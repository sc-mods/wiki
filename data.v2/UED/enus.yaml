 Tooltip:
  ArmorpiercingMode2: Allows the Ruby Eye to see camouflaged and buried troops in the field of view, as well as activates the radar.
  Arsenal: Provides Logistics Capacity.<n/>Logistics allow you to deploy additional units.<n/>Can be transformed into a variety of defense towers.
  ArsenalHelpDrop: Provides Logistics Capacity.<n/>Logistics allow you to deploy additional units.<n/>Can be transformed into a variety of defense towers.
  AtmosphericOperationsLoadout: Replacing external fuel tanks with additional energy generators increases the <c val="FFFF80">Strikefighters</c> the starting and a maximum amount of energy by 50 units .
  AttackBarrage2: Attack Ground
  AttackBarragePeenemunde: periodically attack target point
  AuthorizeCloakingDrones: Increases <c val="FFFF80">to support shuttles</c> the initial amount of energy by 50 units.
  AuthorizeCommandoTraining: Increases the energy recovery rate of the<c val="FFFF80"> Political Advisor</c> by 25%.
  AuthorizeEnrichedUraniumOrdinance: Equipped with tactical nuclear warheads, Honorguard's Boomerang missiles will be capable of dealing additional damage to the enemies surrounding the main target.
  AuthorizeExtendedMissilePayloads: Increases the radius of the HYDRA missile damage splashed by <c val="FFFF80">Valkyries</c> on 0.75.
  AuthorizeFieldReloadingProtocols: Allows the release of missiles "Songs of the dead" tanks <c val="FFFF80">AAT "Citadel" </c>.
  AuthorizeIcarusCatalyst: <c val="ffff8a">Garmrs</c> receives an injection of the Icarus compound, which increases its movement speed on 45% and causes an explosion when dealing fatal damage, causing up to 15 damage in a small radius around the unit. During the next 5 seconds, slows down the movement speed by 30% and deals another 15 damage, adds up to 3 times.
  AuthorizeLazarusRegenHealf: Allows <c val="FFFF80">Lazarus</c> to resurrect infantrymen again, as well as replenish their health.
  AuthorizeOpticalFlare: Increases the radius of the optical flare at <c val="FFFF80">Political Advisors </c> by 0.5.
  AuthorizeProjectedGravityShield: Allows <c val="FFFF80">Support shuttles</c> to create a psionics suppression field, blocking all psionic abilities.
  AuthorizePrototypePositronicWeaponry: Allows Honorguards to launch prototype missiles with positronic warheads, dealing heavy damage to all ground units in the target area.
  AuthorizeSalvoFiringPatterns: New firing protocols for <c val="FFFF80">Typhoon LMT</c> allow to increase area damage to enemy units increased to 60%.
  AuthorizeStrikeGrenades: Enhance the effect of strike grenade ability for <c val="FFFF80">Political Advisor </c> to decrease attack speed of damaged units by 9%.
  AuthorizeTandemReactiveArmor: The second layer of dynamic protection stabilizes the turret of  <c val="FFFF80">Napoleon MBT</c> and allows it to attack while moving.
  AuthorizeTowerMining: Increases the number of irradiated druzes <c val="FFFF80">Enrichment tower</c> up to 8.
  Beacon: UED engineering vehicle. Can be deployed at a specified site in order to calldown Operation Headquarters from orbit.
  BeaconUED: UED engineering vehicle. Can be deployed at a specified site in order to calldown Operation Headquarters from orbit.
  BeathaniumInfusionField: Infuses staballoy plating of nearby units with purified beathanium, slowly regenerating their health.
  BurrowChargeGarmr: Burrow and charge towards the target point. Upon unburrowing, all units in the vicinity are knocked back and take 9 damage.
  ButtonAuthorizeChargeNapoleon: Allows <c val="ffff8a">Napoleon</c> accumulate special projectiles until he attacks. Each projectile is spent when fired, but increases the attack range by 1 and the attack speed by 25%. Can store 6 projectiles at maximum.
  ButtonChargeNapoleon: Allows <c val="ffff8a">Napoleon</c> accumulate special projectiles until he attacks. Each projectile is spent when fired, but increases the attack range by 1 and the attack speed by 25%. Can store 6 projectiles at maximum.
  ButtonDetectorCrimsonYea: It evades the viewing range and allows you to see camouflaged and buried troops in it.
  ButtonDrakkarFastMove: Drakkar APC moves faster, but an attack from within becomes impossible.
  ButtonDrakkarFireMode: Enable to fire on the move both from the mounted cannon and from the internal compartment of the Drakkar APC.
  ButtonHurrakanUED: Increases movement speed by 50%.
  ButtonIonRecharging: Restores 200% extra health to friendly units within 7 distances in 20 seconds duration
  ButtonNapoleonDefense: Creates a self-healing protective barrier for 75 shields for 14 seconds.
  ButtonRadarCrimsonYea: Allows you to track the movement of enemies within a radius of 21, at the same time movement are unavailable. Does not open the terrain.<n/><n/><c val="f078ff">Consumes <d ref="-1 * (Behavior,AlgoritmRadarCrimsonEye,Modification.VitalRegenArray[2] + Unit,CrimsonEye,EnergyRegenRate)" precision="1"/> ед. энергии в секунду.</c>
  ButtonStrikeFighterAirAttack: Can attack only aerial targets.
  ButtonStrikeFighterGroundAttack: Can attack only ground targets.
  ButtonStrikeFighterSpeed: The speed of movement increases significantly within 4 seconds.
  ButtonStrikeFighterSpeedUpgrade: A small injection of prepared plasma greatly increases the speed of the <c val="FFFF80"> Strikefighter </c> by 4 seconds.
  ButtonTowerMiningOtkl: To stop irradiation of mineral druze with beatings.
  ButtonTowerMiningVkl: Resume irradiation of mineral druze with beatings.
  ButtonUEDResearchLightArmory: Improves <c val="ffff8a">armor</c> of all biological units of the UED.
  ButtonUEDResearchLightArmory2: Improves <c val="ffff8a">armor</c> of all biological units of the UED.
  ButtonUEDResearchLightArmory3: Improves <c val="ffff8a">armor</c> of all biological units of the UED.
  ButtonUEDUpgadeStatDefense: Increases the strength of the static defense of the UED:<n/><c val="FFFF80">Suppression tower </c> +100 strength.<n/><c val="FFFF80">Heavy Tower </c>+125 strength.<n/><c val="FFFF80"val="FFFF80">Infusion Tower</c> +125 strength.<n/><c val="FFFF80">Missile Tower </c>+100 strength.
  ButtonUEDUpgadeStrikeFighter: Allows <c val="FFFF80"> Strikefighter </c> to change modes (air, ground).
  ButtonUEDUpgradePenemundeRange: Increases the guidance radius of the <c val="FFFF80">Peenemunde MRLS</c> missiles around the Crimson Eye to 13.
  ButtonUpgadeStrikeFighterSpeed: A small injection of prepared plasma greatly increases the speed of the <c val="FFFF80"> Strikefighter </c> by 4 seconds.
  ButtonUpgradeDrakkar: Replacing the internal compartment <c val="#ColorAttackInfo">Drakkar APC</c> makes it possible to fight without leaving the car.
  ButtonUpgradeNapoleonDefense: Allows <c val="FFFF80">Napoleon MBT</c> to create a self-healing protective barrier for 75 shields around itself for 14 seconds.
  ButtonUpgradePhosphoricFire: <c val="FFFF80">Huracans</c> get +3 damage.
  ButtonUpgraideDrakkar: Replacing the internal compartment <c val="#ColorAttackInfo">Drakkar APC</c> increases the speed of movement by 15%, and also makes it possible to fight without leaving the car.
  ButtonUpgraideDrakkarUnit: Allows you to fire from the internal compartment of the Drakkar APC on the move.
  ButtonUpgraideHurrakan: Increases the movement speed of <c val="FFFF80">hurakan</c> by 50%.
  CancelUEDMorph: Cancels the mutation order, returning the structure to its original state.
  CitadelAAT: Advanced armored unit, equipped with heavy composite armor, powerful primary cannon and a magnetic wave accelerator for an accelerated attack.<n/><n/><c val="FFFF8A">Can attack ground units.</c>
  CloakingDrone: The specified combat unit receives a disguise before causing any damage to other combat units, but no more than 121 seconds. Movement speed increases.<n/><n/><c val="#ColorAttackInfo">The unit does not attack on its own until the attack command is given.
  CorruptionAbility2: Covers the target enemy unit in Zerg slime, increasing the damage taken by 20% for <d time="30"/>.
  CrimsonEye: Low-altitude scouting drone.<n/><n/><c val="FFE303">There is a detection function</c>
  CrimsonEyeRepair: Restores a friendly unit.<n/><n/><c val="f078ff">Regenerates <d ref="Effect,CrimsonEyeRepair,RechargeVitalRate" precision="1"/> health units per second. Spends at the same time <d ref="Effect,CrimsonEyeRepair,RechargeVitalRate*Effect,CrimsonEyeRepair,DrainVitalCostFactor-Unit,CrimsonEye,EnergyRegenRate" precision="1"/> units of energy.</c><n/>
  DeployPsionicSuppressionField: All targets affected by the suppression of psionic activity in the specified area will deal only 50% spell damage for next 12 seconds.
  DrakkaAPCrLoad: Loads units into the APC's hold.
  DrakkarAPC: Infantry armored personnel carrier, from the inside you can attack only ground targets and from a maximum distance of 5. When the Drakkar is destroyed, the soldiers inside do not die and safely leave the car.<n/><n/><c val="FFFF8A">Can attack ground targets.</c>
  DrakkarUnloadAll: Unloads all units.
  DroneRepairModule: Allows <c val="FFFF80">Crimson Eye</c> to repair mechanical units 40% more efficiently (more HP for the same energy).
  DropHeavyTower: Anti-ground defensive structure, effective against armored targets.<n/><n/><c val="#ColorAttackInfo">Can attack ground units.</c><n/><c val="FFE303">Detector</c>
  DropInfusionTower: Support structure. Regenerates health for all nearby allied units.
  DropMissileTower: Anti-air defensive structure.<n/><n/><c val="#ColorAttackInfo">Can attack air units.</c><n/><c val="FFE303">Detector</c>
  EngineSurcharge: Increases the movement speed.
  EngineSurchargeProtocols: Increases the movement speed of the <c val="FFFF80">Crimson Eye</c> by 20%.
  EnrichmentField: Infuses staballoy plating of nearby units with purified beathanium, slowly regenerating their health.
  EnrichmentTower: Being installed next to mineral druses allows you to extract more minerals.
  FieldBureau: An upgrade structure that supports Political Advisors.<n/><n/><c val="ffff8a">Enables:</c><n/>- Political Advisors
  Garmr: Genetically engineered monstrosity. Effective against lightly-armored targets, and it can tunnel through the ground to cross vast distances quickly.<n/><n/><c val="ffff8a">Can attack ground units.</c>
  GarmrDownUED: Genetically engineered monstrosity. Effective against lightly-armored targets, and it can tunnel through the ground to cross vast distances quickly.<n/><n/><c val="ffff8a">Can attack ground units.</c>
