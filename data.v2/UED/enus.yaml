  HonorguardCruiser: Versatile screening ship.<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c>
  Huracan: Autonomous combat drone. It is extremely effective when storming fortifications.<n/><n/><c val="ffff8a">Can attack ground targets.</c>
