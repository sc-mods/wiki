  Marine2: Highly-trained Directorate infantry.<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c>
  MilitaryResearchStation: Advanced upgrade structure. Unlocks various equipment authorizations for spacecraft & vehicles.<n/><n/><c val="ffff8a">Enables:</c><n/>- Peenemunde MRLS<n/>- Citadel AAT
  MissileTower: Anti-air defensive structure.<n/><n/><c val="FFE303">Detector<n/><c val="#ColorAttackInfo">Can attack air units.</c>
