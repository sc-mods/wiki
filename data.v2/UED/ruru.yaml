 Tooltip:
  ArmorpiercingMode2: Allows the Ruby Eye to see camouflaged and buried troops in the field of view, as well as activates the radar.
  Arsenal: Расширяет Возможности логистики.<n/>Возможности логистики увеличивают предел одновременно развёрнутых боевых единиц.<n/>Может быть улучшен до различных оборонительных сооружений.
  ArsenalHelpDrop: Provides Logistics Capacity.<n/>Logistics allow you to deploy additional units.<n/>Can be transformed into a variety of defense towers.
  AtmosphericOperationsLoadout: Замена внешних топливных баков на дополнительные генераторы энергии увеличивают <c val="FFFF80">Штурмовикам</c> стартовое и максимальное количество энергии на 50 ед.
  AttackBarrage2: Attack Ground
  AttackBarragePeenemunde: periodically attack target point
  AuthorizeCloakingDrones: Увеличивает <c val="FFFF80">Шаттлам поддержки</c> начальное количество энергии на 50 ед.
  AuthorizeCommandoTraining: Увеличивает скорость восстановления энергии <c val="FFFF80"> Политического Советника</c> на 25%.
  AuthorizeEnrichedUraniumOrdinance: Будучи оснащёнными ядерными боеголовками, ракеты «Бумеранг», выпускаемые <c val="FFFF80">Почётным стражем</c>, смогут наносить урон по области.
  AuthorizeExtendedMissilePayloads: Увеличивает радиус сплешь урона ракет «ГИДРА», выпускаемых <c val="FFFF80">Валькириями</c> на 0.75.
  AuthorizeFieldReloadingProtocols: Позволяет выпускать ракеты «Песни мертвецов» танкам <c val="FFFF80">ТШТ «Цитадель» </c>.
  AuthorizeIcarusCatalyst: <c val="ffff8a">Гармр</c> получает инъекцию состава «Икар», что увеличивает скорость перемещения на 45% и вызывает взрыв при получении смертельного урона, наносящий до 15 урона в небольшом радиусе вокруг единицы. В течении следующих 5 сек замедляет скорость передвижения на 30% и наносит 15 урона, складывается до 3 раз.
  AuthorizeLazarusRegenHealf: Allows <c val="FFFF80">Lazarus</c> to resurrect infantrymen again, as well as replenish their health.
  AuthorizeOpticalFlare: Увеличивает радиус ослепляющей вспышки у <c val="FFFF80">Политических советников</c>  на 0.5.
  AuthorizeProjectedGravityShield: Позволяет <c val="FFFF80">Шаттлам поддержки</c> создавать поле подавления псионики, блокируя все псионические способности.
  AuthorizePrototypePositronicWeaponry: Allows Honorguards to launch prototype missiles with positronic warheads, dealing heavy damage to all ground units in the target area.
  AuthorizeSalvoFiringPatterns: Новые протоколы ведения огня для <c val="FFFF80">ЛРТ «Тайфун»</c> позволяют увеличить урон по площади по вражеским целям до 100%.
  AuthorizeStrikeGrenades: Увеличивает эффект замедления атаки от ударной гранаты <c val="FFFF80">Политического советника </c> до 20%.
  AuthorizeTandemReactiveArmor: Второй слой динамической защиты увеличивает максимальный запас здоровья <c val="FFFF80">ОБТ «Наполеон»</c> на 60 ед.
  AuthorizeTowerMining: Увеличивает количество облучаемых друз <c val="FFFF80">Башней обогащения</c> до 8.
  Beacon: Инженерная единица ОЗД. Может быть развернута в указанной области для запроса доставки Штаба Операции с орбиты.
  BeaconUED: UED engineering vehicle. Can be deployed at a specified site in order to calldown Operation Headquarters from orbit.
  BeathaniumInfusionField: Восстанавливает очищенный беатаний в броне находящихся поблизости дружественных единиц, тем самым восстанавливая их здоровье.
  BurrowChargeGarmr: Закопаться и совершить рывок к указанной области. Достигнув её, боевая единица выкапывается, отбрасывая всех противников поблизости и наносит им урон.
  ButtonAuthorizeChargeNapoleon: Позволяет <c val="ffff8a">Наполеону</c> накапливать специальные снаряды пока он не атакует. Каждый тратится при выстреле но увеличивает дальность атаки на 1 и скорость атаки на 0.5. Максимум 6 снарядов.
  ButtonChargeNapoleon: Увеличивает дальность атаки на 1 и скорость атаки на 0.5.
  ButtonDetectorCrimsonYea: Увиличивает дальность обзора и позволяет видеть в нем замаскированные и закопанные войска.
  ButtonDrakkarFastMove: Drakkar APC moves faster, but an attack from within becomes impossible.
  ButtonDrakkarFireMode: Позволяет вести огонь на ходу как из навесной пушки так и из внутреннего отсека БМП "Драккар".
  ButtonHurrakanUED: Увеличивает скорость передвижения на 50%.
  ButtonIonRecharging: Восстанавливает здоровье на 200% сильнее. Продолжительность 20 сек.
  ButtonNapoleonDefense: Создает самовосстанавливающийся защитный барьер на 75 щитов в течении 14 сек.
  ButtonRadarCrimsonYea: Позволяет отслеживать перемещения врагов в радиусе 21, при этом движение недоступно. Не открывает местность.<n/><n/><c val="f078ff">Расходует <d ref="-1 * (Behavior,AlgoritmRadarCrimsonEye,Modification.VitalRegenArray[2] + Unit,CrimsonEye,EnergyRegenRate)" precision="1"/> ед. энергии в секунду.</c>
  ButtonStrikeFighterAirAttack: Может атаковать только воздушные цели.
  ButtonStrikeFighterGroundAttack: Может атаковать только наземные цели.
  ButtonStrikeFighterSpeed: Сильно увеличивается скорость перемещения на 4 сек.
  ButtonStrikeFighterSpeedUpgrade: Небольшой впрыск подготовленной плазмы сильно увеличивает скорость <c val="FFFF80"> Штурмовика </c> на 4 сек.
  ButtonTowerMiningOtkl: Прекратить облучение минеральных друз беатанием.
  ButtonTowerMiningVkl: Возобновить облучение минеральных друз беатанием.
  ButtonUEDResearchLightArmory: Улучшает <c val="ffff8a">броню</c> всех биологических единиц ОЗД.
