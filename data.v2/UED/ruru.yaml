  AlgoritmAttackCitadelAbility: Скорость и дальность атаки повышены, но движение невозможно.
  AlgoritmCloakingDroneUED: Эта боевая еденица замаскирована. Если она откроет огонь то маскировка спадет.
  AlgoritmDruseBeatanField: Минеральная друза насыщается беатанием благодаря чему при переработке с нее можно получить на 1 минерал больше.
  AlgoritmGarmrPeriodAttack: Токсичные вещества замедляют скорость передвижения и наносят урон.
  AlgoritmIrradiationBMField: Эта боевая единица недавно подверглась низкочастотному электромагнитному излучению. Маскировка временно не доступна.
  AlgoritmOtklTowerMining: Беатаний перераспределяется и активно внедряется в кристаллическую решетку стаб сплава, повышая его прочность.
  AlgoritmStrikeGrenade: Attack speed is reduced.
  AlgoritmStrikeGrenadeAlone: Скорость атаки снижена.
  AlgoritmVoskreshenie2Times: Боевая единица усиленно восстанавливает здоровье.
  BeaconInbound: Данный Штаб операции запросил Маяк, и единица уже развёртывается с орбиты.
  BeaconrAlgoritmBoost: Посадочная капсула была заполнена специальным газом, который временно увеличивает скорость маяка.
  BeathaniumInfusionField: Регенерирует здоровье.
  BeathaniumInfusionField2: Регенерирует здоровье.
  CloakingDroneUED: This combat unit is disguised. If she opens fire, the disguise will fall off.
  EnrichmentField: Эта минеральная друза обогащена беатанием. Рабочие, собирающие здесь ресурсы, доставят на базу 2 дополнительных единицы минералов.
  MedivacSpeedBoost2: Скорость передвижения увеличена
  OnwardComrades: Эта единица вдохновлена на бой находящимся неподалёку Политическим советником. Её скорость передвижения и сила атаки повышены.
  OpticalFlare: Эта единица была поражена оптической вспышкой. Ей временно недоступны возможность обнаружения, зрения и маскировки.
  OpticalFlare3: This unit has only recently been resurrected, internal reserves have not yet been restored and re-resurrection is impossible.
  OpticalFlare32: Movement speed is slow.
  OpticalFlare332: Mineral druse is exposed to beatanic radiation. You can extract 1 more mineral from it.
  PenemundeAlgoritm: The target is constantly taking damage.
  PenemundeAlgoritmDamage: Боевая единица получает урон, дальность атаки постепенно снижается.
  PenemundeAlgoritmTargetAbility: Боевая единица является объектом наведения крылатой ракеты пенемюнде.
  ProjectedGravityShield: 'Временно дает щиты и скрывает атрибуты цели: крупный, бронированный, легкий.'
  PsionicSuppressionField: Любой способностью можно нанести лишь 50% урона.
  ResourceDoublingField: Doubles the amount of resources Salvagers bring in. <c val="FF0000">Works only for Salvagers</c></c>
  StarWind: Скорость передвижения повышена.
  SupplyDrop2TomSawyer: This Supply Depot is providing an additional 8 supply.
  UEDAlgoritmMorphAcelerationTrain: The conscription process is not available.
  UnitDeathPrevention: Боевая еденица сразу не умирает, в течении 5 сек ее можно воскресить.
