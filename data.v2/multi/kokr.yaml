 Info:
  Adept: 고도로 훈련된 전장 사령관인 사도는 정화자 기술을 활용하여 자신의 사이오닉 잠재력을 증폭시킵니다. 사도는 자신의 그림자를 투영하고 그림자의 위치로 먼 거리를 순간이동할 수 있습니다.
  AdeptCE: 댈람의 우주제련소에서 글라시우스의 정화자 병기를 복원하는 것이 가능하긴 하지만, 아직은 카락스의 원형이 갖춘 최적화된 성능에는 부합하지 못하고 있습니다.
  AdeptGolden: 최후의 전쟁이 끝난 후 기사단 사이에는 향수가 번졌습니다. 일부 사도는 오래 전 시대의 의식용 방어구를 착용하며 자부심을 표출하기도 했습니다.
  AdeptIhanrii: 전투 경험이 많은 이한 리 사도들도 코프룰루 구역 가장자리의 정지장 속에서 구조 신호를 받고 깨어났을 때 환경에 적응할 시간이 필요했습니다.
  AdeptPurifier: 차원장인 카락스가 연마한 이들 인공지능 전사는 정화자 군대의 핵심적인 개체로서, 그 민첩상과 정갈한 기술로 보는 이들을 놀라게 했습니다.
  AdeptTaldarim: 댈람의 사도가 사용하는 사이오닉 증폭 기술은 최근에 와서야 완성되었지만, 탈다림은 이미 역공학을 통해 해당 기술을 모방하는 데 성공하여, 전도유망한 전사들을 무장하는 데 사용하고 있습니다.
  Archon: 집정관은 압도적인 사이오닉 힘을 자랑하지만, 이를 위해서는 큰 대가를 치러야 합니다. 두 명의 기사가 비견할 데 없는 영웅심의 화신이 되어 자신을 희생하면 비로소 집정관이 태어납니다.
  Armory: 이 무기고는 다수의 터빈을 중심에 두고 건설되었습니다. 그 덕분에 연구원들이 끊임없이 테란의 전쟁 기계를 개선하려 노력하는 동안 건물의 온도가 적절히 유지됩니다.
  ArmoryCovertOps: 특수 부대에서 회수한 젤나가 피조물을 분자 단위로 연구하면서 자치령의 신소재 강철 방어구 제작 기술은 비약적인 발전을 거듭했습니다.
  ArmorySilver: 프로토스가 티라도 IX의 무기고에 나타났다는 소식에 상대가 첩자를 파견한 것이 아니냐는 비난이 쇄도하고 있습니다. 하지만 이한 리 지도부에서는 일련의 사건이 모두 정착민들이 번쩍이는 구조물을 테란의 박물관으로 착각했기 때문에 발생한 것이라고 주장하고 있습니다.
  Assimilator: 고도로 발전한 프로토스 사회에서도 베스핀 가스를 다양한 분야에 사용하고 있습니다. 프로토스의 융화소가 바로 이 유용한 자원을 채취하는 장비입니다.
  AssimilatorForged: 탈다림 융화소는 워낙 탐욕스럽게 베스핀 가스를 뽑아내기 때문에, 주변 지역의 생태계를 훼손하는 지진을 촉발시키기도 합니다.
  AssimilatorIhanrii: 이한 리 프로토스는 그들이 아라키르라고 부르는 신성한 고대의 고향에서 테란이 베스핀 가스를 채취하는 것은 차치하고, 지금처럼 삶을 유지할 수 있도록 허락해 준 것만으로도 충분히 관대한 처사라고 생각하고 있습니다.
  AssimilatorTaldarim: '[ph] AssimilatorTaldarim info'
  Baneling: 캐스크 공성전에서 처음 목격된 맹독충은, 저글링이 변태를 거쳐 폭발성을 극도로 강화한 전투용 변종입니다. 맹독충이 폭발할 때 방출되는 산성 물질을 견뎌낼 수 있는 물질은 거의 없습니다.
  BanelingMecha: 맹독충을 재현하는 과정에서 기술자들은 아주 독특한 어려움을 겪었습니다. 신중하게 채집한 산성 주머니가 설비 내의 철판을 계속해서 녹였기 때문입니다. 하지만 기술자들도 결국에는 제대로 된 형태를 구현해 낼 수 있었습니다.
  BanelingNest: 저그 군락지에 맹독충 번식을 위한 유전자 코드를 추가하려면 맹독충 둥지를 반드시 건설해야 합니다. 맹독충 둥지가 완성된 후 전장의 아무 저글링에게 명령을 내리면 잠시 동안 두껍고 부드러운 껍질의 번데기 상태로 변형됩니다. 그리고 잠시 후에는 폭발하듯 번데기가 갈라지면서 터질 듯한 배와 동글납작한 모양, 그리고 녹색 산성 물질이 가득 찬 주머니를 등에 지닌 맹독충으로 다시 태어납니다.
  BanelingNestMecha: 맹독충 둥지의 상단은 테란 전투순양함에 적용된 것과 동일한 대중력 기술을 사용하여 공중에 떠 있습니다.
  BanelingNestRCZ: 주요 테란 요새의 붕괴를 촉진하기 위해, 케르베로스의 맹독충 둥지들이 티라도 IX 전역에 분포된 동굴망에 자리를 잡고 터질 준비를 마쳤습니다.
  BanelingPrimal: 케리건의 군단에 속한 맹독충에게서 영감을 받은 데하카는 자신의 무리에서도 그와 비슷한 변종의 변이를 촉진시켰습니다.
  BanelingRCZ: 맹독충의 신경계 전체를 대체하여 즉시 폭발하게 만드는 작업은 투자 대비 수익이 불확실합니다. 하지만 다행히도 케르베로스의 고객들은 낭비할 돈이 상당히 많습니다.
  BanelingWebby: 거대괴수 무리 저글링의 가시 같은 돌출부가 맹독충의 산성 주머니에도 그대로 남아 있습니다. 완전한 변태를 거친다고 해도 이들의 핵심 정수에 담겨 있는 혼돈의 본성이 변화될 수는 없었습니다.
  Banshee: 프로키온 산업에서는 경제적이고 효과적인 병기를 만들기 위해 밴시를 제작했습니다. 전방의 보병에게 공중 지원을 제공하는 것을 목표로 제작된 밴시는 전술 활동에 널리 사용되는 항공기입니다.
  BansheeCovertOps: 자치령 기술자들은 밴시의 이중 VTOL 터보팬을 크게 업그레이드하여, 항공기 후방의 수직 안정기와 결합되었을 때 탁월한 안정성과 성능을 발휘할 수 있게 개선했습니다.
  BansheeJunker: 용병들은 각종 기계를 대충 조립하여 장비를 만들어 내는 것으로 악명이 높은데, 이 밴시도 예외가 아닙니다. 소문에는 불도저의 부품이 포함되어 이런 디자인이 되었다는 이야기도 있습니다.
  BansheeSilver: 대부분의 티라도 밴시는 케르베로스 저그의 첫 번째 공세에 몰살당했지만, 경험 많은 비행사 중 하나가 울트라리스크 세 마리를 먼저 처치했습니다.
  BansheeUmojan: 다수의 비밀스러운 거래를 통해 우모자 보호령은 프로시온 산업으로부터 제한된 수량의 밴시를 취득했습니다. 물론 업체에서는 이들 밴시가 도난당한 것이라고 주장합니다.
  Barracks: 테란 보병들에게는 제2의 고향과 마찬가지인 테란 병영은 항상 청결을 유지하고 이동이 가능하며, 필요시 빠른 작전 전개가 가능합니다.
  BarracksCovertOps: 액체질소 냉각 장치 덕분에 특수 부대 병영에서는 스산한 푸른빛이 흘러나옵니다.
  BarracksSilver: 티라도의 기사단 병영에는 5성급 로봇 주방과 풀 서비스 스파가 제공됩니다. 물론 장교만 이용할 수 있습니다.
  Battlecruiser: 전투순양함은 군사 작전이 장기화되는 상황에서 이동식 사령부 역할도 톡톡히 해냅니다. 이들은 튼튼한 방어 기제와 막강한 무기로 무장한 비행 요새이기도 합니다.
  BattlecruiserCovertOps: 오랜 연구 개발 과정을 거친 끝에 새롭게 업그레이드된 모이라이 급 전투순양함은 자치령의 특수 부대에서만 독점적으로 사용될 수 있도록 승인받았습니다.
  BattlecruiserJunker: 이 흉포한 우주선들은 용병의 취향에 맞춰 개조되었습니다. 하지만 오랫동안 살아남아 이 멋진 솜씨를 감상하는 이들은 별로 없습니다.
  BattlecruiserRemastered: 종족 전쟁 시대 전투순양함의 사령실은 이후 전투순양함들에 비해 눈에 띄지 않게 설계되었고, 저그의 습격을 받았을 때 최대한의 시야를 확보할 수 있도록 좌우현에 전망 갑판을 갖추고 있었습니다.
  BattlecruiserSilver: 케르베로스 저그의 공격에 시달린 티라도의 기사단은 고요한 궤도에서 대기하던 석함들의 도움을 청하고자 베헤모스급 전투순양함을 파견했습니다.
  BattlecruiserUmojan: 우모자 전투순양함에는 개선된 신소재 강철 강판과 함께 신형 야마토 포가 장착되어 전투에서 눈에 띄게 강력한 위력을 발휘합니다.
  BroodLord: 하늘을 지배할 수 있게 진화된 무리 군주는 강력한 공생충을 적 병력에 발사하는 무시무시한 생물입니다.
  BroodLordMecha: 모든 면에서 기대를 뛰어넘는 무리 군주 시제품을 완성한 후, 복제 프로젝트의 과학자들은 모두 기념 휴가를 떠났습니다. 이상하게도 그들 모두 돌아오지 않았습니다...
  BroodLordPrimal: 소수의 무리 군주들이 하나의 원시 저그 무리로 통합되었고, 그 결과 충격적으로 낯선 생물이 탄생하였습니다. 매우 독특한 발톱이 특히 눈에 띕니다.
  BroodLordRCZ: 케르베로스 무리 군주로부터 생성된 공생충은 실제 전투로부터 멀리 떨어진 안전한 곳에 있는 지휘관이 컴퓨터 콘솔로 명령을 내려 각각 제어합니다.
  BroodLordWebby: 최근에 와서야 군단에 포함되었지만, 많은 무리 군주는 거대괴수 무리의 특징적인 유전 형질을 보유하고 있습니다. 이는 진화 군주 아바투르가 이들의 정수를 사용하여 초기에 실시했던 실험의 흔적일 가능성이 높습니다.
  BroodLord_PremiumSkin_Aquatic: 유난히 넓은 바다가 있는 행성을 감염시키는 과정에서, 일부 무리 군주는 사냥감을 흡수하고 진화해 심해까지 잠수할 수 있는 능력을 얻게 되었습니다.
  Bunker: 벙커는 어느 곳에나 존재하고 편의 시설이 거의 없어서, 테란 보병들은 "전장의 관"이라 부르기도 합니다.
  BunkerCovertOps: 차세대 자치령 벙커는 울트라리스크의 온전한 체중까지 견딜 수 있게 설계되었습니다. 그래도 해병들이 가장 좋아하는 건 벙커 안에 의자가 있다는 사실입니다.
  BunkerSilver: 티라도의 과냉각 벙커를 이용하면 찌는 듯한 더위의 열대 휴양지에서도 편안하게 정찰 임무를 수행할 수 있습니다.
  Carrier: 이 장엄한 프로토스의 주력함은 기사단의 가슴에는 희망을, 적의 가슴에는 공포를 불어넣는다고 합니다. 날렵한 요격기를 탑재한 우주모함은 막강한 화력으로 전장을 지배합니다.
  CarrierGolden: 극소수의 우주모함이 고대의 기술에 기반을 두고 끝없는 전쟁 이후 시기의 형태에 가깝게 제작되었습니다. 이들 우주모함은 주로 외교적인 접견 행사에 활용됩니다.
  CarrierIhanrii: 이한 리 프로토스가 개발한 살아 움직이는 돌은 가볍고 견고하며 화학적으로는 불활성이어서 심우주의 거대 함선을 제작하는 데 최고의 재료가 됩니다.
  CarrierPurifier: 정화자 우주모함은 자동화된 기술과 치명적인 드론 병기가 완벽하게 조합된 유선형 피조물입니다.
  CarrierRemastered: 프로토스는 태사다르와 그의 희생을 기리기 위해 전설적인 기함 간트리서를 본뜬 우주모함을 프로토스 영역 곳곳에서 지속적으로 생산해 내고 있습니다.
  CarrierTaldarim: 탈다림 조선공들은 칼라이의 공학적 지식을 학살의 병기로 완성하는 데 탁월한 능력을 발휘합니다. 죽음의 함대의 대다수를 차지하는 우주모함은 선수부터 선미까지 전쟁에 특화된 전함입니다.
  Carrier_AmonBrood_Collection: 아몬이 황금 함대의 타락한 세력을 흡수한 후 그 전사들을 지배하고 있습니다. 아몬의 지배를 받는 이들 프로토스는 공허 에너지의 영향을 받아 외형이 변형되었고, 이들의 우주선 또한 마찬가지로 변형되었습니다.
  Colossus: 거신은 프로토스가 파괴만을 목적으로 만든 첫 번째 로봇입니다. 거신은 피비린내 나는 과거의 상징이자 평화로운 미래를 확보하기 위한 무기입니다.
  ColossusCE: 칼라스 중재 사건 이후로, 사용되기에는 너무 위험하다고 여겨진 정화자 프로그램의 거신은 기사단 전사들의 전설이자 궁극적인 정화 기계입니다.
  ColossusGolden: 최후의 전쟁에 참여했던 일부 거신은 최고의 자재를 활용하여 전통적인 형태로 개조되었습니다. 이들은 이제 가장 장엄했던 고대의 프로토스 로봇을 닮아 있습니다.
  ColossusIhanrii: 이한 리 거신의 석재 부품 다수는 용도가 변경된 젤나가 발전기에서 뿜어져 나온 공허 에너지로 부양되고 지탱됩니다.
  ColossusPurifier: 정화자의 최신 공학 기술이 매끈한 외형과 미묘하게 개선된 성능의 거신을 탄생시켰습니다. 물론 이것이 잔혹한 전쟁 기계라는 점만은 달라지지 않았습니다.
  ColossusTal: 코프룰루 구역 곳곳에 파묻힌 채 많은 이들의 기억 속에서 사라진 과거의 전쟁 유물, 거신은 종종 우월한 화력을 갈구하던 탈다림의 선조들에 의해 발굴되고 재가동되었습니다.
  ColossusTaldarim: 하급 승천자들은 때때로 가동 중인 거신을 비활성화하고 점거하는 일을 시도해 보자고 서로에게 도전합니다. 이런 시도가 성공하면 탈다림은 강력한 전쟁 병기를 손에 넣는 것이고, 혹시 실패하더라도 경쟁 승천자가 사라질 뿐이니 손해는 아닙니다.
  CommandCenter: 이동이 가능하고 실용적인 사령부는 광물과 베스핀 가스가 풍부한 지역으로 직접 이동할 수 있는 자원 처리 시설입니다.
  CommandCenterCovertOps: 이 사령부의 강화된 착륙 장치는 아무리 가혹한 환경에서도 탄탄한 토대를 찾아냅니다.
  CommandCenterRemastered: 기존 사령부에는 외부 애드온을 연결할 수 있는 확장 인터페이스가 탑재되어 있었습니다. 하지만 보안을 강화하기 위해 대부분 내부 베이로 교체되었습니다.
  CommandCenterSilver: 이한 리 프로토스가 나타난 후, 티라도 사령부에서는 코프룰루 전역의 외교 사절을 초빙했습니다. 초대에 응한 사절들은 모두 새롭게 나타난 세력을 각자의 정치적 목표에 편입시키려고 최선을 다했습니다.
  Corruptor: 생물학적으로 생성되는 전자기장을 이용하여 공중을 비행하는 타락귀는 가장 단단한 건축 자재라도 갉아먹을 수 있는 부식액을 방출하여 목표를 손상시킵니다.
  CorruptorMecha: 이 기계 타락귀는 포자 대신 자가 복제 나노 머신을 보유하고 있습니다. 이들 나노 머신에는 포자와 같은 기능을 수행하는 프로그램이 탑재되어 있는데, 그 모습이 원래의 표본만큼 구역질이 나는 건 분명합니다.
  CorruptorPrimal: 최초의 타락귀는 군단과 원시 저그 모두에 흡수되었습니다. 하지만 원시 저그의 경우 더욱 두툼한 발톱과 갑주를 차용하여, 거친 섭취 과정의 안정성을 도모했습니다.
  CorruptorRCZ: 아크튜러스 멩스크의 몰락 이후 지하로 내몰린 케르베로스 프로그램은, 저그가 아닌 테란 군인들을 대상으로 신경계 재프로그래밍 계획을 진화시켰습니다.
  CorruptorWebby: 경화된 쐐기와 그물과 같은 형체는 수중 생물에서 유래된 것으로 보이기도 하지만, 거대괴수 무리의 타락귀는 고중력 환경에서의 생존에 적응한 생물입니다.
  CreepTumorMecha: 탈주한 복제 여왕이 만들어 낸 점막 종양의 중심에는 아주 복잡한 나노 기술이 적용되어 있습니다. 하지만 잘라내면 폭발하는 종양의 성질 때문에 자세한 연구는 진행될 수 없었습니다.
  CyberneticsCore: 프로토스는 전장에서 쓰러진 정예 전사들에게 인공 신체를 줘서 이들에게 전장에서 영광스럽게 싸울 기회를 한 번 더 주곤 합니다. 인공제어소는 이런 기술을 개발하는 데 핵심적인 역할을 해왔습니다.
  CyberneticsCoreForged: 모든 인공제어소에는 생물체를 섬세한 기계 장치와 결합할 수 있는 능력이 포함되어 있습니다. 탈다림 인공제어소의 가장 큰 차이는 이 과정이 상상할 수 없을 만큼 고통스럽다는 점뿐입니다.
  CyberneticsCoreIhanrii: 테란은 이한 리 정착지를 정찰하면서 프로토스의 현대적인 인공제어소와 유사한 구조물의 영상을 촬영했습니다. 하지만 이한 리의 인공제어소에서 방출되는 에너지는 기존의 것과 크게 달랐습니다.
  Cyclone: 이 기동 공격 차량은 완전히 자동화된 초기 모델에서 상당한 개조를 거친 후 조종사가 탑승하는 형태로 바뀌었습니다. 사실상 인간 조종사의 예측 불가능한 움직임에 견줄 수 있는 건 없다는 결론이 내려진 셈입니다.
  CycloneCovertOps: 이 차량은 전폭적인 재설계를 거쳐 특수 부대 임무에서 기동성을 대폭 향상시킬 수 있게 거듭났습니다. 궤도가 노출되어 험한 지형과 작은 틈새 정도는 쉽게 가로지를 수 있습니다.
  CycloneJunker: 미라의 용병들은 사이클론에 추가 철판을 덧대고 쐐기를 넉넉하게 추가하여 대폭 강화했습니다. 하지만 공학 기술이 다소 서툰 면이 있었기 때문에, 피해 흡수 능력 자체는 크게 달라지지 않았습니다.
  CycloneSilver: 케르베로스 저그가 티라도 IX을 공격했을 때, 방어를 위해 투입된 사이클론 중 일부는 놀이공원의 불꽃놀이에 사용되는 무해한 폭죽을 장착하고 있었습니다.
  CycloneUmojan: 모방이 경의를 표하는 가장 솔직한 방법이라면, 이들 사이클론은 우모자 기술자들이 테란 자치령에 바치는 순수하고 섬세한 찬사일 것입니다.
  DarkShrine: 암흑 성소는 한때 네라짐의 독립된 사회를 기리는 기념비였습니다. 칼라이에 다시 합류한 후 네라짐은 암흑 성소의 용도를 변경하여 암흑 기사를 훈련시키는 훈련장으로 활용하고 있습니다.
  DarkShrineForged: 오직 군주의 사악한 의지를 실천하는 피의 사냥꾼들만이 탈다림 암흑 성소 안에 무엇이 도사리고 있는지 알고 있습니다.
  DarkShrineIhanrii: 이한 리 암흑 성소 꼭대기에서 뿜어져 나오는 뜨거운 연기를 보면 성소 내부의 온도는 불지옥에 가깝게 뜨거울 것으로 생각되지만, 테란의 열분석 장치로 확인해 보면 성소 외부는 거의 빙점에 가까운 온도로 나타납니다.
  DarkTemplar: 네라짐의 강력한 사이오닉 전사인 암흑 기사는 공허의 힘을 조작하는 법을 배운 자들입니다. 이들은 어둠 속으로부터 치명적인 공격을 쉴 새 없이 퍼붓습니다.
  DarkTemplarGolden: 기사 전통주의자들은 네라짐 일부와 친분을 맺은 자신들이 댈람의 진정한 상징이라고 자부합니다. 하지만 이들이 그저 뇌물을 받았을 뿐이라고 말하는 이들도 있습니다.
  DarkTemplarIhanrii: 이한 리 프로토스는 훈련 초기에 그들의 독특한 사이오닉 특성이 넘쳐나는 공허의 수정에 결속됩니다. 성인이 되면 이 수정이 치명적인 칼날 끝으로 날카롭게 깎입니다.
  DarkTemplarPurifier: 네라짐과의 교류가 증가하면서, 정화자는 암흑 기사 전사들의 전투 능력을 흉내낸 새로운 파수병의 변종을 만들어 냈습니다.
  DarkTemplarTaldarim: 탈다림 사회는 냉혹하고 가차없습니다. 군주를 섬기기에 너무 나약하다고 판단되는 이들은 피의 사냥꾼들이 무자비하게 추적하여 처단합니다. 피의 사냥꾼들은 아무도 모르게 먹잇감을 쫓아 공허 정지장에 가둡니다.
  Disruptor: 처음에는 정화자 프로그램의 일부로 개발된 분열기는 프로토스의 병기 중 가장 치명적인 존재입니다. 이들의 태양석 무기는 막대한 파괴를 가능하게 합니다.
  DisruptorGolden: 거신과 마찬가지로, 최후의 전쟁에 참여했던 분열기도 프로토스가 승리했던 순간을 기념하기 위해 개조되었습니다. 시간이 흐르면 과연 상실의 기억도 흐려질지 모르겠습니다.
  DisruptorIhanrii: 이한 리 분열기는 주력함의 수정 핵으로부터 타오르는 녹색 에너지를 직접 끌어냅니다. 중앙 동력 도관과 접촉하는 모든 생물은 즉시 증발합니다.
  DisruptorPurifier: 사이브로스의 최신 분열기에는 고도화된 갑주가 적용되고 프로토콜이 개선되는 등, 지속적인 연구비 투자의 결실이 드러나고 있습니다.
  DisruptorTaldarim: 탈다림은 댈람이 선택한 무기를 보면 대부분 콧방귀를 뀌지만, 분열기 만큼은 빠르게 확보하여 개량했습니다. 이토록 파괴적인 힘은 도저히 무시할 수 없었던 게 분명합니다.
  Drone: 외곬수로 쉬지 않고 일하는 일벌레는 유전 정보 안에 모든 저그 구조물의 진화 정보를 담고 있습니다. 추가되어야 하는 생체 물질의 기반이 될 자원과 점막만 있으면 뭐든 만들어 낼 수 있습니다.
  DroneBlizzcon17: 이 예사롭지 않은 일벌레는 녹으로 뒤덮인 테란 잔해 더미에서 부화했습니다. 열악한 환경에 고통받는 대신 일벌레의 피부는 잔해에 융합하며 환경에 적응했습니다.
  DroneMecha: 복제 프로젝트는 보조 전투 기술 개발 및 무기 시험을 위한 가상 훈련에 사용할 목적으로 기계 일벌레를 만드는 것부터 시작되었지만, 순식간에 더 큰 규모로 확대되었습니다.
  DronePrimal: 원시 일벌레는 아주 위태로운 상황에 처하는 일이 많습니다. 같은 무리의 더 강한 구성원들이 추가 영양분이 필요할 때 일벌레를 섭취하는 경우가 적지 않기 때문입니다.
  DroneRCZ: 다른 케르베로스 저그와 마찬가지로 이 일벌레의 신경계는 인공제어 기술로 대체되어 완벽한 근골격 제어가 가능합니다.
  DroneRemastered: 일벌레의 초기 형태에서는 더욱 화려한 색체와 한껏 고조된 공격성이 돋보였습니다. 하지만 이후 수많은 개체의 생성과 소멸을 거치며 이런 특성이 조금씩 옅어졌습니다.
  DroneWebby: 맹독성 지느러미는 포식자들이 접근하지 못하게 하는 흔한 방어 기제입니다. 일부 생물의 경우 원치 않는 폭력을 피하기 위해 이와 같은 무시무시한 외형을 단순히 모방하는 경우도 있습니다.
  EngineeringBay: 테란은 종족 전쟁 이후 공학 기술을 크게 발전시켜 왔습니다. 그 과정에서 공학 연구소의 상주 인원이 크게 증가하였고 또 작업의 난이도가 대폭 상승하면서, 이제 공학 연구소에는 이륙 허가가 떨어지지 않습니다.
  EngineeringBayCovertOps: 실험적인 공학 연구소에서는 모의 전투에서 라이벌 인공 지능을 서로 경쟁하게 하여 연구 속도를 증가시킵니다.
  EngineeringBaySilver: 모든 티라도의 기사단 공학 연구소에서는 일부 인원을 놀이공원의 새로운 놀이기구를 제작하는 일에 할당하고 있습니다. 하지만 케르베로스 저그의 공격이 시작되면서 이 정책은 일시 중단되었습니다.
  EvolutionChamber: 진화장에서는 유전자 서열이 계속해서 뒤틀리며 병합되어, 쉬지 않고 저그 군대의 잠재력을 향상시킵니다.
  EvolutionChamberMecha: 다른 복제 건축물과 마찬가지로 진화장은 내부에서 격변하는 생체 역학적 변이 과정을 수용할 수 있도록 유연한 고분자 화합물로 만들어집니다.
  EvolutionChamberRCZ: 케르베로스 생명 공학 부서가 몇 달 동안 힘겨운 연구를 계속한 끝에, 진화장의 동맥에 명령 페로몬을 가득 주입하면 이 구조물의 과잉 적응 경향을 억제할 수 있다는 사실이 발견되었습니다.
  Extractor: 이 생물학적 구조물은 베스핀 개스를 소화하여 작은 유기체 주머니에 담긴 형태로 배설합니다. 이 주머니는 일벌레가 쉽게 운반할 수 있는 형태로 설계되었습니다.
  ExtractorMecha: 설계도에 따르면 복제 프로젝트의 추출장은 순전히 장식용으로만 제작되었습니다. 언제쯤 실제 베스핀 가스 생산에 활용할 수 있을지는 확실하지 않습니다.
  ExtractorRCZ: 케르베로스 추출장은 티라도 IX의 지표면 아래에서 끊임없이 맥동하면서 지각 아래에 있는 베스핀 가스를 남김없이 흡수하고, 이를 바탕으로 추가 확장을 꾀합니다.
  Factory: 2차 대전쟁 당시 군수공장에서 화장실이 제거되었습니다. 그리고 그렇게 확보한 공간에는 공성 전차에 공성 기능을 사전 탑재하는 장비가 추가되었습니다.
  FactoryCovertOps: R36 시리즈 군수공장은 더욱 튼튼한 발판과 강화된 토대, 방탄 페인트 코팅이 추가되었습니다.
  FactorySilver: 분쟁 지역 내에 있는 테란 군수공장 몇 곳에서 수수께끼의 폭발이 일어나고 초록색으로 빛나는 분화구만 남으면서, 이한 리 프로토스와 티라도 IX 지도부의 분쟁 합의 교섭은 사실상 중단되었습니다.
  FleetBeacon: 함대 신호소는 주위에 있는 우주관문과 사이오닉 분광장의 연결을 강화해 주는 역할을 하여 거대한 주력함을 소환할 수 있게 해 줍니다.
  FleetBeaconForged: 탈다림 함대 신호소는 말도 안 된다고 할 수 있을 만큼 막대한 양의 사이오닉 에너지를 중앙 구체에 집중시킴으로써 거대한 중무장 전함을 순간이동시킬 수 있게 되었습니다.
  FleetBeaconIhanrii: 마침내 아라키르로 돌아온 이한 리는 강력한 함대 신호소를 제작하여 심우주에 다른 고대 문명 생존자가 있는지 스캔했습니다.
  FleetBeaconTaldarim: '[ph] FleetBeaconTaldarim info'
  Forge: 제련소의 차원장인들은 형제의 무기, 장갑, 함선을 개선하기 위해 쉬지 않고 일합니다. 뛰어난 이 기술자들은 아이어를 수복하는 날까지 결코 손을 멈추지 않을 것입니다.
  ForgeForged: 탈다림 제련소 안에서는 생포된 칼라이 기술자들을 고문하여 비밀을 털어놓게 하는 만행이 자행되고 있다고 합니다.
  ForgeIhanrii: 이한 리는 아라키르의 남극 지역에 뻗어 있는 광맥에서 공허의 수정을 채굴한 후 제련소의 가장 안쪽에 있는 방에 진공 봉인된 상태로 보관합니다.
  ForgeTaldarim: '[ph] ForgeTaldarim info'
  FusionCore: 융합로에서는 극도로 섬세한 작업을 처리합니다. 이곳 연구원들은 반물질과 원자력을 사용하여 전투순양함의 기능을 개선하는 데 주력합니다.
  FusionCoreCovertOps: 새로운 모라이급 전투순양함을 수용할 수 있도록 융합로에는 열 신호를 증가시키지 않으면서도 에너지 출력을 네 배로 증가시킬 수 있는 방법이 적용되었습니다.
  FusionCoreSilver: 수냉식 융합로는 궤도의 전투순양함 함대를 지원하는 임무 외에도 티라도 IX의 카지노와 워터 파크, 로봇 마사지 치료소에 동력을 공급하는 역할을 합니다.
  Gateway: 종족 전쟁 이후 프로토스는 젤나가의 고대 소환 기술을 역설계로 분석했습니다. 그 덕분에 이제는 관문을 통해 먼 전장의 전사들을 단 몇 초 내에 소환할 수 있게 되었습니다.
  GatewayForged: 탈다림 관문은 칼라이 관문보다 훨씬 먼 곳의 전사들까지 소환할 수 있습니다. 이런 강력한 위력의 단점으로 관문 이용자가 간혹 이동 중에 조각나는 경우가 발생하기도 합니다.
  GatewayIhanrii: 이한 리 거주지를 방문한 테란 고위 관리가 실수로 관문에 손을 댄 직후 과도한 공허 에너지 주입으로 인해 끔찍하게 폭발하는 사건이 발생하면서, 티라도 IX의 종족 간 업무 처리 부서에서는 엄청난 어려움을 겪어야 했습니다.
  GatewayTaldarim: '[ph] GatewayTaldarim info'
  Ghost: 궁극의 테란 비밀 작전 요원인 유령은 타고난 사이오닉 잠재력을 이용하여 자신의 치명적인 기술을 더욱 강화합니다. 독보적인 잠입 및 암살 능력은 그 누구와도 비교되지 않습니다.
  GhostAcademy: 자치령을 결성한 이후 멩스크는 유령 프로그램을 근본적으로 개편하고자 했습니다. 그래서 독자적인 원자력 사일로가 부착된 유령 사관학교를 건설하여 유령의 잠재력을 모두 발현하려 했습니다.
  GhostAcademyCovertOps: 새로운 유령 사관학교에서는 원자력 사일로에서 방사능이 새어 나오는 문제를 완화하기 위해 사일로를 인접한 훈련 지역으로 옮겼습니다.
  GhostAcademySilver: 원격 조종 저그의 침공을 일으킨 것이 케르베로스라는 사실이 밝혀졌을 때, 티라도의 기사단은 유령 용병을 고용하여 이 사악한 기업의 경영진을 추적해 암살했습니다.
  GhostCovertOps: 발레리안 황제는 수 년에 걸쳐 유령 프로그램에 다양한 변화를 도입했고, 그 결과 더욱 탁월한 능력을 발휘하면서도 자유 의지에 따라 더 헌신적으로 복무하는 병사들이 탄생했습니다.
  GhostEidolon: 장기간의 혹독한 훈련을 이겨낸 소수의 유령만이 베테랑이라 불리우며, 매우 특별한 에이돌론 전투복 사용 권한을 얻습니다.
  GhostJunker: 미라 한은 카리스마 넘치는 성격이지만, 유령들을 영입하고 유지하는 데는 많은 어려움을 겪어야 했습니다. 아무래도 유령이란 용병의 장비보다는 더 복잡한 무기를 선호하는 것 같습니다.
  GhostNova: 유령은 모두 치명적인 비밀 작전 요원이지만, 사관학교에서 최고의 성적으로 졸업한 유령은 누구보다도 치명적입니다. 이런 정예 암살자들은 무수한 전투 작전의 중심에서 핵심적인 역할을 수행합니다.
  GhostSilver: 정예 유령은 티라도의 귀빈들을 경호합니다. 이들의 헬멧에 장착된 보호막은 록스타 한 명이 "마스크 때문에 무서워 죽겠네."라고 불평을 토로한 이후로 사용이 중단되었습니다.
  GhostUmojan: 그림자 경비대로도 알려진 이들 정예 작전병의 존재 이유는 평화를 수호하는 것뿐 아니라, 우모자 보호령의 비밀을 지키는 것이기도 합니다.
  GreaterSpireMecha: 공식적으로는 복제 프로젝트에서 거대 둥지탑의 복제품을 완성하지는 못했습니다. 이것이 사실이 아니라고 하며 제시된 사진 증거를 자치령 관계자들은 정교하게 위조된 사진이라며 일축했습니다.
  Hatchery: 모든 식민지에는 심장이 필요합니다. 광물을 소화하는 것부터 애벌레를 만들고 점막을 생성하는 일까지 수행하는 부화장에는 저그의 유전적 설계도가 모두 담겨 있습니다.
  HatcheryMecha: 복제 프로젝트의 복제 부화장이 알 수 없는 이유로 점막과 구분할 수 없는 물질을 만들어 내기 시작했을 때 즈음, 이 프로젝트의 관리자는 걱정해야 할 더 큰 문제가 무척 많았습니다.
  HatcheryRCZ: 티라도 IX의 지하 세계에 침입했다는 사실이 발각되지 않은 것을 확인한 케르베로스는 이 행성에 광범위하게 뻗어 있는 용암 동굴에 원격 조종 부화장을 설치하기 시작했습니다.
  HatcheryRemastered: 저그 무리어미는 칼날 여왕이 자리를 비운 사이 서로를 지배하려고 싸웠습니다. 이때 약한 무리어미는 대부분 식민지에서 추방되고 소멸했습니다. 나머지는 버려지고 잠든 부화장을 찾아내 새로운 무리를 길러냈습니다.
  Hellion: 경량의 차대를 골자로 한 고속력 습격 차량인 화염차는 신속한 습격 임무와 교란 작전에 탁월합니다. 화염차는 특히 용병들에게 인기가 매우 높습니다.
  HellionCovertOps: 대담한 삼륜 설계를 더 효과적으로 개선한 이 화염차는 기존 형태에 비해 더 날렵하고 조종하기 쉽습니다. 조종사들의 말에 따르면 운전하기에도 더 재미있다고 합니다.
  HellionJunker: 본래 지하 폭파 작업에 맞춰 개조된 이 화염차들은 변방 행성의 악명 높은 고철 갱단이 애용하는 차량으로 자리 잡았습니다.
  HellionJunkerMM: 이들 화염차는 위험한 상황에서 조종사를 구출하고 무사히 살아남는 것에 중점을 두고 만들어졌습니다. 자극제 방출기가 불법으로 장착되어 있는 듯하지만, 용병들은 아무 말도 하지 않고 있습니다.
  HellionSilver: 티라도 화염차의 스타일리쉬한 크롬 림은 스트리트 레이서에서 패션 아이콘으로 변신한 JJ Hyun과의 협업으로 디자인되었습니다.
  HellionUmojan: 우모자 병력은 개량된 현가장치와 방어판, 편안해진 운전석을 장착하여 더욱 만족스러운 주행감을 뽐내는 화염차 덕분에 아주 우아한 여정을 즐길 수 있습니다.
  HighTemplar: 고위 기사는 프로토스 종족 중 가장 존경받고 경험 많은 전사입니다. 사이오닉 능력을 경이로운 수준까지 연마한 이들의 정신은 가장 강력한 무기입니다.
  HighTemplarGolden: 쉘라크 고위 기사는 카스와 기사단을 통합한 그의 노고를 기리기 위해 가장 먼저 고대의 방어구를 입었습니다. 영광스러운 과거를 포용하며, 이들은 불안한 미래에 대한 두려움을 잠재웠습니다.
  HighTemplarIhanrii: 깊은 정지장에 있던 이한 리 프로토스는 구조 신호로 자신들을 깨운 "제라툴"에게 다다를 수 없자, 오래전 그들이 고향이라 불렀던 시스템으로 향했습니다.
  HighTemplarPurifier: 정화자는 광범위한 실험 끝에 댈람의 고위 기사와 동일하게 탁월한 능력을 지닌 인공지능 전사를 완성했습니다. 신관 아르타니스조차도 이에 큰 감명을 받았다고 합니다.
  HighTemplarTaldarim: 라크쉬르를 통해 탈다림은 승천의 사슬을 거슬러 올라갑니다. 오랜 시간 테라진과 광신자의 정수를 흡수해 온 끝에, 이들 승천자는 더더욱 강해졌습니다.
  HiveMecha: 복제 프로젝트의 몇몇 번식지가 돌연변이를 일으켜 군락으로 변형되었다면 이번 사태에 대한 철저한 조사가 이루어졌을 것입니다. 물론 그런 조사를 수행할 인원이 남아 있다면 말입니다.
  Hydralisk: 악몽과도 같은 학살자로 진화한 히드라리스크는 막강한 근육 구조를 이용하여 갑주 사이로 가시뼈를 발사합니다. 워낙 빠른 속도로 방출되는 이 가시뼈는 신소재 강철까지도 관통할 수 있습니다.
  HydraliskDen: 저그는 온순한 슬로시엔의 구조물을 차용한 후 진화시켜 히드라리스크 굴을 만들었습니다. 그리고 시간이 지남에 따라 굴을 보호하는 생물학적 외골격이 형성되었습니다.
  HydraliskDenMecha: 히드라리스크 굴에서 돌출되는 치명적인 바나듐 칼날의 용도는 정확히 밝혀지지 않았습니다. 물론 누가 그런 칼날을 거기에 설치했는지도 확인되지 않았습니다.
  HydraliskDenRCZ: 케르베로스는 티라도 IX 침공을 포기할 수 없었습니다. '실제 전투 상황에서 히드라리스크 생산 효율 20% 증가' 같은 수치를 현실적으로 증명해야 투자 협약을 체결할 수 있었으니까요.
  HydraliskMecha: 복제 히드라리스크는 제작자들을 상당한 위험에 처하게 했습니다. 그래서 제작자들은 히드라리스크의 발톱을 제작 과정에서 쉽게 무디게 할 수 있는 칼날로 교체했습니다.
  HydraliskNoxious: 저그에 첫 번째로 만들어진 독성 변종은 울트라리스크였지만, 이후 히드라리스크에게도 전파되었습니다. 이들은 해당 변종의 특징과도 같은 독성과 더불어, 더욱 흉포한 외형까지 계승했습니다.
  HydraliskPrimal: 군단의 히드라리스크들은 빠르게 원시 저그 무리에 융합되면서도 자신의 고유한 속성은 대부분 그대로 유지했습니다. 이 사실만 봐도 히드라리스크의 진화가 얼마나 완성되어 있는지 확인할 수 있습니다.
  HydraliskRCZ: 케르베로스 히드라리스크는 모래 폭풍 시기에 뉴케이넌의 방어선을 뚫고 침투하였는데, 발광하는 그들의 눈은 모래 언덕 탐사 차량의 헤드라이트로 오해받기도 했습니다.
  HydraliskRemastered: 초기 히드라리스크의 진화는 뾰족한 가시와 인상적이고 다채로운 볏으로 특징지어집니다.
  HydraliskWebby: 거대괴수 무리의 히드라리스크에게선 가시지옥으로 변태하는 데 필요한 유전자 염기서열이 제거되지 않았습니다. 오히려 가시지옥의 외형이 이들의 DNA에 직접 접목되었다고 보는 편이 더 적합합니다.
  Immortal: 존경받는 프로토스 영웅들이 쓰러지면 그들의 육신이 로봇 외골격으로 이식됩니다. 강력한 무기와 단단한 보호막을 갖춘 불멸자들은 누구보다 충직한 전사입니다.
  ImmortalAdun: 프로토스에게는 자기 희생보다 더 큰 영광은 없습니다. 아둔은 이를 무엇보다 중요하게 여겼고 그런 그의 이름에 불멸자들이 축성되었습니다.
  ImmortalGolden: 최후의 전쟁이 끝나고, 쓰러진 일부 기사의 의식은 고대 불멸자에 주입되었습니다. 그렇게 그들은 어려운 시기에 프로토스를 하나로 통합시켰던 이상에 끝없이 헌신할 것이라는 다짐을 증명해 보였습니다.
  ImmortalIhanrii: 명예로운 죽음을 맞이한 이한 리 영웅들은 4족 보행 로봇 석관에 매장되어 무시무시한 대포를 장착한 채 미래의 전투에 참전하게 되었습니다.
  ImmortalPurifier: 최후의  전쟁의 여파 속에서, 정화자들은 사망한 불멸자의 껍질을 재활용하여 온전한 로봇 투사로서 계속 작동할 수 있게 했습니다.
  ImmortalTaldarim: 전투에서 실패하고 수치스러운 존재가 된 탈다림 전사는 중장갑 공격 기계로 온몸을 감싸고 예전의 불명예를 씻을 기회를 노립니다. 이들이 바라는 건 자신의 군주를 섬기다가 장렬히 전사하는 것뿐입니다.
  InfestationPit: 감염 구덩이는 유전자가 마구 변이를 일으키며 다양한 질병과 역병 세포, 신경 기생충이 만들어지는 현장입니다. 감염충은 이런 질병들 중에서 가장 효과적인 것들을 선별하여 사용합니다.
  InfestationPitMecha: 복제 프로젝트의 인공 지능이 오작동을 일으켰다는 첫 번째 징후는 감염충 굴이 정비 기술자들에게 아무런 반응을 보이지 않으면서 나타나기 시작했습니다.
  InfestationPitRCZ: 모험을 좋아하는 동굴 탐험가가 우연히 케르베로스가 점령한 용암 동굴에 발을 들이는 경우, 신중하게 배치된 감염 구덩이에서 생산된 신경 기생충이 탐험가를 조종하고 즉시 본부에 기술적 문제가 발생했다고 보고하게 한 후 다시는 발견되지 않을 곳으로 사라지게 합니다.
  Infestor: 그 이름에 꼭 어울리게, 감염충은 어디에서든 군단의 영향력을 퍼트리는 역할을 합니다. 감염충의 신경 기생충이 주입된 유기체는 저그의 맹목적인 병사로 전락합니다.
  InfestorMecha: 연구원들은 감염충의 신경 기생충을 복제해 인공 지능을 제작하는 데 실패했습니다. 그래서 생산 시설에서 감염충을 폐기하려던 순간, 기이하게도 기생충의 인공 지능이 완벽하게 정상적으로 작동하기 시작했습니다...
  InfestorPrimal: 무리 내에서 더 크고 더 흉포한 경쟁자의 공격 목표가 되는 일이 잦아지면서, 원시 감염충은 자신을 보호하기 위해 등에 두꺼운 갑주가 더해진 형태로 진화하였습니다.
  InfestorRCZ: 케르베로스는 중요한 기업 고객의 의견을 반영하고자 취약하기로 악명 높은 감염충에 티탄 기반의 보강제를 첨가하였습니다.
  InfestorWebby: 군체 생물로서 보보루의 대모를 구성하는 유기체들은 여러 가지 기능을 수행합니다. 거대괴수 무리의 감염충에서는 기저 생물의 방어 구조가 더 두드러지게 표출되었습니다.
  LairMecha: 첫 번째 복제 프로젝트의 부화장이 돌연변이를 일으켜 번식지로 변화하자 내부 감사가 실시되었습니다. 하지만 당시 기술 책임자가 누구였는지는 밝혀지지 않았습니다.
  Larva: 조용하고 구더기를 닮은 이 유기체는 깜짝 놀랄 만큼 강한 껍질로 덮여 있으며 헤아릴 수 없이 다양한 공포의 현신으로 변이할 수 있습니다.
  LarvaMecha: 기계 애벌레가 실제 저그 애벌레의 전체적인 윤곽과 움직임을 거의 그대로 재현한 이유를 설명할 때, 기술자들은 복제품이란 원래 기존 개체를 시각적으로 재현해야 한다고 주장하곤 합니다. 물론 그것만으로는 기술자들이 저그 애벌레의 독특하게 음습한 소리까지 복제한 이유를 설명할 수 없습니다.
  LarvaRCZ: 케르베로스는 저그 애벌레를 탈태하게 하는 고유하고 고통스러운 자극제에 관한 정보를 상세히 파악하기 위해 막대한 노력을 기울였습니다.
  Liberator: UED의 발키리에서 영감을 받아 개발된 해방선은 원래 공중의 적을 상대할 목적으로 설계되었습니다. 이후 공대지 무장이 추가되면서 지상의 적 병력도 함께 상대할 수 있게 되었습니다.
  LiberatorCovertOps: 최근 신소재 강철 제작 기술이 개선되며 해방선이 더 수월하게 변형되게 할 수 있는 복잡한 장갑 형성이 가능해졌고, 그에 따라 해방선은 자치령 함대의 부러움을 한 몸에 받게 되었습니다.
  LiberatorJunker: 미라 한은 단 한 번의 포커 게임에서 놀랍도록 극적인 승리를 거두며 모든 해방선을 손에 넣었습니다. 하지만 아쉽게도 얼마 후에 경쟁 관계에 있던 용병에게 모두 잃고 말았습니다.
  LiberatorSilver: 티라도 IX의 해방선은 다수의 전면 조광등을 장착하여, 심야에 행성의 황야를 정찰할 때 시야를 확보했습니다.
  LiberatorUmojan: 우모자 보호령이 자체적인 해방선을 완성하기까지 불과 몇 년밖에 걸리지 않았습니다. 게다가 새롭게 설계된 후방 추진기는 테란 자치령 공학 팀의 모두가 부러워하는 대상이 되었습니다.
  Lurker: 가시지옥은 한때 멸종된 듯했지만, 야생 주 군락지에서 유전자 염기서열이 발견되며 다시 전장에 나타났습니다. 이제 다시 한 번 군단을 섬기는 가시지옥은 땅 속에 몸을 숨기고 적을 말살합니다.
  LurkerDen: 멀리서 보면 가시지옥 굴은 유기체보다는 뼈에 가까운 것으로 보입니다. 하지만 가까이에서 살펴 보면 홈이 패인 두꺼운 가죽에 더 가깝습니다.
  LurkerDenMecha: 나노 단위의 말단부로 이루어진 가시지옥의 등뼈에서는 막대한 열기가 발생하기 때문에, 복제 가시지옥은 광범위한 환기구와 냉각 팬을 통해 이런 열기를 방출합니다.
  LurkerDenRCZ: 전진 감시망과 은폐된 1차 방어선이 필요할 것으로 예상한 케르베로스는 다수의 가시지옥 굴을 생산하여 티라도 IX 감염을 지원했습니다.
  LurkerMecha: 오랫동안 광범위한 지하 실험을 거친 끝에 쓸 만한 기계 가시지옥이 완성될 수 있었습니다. 하지만 가시만큼은 원형을 유지할 수 없어서, 외부 충격을 견뎌낼 수 있도록 형태가 변경되었습니다.
  LurkerPrimal: 일부 원시 히드라리스크는 돌연변이를 통해 가시지옥의 특성을 점점 더 많이 표출하기 시작했습니다. 지금의 모습을 보면 조상인 히드라리스크보다 가시지옥을 더 많이 닮아 있습니다.
  LurkerRCZ: 티라도 IX의 표면을 탐사할 목적으로 파견된 이한 리 프로토스 부대는 착륙 지점에 우연히 잠복하고 있던 케르베로스 가시지옥에 의해 처참히 몰살당했습니다.
  LurkerWebby: 거대괴수 무리 내에서 히드라리스크와 가시지옥의 태생적으로 밀접한 관계는 군단 내에서도 유독 두드러지는 특질입니다. 따라서 이들의 변태 과정에서 추가 진동 가시뼈가 상당수 생성되는 것도 당연합니다.
  Marauder: 불곰은 자치령이 저그의 단단한 갑피를 상대하기 위해 고안한 걸어다니는 전차입니다. 그들의 유탄은 다른 다양한 대상을 상대로도 매우 유용합니다.
  MarauderCovertOps: 자치령 특수 부대가 내부 인원의 설문을 통해 불곰 전투복의 개선 사항을 조사했을 때, 가장 많이 요청된 것은 바로, 무기의 크기를 키워 달라는 것이었습니다. 물론, 무기 연구원들은 기꺼이 그 요청에 응답했습니다.
  MarauderDeluxe: CMC-660 중장갑 전투복의 최근 개선 작업이 자발적 현장 테스트 승인을 받았습니다. 운 좋게도 부대에는 이를 유용하게 활용할 불곰이 많이 있습니다.
  MarauderJunker: 미라 한의 초창기 대원들이기도 했던 이들 불곰은 용병 세계의 다른 이들과 비교할 때 기이할 정도로 충성도가 높습니다... 아니면 미라 한이 놀랍도록 강력한 약점을 쥐고 있는 건지도 모르겠습니다.
  MarauderSilver: 티라도 불곰은 무게가 자치령 불곰의 거의 두 배에 달합니다. 기술자들은 불곰의 밀도가 증가하자 유압 및 배기 장치를 개량하여 지탱했습니다.
  MarauderUmojan: CMC 장갑이 개선되면서 불곰의 야간 시야도 개선되었습니다. 그뿐 아니라 상체 장갑이 크게 강화되면서, 무거워진 유탄 발사기를 더 수월하게 다룰 수 있게 되었습니다.
  Marine: 코프룰루 구역의 모든 테란 행성에서 해병은 첫 번째 방어선입니다. 재소자, 반역자, 애국자 가릴 것 없이 모두로 구성된 해병은 언제나 싸울 준비가 되어 있습니다.
  MarineCovertOps: 자치령 특수 부대에서의 복무 기간은 그리 길지 않기는 하지만, 그곳에서 복무하는 동안에는 심심할 틈이 단 한 순간도 없다는 사실만큼은 모든 해병이 동의합니다.
  MarineJunker: 이 용병들이 왜 칼붙이를 소지하고 다니냐고 묻는 사람들은 아마 으슥한 술집에서 이들과 다퉈 본 적이 없을 겁니다.
  MarineRemastered: 종족 전쟁에서 전투를 펼친 해병들은 때때로 당시에 착용한 방어구가 지금보다 훨씬 편했다며 향수를 표출합니다.
  MarineSilver: 티라도의 휴양지와 해변을 지키는 용병 해병들은 대부분 쉬운 업무와 후한 임금을 기대하고 찾아온 머리가 희끗희끗한 노병들이었습니다.
  MarineUmojan: 우모자 해병은 최근 장갑이 개선되는 반가운 일을 겪었습니다. 공식적으로는 신병의 안전을 도모하고 평균 파견 시간을 증가시키는 개선이었지만, 궁극적으로는 향후의 전쟁에 대비하는 것일 수도 있습니다.
  MarineXPR: 술고래에 술집 싸움꾼이라는 평판에도 불구하고 전쟁광들은 구역 내 가장 믿을 만한 용병들로 손꼽힙니다.
  Medivac: 수송선과 의료 시설이라는 두 가지 역할을 함께 하는 의료선은 병력 배치와 부상자 치료를 동시에 하여 부상당한 병사를 재배치하는 시간을 절감할 수 있습니다.
  MedivacCovertOps: 최근의 비밀 작전 임무에서 상당한 피해를 본 사실에 대응할 수 있도록, 자치령 지도부는 의료선이 더욱 다양한 임무에서 활용되도록 승인했습니다. 사상자의 수를 줄이기 위한 조치였습니다.
  MedivacJunker: 용병들은 전투에서 위험을 감수하는 일에 이골이 나 있지만, 가끔씩 꽤나 중요한 인물들과 동행할 때는 이렇게 개선된 의료선을 사용하기도 합니다.
  MedivacSilver: 티라도 IX의 의료선들은 경험 많은 비행사들로 운영되긴 하지만, 대부분 에메랄드빛 바다의 암초에 호화로운 요트를 난파시킨 부유한 여행객들을 구조하는 데 사용됩니다.
  MedivacUmojan: 의료선 조종사는 광범위한 의료 훈련을 거친 덕분에 우모자 보호령의 평균 수명 주기보다 훨씬 오랫동안 생존할 수 있었습니다.
  MissileTurret: 이 방어 구조물은 쉽게 파괴되는 일이 많지만 공중의 적을 효과적으로 공격하고 은신한 적을 발견하는 능력 만큼은 폄하할 수 없습니다.
  MissileTurretCovertOps: 매끈하고 낮은 디자인 덕분에 특수 부대의 미사일 포탑은 적 함선이 사선에 들어오는 순간까지도 발각되지 않는 일이 많습니다.
  MissileTurretSilver: 이한 리는 공허 포격기 함대의 규모를 빠르게 키우고 있는 것이 공식 행사를 위한 것이라고만 주장하지만, 티라도의 기사단은 만일의 사태에 대비하여 미사일 포탑 방어막을 대폭 확대하기 시작했습니다.
