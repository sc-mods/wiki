  ProbeRemastered: 대전쟁 시기의 탐사정은 수직 안정판이 더 길었습니다. 하지만 차원장인들은 대규모로 벌어지는 치열한 전투 한가운데에서는 이런 형태로 인해 치명적인 손실이 초래될 수 있다는 사실을 늦게나마 깨달을 수 있었습니다.
  ProbeTaldarim: 댈람이 사용하는 탐사정은 생태계에 최소한의 영향을 미치면서 자원을 채취할 수 있게 조정되어 있습니다. 하지만 탈다림에게 이런 점은 아무 도움이 되지 않습니다.
  Pylon: 댈람의 재건 활동에는 새로운 사이오닉 모체 건설이 필수적이었습니다. 각 수정탑 안의 케이다린 수정은 프로토스가 모체의 에너지를 활용할 수 있게 해줍니다.
  PylonForged: 탈다림 수정탑에는 각각 관문 열여섯 개를 작동시킬 수 있는 사이오닉 에너지가 가득 차 있습니다.
  PylonIhanrii: 이한 리가 재식민지화한 티라도 IX 지역 전역에서 발광 수정탑이 건설되고 있습니다. 이들이 방출하는 에테르 불빛은 궤도에서도 눈에 보인다고 합니다.
  PylonTaldarim: '[ph] PylonTaldarim info'
  PylonXPR: 코르샤칼은 한때 이루 설명할 수 없을 만큼 눈부시게 아름다운 아이어의 보석이었습니다. 수정탑처럼 단순한 구조물조차 휘황찬란한 장식으로 꾸며졌었습니다.
  Queen: 군단의 미래를 보장하려는 목적으로 케리건은 새로운 유형의 여왕을 만들어냈습니다. 독자적인 사고와 분석이 가능한 여왕은 끝없이 진화하는 군단의 군락을 지배하는 역할을 합니다.
  QueenMecha: 장엄한 외형의 여왕은 가장 먼저 완성된 제작 모형이었지만 어느 순간 실종되어 버렸습니다. 활동 사항을 대중에 공개할 수 없었던 복제 프로젝트의 관리자들은 최대한 빠르게 이 문제를 조사하기 시작했습니다.
  QueenPrimal: 원시 무리를 지배하는 건 오직 힘뿐입니다. 따라서 여왕의 지위 역시 전통적인 무리와는 차이가 크며, 대부분의 경우 여왕의 수는 많지 않습니다.
  QueenRCZ: 여왕은 단조된 티타늄 칼날, 분사 동력식 가시 발사기, 그리고 신경계 검사로도 완전히 제거할 수 없는 위엄 넘치는 본능으로 케르베로스 등선을 방어합니다.
  QueenWebby: 거대괴수 무리에서는 여왕들도 무척 흉포하고 적대적입니다. 적대적인 의도를 품고 이들의 손아귀에 접근하는 어리석은 생물은 빠르게 수많은 가시에 꿰뚫리는 경험을 하게 될 것입니다.
  Ravager: 수년 간의 유전자 조작을 통해 바퀴로부터 진화한 궤멸자는 대량의 부식성 담즙을 빠르게 생산하여 적들에게 방출하는 능력을 갖고 있습니다.
  RavagerBone: 저그 갑피를 단단한 껍질로 석회화하는 작업은 매우 효율적인 갑옷을 만들어 줍니다. 아바투르는 위협적인 외관 요소를 부가 효과로 여깁니다.
  RavagerMecha: 복제 궤멸충은 플라스마 화염 수용부에 쐐기 대신 열 흡수 패널이 장착되어 있어, 이 모형의 나머지 부분에 손상이 가는 걸 방지하고 있습니다.
  RavagerPrimal: 반항적이고 피에 굶주린 원시 궤멸충은 공격에 저항하지 못할 만큼 약한 새끼들은 잡아먹기도 합니다. 이렇게 강한 공격성을 보인다는 점을 고려하면, 이 종이 오랫동안 유지될 거라고 생각하기는 쉽지 않습니다.
  RavagerRCZ: 케르베로스 궤멸충의 플라스마 등뼈는 부식성 담즙 발사체를 과열시킵니다. 이 궤멸충들은 티라도르 IX에서 테란 방어선에 구멍을 무수히 뚫었습니다.
  RavagerWebby: 온전히 진화를 마치고 거대한 형체를 자랑하는 궤멸충은 바라보기만 해도 오금이 저릴 정도입니다. 거대괴수 무리의 거미줄에 감싸인 이 악몽 같은 존재는 더더욱 그렇습니다.
  Raven: 감시와 방어에 필수 불가결한 밤까마귀는 포탑을 만들고, 국지 방어기를 제작하고, 미사일로 적을 공격할 수 있습니다. 이걸로도 부족하다면, 밤까마귀는 이전 기체에 비해 제작 비용이 더 저렴하기까지 합니다.
  RavenCovertOps: 자치령 특수 부대의 자부심이자, 아주 정교하게 제작된 이 비행정은 지하 2킬로미터 부근에서 켈모리안 광부들이 속삭이는 소리까지 감지할 수 있다는 소문이 있습니다.
  RavenJunker: 고도로 발전된 감시 장비가 용병 사이에서 사용되는 일은 많지 않지만, 녹슬고 갈라진 페인트 이면의 이 밤까마귀들은 자치령의 병기에 비교해 봐도 손색이 없습니다.
  RavenSilver: 케르베로스 저그가 티라도 IX의 수호자들을 압도할 듯 위협할 무렵, 높은 고도에서 비행하던 밤까마귀가 행성의 중력장에서 기묘한 석함 함대를 탐지했습니다.
  RavenUmojan: 세련미의 정점에 위치한 밤까마귀에는 자치령 기술자들이 결코 인정하려 하지 않는, 기술자들의 이해를 뛰어넘는 인공 지능이 탑재되어 있습니다.
  Reactor: 프로토스 억제장을 연구하던 도중에 테란 과학자들은 생산량을 두 배로 증가시킬 수 있는 혁신적인 기능을 발견했습니다.
  ReactorCovertOps: 최신 반응로는 토르 엔진의 출력에 필적하는 수준으로 개선되었습니다. 안정성에 아주 약간 문제가 있을 뿐입니다.
  ReactorSilver: 티라도 IX 5성급 리조트의 귀빈실에는 부유한 투숙객이 가지고 오는 복잡한 오락용 전자 기기와 인공두뇌에 동력을 공급하기 위한 군용 등급 반응로가 개별적으로 설치되어 있습니다.
  Reaper: 신병 중 간헐적으로 재사회화가 불가능한 인력은 사신이 되기 위한 훈련을 받습니다. 극도로 공격적이고 위험에 무감각한 특공대원인 이들은 복무 기간 동안 살아남는 일이 거의 없습니다.
  ReaperCovertOps: 최근 대대적인 개혁을 거친 사신은 이제 위험한 자극제를 사용하여 개개인의 운동 성능을 개선하지 않습니다. 이제는 징집 과정에서부터 선천적으로 예측할 수 없는 지원자가 우선 선발됩니다.
  ReaperJunker: 미라의 약탈단에는 사신이 부족한 일이 없습니다. 이들은 고철을 긁어모아 아주 독특한 장갑을 만들어 내곤 하는데, 모호크의 경우 그런 특징이 가장 잘 드러납니다.
  ReaperSilver: 티라도 IX에서, 뉴케이넌 부근의 모래 폭풍을 피해 고향으로 돌아가는 긴 길을 택한 사신에 의해 케르베로스 저그의 침공 세력이 포착되었습니다.
  ReaperUmojan: 오랜 시간에 걸쳐 우모자 보호령은 정신적으로 안정적인 후보자들을 골라 별도의 사신 부대를 결성했고, 그 결과 놀랍도록 좋은 성과를 낼 수 있었습니다.
  Refinery: 정제소는 베스핀 가스를 채취하여 간편한 원통형 용기에 주입합니다. 이 용기는 건설로봇이 간편하게 운반할 수 있는 형태로 제작되었습니다.
  RefineryCovertOps: 특수 부대 정제소는 일반 모델처럼 빠르게 베스핀 가스를 채취하면서도 소음은 75% 감소시켰습니다.
  RefinerySilver: 티라도 IX의 정제소는 정비를 게을리하지 않았는데도 케르베로스의 공격 이후 베스핀 가스 산출량이 평소의 절반 이하로 떨어졌습니다. 아무래도 이들 정제소가 이용하고 있던 지하 저장소에서 가스가 다른 곳으로 유출되고 있는 것 같습니다.
  Roach: 바퀴는 칼날 여왕이 손수 선발하여 군단에 동화시킨 생명체입니다. 바퀴의 인상적인 조직 재생 능력과 산성 독은 그들을 끈질기면서도 치명적인 존재로 만들어 줍니다.
  RoachDeluxe: 자가라의 명령 하에 아바투르는 완벽을 추구하며 저그의 유전자를 계속해서 조작했습니다. 바퀴의 타고난 재생 능력은 그들을 이러한 작업의 이상적인 대상으로 만들어 주었습니다.
  RoachMecha: 이들 기계에는 바퀴의 놀라운 치유 능력을 복제하려는 목적으로 아주 복잡한 자가 수리 시스템이 장착되어 있습니다. 이는 물론 산성액 저장소로부터 구조적인 피해를 입지 않도록 보호하는 역할도 합니다.
  RoachPrimal: 바퀴는 제루스의 원시 무리에 가장 먼저 흡수된 종 중 하나입니다. 그곳에서 이들은 원시 점화자와 원시 수호군주로 변태하는 능력을 얻었습니다.
  RoachRCZ: 케르베로스 과학자들은 이미 인상적인 바퀴의 장갑에 탄소 섬유 나노직물을 보강했습니다. 여기에 티타늄 발톱을 더해 공격 능력까지 개선했습니다.
  RoachWarren: 바퀴와 궤멸충을 생산하는 데는 습하고 어두운 환경이 필요합니다. 바퀴 소굴은 꼭 이런 용도에 맞춰 제작된 생물학적 유기체입니다.
  RoachWarrenMecha: 복제 바퀴 소굴의 외형이 완성되기까지 고분자 합금 기술의 엄청난 혁신이 필요했습니다. 맹독충 체내의 산성 물질이 일으키는 강렬한 반응을 견디는 건 당시의 기술로는 불가능한 일이었습니다.
  RoachWarrenRCZ: 케르베로스가 변형시킨 바퀴 소굴 등의 저그 구조물은 자가 복제 설계도를 생산하여 애벌레를 변형시킬 때 원격 조종 장비를 자동으로 포함시킵니다.
  RoachWebby: 이들의 원형이었던 잔타르 민달팽이와 마찬가지로, 바퀴는 탁월한 적응력을 자랑합니다. 거대괴수 무리에서 베스핀에 노출된 생물들은 모두 무시무시하게 공격적인 형태로 거듭나는 것으로 알려져 있습니다.
  RoboticsBay: 로봇공학 지원소는 칼라이 최고의 차원장인들이 사용하는 주요 연구 개발 시설입니다.
  RoboticsBayForged: 검고 음산한 발톱처럼 도사린 탈다림 로봇공학 지원소에서는 테라진 연기가 스멀스멀 새어나옵니다.
  RoboticsBayIhanrii: 이한 리 로봇공학 지원소의 분할된 조립용 로봇 팔은 돌로 만들어졌다는 사실을 믿을 수 없을 정도로 유연하고 빠르게 움직입니다.
  RoboticsFacility: 차원장인들은 거신과 같은 거대한 전쟁 병기를 소환해야 하기 때문에 광대한 시설이 필요합니다.
  RoboticsFacilityForged: 중장갑 외피와 튼튼한 강화 닻 덕분에 탈다림 로봇공학 시설은 상당히 위압적인 모습으로 보입니다.
  RoboticsFacilityIhanrii: 이한 리 측에서는 새롭게 건설한 로봇공학 시설이 바삐 가동되고 있는 이유가 무엇이냐는 질문에 답변을 회피하는 데만 급급했습니다. 이들 시설에서는 지금도 밤낮으로 중장갑 유닛들이 쏟아져 나오고 있습니다.
  RoboticsFacilityTaldarim: '[ph] RoboticsFacilityTaldarim info'
  RoboticsSupportBayTaldarim: '[ph] RoboticsSupportBayTaldarim info'
  SCV: T-280 건설로봇은 모든 테란 행성의 건축 및 유지보수를 담당하는 대표적 유닛입니다. 유용하고 믿음직스럽게 쉬지 않고 일하는 이들 우주형 건설로봇은 아주 값진 산업 도구입니다.
  SCVBlizzcon17: 고철 갱단도 광물과 베스핀 가스를 채집해야 하는데, 그들은 매우 위협적인 방식을 사용합니다.
  SCVCovertOps: 비밀 임무의 독특한 요구 조건에 따라, 건설로봇에도 최신 업그레이드가 모두 적용되어야 했습니다. 여기에서는 더 강력해진 다용도 집계와 새로운 레이저 추출 장치도 포함됩니다.
  SCVJunker: 자치령의 낮은 임금과 긴 근무 시간에 신물이 난 일부 건설로봇 조종사들은 용병으로 전향했습니다. 이들 대부분은 자신의 선택을 후회하지 않았습니다.
  SCVRemastered: 종족 전쟁 이전으로 거슬러 올라가는 T-280 건설로봇은 지금에 비해 전체적인 크기가 다소 작았습니다. 다용도 집게 역시 당시에는 더 소형이었으며, 소문에 의하면 비밀 컵 받침도 달려 있었다고 합니다.
  SCVSilver: 행성 방어 병력의 방어구를 선택할 때, 티라도의 기사단은 반짝임과 흠집 방지를 극대화하기 위해 백금-이리듐 합금을 선택했습니다.
  SCVUmojan: 단순하고, 튼튼하고, 안정적인 건설로봇에는 레이저 천공기가 장착되어 있어 가장 밀도 높은 광물이라도 아주 깨끗하게 잘라냅니다.
  SensorTower: 전자기 기술 및 열역학과 함께 도플러 분석과 지진 센서를 활용하는 감지탑은 복합 신호를 출력하여 적들에게 쉽게 감지되곤 합니다.
  SensorTowerCovertOps: 과도하게 커진 나방 때문에 발동한 거짓 경보가 마 사라 교역소를 소멸시킨 후, 새롭게 개선된 감지탑은 인식 능력이 조금씩 후퇴했습니다.
