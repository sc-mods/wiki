 Info:
  Adept: 教士是訓練有素的戰場指揮官，使用淨化者科技來強化自身的幽能。他們可以投射出自身的幽影，並藉此傳送一大段距離。
  AdeptCE: 達蘭的星穹冶煉廠或許能重建葛拉西斯的淨化者兵器，不過成品的性能跟原本由凱拉克所設計的原型機相比，還有一段距離。
  AdeptGolden: 末日之戰之後，緬懷往日時光的風潮逐漸興起。某些教士開始穿著過去的正式禮儀護甲，來展現他們的榮耀。
  AdeptIhanrii: 就算是老練的伊翰利教士，在求救訊號傳到克普魯星區邊疆地帶，將他們從靜滯狀態喚醒之後，也需要一段時間才能搞清楚狀況。
  AdeptPurifier: 經過相位工匠凱拉克精密調整後，這些搭配人工智慧的戰士成為淨化者部隊的中堅份子，它們展現出來的敏捷身手和調整的精密程度令人讚嘆。
  AdeptTaldarim: 雖然時間還不長，不過塔達力姆運用逆向解析來研究達蘭教士身上的幽能強化科技，並且配備在這群前途無量的戰士身上。
  Archon: 雖然執政官的幽能非常強大，但是必須付出不小的代價：必須犧牲兩名聖堂武士，才能形成一名執政官。因此，每一名執政官都體現出無與倫比的英雄氣概。
  Armory: 兵工廠在建造時就附有數座風機，可以維持建築物在一定的溫度範圍內，讓其中的研究人員可以不斷努力改進人類的戰爭機器。
  ArmoryCovertOps: 自治聯盟在新型鋼鐵裝甲上的最新進展，是透過對特種部隊取回的薩爾納加石像進行分子層次研究而成的。
  ArmorySilver: 神族在泰拉朵九號星兵工廠附近徘徊的報導，引發出一連串間諜活動的指控。伊翰利領導階層堅持這只是當地居民將發光建築誤認為人類博物館的意外事件。
  Assimilator: 即使是科技最先進的神族，也需要這種多用途的高能瓦斯。他們開發出了瓦斯處理廠來收集這種實用的資源。
  AssimilatorForged: 塔達利姆瓦斯處理廠從土地中貪婪地搾取高能瓦斯，強度甚至引發了地震，破壞周圍的生態系統。
  AssimilatorIhanrii: 伊翰利神族認為自己相當大方，因為他們長久以來允許人類住在阿拉基爾，並且在當地開採高能瓦斯，這顆星球可是他們的古老聖地。
  AssimilatorTaldarim: '[ph] AssimilatorTaldarim info'
  Baneling: 毒爆蟲首次登場是在卡斯克攻城戰，這是一種不穩定而且容易爆炸的戰鬥品系，由異化蟲進化而成。沒有多少物質能抵抗牠們爆炸時噴發出來的強酸。
  BanelingMecha: 工程師重新打造毒爆蟲時，遭遇到了一個獨特的問題，就是他們小心採來的酸液囊，總是會腐蝕穿過周圍的金屬板結構。不過工程師們最終還是解決了這個問題。
  BanelingNest: 蟲族的蟲巢裡一定要有一個毒爆蟲巢，來提供毒爆蟲品系的基因編碼。一旦毒爆蟲巢就緒，就可以命令任何在戰場上的異化蟲短暫進入蟲蛹狀態，然後再孵化為毒爆蟲。這是一種惡臭、腫脹的生物，背上還有充滿酸液的綠色囊腫。
  BanelingNestMecha: 擬態機甲毒爆蟲巢的上半部運用了與人類戰巡艦相同的反重力科技，使其漂浮在空中。
  BanelingNestRCZ: 地獄犬為了摧毀人類的重要防禦設施而改造了毒爆蟲巢，使其能夠在泰拉朵九號星的洞穴通道網路中引爆。
  BanelingPrimal: 德哈卡從凱莉根蟲群的毒爆蟲獲得啟發，決定在他自己的原生族群裡面挑出相似的品系進行突變。
  BanelingRCZ: 為了讓毒爆蟲馬上引爆，投入大筆資金替換神經系統所獲得的效益相當讓人懷疑。但幸好地獄犬的客戶們手頭上都有大筆資金。
  BanelingWebby: 利維坦群落所演化出的毒爆蟲，牠們的酸液囊仍然保留了異化蟲身上的脊狀物。即使整個形態完全改變，仍無損牠們胡作非為的本性。
  Banshee: 恆星工業組織所設計的女妖轟炸機，兼具了成本和效率兩個優點。這種轟炸機的主要功能是為前線步兵單位提供空中支援，是非常理想的戰術攻擊空中單位。
  BansheeCovertOps: 自治聯盟的工程師在女妖轟炸機的垂直升降渦輪風扇方面有重大突破，在機體後方加裝垂直穩定器之後，大幅提升了穩定度和整體效能。
  BansheeJunker: 把一堆零件加裝在機械上面，已經成為傭兵惡名昭彰的特色；他們的女妖轟炸機當然也不例外。據說，這個特殊的設計還用上了一些推土機零件。
  BansheeSilver: 儘管大多數的泰拉朵女妖轟炸機都在第一波的地獄犬蟲族攻勢中被殲滅了，但還是有一位老練的飛行員解決了三頭雷獸。
  BansheeUmojan: 在數次地下交易之後，尤摩捷護衛軍總算可以從恆星工業組織取得幾台女妖轟炸機，而工業組織方面則宣稱他們被偷了。
  Barracks: 人類步兵遠離家園時的棲身之處，兵營不但清潔，具機動性，而且相當容易部署。
  BarracksCovertOps: 液態氮冷卻系統讓特種部隊的兵營閃耀著怪異的藍色光輝。
  BarracksSilver: 每一座泰拉朵騎士的兵營都配有五星級自動化廚房，以及全面性的健康休閒服務，不過僅供軍官階層使用。
  Battlecruiser: 在戰線拉長的時候，常常會以戰巡艦當作行動指揮總部，可說是兼具厚實防禦和強力武器的空中要塞。
  BattlecruiserCovertOps: 經歷長時間的研發與改良，全新升級的命運女神級戰巡艦，終於獲准編入自治聯盟特種部隊的專屬單位。
  BattlecruiserJunker: 這批威力強大的艦隊，被改裝成符合傭兵品味的船艦。不過，看到這些船艦的人通常很快就死了，沒幾個能活著讚嘆他們優秀的船艦改裝技術。
  BattlecruiserRemastered: 群落戰爭時期的戰巡艦艦橋外型比較低調，並且可以直接觀察左右舷的狀況，以確保能監控到蟲族入侵的狀況。
  BattlecruiserSilver: 在地獄犬蟲族的進攻之下，泰拉朵騎士們派出了巨獸級戰巡艦，向星軌上等待著的石製戰艦求援。
  BattlecruiserUmojan: 尤摩捷戰巡艦擁有重新設計的新型鋼鐵合金板，以及針對大和砲的調整，讓它們在戰鬥中特別顯眼。
  BroodLord: 經由進化成為天空霸主的寄生王蟲，會射出寄生蟲來攻擊敵人。對敵人來說，牠是相當恐怖的生物。
  BroodLordMecha: 就在超越所有標準的寄生王蟲原型機即將完成時，擬態計畫的科學家都去度假慶祝了。但奇怪的是，再也沒有人回來工作了…
  BroodLordPrimal: 有少數寄生王蟲被整合到原生蟲族族群當中，導致這些與眾不同的生物有著不尋常的爪子。
  BroodLordRCZ: 地獄犬寄生王蟲所派出的寄生蟲，都可以由指揮官透過電腦介面，在遠端對個別單位下指令進行戰鬥。
  BroodLordWebby: 雖然寄生王蟲在後期才加入蟲族行列，不過牠們身上大多仍保留了利維坦群落的明顯基因特徵，就像是進化管理者阿巴瑟在初期原質實驗所留下的記號一樣。
  BroodLord_PremiumSkin_Aquatic: 在感染某顆星球上絕大多數的海洋之後，部分寄生王蟲透過進化，獲得棲息在水中的能力，能夠潛入深邃的海溝，吞噬牠們的獵物。
  Bunker: 因為碉堡無所不在而且內部缺乏設施，人類步兵通常稱它為「戰場棺材」。
  BunkerCovertOps: 下個世代的自治聯盟碉堡可以完整承受一隻雷獸的重量，不過讓陸戰隊們更開心的是裡面終於有椅子了。
  BunkerSilver: 泰拉朵的超降溫碉堡，就算在悶熱的熱帶度假區，也一樣能營造出舒適的偵察環境。
  Carrier: 這些宏偉的主力艦，能夠鼓舞聖堂武士...或是讓敵人心生畏懼。艦上搭載的攔截機，是戰場上令人聞風喪膽的武力。
  CarrierGolden: 有一小部分的航空母艦使用了古代的技術重新打造，讓外觀看起來更像來自衝突紀元以後的機種。這些航空母艦主要做為外交用途。
  CarrierIhanrii: 伊翰利神族開發出了這種可動石質材料，不只輕量、耐用，還不易起化學反應。這些特性讓它相當適合當作大型太空船艦的材料。
  CarrierPurifier: 淨化者的航空母艦是極具效率的船艦，將自動化技術與極為致命的無人兵器完美結合在一起。
  CarrierRemastered: 航空母艦的主體是以星梭號這艘傳說中的旗艦為範本，並在特定角落保留了神族的空間，來紀念塔薩達和他的犧牲奉獻。
  CarrierTaldarim: 塔達力姆船艦的特徵，就是把卡萊工程技術轉化為殺傷力。整支死亡艦隊的主力幾乎由航空母艦構成。
  Carrier_AmonBrood_Collection: 亞蒙腐化了大部分的黃金艦隊，納為己用。虛空能量不只改變了這些受控神族的外表，就連船艦外觀也因而改變。
  Colossus: 巨像是神族首見專為破壞而設計的機器人。它們不僅象徵著血腥的過去，也代表著鞏固未來和平的必要手段。
  ColossusCE: 在凱拉什仲裁事件後，淨化者計畫中的巨像因過於危險而遭禁用。而如今巨像已成為聖堂武士中的傳奇，是終極的淨化機器。
  ColossusGolden: 以傳統風格使用最好的材料，重新打造在末日之戰中的巨像。這些巨像現在和古老的神族機械一樣富麗堂皇。
  ColossusIhanrii: 伊翰利巨像大多數的石質元件，都是經由重新設計的薩爾納加產能器所產生的虛空能量，來結合並保持懸浮狀態。
  ColossusPurifier: 靠著最新的工程技術，淨化者打造出了流線且優雅的巨像，不過它依舊是一台不折不扣的殘暴戰爭機器。
  ColossusTal: 巨像是遠古戰爭的產物，原本被埋藏在星區各處，如今塔達力姆飛升者將它們挖掘出來，要利用它們強大的火力。
  ColossusTaldarim: 位階較低的飛升者經常相互挑釁對方，看看誰能將一台啟動的巨像癱瘓，然後取得控制權，如果成功了，塔達力姆就增添一台強大的戰爭兵器。如果失敗了也沒差，就少一位飛升者當你的競爭對手啦。
  CommandCenter: 指揮中心具備高機動性和實務機能，可以進行資源調度。它可以隨時移動到富有晶礦和高能瓦斯的地方。
  CommandCenterCovertOps: 強化反作用力登陸爪讓這座指揮中心可以在最艱困的環境中穩定著地。
  CommandCenterRemastered: 早先的指揮中心在設計上具備擴充式介面，用以連結外部附屬建築。後來為了提高安全性，以內建的隔區取代這些介面。
  CommandCenterSilver: 泰拉朵指揮中心在伊翰利神族到來之後，是用來接待克普魯星區眾多外交使節的地方，每名使節都極力想招募新來者加入他們的特定政治議程。
  Corruptor: 腐化飛蟲是藉由生物產生的電磁場浮在空中，牠噴出的強酸連最堅固的建材都能腐蝕掉。
  CorruptorMecha: 這些機械腐化飛蟲沒有孢子，而是用自我複製的奈米機器人取代，並且以程式執行相同的功能。這實在是讓人很不放心。
  CorruptorPrimal: 腐化飛蟲演化方式在蟲群與原生蟲族中截然不同，後者有著更加厚重的爪子和蟲殼，為牠們嚴苛的攝食方式提供協助。
  CorruptorRCZ: 在阿克圖洛斯‧蒙斯克死亡之後，地獄犬計畫轉向地下進行，並把神經重組的目標由人類士兵轉往蟲族。
  CorruptorWebby: 雖然硬化脊刺和網狀組織常常讓人聯想到水棲生物，不過利維坦群落的腐化飛蟲卻能夠在強大的重力環境下生存。
  CreepTumorMecha: 流浪的擬態機甲后蟲所產生的蟲苔瘤裡，必定包含著精密的奈米科技。但因為蟲苔瘤切開後隨即引爆的特性，導致後續研究難以進行。
  CyberneticsCore: 眾所皆知，神族會把死亡的精英戰士配對並結合在後天打造的身軀上，讓他們獲得新生，繼續光榮戰鬥。機械控制核心在開發這項技術時扮演了重要的角色。
  CyberneticsCoreForged: 所有的機械控制核心都是為了把生物個體與複雜的機械結合，塔達利姆機械核心唯一的不同之處在於結合的過程痛苦到難以想像。
  CyberneticsCoreIhanrii: 雖然伊翰利機械控制核心和同時期的神族版本所產生的能量差異很大，不過還是可以從伊翰利殖民地的人類偵查設備看出其中的相似性。
  Cyclone: 颶風飛彈車原先是設計成全自動無人機動攻擊載具，後來經過重新設計，可乘載一名駕駛員。畢竟，人類駕駛員的不可預測性是獨一無二的。
  CycloneCovertOps: 這台載具經過大幅度重新設計，好提升執行特種部隊任務所需要的機動性，例如裸露在外的胎面能適應各種難以移動的地形，以及輕易在狹小空間移動。
  CycloneJunker: 米拉的傭兵大幅改裝了颶風飛彈車，裝上了合金版和大量尖刺。但因為他們施工草率，吸收傷害的能力其實根本沒差。
  CycloneSilver: 當地獄犬蟲族攻擊泰拉朵九號星時，有幾台颶風飛彈車還只裝備了本來要在晚上施放的遊樂園煙火。
  CycloneUmojan: 如果模仿是最真摯的奉承，那這些颶風飛彈車就是尤摩捷工程師對泰倫自治聯盟工藝技術的致敬。
  DarkShrine: 黑暗聖殿原先是尼拉辛姆這個獨立神族社群的紀念碑。在重新加入卡萊之後，尼拉辛姆將它做為訓練黑暗聖堂武士的基地。
  DarkShrineForged: 只有血獵人，大領主邪惡意志的執行者，知道塔達利姆黑暗聖殿裡流動的是什麼東西。
  DarkShrineIhanrii: 即使根據人類的觀測，顯示伊翰利黑暗聖殿外部那些可動石質材料的溫度幾乎低到結凍的程度，可是從聖殿頂部放出的高溫熱氣，不難得知內部溫度其實異常地高。
  DarkTemplar: 黑暗聖堂武士是尼拉辛姆的強悍幽能戰士，他們能夠控制虛空的力量，從暗影處發動致命兇猛的攻擊。
  DarkTemplarGolden: 守舊派的聖堂武士宣稱已經和一些尼拉辛姆締結了友誼，並且誇耀這些人是達蘭的真正象徵。但其他傳言說他們只是被賄絡了。
  DarkTemplarIhanrii: 伊翰利神族在訓練初期，相當依賴虛空水晶來與他們獨特的幽能特徵共振。但當他們成熟以後，就會把這顆幽能水晶打造成致命又鋒利的矛尖。
  DarkTemplarPurifier: 淨化者和尼拉辛姆在交流增加之後，設計出了新款的哨兵，模擬了黑暗聖堂武士在戰鬥中無畏的態度。
  DarkTemplarTaldarim: 塔達力姆這支部族是相當殘酷的，而且心狠手辣。無情的血獵人會藏身暗處，獵殺那些無法侍奉大領主的弱者。
  Disruptor: 裂光球是神族武力中最具破壞力的單位，源自淨化者計畫中的其中一項研究。它們的武器具有恆星能量的威力，破壞力十足。
  DisruptorGolden: 和巨像一樣，經歷過末日之戰的裂光球也被翻新，做為紀念神族勝利的象徵。而失敗的部分，或許會隨著時間過去而消逝。
  DisruptorIhanrii: 從主力艦水晶核心發射出的伊翰利裂光球，外觀閃耀著綠色的能量。任何生物接觸到它的中央能量時，都會馬上灰飛煙滅。
  DisruptorPurifier: 來自賽博洛斯的最新裂光球擁有先進的裝甲，而且在協定上做了精密的調整。這些改進表示他們投入了大量心力在研發工作上。
  DisruptorTaldarim: 雖然塔達力姆總是對達蘭所配備的武器不停的冷嘲熱諷，不過當他們還是會盡全力奪取裂光球並且加以改造，越多越好。畢竟，像這種威力強大的武器，誰不喜歡呢。
  Drone: 工蟲除了專心工作以外，不會去思考其他事情，體內具有可進化成任何蟲族建築的基因編碼。只需要提供牠們資源，以及為額外生物質提供養分的蟲苔就行了。
  DroneBlizzcon17: 這隻不尋常的工蟲，是在一堆生鏽的殘骸中孵化出來。 為了不受影響，牠轉化自己的身體，與瓦礫融合。
  DroneMecha: 擬態計畫一開始是從打造機械工蟲開始，原本的用途是當作練習目標，來測試各類戰鬥技巧和武器，但這計畫很快就開始擴大，規模也遠比原本要大得多。
  DronePrimal: 原生工蟲經常發現牠們處於危險的狀況下，因為族群中較強的個體會將工蟲當作額外的營養來源。
  DroneRCZ: 就像其他地獄犬蟲族一樣，工蟲的神經系統也被機械控制系統取代，它可以完整控制蟲族的骨骼和肌肉。
  DroneRemastered: 工蟲的早期演化歷程中，曾經擁有更多樣的色彩，和更加具侵略性的反射行為。但隨著時間過去，這些特徵最終消失在蟲群當中。
  DroneWebby: 帶有劇毒的鰭刺，是警告捕食者不要靠近的常見防禦機制。有些生物會模仿這種外觀，藉此降低受到侵略的可能性。
  EngineeringBay: 人類在群落戰爭之後開始大幅度發展工程能力。而因為人員的增加和工作複雜度的提升，電機工程所不再具備飛行能力。
  EngineeringBayCovertOps: 實驗型電機工程所透過讓人工智慧在模擬戰爭中互相競爭的方式，加快研究速度。
  EngineeringBaySilver: 每座泰拉朵電機工程所，都有一個區塊打算用來當成新型遊樂園景點，不過在地獄犬蟲族來襲之後，這件事情就暫時擱置了。
  EvolutionChamber: 在進化室裡，基因序列會扭曲並融合，讓蟲族大軍獲得強化。
  EvolutionChamberMecha: 就像其他的擬態機甲建築，進化室也是由可彎曲的聚合物合金組成，如此才能應付內部不斷攪動的生物機械程序。
  EvolutionChamberRCZ: 地獄犬生物工程部門在歷經長達數月的挫敗後，發現只要在進化室的數條動脈裡面注入滿滿的命令激素，就能控制這座建築的超適應傾向。
  Extractor: 這座生物性的建築物會吸收高能瓦斯並將其以肉囊的形式排出。這些肉囊經過精心設計，讓工蟲可以輕鬆搬運。
  ExtractorMecha: 在擬態機甲的計畫檔案中，載明了瓦斯萃取巢只有裝飾性的用途。至於它如何改變為擁有完整瓦斯生產功能的建築，沒有人知道其中的原因。
  ExtractorRCZ: 地獄犬瓦斯萃取巢在泰拉朵九號星的地表下跳動，汲取地殼中每一道高能瓦斯，化為進一步擴張的能量。
  Factory: 在第二次星際戰爭期間，軍工廠拆除了廁所，讓技師可以利用多出來的空間部署具備攻城功能的攻城坦克。
  FactoryCovertOps: R36系列軍工廠有更堅固的錨爪、強化的地基，表面還加上了防彈塗層。
  FactorySilver: 伊翰利神族和泰拉朵九號星領導階層之間的協商遇到強烈阻礙，原因是位於爭議區域的人類軍工廠發生數起原因不明的爆炸事件，於當地留下好幾個發光的綠色坑洞。
  FleetBeacon: 艦隊導航台的功能是強化附近星際之門與幽能矩陣的連結，讓大型主力艦可以透過躍傳運送。
  FleetBeaconForged: 塔達利姆艦隊導航台強制讓大量幽能穿過中央球體，藉以傳送巨大的裝甲戰艦。
  FleetBeaconIhanrii: 伊翰利神族終於回到阿拉基爾，接下來他們打造出強大的艦隊導航台，想以此搜索宇宙各處，找出他們古代文明的倖存者。
  FleetBeaconTaldarim: '[ph] FleetBeaconTaldarim info'
  Forge: 冶煉廠裡有許多相位工匠不眠不休，為他們的弟兄改良武器、護甲，和船艦。這些精英工程師會不斷工作，直到收復艾爾的那天為止。
  ForgeForged: 在卡達利姆冶煉廠裡，被囚禁的卡萊工程師遭到拷問，逼迫他們吐露技術秘密。
  ForgeIhanrii: 伊翰利從阿拉基爾南極一帶的礦脈開採虛空水晶，再以真空密封方式存放在冶煉廠最深處的艙室裡面。
  ForgeTaldarim: '[ph] ForgeTaldarim info'
  FusionCore: 核融合核心中所進行的工作極度精密，研究員必須調控反物質與核能，來提升戰巡艦的威力。
  FusionCoreCovertOps: 為了配合全新的命運女神級戰巡艦，核融合核心的能量輸出提升了四倍，但它的發熱特性並沒有因此隨之提高。
  FusionCoreSilver: 液冷式核融合核心除了維持軌道戰巡艦隊的運作，同時也是泰拉朵九號星大多數賭場、水上樂園和機械按摩室的動力來源。
  Gateway: 群落戰爭之後，神族對古代薩爾納加的躍傳科技進行了逆向工程。傳送門因此可以在幾秒鐘內，運送戰士到遠方的戰場上。
  GatewayForged: 塔達利姆傳送門可以躍傳的距離遠比卡萊的傳送門要長。但缺點是額外的能量有可能會讓乘客在旅途中化為碎片。
  GatewayIhanrii: 由於人類某位權貴人士在拜訪伊翰利殖民地時誤觸傳送門，接觸到過量虛空能量導致該人士當場蒸發（而且還弄得現場一片混亂），泰拉朵九號星上面的種族關係面臨前所未見的嚴峻考驗。
  GatewayTaldarim: '[ph] GatewayTaldarim info'
  Ghost: 幽靈特務是出類拔萃的人類特務單位，會利用他們與生俱有的幽能來使他們的奪命技能更加致命。這些探員無論是在滲透或是暗殺方面，都無人能出其右。
  GhostAcademy: 自治聯盟成立之後，蒙斯克決定大幅修改幽靈特務計畫，於是成立了幽靈特務學院以及附屬的核彈發射井，來完整駕馭這股潛能。
  GhostAcademyCovertOps: 新式的幽靈特務學院改善了核彈發射井將輻射洩漏到隔壁訓練場的問題。
  GhostAcademySilver: 當泰拉朵騎士發現地獄犬在幕後控制蟲族入侵時．立刻從傭兵中招募幽靈特務來追蹤和暗殺這間可惡企業的領導階層。
  GhostCovertOps: 維勒安大帝近年來大幅改革幽靈特務的執行計畫，吸引許多更優秀、更忠誠的新血。他們完全依照自己的自由意志來執行任務。
  GhostEidolon: 很少有幽靈特務能夠說自己是精英，因為能夠成功在嚴苛的工作環境中一路撐下來的人實在不多；只要你成為精英，都會擁有專屬於你的鬼影戰鬥服。
  GhostJunker: 即使米拉‧韓有著迷人的性格，但依舊很難找到幽靈特務在她麾下效命。或許是因為幽靈特務偏好使用更精密的武器，而傭兵們通常無法提供。
  GhostNova: 每個幽靈特務都是致命的特務密探，不過唯有以前段班成績畢業的幽靈特務才是最致命的。在戰場上，這些精英刺客在無數的行動中扮演著關鍵角色。
  GhostSilver: 幽靈特務精英會看守著重要的遊客。但他們的面具在參觀岩石行星之後遭到客訴：「拜託，那個面具嚇死人了！」從此之後他們就不使用面具了。
  GhostUmojan: 這些精英特務名為暗影護衛，是受雇來保護尤摩捷護衛軍的秘密，同時保衛和平的部隊。
  GreaterSpireMecha: 官方指出，擬態機甲計畫從來沒有成功複製出巨型螺旋塔。而針對相關的照片證據，自治聯盟代表也出面澄清了那不過只是精細的仿製品而已。
  Hatchery: 每個殖民地都需要一個核心來分解晶礦，製造幼蟲，還有產生蟲苔。孵化所擁有蟲族所有品系的基因藍圖。
  HatcheryMecha: 當擬態機甲計畫所複製的孵化所不明地開始產生與蟲苔毫無差異的物質時，計畫主持人就得煩惱更麻煩的問題了。
  HatcheryRCZ: 地獄犬確定無人發現他們成功滲透泰拉朵九號星的地下環境後，著手在這顆行星的廣大熔岩通道中安置可遠端控制的孵化所。
  HatcheryRemastered: 刀鋒女皇消失後，蟲族蟲后爭相爭奪控制權。許多弱小的蟲后遭到置換，並且從所屬的群落消失無蹤。剩下的蟲后找到被遺棄、處於休眠狀態的孵化所，努力建立新的群落。
  Hellion: 惡狼是種速度很快的攻擊單位，配有輕型裝甲，能快速發動突擊和進行迴避動作。在傭兵公司裡面相當受歡迎。
  HellionCovertOps: 精緻地運用大膽的三輪設計，讓這台惡狼的外型更加流線靈活，比之前更好操控。對了，駕駛員之間的對話也比以往更加有趣。
  HellionJunker: 這些經過改裝的惡狼，原本是給地下破壞組織使用的；結果在偏遠星球，變成一些專門掠奪資源的幫派最愛用的載具。
  HellionJunkerMM: 惡狼的設計目標就是為了讓駕駛員盡快脫離危險情況，而且實務上運作得不錯。惡狼還裝置了非法的戰鬥藥劑噴灑器，但傭兵們對此不做任何回應。
  HellionSilver: 泰拉朵惡狼上那些拉風的鉻合金輪圈是和街頭賽車時尚教主JJ Hyun合作設計的。
  HellionUmojan: 尤摩捷的人可以享受駕駛的樂趣，都是因為這台精心設計的惡狼。他有跑車等級的改良式懸吊系統、具有防禦能力的合金板，甚至還有舒適的駕駛座。
  HighTemplar: 在神族中，高階聖堂武士是最受人敬重、戰鬥經驗最豐富的戰士。他們將自身幽能提升到驚人的境界，他們的心智就是最強大的武器。
  HighTemplarGolden: 席拉克高階聖堂武士是第一個穿上古代裝甲，來紀念卡斯和他在統一神族的貢獻上所扮演的角色。他們藉由擁抱輝煌的過去，來迴避對未來困境的恐懼。
  HighTemplarIhanrii: 「澤拉圖」發出的求救訊號將他們從靜滯狀態喚醒，但伊翰利神族聯繫不上他。於是伊翰利神族決定回到那個他們之前稱為家的地方。
  HighTemplarPurifier: 在大量的實驗之後，淨化者終於讓A.I.戰士有能力使用與達蘭高階聖堂武士完全相同的技能。據說亞坦尼斯大主教本人對此也是嘖嘖稱奇。
  HighTemplarTaldarim: 塔達力姆透過拉克希爾儀式，在飛升之鍊往上爬。長年吸收態化氫及侍奴的生命精華，讓飛升者的威力更勝以往。
  HiveMecha: 在出現數個擬態機甲蟲穴進一步突變為成熟蟲巢的案例後，一旦有人擁有執行此研究的經驗，就有可能開始一連串鉅細靡遺的調查。
  Hydralisk: 刺蛇的存在目的就是成為讓敵人聞風喪膽的恐怖殺手。牠們以強韌的肌肉組織，從蟲殼之間高速射出的脊刺，就連新型鋼鐵都能打穿。
  HydraliskDen: 蟲族使用溫和的惰蛇做為結構，將它進化為刺蛇獸穴。而隨著時間過去，它也逐漸發展出外骨骼構造來保護下方的血肉。
  HydraliskDenMecha: 研究者一直無法找出刺蛇獸穴長出釩合金刀刃的原因，而且也找不到是哪個人把刀刃放在那裡的。
  HydraliskDenRCZ: 地獄犬對入侵泰拉朵九號星勢在必得，因此需要展示「在實體環境提高刺蛇20%產能效率」等實驗成果，進而爭取更多資金。
  HydraliskMecha: 擬態機甲刺蛇會對它的創造者造成重大的危險，於是他們選擇將爪子替換成在組裝過程中容易變鈍的刀刃。
  HydraliskNoxious: 第一個在遺傳因子編入劇毒基因序的蟲族是雷獸，不過現在刺蛇也具有這種基因了。牠們繼承的不只是超強的毒性，連外觀也變得更加兇惡。
  HydraliskPrimal: 蟲群的刺蛇很快就與原生蟲族族群融合，並保留了大部分原來的特徵。這顯然是牠們在演化上具有優勢的證據。
  HydraliskRCZ: 地獄犬刺蛇在沙塵暴期間突破了新迦南的防禦陣地，因為它們發亮的眼睛被誤認為是沙地越野車的頭燈。
  HydraliskRemastered: 刺蛇在早期演化階段擁有較細的脊刺，和五顏六色的頭冠，讓人印象深刻。
  HydraliskWebby: 利維坦群落的刺蛇，一直保有變形成遁地獸所需的基因序。其實，構成遁地獸外觀的重要因子，是直接編寫在牠們的DNA裡面。
  Immortal: 受人尊崇的神族英雄過世後，遺骸會被移植到機械外骨骼的身體裡面。配有厚重護甲的不朽者是最忠誠的戰士。
  ImmortalAdun: 對神族來說，沒有比自我犧牲更崇高的榮耀了。亞頓比誰都了解這點，也因此使得不朽者備受尊崇。
  ImmortalGolden: 末日之戰以後，某些死亡的聖堂武士被推舉放進古代不朽者的外骨骼當中，來彰顯他們試圖聯合紛亂神族的奉獻決心。
  ImmortalIhanrii: 英勇戰死的伊翰利英雄會被放在有四足步行的機械石棺中保存。這些石棺會帶著遺體上戰場，並且裝備著巨大的火砲。
  ImmortalPurifier: 末日之戰之後，淨化者再次利用了死亡的不朽者軀體，讓他們成為純粹的機械戰士繼續運作。
  ImmortalTaldarim: 失敗蒙羞的塔達力姆戰士，為了尋求雪恥的機會，自願進入這台裝甲攻擊機械。他們唯一的願望就是為了大領主而死。
  InfestationPit: 感染巢內各式基因不斷競爭，培養出一系列的病原體、瘟疫帶原細胞，以及神經寄生物。感染蟲只會運用其中最有效率的產物。
  InfestationPitMecha: 擬態機甲AI發生錯誤時，首先會出現感染巢停止回應維修人員的跡象。
  InfestationPitRCZ: 從妥善分佈於各地的感染巢所散布的神經寄生蟲，保證能讓碰巧進入由地獄犬所控制的熔岩通道探勘的人，在回報遭遇技術困難後從此消失無蹤。
  Infestor: 感染蟲正如其名，會感染牠們所到之處，擴大蟲族的影響範圍。牠們會將神經寄生蟲注入生物體內，把敵人轉化為沒有自我意志的蟲族士兵。
  InfestorMecha: 研究者原本創造了AI來複製感染蟲的神經寄生行為，但最後以失敗收場。正當研究者將感染蟲移出產線時，寄生行為的AI開始正常運作了…
  InfestorPrimal: 感染蟲常常是原生蟲族族群中較大、較兇惡競爭者的目標，因此他們發展出了更厚的背部甲殼來保護自己。
  InfestorRCZ: 為了回應企業客戶的需求，地獄犬在脆弱的感染蟲體內，植入了有支撐作用的鈦結構。
  InfestorWebby: 作為殖體生物，構成司令塔的有機組織會有各式各樣不同功能。以利維坦感染蟲來舉例，牠們的基礎生物防禦構造就非常明顯。
  LairMecha: 當第一個擬態機甲孵化所突變成蟲穴時，內部審查機制隨即啟動，不過始終沒有發現應該為此負責的工程師。
  Larva: 這些低調，蛆一般的有機生物，在外層覆蓋著與外貌不相稱的強韌表皮，並且它有能力突變為各式各樣的恐怖蟲族。
  LarvaMecha: 讓擬態機甲能相互以視覺辨識，一直是打造在輪廓與行動方式上與本體極為相似的機甲幼蟲的理由。但這無法解釋擬態機甲計畫的科學家同時複製出壓扁蟲族幼蟲聲音的理由。
  LarvaRCZ: 地獄犬投入大量精力，將獨特並且往往會引發痛苦的刺激物應用於他們孵育出的蟲族幼蟲的變態過程。
  Liberator: 解放者的前身是地球聯合理事會的女武神，原始用途是用來對付空中的敵人。後來加裝了空對地武器，因此能夠清除敵方地面部隊。
  LiberatorCovertOps: 運用近期在新型鋼鐵結構的改良，成功設計出更複雜的解放者裝甲，整個變形過程變得更加流暢，讓自治聯盟艦隊全都羨慕不已。
  LiberatorJunker: 米拉‧韓在一場戲劇性的牌局中贏得了所有解放者。但不幸的是，她不久之後又把他們輸給了另一個傭兵。
  LiberatorSilver: 泰拉朵九號星上的解放者配備了大量前方照明燈，大大提高了深夜在這個星球荒野巡邏時的視野能見度。
  LiberatorUmojan: 尤摩捷護衛軍只花了幾年，就自己開發出了知名的解放者。它的後方推進器經過完全重新設計，讓泰倫自治聯盟的工程團隊相當羨慕。
  Lurker: 在野生蟲巢裡面取得早已消失的基因序，讓遁地獸又重回蟲群行列。牠們會從敵人看不見的地底下發出攻擊，殲滅敵人。
  LurkerDen: 遠觀之下，遁地獸穴似乎有更多部份是由白骨組成。直到接近觀察之後，才會發現表面的材質更像是有溝槽的厚皮革。
  LurkerDenMecha: 打造尖端為奈米級的脊刺會產生大量的熱，而擬態機甲遁地獸穴會利用複雜的排氣網路和冷卻鰭片將熱發散出去。
  LurkerDenRCZ: 地獄犬預先考慮到強化警戒以及在重要區域暗中佈局防禦的需求，於是大量生產遁地獸穴作為感染泰拉朵九號星的支援手段。
  LurkerMecha: 大量的地底測試讓遁地獸機械化相當成功，但遁地獸尖刺的形狀需要重新設計，來應付鈍物撞擊的狀況。
  LurkerPrimal: 某些原生刺蛇發生了突變，因此擁有更多遁地獸的特性。牠們目前的型態，比牠們的刺蛇始祖更像是遁地獸。
  LurkerRCZ: 一隊伊翰利神族出發前往泰拉朵九號星地表調查，因為地獄犬遁地獸先前埋伏在降落地點，造成了一場大屠殺。
  LurkerWebby: 在利維坦群落中，刺蛇和遁地獸之間的先天關聯性是沒有其他蟲族生物能相比的。例如，牠們在變形後都會產生許多巨型脊刺。
  Marauder: 掠奪者是會走路的坦克，是自治聯盟專為穿透蟲族的堅硬蟲殼而打造的，不過他們所配備的手榴彈也很適合用來對付各種不同的目標。
  MarauderCovertOps: 當自治聯盟特種部隊進行掠奪者裝備改進的意見調查時，其中之一的選項：給我們更大管的武器，獲得壓倒性的支持。武器研究人員欣然照辦。
  MarauderDeluxe: CMC-660重型戰鬥服近來的改進已經通過審核，接受自願者進行實地測試。幸好在部隊裡有許多掠奪者踴躍報名。
  MarauderJunker: 身為米拉‧韓傭兵團最早的成員，這些掠奪者在傭兵界裡有著不尋常的忠誠…但也有可能只是米拉勒索他們的手法特別高明。
  MarauderSilver: 泰拉朵的掠奪者重量幾乎是自治聯盟標準版本的兩倍。工程師利用強化的液壓系統和更大的排氣量來彌補這個重量差異。
  MarauderUmojan: CMC戰鬥服做了一些特殊改進，讓這些掠奪者有強化夜視能力的選項，上半部的結構也經過大幅強化，來支撐更重的榴彈發射器。
  Marine: 陸戰隊站在各個星區的最前線保衛著人類的世界。這裡面成員可能是罪犯、反抗軍或愛國分子，但不論是何種人，都已隨時做好戰鬥的準備。
  MarineCovertOps: 一個人在自治聯盟特種部隊的服役時間也許不會太久，不過有一點是所有陸戰隊一致同意的：這份工作，讓你一刻不得閒。
  MarineJunker: 那些在問傭兵的武器上為什麼要有刺刀的人，一定沒和他們一起參與過迴水酒吧大混戰的盛況。
  MarineRemastered: 打過群落戰爭的陸戰隊都很懷念當時穿的裝甲，他們說那裝甲的舒適度現在的根本不能比。
  MarineSilver: 守衛泰拉朵渡假村和海灘的傭兵陸戰隊們，都是最有經驗的老兵。他們因為工作輕鬆，報酬優渥才被吸引到這裡來。
  MarineUmojan: 尤摩捷陸戰隊最近對於裝甲升級相當興奮，這項官方政策讓新兵的安全性和平均部署時間都獲得提升。不過，這有可能是為了將來的戰事做準備。
  MarineXPR: 儘管戰豬因為酗酒和在酒吧中的粗暴舉止而聲名狼藉，但他們卻是這個星區中最可靠的傭兵。
  Medivac: 醫療艇兼具空投與醫療能力，在部署兵力的同時，還能縮短讓傷兵重回戰場的時間。
  MedivacCovertOps: 因應最近秘密行動部隊執勤時死亡率居高不下，自治聯盟領導階層同意編制大量醫療艇，好降低人員傷亡。
  MedivacJunker: 儘管傭兵們在戰鬥中通常只能自求多福，但偶爾當任務中有重要人士時，就會讓改裝的醫療艇出動。
  MedivacSilver: 儘管擁有大量有經驗的飛行員，泰拉朵九號星的醫療艇，大多還是用來救援把遊艇弄到擱淺的有錢遊客。
  MedivacUmojan: 尤摩捷護衛軍的醫療艇駕駛會接受大量醫護訓練，而士兵的壽命也因此達到平均值以上。
  MissileTurret: 儘管這些防禦性建築很容易故障，要對付空中來的攻擊還是相當有效率，而且還能偵測到躲藏的敵人。
  MissileTurretCovertOps: 感謝特種部隊飛彈砲台簡約低調的設計，敵方船艦經常直到進入火線範圍當中，才能察覺它的存在。
  MissileTurretSilver: 雖然伊翰利宣稱他們快速擴張虛空艦隊僅是為了儀式典禮之用，不過泰拉朵騎士還是大量部署飛彈砲塔以防萬一。
  Mothership: 聖母艦是神族最強大的船艦，也是神族的星際指揮中心，只要一艘便能扭轉戰爭的局勢，同時也是黃金艦隊的旗艦。
  MothershipGolden: 即使聖母艦一直都維持著良好的狀態，但因為對聖堂武士黃金紀元的重新燃起的熱情，讓這些無價的船艦受到了新一波的支援和關注。
  MothershipIhanrii: 伊翰利神族相信他們是薩爾納加的真正繼承者。他們也光榮地將這樣的信念，以符文寫在聖母艦上。
  MothershipPurifier: 為了能和聖堂武士平起平坐，淨化者開始打造自己的巨大聖母艦。
  MothershipTaldarim: 死亡艦隊的聖母艦，擁有足以操控戰局的威力。艦隊首領會如同王者一般，坐在名為聖母艦的王座之上，俯視敵軍的遍野屍骸。
  Mutalisk: 很少有什麼能像滿天飛螳一樣讓人怵目驚心。牠們在空中射出來的刃蟲共生體，能輕易讓敵人潰不成軍。
  MutaliskMecha: 儘管飛螳在一開始的重量測試中不太順利，但最後的成功讓擬態計畫獲得許多投資人的青睞，而其中有些人的動機十分可疑。
  MutaliskPrimal: 原生飛螳千變萬化，特別在翅膀與尾部的型態上更是多樣化。這個品系一般也擁有較黯淡的色彩，才能在各種不同的環境中隱藏自身的存在。
  MutaliskRCZ: 一群地獄犬飛螳，就能讓泰拉朵九號星的新手維京戰機飛行員無法招架。對他們來說，從古代石製戰艦上出現的伊翰利神族，才是更難纏的對手。
  MutaliskWebby: 飛螳是利維坦群落的恐怖武力。據說，在戰鬥中牠們協調一致有如單一個體，化為一個足以遮蔽天空的強悍集團。
  Nexus: 星核的作用是神族在銀河間連結幽能矩陣時的定位點，而近來的科技進步讓這些定位點有能力操縱空間和時間。
  NexusForged: 塔達利姆在很久以前就改造了劫來的卡萊星核，讓建築風格更加狂野。在星核的頂端還安裝了超載的凱達林水晶，並利用幽能尖刺來限制它的力量。
  NexusIhanrii: 即使伊翰利神族歡迎人類代表團進入殖民地參觀，但是他們發出詭異聲音和心跳聲響的壯麗石頭星核仍是禁區。
  NexusRemastered: 群落戰爭後，達蘭神族投入大量相位工匠，以最新的時間扭曲科技來翻新舊型星核。
  NydusNetwork: 蟲殖地網是從群集的地下通道進化而來，蟲后打算利用它來突擊與擴張。蟲殖地網經過化學物質刺激後會形成隧道，從地底穿越整個戰場。
  NydusNetworkMecha: 擬態機甲計畫解散之後，對研究機構進行了觀測儀掃描。結果發現未經許可的蟲殖地網形成了複雜的網路，以蜂窩狀分布在整個機構當中。
  NydusNetworkRCZ: 可遠程控制的蟲殖地網，能讓第二次入侵泰拉朵九號星的部隊同時出現在該星球各地，好為地獄犬的執行董事會帶來更大收益。
  NydusWormMecha: 儘管擬態機甲地下蠕蟲缺乏原本無法摧毀的肌肉與骨骼構造，但內部的氣味好聞多了。
  Observer: 觀察者具有複雜的感應裝置，能夠在短時間內取得大量資料。它們藉由收集到的重要情資，一次又一次的改變戰鬥局勢。
  ObserverGolden: 舊型觀察者有不同的穩定器設定，但效果一樣好，而這些舊型觀察者也因此獲得了更多不同凡響的看法。有些相位工匠宣稱這樣的設定也會改善效能，但從未經過驗證。
  ObserverIhanrii: 千年以來，伊翰利神族就一直部署著觀察者，來監控其他神族和蟲族的地盤。而且從來沒有被發現過。
  ObserverPurifier: 淨化者勢力特別重視觀察者，菲尼克斯本人尤其如此。
  ObserverTaldarim: 想要順利欺騙敵人和讓詭計生效，最重要的就是偵察。 最精明的飛升者會大量利用觀察員來偵察史雷因的敵人...以及其他飛升者。
  Oracle: 尼拉辛姆長久以來遭到艾爾放逐，也因此讓他們得以進行新科技的實驗。敏捷的先知艦就是這類實驗的成功案例。
  OracleGolden: 守舊派的聖堂武士還在借用尼拉辛姆的科技，只改變外觀來迎合他們的喜好。大族長芙菈森拒絕為此做法發表任何評論。
  OracleIhanrii: 伊翰利神族派出了先知艦，來調查靠近泰拉朵九號星軌道的巨獸級戰巡艦。
  OraclePurifier: 儘管在初期遭遇到許多設計上的挑戰，聰明的相位工匠還是成功打造出了與尼拉辛姆先知艦十分相似的船艦。
  OracleTaldarim: 長久以來，塔達力姆一直著迷於尼拉辛姆的時間控制技術。偷來的先知艦會交由它們的新主人，也就是艦隊首領加以謹慎保護。
  OrbitalCommandCovertOps: 星軌指揮總部的最新科技掃描儀讓大多數的偵察任務變得不再必需，以往會被派去偵察敵情的低階陸戰隊都因此降低了不少工作壓力。
  OverSeerWebby: 利維坦群落的監察王蟲特別強化了偵查能力，牠們的鰭和觸鬚讓牠們能在大氣與水中以最小阻力移動。
  Overlord: 對蟲族的蟲巢來說，王蟲扮演十分重要的角色，除了散佈蟲苔，牠還能將蟲后以幽能發出的指令，傳達給進化程度較低的下等蟲族。
  OverlordMecha: 王蟲是擬態計畫早期的作品，它由一位實驗室的科學家所操控，讓它在行動中佔領重要又安全的位置。
  OverlordPrimal: 像德哈卡之類的原生蟲族族群領袖，已經演化到不需要王蟲的階段。但有少數領袖還是保留了這個過去的特徵。
  OverlordRCZ: 即使是位於低可見度的環境中，地獄犬王蟲還是會利用熾熱的能量光束來標定位置，比方說泰拉朵九號星的濃霧河岸和沙塵暴。
  OverlordWebby: 王蟲負責操控蟲族的低階物種。由於牠們之間的聯繫從不間斷，因此利維坦群落的王蟲身上，會浮現出受牠們操控的蟲族基因突變特徵。
  OverlordXPR: 由於王蟲需要同時支援不同的蟲族品系，因此有時候會在牠們身上看到為順應需求而做出的自發性突變，以增進自身的工作效率。
  Overseer: 監察王蟲是從王蟲進化而成，主要工作是進行偵查，以及四處探測可能隱藏起來的敵人。
  OverseerMecha: 王蟲眼睛的有機構造無法完整複製出來，於是首席工程師將其替換為可以取代大部分功能的偵測器，唯一不能取代的是有機構造之美。
  OverseerPrimal: 監察王蟲在原生蟲族中是相當稀有的物種，非常少見。和蟲群中的同類一樣，原生監察王蟲是從原生王蟲演化而來，擁有特別敏銳的感官。
  OverseerRCZ: 地獄犬監察王蟲的偵測技術，是由魯道福‧薩索里安博士所開發完成。它可以替半徑20公里以內的所有匿蹤目標進行精確的三角定位。
  Phoenix: 鳳凰戰機主要是作為空戰騷擾之用，以高速與迴避能力而著稱。就算敵方有數量優勢，也能藉由暫時讓敵人無法行動來與之抗衡。
  PhoenixGolden: 席拉克部族使用的鳳凰戰機，與早期仲裁者偏好使用的護衛機相當類似。儘管有些人覺得那是充滿爭議的象徵，但也有其他人讚嘆其美麗的工藝。
  PhoenixIhanrii: 儘管伊翰利鳳凰戰機的石質構造，沒有賦予它更好的操縱性和更高的速度。但在迫降的時候，就能展現出這材質堅固的特性了。
  PhoenixPurifier: 淨化者不需要使用幻影戰機的相位科技，他們會部署機械化的鳳凰戰機進行防空任務。
  PhoenixTaldarim: 塔達力姆重視壓倒性的威力，但是他們也明白快速又致命的武器價值何在，因此他們有好好保養從聖堂武士那邊偷來的大批鳳凰戰機。
  PhotonCannon: 神族相位工匠可以把他們的防禦性建築加上強大的反物質加農砲，以及先進的偵測方式。但將躍傳科技整合進光子加農砲的實驗則大多失敗了
  PhotonCannonForged: 即使塔達利姆承諾要遵守嚴格的戰士教條，但這並不影響他們秘密建造光子加農砲，並在敵人的礦區降下毀滅之雨的行為。
  PhotonCannonIhanrii: 伊翰利光子加農砲配備的相位阻斷器，具有獨特的翼型特徵，其設計靈感來自於原先稱霸泰拉朵九號星天空的雄偉猛禽，這種生物後來被早期的人類移民撲殺殆盡。
  PhotonCannonTaldarim: '[ph] PhotonCannonTaldarim info'
  PlanetaryFortressCovertOps: 最新的行星要塞配備了強大的火力，錨爪也因此必須要深入地下三倍的距離，才能避免每次開火時要塞都因此滑動。
  Probe: 探測機是卡萊工匠設計用來構築神族殖民地的核心無人機，在能量方面能夠自給自足，並且能夠啟動躍傳程序，把已經預先組建完成的重要建築傳送到指定地點。
  ProbeBlizzcon17: 有群專門撿拾可用資源的人，在被摧毀的神族殖民地中，回收這些探測機，然後再以人類的工程技術和零件來改裝。運用在它們身上的，可是一種獨特的技術。
  ProbeGolden: 有一些探測機活到了衝突紀元之後。在當時即使是最簡單的神族機械，也有精緻而奢華的外觀。
  ProbeIhanrii: 伊翰利探測機在太空深處長期休眠時，會變形為立方體方便收納。
  ProbePurifier: 探測機是效率與勤勉的最佳模範。它們以增強的協定運作，與淨化者資料網路完整整合在一起。
  ProbeRemastered: 來自大戰年代的探測機擁有更長的穩流飛翼。但相位工匠很快就發現，這樣的設計會在大規模的激烈戰鬥中產生麻煩。
  ProbeTaldarim: 達蘭利用探測機預先標定出資源，好降低採集時對生態環境造成的影響。不過塔達力姆才不管這些。
  Pylon: 對達蘭神族來說，重建家園的首要工作就是建立全新的幽能矩陣。每座水晶塔當中所含的凱達林水晶，讓神族能妥善運用矩陣的能量。
  PylonForged: 每個塔達利姆水晶塔都充滿幽能，足以供應16個傳送門所需的能量。
  PylonIhanrii: 由伊翰利神族重新開拓的泰拉朵九號星各個區域，隨處都能看見水晶塔所散發出來的空靈光芒，即使在軌道上也清晰可見。
  PylonTaldarim: '[ph] PylonTaldarim info'
  PylonXPR: 科夏寇曾經是艾爾的首善之都。這座城市雄偉壯麗，華美的程度難以言喻。就連水晶塔這最簡單的建築都有著璀璨的裝飾。
  Queen: 蟲后，是凱莉根為了守護蟲族的未來而創造出來的新種后蟲，具有獨立思考與分析的能力，在不斷進化的蟲族中擔任群落首領的角色。
  QueenMecha: 華麗的后蟲是完成量產的機型中第一個失蹤的。而擬態計畫的經理們並不想讓大眾發現他們的行蹤，只能盡可能低調地調查事件始末。
  QueenPrimal: 原生族群中一切只看力量，所以相較於傳統的群落，后蟲在原生族群中的地位更加特殊，很少會大量出現。
  QueenRCZ: 后蟲把守著地獄犬的後方，它擁有鈦金屬鍛造刀和脊刺噴射發射器，還有連神經系統重建都無法消滅的雌性直覺。
  QueenWebby: 利維坦群落中，就連后蟲都兇殘無比。任何膽敢當面挑釁后蟲的愚蠢生物，很快就會被無數脊刺射穿全身。
  Ravager: 經過數年基因調整，從蟑螂進化而成的劫毀蟲，能夠迅速產生大量酸蝕體液，然後噴向敵人。
  RavagerBone: 蟲族甲殼鈣化之後會更加堅硬，成為更有效的裝甲。阿巴瑟非常喜愛這個帶有威嚇意味的外觀。
  RavagerMecha: 劫毀蟲的擬態機甲在電漿火焰容器的周圍安裝了吸熱隔板，來取代原本的尖刺。如此一來，機甲的其他部分才不會受到損害。
  RavagerPrimal: 原生劫毀蟲既難以掌控又嗜血，牠們會吞食不夠強壯，無法反擊的幼體。在這樣的侵略性之下，我們很難預期這個物種能夠興盛多久。
  RavagerRCZ: 地獄犬劫毀蟲背部的電漿脊刺會將牠發射的酸蝕體液加熱至高溫狀態。在泰拉朵九號星上，這些劫毀蟲把人類防禦措施打出了一個大缺口。
  RavagerWebby: 完全進化後的劫毀蟲，身形巨大，外型恐怖令人不敢直視。利維坦群落的劫毀蟲全身覆滿絲網、有如夢魘，恐怖程度更甚其他群落。
  Raven: 渡鴉具備一流的偵測能力與防禦能力，可以建造砲塔、部署防禦無人機，甚至朝敵軍發射飛彈。如果這樣還不夠，跟你說，渡鴉的花費比前代機種還要便宜。
  RavenCovertOps: 這台可是自治聯盟特種部隊的引以為傲的空中單位。據說，就連位於地下兩公里的兩名凱爾莫瑞亞礦工在交談，它都能偵測到，可謂巧奪天工的設計。
  RavenJunker: 傭兵們通常不太使用高科技的監視用空中單位，但在生鏽的外殼和脫落的烤漆之下，這些渡鴉表現得和自治聯盟的單位一樣好。
  RavenSilver: 正當地獄犬蟲族擊潰泰拉朵九號星的防衛者時，一架在高處的渡鴉，偵測到了一隊石製艦隊在這個星球的重力井當中。
  RavenUmojan: 這些渡鴉是精密科技的結晶，配備了我們所知不多的人工智慧系統，遠超過了自治聯盟工程師以往認可的水準。
  Reactor: 在研究神族控制過的地區時，人類科學家有了突破性的發展，讓指揮官有能力使生產能力提高到兩倍。
  ReactorCovertOps: 最先進的反應爐能量輸出足以和雷神引擎匹敵，而可靠性只略微降低。
  ReactorSilver: 在泰拉朵九號星五星級渡假勝地的總統套房，全都配有軍用級反應爐，以因應富有客人的複雜娛樂電子裝置和控制裝置需求。
  Reaper: 不願意重新社會化的人，在通過訓練之後，就會成為死神。這群突擊兵具有高度攻擊性，能夠執行高風險任務，不過生存率相當低。
  ReaperCovertOps: 在最近的一連串重組行動中，已經不再強迫死神使用危險的藥劑來提高作戰表現了。目前招募新人時，則是偏好天生不可預測性極高的人選。
  ReaperJunker: 米拉掠奪者手下從來不缺死神。他們喜歡用回收來的各式特殊護甲來凸顯自己，特別是那顆莫霍克頭。
  ReaperSilver: 泰拉朵九號星上，有個死神為了躲開新迦南附近的沙塵暴決定繞路，卻正巧看見了地獄犬蟲族的入侵部隊。
  ReaperUmojan: 多年以來，尤摩捷護衛軍都能挑選出擁有適合心理素質的人選，來打造他們自己的死神部隊，而結果也相當不錯。
  Refinery: 瓦斯精煉廠的設計是用來提煉原始高能瓦斯，並將其包裝在圓筒中，方便太空工程車運輸。
  RefineryCovertOps: 特種部隊的精煉廠提煉高能瓦斯的速度和一般的機型一樣快，但噪音降低了75%。
  RefinerySilver: 根據泰拉朵九號星瓦斯精煉廠的報告，在遭受地獄犬攻擊後，雖然他們費盡心血進行維修，但是高能瓦斯的產量仍低於平均水準，彷彿儲存在地底的瓦斯全都轉向流到其他地方去了。
  Roach: 刀鋒女皇當初精心挑選蟑螂這種生物，將牠們納入蟲群。牠們具有可觀的組織再生能力並且能噴出酸性毒液，使牠們不僅生存力高，也非常致命。
  RoachDeluxe: 在札迦拉的命令之下，阿巴瑟繼續改良蟲族的基因組，要讓蟲族成為完美的生物。蟑螂與生俱來的再生能力，使牠們成為這種研究的理想對象。
  RoachMecha: 這些機械安裝了精緻的自我修理系統來複製蟑螂強大的治療能力，同時還能對抗內部儲存的強酸所帶來的構造損害。
  RoachPrimal: 蟑螂是最先被吸收進澤瑞斯原生族群的物種之一。牠們發展出突變成原生火蟑螂和原生守護者的能力。
  RoachRCZ: 地獄犬科學家使用奈米碳纖維材質來強化蟑螂那原本就很堅韌的裝甲。而為了強化牠的攻擊力，又加裝了鑄造的鈦金屬刀。
  RoachWarren: 生產蟑螂和劫毀蟲需要潮濕陰暗的環境。以有機生物質建造的蟑螂繁殖場，正好可以精確地複製出這種環境。
  RoachWarrenMecha: 蟑螂繁殖場需要這種先進的聚合合金做為包覆材料，才能抵擋其內部產生的強酸腐蝕性。
  RoachWarrenRCZ: 像蟑螂繁殖場這種經過地獄犬改造的蟲族建築，會產生具有自我複製能力的藍圖，以此讓幼蟲成長時，能夠同步安裝遠端控制裝置。
  RoachWebby: 從贊塔蛞蝓衍生出來的蟑螂，展現出驚人的適應潛能。利維坦群落的蟑螂長期暴露在高能瓦斯中，因此更具攻擊性。
  RoboticsBay: 機械研究所是重要的卡萊相位工匠最主要的研發設施。
  RoboticsBayForged: 黑暗且不祥的機械爪飄出了一陣陣的態化氫煙霧，這就是塔達力姆機械研究所。
  RoboticsBayIhanrii: 伊翰利機械研究所的分段組裝手臂能靈活地快速移動，讓人忘記這些是以石頭構成的。
  RoboticsFacility: 相位工匠需要昂貴的設施來躍傳巨大的自走戰爭單位，譬如說巨像。
  RoboticsFacilityForged: 厚實的裝甲外殼，加上強化的重型錨爪，讓塔達利姆機械製造廠有著嚇人的外貌。
  RoboticsFacilityIhanrii: 當伊翰利被問及近期大量建造的機械製造廠，他們不願正面回應。這些設施不分日夜、無時無刻都在製造重型武裝單位。
  RoboticsFacilityTaldarim: '[ph] RoboticsFacilityTaldarim info'
  RoboticsSupportBayTaldarim: '[ph] RoboticsSupportBayTaldarim info'
  SCV: 在人類星球，建築和維修工作都交由T280太空工程車來執行。由於其多功能性質與極為可靠的工作能力，讓太空工程車成為工業方面的貴重工具。
  SCVBlizzcon17: 就算是專門回收可用物資的人，也需要採集晶礦或高能瓦斯。只是他們喜歡擺出威嚇他人的姿態。
  SCVCovertOps: 由於秘密任務的獨特需求，就連太空工程車也都換上最新式的裝備，像是出力更強的夾子，以及新式雷射開採鉗。
  SCVJunker: 有一部分太空工程車駕駛受不了自治聯盟的低薪高工時，選擇往傭兵的方向發展。而顯然大多數人都很滿意這個選擇。
  SCVRemastered: 在群落戰爭期間，T280太空工程車外觀相當不同，不僅不那麼笨重，工作夾比較小，而且據說還有隱藏式的杯架。
  SCVSilver: 泰拉朵騎士為他們的行星防禦部隊選擇護甲時，使用了鉑銥合金來盡量凸顯光澤，並且抵抗刮傷。
  SCVUmojan: 簡單、堅固、實用。這些太空工程車配備了雷射鑽洞機，即使是最緻密的礦物，也能輕鬆劃開一道完美的刻痕。
  SensorTower: 感應塔結合電磁學和熱學科技，加上都卜勒分析以及地震感知器，讓人員可以透過最終輸出的多重光譜分析資料，輕易地偵測到敵人。
  SensorTowerCovertOps: 由於一隻大蛾觸發了錯誤警報，導致一座瑪而‧薩拉貿易站因此氣化，因此，新一批的感應塔將感知能力稍微調低了一些。
  SensorTowerSilver: 在地獄犬蟲族攻擊沒多久，泰拉朵感應塔開始偵測到奇怪的震波模式，可是這些震動是起因於伊翰利神族的大規模建設工作。
  Sentry: 哨衛是一種戰鬥無人機，配有力場產生器，以及全像投影裝置，在戰場上提供支援，保護數量日益減少的神族戰士。
  SentryGolden: 在神族機械中並沒有明顯與哨衛對應的早期版本，不過充滿想像力的相位工匠重新設計了哨衛，讓它與其他有長遠歷史的機械有一致的風格。
  SentryIhanrii: 很久以前，伊翰利神族曾經駕馭了一種強大的薩爾納加神器，名為「星雲之井」，並用來提供哨衛能量。但如今這種神器所剩無幾。
  SentryPurifier: 儘管淨化者大軍通常偏好使用強化者，但還是有哨衛會出現在他們的行列之中。這些無人駕駛的機械已經整合到淨化者的資料網路中，不需要仰賴幽能。
  SentryTaldarim: 落入塔達力姆手中的哨衛，大多被改裝成浩劫者了，僅有少數維持原本樣貌。因此產生多種不同的機械支援單位，卻也造成部隊編制上的困擾。
  ShieldBattery: 由於護盾恢復科技的進展，護盾充能器在群落戰爭期間遭到大量棄用...。但在改善生產率以及容量之後，某些陣營開始重新運用這項科技。
  ShieldBatteryForged: 儘管塔達利姆可以使用護盾充能器，但他們基本上還是會將資源投資在更具侵略性的目標上。
  ShieldBatteryIhanrii: 伊翰利神族為了將自己建設大量護盾充能器防禦網路和強大常備軍的行為合理化，他們提出的理由是「為防禦不受控制的野生生物攻擊行為」。
  SiegeTank: 機動性較強的庫希歐攻城坦克是弧光攻城坦克的後繼機，在泛用性和威力方面都更為優秀。戰地指揮官說這型坦克攻守皆備。
  SiegeTankCovertOps: 雖然庫希歐攻城坦克是廣大自治聯盟指揮官愛用的單位，不過這種坦克已經沒有改良空間了。強化裝甲和威力強大的加農砲讓這型坦克的作戰效率更加傑出。
  SiegeTankJunker: 這些可怕的坦克經過大量改造，已經和原本的庫希歐攻城坦克完全不一樣了。它們在有突發的破壞需求時，表現得比原始型號好多了。
  SiegeTankMerc: 人類傭兵不斷在調整他們的機械載具，例如讓引擎最佳化來提高速度，加強控制介面的多功能性，或是以外觀塗裝來威嚇敵人。
  SiegeTankSilver: 高層重要人士來訪泰拉朵時，一隊外觀完美無瑕的鉑合金攻城坦克會連發十響禮炮，迎接他們到來。
  SiegeTankUmojan: 尤摩捷帝國坦克是最近才開發出來的產品，但它在早期的戰鬥測試中已經打敗了自治聯盟的對應單位，而這正是他們的目的。
  SpawningPool: 孵化池的大型腔室是用來存放異化蟲之外的突變種品系的，包括無法飛行的后蟲。
  SpawningPoolMecha: 聚合物鈦金屬複合材料讓擬態機甲孵化池擁有可彎曲性，並且使其能夠儲存孵化池所需的揮發性黏液。
  SpawningPoolRCZ: 相較原本的純生物控制機制，機械控制強化器能夠更加精準地讓地獄犬孵化池的溫度和酸鹼度維持在一定範圍內。
  SpineCrawler: 在群落戰爭之後，蟲群製造出了脊刺爬行蟲，可以協助蟲群對抗來自地面的威脅。它們可以在戰場上移動位置，取得控制區域的優勢。
  SpineCrawlerMecha: 擬態機甲脊刺爬行蟲擁有單分子尺度的脊刺尖端，讓脊刺爬行蟲有辦法刺穿最厚的人類裝甲。
  SpineCrawlerRCZ: 地獄犬安排了數千隻遠端控制的脊刺爬行蟲深入泰拉朵九號星地殼中，以擴展錯綜複雜的熔岩通道網路。
  Spire: 尖嘯螳螂高聳的巢穴是蟲族螺旋塔的基礎，其底部是由具彈性的肌肉組織構成。
  SpireMecha: 供應擬態機甲飛螳和腐化飛蟲的推進氣體庫存，讓螺旋塔不斷與它的限制用纜線拉扯擺動。
  SpireRCZ: 地底的地獄犬螺旋塔所孵化出的飛螳，從泰拉朵巨蝠學會利用回聲定位進行狩獵的能力，一舉取代巨蝠，成為這顆星球最恐怖的穴居生物。
  SporeCrawler: 光是孢子殖穴還不足以保障主宰的生存，為了保護自己的物種，蟲族進化出了空中防禦，製造出適用更多場合的孢子爬行蟲。
  SporeCrawlerMecha: 第一位發現擬態機甲孢子爬行蟲的假彈藥被替換成奈米仿真物質的人類飛行員，獲得了一大筆退休金，和一副純金打造的義肢。
  SporeCrawlerRCZ: 地獄犬孢子爬行蟲聚集在泰拉朵九號星地表的洞窟中，看起來就像是一大片脈動的多刺石筍。
  Stalker: 追獵者是由尼拉辛姆所創，並且在當中注入了原本戰士的暗影原質。他們的瞬移本事，使他們行動迅速又難以捉摸。
  StalkerDeluxe: 尼拉辛姆的追獵者科技受惠於卡萊工程科學，神族現在正試著將龍騎士機甲的強化部件整合到追獵者的框架當中。
  StalkerGolden: 卡萊相位工匠試圖以古代聖堂武士的風格，重新打造出尼拉辛姆的追獵者。可惜最終招來了許多批評，而非景仰。
  StalkerIhanrii: 追獵者身上雕銘著神聖的符文，可以用來保護他們的可動石質裝甲，抵抗伊翰利神族敵人的攻擊。
  StalkerPurifier: 進化者進一步改善了追獵者的程式，讓它有能力全自動地從複雜的互動戰鬥紀錄中取得資料，進而改善表現。
  StalkerTaldarim: 並不是每個塔達力姆神族都希望成為飛升者。那些只想琢磨自己的戰鬥技巧，好好為大領主效勞的人，往往會化身追獵者，專心狩獵敵人。
  Stargate: 躍傳主力艦的過程需要耗用大量能量，導致過程中放射出的大量光線，在極遠的距離外就能觀測得到。
  StargateForged: 塔達利姆星際之門延長的建築結構可以協助剛召喚來的船艦加速離開，直接投入戰鬥。
  StargateIhanrii: 雖然伊翰利宣稱他們很滿意居住在古老家園的生活，不過他們的星際之門卻開始製造可穿梭星際的主力艦種，暗示著某種追求權力的動機。
  StargateTaldarim: '[ph] StargateTaldarim info'
  Starport: 自治聯盟陸戰隊作戰手冊中明白指出，空軍優勢是人類在克普魯以及其他星區取得主導地位的關鍵。
  StarportCovertOps: 每次任務完成之後，特種部隊星際港會將成員與貨物運送到星軌上，就和一座功能齊全的太空站一樣。
  StarportSilver: 為了因應大量激增的外星威脅，泰拉朵騎士加速進行星際港生產計畫，可是伊翰利似乎也同時跟進，加快擴增空軍規模的腳步。
  SupplyDepot: 稱職的指揮官一定相當明白補給線的重要性。少了堆滿糧食與彈藥的補給站，根本不可能打仗。
  SupplyDepotCovertOps: 在比較炎熱的行星上，這種補給站的超強通風系統讓下哨的陸戰隊們紛紛到這裡來享受清涼飲料。
  SupplyDepotSilver: 泰拉朵騎士補給站頂部的獨角獸印記，每天會以手工打磨兩次，通常是由新人或是最低階的士兵來做。
  SupplyDepotXPR: 安捷爾物流在經過失去繼承人的這場悲劇之後，再度恢復了營運。這家公司保證會以優惠的價格，並在預定時間內將貨物運抵前線。
  SwarmHost: 蟲族的增殖能力相當強，其中以百生獸最為優秀。憑藉著快速孵化一群又一群蝗蟲，讓百生獸具有以一擋百的戰力。
  SwarmHostMecha: 在研究百生獸機械運作機制時，工程師開始一個個生病倒下，但安全系統卻沒有回報任何問題，生產也沒有受到任何干擾，除了幾個致命的案例以外。
  SwarmHostPrimal: 原生百生獸是所有百生獸的祖先，百生獸僅僅只是其中一個旁支物種。但在命運的擺弄之下，這兩個品系再度合而為一。
  SwarmHostRCZ: 地獄犬百生獸內部有微型產線，讓每隻蝗蟲都配有可遠端遙控的頭部裝置。
  SwarmHostWebby: 利維坦群落的百生獸特別擅長兩棲作戰，牠們身上具有許多基因優勢，因此能迅速通過水域，獵殺牠們的獵物。
  TechLab: 一旦戰鬥用建築建造完成，就能在旁邊成立科技實驗室進行研發工作。其中某些研發工作相當危險，但對戰事相當重要。
  TechLabCovertOps: 特種部隊的科技實驗室使用從自治聯盟神族盟友偷來的奈米科技，將能源使用效率最大化，提升研發速度。
  TechLabSilver: 泰拉朵騎士科技實驗室擁有最先進的氣候控制系統，可以透過行星的激烈溫度變動來把效率維持在尖峰狀態。
  Tempest: 暴風艦加入黃金艦隊建制的時間不算長，但是已經贏得威力最強戰艦的美名。面對它們射出的猛烈崩解能量，沒人能掉以輕心。
  TempestGolden: 在數次實驗之後，相位工匠終於打造出了獨特的暴風艦，裝飾著閃耀的合金板。這些合金板可以承受船艦動能矩陣的破壞性傷害。
  TempestIhanrii: 伊翰利暴風艦石質表面的抑制效果，反而提升了動能矩陣集中能量輸出的功率。
  TempestPurifier: 這些遠端操作的船艦是淨化者計畫最具代表性的成就。賽博洛斯所製造的合金板更讓它在同型船艦中顯得十分搶眼。
  TempestTaldarim: 雖然這是少數案例，不過達蘭還是有讓塔達力姆感到驚艷的地方，例如暴風艦就是一個例子。大領主第一次見識到暴風艦的實戰表現，就發誓一定要把它們納入死亡艦隊。
  TemplarArchive: 高階聖堂武士會在聖堂文庫存取並研究前人的記憶與經驗，磨練自身的幽能能力。
  TemplarArchiveForged: 在戰事之間，飛升之鍊階級較高的塔達利姆戰士可以進入聖堂文庫，重新體驗他們最英勇的事蹟。
  TemplarArchiveIhanrii: 伊翰利聖堂文庫嚴密收藏著文明相關的秘密，例如宗教文獻，或是關於恐怖的半有機體可動石材之操作指南。
  Thor: 雷神展現了人類的極致軍事力量，在一台機體上就裝備了足夠解決敵方一整支戰鬥部隊的火力。
  ThorCE: 改造與強化雷神已經成為自治聯盟工程師們的一場地下競賽。而對於可以不斷增強這架攻城雙足兵器，領導者們也相當滿意，允許這股風潮持續下去。
  ThorCovertOps: 自治聯盟特種部隊的雷神身上不光是進行過無數改良，還加裝了最新型的生化鋼鐵裝甲，可說是近代武器工程方面的重大成果。
  ThorJunker: 米拉的手下們早就想要一台雷神了，但製造上的困難總會讓他們打退堂鼓。不過相信他們很快就能找到方法，組裝出一台有完整功能的雷神了…
  ThorSilver: 泰拉朵的雷神經過鈽塗層處理，可以使動能在閥值以下的投射物彈道偏折，而且鈽處理在閱兵的時候也相當美觀。
  ThorUmojan: 在經過數年狂熱的探索之後，尤摩捷護衛軍終於找到對抗自治聯盟雷神的解答。它令人印象深刻的程度，就和它身上尤摩捷符號的數量一樣，讓人驚嘆。
  TwilightCouncil: 暮光議會是達蘭神族代表舉行會議，討論神族將來如何改善的所在地。
  TwilightCouncilForged: 這又是一座偷來的卡萊建築物，只是塔達利姆暮光議會的外觀更加陰沉嚇人，不過它所提供的升級選項完全相同。
  TwilightCouncilIhanrii: 伊翰利議會高層發現，返回阿拉基爾這個古老家園，帶來一種既熟悉又不安的感覺。離開家園這段時間太久了，許多事物都跟以前不一樣了，例如空氣品質變差，以及他們喜愛的數個物種已經滅絕，這兩者皆肇因於人類在此地發展。
  Ultralisk: 雷獸擁有難以置信的體型和力量。牠們那裝甲等級的蟲殼幾乎無法穿透，而那對巨大的鐮刃能輕易地將敵人碾碎或切成兩半。
  UltraliskCE: 雷獸原本就巨大且破壞力驚人。在注入了澤瑞斯星原生蟲族的原質之後，牠們又更成為了名符其實的殺戮機器。
  UltraliskCavern: 這個洞穴存放了許多帶有輻射的危險生物質。其中產生的化學反應會用來製造雷獸所需的基因編碼。
  UltraliskCavernMecha: 擬態機甲雷獸洞穴利用改造過的戰巡艦熱能護盾，來存放具有放射性的內部構造。
  UltraliskCavernRCZ: 雷獸洞穴每小時能製造出三組閃亮亮的鈦合金刀刃，威力十分驚人。稍微美中不足的地方，正如地獄犬副總裁某次諷刺地說道，雷獸嘴巴上方的燈看起來像是滑稽的小眼睛。
  UltraliskMecha: 在計畫早期，大家都同意團隊不會試圖複製雷獸。但後來實驗室的狀況一片混亂，顯然這個協議已經不存在了…
  UltraliskPrimal: 原生雷獸的外觀有很高的變異性，有些和蟲群的雷獸相當類似，另一些有著不同特徵的雷獸則很能適應澤瑞斯的生活。
  UltraliskRCZ: 地獄犬業務團隊總是會對有潛力的客戶展示如何遠端遙控雷獸。牠們的熱處理鈦金屬刀更是一大看點。
  UltraliskRemastered: 相較於現代雷獸的厚重裝甲，以前的雷獸比較輕巧敏捷，強大的肌肉和肌腱可以一次屠殺一片敵人。
  UltraliskWebby: 幾乎沒有什麼生物能跟雷獸的怪力相抗衡。利維坦群落的雷獸身上長出脊刺和骨刃，如此恐怖的外型可說是一代傳奇。
  Viking: 維京戰機的設計理念，是用來強化泰倫自治聯盟的對空武力；具有兩種變形模式，可說是相當優秀的現代戰機。
  VikingCovertOps: 自治聯盟的研究人員發現，在維京戰機上面加裝一組雙引擎，就能同時強化戰機在兩種模式下的火力。
  VikingJunker: 米拉的技師幫維京戰機加上了一系列特殊改裝，包括一組巨大的雙引擎，它在全速運轉下發出的怒吼聲，對敵人有強大的威嚇力。
  VikingMecha: 在維勒安大帝的指示下，城堡工業在維京戰機技術面有大幅突破。設計出的原型機具有更加流線的外型，效率也更高。
  VikingSilver: 維京戰機藍色的推進器在夜空中十分搶眼，甚至在數哩外就能看見。遊客們也因此能確保泰拉朵騎士正在看顧他們。
  VikingUmojan: 在長時間的協商之後，城堡工業終於同意為尤摩捷護衛軍獨家生產全新，配備有重裝甲的維京戰機。
  Viper: 阿巴瑟將原生蟲族的飛蟒基因序編入蟲族基因庫，飛蟒能隨主人的意思，任意操弄戰場。
  ViperMecha: 當擬態計畫接近完成時，計畫總監開始特別注意他們打造出的成品，以及成本。而就在這個時候，計畫的主辦人開始拒絕回答任何問題。
  ViperPrimal: 飛蟒的原始樣本就已經具備了許多難纏的防禦能力，而這也讓阿巴瑟注意到牠，以牠做為蟲群進一步演化的首選。
  ViperRCZ: 植入了髻狀顱內移植物的飛蟒，在抓握物體上的準確性大幅提升。
  ViperWebby: 利維坦群落可說是最古老的蟲族群落之一。與蟲族的其他物種相比，牠們的飛蟒呈現出更多破壞蠍的特徵。雖然這讓牠們的外型看起來十分奇形怪狀，但好處是體內可儲存強烈的劇毒。
  VoidRay: 聖堂武士和尼拉辛姆科技的結合，造就出虛空艦，這種極具破壞力的攻擊艦，正是兩個陣營攜手合作的證明。
  VoidRayGolden: 最新的虛空艦結合了古老聖堂武士的經典架構，以及尼拉辛姆偏好的陰影色彩風格。
  VoidRayIhanrii: 在泰拉朵九號星上，一支石製艦隊帶著轟鳴的虛空能量光束出現，讓淹沒新迦南防禦設施的地獄犬蟲族頓時無處可逃。
  VoidRayPurifier: 淨化者的虛空艦是工藝的結晶。在這艘船艦上，結合了三個不同神族陣營的研究成果。
  VoidRayTaldarim: 血岩晶體取得不易。如果塔達力姆的晶體存量不足以把虛空艦改裝成毀滅者，他們會毫不猶豫的直接利用在虛空艦本身的武裝。
  WarpPrism: 傳輸稜鏡能作為幽能矩陣的延長線，不只是具備機動性的兵力運輸工具，同時也是緊急時的能量供給裝置。雖然本身脆弱不耐攻擊，但是對神族艦隊來說，它們是不可或缺的存在。
  WarpPrismGolden: 古代聖堂武士的傳輸稜鏡有特殊的水晶晶格，有時會反射出經過他們傳送的戰士神經模式。
  WarpPrismIhanrii: 伊翰利傳輸稜鏡逐漸展開，就像一朵在母星山丘上綻放的花朵一般。而這顆母星，現在被當地居民稱作「泰拉朵九號星」。
  WarpPrismNerazim: 達蘭相位工匠在改良傳輸稜鏡上有重大突破，尼拉辛姆指揮官對這種可以運用虛空能量的相位稜鏡讚譽有加。
  WarpPrismPurifier: 淨化者的傳輸稜鏡會在必要時，自動將A.I.人格在不同的機體之間轉移。而且這個效果在戰場上各處都能都能發動。
  WarpPrismTaldarim: 到底要不要以先進武器來武裝傳輸稜鏡，是艦隊首領之間永遠爭論不休的話題。有些人希望，單純用它們把戰士送到戰場上就好。
  WidowMine: 寡婦詭雷最一開始是由維克多‧卡臣斯基所設計出來的，後來逐漸改良成具有超絕殺傷力的致命武器，能對敵人發射防禦飛彈，攻其不備。
  WidowMineCovertOps: 由於過去偶爾會發生誤傷意外，因此技術人員在寡婦詭雷上面加裝了更多的合金板，藉此減少事故發生的機率，以及防止意外傷亡。
  WidowMineJunker: 在數次造成巨大破壞的實驗之後，米拉的傭兵重新設計出了寡婦詭雷，可以承載更多武器和炸藥。
  WidowMineSilver: 儘管寡婦詭雷常常因為血淋淋的意外登上新聞版面，但它簡約亮麗的外表還是吸引了許多泰拉朵九號星的上流社會人士，把它當作居家的寵物。
  WidowMineUmojan: 尤摩捷工程師對機械總是充滿熱愛，他們還舉辦了打造完美寡婦詭雷的比賽，但等到發現冠軍是個還在努力取得學位的學生以後，所有工程師都震驚了。
  Zealot: 狂戰士是戰場上無可比擬的戰鬥單位，經過了數十年的嚴苛訓練，他們的作戰技巧近乎完美。他們那知名的幽能之刃，是由自身的幽能所形成的。
  ZealotGolden: 有許多狂戰士很快就跟上了高階聖堂武士慶祝神族黃金紀元，以及其藝術和文化成就的風潮。不過這波運動至今尚未受到官方認可。
  ZealotIhanrii: 伊翰利神族狂戰士相信薩爾納加總有一天會回歸，讓勇敢的戰士們都能受到神的永久祝福。
  ZealotPurifier: 儘管哨兵們沒有各自的人格，但在程式設定之下，他們依舊是高貴的戰士，就和狂戰士一樣。
  ZealotRemastered: 為了展現大無畏精神，有許多狂戰士在大戰期間不戴頭盔作戰。但這樣的行為在之後已經被禁止了。
  ZealotTaldarim: 在飛升之鍊最底層的成員，同時是最急著想證明自己的人。因此塔達力姆的狂戰士可說是最危險的敵人。
  ZealotXPR: 雖然秘密議會已經不存在了，但司法官們依舊擁有軍事領袖的地位，始終保持著對達蘭的忠誠。只要神族還存在，他們就會繼續英勇作戰。
  Zergling: 異化蟲既殘暴又充滿野性，若牠們在某個高等品系的蟲族控制下大舉進攻，危險性不可輕忽。
  ZerglingMecha: 儘管它們的外觀和行為都很像異化蟲，但這種擬態異化蟲純粹由機械打造而成，並且仰賴電力，而非吸收敵人的DNA做為動力來源。
  ZerglingPrimal: 某些較小型的原生異化蟲，與蟲群中的同類相當類似，甚至連攻擊的方式都非常接近。
  ZerglingRCZ: 蟲族的神經系統很容易過度活化，這讓地獄犬的工程師必須再加裝兩組天線，才能正確控制牠們。
  ZerglingWebby: 減少異化蟲的基因組數量，造成意料之外的結果。 利維坦群落的異化蟲快速成長並非刻意進化而成的，而是DNA極為簡化後的副作用。
  ZerglingXPR: 異化蟲是平均壽命最短的蟲族。要是有能夠延長牠們壽命的突變基因，都值得詳加觀察與分析。
