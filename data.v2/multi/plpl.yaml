  Salvage: Złomuje budowlę, usuwając ją i zwracając 75% jej wartości w minerałach i wespanie. Złomowanie trwa <b>5</b> Ostrzeżenie – rozpoczętego złomowania nie można zatrzymać.
  SalvagedTextEnemy: Złomowano
  SapStructure: 'Tępiciel wybucha przy zetknięciu z budowlą zadając jej <b>80</b> pkt. obrażeń. Kliknij PPM, a tępiciel automatycznie użyje tej zdolności.<br/><br/><span style="color: #ffff8a">Celem mogą być budowle wroga.</span>'
  Scan: Odkrywa obszar na mapie. Wykrywa zamaskowane i zagrzebane jednostki. Działa przez <b>12</b>
  ScienceVesselACGluescreenDummy: 'Jednostka wsparcia powietrznego. Posiada umiejętność napromieniowania i nanonaprawy.<br/><br/><span style="color: #FFE303">Wykrywacz</span>'
  ScourgeACGluescreenDummy: 'Latająca jednostka samobójcza. Powstaje parami z pojedynczej larwy.<br/><br/><span style="color: #ffff8a">Może atakować jednostki powietrzne.</span>'
  ScoutACGluescreenDummy: 'Szybki myśliwiec wielozadaniowy.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  SelectBuilder: Wybierz jednostkę tworzącą tę budowlę.
  SensorTower: Ujawnia położenie odległych wrogich jednostek. Zasięg wieży radarowej jest widoczny dla przeciwników.
  Sentry: 'Jednostka manipulująca energią. Może używać pola siłowego, osłony strażnika i halucynacji.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  SentryACGluescreenDummy: 'Robot wsparcia. Potrafi doładowywać osłony i korzystać z osłony strażniczej.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  SentryFenixACGluescreenDummy: 'Robot wsparcia. Może korzystać z pola ochronnego i trybu fazowania.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  SentryPurifierACGluescreenDummy: 'Robot wsparcia. Korzysta z chronowiązki i trybu fazowania.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  SentryTaldarimACGluescreenDummy: 'Robotyczna jednostka wsparcia. Może używać namierzania celu, pola siłowego i obserwacji celów.<br/><br/><span style="color: #FFE303">Wykrywacz</span>'
  SetBunkerRallyPoint: Wysyła wyładowane jednostki w wyznaczony punkt na mapie.
  SetRallyPoint: Wysyła nowowyszkolone jednostki we wskazane miejsce. Jednostki robotnicze wysłane do surowców automatycznie rozpoczną ich gromadzenie.
  SetRallyPoint2: Wysyła jednostki do wyznaczonego punktu.
  ShakurasDestructible1x1: Bariera, którą można zniszczyć w celu uzyskania dostępu do nowych obszarów.
  ShakurasDestructible1x2: Bariera, którą można zniszczyć w celu uzyskania dostępu do nowych obszarów.
  ShakurasDestructible2x2: Bariera, którą można zniszczyć w celu uzyskania dostępu do nowych obszarów.
  ShieldBattery: Budowla obronna. Doładowuje osłony pobliskich jednostek.
  ShieldBatteryACGluescreenDummy: Przywraca osłony pobliskim jednostkom i budowlom sojuszniczym.
  SiegeMode: Przełącza w tryb oblężniczy. W tym trybie czołg ma duży zasięg i zadaje obrażenia obszarowe, ale nie może się poruszać ani atakować celów znajdujących się w pobliżu.
  SiegeTank: 'Ciężki czołg. Może przejść w tryb oblężniczy i zapewnić wsparcie artyleryjskie dalekiego zasięgu.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  SiegeTankACGluescreenDummy: 'Ciężki czołg. Może przejść w tryb oblężniczy i zapewnić wsparcie artyleryjskie dalekiego zasięgu.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  SiegeTankMengskACGluescreenDummy: 'Ciężki czołg Gwardii Imperialnej. Może przejść w tryb oblężniczy i zapewniać wsparcie artyleryjskie dalekiego zasięgu.<br/><br/><span style="color: #FFFF8A">Może atakować jednostki naziemne.</span>'
  SiegeTankSieged: 'Ciężki czołg. Może przejść w tryb czołgu, w którym zapewnia mobilne wsparcie.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  Siphon: 'Wysysa z celu 4 punkty życia na sekundę. Wyssane życie jest zamieniane na energię infektora.<br/><br/><span style="color: #ffff8a">Umiejętność podtrzymywana.</span>'
  Snipe: 'Precyzyjny strzał zadający <b>25</b> pkt. obrażeń (<b>50</b> jednostkom psionicznym). Przenika pancerz.<br/><br/><span style="color: #ffff8a">Działa wyłącznie na cele biologiczne.</span>'
  SpawnChangeling: Tworzy odmieńca. Odmieńce nie mogą atakować i giną po <b>150</b> Kiedy spotkają wrogą jednostkę, przyjmują jej kolor i zmieniają się w zelotę, marine lub zerglinga (w zależności od rasy wroga).
  SpawningPool: 'Umożliwia ulepszanie zerglingów.<br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/> – królowe z wylęgarni, leża lub ula,<br/> – zerglingi z larw,<br/> – kręgowije z robotnic,<br/> – pełzacze zarodnikowe z robotnic.'
  SpecOpsGhostACGluescreenDummy: 'Elitarny strzelec wyborowy. Można go ulepszyć, aby korzystał z pocisków EMP.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  SpineCrawler: 'Budowla obronna zwalczająca cele naziemne.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  SpineCrawlerACGluescreenDummy: 'Budowla obronna zwalczająca cele naziemne.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  SpineCrawlerRoot: Zakorzenia kręgowija. Zakorzeniony kręgowij może atakować jednostki naziemne, nie może się jednak ruszać.
  SpineCrawlerUproot: Wykorzenia kręgowija. Wykorzeniony kręgowij może się poruszać, ale nie będzie atakować. Porusza się dużo szybciej na biomasie.
  SpineCrawlerUprooted: Wykorzeniona struktura obronna zwalczająca cele naziemne. Może się przemieszczać, kiedy jest wykorzeniona, ale nie może wówczas atakować. Musi zagnieździć się w biomasie, aby móc atakować.
  Spire: 'Umożliwia ulepszanie jednostek latających zergów. Może mutować w większą iglicę.<br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/> - mutaliski z larw,<br/> - skaziciele z larw.'
  SplitterlingACGluescreenDummy: 'Jednostka samobójcza. W momencie śmierci dokonuje zniszczeń na małym obszarze i dzieli się na dwie mniejsze jednostki. <br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  SporeCrawler: 'Budowla obrony przeciwlotniczej.<br/><br/><span style="color: #ffff8a">Może atakować jednostki powietrzne.</span><br/><span style="color: #FFE303">Wykrywacz</span>'
  SporeCrawlerACGluescreenDummy: 'Budowla obrony przeciwlotniczej.<br/><br/><span style="color: #ffff8a">Może atakować jednostki powietrzne.</span><br/><span style="color: #FFE303">Wykrywacz</span>'
  SporeCrawlerRoot: Zakorzenia pełzacza zarodnikowego. Zakorzeniony pełzacz zarodnikowy może atakować jednostki powietrzne i wykrywać jednostki zamaskowane, nie może się jednak ruszać.
  SporeCrawlerUproot: Wykorzenia pełzacza zarodnikowego. Wykorzeniony pełzacz zarodnikowy może się poruszać, ale nie będzie atakować. Porusza się dużo szybciej na biomasie.
  SporeCrawlerUprooted: Wykorzeniona struktura obrony przeciwlotniczej. Może się przemieszczać, kiedy jest wykorzeniona, ale nie może wówczas atakować. Musi zagnieździć się w biomasie, aby móc atakować.
  Spray: Pozwala jednostce namalować wybrane graffiti w wyznaczonym miejscu na ziemi.
  Stalker: 'Krocząca maszyna wsparcia.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  StalkerHallucination: Te kopie halucynacyjne działają jak prawdziwe jednostki, ale nie mogą używać aktywnych umiejętności, zadawać obrażeń i łatwiej giną. Halucynacje działają przez <b>60</b>, a potem znikają.
  StalkerShakurasACGluescreenDummy: 'Krocząca maszyna bojowa atakująca z dystansu. Potrafi korzystać z mignięcia.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  StalkerTaldarimACGluescreenDummy: 'Krocząca maszyna bojowa atakująca z dystansu. Potrafi korzystać z mignięcia i pancerza fazowego.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  Stargate: 'Umożliwia przyzywanie jednostek powietrznych protosów.<br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/>– feniksy,<br/>– promienie otchłani,<br/>– wyrocznie.'
  Starport: 'Zakład produkujący jednostki powietrzne.<br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/> - wikingi,<br/> - promy medyczne.'
  StarportFlying: Port gwiezdny musi wylądować, żeby rozpocząć tworzenie jednostek.
  Stim: Wstrzykuje jednostce silne stymulanty, które na kilka sekund znacznie zwiększają szybkość ataku i poruszania się jednostki. Zadaje jednostce obrażenia w wysokości 10 punktów życia.
  StimMarauder: Wstrzykuje jednostce silne stymulanty, które na kilka sekund znacznie zwiększają szybkość ataku i poruszania się jednostki. Zadaje jednostce obrażenia w wysokości 20 punktów życia.
  StimRedirect: Rozkazuje marines wewnątrz bunkra użyć stymulantów. Odniosą obrażenia, ale wzrośnie ich szybkość ataku.
  Stimpack: 'Wyposaża <span style="color: #ffff8a">marines</span> i <span style="color: #ffff8a">maruderów</span> w stymulanty. Stymulanty zadają jednostce obrażenia, ale na krótko zwiększają jej szybkość ataku i poruszania się.'
  Stop: Anuluje wszystkie rozkazy wybranych jednostek i zatrzymuje je.
  StopGenerateCreep: Zatrzymuje wydzielanie biomasy.
  StopPlanetaryFortress: Rozkazuje jednostkom przerwać wykonywanie wszystkich rozkazów i zatrzymać się.
  StopRoachBurrowed: Rozkazuje jednostkom przerwać wykonywanie wszystkich rozkazów i zatrzymać się.
  StopSpecial: Anuluje wszystkie rozkazy wydane jednostce i każe jej się zatrzymać.
  StrikeGoliathACGluescreenDummy: 'Elitarna ciężka jednostka wsparcia ogniowego.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  StukovBroodQueenACGluescreenDummy: 'Latająca jednostka wsparcia. Potrafi korzystać z symbionta optycznego i powijać pomioty.<br/><br/><span style="color: #ffff8a">Może atakować jednostki powietrzne.</span>'
  StukovInfestedBansheeACGluescreenDummy: 'Myśliwiec przewagi taktycznej. Potrafi się maskować, a po ulepszeniu również zagrzebywać.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  StukovInfestedBunkerACGluescreenDummy: 'Budowla obronna. W regularnych odstępach czasu powija zainfekowaną piechotę, która prowadzi walkę ze środka. Po wykorzenieniu działa jak tranportowiec.<br/><br/><span style="color: #ffff8a">Premia: +1 do zasięgu jednostek wewnątrz.</span><br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/>– zainfekowanych żołnierzy.'
  StukovInfestedCivilianACGluescreenDummy: 'Zainfekowana piechota.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  StukovInfestedDiamondbackACGluescreenDummy: 'Szybki czołg poduszkowy, który zadaje duże obrażenia. Może atakować w ruchu i ściągać jednostki powietrzne na ziemię.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  StukovInfestedMarineACGluescreenDummy: 'Zainfekowana piechota wielozadaniowa.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne oraz latające.</span>'
  StukovInfestedMissileTurretACGluescreenDummy: 'Budowla obrony przeciwlotniczej.<br/><br/><span style="color: #ffff8a">Może atakować jednostki powietrzne.</span><br/><span style="color: #FFE303">Wykrywacz</span>'
  StukovInfestedSiegeTankACGluescreenDummy: 'Ciężki czołg. Potrafi się zakorzenić i pochłaniać zainfekowane jednostki piechoty, aby zapewniać wsparcie artyleryjskie dalekiego zasięgu.<br/><br/><span style="color: #FFFF8A">Może atakować jednostki naziemne.</span>'
  StukovInfestedTrooperACGluescreenDummy: 'Zainfekowana piechota wielozadaniowa.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne oraz latające.</span>'
  SummonNydusWorm: 'Wzywa czerwia nydusowego w wybrane miejsce.<br/>Naziemne jednostki sojusznicze mogą użyć czerwia nydusowego do natychmiastowego przeniesienia się do innego czerwia lub sieci nydusowej w posiadaniu gracza. Rozwija biomasę, stanowiącą pożywkę dla budowli zergów.<br/><br/><span style="color: #ffff8a">Premia: zergi poruszają się szybciej na biomasie.</span>'
  SupplicantACGluescreenDummy: 'Wojownik atakujący na niewielką odległość. Poświęca się, aby częściowo uleczyć Alaraka, kiedy ten jest bliski śmierci. Jednocześnie przesyłanych jest dwóch suplikantów.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  SupplyDepot: Zapewnia zaopatrzenie.<br/>Zaopatrzenie umożliwia szkolenie większej liczby jednostek.<br/>Magazyny można obniżyć do poziomu terenu, aby jednostki mogły się po nich przemieszczać.
  SupplyDepotLowered: Zapewnia zaopatrzenie.<br/>Zaopatrzenie umożliwia szkolenie większej liczby jednostek.<br/>Magazyny można obniżyć do poziomu terenu, aby jednostki mogły się po nich przemieszczać.
  SupplyDrop: Zrzuca dodatkowe zaopatrzenie, które na stałe zwiększa wydajność magazynów o <b>8</b>.
  SwarmHostACGluescreenDummy: 'Jednostka oblężnicza. Atakuje powijając szarańczę.<br/><br/><span style="color: #ffff8a">Szarańcza może atakować jednostki naziemne.</span>'
  SwarmQueenACGluescreenDummy: 'Jednostka wsparcia. Może powijać tumory biomasy i używać błyskawicznej transfuzji.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  SwarmSeeds: 'Rządca szczepu wyrzuca pomioty w stronę celu. Pomiot to małe stworzenie, które może atakować jednostki naziemne.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  SwarmlingACGluescreenDummy: 'Szybka jednostka walcząca w zwarciu. Przekształca się błyskawicznie i trójkami. Potrafi przekształcić się w tępiciela.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  TechLab: Udostępnia dodatkowe jednostki i opcje badawcze. Laboratorium można dołączyć do każdego budynku produkcyjnego.
  TechLabBarracks: 'Dobudówka umożliwiająca ulepszanie piechoty. Laboratorium technologiczne można dołączyć do dowolnego budynku produkcyjnego.<br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/> – maruderów,<br/> – duchy (z akademią duchów).'
  TechLabFactory: 'Dobudówka umożliwiająca ulepszanie pojazdów. Laboratorium technologiczne można dołączyć do dowolnego budynku produkcyjnego.<br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/> – czołgi oblężnicze,<br/> – thory ze zbrojownią,<br/> – cyklony.'
  TechLabStarport: 'Dobudówka umożliwiająca ulepszanie jednostek latających. Laboratorium technologiczne można dołączyć do dowolnego budynku produkcyjnego.<br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/> - banshee,<br/> - kruki,<br/> - krążowniki (z rdzeniem fuzyjnym).'
  TempestACGluescreenDummy: 'Latająca jednostka oblężnicza. Dysponuje atakiem dalekiego zasięgu. Wykorzystuje dezintegrację.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  TemplarArchive: 'Umożliwia ulepszenie wysokich templariuszy.<br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/>- wysokich templariuszy w bramie,<br/>- tworzenie archontów z templariuszy.'
  TemporalRift: Tworzy pole zniekształcające we wskazanym miejscu. Jednostki naziemne złapane w to pole mają o dwie trzecie mniejszą szybkość ruchu i ataku, a także o dwie trzecie dłuższe czasy odnowienia. Działa <b>30</b>
  TerranBuild: Wyświetla listę budowli podstawowych.
  TerranBuildAdvanced: Wyświetla listę budowli zaawansowanych.
  TerranInfantryArmorLevel1: Wzmacnia pancerz jednostek piechoty.
  TerranInfantryArmorLevel2: Jeszcze bardziej wzmacnia pancerz jednostek piechoty.
  TerranInfantryArmorLevel3: Maksymalnie wzmacnia pancerz jednostek piechoty.
  TerranInfantryWeaponsLevel1: Zwiększa obrażenia zadawane przez jednostki piechoty.
  TerranInfantryWeaponsLevel2: Jeszcze bardziej zwiększa obrażenia zadawane przez jednostki piechoty.
  TerranInfantryWeaponsLevel3: Maksymalnie zwiększa obrażenia zadawane przez jednostki piechoty.
