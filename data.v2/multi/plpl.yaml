  HellionTank: 'Jednostka bojowa krótkiego zasięgu. Zadaje obrażenia na małym obszarze przed sobą. Może transformować się w szybki pojazd zwiadowczy.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  IceProtossCrates: Skrzynie. Wewnątrz mogą się kryć różne rzeczy.
  InvulnerabilityShield: Osłania wskazaną jednostkę sojuszniczą tak, że przez <b>5</b> jest niewrażliwa na wszystkie ataki.
  LabBot: Skanuje i identyfikuje materię organiczną.
  LocustMP: 'Stworzenie o ograniczonym czasie życia. Wytrzymałe i niebezpieczne. <br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  MorphToHellion: 'Szybki pojazd zwiadowczy. Używa miotacza płomieni, który zadaje obrażenia wszystkim wrogim jednostkom na linii ognia. Może transformować się w jednostkę bojową krótkiego zasięgu.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  MorphToHellionTank: 'Jednostka bojowa krótkiego zasięgu. Zadaje obrażenia na małym obszarze przed sobą. Może transformować się w szybki pojazd zwiadowczy.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  MorphToMothership: Ulepsza się do statku-matki. Może korzystać z przeciążenia fotonowego, przywołania zbiorczego i zakrzywienia czasoprzestrzeni. Maskuje pobliskie jednostki i budowle.
  MorphToSwarmHostBurrowedMP: Zakopuje się w ziemi i powija szarańczę.
  MorphToSwarmHostMP: Przekształca się w nieuzbrojoną, mobilną formę.
  MothershipCore: 'Mobilna jednostka latająca, która korzysta z umiejętności przeciążenia fotonowego, przywołania zbiorczego i zakrzywienia czasoprzestrzeni. Może ulepszyć się do statku-matki.<br/> <br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  MothershipCoreEnergize: Odnawia energię jednostki lub budowli docelowej do maksimum.
  MothershipCoreMassRecall: Teleportuje rdzeń statku-matki i wszystkie pobliskie jednostki należące do gracza do wskazanego nexusa.
  MothershipCoreTeleport: Teleportuje rdzeń statku-matki do nexusa.
  MothershipCoreWeapon: Napełnia kryształ khaydarinowy wskazanego nexusa energią, zamieniając go na <b>20</b> sek. w potężną broń dalekiego zasięgu, która zadaje <b>30</b> pkt. obrażeń.
  MothershipStasis: Tymczasowo więzi statek-matkę i wszystkie pobliskie jednostki powietrzne w polu zastoju.
  MuscularAugments: '<span style="color: #ffff8a">Hydraliski</span> poruszają się o 25% szybciej poza biomasą.'
  NexusInvulnerability: Sojuszniczy cel staje się niewrażliwy przez <b>20</b> s.
  NexusPhaseShift: Jednostki docelowe znikają na <b>50</b> s. i stają się niewrażliwe na ataki, ale nie mogą atakować ani używać umiejętności.
  NydusCanalAttacker: 'Niszczyciel nydusowy dysponuje atakiem dystansowym pozwalającym niszczyć obiekty naziemne i powietrzne.<br/><br/><span style="color: #ffff8a">Atakuje tylko budowle.</span>'
  NydusCanalCreeper: 'Wieża biomasy może wyrzucić biomasę w wybranym kierunku.<br/><br/><span style="color: #ffff8a">Premia: zergi poruszają się szybciej po biomasie.</span>'
  Oracle: Jednostka latająca. Korzysta z ujawniania, okowów zastoju i wiązki pulsarowej.
  OracleCloakField: Maskuje sojusznicze jednostki znajdujące się w pobliżu wyroczni. Trwa <b>60</b> s.
  OracleEnergyUpgrade: Zwiększa energię początkową wyroczni o 25.
  OracleHallucination: Ta halucynacja zachowuje się jak prawdziwa jednostka, ale nie może używać aktywnych zdolności, zadawać obrażeń i łatwiej ginie. Halucynacje działają przez <b>60</b>, a potem znikają.
  OracleNormalMode: Udostępnia poruszanie się, zdolności i regenerację energii, ale blokuje wykrywanie.<br/>
  OracleRevelation: Sprawia, że wrogie jednostki i budowle pozwalają widzieć, co się dzieje na wskazanym obszarze przez <b>28</b> sek. Odkrywa zamaskowane lub zagrzebane jednostki oraz budowle.
  OracleRevelationMode: Blokuje możliwość poruszania się, korzystanie ze zdolności i regenerację energii, ale umożliwia poruszanie się.
  PhoenixRangeUpgrade: Feniksy zyskują +3 zasięgu.
