  Prowler: 'Szybka jednostka dalekiego zasięgu. Szybko regeneruje życie, gdy nie walczy.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  PurchaseEMPBomb: Kupuje ładunek bomby EMP.
  PurchaseSensorPod: Kupuje ładunek kapsuły czujnikowej.
  PylonPower: Generuje moc pylonów przez <b>30</b>
  RallyOverlord: Wysyła stworzonych nadrządców do wyznaczonego punktu.
  ResearchCombatDrugs: 'Pozwala <span style="color: #ffff8a">żniwiarzom</span> regenerować życie poza walką.'
  ResearchLocustLifetimeIncrease: 'Wydłuża czas życia <span style="color: #ffff8a">szarańczy</span> o <b>10</b> sek.'
  ResearchTransformationServos: 'Pozwala swobodnie przełączać między trybami <span style="color: #ffff8a">heliona</span> i <span style="color: #ffff8a">helbata</span>. W trybie <span style="color: #ffff8a">heliona</span> jednostka jest szybkim zwiadowcą, a w trybie <span style="color: #ffff8a">helbata</span> jednostką bojową krótkiego zasięgu.'
  ResourceBlocker: Nie pozwala gromadzić minerałów z tego pola. Zaatakuj, aby to zniszczyć.
  ResourceStun: Tworzy nad polami minerałów na wskazanym obszarze osłony, które uniemożliwiają gromadzenie surowca przez <b>60</b> s. lub dopóki się ich nie zniszczy.
  RestoreShields: Docelowe jednostki sojusznicze regenerują osłony 5 razy szybciej poza walką. Trwa <b>15</b> s.
  Scryer: Sprawia, że wroga budowla przez <b>60</b> s. umożliwia podgląd i pokazuje, co w niej powstaje.
  SetRallyPointSwarmHost: Wysyła szarańczę do wyznaczonego punktu.
  Shield: Dodaje 40 pkt. żywotności.
  ShieldHeal: Ładuje osłony jednostki docelowej.
  SingleRecall: Przywołuje do statku-matki wszystkie jednostki sojusznicze na obszarze docelowym.
  SmokeScreen: Tworzy w punkcie docelowym blokadę pola widzenia o rozmiarach 4x4. Utrzymuje się przez <b>12</b>
  SummonNydusCanalAttacker: 'Przyzywa niszczyciela nydusowego do wybranego miejsca.<br/><br/><span style="color: #ffff8a">Atakuje tylko budowle.</span>'
  SummonNydusCanalCreeper: 'Przyzywa wieżę biomasy, która może wyrzucić biomasę w wybranym kierunku.<br/><br/><span style="color: #ffff8a">Premia: zergi poruszają się szybciej po biomasie.</span>'
  SwarmHost: 'Powija 2 szarańcze. Szarańcze żyją <b>25</b> s.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  SwarmHostMP: 'Jednostka oblężnicza. Atakuje, kiedy jest zakorzeniona lub zagrzebana, powijając szarańczę.<br/><br/><span style="color: #ffff8a">Szarańcza może atakować jednostki naziemne.</span>'
  SwarmHostPassive: Jama infekcji umożliwia tworzenie nosicieli roju.
  Tempest: 'Latająca jednostka oblężnicza. Dysponuje atakiem dalekiego zasięgu. Wykorzystuje dezintegrację.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  TempestRangeUpgrade: Dodatkowo przeciąża orkana zadając +30 pkt. obrażeń przeciwko jednostkom masywnym.
  ThornLizard: Jaszczurowaty stwór żywiący się insektami i małymi gryzoniami.
  Threatening: Napastnicy automatycznie wezmą na cel tę jednostkę, chyba że otrzymają inny rozkaz.
  TornadoMissile: 'Podczas ataku na jednostkę mechaniczną, ogar wystrzeliwuje w kierunku celu naładowane elektrycznie pociski, które zadają 30 pkt. obrażeń każdą salwą.<br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  UltraliskBurrowCharge: Zagrzeb się i zaatakuj jednostkę. Po wygrzebaniu wszystkie jednostki w pobliżu zostaną odrzucone.
  Viper: Latająca jednostka manipulująca warunkami na polu walki. Może korzystać ze zdolności pochłonięcia, oślepiającego obłoku i porwania.
  ViperConsume: 'Żmij przyczepia się do wskazanej budowli i zadaje <b>150</b> pkt. obrażeń, a jednocześnie odzyskuje <b>2.5</b> pkt. energii na sek.<br/><br/><span style="color: #ffff8a">Celem nie mogą być budowle sojusznicze ani wrogie.</span>'
  VoidSiphon: Wysysa z budowli wroga minerały i zadaje <b>3</b> pkt. obrażeń, wytwarzając <b>3</b> szt. minerałów na sekundę.
  VoidSiphonText: <span class="style-Kicker_Minerals">+<b>0</b> </span>
  WarHound: 'Maszyna krocząca do walki z pojazdami. Pociski „Haywire” zadają dodatkowe obrażenia jednostkom mechanicznym. <br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  WidowMine: 'Mina-robot. Po zagrzebaniu wystrzeliwuje pociski w pobliskie jednostki wroga. Atak zadaje obrażenia rozpryskowe na małym obszarze wokół celu.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  WidowMineAttack: Atakuje każdą wrogą jednostkę, która znajdzie się w pobliżu.
  WidowMineBioSplash: 'Atakuje pociskami naziemne i powietrzne jednostki wroga, które za bardzo się zbliżą. Pociski zadają <b>125</b> (+35 pkt. przeciw osłonom) pkt. obrażeń celowi głównemu i <b>40</b> (+<b>40</b> przeciwko osłonom) pkt. obrażeń rozpryskowych jednostkom wokół.<br/><br/><span style="color: #ffff8a">Czas odnowienia: <b>40</b> sek.</span>'
  WidowMineBurrow: Maskuje i uzbraja wdowią minę. Uzbrojona mina nie może się poruszać.
  WidowMineUnburrow: Wygrzebuje i rozbraja wdowią minę, pozwalając jej się poruszać.
  ZergBurrowMove: Pozwala wszystkim jednostkom naziemnym zergów poruszać się, gdy są zagrzebane (tryb rekina lądowego).
  ActivateStasisWard: Więzi pobliskich wrogów w zastoju na <b>30</b> sek. Uwięzione jednostki nie mogą zostać zaatakowane ani objęte efektami umiejętności.
  AdeptHallucination: Ta halucynacja zachowuje się jak prawdziwa jednostka, ale nie może używać aktywnych zdolności, zadawać obrażeń i łatwiej ginie. Halucynacje działają przez <b>60</b>, potem znikają.
  AdeptKillBounce: Zawsze, gdy atak adepta zabije przeciwnika, fala uderzeniowa trafia 2 pobliskie jednostki wroga i zadaje im pełne obrażenia od ataku.
  AdeptPhaseShift: Rzuca niewrażliwy na ataki cień, który może się poruszać, ale nie atakować. Po <b>10</b> adept teleportuje się do miejsca, w którym znajduje się cień.
  AdeptPiercingUpgrade: Zwiększa szybkość ataku adeptów o 45%.
  AdeptResearchPiercingUpgrade: 'Zwiększa szybkość ataku <span style="color: #ffff8a">adeptów</span> o 45%.'
  AggressiveMutation: 'Sojusznicze jednostki zergów otrzymują +<b>5</b> pkt. do zadawanych obrażeń na <b>30</b> sek.<br/><br/><span style="color: #ffff8a">Wpływa tylko na jednostki naziemne.</span>'
  ArbiterMPRecall: Teleportuje do arbitra wszystkie jednostki sojusznicze na obszarze docelowym.
  ArbiterMPStasisField: Umieszcza przeciwników na wskazanym obszarze w zastoju. Jednostki w zastoju nie mogą się poruszać, atakować ani zostać zaatakowane czy też objęte efektami umiejętności przez <b>60</b> sek.
  ArmorpiercingMode: Włącza u thora działa Punisher kalibru 250 mm. Działa te zadają duże obrażenia pojedynczemu celowi powietrznemu.
  AttackArea: Wypuszcza przechwytywacze, które walczą na danym obszarze przez <b>0</b> min.
  BansheeSpeed: 'Zwiększa szybkość ruchu <span style="color: #ffff8a">banshee</span>.'
  BroodLordCocoon2: Ten kokon zawiera skaziciela, który przekształca się w rządcę szczepu.
  BuildCyclone: 'Mobilny pojazd szturmowy. Może korzystać z namierzania, aby prowadzić szybki ostrzał w ruchu.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  BurrowProtector: Tworzy obłok, który utrzymuje się przez <b>8</b> sek. i zmniejsza zasięg ataku jednostkom naziemnym do zasięgu walki wręcz.
  BurrowedMove: Jednostka może się poruszać, gdy jest zagrzebana.
  CausticSpray: 'Wyrzuca strumień kwasu, który zadaje <b>5.0</b> pkt. obrażeń na sek. przez <b>6.0</b> sek., a następnie obrażenia wzrastają do <b>25.0</b> pkt. na sek.<br/><br/><span style="color: #ffff8a">Zdolność podtrzymywana.</span><span style="color: #ffff8a"> Może atakować wyłącznie budowle wroga.</span>'
  ChannelSnipe: 'Po ostrożnym wycelowaniu, które zajmuje <b>2.00</b> sek. – jeśli duch nie otrzyma obrażeń – jednostka oddaje strzał i zadaje <b>130</b> pkt. obrażeń. Przebija pancerze.<br/><br/><span style="color: #ffff8a">Celem mogą być wyłącznie jednostki biologiczne.</span>'
  CloakingDrone: Maskuje wskazaną jednostkę na 60 sek. dopóki ta nie zada obrażeń.
  CollapsibleRockTowerDoubleWide: Wieża, którą można zniszczyć w celu zagrodzenia dostępu do nowych obszarów lub miejsc z surowcami.
  CorrosiveParasite: Infekuje wskazaną jednostkę pasożytem, który zadaje <b>0</b> pkt. obrażeń na <b>1.0</b> przez <b>0</b> sek. Jeśli gospodarz zginie, pasożyt wybucha zadając <b>0</b> pkt. obrażeń jednostkom znajdującym się na obszarze.
  CorruptionBomb: 'Umieszcza w wyznaczonym miejscu bombę, która wybucha po <b>3</b> zadając <b>20</b> pkt. obrażeń (+ <b>20</b> przeciwko jednostkom opancerzonym) przeciwnikom w promieniu<b>2</b>.<br/><br/>Zdolność podtrzymywana.<br/><br/><span style="color: #FFFF00"> Nie zadaje obrażeń jednostkom sojuszniczym.</span>'
  Cyclone: 'Mobilny robot szturmowy. Może korzystać z namierzania, aby prowadzić szybki ostrzał w ruchu.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  CycloneLockOnAir: Pozwala cyklonowi namierzać i atakować jednostki powietrzne.
  CycloneLockOnDamageUpgrade: Zwiększa obrażenia zadawane podczas korzystania przez cyklon z namierzania.
  CycloneResearchLockOnDamageUpgrade: 'Zwiększa obrażenia zadawane podczas korzystania przez <span style="color: #ffff8a">cyklon</span> z namierzania. Zadaje 600 pkt. obrażeń przez <b>20</b> sek. celom naziemnym i 360 pkt. obrażeń przez <b>20</b> sek. celom latającym.'
  DefilerMPPlague: Infekuje wszystkie jednostki i budowle wroga na wskazanym obszarze i zadaje im <b>300</b> pkt. obrażeń w ciągu <b>40</b> sek. Nie zabija jednostek ani nie niszczy budowli i pozostawia im przynajmniej 1 pkt. wytrzymałości. Przenika przez osłony. Ujawnia jednostki zamaskowane.
  Disruptor: Robot do działań dywersyjnych. Może korzystać z oczyszczającego rozbłysku, aby zadawać poważne obrażenia obszarowe.
  DisruptorHallucination: Ta halucynacja zachowuje się jak prawdziwa jednostka, ale nie może używać aktywnych zdolności, zadawać obrażeń i łatwiej ginie. Halucynacje działają przez <b>60</b>, potem znikają.
  DisruptorPhased: Robot do działań dywersyjnych. Może korzystać z oczyszczającego rozbłysku, aby zadawać poważne obrażenia obszarowe.
  Elsecaro_Colonist_Hut: Skromne mieszkanie cywilne.
  Ensnare: Zmniejsza szybkość ruchu jednostek na wskazanym obszarze o <b>100</b>% na <b>0</b> sek. Ujawnia zamaskowane i zagrzebane jednostki.
  EvolveFlyingLocusts: 'Pozwala latać <span style="color: #ffff8a">szarańczy</span> powijanej przez nosicieli roju. Szarańcza może lądować na ziemi i atakować.'
  ExitPurifyMode: Ta jednostka wychodzi z trybu oczyszczania.
  ExplosiveMode: Uzbraja wyrzutnie pocisków Oszczep thora. Pociski Oszczep zadają obrażenia rozpryskowe pobliskim jednostkom powietrznym i dodatkowe obrażenia jednostkom lekkim.
  ExplosiveShrapnelShells: Zwiększa o 30% obrażenia zadawane przez wieżyczki automatyczne i pociski Łowca kruków.
  FlyingLocusts: Pozwala latać szarańczy powijanej przez nosicieli roju. Szarańcza może lądować na ziemi i atakować.
  FlyoverUnit: Niewidzialna, niezniszczalna jednostka w ukrytym trybie przelotu.
  Grapple: 'Przyciąga HERK-a do wskazanej jednostki naziemnej.<br/><br/><span style="color: #ffff8a">Celem nie mogą być jednostki znajdujące się blisko ani jednostki powietrzne.</span>'
  HERC: 'Jednostka piechoty walcząca na pierwszej linii. Korzysta z chwytaka.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  HealUpgraded: 'Leczy sojuszniczy cel biologiczny.<br/><br/><span style="color: #f078ff">Przywraca 5 pkt. życia na 1 pkt. energii.</span>'
  Hyperjump: 'Po <b>6</b> przenosi się do wskazanej lokalizacji. Krążownik jest niewrażliwy na ataki podczas przesyłu.<br/><br/><span style="color: #ffff8a">Miejsce docelowe nie musi być widoczne.</span>'
  ImmortalOverload: Absorbuje maksymalnie <b>100</b> pkt. obrażeń. Działa <b>0</b> sek.
  Impale: Zadaje <b>20</b> pkt. obrażeń na bardzo małym obszarze.
  ImprovedEnergy: Zwiększa szybkość przesyłu jednostek przesyłanych w polu zasilającym do <b>5</b>.
  InterceptorVoidUnit: 'Dron bojowy, który automatycznie atakuje cel lotniskowca. Lotniskowiec nie może walczyć bez przechwytywaczy.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  KD8Charge: Materiały wybuchowe z zapalnikiem czasowym, które zadają 10 pkt. obrażeń i odrzucają pobliskie jednostki.
  LaunchDefenders: Wypuszcza 4 obrońców, aby patrolowali obszar. Gdy obrońcy działają, lotniskowiec nie może korzystać z przechwytywaczy.
  Liberator: 'Myśliwiec artyleryjski. Wystrzeliwuje pociski, które zadają obrażenia obszarowe w powietrzu. Może przełączyć się w tryb obrońcy i zapewniać wsparcie oblężnicze.<br/><br/><span style="color: #ffff8a">Może atakować jednostki powietrzne.</span>'
  LiberatorAAMode: Przełącza statek w tryb myśliwski. W trybie tym liberatory mogą się przemieszczać, ale atakują wyłącznie cele powietrzne.
  LiberatorAG: 'Nieruchoma jednostka obronna. Zadaje duże obrażenia pojedynczym celom naziemnym. Może przełączyć się w tryb myśliwski i zapewniać wsparcie lotnicze.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  LiberatorAGMode: Włącza tryb obrońcy, który pozwala liberatorom zadawać obrażenia pojedynczym jednostkom naziemnym. W trybie tym liberatory nie mogą się poruszać.
  LiberatorAGRangeUpgrade: Zwiększa zasięg ataku liberatora w trybie obrońcy o 4.
