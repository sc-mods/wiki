  CommanderNovaUnlockBombingRun: Odblokowuje zdolność wzywania Gryfa, który rozmieszcza na wskazanej trasie ładunki wybuchowe. Gryfa można wzywać z górnego panelu.
  CommanderNovaUnlockEquipmentChange: Odblokowuje zdolność przełączania między dwoma rodzajami wyposażenia na polu walki, które udostępniają Novie różne zdolności i uzbrojenie.
  CommanderNovaUnlockGriffinTransport: Odblokowuje zdolność wzywania Gryfa do szybkiego transportu jednostek we wskazane miejsce. Gryfa można wzywać z górnego panelu.
  CommanderNovaUnlockNukeandHoloDecoy: Odblokowuje zdolność Taktycznego Ataku Jądrowego, która pozwala Novie naprowadzać pociski jądrowe w trybie ukrycia.<br/><br/>Ponadto odblokowuje zdolność Holowabika, która pozwala Novie w trybie szturmowym tworzyć wyprowadzającą samodzielne ataki kopię samej siebie.
  CommanderNovaUnlockOdin: Zdolność wysyłania odyna odblokowana na górnym pasku.
