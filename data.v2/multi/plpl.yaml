  MechaLurkerACGluescreenDummy: 'Jednostka do urządzania zasadzek. Atakuje kolcami, które zadają obrażenia wszystkim wrogim jednostkom znajdującym się na linii ataku. Korzysta z algorytmu tunelu TERROR oraz algorytmu skupienia ataku. <br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.<br/>Musi się zagrzebać, aby atakować.</span>'
