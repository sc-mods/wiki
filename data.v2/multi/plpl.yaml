  CommanderPrestigeAbathurBiomass: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Jednostki bojowe mogą zgromadzić dodatkowo 25 jednostek biomateriału i mają dodatkowe 50% szans na pozostawienie biomateriału w chwili śmierci.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Najwyższe Stadium Ewolucji jest niedostępne.
  CommanderPrestigeAbathurDeepTunnel: "<span class=\"style-Coop_Prestige_Advantage\">Zalety</span><br/>Szarańcza ma o 50% większy zasięg ataku, szybkość ruchu i czas działania. Ulepszenie głęboki przekop nie wymaga już ula i pola widzenia, i może być używane przez karakany oraz pustoszyciele.\t<br/><br/><span class=\"style-Coop_Prestige_Disadvantage\">Wady</span><br/>Jednostki bojowe mają 25% wyższy koszt w wespanie."
  CommanderPrestigeAbathurUltimateEvo: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Liczba Najwyższych Stadiów Ewolucji nie jest ograniczona do 3.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Najwyższe Stadium Ewolucji wymaga 200 jednostek biomateriału. Biomateriał jest słabszy.
  CommanderPrestigeAlarakDeathFleet: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Wezwanie Floty Śmierci nie jest ograniczone czasem działania ani wstępnym czasem odnowienia. Statek-matka może konstruować niszczyciele.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Niszczyciele nie są już przyzywane przez statek-matkę. Statek-matka i niszczyciele zużywają zasoby i zaopatrzenie. Zbiorowa teleportacja statku-matki jest ograniczona czasem odnowienia trwającym 60 sek. i nie teleportuje jednostek sojuszniczych.
  CommanderPrestigeAlarakEmpowerMe: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Czas odnowienia Wzmocnienia jest krótszy o 50%.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Flota Śmierci jest niedostępna.
  CommanderPrestigeAlarakMech: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Kiedy suplikant ginie, zwiększa się szybkość ataku i obrażenia zadawane przez jedną z pobliskich, mechanicznych, niebohaterskich jednostek bojowych Alaraka.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Zabójcza Szarża i Fala Zniszczenia zadają o 50% mniej obrażeń.
  CommanderPrestigeArtanisCombatAbilities: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Zwiększa skuteczność zdolności wszystkich aktywnych jednostek bojowych o 100%.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Jednostki bojowe kosztują 30% więcej.
  CommanderPrestigeArtanisOrbitalStrike: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Ataki z Orbity przesyłają Bezgranicznego Fanatyka, który emanuje niszczycielską energią i działa 15 sek. Przeciążenie Osłon jest teraz zdolnością z celem, ma 50% krótszy czas odnowienia i zużywa 25 pkt. energii.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Ataki z Orbity zużywają 50 pkt. energii. Powłoka Obronna jest wyłączona.
  CommanderPrestigeArtanisPowerField: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Rozpostarcie Pola Zasilającego przesyła dowolną z twoich jednostek bojowych w istniejącym polu zasilającym do nowej lokalizacji. Czas odnowienia zostaje usunięty.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Rozpostarcie Pola Zasilającego zużywa 25 pkt. energii.
  CommanderPrestigeDehakaClone: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Dehaka powija klona.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Jeśli Dehaka lub klon zginą, drugie spotka to samo.
  CommanderPrestigeDehakaDevour: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Pożarcie zapewnia korzyści wszystkim pobliskim jednostkom sojuszniczym.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Dehaka posiada 0 pkt. bazowego pancerza, traci zdolność Palącego Oddechu, a jego maksymalny poziom spada o 4.
  CommanderPrestigeDehakaPackLeaders: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Przywócy stad i ich jednostki zadają 50% więcej obrażeń i mają 100% więcej życia. Przywódcy stad mają czasy odnowienia zdolności skrócone o 33% i mogą pochłaniać esencję dla Dehaki.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Dehaka opuszcza mapę, gdy któryś z przywódców stad jest aktywny. Maksymalnie może być aktywny tylko jeden przywódca stada.
  CommanderPrestigeFenixAvenger: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Efektywność Protokołu Mściciela wzrasta o 100%. Bohaterowie SI, którzy zginą, zwracają 75% swoich podstawowych kosztów.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Bohaterowie SI nie zyskują dodatkowego życia lub osłon oraz mają mniejszy zasięg ataku.
  CommanderPrestigeFenixDataWeb: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Efektywność Taktycznej Sieci Danych wzrasta o 200%. Koszt wszystkich jednostek bojowych spada o 50%.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Żywotność wszystkich jednostek niebohaterskich i zadawane przez nie obrażenia zostają zmniejszone o 50%.
  CommanderPrestigeFenixSuitSwap: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Obrażenia zadawane przez Pancerz rosną o 100%, a czasy odnowienia zdolności zostają skrócone o 50%. Życie, osłony i tempo regeneracji energii rosną o 100% podczas magazynowania.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Czasy odnowienia wezwań wszystkich Pancerzy wydłużają się o 700%. Każda powłoka może być utrzymana tylko przez 20 sek. w danej chwili.
  CommanderPrestigeHornerBombingPlatforms: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Platformy bombowców nie mają już limitu.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Koszt platform bombowców w surowcach rośnie o 100%.
  CommanderPrestigeHornerMagMines: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Miny magnetyczne uzbrajają się i wybuchają 80% szybciej. Jednostki Miry mają 100% większą skuteczność efektów w chwili śmierci.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Jednostki Hornera kosztują o 30% więcej.
  CommanderPrestigeHornerStarport: "<span class=\"style-Coop_Prestige_Advantage\">Zalety</span><br/>Koszt jednostek Hornera w wespanie spada o 20%, a czasy odnawiania ładunków o 50%.\t<br/><br/><span class=\"style-Coop_Prestige_Disadvantage\">Wady</span><br/>Limit galeonów wynosi 2."
  CommanderPrestigeKaraxArmy: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Jednostki bojowe kosztują 40% mniej.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Działa fotonowe i monolity khaydarinowe są niedostępne.
  CommanderPrestigeKaraxStructures: "<span class=\"style-Coop_Prestige_Advantage\">Zalety</span><br/>Wiązka Naprawcza jest 100% efektywniejsza i może obrać za cel dwa razy więcej budowli. Bariera Jedności wpływa na budowle, a jej czas odnowienia skraca się o 75%. Zagięcie Czasoprzestrzeni, Fala Czasu i Pole Czasoprzestrzenne wpływają na budowle obronne i zwiększają ich zasięg ataku.\t<br/><br/><span class=\"style-Coop_Prestige_Disadvantage\">Wady</span><br/>Wiązka Naprawcza może obierać za cel tylko budowle. Bariera Jedności nie wpływa na jednostki."
  CommanderPrestigeKaraxTopBar: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Atak z Orbity i Lanca Solarna zużywają 40% mniej energii. Czasy odnowienia Lancy Solarnej i Promienia Oczyszczenia skracają się o 50%.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Zagięcie Czasoprzestrzeni, Fala Czasu i Pole Czasoprzestrzenne są niedostępne.
  CommanderPrestigeKerriganAbilities: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Kerrigan zużywa kumulację furii, kiedy korzysta z Ataku z Wyskoku lub Psionicznego Przesunięcia i atakuje pobliskich wrogów, zadając im 50 pkt. obrażeń i ogłuszając ich na 3 sek.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Generacja karapaksu i obrażenia od zdolności Kerrigan są zmniejszone o 50%.
  CommanderPrestigeKerriganAssimilationAura: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Liczba zasobów zapewnianych przez Aurę Asymilacji jest o 100% większa. Kerrigan zyskuje Wybuch Kinetyczny i Miażdżący Chwyt.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Atak z Wyskoku i Psioniczne Przesunięcie są niedostępne.
  CommanderPrestigeKerriganCreep: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Efektywność Złośliwej Biomasy jest o 100% większa. Królowe nie są już spowalniane i mogą stawiać tumory poza biomasą.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Sieć Nydusowa i Sieć Omega są niedostępne.
  CommanderPrestigeMengskArtillery: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Strach wzbudzany przez Uderzenie Kontaminacyjne utrzymuje się o 200% dłużej, obrażenia z upływem czasu są dodatkowo zwiększone o 25%, koszt zdolności jest mniejszy o 20%, a czas odnowienia krótszy o 66%. Żołnierze zapewniają Poparcie dla Imperium, kiedy obsługują Ziemiołamacza.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Zagłada Nuklearna jest niedostępna.
  CommanderPrestigeMengskRoyalGuard: "<span class=\"style-Coop_Prestige_Advantage\">Zalety</span><br/>Koszt Gwardii Imperialnej w wespanie jest mniejszy o 25%, a przyrost PD większy o 100%.\t<br/><br/><span class=\"style-Coop_Prestige_Disadvantage\">Wady</span><br/>Koszt Gwardii Imperialnej w minerałach jest większy o 100%, a zużycie zaopatrzenia większe o 50%."
  CommanderPrestigeMengskTrooper: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Broń wyposażonych żołnierzy w chwili ich śmierci aktywuje mechanizm autodestrukcji. Broń żołnierzy kosztuje 40 jednostek minerałów i 20 wespanu.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Żołnierze nie upuszczają broni. Imperialne Łączniki nie są dostępne.
  CommanderPrestigeNovaAirlift: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Czas odnowienia Transportu Taktycznego zostaje skrócony o 75%.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Czas odnowienia Nalotu Gryfa zostaje wydłużony o 300%.
  CommanderPrestigeNovaInfantry: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Fabryka i gwiezdny port nie mają już wymogów technologicznych. Ładunki jednostek z pierwszej budowli produkcyjnej gromadzą się 100% szybciej.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Ładunki jednostek z drugiej i trzeciej budowli produkcyjnej gromadzą się 50% wolniej.
  CommanderPrestigeNovaStealth: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Nova ma stałe Supermaskowanie. Jej zdolności mają 50% większy zasięg i 50% krótszy czas odnowienia.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Nova nie może przełączać się na Kombinezon Bojowy i traci Supermaskowanie na 4 sek., kiedy atakuje lub oddaje Strzał Snajperski.
  CommanderPrestigeRaynorAfterburners: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Uruchomienie dopalaczy zwiększa również szybkość ataku o 100%. Czas odnowienia zostaje skrócony o 50%.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Jednostki nie kosztują już mniej. Uruchomienie dopalaczy zabiera 10 pkt. życia, a premia do szybkości ruchu za spada o 50%.
  CommanderPrestigeRaynorBioHealth: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Biologiczne jednostki bojowe mają o 100% więcej punktów życia.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>MUŁ-y są niedostępne.
  CommanderPrestigeRaynorStarport: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Port gwiezdny, zbrojownia i dowództwo orbitalne nie mają już wymogów technologicznych. Port gwiezdny nie ma już kosztu w wespanie, a powstałe w nim jednostki mają o 30% niższy koszt w wespanie. Wikingi, banshee i krążowniki poprawiają czasy odnowienia zdolności z górnego paska o 1% za każdą zużytą jednostkę surowców.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Jednostki bojowe kosztują 50% więcej w minerałach.
  CommanderPrestigeStetmannCombatBuff: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Jednostki bojowe kumulują Najlepszy Olej po zabiciu wrogów.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Jednostki bojowe kosztują 40% więcej w minerałach. Mechainfektory są niedostępne.
  CommanderPrestigeStetmannGary: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Życie Gary'ego i zadawane przez niego obrażenia są o 100% większe.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Szybkość ruchu Gary'ego poza stetopolami jest 90% mniejsza.
  CommanderPrestigeStetmannStetellites: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Stetality są po uruchomieniu odporne na ataki i generują stetopola większe o 50%.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Super Gary jest niedostępny.
  CommanderPrestigeStukov: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Banshee mogą załadować do 16 jednostek zainfekowanej piechoty i zrzucać ładunek w miejscu docelowym.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Zainfekowani cywile mają 30% krótszy czas życia.
  CommanderPrestigeStukovBunkers: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Zainfekowane bunkry powijają zainfekowanych żołnierzy 200% szybciej.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>W zainfekowanych bunkrach nie ma miejsca na jednostki.
  CommanderPrestigeStukovMech: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Fabryka i port gwiezdny nie mają już wymogów technologicznych. Mechaniczne jednostki bojowe kosztują 30% mniej. Samoczynna mitoza generuje amunicję zainfekowanych czołgów oblężniczych 200% szybciej.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Zainfekowana baza kolonistów nie powija się i nie można jej budować.
  CommanderPrestigeSwannDrill: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Wiertło Laserowe zadaje 100% obrażeń rozpryskowych, zmniejsza szybkość ruchu o 70% i namierza cele 50% szybciej.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Zdolności Wiertła Laserowego są niedostępne.
  CommanderPrestigeSwannHercules: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Herkules ma dwa razy większą pojemność i natychmiast wyładowuje jednostki. Statek naukowy może korzystać ze skoku taktycznego, którego czas odnowienia jest krótszy o 50%.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Czasy odnowienia zdolności na górnym pasku wydłużają się o 50%.
  CommanderPrestigeSwannTurrets: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Ulepszenia wieżyczek są o 100% skuteczniejsze.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Koszt jednostek bojowych w wespanie jest 50% większy.
  CommanderPrestigeTychusLoneWolf: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Kiedy banici znajdują się poza polem widzenia pozostałych banitów, zadają 30% więcej obrażeń za każdego rekruta i otrzymują 50% mniej obrażeń.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Supersprzęt jest niedostępny. Sprzęt kosztuje 25% więcej.
  CommanderPrestigeTychusOdin: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Odyn nie musi już być pilotowany przez Tychusa, jego czas działania wydłuża się o 100%, a jego czas odnowienia skraca się o 40%.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Ogień Zaporowy i Wielki Czerwony Przycisk są niedostępne.
  CommanderPrestigeTychusSquadCooldowns: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Czasy odnowienia aktywnych zdolności banitów zostają skrócone o 35%.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Koszt banitów i czas między ich werbowaniem wzrastają o 50%.
  CommanderPrestigeVorazunCrowdControlDamage: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Zastój otchłani, zamęt, okowy zastoju, sieć zakłócającej i mroczny wir wpływają na jednostki bohaterskie i powodują, że wrogowie tracą 20 pkt. życia na sekundę. Efekt ten nie może ich zabić.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Jednostki bojowe zadają 25% mniej obrażeń. Czas działania okowów zastoju jest krótszy o 75%.
  CommanderPrestigeVorazunFrontlineRecall: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Przywołanie Awaryjne przesyła jednostki zamaskowane do najbliższego nexusa lub mrocznego pylonu zamiast do budowli podstawowej i przywraca w pełni życie i osłony. Czas odnowienia i koszt Przesyłu Mrocznego Pylonu spadają o 50%.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Mroczne pylony tracą zdolność przywołania.
  CommanderPrestigeVorazunTimestopShadowguard: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Zatrzymanie Czasu zamienia się w zdolność z celem działania. Cała gwardia cienia po śmierci zostaje ożywiona w lokalizacji docelowej.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Czas działania gwardii cieni zostaje skrócony o 40%.
  CommanderPrestigeZagaraCorruptorsAberrations: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Aberracje i skaziciele kosztują 25% mniej, mają 50% więcej życia i jego znacznie zwiększoną regenerację.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Brak darmowych tępicieli.
  CommanderPrestigeZagaraMaxSupply: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Zwiększa maksimum zaopatrzenia o 50. Jaja zerglingów i zmory powijają jedną dodatkową jednostkę. Gniazda tępicieli powijają dodatkowo 4 darmowe tępiciele, a gniazda zmory 4 darmowe zmory.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Zagara jest niedostępna.
  CommanderPrestigeZagaraZagara: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Czasy odnowienia zdolności Zagary są krótsze, zwiększa się jej życie i regeneracja energii. Zyskuje ona także zdolność Głębokiego Przekopu.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Zbiorowy Szał wpływa tylko na Zagarę i wezwane przez nią jednostki. Jednostki bojowe kosztują 25% więcej.
  CommanderPrestigeZeratulArtifactFragments: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Zeratul może gromadzić nieograniczoną liczbę fragmentów artefaktu.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Jednostki bojowe Zeratula kosztują 25% więcej.
  CommanderPrestigeZeratulTornadoes: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Każdy zebrany fragment artefaktu skraca czas odnowienia Mrocznego Rozdarcia Zeratula o 5 sek. Zdolność ta tworzy tornado, które zadaje obrażenia i spowalnia wrogie jednostki.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Zeratul może zgromadzić maksymalnie dwa fragmenty artefaktu.
  CommanderPrestigeZeratulVoidSeeker: <span class="style-Coop_Prestige_Advantage">Zalety</span><br/>Zeratul może wysłać Poszukiwacza Otchłani i zapewnić wszystkim jednostkom sojuszniczym na wyznaczonym obszarze Supermaskowanie na 15 sek.<br/><br/><span class="style-Coop_Prestige_Disadvantage">Wady</span><br/>Poszukiwacz Otchłani nie może transportować już Zeratula.
