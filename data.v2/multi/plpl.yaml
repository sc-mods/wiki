  CommanderSwannCombatDrop: Odblokowuje zdolność wzywania 4 robotów bojowych A.R.E.S. o ograniczonym czasie życia, które w chwili lądowania ogłuszają wrogie jednostki na wskazanym obszarze. Zrzut Bojowy można wezwać w górnym panelu.
  CommanderSwannEngineeringBayUpgradesPack: Odblokowuje następujące ulepszenia w laboratorium stacji inżynieryjnej:<br/><ul indent="2" text="•"><li/>automatyczne gaszenie płonących budowli i naprawianie ich do 50% wytrzymałości,<li/>zwiększenie o 25% szybkości ataku wszystkich wieżyczek.</ul>
  CommanderSwannFactoryUpgradesPack: Odblokowuje następujące ulepszenia w laboratorium technologicznym fabryki:<br/><ul indent="2" text="•"><li/>umożliwienie goliatom atakowania jednocześnie jednostek naziemnych i powietrznych,<li/>zwiększenie o 100% obrażeń zadawanych przez cyklon podczas namierzania,<li/>odblokowanie u thorów dział zaporowych 330mm, które ogłuszają i zadają obrażenia wrogom na wskazanym obszarze.</ul>
  CommanderSwannImmortalityProtocol: Odblokowuje thorom i czołgom oblężniczym zdolność odbudowywania się na polu walki po zniszczeniu.
  CommanderSwannImprovedCombatDrop: Zwiększa z 4 do 6 liczbę robotów bojowych A.R.E.S. wzywanych podczas Zrzutu Bojowego. Zrzut Bojowy można wezwać w górnym panelu.
  CommanderSwannImprovedLaserDrill: Wiertło Laserowe Drakken można ulepszyć drugi raz i zwiększyć obrażenia zadawane przez jego ataki z 30 do 50 pkt.<br/><br/>Odblokowuje również zdolność Działa Impulsowego, które zadaje 600 pkt. obrażeń jednostkom i budowlom wroga na wskazanym obszarze. Działo Impulsowe można aktywować w górnym panelu.
  CommanderSwannImprovedSCVs: Pozwala kilku ERK jednocześnie konstruować tę samą budowlę, co skraca czas budowy. Naprawy nie zużywają zasobów.
  CommanderSwannImprovedTurrets: Zwiększa z 6 do 9 zasięg ataku wieżyczek niszczących. Ataki zmniejszają szybkość ruchu wrogów o 30%.<br/><br/>Wytrzymałość wieżyczek przeciwlotniczych wzrasta z 250 do 325 pkt. a ich ataki zadają obrażenia obszarowe.<br/><br/>Zmniejsza o 50% koszt budowy wieżyczek Zatracenie.
  CommanderSwannIncreasedVehicleHealth: Zwiększa ilość punktów życia ERK, pojazdów i statków kosmicznych Swanna.
  CommanderSwannTechReactors: Łączy laboratorium technologiczne i reaktor w jedną dobudówkę, która zawiera ulepszenia jednostek i pozwala na jednoczesne szkolenie dwóch jednostek.
  CommanderSwannUnlockAdditionalStarportTechLabUpgrades: Odblokowuje następujące ulepszenia w reaktorze technologicznym portu gwiezdnego:<br/><ul indent="2" text="•"><li/>umożliwienie zjawom unikania 20% obrażeń, gdy są zamaskowane,<li/>udostępnienie matrycy obronnej statkowi naukowemu, która otacza cel osłoną absorbującą 200 pkt. obrażeń przez 20 sek.</ul>
  CommanderSwannUnlockCyclone: 'Pozwala Swannowi tworzyć cyklony w fabryce.<br/><br/>Mobilny pojazd szturmowy. Może korzystać z namierzania, aby prowadzić szybki ostrzał w ruchu.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  CommanderSwannUnlockThor: 'Ciężka szturmowa machina krocząca. Powstaje w fabryce.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  CommanderSwannVehicleSpecialist: ERK, pojazdy i statki kosmiczne Swanna powstają 20% szybciej niż u pozostałych dowódców. Budowa fabryk i zbrojowni nie wymaga wespanu.
  CommanderSwannVespeneDrone: Odblokowuje centrom dowodzenia zdolność do wzywania automatycznych dronów wydobywczych, które zbierają dodatkowy wespan dla ciebie i sojusznika z twojej rafinerii lub dowolnej, wydobywającej gaz budowli sojuszniczej.
  CommanderTraitAbathurBiomass: <span class="style-Coop_TraitTooltip_Subtitle">Biomateriał</span><br/>Ulepszaj swoje stworzenia i twórz monstra takie jak brutalisk czy lewiatan dzięki biomateriałowi gromadzonemu z zabitych wrogów.
  CommanderTraitAbathurMend: <span class="style-Coop_TraitTooltip_Subtitle">Leczenie</span><br/>Natychmiast leczy sojusznicze, biologiczne i mechaniczne jednostki oraz budowle. Przywraca też dodatkowe życie z upływem czasu.
  CommanderTraitAbathurToxicNest: <span class="style-Coop_TraitTooltip_Subtitle">Toksyczne Gniazdo</span><br/>Powija Toksyczne Gniazdo, które wydziela biomasę i może zostać wysadzone, dzięki czemu zrani wszystkich pobliskich naziemnych wrogów.
  CommanderTraitAlarakDeadlyCharge: <span class="style-Coop_TraitTooltip_Subtitle">Zabójcza Szarża</span><br/>Alarak przechwytuje wskazanego wroga i uderza go, zadając duże obrażenia.
  CommanderTraitAlarakDestructionWave: <span class="style-Coop_TraitTooltip_Subtitle">Fala Zniszczenia</span><br/>Alarak uwalnia poruszającą się w linii prostej potężną falę energii, która zadaje obrażenia wrogom znajdującym się na jej drodze i odrzuca ich.
  CommanderTraitAlarakStructureOvercharge: <span class="style-Coop_TraitTooltip_Subtitle">Przeciążenie Budowli</span><br/>Napełnia energią wskazaną budowlę sojuszniczą i na krótki czas pozwala jej wyprowadzać potężne ataki.
  CommanderTraitArtanisSOAOrbitalStrike: <span class="style-Coop_TraitTooltip_Subtitle">Atak z orbity</span><br/>Strzela z orbity kilkoma laserami, z których każdy zadaje obrażenia na obszarze.
  CommanderTraitArtanisSOAProjectPowerField: <span class="style-Coop_TraitTooltip_Subtitle">Emituj pole zasilające</span><br/>Tworzy na wskazanym obszarze pole zasilające. Ponowne użycie zdolności przeniesie pole w nowe miejsce.
  CommanderTraitArtanisSOAShieldOvercharge: <span class="style-Coop_TraitTooltip_Subtitle">Przeciążenie Osłon</span><br/>Zapewnia wszystkim sojuszniczym jednostkom i budowlom dodatkowe 100 pkt. osłon na 20 sek.
  CommanderTraitDehakaConsume: <span class="style-Coop_TraitTooltip_Subtitle">Pożarcie</span><br/>Pozwala pożerać wrogów, co powoduje ich natychmiastową śmierć, leczy Dehakę i tymczasowo daje mu różne moce.
  CommanderTraitDehakaPrimalCombat: <span class="style-Coop_TraitTooltip_Subtitle">Pierwotna Ewolucja Bojowa</span><br/>Jednostki pierwotnych zergów mogą toczyć ze sobą walki o swoją esencję i ewoluować w potężniejsze stworzenia.
  CommanderTraitDehakaPrimalPackLeaders: <span class="style-Coop_TraitTooltip_Subtitle">Wezwanie przywódców pierwotnych stad</span><br/>Wezwij najwścieklejsze bestie pierwotnych zergów, z których każda posiada wyjątkowe zdolności, które wspomogą cię w walce.
  CommanderTraitFenixChampionAI: <span class="style-Coop_TraitTooltip_Subtitle">SI z osobowością bohatera</span><br/>Wczytuje osobowości protoskich bohaterów do jednostek twojej armii i zapewnia im lepsze statystyki oraz nowe zdolności.
  CommanderTraitFenixPraetorArmorSuit: <span class="style-Coop_TraitTooltip_Subtitle">Pancerz pretora </span><br/>Wysyła Feniksa w postaci wytrzymałej jednostki walczącej w zwarciu, która dysponuje atakami obszarowymi i absorbuje obrażenia.
  CommanderTraitFenixSolariteDragoonSuit: <span class="style-Coop_TraitTooltip_Subtitle">Solarytowy dragon</span><br/>Wysyła Feniksa w postaci potężnej jednostki, która wyprowadza niszczycielskie ataki z dystansu.
  CommanderTraitHornerCallFleet: <span class="style-Coop_TraitTooltip_Subtitle">Wezwanie Floty</span><br/>Wydaje flocie Dominium rozkaz wyprowadzenia ciężkiego ataku przeciwko wrogom na wskazanym obszarze.
  CommanderTraitHornerSalvage: <span class="style-Coop_TraitTooltip_Subtitle">Złomowanie</span><br/>Zbiera surowce po zabitych jednostkach sojuszniczych, co pozwala szybko odzyskać siły po niepowodzeniach i obrócić je na swoją korzyść.
  CommanderTraitHornerSpaceStation: <span class="style-Coop_TraitTooltip_Subtitle">Relokacja platformy kosmicznej</span><br/>Pozwala objąć dowodzenia nad stacją kosmiczną i teleportować ją po polu bitwy, aby miażdżyła wszystko na swojej drodze. Stacja wypuszcza następnie drony szturmowe, które zadają dodatkowe obrażenia.
  CommanderTraitKaraxSOAChronoWave: <span class="style-Coop_TraitTooltip_Subtitle">Fala Czasu</span><br/>Tymczasowo zwiększa szybkość produkcji we wszystkich budowlach twoich i sojusznika do 200%.
  CommanderTraitKaraxSOAOrbitalStrike: <span class="style-Coop_TraitTooltip_Subtitle">Atak z Orbity</span><br/>Strzela z orbity laserami, które zadają obrażenia na obszarze. Zdolność nie posiada czasu odnowienia.
  CommanderTraitKaraxSOASolarLance: <span class="style-Coop_TraitTooltip_Subtitle">Lanca Solarna</span><br/>Ostrzeliwuje wskazany obszar trzema wiązkami laserowymi, które zadają duże obrażenia.
  CommanderTraitKerriganAssimilationAura: <span class="style-Coop_TraitTooltip_Subtitle">Aura asymilacji</span><br/>Tymczasowo sprawia, że po wszystkich zabitych w pobliżu wrogach pozostają surowce.
  CommanderTraitKerriganLeapingStrike: <span class="style-Coop_TraitTooltip_Subtitle">Atak z wyskoku</span><br/>Kerrigan doskakuje do celu i zadaje mu obrażenia. Można używać przy braku celu do szybkiego przemieszczania się.
  CommanderTraitKerriganPsionicShift: <span class="style-Coop_TraitTooltip_Subtitle">Przesunięcie psioniczne</span><br/>Kerrigan przebija się przez wrogów i zadaje obrażenia wszystkim przeciwnikom na swojej drodze.
  CommanderTraitMengskDogsofWar: <span class="style-Coop_TraitTooltip_Subtitle">Psy Wojny</span><br/>Wysyła zniewolone zergi, które tropią i atakują pobliskie jednostki wroga.
  CommanderTraitMengskForcedConscription: <span class="style-Coop_TraitTooltip_Subtitle">Przymusowy Pobór</span><br/>Zrzuca bunkier zaopatrzeniowy pełen nieszczęsnych żołnierzy.
  CommanderTraitMengskNuclearAnnihilation: <span class="style-Coop_TraitTooltip_Subtitle">Zagłada Nuklearna</span><br/>Wzywa niemal niekończącą się salwę pocisków taktycznych, po której następuje uderzenie pocisku jądrowego.
  CommanderTraitNovaDefensiveDrone: <span class="style-Coop_TraitTooltip_Subtitle">Dron obronny</span><br/>Wysyła drona, który daje pobliskim jednostkom sojuszniczym osłonę absorbująca przez pewien czas obrażenia.
  CommanderTraitNovaInstantRegeneration: <span class="style-Coop_TraitTooltip_Subtitle">Natychmiastowa regeneracja</span><br/>Natychmiast ożywia Novę we wskazanej lokalizacji. Koszt, ujęty w zasobach, jest zależny od tego, ile czasu pozostało do ożywienia.
  CommanderTraitNovaStealthMode: <span class="style-Coop_TraitTooltip_Subtitle">Tryb ukrycia</span><br/>Na stałe maskuje Novę. Udostępnia Strzał Snajperski, który zadaje poważne obrażenia wrogim jednostkom. Pozwala wysyłać drony sabotażowe, które zadają obrażenia na dużym obszarze.
  CommanderTraitRaynorHyperionHyperjump: <span class="style-Coop_TraitTooltip_Subtitle">Skok nadprzestrzenny</span><br/>Hyperion wykonuje skok nadprzestrzenny do wskazanej lokalizacji.
  CommanderTraitRaynorHyperionYamatoCannon: <span class="style-Coop_TraitTooltip_Subtitle">Działo Yamato</span><br/>Atakuje jednostkę potężnym działem plazmowym, które zadaje ogromne obrażenia jemu oraz pobliskim wrogom.
  CommanderTraitRaynorSummonHyperion: <span class="style-Coop_TraitTooltip_Subtitle">Hyperion</span><br/>Wzywa krążownik Hyperion, który walczy dla ciebie przez określony czas.
  CommanderTraitStetmannAnchoredMassReallocation: <span class="style-Coop_TraitTooltip_Subtitle">Półstabilny Transport Zbiorczy</span><br/>Gary teleportuje siebie i wszystkie pobliskie jednostki do wyznaczonego stetality.
  CommanderTraitStetmannGary: <span class="style-Coop_TraitTooltip_Subtitle">Gary</span><br/>Kontroluj Gary'ego, który zapewnia wsparcie twojemu mecharojowi i wykorzystuje stetality rozsiane na całej mapie.
  CommanderTraitStetmannStetellites: <span class="style-Coop_TraitTooltip_Subtitle">Stetality</span><br/>Wysyła stetality wytwarzające stetopola, które zapewniają różne premie armii twojej i twojego sojusznika.
  CommanderTraitStukovInfestStructure: <span class="style-Coop_TraitTooltip_Subtitle">Infekowanie Budowli</span><br/>Leczy z upływem czasu wskazaną budowlę sojuszniczą i powoduje, że powija ona chmarę pomiotów, które są pod twoją kontrolą.
  CommanderTraitStukovInfestedColonistCompound: <span class="style-Coop_TraitTooltip_Subtitle">Zainfekowana baza kolonistów</span><br/>W określonych odstępach czasu powija zainfekowanych cywilów.
  CommanderTraitStukovInfestedHorde: <span class="style-Coop_TraitTooltip_Subtitle">Zainfekowane wojska</span><br/>Automatycznie powija co 60 sek. wiele jednostek piechoty bez dodatkowych kosztów.
  CommanderTraitStukovPsiEmitter: <span class="style-Coop_TraitTooltip_Subtitle">Emiter psioniczny</span><br/>Rozstawia emiter psioniczny, który powoduje, że wszystkie twoje obecne i przyszłe jednostki piechoty atakują wskazaną lokalizację, gdy tylko zostaną powite.
  CommanderTraitSwannConcentratedBeam: <span class="style-Coop_TraitTooltip_Subtitle">Zogniskowana wiązka</span><br/>Wiertło laserowe Drakken zadaje ciężkie obrażenia jednostkom i budowlom wroga stojącym w linii prostej na całej mapie.
  CommanderTraitSwannDrakkenLaserDrill: <span class="style-Coop_TraitTooltip_Subtitle">Wiertło laserowe Drakken</span><br/>Potężna, stacjonarna broń artyleryjska, która zadaje ciężkie obrażenia pojedynczym celom. Laser można ulepszyć o nowe zdolności.
  CommanderTraitSwannDrakkenLaserDrillAttack: <span class="style-Coop_TraitTooltip_Subtitle">Atak wiertłem laserowym Drakken</span><br/>Wiertło laserowe zadaje ciężkie obrażenia i ma nieograniczony zasięg.
  CommanderTraitTychusOdin: <span class="style-Coop_TraitTooltip_Subtitle">Odyn</span><br/>Wzywa Odyna, który walczy przez określony czas.
  CommanderTraitTychusOutlawRecruitment: <span class="style-Coop_TraitTooltip_Subtitle">Werbowanie Banitów</span><br/>Werbuje legendarnych banitów, którzy walczą dla ciebie. Można wyposażyć ich w specjalistyczny sprzęt, który ulepsza ich zdolności.
  CommanderTraitTychusShredderGrenade: <span class="style-Coop_TraitTooltip_Subtitle">Granat Odłamkowy</span><br/>Tychus rzuca granat, który zadaje obrażenia wrogom na obszarze.
  CommanderTraitVorazunSOABlackHole: <span class="style-Coop_TraitTooltip_Subtitle">Czarna dziura</span><br/>Tworzy czarną dziurę, która na krótki czas wciąga i ogłusza wrogie jednostki.
  CommanderTraitVorazunSOASummonDarkPylon: <span class="style-Coop_TraitTooltip_Subtitle">Przesył Mrocznego Pylonu</span><br/>Przesyła mroczny pylon, który zapewnia zaopatrzenie i zasilanie. Mroczne pylony maskują pobliskie sojusznicze jednostki i budowle.
  CommanderTraitVorazunSOASummonShadowGuard: <span class="style-Coop_TraitTooltip_Subtitle">Wezwij gwardię cieni</span><br/>Wysyła we wskazane miejsce oddział elitarnych mrocznych templariuszy o ograniczonym czasie życia.
  CommanderTraitZagaraBanelingBarrage: <span class="style-Coop_TraitTooltip_Subtitle">Nawałnica tępicieli</span><br/>Wystrzeliwuje w wybranym kierunku grupę tępicieli. Każdy z nich eksploduje i zadaje ciężkie obrażenia.
  CommanderTraitZagaraMassFrenzy: <span class="style-Coop_TraitTooltip_Subtitle">Zbiorowy szał</span><br/>Tymczasowo zwiększa szybkość ruchu oraz ataku wszystkich jednostek sojuszniczych na mapie.
  CommanderTraitZagaraSpawnHunterKillers: <span class="style-Coop_TraitTooltip_Subtitle">Powij łowców</span><br/>Powija we wskazanym miejscu kilka hydralisków łowców o ograniczonym czasie życia.
  CommanderTraitZeratulAvatarsofFormandEssence: <span class="style-Coop_TraitTooltip_Subtitle">Awatary Formy i Esencji</span><br/>Wzywa jeden z dwóch tworów xel'naga, które walczą przez ograniczony czas.
  CommanderTraitZeratulLegendaryLegions: <span class="style-Coop_TraitTooltip_Subtitle">Legendarne Legiony</span><br/>Wzywa jeden z trzech legendarnych legionów protoskich wojowników, których można ulepszyć po odnalezieniu fragmentów artefaktu xel'naga.
  CommanderTraitZeratulPropheticVision: <span class="style-Coop_TraitTooltip_Subtitle">Prorocza Wizja</span><br/>Ujawnia ukryte na polu walki fragmenty artefaktu xel'naga, które wzmacniają twoje armie i zdolności.
  CommanderTychusLevel01: Maksimum zaopatrzenia Tychusa wynosi 100 i może on werbować legendarnych banitów w barze Joeyray's. Są to jednostki bohaterskie i potrafią uciekać śmierci, co pozwala znowu werbować je w barze.
  CommanderTychusLevel02: Odblokowuje możliwość najęcia piątego banity do ekipy Tychusa.
  CommanderTychusLevel03: Odblokowuje zdolność wzywania we wskazane miejsce Odyna, który jest pilotowany przez Tychusa i zadaje 150 pkt. obrażeń. Odyna można kontrolować i działa on na polu walki przez 60 sek. Można go wezwać z górnego panelu.
  CommanderTychusLevel04: 'Mięśniak. Potrafi wspierać jednostki sojusznicze, unieszkodliwiać opancerzone jednostki naziemne i korzystać z Regeneratora. Werbowany w barze Joeyray''s.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  CommanderTychusLevel05: Odblokowuje następujące ulepszenia w stacji inżynieryjnej:<br/><ul indent="2" text="•"><li/>zwiększenie szybkości ataku Tychusa, Krzywego Sama i Syriusza o 25%,<li/>zwiększenie żywotności Pożarsky'ego, Kartacza i Grzechotnika o 25%.</ul>
  CommanderTychusLevel06: 'Cyngiel. Potrafi rozstawiać wieżyczki i zapewniać sobie i im specjalne zdolności oraz stawiać Wieżyczkę Ogar. Werbowany w barze Joeyray''s.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  CommanderTychusLevel07: Zmniejsza o 50% koszt (w minerałach i gazie) pierwszego banity Tychusa.
  CommanderTychusLevel08: 'Mięśniak. Potrafi przyjmować na siebie obrażenia i je oddawać. Może korzystać ze zdolności Wielki Impet. Werbowany w barze Joeyray''s.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  CommanderTychusLevel09: Zwiększa maksymalną liczbę platform promów medycznych z 1 do 3.
  CommanderTychusLevel10: 'Kombinator. Potrafi przejmować kontrolę nad wrogimi jednostkami i korzystać z Dominacji. Postać można ulepszyć, aby stała się <span style="color: #FFE303">wykrywaczem</span>. Werbowana w barze Joeyray''s.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  CommanderTychusLevel11: Zmniejsza koszt całego wyposażenia o 100 jednostek minerałów oraz gazu.
  CommanderTychusLevel12: Odblokowuje następujące ulepszenia:<br/><ul indent="2" text="•"><li/>zwiększenie obrażeń od broni Tychusa za każdego banitę na polu walki (do kupienia w kryjówce cyngli),<li/>zdolność Krzywego Sama do skracania czasu uzbrojenia Ładunku Burzącego z każdym atakiem (do kupienia w kryjówce cyngli),<li/>zdolność Pożarsky'ego do zmniejszania wszystkich otrzymywanych obrażeń (do kupienia w zbrojowni mięśniaków),<li/>zdolność por. Nikary do stawiania osłon obronnych wokół jednostek sojuszniczych (do kupienia w mecie kombinatorów),<li/>zdolność Nuxa do skracania czasu odnowienia i ładowania wszystkich podstawowych zdolności banitów (do kupienia w mecie kombinatorów).</ul>
  CommanderTychusLevel13: Odblokowuje następujące ulepszenia w stacji inżynieryjnej:<br/><ul indent="2" text="•"><li/>4 i 5 poziom ulepszeń uzbrojenia banitów,<li/>4 i 5 poziom ulepszeń żywotności i pancerzy banitów.</ul>
  CommanderTychusLevel14: Odblokowuje następujące ulepszenia:<br/><ul indent="2" text="•"><li/>zwiększenie wytrzymałości i obrażeń zadawanych przez Wieżyczki Ogar Syriusza (do kupienia w kryjówce cyngli),<li/>zdolność Grzechotnika do zadawania obrażeń na obszarze (do kupienia w zbrojowni mięśniaków),<li/>30% szans, że Kartacz zada poczwórne obrażenia podczas każdego ataku (do kupienia w zbrojowni mięśniaków),<li/>wydłużenie czasu działania zdolności Dominacja u Vegi (do kupienia w mecie kombinatorów).</ul>
  CommanderTychusLevel15: Odblokowuje następujące ulepszenie w stacji inżynieryjnej:<br/><ul indent="2" text="•"><li/>zastąpienie ognia zaporowego Odyna zdolnością wyprowadzania ataku jądrowego.</ul>
  CommanderVorazunCloakedUnitsDamageBoost: Zwiększa o 15% obrażenia zadawane przez zamaskowane lub zagrzebane jednostki sojusznicze. Zwiększa o 50% regenerację energii zamaskowanych lub zagrzebanych jednostek sojuszniczych.
  CommanderVorazunDarkArchonUpgradesPack: Odblokowuje następujące ulepszenia w mrocznej świątyni:<br/><ul indent="2" text="•"><li/>umożliwienie przyzywania mrocznych archontów od razu z pełną energią,<li/>umożliwienie mrocznym archontom przejmowania kontroli na stałe nad wskazaną jednostką.</ul>
  CommanderVorazunDarkPylonRecall: Odblokowuje zdolność mrocznych pylonów do przywoływania do siebie jednostek sojuszniczych.
  CommanderVorazunDarkTemplarUpgradesPack: Odblokowuje następujące ulepszenia w mrocznej świątyni:<br/><ul indent="2" text="•"><li/>umożliwienie mrocznym templariuszom teleportacji do pobliskich miejsc,<li/>udostępnienie mrocznym templariuszom zdolności unieszkodliwiania jednostek, w wyniku której nie mogą atakować ani zostać zaatakowane przez 10 sek.</ul>
  CommanderVorazunFleetBeaconUpgradesPack: Odblokowuje następujące ulepszenia w stacji nawigacyjnej floty:<br/><ul indent="2" text="•"><li/>udostępnienie korsarzom i wyroczniom stałego maskowania,<li/>zwiększenie zasięgu promieni otchłani, kiedy te atakują nieprzerwanie,<li/>umożliwienie atakowania wrogów schwytanych w okowy zastoju wyroczni.</ul>
  CommanderVorazunImprovedShieldRegeneration: Zwiększa tempo regeneracji osłon jednostek sojuszniczych ze stałym maskowaniem o 400%.
  CommanderVorazunImprovedSpearofAdunBlackhole: Neutralizuje pancerze wszystkich wrogich jednostek objętych działaniem czarnej dziury. Zdolność jest dostępna w górnym panelu.
  CommanderVorazunImprovedTimeStop: Skraca czas odnowienia zdolności Zatrzymania Czasu z 5 do 4 min. Zdolność jest dostępna w górnym panelu.
  CommanderVorazunShadowGuardGainDetectionSuppression: Gwardia cieni otrzymuje aurę, która nie pozwala pobliskim wykrywaczom wroga na wykrywanie zamaskowanych jednostek sojuszniczych.
  CommanderVorazunShadowGuardIncreasedSpawnCount: Zwiększa liczbę gwardzistów cieni Vorazun z 2 do 4. Zdolność jest dostępna w górnym panelu.
  CommanderVorazunShadowStalk: Mroczni templariusze Vorazun mają ulepszone osłony, a ich przyzywanie ma mniejszy koszt w wespanie.
  CommanderVorazunSpearofAdunEmergencyRecall: 'Po otrzymaniu śmiertelnych obrażeń, zagrzebane lub zamaskowane jednostki sojusznicze zostają przywołane do budowli głównej swojego dowódcy. Może mieć miejsce tylko raz na 4 min.<br/><br/><span style="color: #ffff8a">Zdolność pasywna.</span>'
  CommanderVorazunSpearofAdunOrbitalAssimilators: 'Włócznia Aduna automatycznie gromadzi wespan bez pomocy próbników.<br/><br/><span style="color: #ffff8a">Zdolność pasywna.</span>'
  CommanderVorazunSpearofAdunTimeStop: Odblokowuje umiejętność Zatrzymania Czasu, która unieruchamia wszystkich wrogów na 20 sekund. Ta zdolność jest dostępna w górnym panelu.
  CommanderVorazunTwilightCouncilUpgradesPack: Ulepsza zelotów Vorazun do centurionów.<br/><br/>Nowe badania dostępne w radzie zmroku:<br/><ul indent="2" text="•"><li/>tymczasowe maskowanie centurionów i przenikanie przez inne jednostki podczas szarży,<li/>możliwość ogłuszania pobliskich wrogów przez centurionów,<li/>zdolność mignięcia tropicieli do maskowanie i przywracania osłon z upływem czasu.</ul>
  CommanderVorazunUnlockDarkArchon: 'Odblokowuje zdolność przyzywania mrocznych archontów w bramie.<br/><br/>Potężna jednostka korzystająca w walce ze zdolności. Potrafi siać zamęt wśród przeciwników i kontrolować ich umysły.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  CommanderZagaraBanelingEvolutionSplitterling: 'Ulepsza tępiciele do odmiany rozszczepieniec.<br/><br/>Jednostka samobójcza. W momencie śmierci dokonuje zniszczeń na małym obszarze i dzieli się na dwie jednostki. <br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  CommanderZagaraBanelingNestUpgradesPack: Odblokowuje następujące ulepszenia w gnieździe tępicieli:<br/><ul indent="2" text="•"><li/>zwiększenie podstawowych obrażeń zadawanych przez tępiciele głównemu celowi o 100%, bez zmiany wobec obrażeń rozpryskowych,<li/>zwiększenie promienia wybuchu tępicieli o 50%.</ul>
  CommanderZagaraBileLauncherUpgradesPack: Odblokowuje następujące ulepszenia w niecce rozrodczej:<br/><ul indent="2" text="•"><li/>zwiększenie zasięgu bombardowania u miotaczy żółci,<li/>skrócenie czasu odnowienia bombardowania u miotaczy żółci.</ul>
  CommanderZagaraEvolutionChamberUpgradesPack: Odblokowuje następujące ulepszenia w komorze ewolucyjnej:<br/><ul indent="2" text="•"><li/>zadawanie przez ataki Zagary obrażeń rozpryskowych wrogom wokół celu głównego,<li/>Zmniejszenie o 50% obrażeń zadawanych jednostkom znajdującym się pod aberracjami.
  CommanderZagaraImprovedInjectLarva: Zwiększa z 4 do 8 liczbę larw powijanych przez królowe.
  CommanderZagaraImprovedMassRoachDrop: Zwiększa z 10 do 20 liczbę karakanów powijanych przez Zainfekowany Zrzut Zagary.
  CommanderZagaraIncubateBanelings: Po śmierci aberracji z jej ciała powstają 2 tępiciele. Po śmierci skazicieli powstają 2 jednostki zmory.
  CommanderZagaraIncubateBroodlings: Twoje jednostki będą po śmierci powijać pomioty.
  CommanderZagaraMassRoachDrop: Zagara może wzywać w dowolne miejsce na mapie karakany o ograniczonym czasie życia. Komory desantowe zadają obrażenia w chwili lądowania.
  CommanderZagaraMasterSpawner: Zmniejsza o 50% zużycie energii przez Nawałnicę Tępicieli i Powicie Łowców Zagary;<br/><br/>Zwiększa o 50% liczbę jednostek powijanych przez Nawałnicę Tępicieli i Powicie Łowców.
  CommanderZagaraRelentless: Maksymalny poziom zaopatrzenia Zagary wynosi 100, ale jej jednostki bojowe kosztują mniej i szybciej się przekształcają. Robotnice przekształcają się parami. Królowe zużywają 1 pkt. zaopatrzenia. Larwy powijane są szybciej.
  CommanderZagaraScourgeUpgradesPack: Odblokowuje następujące ulepszenia w gnieździe zmory:<br/><ul indent="2" text="•"><li/>umożliwienie zmorze w chwili śmierci zadawania 50% normalnych obrażeń na niewielkim obszarze,<li/>zmniejszenie ilości wespanu potrzebnej do przekształcenia zmory o 50.</ul>
  CommanderZagaraUnlockBileLauncher: Odblokowuje zdolność przekształcania robotnic w miotacze żółci – budowle obronne, które zadają obrażenia obszarowe celom naziemnym i powietrznym.
  CommanderZagaraVolatileBanelingNest: Gniazdo tępicieli będzie co jakiś czas samoczynnie powijać tępiciele nie zużywając surowców.
  CommanderZagaraZerglingEvolutionSwarmling: 'Ulepsza zerglingi do odmiany rojnik.<br/><br/>Szybka jednostka walcząca w zwarciu. Przekształca się błyskawicznie i trójkami. Potrafi przekształcić się w tępiciela.<br/><br/><span style="color: #FFFF8A">Może atakować jednostki naziemne.</span>'
  CommanderZagaraZerglingUpgradesPack: Odblokowuje następujące ulepszenia w niecce rozrodczej:<br/><ul indent="2" text="•"><li/>zwiększenie o 10 liczby punktów życia zerglingów,<li/>umożliwienie atakom zerglingów zmniejszanie wartości pancerza ich celu do 0 na 10 sek.</ul>
  CommanderZeratulLevel01: Początkowe zaopatrzenie Zeratula wynosi 100, a jego jednostki mają więcej punktów życia i zadają więcej obrażeń. Budowle nie wymagają zasilania przez pylony, ale nie można przyzywać jednostek bezpośrednio na pole walki. Starożytny nexus Zeratula może automatycznie budować starożytne asymilatory.
  CommanderZeratulLevel02: Umożliwia Zeratulowi odnalezienie trzeciego i ostatniego fragmentu artefaktu. Kiedy Zeratul odnajdzie wszystkie, odblokuje następujące zdolności:<br/><ul indent="2" text="•"><li/>wezwanie Awatara Formy, będącego ucieleśnieniem potencjału psionicznego,<li/>wezwanie Awatara Esencji, będącego ucieleśnieniem potencjału ewolucyjnego.</ul>
  CommanderZeratulLevel03: Udostępnia następujące ulepszenia artefaktowe w bramie xel'naga po odnalezieniu drugiego fragmentu artefaktu:<br/><ul indent="2" text="•"><li/>zdolność czatownika xel'naga do pozostawiania po sobie – po użyciu mignięcia – fantoma otchłani, którego ataki zadają 200% obrażeń od broni,<li/>zwiększenie regeneracji energii stróża xel'naga o 100%,<li/>zdolność templariusza otchłani do zadawania 50 pkt. obrażeń wrogom, którzy znajdą się na drodze jego mignięcia,<li/>zdolność dział teseraktowych i monolitów teseraktowych do tworzenia swoich projekcji w wyznaczonej lokalizacji na 60 sek.</ul>
  CommanderZeratulLevel04: 'Robot do działań dywersyjnych. Może korzystać z oczyszczającego rozbłysku, aby zadawać poważne obrażenia obszarowe. Powstaje w placówce tworów.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  CommanderZeratulLevel05: Umożliwia wybranie następujących zdolności artefaktowych:<br/><ul indent="2" text="•"><li/>wysłanie we wskazane miejsce monolitu teseraktowego, który może ogłuszać wrogów, tworzyć swoje projekcje oraz chronić się przed obrażeniami,<li/>skrócenie czasu odnowienia projekcji cienia o 25% i zwiększenie obrażeń pochłanianych przez barierę cienia o 100%.</ul>
  CommanderZeratulLevel06: Udostępnia następujące ulepszenia artefaktowe tworów po odnalezieniu drugiego fragmentu artefaktu:<br/><ul indent="2" text="•"><li/>zdolność broni przeciwlotniczej mocarzy xel'naga do odrzucania jednostek powietrznych i zadawania 25% obrażeń jednostkom znajdującym się w promieniu wybuchu,<li/>skrócenie czasu odnowienia oczyszczającego rozbłysku abrogatorów xel'naga o 50%,<li/>zwiększenie szybkości ruchu obserwatorów xel'naga o 50%.</ul>
  CommanderZeratulLevel07: Udostępnia następujące artefaktowe zdolności:<br/><ul indent="2" text="•"><li/>wezwanie Serdatha i jego legendarnego legionu mrocznych archontów. Serdatha nie da się kontrolować bezpośrednio, ale można wydawać mu komendy z poziomu górnego paska,<li/>wezwanie niezniszczalnego Kryształu Zapory Otchłani, który spowalnia ruch i ataki wrogich jednostek oraz wyłącza budowle wroga w pobliżu,<li/>skrócenie czasu odnowienia zdolności Mignięcia u Zeratula i wszystkich jego jednostek o 50%.</ul>
  CommanderZeratulLevel08: Legendarne Legiony zyskują nowe zdolności po znalezieniu trzeciego fragmentu artefaktu:<br/><ul indent="2" text="•"><li/>Telbrus zyskuje zdolność Sprzężenie Zwrotne, która wysysa energię z wrogiej jednostki. Legion zelotów Telbrusa zyskuje zdolność szarża, która pozwala im przechwytywać wrogie jednostki naziemne,<li/>Zoraya i jej legion promieni otchłani zyskują zdolność Zasięg Pryzmatyczny, która zwiększa zasięg ich uzbrojenia w miarę atakowania,<li/>Serdath i jego legion mrocznych archontów zyskują zdolność Malstrom, która tymczasowo ogłusza wrogie jednostki na obszarze.</ul>
  CommanderZeratulLevel09: Latający generator tuneli czasoprzestrzennych. Tworzy dwa jednocześnie. Może stworzyć połączenie między wszystkimi macierzami otchłani xel'naga na polu walki.
  CommanderZeratulLevel10: Skraca czas powstawania jednostek w bramie xel'naga i placówce tworów o 50%.
  CommanderZeratulLevel11: Udostępnia następujące ulepszenie artefaktowe w bramie xel'naga po odnalezieniu trzeciego fragmentu artefaktu:<br/><ul indent="2" text="•"><li/>Zdolność czatownika xel'naga do zgromadzenia 3 ładunków Mignięcia predyktywnego i odzyskiwania ładunku co 8 sek.<li/>Zdolność osłonników xel'naga do tworzenia aury o zasięgu 4,5, która odbija 50% pocisków w kierunku napastnika.<li/>Zdolność templariusza otchłani, który otrzymał śmiertelne obrażenia, do powrotu do Otchłani i regeneracji zdrowia oraz osłon w ciągu 10 sek.<li/>Zdolność dział teseraktowych i monolitów teseraktowych do absorbowania 100 pkt. obrażeń co 60 sek.</ul>
  CommanderZeratulLevel12: Zmniejsza zużycie zaopatrzenia przez stróżów xel'naga oraz parę macierzy otchłani xel'naga do 1, a przez obserwatorów xel'naga do 0.
  CommanderZeratulLevel13: Udostępnia następujące ulepszenia artefaktowe tworów po odnalezieniu trzeciego fragmentu artefaktu:<br/><ul indent="2" text="•"><li/>zwiększenie obrażeń absorbowanych przez barierę mocarzy xel'naga o 300%. Bariery będą odzyskiwać pełną wytrzymałość po aktywacji,<li/>zdolność oczyszczającego rozbłysku abrogatora xel'naga do wywołania trzech mniejszych rozbłysków, z których każdy zada 50 pkt. obrażeń wrogim jednostkom,<li/>zwiększenie tempa regeneracji osłon jednostek sojuszniczych w pobliżu macierzy otchłani xel'naga w trybie czasoprzestrzennym o 2 pkt. na sekundę,<li/>zwiększenie pola widzenia obserwatorów xel'naga o 50%.</ul>
  CommanderZeratulLevel14: Awatar Formy zyskuje zdolność wzywania naładowanych kryształów, które potrafią tworzyć małe burze psioniczne. Awatar Esencji zyskuje zdolność przekształcania wszystkich wrogich jednostek na dużym obszarze w niższe formy ewolucyjne.
  CommanderZeratulLevel15: Po odnalezieniu każdego fragmentu artefaktu xel'naga Zeratul zyskuje dodatkowe osłony, zadaje więcej obrażeń od Mrocznego Rozdarcia i może zgromadzić dodatkowe ładunki Mignięcia.
  ConcussiveGrenade: 'Cele trafione przez marudera zostają tymczasowo spowolnione.<br/><br/><span style="color: #ffff8a">Nie działa na jednostki masywne.</span>'
  ConstructionRefundTextEnemy: Anulowano
  Contaminate: W docelowej budowli nie będzie można szkolić nowych jednostek oraz opracowywać ulepszeń przez <b>30</b> sekund.
  CorruptionAbility: Pokrywa jednostkę docelową zergowym śluzem, na <b>30</b> zwiększając zadawane jej obrażenia o 20%.
  Corruptor: 'Latająca jednostka przeciwlotnicza. Korzysta z palącego rozprysku. Może przekształcić się w rządcę szczepu.<br/><br/><span style="color: #ffff8a">Może atakować jednostki powietrzne.</span>'
  CorruptorACGluescreenDummy: 'Jednostka przeciwlotnicza.<br/><br/><span style="color: #ffff8a">Może atakować jednostki powietrzne.</span>'
  CorsairACGluescreenDummy: 'Myśliwiec przewagi powietrznej. Może wykorzystywać sieć zakłócającą, która nie pozwala atakować jednostkom naziemnym i budowlom wroga.<br/><br/><span style="color: #ffff8a">Może atakować jednostki powietrzne.</span>'
  CovertBansheeACGluescreenDummy: 'Ulepszony taktyczny samolot uderzeniowy. Po ulepszeniu może używać stałego maskowania.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  CreepTumor: 'Zagrzebany wydzielacz biomasy. Biomasa zasila pobliskie budowle zergów. Tumor biomasy może powić jeden dodatkowy tumor.<br/><br/><span style="color: #ffff8a">Premia: zergi poruszają się szybciej na biomasie.</span>'
  CreepTumorBurrowed: 'Tworzy zagrzebany wydzielacz biomasy. Biomasa zasila pobliskie budowle zergów.<br/><br/><span style="color: #ffff8a">Premia: zergi poruszają się szybciej na biomasie.</span>'
  CreeperHostACGluescreenDummy: 'Jednostka oblężnicza. Atakuje powijając wybuchowe pełzacze.<br/><br/><span style="color: #ffff8a">Pełzacze mogą atakować jednostki naziemne.</span>'
  Critter: Automaton 2000. Robot użytkowy stworzony dla ciebie.
  CritterCarrionBird: Odrażające ptaszysko często spotykane na polach bitwy.
  CritterCow: Krowa holsztyno-fryzyjska. Sprowadzona z Ziemi stulecia temu.
  CritterDog: Typowy, udomowiony pies. Od zarania dziejów wierny towarzysz terran.
  CritterKarakFemale: Samice tego gatunku robią o wiele mniejsze wrażenie niż samce, które walczą o ich uwagę.
  CritterKarakMale: Samce tego gatunku słyną ze swojego jaskrawego ubarwienia.
  CritterLyote: Lokalny padlinożerca słynący z odbijającego się echem nocnego wycia.
  CritterRedstoneLavaCritter: Małe zwierzę pochodzące z Czerwonej Skały.
  CritterRedstoneLavaCritterBurrowed: Małe zwierzę pochodzące z Czerwonej Skały.
  CritterRedstoneLavaCritterInjured: Małe zwierzę pochodzące z Czerwonej Skały.
  CritterRedstoneLavaCritterInjuredBurrowed: Małe zwierzę pochodzące z Czerwonej Skały.
