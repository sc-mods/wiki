  Detector: Ta jednostka potrafi wykrywać zamaskowane i zagrzebane jednostki, a także ujawniać halucynacje.
  DevastationTurretACGluescreenDummy: 'Budowla obrony przed jednostkami naziemnymi. Zadaje dodatkowe obrażenia jednostkom opancerzonym. Ataki spowalniają wrogów.<br/><br/><span style="color: #ffff8a">Może atakować cele naziemne.</span>'
  DevourerACGluescreenDummy: 'Potężna jednostka przeciwlotnicza. Może korzystać ze żrącego kwasu.<br/><br/><span style="color: #ffff8a">Może atakować jednostki powietrzne.</span>'
  Disguise: Naśladuje kolor i rasę pierwszej napotkanej przez odmieńca wrogiej jednostki.
  DisruptorACGluescreenDummy: 'Robot do działań dywersyjnych. Może korzystać z oczyszczającego rozbłysku, aby zadawać poważne obrażenia obszarowe.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  DragoonACGluescreenDummy: 'Szturmowa jednostka krocząca atakująca z dystansu. Ma dużo punktów życia i zadaje zwiększone obrażenia.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  Drone: 'Podstawowa jednostka robotnicza. Potrafi zbierać minerały i wespan. Potrafi mutować w budowle.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  DroneBurrowed: 'Podstawowa jednostka robotnicza. Potrafi zbierać minerały i wespan. Potrafi mutować w budowle.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  EMP: Wytwarza impuls elektromagnetyczny, który zadaje 100 pkt. obrażeń osłonom. Zamaskowane jednostki trafione przez impuls są na krótki czas odsłaniane.
  Egg: Te kokony zapewniają bezpieczeństwo wykształcającym się jednostkom zergów.
  EliteMarineACGluescreenDummy: 'Elitarna piechota wielozadaniowa.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne oraz latające.</span>'
  EngineeringBay: 'Umożliwia ulepszanie piechoty i budowli terran. <br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/>- wieżyczki przeciwlotnicze (poprzez ERK),<br/>- wieże radarowe (poprzez ERK),<br/>- fortece planetarne z centrów dowodzenia.'
  EvolutionChamber: Umożliwia ulepszanie jednostek naziemnych Zergów.
  EvolveAnabolicSynthesis2: 'Zwiększa szybkość ruchu <span style="color: #ffff8a">ultralisków</span>.'
  EvolveCentrificalHooks: 'Zwiększa szybkość ruchu <span style="color: #ffff8a">tępicieli</span>.'
  EvolveChitinousPlating: 'Daje <span style="color: #ffff8a">ultraliskom</span> +2 do pancerza.'
  EvolveGlialRegeneration: 'Zwiększa szybkość ruchu <span style="color: #ffff8a">karakanów</span>.'
  EvolveInfestorEnergyUpgrade: 'Zwiększa energię początkową <span style="color: #ffff8a">infektorów</span> o 25.'
  EvolveOrganicCarapace: 'Zwiększa tempo regeneracji życia zagrzebanych <span style="color: #ffff8a">karakanów</span>.'
  EvolvePeristalsis: 'Zwiększa szybkość ruchu zagrzebanych <span style="color: #ffff8a">infektorów</span>.'
  EvolveTunnelingClaws: 'Umożliwia <span style="color: #ffff8a">karakanom</span> poruszanie się, gdy są zagrzebane. Zwiększa regenerację życia u zagrzebanych <span style="color: #ffff8a">karakanów</span>.'
  EvolveVentralSacks: 'Umożliwiają <span style="color: #ffff8a">nadrządcom</span> transportowanie jednostek.'
  Explode: Jednostka wybucha tam, gdzie stoi, uszkadzając pobliskie jednostki i budowle.
  Extractor: Mutuje na gejzerze z wespanem. Pozwala na wydobywanie gazu.
  ExtractorRich: Mutuje na gejzerze z wespanem. Pozwala na wydobywanie gazu.
  Factory: 'Zakład produkujący pojazdy.<br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/> – heliony,<br/> – wdowie miny.'
  FactoryFlying: Fabryka musi wylądować, żeby rozpocząć tworzenie jednostek.
  Feedback: Pozbawia cel całej energii. Zadaje 1 pkt. obrażeń za każdy odebrany punkt energii.
  FighterMode: Przełącza wikinga w tryb myśliwski. W trybie tym wikingi mogą latać, ale atakują wyłącznie jednostki powietrzne.
  FireRoachACGluescreenDummy: 'Jednostka szturmowa. Dysponuje atakiem zadającym obrażenia na obszarze. Szybko regeneruje zdrowie po zagrzebaniu.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  FirebatACGluescreenDummy: 'Wyspecjalizowana jednostka przeciwpiechotna.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  FleetBeacon: 'Umożliwia ulepszanie feniksów i lotniskowców.<br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/> – orkany w gwiezdnych wrotach,<br/> – lotniskowce w gwiezdnych wrotach,<br/> – statek-matkę z rdzenia statku-matki.'
  ForceField: Zapora powstrzymuje ruch jednostek naziemnych i działa przez <b>15</b> Jednostki masywne rozbijają pola siłowe przy kontakcie.
  Forge: 'Umożliwia ulepszanie broni i opancerzenia jednostek naziemnych protosów oraz ulepszanie osłon dla wszystkich ich jednostek i budowli.<br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/> - działa fotonowe poprzez próbniki.'
  Frenzied: Odporny na sidła, ogłuszenie i kontrolę umysłu.
  Frenzy: Sprawia, że pojedyncza jednostka biologiczna zadaje obrażenia większe o 25%, staje się też odporna na ogłuszenie i kontrolę umysłu. Trwa <b>30</b>
  FungalGrowth: Unieruchamia wskazaną jednostkę i w ciągu <b>4</b> zadaje jej <b>25</b> pkt. obrażeń. Ujawnia zamaskowane i zagrzebane jednostki.
  FusionCore: 'Umożliwia ulepszanie krążowników. <br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/>– krążowniki w porcie gwiezdnym.'
  Gateway: 'Przyzywa jednostki naziemne protosów.<br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/>- zelotów.'
  Gather: Każe jednostkom gromadzić surowce z wybranego pola minerałów lub gejzera z wespanem.
