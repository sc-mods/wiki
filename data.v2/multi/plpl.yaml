 Info:
  Adept: Adepci to doskonale wyszkolone i zaprawione w bojach przywódczynie, które wykorzystują technologię czyścicieli, aby zwiększać swój potencjał psioniczny. Są w stanie tworzyć cienie samych siebie i teleportować się na duże odległości.
  AdeptCE: Gwiezdne kuźnie daelaamów są w stanie konstruować uzbrojenie czyścicieli z Glaciusa, ale jak dotąd ich wytwory nie dorównały optymalnym osiągom oryginalnych prototypów Karaksa.
  AdeptGolden: Po wojnie ostatecznej wśród templariuszy zapanowały nostalgiczne nastroje. Część adeptów zaczęła okazywać swą dumę, nosząc formalne pancerze ceremonialne z dawno minionej ery.
  AdeptIhanrii: Nawet zaprawieni w bojach adepci ihan-rii potrzebowali czasu, by dojść do siebie, gdy z głębokiego snu na obrzeżach sektora Koprulu zbudziło ich wezwanie o pomoc.
  AdeptPurifier: Ci wojownicy SI, dopracowani przez fazmatora Karaxa, stali się centralnymi postaciami w armii czyścicieli i imponują wszystkim, którzy widzą w akcji ich sprawność i wyrafinowanie.
  AdeptTaldarim: Mimo że postępów w dziedzinie technologii wzmacniaczy psionicznych – wykorzystywanej przez adeptów daelaamów – dokonano dopiero niedawno, została już ona poddana inżynierii wstecznej przez tal'darimów i znalazła się na wyposażeniu ich najbardziej obiecujących wojowników.
  Archon: Archonci posiadają obezwładniającą moc psioniczną, ale cena, jaką za nią płacą, jest wysoka. Aby powstał archont poświęcić muszą się dwaj templariusze, którzy zostają scaleni w nie mające sobie równych uosobienie heroizmu.
  Armory: Zbrojownia zbudowana jest wokół kilku turbin. Utrzymują one budynek w zakresie wyznaczonych przez specyfikację temperatur, gdy naukowcy niestrudzenie pracują nad ulepszaniem maszyn bojowych terran.
  ArmoryCovertOps: Najnowsze zdobycze techniki Dominium w dziedzinie neostali były możliwe dzięki molekularnym badaniom tworów xel'naga zdobytych przez zespoły Sił Specjalnych.
  ArmorySilver: Doniesienia o wtargnięciu protosów do zbrojowni na Tyradorze IX doprowadziły do oskarżeń o szpiegostwo. Przywództwo ihan-rii utrzymuje jednak, że do tego incydentu doszło, gdyż protosi przez pomyłkę wzięli lśniące budowle za terrańskie muzea.
  Assimilator: Nawet wysoce zaawansowani technologicznie protosi cenią niezliczone zastosowania gazu wespanowego. Do rafinowania i gromadzenia tego użytecznego surowca opracowali asymilatory.
  AssimilatorForged: Tal'darimowie łapczywie pozyskują wespan swoimi asymilatorami, co prowadzi do trzęsień ziemi, które sieją spustoszenie w okolicznych ekosystemach.
  AssimilatorIhanrii: Protosi ihan-rii uważają się za bardzo wielkodusznych, ponieważ pozwolili terranom nie tylko zamieszkać na swoim starożytnym i świętym świecie – zwanym Arakirem – ale również wydobywać tam gaz wespanowy.
  AssimilatorTaldarim: '[ph] AssimilatorTaldarim info'
  Baneling: Tępiciele, zauważone po raz pierwszy podczas oblężenia Fortu na Soronie, to wybuchowa odmiana bojowa zerglinga. Niewiele materiałów potrafi wytrzymać w zetknięciu z kwasem, który rozbryzguje w trakcie wybuchu tych stworzeń.
  BanelingMecha: Odtworzenie tępicieli stanowiło wyjątkowe wyzwanie dla inżynierów, ponieważ z trudem zdobyte worki kwasowe przeżerały otaczający je korpus. Ostatecznie udało się zrealizować projekt.
  BanelingNest: Skupisko uli zergów musi posiadać gniazdo tępicieli, aby wykorzystać kod genetyczny tych stworzeń. Kiedy gniazdo już powstanie, każdy zergling na polu walki może przekształcić się w poczwarkę i po przejściu krótkiego stadium spoczynkowego wyłonić się jako tępiciel – plugastwo posiadające nabrzmiałe od kwasu worki na grzbiecie.
  BanelingNestMecha: Górna część gniazda tępicieli emulantów jest podtrzymywana przez tę samą technologię antygrawitacyjną, którą terranie stosują w krążownikach.
  BanelingNestRCZ: W celu zawalenia kluczowych fortyfikacji terran, gniazda tępicieli Cerbera wyposażono w ładunki wybuchowe, które miały zostać zdetonowane w sieci jaskiń oplatającej Tyradora IX.
  BanelingPrimal: Dehaka, zainspirowany tępicielami z roju Kerrigan, zapoczątkował mutację podobnej odmiany stworzeń w swoim stadzie.
  BanelingRCZ: Korzyści z inwestycji w wymianę całego układu nerwowego tępiciela, tylko po to, by wysadzić go w powietrze, są wątpliwe. Na szczęście klienci Cerbera nie szczędzą pieniędzy.
  BanelingWebby: Kolcowe wyrostki zerglingów ze szczepu Lewiatan są obecne również na workach kwasowych pochodnego gatunku tępicieli. Nawet całkowita metamorfoza nie jest w stanie zmienić chaotycznej natury ich podstawowych genów.
  Banshee: Firma Procyon Industries zaprojektowała banshee jako ekonomiczne i skuteczne maszyny. Zapewniają one wsparcie powietrzne piechocie na linii frontu i są idealnie przystosowane do wyprowadzania ataków taktycznych.
  BansheeCovertOps: Inżynierowie Dominium poczynili kluczowe postępy w technologii podwójnych wirników pionowego wzlotu banshee, co w połączeniu z nowymi tylnymi stabilizatorami zapewnia tym statkom niedoścignioną stabilność i osiągi.
  BansheeJunker: Najemnicy słyną z tego, że sklecają ze sobą elementy przeróżnych sprzętów i wykorzystują w swoich maszynach, a te banshee nie są wyjątkiem. Podobno w tym konkretnym projekcie wykorzystano części buldożera.
  BansheeSilver: Chociaż większość banshee z Tyradora została zniszczona w pierwszej fali ataku zergów Cerbera, to jednej z pilotów-weteranów udało się wcześniej zabić trzy ultraliski.
  BansheeUmojan: Dzięki potajemnym transakcjom Protektorat Umojański zdołał nabyć ograniczoną liczbę banshee od ich producenta, Procyon Industries, chociaż firma utrzymuje, że zostały skradzione.
  Barracks: Drugi dom personelu piechoty terran. Koszary są sterylne, mobilne i mogą być sprawnie rozmieszczane.
  BarracksCovertOps: Układy chłodzące pompujące płynny azot sprawiają, że koszary Sił Specjalnych otacza złowieszcza, niebieska poświata.
  BarracksSilver: W każdych koszarach Rycerzy Tyradora znajduje się pięciogwiazdkowa, zautomatyzowana kuchnia oraz ekskluzywne spa – oczywiście tylko dla oficerów.
  Battlecruiser: W trakcie długotrwałych kampanii wojennych krążowniki służą często za mobilne centra dowodzenia. To latające fortece wyposażone w ciężki pancerz i imponujący arsenał.
  BattlecruiserCovertOps: Po długim okresie badań i rozwoju nowo ulepszone krążowniki klasy Morai zostały dopuszczone do wyłącznego użytku Sił Specjalnych Dominium.
  BattlecruiserJunker: Ten groźny okręt został zmodyfikowany przez najemników pod ich potrzeby. Rzadko kto jednak jest w stanie przetrwać spotkanie z tym okrętem na tyle długo, aby podziwiać efekty ich pracy.
  BattlecruiserRemastered: Mostek kapitański krążowników z czasów Wojny Szczepów był mniej wyeksponowany i posiadał okna obserwacyjne po obu stronach, które zapewniały maksymalną widoczność na wypadek zasadzki zergów.
  BattlecruiserSilver: Rycerze Tyradora, zaatakowani przez zergi Cerbera, wysłali krążownik klasy Behemot, aby uzyskać pomoc od kamiennych okrętów czekających w milczeniu na orbicie.
  BattlecruiserUmojan: Krążowniki Umojan posiadają przeprojektowane poszycie z neostali oraz usprawnione działa Yamato, co wyróżnia te okręty na polu walki.
  BroodLord: Rządcy szczepu, którzy wyewoluowali, aby panować w przestworzach, to przerażające stworzenia, które atakują wrogów niszczycielskimi pomiotami.
  BroodLordMecha: Po ukończeniu prototypu rządcy szczepu, który przerósł wszystkie oczekiwania, zespół naukowców Projektu Emulant został wysłany na wakacje. Co dziwne, nigdy już nie wrócili...
  BroodLordPrimal: Niewielka liczba rządców szczepu została wcielona do stad pierwotnych zergów, co poskutkowało powstaniem stworzenia o drastycznie odmiennych cechach, z których najbardziej wyraźną są niezwykłe szpony.
  BroodLordRCZ: Każdy pomiot wysłany przez rządcę szczepu Cerbera może być osobno kontrolowany przez dowódcę zasiadającego bezpiecznie za konsolą komputera, z dala od pola bitwy.
  BroodLordWebby: Pomimo późnego wprowadzenia do roju, wielu rządców szczepu nadal nosi cechy genetyczne szczepu Lewiatan. Prawdopodobnie jest to efektem wczesnych eksperymentów nad esencją tych stworzeń prowadzonych przez mistrza ewolucji - Abatura.
  BroodLord_PremiumSkin_Aquatic: Podczas infekowania planet z wyjątkowo głębokimi oceanami, niektórzy rządcy szczepów wyewoluowali zdolność zanurzania się w głębiny podwodnych rowów w poszukiwaniu zdobyczy do pożarcia.
  Bunker: Z powodu spartańskich warunków i braku udogodnień, terrańska piechota ochrzciła bunkry mianem „trumien bojowych”.
  BunkerCovertOps: Kolejna generacja bunkrów Dominium potrafi wytrzymać ciężar ultraliska, ale marines najbardziej cieszy fakt, że budowle wyposażone są w miejsca siedzące.
  BunkerSilver: Klimatyzowane bunkry z Tyradora pozwalają na komfortową wartę nawet w strefach tropikalnych.
  Carrier: Te wspaniałe, potężne okręty słyną z tego, że budzą nadzieję w sercach templariuszy i strach w szeregach wrogów. Lotniskowce, uzbrojone w szybkie przechwytywacze, stanowią groźną siłę na polu walki.
  CarrierGolden: Niewielka liczba lotniskowców została odbudowana z wykorzystaniem starożytnych technik, aby okręty te bardziej przypominały swoje odpowiedniki z okresu po Eonie Wojen. Statki te służą głównie do wizyt dyplomatycznych.
  CarrierIhanrii: Żywy kamień opracowany przez protosów ihan-rii to lekki, wytrzymały i chemicznie obojętny materiał, który idealnie nadaje się do budowy okrętów kosmicznych.
  CarrierPurifier: Lotniskowiec czyścicieli to dopracowane do perfekcji dzieło łączące ekspercką automatyzację i zabójcze uzbrojenie dronów.
  CarrierRemastered: Lotniskowce wzorowane na legendarnym okręcie flagowym Gantritor są nadal konstruowane w niektórych zakątkach przestrzeni kosmicznej protosów na cześć Tassadara i jego poświęcenia.
  CarrierTaldarim: Stocznie tal'darimów przodują w przeprojektowywaniu wytworów khalaickiej myśli inżynieryjnej do zastosowań mających na celu przelewanie krwi. Lotniskowce, które stanowią trzon Floty Śmierci, to okręty wojenne z prawdziwego zdarzenia.
  Carrier_AmonBrood_Collection: Amon znieprawił większość Złotej Armady i wykorzystał jej wojowników do własnych celów. Ci opętani protosi różnią się wyglądem od swych pobratymców z powodu wpływu energii Otchłani i podobnej zmianie uległy ich okręty.
  Colossus: Kolosy były pierwszymi robotami zaprojektowanymi przez protosów wyłącznie do siania zniszczenia. Są zarówno symbolami krwawego okresu historii tej rasy, jak i bronią niezbędną do zapewnienia jej bezpiecznej i spokojnej przyszłości.
  ColossusCE: Po Pacyfikacji Kalatich uznano kolosy programu czyścicieli za zbyt groźne. Zrodziło to wiele legend wśród wojowników templariuszy. To maszyny ostatecznego zniszczenia.
  ColossusGolden: Wybrane kolosy, które walczyły w wojnie ostatecznej, zostały przemodelowane na tradycyjny styl z wykorzystaniem najlepszych dostępnych materiałów. Teraz maszyny te przypominają najwspanialsze osiągnięcia protoskiej robotyki.
  ColossusIhanrii: Liczne kamienne elementy kolosów ihan-rii lewitują w powietrzu i są trzymane razem wyłącznie przez energię Otchłani emanującą ze zmodyfikowanych dynamomaszyn xel'naga.
  ColossusPurifier: Najnowsze osiągnięcie inżynierii czyścicieli to subtelnie dopracowany i ulepszony kolos, który nawet po zmianach pozostaje bezlitosną machiną wojenną.
  ColossusTal: Kolosy – relikty dawnej wojny, zakopane pod ziemią, zapomniane i porzucone na planetach w całym sektorze – są często odkrywane i reaktywowane przez wyniesionych tal'darimów, którym zależy na przeważającej sile ognia.
  ColossusTaldarim: Niżsi rangą wyniesieni często prowokują się nawzajem do przejmowania aktywnych kolosów. Jeśli im się udaje, tal'darimowie zdobywają potężną machinę wojenną. Jeśli nie, wtedy inni mają jednego rywala mniej w Łańcuchu Wyniesienia.
  CommandCenter: Mobilne i praktyczne centra dowodzenia służą za przetwarzalnie surowców i mogą być przemieszczane wszędzie tam, gdzie występuje bogactwo minerałów lub wespanu.
  CommandCenterCovertOps: Wzmocnione, chwytne wsporniki repulsorowe pomagają temu centrum dowodzenia lądować i zachować stabilność w nawet najmniej przyjaznych warunkach.
  CommandCenterRemastered: Poprzednie wersje centrum dowodzenia posiadały rozszerzalny interfejs pozwalający przyłączać dobudówki. Został on później zastąpiony wewnętrznymi pomieszczeniami w celu zwiększenia bezpieczeństwa.
  CommandCenterSilver: Po przybyciu protosów ihan-rii centra dowodzenia na Tyradorze gościły dyplomatów z całego sektora Koprulu, z których każdy pragnął pozyskać wsparcie nowych przybyszów do własnych celów politycznych.
  Corruptor: Skaziciele utrzymują się w powietrzu za pomocą biologicznie wytwarzanego pola magnetycznego i plują strumieniem kwasu tak żrącego, że topi nawet najbardziej wytrzymałe materiały.
  CorruptorMecha: Zamiast zarodników te mechaniczne skaziciele wykorzystują samoreplikujące nanomaszyny zaprojektowane do spełniania tej samej, niepokojącej funkcji.
  CorruptorPrimal: Pierwsze skaziciele wyróżniły się tym, że zostały zaadaptowane zarówno przez rój jak i pierwotne zergi. Ta druga grupa rozwinęła grubsze szpony i karapaks, aby wspomóc intensywny proces żerowania.
  CorruptorRCZ: Członkowie Programu Cerber, którzy zeszli do podziemia po upadku Arcturusa Mengska rozwijali dalej projekt warunkowania neuralnego, ale za cel badań obrali zergi zamiast terrańskich żołnierzy.
  CorruptorWebby: Choć utwardzone kolce i błoniaste twory sugerują powinowactwo z organizmami wodnymi, skaziciele ze szczepu Lewiatan wykorzystują te cechy do przetrwania w warunkach silnej grawitacji.
  CreepTumorMecha: Sercem tumorów biomasy tworzonych przez zbuntowane królowe emulantów musi być wyrafinowana nanotechnologia, ale dalsze badania zostały udaremnione przez skłonność tumorów do wybuchania podczas prób ich otwarcia.
  CyberneticsCore: Protosi słyną z tego, że łączą ciał swych poległych, elitarnych wojowników z cybernetyczną maszynerią, co daje im drugie życie i pozwala dalej prowadzić chwalebną walkę. Rdzeń cybernetyki odgrywa ogromną rolę w rozwoju tej technologii.
  CyberneticsCoreForged: Wszystkie rdzenie cybernetyczne posiadają zdolność wiązania istot biologicznych ze złożoną maszynerią. W przypadku rdzeni tal'darimów główną różnicę stanowi to, że proces ten jest niewyobrażalnie wręcz bolesny.
  CyberneticsCoreIhanrii: Terrański rekonesans baz ihan-rii pozwolił zdobyć nagranie budowli przypominającej współczesny rdzeń cybernetyczny protosów, choć energia wytwarzane przez wersję ihan-rii była zdecydowanie odmienna.
  Cyclone: Cyklon, pierwotnie zaprojektowany jako w pełni automatyczny pojazd szturmowy, został przeprojektowany pod obsługę przez pilota. W końcu nic nie może się równać z ludzką nieprzewidywalnością.
  CycloneCovertOps: Pojazd ten został gruntownie przeprojektowany w celu zwiększenia jego sterowności podczas misji specjalnych. Posiada bieżniki pozwalające sprawniej przemieszczać się po trudnym terenie i w ciasnych przestrzeniach.
  CycloneJunker: Najemnicy Miry znacznie rozbudowali swoje cyklony dodając dodatkowe opancerzenie oraz kolce. Jednak z powodu braku zdolności inżynieryjnych nie zwiększyło to możliwości obronnych tych maszyn.
  CycloneSilver: Kiedy zergi Cerbera zaatakowały Tyrador IX, kilka cyklonów wysłanych do obrony było nadal wyposażonych w nieszkodliwe fajerwerki wykorzystywane podczas cowieczornych pokazów w parku rozrywki.
  CycloneUmojan: Jeśli naśladownictwo jest najszczerszą formą pochlebstwa, to te cyklony są niezwykle złożonym hołdem umojańskich inżynierów złożonym pomysłowości Dominium Terran.
  DarkShrine: Mroczna świątynia stanowiła niegdyś pomnik wystawiony niezależnej społeczności nerazimów. Po ich ponownym dołączeniu do khalaitów nerazimowie przekształcili świątynię w miejsce szkolenia mrocznych templariuszy.
  DarkShrineForged: Nikt poza łowcami krwi, wykonawcami nikczemnych zamiarów Wielkiego Wodza, nie wie, co odbywa się w mrocznej świątyni tal'darimów.
  DarkShrineIhanrii: Supergorące opary dobywające się ze szczytu mrocznej świątyni ihan-rii sugerują piekielnie wysoką temperaturę wewnętrzną, choć analiza termiczna wskazuje, że ruchomy kamień okalający budowlę jest bliski zamarznięcia.
  DarkTemplar: Mroczni templariusze, potężni wojownicy psioniczni nerazimów, nauczyli się manipulować mocą otchłani. Atakują z cieni, są zabójczy i nieustępliwi.
  DarkTemplarGolden: Tradycjonaliści w szeregach templariuszy twierdzą, że zaprzyjaźnili się z kilkoma nerazimami i chwalą ich jako prawdziwy symbol daelaamów. Inni mówią jednak, że templariusze ci zostali zwyczajnie przekupieni.
  DarkTemplarIhanrii: Na początku swego szkolenia protosi ihan-rii są związywani z kryształami Otchłani, aby dostroić do nich swoje wyjątkowe sygnatury psioniczne. Kiedy ihan-rii osiągną dojrzałość, kryształ ostrzy się i zamienia w ostrza włóczni.
  DarkTemplarPurifier: Po nawiązaniu bliższych kontaktów z nerazimami, czyściciele opracowali nowy wariant swoich strażników, który naśladuje sprawność bojową wojowników mrocznych templariuszy.
  DarkTemplarTaldarim: Społeczeństwo tal'darimów jest brutalne i bezlitosne. Jednostki uznane za niegodne służby Wielkiemu Wodzowi są eliminowane przez łowców krwi, którzy posiadają zdolność tropienia swych ofiar z ukrycia.
  Disruptor: Destabilizatory, pierwotnie zaprojektowane w ramach programu czyścicieli, należą do jednych z najbardziej śmiertelnych maszyn w arsenale protosów. Solarytowy arsenał tych automatów potrafi siać potężne zniszczenie.
  DisruptorGolden: Podobnie jak kolosy destabilizatory, które brały udział w wojnie ostatecznej zostały odnowione na upamiętnienie zwycięstwa protosów. Być może z czasem pamięć o ich porażkach ulegnie zapomnieniu.
  DisruptorIhanrii: Destabilizatory ihan-rii czerpią skrzącą się, połyskującą zielenią energię z krystalicznych rdzeni swoich głównych okrętów. Każde żywe stworzenie, które zetknie się z centralnym przekaźnikiem mocy natychmiast wyparowuje.
  DisruptorPurifier: Najnowsze destabilizatory z Cybrosa dysponują zaawansowanym opancerzeniem oraz usprawnieniami protokołów, które odzwierciedlają nieustanny rozwój badań tej frakcji.
  DisruptorTaldarim: Tal'darimowie często drwią z uzbrojenia daelaamów, ale dość szybko przejęli i przystosowali tak dużo destabilizatorów jak tylko zdołali. Nie można bowiem ignorować tak niszczycielskiej mocy.
  Drone: Pracowite i mające jedno przeznaczenie robotnice kryją w swoim kodzie genetycznym ewolucyjny potencjał wszystkich budowli zergów. Do wypełnienia swego zadania robotnice potrzebują jedyne surowców oraz biomasy.
  DroneBlizzcon17: Ta niezwykła robotnica została powita wśród sterty rdzewiejącego, terrańskiego złomu. Nie przeszkodziło to jej jednak w rozwoju. Jej ciało zaadaptowało się i spoiło z odpadkami.
  DroneMecha: Projekt Emulant rozpoczął się od budowy mechanicznych robotnic, które miały służyć za cele ćwiczebne podczas testów alternatywnych technik bojowych i uzbrojenia. Wkrótce jednak projekt znacznie rozwinięto.
  DronePrimal: Pierwotne robotnice często znajdują się w sytuacji zagrożenia, ponieważ silniejsi przedstawiciele ich stad znani są z tego, że pożerają słabsze stworzenia swego rodzaju, kiedy potrzebują dodatkowego pożywienia.
  DroneRCZ: Podobnie jak u reszty zergów Cerbera, układ nerwowy tej robotnicy został zastąpiony technologią cybernetyczną, która zapewnia pełną kontrolę mięśniowo-szkieletową nad stworzeniem.
  DroneRemastered: Wcześniejsza wersja ewolucyjna robotnicy charakteryzowała się jaskrawszymi barwami i większą agresją oraz refleksem. Cechy te stopniowo zanikały w populacji zergów w kolejnych pokoleniach.
  DroneWebby: Trujące kolce to uniwersalny mechanizm obronny, który jednocześnie sygnalizuje drapieżnikom, aby trzymały się z dala. Niektóre stworzenia potrafią odtwarzać sam groźny wygląd kolców, który zniechęca do ataków.
  EngineeringBay: Po Wojnie Szczepów terranie intensywnie rozwijali swoje możliwości inżynieryjne. Ze względu na wzrost liczby personelu i stopień skomplikowania pracy, stacja inżynieryjna nie jest już dopuszczana do wzlotu.
  EngineeringBayCovertOps: Eksperymentalne stacje inżynieryjne zwiększają szybkość badań poprzez przeciwstawianie sobie SI rywalizujących w symulowanej walce.
  EngineeringBaySilver: Część każdej stacji inżynieryjnej Rycerzy Tyradora służy wymyślaniu nowych atrakcji w parkach rozrywki, choć badania te zostały tymczasowo wstrzymane z powodu ataku zergów Cerbera.
  EvolutionChamber: Wewnątrz komory ewolucyjnej skręcają i łączą się sekwencje genetyczne, zapewniając ulepszenia dla armii zergów.
  EvolutionChamberMecha: Podobnie jak inne budowle emulantów, komora ewolucji jest zbudowana z polimerowego stopu zdolnego do odkształcania się i dostosowywania do biomechanicznych procesów toczących się wewnątrz.
  EvolutionChamberRCZ: Po miesiącach frustrujących badań w dziale bioinżynierii Cerbera odkryto, że pompowanie feromonów przywódców stad w tętnice komory ewolucyjnej pozwala nieznacznie stłumić hiperadaptacyjne właściwości budowli.
  Extractor: Ta budowla biologiczna trawi surowy wespan, przetwarzając go i wydalając do niewielkich worów błoniastych. Zbiorniki te są doskonale zaprojektowane do łatwego transportowania przez robotnice.
  ExtractorMecha: Dokumenty planistyczne wskazują, że ekstraktory Projektu Emulant miały pełnić wyłącznie cel estetyczny. Nie jest jasne, kiedy nastąpiło przestawienie funkcji na pełne przetwarzanie wespanu.
  ExtractorRCZ: Ekstraktory Cerbera pulsują nieprzerwanie pod powierzchnią Tyradora IX, wysysając gaz wespanowy ze skorupy planety, aby zasilać dalszą ekspansję zergów.
  Factory: Podczas Drugiej Wielkiej Wojny z fabryk usunięto latryny. Dodatkowa przestrzeń pozwoliła mechanikom na produkcję czołgów z już zainstalowanymi możliwościami oblężniczymi.
  FactoryCovertOps: Fabryka serii R36 posiada solidniejsze kotwy, wzmocnione fundamenty i warstwę kuloodpornej farby.
  FactorySilver: Pertraktacje między protosami ihan-rii a władzami Tyradora IX utknęły w martwym punkcie, gdy kilka terrańskich fabryk na spornym obszarze w tajemniczy sposób wybuchło, pozostawiając po sobie świecące, zielone kratery.
  FleetBeacon: Stacje nawigacyjne floty służą do wzmacniania połączenia pobliskich wrót gwiezdnych z matrycą psioniczną, umożliwiając przesył największych okrętów.
  FleetBeaconForged: Stacja nawigacyjna floty tal'darimów wytwarza nieproporcjonalnie wręcz olbrzymią ilość energii psionicznej poprzez swoją centralną sferę, umożliwiając teleportację potężnych i silnie opancerzonych okrętów wojennych.
  FleetBeaconIhanrii: Gdy ihan-rii wreszcie powrócili na Arakir, zbudowali potężne stacje nawigacyjne floty, aby skanować głębię kosmosu w poszukiwaniu innych ocalałych przedstawicieli swej starożytnej cywilizacji.
  FleetBeaconTaldarim: '[ph] FleetBeaconTaldarim info'
  Forge: W kuźni pracują bez wytchnienia fazmatorzy, opracowujący niestrudzenie ulepszenia oręża, pancerzy i okrętów swych pobratymców. Ci elitarni inżynierowie nie spoczną, dopóki Aiur nie zostanie odzyskany.
  ForgeForged: Wewnątrz kuźni tal'darimów, pojmani inżynierowie khalaiccy są przesłuchiwani celem wydobycia z nich tajemnic technologicznych.
  ForgeIhanrii: Ihan-rii wydobywają kryształy otchłani ze złóż na południowym biegunie Arakiru i przechowują je zamknięte próżniowo w najgłębszych komorach swych kuźni.
  ForgeTaldarim: '[ph] ForgeTaldarim info'
  FusionCore: Prace prowadzone w rdzeniu fuzyjnym należą do wyjątkowo delikatnych. Naukowcy wykorzystują antymaterię i energię jądrową w celu zwiększenia zdolności krążowników.
  FusionCoreCovertOps: Aby spełnić potrzeby nowego krążownika wojennego klasy Moirai, wydajność energetyczna rdzenia fuzyjnego została czterokrotnie wzmocniona bez zwiększania jego sygnatury cieplnej.
  FusionCoreSilver: Oprócz wsparcia dla floty orbitalnych krążowników, chłodzone cieczą rdzenie fuzyjne zapewniają też większość mocy dla kasyn, parków wodnych i automatycznych gabinetów masażu na Tyradorze IX.
  Gateway: Po Wojnie Szczepów protosi zastosowali inżynierię wsteczną starożytnej technologii przesyłowej xel'naga. Dzięki temu bramy mogą teraz w ciągu kilku sekund transportować wojowników na odległe pola bitwy.
  GatewayForged: Brama tal'darimów potrafi przesyłać wojowników z dużo większej odległości niż jej khalacki odpowiednik. Jedną z wad zwiększonej mocy jest to, że nadprzestrzenni podróżnicy są czasami rozrywani na strzępy, zanim dotrą do celu.
  GatewayIhanrii: Stosunki międzygatunkowe na Tyradorze IX stanęły przed najtrudniejszą próbą, kiedy przybyły do osady ihan-rii dygnitarz terrański dotknął bramy i w sposób natychmiastowy (oraz paskudny) wyparował pod wpływem uderzenia ze strony potężnej energii otchłani.
  GatewayTaldarim: '[ph] GatewayTaldarim info'
  Ghost: Duchy, najlepsi tajni agenci terran, wykorzystują swój wrodzony potencjał psioniczny do poszerzania zestawu swoich zabójczych umiejętności. Duchy są niezrównane w infiltrowaniu i likwidowaniu celów.
  GhostAcademy: Po utworzeniu Dominium Mengsk postanowił zreformować program szkolenia duchów. Aby w pełni wykorzystać ich potencjał psioniczny, wzniesiono wyspecjalizowane akademie duchów z przyłączonymi silosami jądrowymi.
  GhostAcademyCovertOps: Nowsze akademie duchów poprawiły problem wycieku promieniowania z silosów jądrowych do przyległych obszarów szkoleniowych.
  GhostAcademySilver: Kiedy odkryto, że to Cerber odpowiada za inwazję zdalnie sterowanych zergów, Rycerze Tyradora zwerbowali najemne duchy, aby wytropić i zamordować kierownictwo nieuczciwej korporacji.
  GhostCovertOps: W ostatnich latach imperator Valerian zainicjował wiele różnych zmian w programie szkolenia duchów, dzięki czemu Dominium jest w stanie werbować lepszych, bardziej oddanych rekrutów, którzy odbywają służbę z własnej woli.
  GhostEidolon: Niewielu agentów oddziałów duchów jest w stanie przeżyć zabójczo rygorystyczne szkolenie na tyle długo, by stać się weteranami. Ci, którym ta sztuka się udaje, otrzymują niezwykle rzadkie kombinezony Ejdolon.
  GhostJunker: Mimo swej charyzmatycznej osobowości Mira Han ma nieustanne kłopoty w rekrutowaniu i utrzymaniu duchów w szeregach swojej załogi. Możliwe, że preferują oni bardziej zaawansowane uzbrojenie niż to, które mogą zaoferować najemnicy.
  GhostNova: Wszyscy agenci duchów są śmiertelnie groźni, ale w starciu z tymi, którzy ukończą szkolenie z wyróżnieniem, nikt nie ujdzie z życiem. Ci elitarni zabójcy biorą udział w niezliczonych operacjach na polu walki.
  GhostSilver: 'Elitarne duchy z Tyradora ochraniają najważniejszych turystów przybywających na planetę. Wizjery tych żołnierzy wyszły z użycia po tym, jak jedna z gwiazd rocka poskarżyła się - cytujemy: „cykam się tych masek, człowieku”.'
  GhostUmojan: Ci elitarni agenci znani jako Gwardia Cienia, wykorzystywani są, aby strzec tajemnic Protektoratu Umojańskiego oraz pokoju.
  GreaterSpireMecha: Oficjalnie w ramach Projektu Emulant nigdy nie ukończono budowy repliki większej iglicy. Fotografie sugerujące coś innego zostały uznane przez przedstawicieli Dominium za wyszukany fotomontaż i odrzucone.
  Hatchery: Każda kolonia potrzebuje serca. Wylęgarnie mieszczą kod genetyczny będący kluczem do wszystkich działań zergów, od przetwarzania minerałów, poprzez tworzenie larw aż po wydzielanie biomasy.
  HatcheryMecha: Kiedy repliki wylęgarni z Projektu Emulant zaczęły produkować substancję nieodróżnialną od biomasy, kierownictwo miało już na głowie większe zmartwienia.
  HatcheryRCZ: Kiedy korporacja Cerber upewniła się, że udało im się niezauważenie zinfiltrować podziemne środowisko Tyradora IX, rozpoczęto rozmieszczanie zdalnie sterowanych wylęgarni w rozległych korytarzach lawowych pod powierzchnią planety.
  HatcheryRemastered: Zergowe matki szczepów walczyły ze sobą o dominację pod nieobecność Królowej Ostrzy. Wiele słabych spośród nich zostało wysiedlonych ze swoich kolonii i zginęło. Inne odkryły opuszczone, uśpione wylęgarnie i rozpoczęły tworzenie nowych szczepów.
  Hellion: Heliony to szybkie pojazdy zwiadowcze o lekkiej konstrukcji. Świetnie radzą sobie w wyprowadzaniu błyskawicznych ataków i unikaniu wroga. Są to bardzo popularne pojazdy wśród najemników.
  HellionCovertOps: Ten helion to śmiała modyfikacja pierwszego modelu. Posiada trzy koła, smuklejszą karoserię i zapewnia o wiele lepsze prowadzenie. W środowisku kierowców cieszy się również opinią pojazdu, którego prowadzenie daje znacznie więcej frajdy.
  HellionJunker: Pierwotnie modyfikowano te heliony na potrzeby podziemnych lig autorodeo. Z czasem stały się niezwykle popularnymi pojazdami wśród gangów złomiarzy na planetach peryferyjnych.
  HellionJunkerMM: Heliony te zostały zaprojektowane tak, aby szybko wyciągać swoich operatorów z ciężkich sytuacji i nie tracić nic na wyglądzie. Prawdopodobnie dysponują również nielegalnymi emiterami stymulantów, ale najemnicy milczą na ten temat.
  HellionSilver: Stylowe, chromowane felgi helionów z Tyradora zostały zaprojektowane we współpracy z legendą wyścigów ulicznych, a obecnie ikoną mody – JJ Hyunem.
  HellionUmojan: Umojanie wożą się w wielkim stylu dzięki swoim odpicowanym helionom posiadającym ulepszone zawieszenie, opancerzenie i jeszcze wygodniejsze siedziska.
  HighTemplar: Wysocy templariusze to najbardziej poważani i doświadczeni wojownicy rasy protosów. Opanowali oni w niezrównanym stopniu swe zdolności psioniczne, co sprawia, że najgroźniejszą bronią templariuszy są ich umysły.
  HighTemplarGolden: Wysocy templariusze z Shelak jako pierwsi przyodziali starożytne pancerze w uznaniu Khasa i jego roli w zjednoczeniu templariuszy. Wychwalając przeszłość, tłumią swe obawy przed niepewną przyszłością.
  HighTemplarIhanrii: Protosi ihan-rii – nie będąc w stanie dotrzeć do „Zeratula”, którego wezwanie o pomoc zbudziło ich ze snu – udali się do układu gwiezdnego, który dawno temu był ich domem.
  HighTemplarPurifier: Po ekstensywnych eksperymentach czyściciele dopracowali do perfekcji swoich wojowników SI, którzy posiadają teraz te same, niezwykłe zdolności co wysocy templariusze daelaamów. Podobno sam hierarcha Artanis był pod wielkim wrażeniem tego osiągnięcia.
  HighTemplarTaldarim: Tal'darimowie wspinają się w Łańcuchu Wyniesienia w rytuale zwanym Rak'Shir. Lata pochłaniania terrazytu oraz esencji suplikantów uczyniły z wyniesionych doprawdy potężne jednostki.
  HiveMecha: Dalsza mutacja kilku leży z Projektu Emulant w pełnoprawne ule prawdopodobnie doprowadziłaby do wszczęcia szybkiego śledztwa, gdyby ostał się jeszcze ktokolwiek, kto mógłby je przeprowadzić.
  Hydralisk: Hydraliski, które wyewoluowały na przerażających zabójców, dysponują imponującą siłą mięśni. Umożliwia im ona miotanie kolcami znajdującymi się między płytami ich karapaksu z szybkością pozwalają przebić neostal.
  HydraliskDen: Zergi wykorzystały budowle spokojnych gąsieliszków i rozwinęły je, tworząc norę hydralisków. Z czasem struktura wykształciła biologiczny egzoszkielet w celu ochrony swojego ciała.
  HydraliskDenMecha: Badawcza komisja śledcza nie była w stanie ustalić celu śmiercionośnych ostrzy z wanadu w norze hydralisków, ani osoby odpowiedzialnej za ich umieszczenie.
  HydraliskDenRCZ: Porzucenie planów inwazji na Tyradora IX nigdy nie wchodziło w grę dla korporacji Cerber, która zgodnie z umowami musiała wykazać się przed inwestorami między innymi takimi wskaźnikami jak „20% wzrostu skuteczności produkcji hydralisków w warunkach rzeczywistych”, aby zdobyć dalsze fundusze.
  HydraliskMecha: Hydralisk emulant stanowił poważne zagrożenie dla swoich twórców, którzy postanowili zastąpić jego szpony ostrzami dającymi się łatwo stępić w procesie produkcji.
  HydraliskNoxious: Chociaż genotyp trucicieli po raz pierwszy pojawił się u ultralisków, to teraz został zaszczepiony również u hydralisków. Te okazy odziedziczyły geny odpowiadające za toksyczność oraz agresywniejszy wygląd.
  HydraliskPrimal: Hydraliski roju zostały szybko zintegrowane ze stadami pierwotnych zergów, gdzie zachowały wiele ze swoich cech. To wyraźne świadectwo ich ewolucyjnej siły.
  HydraliskRCZ: Hydraliski Cerbera przebiły się przez obwód Nowego Canaan podczas burzy piaskowej, kiedy ich świecące oczy zostały mylnie wzięte przez obrońców miasta za reflektory łazików pustynnych.
  HydraliskRemastered: Wcześniejsze wersje ewolucyjne hydraliska charakteryzowały się smuklejszymi kolcami i imponującym, kolorowym karapaksem.
  HydraliskWebby: Hydraliski ze szczepu Lewiatan nigdy nie zatraciły sekwencji genetycznych niezbędnych do przekształcania się w czyhacze. Niektóre cechy wyglądu czyhaczy są bezpośrednio wplecione w DNA tych hydralisków.
  Immortal: Kiedy ginie zasłużony bohater protosów, jego szczątki umieszczane są w egzoszkielecie robota. W ten sposób powstaje ciężko opancerzony, dysponujący silnymi osłonami i niezwykle oddany wojownik zwany nieśmiertelnym.
  ImmortalAdun: Dla protosów nie ma większego zaszczytu niż poświęcenie własnego życia w obronie sprawy, o którą się walczy. Adun pojmował to najlepiej ze wszystkich i dlatego też te egzoszkielety nieśmiertelnych ochrzczono jego mianem.
  ImmortalGolden: Po wojnie ostatecznej część poległych templariuszy postanowiła spocząć w egzoszkieletach starożytnych nieśmiertelnych, aby okazać swe oddanie ideałom, które jednoczyły protosów w niespokojnych czasach.
  ImmortalIhanrii: Ciała bohaterów ihan-rii, którzy zginą honorową śmiercią są umieszczane w czworonożnych, uzbrojonych w potężne działa robotach-sarkofagach, które pozwalają poległym brać udział w dalszych bitwach.
  ImmortalPurifier: Po zakończeniu ostatecznej wojny czyściciele byli w stanie na nowo wykorzystać powłoki poległych nieśmiertelnych, aby mogły funkcjonować dalej, tym razem jako zrobotyzowani wojownicy.
  ImmortalTaldarim: Wojownicy tal'darimów, którzy okryją się hańbą i zostaną pokonani na polu bitwy, otrzymują szansę zmazania plamy na honorze. Zostają umieszczeni w egzoszkielecie i mogą oddać życie ku chwale Wielkiego Wodza.
  InfestationPit: W jamie infekcji szaleją mutacje genetyczne, prowadzące do powstawania szerokiego wachlarza chorób, komórek zakaźnych i pasożytów neuronalnych. Tylko najskuteczniejsze z tych zaraz są wykorzystywane przez infektory.
  InfestationPitMecha: Pierwsza wzmianka o możliwej usterce w SI Projektu Emulant pojawiła się, kiedy nora infektorów przestała reagować na komendy serwisujących ją techników.
  InfestationPitRCZ: Neuronowe pasożyty ze sprytnie rozmieszczonych jam infekcji powodują problemy techniczne, które zgłaszają wszelcy miłośnicy eksploracji jaskiń przypadkiem zapuszczający się w zajęte przez Cerbera tunele lawowe. Potem po grotołazach zanika wszelki słuch.
  Infestor: Zgodnie ze swoją nazwą infektory roznoszą zarazę roju wszędzie tam, gdzie się udadzą. Organizmy, które zostaną zaatakowane pasożytami neuronalnymi infektorów, stają się bezmyślnymi żołnierzami zergów.
  InfestorMecha: Badacze mieli trudności ze stworzenie SI, która naśladowałaby pasożyty neuronalne infektorów. Kiedy jednak wycofywali infektory z linii produkcyjnej, SI pasożytów zaczęła nieoczekiwanie funkcjonować...
  InfestorPrimal: Jako częste cele większych i dzikszych rywali w swoim stadzie pierwotne infektory wyewoluowały dla lepszej ochrony grubsze pancerze na plecach.
  InfestorRCZ: W odpowiedzi na potrzeby ważnego klienta korporacyjnego, Program Cerber wzmocnił słynące z kruchości infektory tytanową powłoką.
  InfestorWebby: Organizmy kolonijne tworzące matronę borboru cechowało wiele przeróżnych funkcji. Cechy obronne stworzeń, z których wywodzą się infektory ze szczepu Lewiatan, są widoczne gołym okiem.
  LairMecha: Kiedy pierwsza wylęgarnia Projektu Emulant zmieniła się w leże, wszczęto audyt wewnętrzny, chociaż nigdy nie odnaleziono osoby odpowiedzialnej.
  Larva: Te niepozorne larwy okryte są zaskakująco silnym pancerzem i zdolne do mutacji w niezliczone ohydztwa.
  LarvaMecha: Rozpoznawalność wizualna emulantów jest powszechnym uzasadnieniem dla tworzenia mechanicznych larw, które przypominają swoje pierwowzory zarówno budową jak i sposobem poruszania się. Nie do końca wyjaśnia to jednak, dlaczego inżynierowie Projektu Emulant uważali za konieczne odtworzenie charakterystycznych odgłosów wydawanych przez larwy zergów.
  LarvaRCZ: Cerber dołożył wielu starań, aby rozpracować wyjątkowe i często bolesne bodźce, które prowadzą do metamorfozy larw zergów.
  Liberator: Liberatory, których projekt został zainspirowany walkiriami Dyrektoriatu, zostały pierwotnie stworzone do zwalczania zagrożeń powietrznych. Dodanie uzbrojenia artyleryjskiego powietrze-ziemia pozwala im również przeciwdziałać siłom naziemnym wroga.
  LiberatorCovertOps: Ostatnie usprawnienia w procesie tworzenia neostali pozwoliły na stworzenie bardziej złożonych projektów pancerzy, które ulepszają zdolności transformacyjne liberatorów i czynią z nich obiekt zazdrości we flocie Dominium.
  LiberatorJunker: Mira Han wygrała wszystkie swoje liberatory w trakcie pewnej wyjątkowo dramatycznej partii pokerowej. Niestety wkrótce potem straciła wszystkie na rzecz innego, rywalizującego z nią najemnika.
  LiberatorSilver: Liberatory z Tyradora IX są wyposażone w liczne reflektory przeciwmgielne, które zwiększają widoczność podczas nocnych patroli po oszałamiających bezdrożach planety.
  LiberatorUmojan: Protektorat Umojański potrzebował ledwie kilku lat, aby wprowadzić własną wersję słynnego liberatora. Jego w pełni przeprojektowane tylne pędniki stały się obiektem zazdrości inżynierów Dominium Terran.
  Lurker: Sekwencje genomu czyhacza były uznane za utracone, dopóki nie odkryto ich w jednym ze zdziczałych skupisk uli. Teraz stworzenia te służą na nowo w roju i unicestwiają wrogów czając się pod ziemią.
  LurkerDen: Z daleka nora czyhaczy wygląda jak zbudowana bardziej z kości niż ciała. Po bliższym przyjrzeniu się, wychodzi na jaw, że zewnętrzna powłoka przypomina rowkowaną, grubą skórę.
  LurkerDenMecha: Proces tworzenia zakończonych nanocząsteczkami kolców czyhacza generuje ogromne ilości ciepła, które czyhacz emulantów rozprasza poprzez złożoną sieć otworów wentylacyjnych i radiatorów.
  LurkerDenRCZ: Przewidując potrzebę zwiadu i ukrytej, pierwszej linii obrony, Cerber stworzył mnóstwo nor czyhaczy, aby wesprzeć infestację Tyradora IX.
  LurkerMecha: Intensywne, podziemne testy doprowadziły do stworzenia sprawnej wersji zmechanizowanego czyhacza, którego kolce przeprojektowano tak, aby zadawały urazy tępe.
  LurkerPrimal: Część pierwotnych hydralisków rozwinęła mutacje, które doprowadziły do wykształcenia rosnącej liczby cech czyhaczy. W tym momencie bardziej przypominają właśnie te drugie stworzenia niż te, z których oryginalnie się wywodzą.
  LurkerRCZ: Kompania protosów ihan-rii, wysłana do zbadania powierzchni Tyradora IX, została niestety zmasakrowana przez czyhacze Cerbera zagrzebane w miejscu lądowania.
  LurkerWebby: Wrodzona więź między hydraliskami i czyhaczami w obrębie szczepu Lewiatan nie ma sobie równych w całym roju. Dlatego też ich metamorfoza jednego stworzenia w drugie prowadzi do powstania dodatkowych wściekłych kolców.
  Marauder: Maruderze to chodzące czołgi. Dominium wprowadziło ich do walki jako odpowiedź na utwardzone karapaksy zergów. Granaty maruderów są skuteczne przeciwko wielu innym celom.
  MarauderCovertOps: Kiedy Siły Specjalne Dominium przeprowadziły wśród personelu ankietę na temat usprawnień kombinezonów maruderów, dominowała jedna opcja – „większe giwery”. Projektanci uzbrojenia chętnie spełnili prośbę.
  MarauderDeluxe: Niedawno wprowadzone ulepszenia ciężkiego pancerza bojowego CMC-660 uzyskały zgodę na testy polowe wśród ochotników. Na szczęście w oddziałach maruderów nie brakuje ludzi, którzy pilnie potrzebują zastrzyku pieniędzy.
  MarauderJunker: Jako jedni z pierwszych członków załogi Miry Han, maruderzy ci są niezwykle lojalni w porównaniu z resztą najemniczego światka... albo Han dysponuje sposobem na ich skuteczne szantażowanie.
  MarauderSilver: Maruderzy z Tyradora ważą niemal dwa razy więcej niż ich odpowiedniki z Dominium. Inżynierzy kompensują wyższą wagę wzmocnionymi układami hydraulicznymi i wydechowymi.
  MarauderUmojan: Specjalne usprawnienia pancerzy CMC zapewniły tym maruderom lepsze możliwości widzenia w nocy, jak również wzmocnioną ramę górną, która wspiera cięższe wyrzutnie granatów.
  Marine: Marines stoją na pierwszej linii frontu, broniąc terrańskich światów w całym sektorze. W szeregi tej formacji wchodzą zarówno skazańcy, buntownicy, jak i patrioci – ich wszystkich łączy jednak to, że są zawsze gotowi do walki.
  MarineCovertOps: Służba w Siłach Specjalnych Dominium nie zawsze trwa długo, ale wszyscy marines są zgodni, że w tych oddziałach nie można się nudzić.
  MarineJunker: Ci, którzy pytają, po co najemnikom ostrza, najwyraźniej nigdy nie byli świadkami barowej bójki z udziałem najmitów.
  MarineRemastered: Marines, którzy walczyli w Wojnie Szczepów, często z nostalgią wspominają pancerze, które wtedy nosili, bo według nich były znacznie wygodniejsze.
  MarineSilver: Najemni marines, którzy chronią kurortów i plaż Tyradora to głównie zaprawieni w bojach weterani, zwabieni obietnicą łatwej pracy i dobrej płacy.
  MarineUmojan: Umojańscy marines otrzymali niedawno ulepszenia pancerzy – oficjalnie, aby zwiększyć bezpieczeństwo i wydłużyć średni czas służby rekrutów, ale nieoficjalnie mówi się o przygotowaniach do nadchodzącego konfliktu.
  MarineXPR: Pomimo reputacji barowych pijusów i zawadiaków Wieprze Wojny to jedni z najsolidniejszych najemników w całym sektorze.
  Medivac: Promy medyczne, które służą zarówno za transportowce jak i polowe stacje medyczne, pozwalają na jednoczesny desant i opatrywanie żołnierzy, co skraca czas wymagany do powrotu rannych żołnierzy na pole walki.
  MedivacCovertOps: W odpowiedzi na liczne straty w trakcie ostatnich tajnych misji dowództwo Dominium zatwierdziło wykorzystanie większej liczby promów medycznych celem zmniejszenia liczby ofiar.
  MedivacJunker: Chociaż najemnicy przywykli do ryzykowania w trakcie walki, to czasami w ich misjach bierze udział personel na tyle ważny, że wymaga to użycia jednego z tych zmodyfikowanych promów medycznych.
  MedivacSilver: Chociaż za ich sterami zasiadają doświadczeni piloci, to promy medyczne na Tyradorze IX służą głównie do ratowania bogatych turystów, którzy rozbijają swoje jachty o rafy szmaragdowych oceanów planety.
  MedivacUmojan: Intensywnemu szkoleniu medycznemu pilotów promów przypisuje się wydłużenie przeciętnej długości życia żołnierzy w Protektoracie Umojańskim w porównaniu do innych sił.
  MissileTurret: Chociaż te budowle obronne są podatne na zniszczenie, to skutecznie atakują cele powietrzne i są w stanie wykryć ukrytych wrogów.
  MissileTurretCovertOps: Dzięki smukłej, dyskretnej konstrukcji, wieże przeciwlotnicze Sił Specjalnych często pozostają niewykryte, dopóki wrogie statki nie znajdą się bezpośrednio na linii ognia.
  MissileTurretSilver: Choć ihan-rii twierdzą, że ich szybko rosnąca flota promieni otchłani służy wyłącznie do celów ceremonialnych, to Rycerze Tyradora na wszelki wypadek rozpoczęli masową rozbudowę sieci wieżyczek przeciwlotnicznych.
  Mothership: Najpotężniejszy okręt protosów. Statki-matki służą za kosmiczne centra dowodzenia, które potrafią samodzielnie zadecydować o losach bitwy. To okręty flagowe Złotej Armady.
  MothershipGolden: Choć statki-matki zawsze były starannie doglądane, to ożywienie zainteresowania złotą erą templariuszy obudziło nową falę wsparcia i dbałości o te bezcenne okręty.
  MothershipIhanrii: Protosi ihan-rii uważają się za jedynych prawdziwych potomków samych xel'naga, co dumnie obwieszczają, zdobiąc runami swoje statki-matki.
  MothershipPurifier: Aby móc prezentować się jako równi templariuszom, czyściciele rozpoczęli konstruowanie własnych statków-matek.
  MothershipTaldarim: Statki-matki Floty Śmierci przeprojektowano, aby niosły zagładę. Są niczym tron, z którego admirałowie tal'darimów obserwują anihilację wrogów.
  Mutalisk: Niewiele jest widoków równie przerażających, co niebo poczerniało od chmar mutalisków. Miotają one symbiotami zwanymi czerwiami glewiowymi, które są w stanie spustoszyć całe armie.
  MutaliskMecha: Chociaż mutaliski miały wiele problemów w początkowych testach lotu, to ostateczny sukces zaowocował pozyskaniem wielu nowych inwestorów dla Projektu Emulant – z których część miała ukryte motywy.
  MutaliskPrimal: Pierwotne mutaliski ulegają ciągłym zmianom, szczególnie w przypadku ich skrzydeł i ogonów. Ta odmiana cechuje się również przytłumionym ubarwieniem, które pozwala się ukrywać w wielu różnych środowiskach.
  MutaliskRCZ: Roje mutalisków Cerbera wymanewrowały niedoświadczonych pilotów wikingów broniących Tyradora IX, ale napotkały trudniejszego przeciwnika w protosach ihan-rii, którzy zjawili się w swoich starożytnych, kamiennych okrętach.
  MutaliskWebby: Mutaliski są ważną i liczną częścią sił szczepu Lewiatan. Powiada się, że podczas bitwy działają niczym jednolita, nieustępliwa masa przesłaniająca całe niebo.
  Nexus: Nexus pełni rolę przekaźnika zapewniającego protosom dostęp do matrycy psionicznej w całej galaktyce. Najnowsze osiągnięcia technologiczne umożliwiły tym ośrodkom manipulowanie samą czasoprzestrzenią.
  NexusForged: Dawno temu tal'darimowie zaadaptowali zdobyczny nexus khalaitów, aby zmaksymalizować jego efektywność poprzez brutalistyczną architekturę i umieścili na jego szczycie supernaładowany kryształ khaydarinowy w psionicznych uchwytach.
  NexusIhanrii: Ihan-rii przyjmują delegacje terrańskie w swoich osadach, ale nigdy we wnętrzach swych imponujących kamiennych nexusów, z których dobywa się dziwne zawodzenie oraz dźwięki przypominające bicie serca.
  NexusRemastered: Po zakończeniu Wojny Szczepów, daelaamowie skierowali wielu fazmatorów do modernizacji starszych nexusów najnowszą technologią zaginania czasoprzestrzeni.
  NydusNetwork: Sieci nydusowe rozwinęły się z połączenia kanałów nydusowych i z chęci matek szczepu do wyprowadzania zmasowanych ataków z zaskoczenia. Po aktywacji bodźcami chemicznymi, sieci nydusowe tworzą podziemne tunele przecinające całe pole bitwy.
  NydusNetworkMecha: Skanowanie przeprowadzone po rozwiązaniu Projektu Emulant ujawniło zawiłą sieć ukrytych tuneli nydusowych, które przecinały całą placówkę.
  NydusNetworkRCZ: Zdalnie sterowane sieci nydusowe zapewniają, że druga inwazja na Tyradora IX nadejdzie z wielu różnych miejsc jednocześnie, co powinno zapewnić rezultat, który usatysfakcjonuje zarząd korporacji Cerber.
  NydusWormMecha: Chociaż czerw nydusowy Projektu Emulant nie posiada niezniszczalnego ciała swojego pierwowzoru, to w środku pachnie znacznie przyjemniej.
  Observer: Złożone matryce sensoryczne pozwalają obserwatorom na zbieranie olbrzymich ilości danych w krótkim czasie. Informacje, które zapewniają te maszyny, wielokrotnie okazały się kluczowe w przebiegu bitew.
  ObserverGolden: Starsze obserwatory dysponują inną, choć równie efektywną, konfiguracją stabilizatorów lotu, która nadała im groźniejszego wyglądu. Niektórzy fazmatorzy twierdzą, że zwiększa ona również osiągi, ale jest to niepotwierdzone.
  ObserverIhanrii: Przez tysiąclecia ihan-rii wysyłali swoje obserwatory, aby niepostrzeżenie monitorować inne frakcje protosów oraz zergi.
  ObserverPurifier: Obserwatory są wysoko cenione w wojskach czyścicieli. Ich największym zwolennikiem jest sam Fenix.
  ObserverTaldarim: Rekonesans to kluczowy element działań dywersyjnych. Najprzebieglejsi z wyniesionych powszechnie stosują obserwatory do szpiegowania nie tylko wrogów na planecie Slayn, ale również siebie nawzajem.
  Oracle: Podczas długiego okresu wygnania z Aiur nerazimowie mogli swobodnie eksperymentować z nowymi technologiami. Zwrotne okręty zwane wyroczniami są doskonałym przykładem owocności tych badań.
  OracleGolden: Tradycjonaliści w szeregach templariuszy wciąż czerpią technologie od nerazimów i zmieniają jedynie wygląd zewnętrzny na bardziej odpowiadający swoim preferencjom. Matriarchini Vorazun odmawia komentarza w tej sprawie.
  OracleIhanrii: Ihan-rii wysłali swoje wyrocznie do zbadania krążownika klasy Behemot, który zbliżył się do nich na orbicie wokół Tyradora IX.
  OraclePurifier: Chociaż początkowo fazmatorzy stanęli przed nie lada wyzwaniem inżynieryjnym, to ich spryt pozwolił im zaprojektować okręty podobne do nerazimskich wyroczni.
  OracleTaldarim: Tal'darimowie od dawna pożądają nerazimskiej technologii temporalnej. Wykradzione wyrocznie są zazdrośnie strzeżone przez dowódców floty, którzy nimi sterują.
  OrbitalCommandCovertOps: Najnowocześniejsze skanery tego dowództwa orbitalnego sprawiają, że większość misji zwiadowczych jest zbędna – ku uldze wielu niższych rangą marines, którym zazwyczaj powierza się zadanie lokalizowanie sił wroga.
  OverSeerWebby: Specjalizacja ewolucyjna nadrządców ze szczepu Lewiatan to prowadzenie rekonesansu. Płetwy i wyrostki pozwalają im bez wysiłku poruszać się zarówno w powietrzu jak i wodzie.
  Overlord: Nadrządcy pełnią kluczową rolę w każdym skupisku uli zergów – rozprzestrzeniają biomasę i przekazują psionicznie rozkazy od matki szczepu do mniej rozwiniętych, podległych jej organizmów.
  OverlordMecha: Nadrządca, będący jednym z pierwszych dzieł Projektu Emulant, jest uważnie kontrolowany przez laborantów, jako krytyczny dla bezpieczeństwa całej operacji.
  OverlordPrimal: Niektórzy przywódcy pierwotnych stad, tacy jak Dehaka, wyewoluowali na tyle, że nie potrzebują nadrządców, lecz garstka tych stworzeń nadal funkcjonuje wśród pierwotnych jako pozostałość po przeszłości.
  OverlordRCZ: Nadrządcy Cerbera wykorzystują luminescencyjne znaczniki energetyczne do ustalania pozycji nawet w warunkach utrudnionej widoczności, na przykład podczas burz piaskowych i gęstej mgły występującej często na Tyradorze IX.
  OverlordWebby: Nadrządcy kontrolują sługi roju zergów. Dzięki stałej więzi, nadrządcy ze szczepu Lewiatan posiadają podobne mutacje genetyczne co podległe im stworzenia.
  OverlordXPR: Z uwagi na konieczność zapewniania wsparcia wielu różnym odmianom zergów nadrządcy często przechodzą spontaniczne, samoczynne mutacje adaptacyjne, które pomagają zwiększyć skuteczność tych bestii.
  Overseer: Nadzorca, wyewoluowana wersja nadrządcy, wykorzystuje swoje oczy do prowadzeniu zwiadu i odkrywaniu ukrytych wrogów wszędzie, gdzie mogą się czaić.
  OverseerMecha: Nie mogąc w pełni odtworzyć struktur organicznych oczu nadzorcy, główny inżynier projektu zastąpił je czujnikami, które w dużej mierze spełniają ten sam cel, choć różnią się wyglądem.
  OverseerPrimal: Nadzorcy, jeden z najrzadszych okazów pierwotnych zergów, są nieczęsto spotykani. Tak jak ich odpowiedniki w roju wyewoluowały z pierwotnych nadrządców i posiadają niezwykle wyostrzone zmysły.
  OverseerRCZ: Technologia czujników Otchłani wykorzystywana przez nadzorców Cerbera została opracowana przez doktora Rudolfo Subsouriana. Umożliwia ona triangulację dokładnej pozycji efektów maskujących w promieniu 20 kilometrów.
  Phoenix: Feniksy, zaprojektowane do nękania wroga z powietrza słyną z niezrównanej szybkości i zwrotności. Pojedyncza eskadra tych maszyn potrafi przytłoczyć nawet przeważającą ją liczebnie armię wroga.
  PhoenixGolden: Plemię Shelak zleciło budowę feniksów, które przypominają okręty eskortowe preferowane przez pierwszych protoskich sędziów. Choć część statków nosi kontrowersyjne symbole, to większość chwali feniksy za wspaniałe wykonanie.
  PhoenixIhanrii: Chociaż konstrukcja kamiennych feniksów ihan-rii nie ogranicza ich manewrowości ani szybkości maksymalnej, to sprawia, że stanowią one o wiele większe zagrożenie przy lądowaniach awaryjnych i misjach samobójczych.
  PhoenixPurifier: Kiedy czyściciele nie potrzebują technologii fazowej miraży, wysyłają zrobotyzowane feniksy do obrony przestworzy.
  PhoenixTaldarim: Jest czas na przewagę liczebną i czas na szybkie, zabójcze ataki. Tal'darimowie cenią również tę drugą taktykę, dlatego dysponują flotą złożoną z wykradzionych templariuszom feniksów.
  PhotonCannon: Protoscy fazmatorzy potrafią uzbrajać swe budowle obronne w potężne działa antymaterii i zaawansowane środki wykrywania. Eksperymenty nad integracją dział fotonowych z technologią przesyłową zakończyły się jednak niepowodzeniem.
  PhotonCannonForged: Pomimo ich oddania surowemu kodeksowi wojowników, tal'darimowie nie mają problemu z budowaniem ukrytych dział fotonowych, których celem jest sianie spustoszenia w minerałowych liniach zaopatrzeniowych wroga.
  PhotonCannonIhanrii: Zakłócacz fazowy działka fotonowego ihan-rii ma charakterystyczny kształt skrzydła, inspirowany majestatycznymi ptakami, które niegdyś rządziły przestworzami Tyradora IX – do czasu aż zostały wybite przez wczesnych osadników terrańskich.
  PhotonCannonTaldarim: '[ph] PhotonCannonTaldarim info'
  PlanetaryFortressCovertOps: Najnowsze fortece planetarne posiadają działa tak potężne, że kotwy budowli muszą być wbijane trzykrotnie głębiej, aby zapobiec cofaniu się obiektu podczas prowadzenia ostrzału.
  Probe: Próbniki, zaprojektowane przez khalaitów do budowy protoskich osad, to samowystarczalne maszyny, które potrafią inicjować przesył kluczowych, prefabrykowanych budowli.
  ProbeBlizzcon17: Próbniki te zostały odzyskane ze zniszczonej kolonii protosów przez członków pewnego gangu złomiarzy, którzy następnie wyposażyli je w terrańskie silniki i akcesoria. Trzeba przynajmniej przyznać, że wykazali się fachem.
  ProbeGolden: Niewielka część próbników przetrwała okres po Eonie Wojen, kiedy to nawet najprostsze roboty protosów cechowały się wyrafinowanym i eleganckim wzornictwem.
  ProbeIhanrii: Kiedy próbniki ihan-rii przebywają w stanie uśpienia podczas długotrwałych podróży kosmicznych, przechowuje się je w idealnych, kompaktowych sześcianach.
  ProbePurifier: Próbniki te stanowią wzór efektywności i perfekcji. Sterują nimi zaawansowane protokoły zapewniające pełną integrację z siecią danych czyścicieli.
  ProbeRemastered: Próbniki z okresu Wielkiej Wojny posiadały dłuższe stabilizatory lotu, ale fazmatorzy szybko nauczyli się, że mogę one bardziej szkodzić niż pomagać w trakcie bardziej zaciętych walk.
  ProbeTaldarim: Próbniki stosowane przez daelaamów są skalibrowane do zbierania surowców przy jak najmniejszym wpływie na środowisko. Tal'darimowie jednak zupełnie nie dbają o takie sprawy.
  Pylon: Stworzenie nowej matrycy psionicznej miało kluczowe znaczenie w działaniach daelaamów na rzecz odbudowy ich cywilizacji. Kryształ khaydarinowy znajdujący się w każdym z pylonów pozwala protosom czerpać energię z matrycy.
  PylonForged: Każdy pylon tal'darimów skrzy się energią psioniczną i zapewnia moc szesnastu bramom.
  PylonIhanrii: Na obszarach Tyradora IX zrekolonizowanych przez ihan-rii, rozciągają się pola świecących pylonów wytwarzających eteryczną poświatę widoczną z orbity.
  PylonTaldarim: '[ph] PylonTaldarim info'
  PylonXPR: Miasto Kor-shakal było niegdyś klejnotem w koronie Aiur, tak wspaniałym, że nie dało się go opisać słowami. Nawet najprostsze budowle, jak pylony, zdobione były lśniącymi ornamentami.
  Queen: Aby zapewnić przyszłość roju, Kerrigan doprowadziła do stworzenia nowej odmiany królowych zdolnych do niezależnego myślenia i analizy sytuacji. Królowe te panują nad ulami wiecznie ewoluującego roju.
  QueenMecha: Wspaniała królowa była pierwszym, w pełni ukończonym modelem produkcyjnym, który zaginął. Kierownictwo Projektu Emulant, pragnąć zachować swoją działalność w tajemnicy przed opinią publiczną, przeprowadziło ciche śledztwo w sprawie zniknięcia.
  QueenPrimal: Stada pierwotnych cenią przede wszystkim siłę jednostek, dlatego królowe zajmują tutaj zdecydowanie inną pozycję niż w tradycyjnych szczepach i rzadko pojawiają się w większych liczbach.
  QueenRCZ: Królowe zabezpieczają od tyłów siły zergów Cerbera dzięki swoim tytanowym ostrzom, odrzutowym wyrzutniom kolców oraz instynktom macierzyńskim, których nie zdołała wyeliminować nawet całkowita modyfikacja neurologiczna.
  QueenWebby: Nawet królowe ze szczepu Lewiatan są niezwykle agresywne. Każde stworzenie na tyle niemądre, aby zbliżyć się w zasięg ich szponów zostaje uznane za wrogie i szybko nabite na liczne kolce.
  Ravager: Pustoszyciele ewoluowały z karakanów po wielu latach modyfikacji genetycznych i są zdolne do wytwarzania dużej ilości żrącej żółci, którą miotają we wrogów.
  RavagerBone: Zwapnienie zergowych karapaksów zamienia je w twarde skorupy, co czyni z nich niezwykle skuteczny pancerz. Abatur uważa, że zastraszający wygląd to również bardzo pożądana, dodatkowa korzyść ewolucyjna.
  RavagerMecha: Pustoszyciela emulanta zamiast w kolce wyposażono w zlokalizowane wokół wylotów plazmy pochłaniające ciepło panele, które chronią resztę modelu.
  RavagerPrimal: Nieokiełznane i krwiożercze pierwotne pustoszyciele pożrą nawet własne młode, jeśli te będę słabe i nie potrafią się obronić. Z uwagi na tak wysoki poziom agresji nie wiadomo jak długo przetrwa ich gatunek.
  RavagerRCZ: Plazmowe kolce na grzbietach pustoszycieli Cerbera rozgrzewają do supertemperatur żrącą żółć, którą miotają te stworzenia. Na Tyradorze IX pustoszyciele te tworzyły ogromne wyłomy w liniach obronnych terran.
  RavagerWebby: Monstrualny, górujący nad innymi stworzeniami, w pełni rozwinięty pustoszyciel to doprawdy przerażający widok. Jednak spowite siecią koszmary ze szczepu Lewiatan robią jeszcze potworniejsze wrażenie.
  Raven: Kruk, nieoceniony podczas monitorowania i obrony, potrafi konstruować wieżyczki, drony obronne i atakować siły wroga pociskami rakietowymi. Jakby tego było mało, maszyna ta jest również tańsza w konstrukcji od swojego poprzednika.
  RavenCovertOps: Duma Sił Specjalnych Dominium. Ten mistrzowsko zaprojektowany statek jest podobno w stanie nasłuchiwać szeptów górników kel-moriańskich pracujących dwa kilometry pod ziemią.
  RavenJunker: Ten wysoce zaawansowany okręt zwiadowczy nie jest zbyt popularny wśród najemników, ale pod warstwą rdzy i spękanej farby są to nadal te same kruki, równie skuteczne jak te na służbie Dominium.
  RavenSilver: Kiedy zergi Cerbera groziły pokonaniem obrony Tyradora IX, jeden z kruków, znajdujący się na dużej wysokości, wykrył flotę tajemniczych, kamiennych okrętów w polu grawitacyjnym planety.
  RavenUmojan: Kruki te, będące przykładem najwyższego poziomu zaawansowania technologicznego, zostały wyposażone w mało jeszcze zrozumiały system sztucznej inteligencji, który przewyższa wszystko, co inżynierowie Dominium kiedykolwiek ośmieliliby się stworzyć.
  Reactor: Podczas badań nad protoskimi polami ograniczającymi naukowcy terran dokonali przełomu, który umożliwił dowódcom podwojenie zdolności produkcyjnych.
  ReactorCovertOps: Najnowocześniejsze reaktory dorównują wydajnością energetyczną silnikom thora, przy tylko nieznacznie obniżonej niezawodności.
  ReactorSilver: Apartamenty prezydenckie w pięciogwiazdkowych kurortach na Tyradorze IX wyposażone są we własne reaktory klasy wojskowej, pozwalające bezproblemowo zasilić złożone, elektroniczne urządzenia rekreacyjne i cybernetyczne, które przywożą ze sobą najzamożniejsi goście.
  Reaper: Rekruci, którzy okażą się niepodatni na resocjalizację, szkoleni są na żniwiarzy. Ci hiper-agresywni i skłonni do podejmowania ryzyka żołnierze oddziałów uderzeniowych rzadko dożywają końca tury.
  ReaperCovertOps: W wyniku ostatnich reform żniwiarze nie są już zmuszani do korzystania z groźnych dla zdrowia stymulantów w celu zwiększenia skuteczności bojowej. Proces rekrutacji nastawiony jest teraz na szukanie kandydatów o wrodzonej nieprzewidywalności.
  ReaperJunker: Wśród Maruderów Miry nigdy nie brakuje żniwiarzy. Przechodzą oni samych siebie i samodzielnie sklecają swoje charakterystyczne pancerze – szczególną uwagę przykładając do „irokezów”.
  ReaperSilver: Siły zergów Cerbera, dokonujące inwazji na Tyradora IX, zostały wypatrzone przez jednego ze żniwiarzy, który wracał do domu okrężną drogą, aby uniknąć burzy piaskowej w pobliżu Nowego Canaan.
  ReaperUmojan: Na przestrzeni wielu lat Protektorat Umojański był w stanie stworzyć profil psychologiczny wystarczającej liczby odpowiednich kandydatów, aby stworzyć swoje własne oddziały żniwiarzy i to z zaskakująco dobrymi efektami.
  Refinery: Rafineria została zaprojektowana w celu wydobywania i przetwarzania surowego gazu wespanowego i kompresowania go w poręcznych butlach, które można łatwo transportować za pomocą pojazdów kosmicznych.
  RefineryCovertOps: Rafineria Sił Specjalnych wydobywa wespan równie szybko co model podstawowy, ale pracuje 75% ciszej.
  RefinerySilver: Pomimo starannej konserwacji, rafinerie na Tyradorze IX notują niższe wydobycie wespanu od czasu ataku Cerbera. Zupełnie tak jakby podziemne złoża zostały przeniesione.
  Roach: Karakany zostały wybrane przez samą Królową Ostrzy do asymilacji przez rój. Ich imponujące zdolność regeneracji tkanek i żrący jad czynią z nich niezwykle wytrzymałych i zabójczych przeciwników.
  RoachDeluxe: Abatur, na rozkaz Zagary, kontynuował manipulację genomem zergów w swoim nieustannym dążeniu do perfekcji. Wrodzone zdolności regeneracyjne karakanów czynią z nich idealnych kandydatów do osiągnięcia tego celu.
  RoachMecha: Maszyny te wyposażono w zaawansowane systemy samonaprawy, które imitują niezwykłe zdolności leczenia karakanów, a jednocześnie zapobiegają uszkodzeniom strukturalnym powodowanym przez kwas.
  RoachPrimal: Karakany były jednymi z pierwszych stworzeń zasymilowanych przez pierwotne stada na Zerusie, gdzie wykształciły zdolność mutowania w pierwotne spalacze i pierwotnych strażników.
  RoachRCZ: Naukowcy Cerbera wzmocnili i tak już imponujący pancerz karakana o nanowłókna węglowe. Dodali również tytanowe ostrza, aby zwiększyć możliwości bojowe stworzenia.
  RoachWarren: Tworzenie karakanów i pustoszycieli wymaga wilgotnych, ciemnych warunków. Kolonia karakanów to perfekcyjnie skonstruowany organ biologiczny, który dokładnie odwzorowuje takie środowisko.
  RoachWarrenMecha: Do stworzenia korpusu warowni karakanów emulantów, który wytrzymałby moc produkowanego wewnątrz kwasu, konieczne były znaczące innowacje w zakresie stopów polimerowych.
  RoachWarrenRCZ: Cerberowe wersje takich budowli zergów jak kolonia karakanów pozwalają na tworzenie samoreplikujących się urządzeń do zdalnego sterowania i ich jednoczesny montaż w trakcie rozwoju larw.
  RoachWebby: Podobnie jak ślimaki zantariańskie karakany wykazują niezwykły potencjał adaptacyjny. Dlatego wystawione na działanie wespanu karakany ze szczepu Lewiatan stają się niezwykle agresywne.
  RoboticsBay: Stacja robotyki służy najznamienitszym fazmatorom khalaickim jako główna placówka badawczo-rozwojowa.
  RoboticsBayForged: Terrazytowe opary wydobywają się z tego ciemnego, złowieszczego pazura, jakim jest stacja robotyki tal'darimów.
  RoboticsBayIhanrii: Segmentowe ramiona montażowe zakładu robotyki ihan-rii poruszają się z elastycznością i szybkością, które przeczą ich kamiennej budowie.
  RoboticsFacility: Fazmatorzy potrzebują dużych placówek do przesyłania potężnych automatów wojennych, takich jak kolosy.
  RoboticsFacilityForged: Opancerzona konstrukcja i wzmocnione kotwy nadają zakładowi robotyki tal'darimów straszliwie złowieszczego wyglądu.
  RoboticsFacilityIhanrii: Ihan-rii unikają odpowiedzi na pytania o niezwykłą aktywność swoich nowo zbudowanych zakładów robotyki, które wytwarzają silnie uzbrojone jednostki o każdej porze dnia i nocy.
  RoboticsFacilityTaldarim: '[ph] RoboticsFacilityTaldarim info'
  RoboticsSupportBayTaldarim: '[ph] RoboticsSupportBayTaldarim info'
  SCV: Niezawodne i wszechstronne ERK model T-280 to podstawowe pojazdy budowlane i naprawcze na wszystkich terrańskich światach. Egzoszkielety Roboczo-Konstrukcyjne to nieocenione narzędzie każdego przemysłu.
  SCVBlizzcon17: Nawet gangi złomiarzy muszą zbierać minerały i wespan, chociaż robią to w iście zastraszającym stylu.
  SCVCovertOps: Z uwagi na wyjątkowe zapotrzebowanie na tajne misje nawet ERK muszą być wyposażone w najnowsze ulepszenia, w tym silniejszy chwytak oraz nowe, laserowe szczypce ekstrakcyjne.
  SCVJunker: Zmęczeni niską płacą i nadgodzinami na służbie w Dominium, niektórzy operatorzy ERK postanowili zostać najemnikami. Można bezpiecznie powiedzieć, że większość z nich nie żałuje swojego wyboru.
  SCVRemastered: ERK model T-280 z czasów sprzed Wojny Szczepów cechowały się inną, nie tak masywną konstrukcją, mniejszymi szczypcami i – podobno – uchwytami na kubki.
  SCVSilver: Wybierając typ pancerzy dla sił obronnych planety, Rycerze Tyradora postawili na stop platyny i irydu, aby zmaksymalizować połysk i odporność na zarysowania.
  SCVUmojan: Proste, wytrzymałe i niezawodne. Te ERK są wyposażone w laserowe świdry, które idealnie równo tną nawet najtwardsze minerały.
  SensorTower: Budowle te łączą technologię elektromagnetyczną i termiczną z analizą dopplerowską i czujnikami sejsmicznymi, jednak wielospektralne sygnały wysyłane przez wieże sprawiają, że są one łatwo wykrywalne przez wrogów.
  SensorTowerCovertOps: Po tym, jak fałszywy alarm wywołany przez przerośniętą ćmę doprowadził do unicestwienia faktorii na Mar Sarze, w nowej serii wież radarowych nieznacznie zmniejszono czułość wykrywania.
  SensorTowerSilver: Wkrótce po ataku zergów Cerbera, wieże radarowe na Tyradorze zaczęły wykrywać dziwne wzorce sejsmiczne, które przypisano wzmożonym działaniom budowlanym ihan-rii.
  Sentry: Wartownicy to roboty bojowe wyposażone w generatory pola siłowego oraz holoprojektory. Te zabójcze automatyczne jednostki stosowane są do wspierania kurczących się szeregów wojowników rasy protosów.
  SentryGolden: Wartownicy nie posiadają poprzedników w protoskiej armii robotów, ale zmyślni fazmatorzy przeprojektowali je tak, aby uzupełniały się z innymi okrętami o dłuższej historii.
  SentryIhanrii: Dawno temu protosi ihan-rii okiełznali niestabilne artefakty xel'naga znane jako „studnie nebularne”, aby wzmocnić swoich wartowników. Pozostało już niewiele tych artefaktów.
  SentryPurifier: Chociaż armie czyścicieli często preferują energetyzatory, to w ich szeregach spotkać można również wartowników. Te roboty zostały zintegrowane z siecią danych czyścicieli i nie wykorzystują energii psionicznej.
  SentryTaldarim: Chociaż większość wartowników przejętych przez tal'darimów zostało przeprojektowanych na chaotyki, to niektóre nie przechodzą modyfikacji. Dzięki temu roboty te dalej są w stanie zapewniać wsparcie i pozwalają na pewien stopień dywersji.
  ShieldBattery: Generatory osłon zostały w większości porzucone po Wojnie Szczepów ze względu na postępy w regeneracji osłon. Po poprawie wydajności i pojemności, niektóre frakcje wdrożyły na nowo technologię tych budowli.
  ShieldBatteryForged: Chociaż tal'darimowie mają dostęp do generatorów osłon, zazwyczaj wolą inwestować swoje zasoby w bardziej agresywne działania.
  ShieldBatteryIhanrii: Ihan-rii usprawiedliwiają budowę rozległej sieci obronnej generatorów osłon i potężnej armii koniecznością obrony przed niesforną i dziką przyrodą.
  SiegeTank: Model Crucio został stworzony, aby zastąpić popularny, lecz przestarzałej konstrukcji czołg oblężniczy Arclite. Te zwrotne maszyny dysponują dużą siłą ognia i są bardzo wszechstronne. Dowódcy na polu walki wykorzystują je zarówno podczas ataków jak i obrony.
  SiegeTankCovertOps: Chociaż model Crucio od dawna cieszy się popularnością wśród dowódców Dominium, to nie znaczy, że nie było w nim miejsca na poprawki. Wzmocniony pancerz i cięższe działa sprawiają, że ta wersja jest jeszcze groźniejsza.
  SiegeTankJunker: Te potworne czołgi są tak mocno zmodyfikowane, że ledwo przypominają modele Crucio. Radzą sobie też znacznie lepiej niż oryginały w trakcie improwizowanych walk maszyn organizowanych przez najemników.
  SiegeTankMerc: Terrańscy najemnicy ciągle wynajdują nowe sposoby modyfikowania swoich pojazdów, czy to poprzez zwiększenie osiągów silników i szybkości, różne konfiguracje zespołów sterujących czy zmiany kosmetyczne mające na celu wzbudzenie strachu u wrogów.
  SiegeTankSilver: Dygnitarze powyżej pewnej rangi są witani podczas przybycia na Tyrador dziesięciostrzałową salwą honorową w wykonaniu kompanii wypolerowanych na połysk czołgów oblężniczych ze stopu platyny.
  SiegeTankUmojan: Umojańskie czołgi Imperio to niedawny wynalazek, który już we wczesnych testach bojowych prześcignęły swoje odpowiedniki z Dominium – co zapewne było ich zadaniem.
  SpawningPool: Duże komory niecki rozrodczej rozwinęły się i rozrosły, aby pomieścić genetyczne mutacje dla organizmów innych niż zerglingi, w tym dla nielotnych odmian królowych.
  SpawningPoolMecha: Kompozyty polimerowo-tytanowe zapewniają nieckom rozrodczym emulantów dużą elastyczność i pozwalają budowlom dostosować się do niestabilnej cieczy, którą mieszczą.
  SpawningPoolRCZ: Cybernetyczne ulepszenia utrzymują temperaturę i pH wewnątrz niecek rozrodczych Cerbera na o wiele precyzyjniejszym poziomie niż w ich biologicznych odpowiednikach.
  SpineCrawler: Po Wojnie Szczepów rój stworzył kręgowije, aby lepiej chronić się przed zagrożeniami naziemnymi. Organizmy te są zdolne do zmiany pozycji na polu bitwy w celu zapewnienia kontroli nad danym terenem.
  SpineCrawlerMecha: Kolec zakończony monomolekularnym szpicem pozwala kręgowijowi emulantów przebijać nawet najgrubsze pancerze terran.
  SpineCrawlerRCZ: Cerber powierzył tysiącom zdalnie sterowanych kręgowijów zadanie powiększenia sieci tuneli lawowych, która oplata skorupę Tyradora IX.
  Spire: Wielkie gniazda skrzydłoszponów modliszkowatych posłużyły za podstawę do stworzenia iglic zergów. Podpierające je odnogi zbudowane są z elastycznych mięśni.
  SpireMecha: Zbiornik gazów pędnych dla mutalisków i skazicieli emulantów sprawia, że ich iglica wygląda, jakby próbowała wyrwać się trzymającym ją w miejscu zaczepom.
  SpireRCZ: Mutaliski z podziemnych iglic Cerbera wykazują echolokatywne zachowania łowieckie nabyte w wyniku asymilacji giganietoperzy tyradorskich, które dawniej były najgroźniejszymi stworzeniami jaskiniowymi na planecie.
  SporeCrawler: Kolonie zarodników nie wystarczały, aby zapobiec zniszczeniu Nadświadomości. W celu ochrony swoich gatunków, zergi rozwinęły obronę powietrzną, tworząc bardziej wszechstronne pełzacze zarodnikowe.
  SporeCrawlerMecha: Pierwszy pilot terran, który odkrył, że sztuczna amunicja pełzacza zarodnikowego została zastąpiona nano-odpowiednikiem pierwowzoru, otrzymał hojną rentę i pozłacane protezy nóg.
  SporeCrawlerRCZ: Pełzacze zarodnikowe Cerbera masowo gromadzą się w jaskiniach blisko powierzchni Tyradora IX, tworząc wielkie pola pulsujących, kolczastych stalagmitów.
  Stalker: Tropiciele to maszyny stworzone przez nerazimów i nasycone mroczną esencją ich wojowników. Zdolność teleportacji czyni z nich niezwykle mobilne i nieprzewidywalne jednostki.
  StalkerDeluxe: Nerazimska technologia tropicieli skorzystała na zastosowaniu osiągnięć khalaickiej inżynierii. Protosi prowadzą obecnie eksperymenty nad integracją wzmocnień z korpusów dragonów w konstrukcji lekkich, bojowych maszyn kroczących.
  StalkerGolden: Kalaiccy fazmatorzy próbowali odtworzyć nerazimskich tropicieli w eleganckim stylu starożytnych templariuszy. Niestety efekty ich pracy spotkały się bardziej z wrogością niż podziwem.
  StalkerIhanrii: Tropiciele ci są zdobieni świętymi runami, które mają za zadanie strzec żywych kamiennych pancerzy przed heretykami i wrogami ihan-rii.
  StalkerPurifier: Czyściciele dopracowali oprogramowanie tropicieli, aby wykorzystać rozległe dzienniki interakcji bojowych, co sprawia, że mimo pełnej automatyzacji doskonale radzą sobie w walce.
  StalkerTaldarim: Nie wszyscy tal'darimowie dążą do wyniesienia. Ci, którym zależy wyłącznie na szlifowaniu zdolności bojowych i służeniu Wielkiemu Wodzowi, często zostają tropicielami, aby móc skuteczniej polować na wrogów i ich zabijać.
  Stargate: Proces przesyłu największych okrętów wymaga tak wielkiej ilości energii, że wtórną emisję światła można zaobserwować nawet z ogromnych odległości.
  StargateForged: Podłużna konstrukcja gwiezdnych wrót tal'darimów pomaga nowo przywołanym statkom przyspieszać przy wychodzeniu z zatoki i szybko wkraczać do walki.
  StargateIhanrii: Chociaż ihan-rii twierdzą, że są zadowoleni ze współdzielenia ojczyzny swoich przodków, ich wrota zaczęły produkować międzygwiezdne okręty, co sugerowałoby nieco bardziej imperialistyczne zapędy.
  StargateTaldarim: '[ph] StargateTaldarim info'
  Starport: Podręcznik Korpusu Marines Dominium mówi dobitnie, że przewaga powietrzna ma kluczowe znaczenie dla dominacji terran w sektorze Koprulu i poza nim.
  StarportCovertOps: Po zakończeniu każdej misji, port gwiezdny tajnych oddziałów przenosi swoją załogę i ładunek na orbitę, gdzie funkcjonuje jako w pełni operacyjna stacja kosmiczna.
  StarportSilver: Rosnące zagrożenia pozaplanetarne spowodowały, że Rycerze z Tyradora przyspieszyli swoją produkcję w portach gwiezdnych, jednak ihan-rii wydają się równie szybko gromadzić jednostki powietrzne.
  SupplyDepot: Każdy dowódca wie, jakie znaczenie mają linie zaopatrzeniowe. Bez magazynów pełnych prowiantu i amunicji prowadzenie wojny jest niemożliwe.
  SupplyDepotCovertOps: Na gorętszych planetach superdoładowany system wentylacyjny tego magazynu sprawia, że jest to popularne miejsce spędzania wolnego czasu przez marines lubiących orzeźwić się zimnym napojem.
  SupplyDepotSilver: Symbol jednorożca na każdym magazynie Rycerzy Tyradora jest polerowany ręcznie dwa razy dziennie, zwykle przez najświeższych i najniższych rangą rekrutów.
  SupplyDepotXPR: Po tragicznej utracie dziedzica firmy korporacja Angel Shipping wznowiła działalność. Dają gwarancję, że wszystkie ich przesyłki docierają na linie frontu i że zawsze mieszczą się w terminie i budżecie.
  SwarmHost: Rój przoduje w proliferacji, a szczególności potworny nosiciel roju. Dzięki błyskawicznie powijanym chmarom szarańczy jeden nosiciel potrafi szybko przytłoczyć całą armię wroga.
  SwarmHostMecha: Podczas prac nad mechanizmem nosicieli roju dochodziło do nagłych zachorowań wśród inżynierów. Systemy bezpieczeństwa nie wykryły jednak zagrożenia i produkcja była kontynuowana – mimo śmiertelnych ofiar.
  SwarmHostPrimal: Stworzenia te rozwinęły się jako genetyczna odnoga pierwotnych nosicieli, przodków wszystkich nosicieli roju. Teraz, dzięki zaskakującemu zrządzeniu losu, odmiany te złączyły się na nowo.
  SwarmHostRCZ: Nosiciel roju Cerbera posiada w sobie mikrofabrykę, która wyposaża każdą szarańczę w zdalne sterowanie.
  SwarmHostWebby: Nosiciele roju ze szczepu Lewiatan są specjalnie ukierunkowani do przeprowadzania ataków drogą wodną. Posiadają liczne cechy genetyczne, które pozwalają im szybko przemieszczać się i atakować swoje ofiary w morzach i oceanach.
  TechLab: Gdy tylko powstaną budynki militarne, obok nich wznoszone są niewielkie laboratoria technologiczne, które prowadzą prace badawczo-rozwojowe. Niektóre z tych badań mogą być niebezpieczne, ale są uznawane za niezbędne dla działań wojennych.
  TechLabCovertOps: Laboratorium Sił Specjalnych wykorzystuje nanotechnologię wykradzioną od sprzymierzeńców Dominium, która maksymalizuje efektywność energetyczną i zwiększa szybkość badań.
  TechLabSilver: Laboratoria technologiczne Rycerzy Tyradora wyposażone są w najnowocześniejsze systemy klimatyzacji, które pozwalają utrzymać szczytową wydajność w skrajnych warunkach atmosferycznych planety.
  Tempest: Orkany to najnowszy dodatek w Złotej Armadzie i zasłużyły na miano jednych z najpotężniejszych okrętów wojennych. Wyposażone w groźną broń dezintegrującą są siła, której nie wolno lekceważyć.
  TempestGolden: Po kilku eksperymentach fazmatorzy stworzyli zmodyfikowane orkany ze zdobionym poszyciem o wysokim połysku, które może wytrzymać działanie niszczycielskiej energii matrycy kinetycznej okrętu.
  TempestIhanrii: Właściwości tłumiące kamiennych kadłubów orkanów ihan-rii zwiększają zdolność koncentrowania niezwykłej mocy ich matryc kinetycznych.
  TempestPurifier: Te zdalnie pilotowane okręty stanowią popisowe osiągnięcie programu czyścicieli, a ich wytwarzane na Cybrosie opancerzenie jest jednym z najbardziej niezwykłych w swoim rodzaju.
  TempestTaldarim: Tal'darimowie bywają pod wrażeniem osiągnięć daelaamów. Jednym z nich było stworzenie orkana. Kiedy Wielki Wódz po raz pierwszy ujrzał te okręty w walce, poprzysiągł, że przejmie je wszystkie i wcieli do Floty Śmierci.
  TemplarArchive: Wysocy templariusze doskonalą swe zdolności psioniczne w archiwach templariuszy, studiując wspomnienia i doświadczenia swych poprzedników.
  TemplarArchiveForged: W przerwach między bitwami wojownicy tal'darimów, zajmujący wysokie pozycje w Łańcuchu Wyniesienia, mogą odwiedzać archiwa templariuszy, aby przeżyć na nowo swoje najbardziej heroiczne dokonania.
  TemplarArchiveIhanrii: Archiwa templariuszy ihan-rii zawierają najściślej strzeżone tajemnice cywilizacji, w tym teksty religijne i instrukcje makabrycznego procesu generacji półorganicznego kamienia.
  Thor: Thor, będący manifestacją terrańskiej potęgi militarnej, wyposażony jest w artylerię o wystarczającej mocy, aby móc samodzielnie rozprawić się z niewielką armią wroga.
  ThorCE: Inżynierowie Dominium toczą w swoim gronie nieoficjalny „wyścig zbrojeń” nad poprawą zdolności bojowych thora. Najwyższe dowództwo patrzy na to łaskawym okiem, dopóki efektem tych badań są jeszcze potężniejsze oblężnicze machiny kroczące.
  ThorCovertOps: Thor Sił Specjalnych Dominium to kluczowe osiągnięcie w dziedzinie inżynierii zbrojeniowej. Dysponuje on licznymi ulepszeniami oraz wysoce zaawansowanym poszyciem z neostali.
  ThorJunker: Załoga Miry od dawna pragnęła posiadać własnego thora, ale na drodze stały im zawsze wyzwania konstrukcyjne. Lada dzień może udać im się zbudować w pełni funkcjonalny egzemplarz...
  ThorSilver: Thory z Tyradora są pokryte powłoką plutonową, która odbija pociski poniżej pewnego progu energetycznego. Maszyny prezentują się też świetnie na paradach.
  ThorUmojan: Po wielu latach żarliwych poszukiwań, Protektorat Umojański znalazł w końcu odpowiedź na thora Dominium. Maszyna ta imponuje przede wszystkim liczbą użytych na niej umojańskich symboli.
  TwilightCouncil: Rada zmroku służy jako miejsce obrad przedstawicieli daelaamów nad poprawą bytu wszystkich protosów.
  TwilightCouncilForged: Kolejna zrabowana budowla khalaitów – architektura rady zmroku tal'darimów jest bardziej onieśmielająca i posępna, choć budowla zapewnia identyczne ulepszenia co pierwowzór.
  TwilightCouncilIhanrii: Członkowie starszyzny ihan-rii po powrocie do swojej ojczyzny, Arakiru, poczuli zarówno ulgę, jak i niepokój. Wiele się zmieniło podczas ich długiej nieobecności – obniżyła się jakość powietrza i wyginęło wiele ukochanych gatunków – co miało związek z pojawieniem się terran.
  Ultralisk: Ultraliski słyną ze swej siły i rozmiarów. Ich opancerzony karapaks jest niemal nie do przebicia, a olbrzymie ciosy z łatwością miażdżą i siekają wrogów.
  UltraliskCE: Ultraliski to już i tak dostatecznie potężne i niszczycielskie bestie. Kiedy jednak napełni się je esencją pierwotnych zergów z Zerusa, stają się doprawdy niepowstrzymanymi maszynami do zabijania.
  UltraliskCavern: Ta pieczara jest wypełniona niebezpiecznym materiałem biologicznym, nasyconym wysokim promieniowaniem. Reakcje chemiczne zachodzące wewnątrz są wykorzystywane do tworzenia kodu genetycznego ultraliska.
  UltraliskCavernMecha: Pieczara ultralisków Projektu Emulant mieści swoje radioaktywne trzewia w przekształconej osłonie cieplnej silnika krążowników.
  UltraliskCavernRCZ: Pieczara ultraliska co godzinę wykuwa trzy zestawy lśniących, tytanowych ostrzy. Groźne wrażenie, jakie robi budowla, tylko nieznacznie osłabiane jest przez fakt, że – jak to niegdyś złośliwie zaobserwował wiceprezes Cerbera – światełka nad ujściem wyglądają jak zezowate oczka.
  UltraliskMecha: Na początku projektu uzgodniono, że zespół nigdy nie zbuduje repliki ultraliska. Kiedy później w laboratorium zapanował chaos, stało się jasne, że nie dotrzymano uzgodnień...
  UltraliskPrimal: Pierwotne ultraliski wykazują wysoki poziom zróżnicowania w wyglądzie – niektóre przypominają te z roju, a inne zaadaptowały cechy bardziej odpowiednie do życia na Zerusie.
  UltraliskRCZ: Zespół sprzedaży Cerbera zawsze dba o to, aby zaprezentować potencjalnym klientom zdalnie sterowane ultraliski. Ich poddane obróbce cieplnej, tytanowe implanty w kształcie ostrzy zawsze budzą podziw.
  UltraliskRemastered: Dawne ultraliski były smuklejsze i zwinniejsze niż ich współczesne odpowiedniki, a zamiast masywnego pancerza chroniły je warstwy wytrzymałych mięśni i ścięgien.
  UltraliskWebby: Niewiele stworzeń jest w stanie dorównać czystą siłą ultraliskom. Te ze szczepu Lewiatan to przerażające, godne legend potwory najeżone kolcami i ostrzami.
  Viking: Wiking, opracowany w celu wzmocnienia zdolności przeciwlotniczych sił Dominium Terran, zyskał miano nowoczesnego klasyka dzięki swoim dwóm, zapewniającym wszechstronność trybom bojowym.
  VikingCovertOps: Badacze z Dominium dodali nowy zestaw podwójnych silników, które uzupełniają dotychczasowy projekt wikinga oraz zwiększyli jego siłę ognia w obu trybach.
  VikingJunker: Mechanicy Miry wprowadzili do jej wikingów kilka specjalnych dodatków, w tym potężne, podwójne silniki, które na pełnych obrotach wydają z siebie przeraźliwy ryk.
  VikingMecha: W wyniku badań prowadzonych z rozkazu imperatora Valeriana firma Castillo Industries dokonała przełomu w technologii wikingów. Prototypowe maszyny cechuje smuklejsza i wydajniejsza konstrukcja.
  VikingSilver: W nocy płonące imponującym błękitem silniki wikingów można wypatrzyć z odległości wielu kilometrów, dzięki czemu turyści mają zawsze pewność, że Rycerze Tyradora czuwają nad nimi.
  VikingUmojan: Po długich negocjacjach firma Castillo Industries zgodziła się na produkcję nowego, mocno opancerzonego modelu wikinga wyłącznie dla Protektoratu Umojańskiego.
  Viper: Sekwencje żmija, pierwotnie należącego do pierwotnych zergów, zostały wcielone do roju przez samego Abatura. Teraz służą jako narzędzie do manipulowania warunkami na polu walki.
  ViperMecha: Kiedy Projekt Emulant zbliżał się do ukończenia, jego kierownictwo zaczęło się coraz bardziej obawiać tego, co stworzyli – i za jaką cenę. To mniej więcej wtedy właściciele projektu przestali odpowiadać na ich pytania.
  ViperPrimal: Oryginalne okazy żmijów posiadały liczne, wyjątkowo groźne cechy obronne. Nic więc dziwnego, że zwróciły uwagę Abatura jako główni kandydaci do dalszej ewolucji.
  ViperRCZ: Żmije z obuchowymi implantami czaszkowymi wykazują znaczący wzrost precyzji swoich wydłużonych ssawek.
  ViperWebby: Szczep Lewiatan to jeden z wczesnych szczepów zergów a jego żmije wykazują więcej cech plugawców niż reszta roju. Choć doprowadziło to do wystąpienia wielu anomalii, to siła toksyn w pełni to rekompensuje.
  VoidRay: Promienie otchłani, efekt połączenia technologii templariuszy oraz nerazimów, to niszczycielskie okręty szturmowe, które demonstrują do czego zdolne są te dwie frakcje, kiedy jednoczą się i działają we wspólnej sprawie.
  VoidRayGolden: Najnowsze promienie otchłani łączą klasyczne wyrafinowanie konstrukcji starożytnych templariuszy z mroczną kolorystyką preferowaną przez nerazimów.
  VoidRayIhanrii: Flota kamiennych okrętów pojawiła się na Tyradorze IX przy pisku i błysku wiązek energii Otchłani i zaskoczyła zergi Cerbera, który były już bliskie rozbicia obrony Nowego Canaan.
  VoidRayPurifier: Promień otchłani czyścicieli to prawdziwy cud inżynierii, który łączy osiągnięcia badawcze trzech frakcji w jednym, eleganckim okręcie.
  VoidRayTaldarim: Gromadzenie krwawych kryształów nie należy do łatwych zadań. Kiedy tal'darimowie nie posiadają ich dostatecznie dużo, aby zamienić promienie otchłani w niszczyciele, bez wahania wykorzystują oryginalne uzbrojenie okrętów.
  WarpPrism: Pryzmat nadprzestrzenny działa jako przewodnik matrycy psionicznej i służy zarówno za transportowiec oddziałów jak i mobilne źródło energii. Choć okręty te są delikatne, to nie może się bez nich obyć żadna flota protosów.
  WarpPrismGolden: Pryzmaty nadprzestrzenne starożytnych templariuszy wyposażone były w charakterystyczną sieć krystaliczną, która czasami imitowała wzorce neuronalne transportowanych wojowników.
  WarpPrismIhanrii: Rozłożone pryzmaty nadprzestrzenne ihan-rii przywodzą na myśl kwiaty niegdyś porastające wzgórza ich ojczyzny, którą obecni mieszkańcy nazywają „Tyradorem IX”.
  WarpPrismNerazim: Fazmatorzy daelaamów dokonali przełomu przystosowując pryzmaty nadprzestrzenne do wykorzystywania energii Otchłani. Nowy wariant tych statków, znany jako pryzmat fazowy, zdążył już zyskać ogromną popularność wśród nerazimskich dowódców.
  WarpPrismPurifier: Pryzmaty nadprzestrzenne czyścicieli mogą automatycznie transferować osobowość SI między różnymi nośnikami, gdy zajdzie konieczność. A pryzmaty pozwalają wykorzystać te zdolność w dowolnym miejscu na polu walki.
  WarpPrismTaldarim: Uzbrajanie pryzmatów nadprzestrzennych w zaawansowane uzbrojenie jest obiektem sporów wśród dowódców floty. Część z nich woli wysyłać na pole walki własnych wojowników.
  WidowMine: Wdowia mina, opracowana początkowo przez Victora Kachinsky'ego, została przekształcona w zabójcze urządzenie obronne zdolne do wystrzeliwania pocisków i atakowanie niczego nie podejrzewających wrogów.
  WidowMineCovertOps: Zaskoczeni liczbą przedwczesnych detonacji technicy dodali wdowim minom pancerz ochronny, aby zapobiegać wypadkom i chronić własne wojska przed urazami.
  WidowMineJunker: Po kilku wybuchowych eksperymentach najemnikom Miry udało się przeprojektować wdowie miny i wykorzystać w nich dodatkowe uzbrojenie i materiały wybuchowe.
  WidowMineSilver: Pomimo makabrycznych wypadków, o których od czasu do czasu można usłyszeć w wiadomościach, smukłe i lśniące miny wdowie pozostają ulubionym gadżetem w domach przedstawicieli wyższych sfer na Tyradorze IX.
  WidowMineUmojan: Pełni zamiłowania do robotyki umojańscy inżynierowie zorganizowali konkurs na stworzenie idealnej kopii wdowiej miny i byli zachwyceni, kiedy zwyciężczynią okazała się pewna studentka.
  Zealot: Dzięki dekadom poświęconym na intensywne szkolenie zdolności bojowych zeloci nie mają sobie równych na polu walki. Ich słynne ostrza są ukształtowane z energii psioniczej tych wielkich wojowników.
  ZealotGolden: Wielu zelotów szybko dołączyło do wysokich templariuszy, świętując złotą erę protosów oraz jej artystyczne i kulturowe osiągnięcia. Jak dotąd jednak ruch ten nie został oficjalnie uznany.
  ZealotIhanrii: Zeloci protosów ihan-rii wierzą, że xel'naga powrócą pewnego dnia, by pobłogosławić dzielnych wojowników wieczną boskością.
  ZealotPurifier: Chociaż nie dysponują wyjątkową osobowością, strażnicy są zaprogramowani jako szlachetni wojownicy równi swoim pobratymcom, zelotom.
  ZealotRemastered: Aby dowieść swej odwagi, wielu zelotów ruszało do walki bez hełmów w trakcie Wielkiej Wojny. Lecz od tamtej pory zaprzestano tej praktyki.
  ZealotTaldarim: Wojownicy znajdujący się najniżej w Łańcuchu Wyniesienia zazwyczaj najbardziej chcą się wykazać. Zelota tal'darimów to niezwykle groźny przeciwnik.
  ZealotXPR: Choć Konklawe już nie istnieje, to pretorzy, którzy służyli jako jej dowódcy wojskowi, pozostają lojalni daelaamom. Dopóki protosi żyją, pretorzy będą walczyć dzielnie w ich obronie.
  Zergling: Dzikie i agresywne zerglingi są najgroźniejsze w dużych grupach kontrolowanych przez większe i bardziej zaawansowane odmiany zergów.
  ZerglingMecha: Choć wyglądają i zachowują się podobnie do zerglinów, emulanty to czysto mechaniczne kopie, które wykorzystują jedynie energię elektryczną, zamiast DNA swoich wrogów.
  ZerglingPrimal: Niektóre z mniejszych, pierwotnych zerglingów znane są z tego, że przypominają swoje odpowiedniki z roju do tego stopnia, że dysponują tymi samymi zdolnościami ataku.
  ZerglingRCZ: Układ nerwowy zerglingów jest tak czuły, że inżynierowie Programu Cerber musieli zamontować aż dwie anteny, aby móc kontrolować ruch tych stworzeń.
  ZerglingWebby: Redukcja genomu zerglingów dała nieoczekiwane efekty. Narośle na ciałach zerglingów ze szczepu Lewiatan nie są celową cechą ewolucyjną, a produktem ubocznym ekstremalnego uproszczenia ich DNA.
  ZerglingXPR: Zerglingi mają jedną z najkrótszych oczekiwanych długości życia wśród zergów. Dlatego każda mutacja, która wydłuża ich potencjalny czas życia, jest warta obserwacji i analizy.
