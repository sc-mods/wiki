  CritterSheep: Owca
  CritterUrsadakCalf: Potulne zwierzę, które świetnie smakuje z masłem.
  CritterUrsadakFemale: Samice tego gatunku różnią się wyraźnie od bardziej agresywnych samców.
  CritterUrsadakFemaleExotic: Samice tego gatunku różnią się wyraźnie od bardziej agresywnych samców.
  CritterUrsadakMale: Samce tego gatunku często padają ofiarą łowców poroży i kłów.
  CritterUrsadakMaleExotic: Samce tego gatunku często padają ofiarą łowców poroży i kłów.
  CritterUtilityBot: Automaton 2000. Robot użytkowy stworzony dla ciebie.
  CyberneticsCore: 'Umożliwia ulepszanie uzbrojenia i opancerzenia wszystkich powietrznych jednostek protosów i opracowanie technologii wrót przesyłowych.<br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/> – wartowników w bramie,<br/> – tropicieli w bramie,<br/> – adeptów w bramie,<br/> – rdzeń statku-matki w nexusie.'
  CycloneACGluescreenDummy: 'Mobilny pojazd szturmowy. Może korzystać z namierzania, aby prowadzić szybki ostrzał w ruchu.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  Dance: Każe tańczyć wskazanym jednostkom (jeśli dostępna jest animacja tańczenia).
  DarkArchonACGluescreenDummy: 'Potężna jednostka korzystająca w walce ze zdolności. Potrafi siać Zamęt wśród przeciwników.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  DarkPylonACGluescreenDummy: Zapewnia zaopatrzenie i zasilanie. Maskuje pobliskie sojusznicze jednostki i budowle.
  DarkShrine: 'Budowla mrocznych templariuszy.<br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/>- mrocznych templariuszy w bramie,<br/>- tworzenie archontów z templariuszy.'
  DarkTemplar: 'Zabójczy wojownik. Maskowanie czyni go niewidzialnym dla wrogów bez umiejętności wykrywania. Dwóch templariuszy może przekształcić się w archonta.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  DarkTemplarShakurasACGluescreenDummy: 'Zabójczy wojownik i skrytobójca. Maskowanie czyni go niewidzialnym dla wrogów bez umiejętności wykrywania.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
