  AssimilatorRich: Przyzwany na gejzer z wespanem pozwala na wydobywanie gazu.
  Attack: Rozkazuje wybranym jednostkom udać się do punktu docelowego i walczyć po drodze z wrogami. Wystarczy wskazać jednostkę przeciwnika, aby stała się ona celem ciągłego ataku, aż zostanie zniszczona.
  AttackBuilding: Oznacza jednostkę jako cel i powoduje atakowanie jej, dopóki nie zostanie zniszczona lub nie znajdzie się poza zasięgiem.
  AttackRedirect: Namierza i atakuje jednostkę, dopóki nie zostanie zniszczona lub nie wyjdzie poza zasięg.
  AttackWarpPrism: Rozkazuje wybranym jednostkom udać się do punktu docelowego i walczyć po drodze z wrogami. Wystarczy wskazać jednostkę przeciwnika, aby stała się ona celem ciągłego ataku, aż zostanie zniszczona.
  AutoTurret: 'Automatyczna wieżyczka obronna. Znika po <b>11</b> sek.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  Baneling: 'Jednostka samobójcza. W momencie śmierci dokonuje zniszczeń na małym obszarze. <br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  BanelingACGluescreenDummy: 'Jednostka samobójcza. W momencie śmierci dokonuje zniszczeń na małym obszarze. <br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  BanelingCocoon: Ten kokon zawiera zerglinga przekształcającego się w potężnego tępiciela.
  BanelingFromZerglingBurrowed: 'Jednostka samobójcza. Dokonuje zniszczeń na małym obszarze.<br/><br/>Zergling dokona wygrzebania przed przekształceniem.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  BanelingNest: 'Umożliwia ulepszanie tępicieli.<br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/> – tępiciele z zerglingów.'
  Banshee: 'Myśliwiec przewagi taktycznej. Po ulepszeniu może używać maskowania.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  BansheeACGluescreenDummy: 'Myśliwiec przewagi taktycznej. Po ulepszeniu może używać maskowania.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  Barracks: 'Placówka szkoleniowa piechoty.<br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/> – marines,<br/> – żniwiarzy,<br/> – bunkry (poprzez ERK),<br/> – dowództwa orbitalne z centrów dowodzenia.'
  BarracksFlying: Koszary muszą wylądować, żeby rozpocząć szkolenie jednostek.
  Battlecruiser: 'Potężny okręt wojenny. Może korzystać z działa Yamato i skoku taktycznego.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  BattlecruiserACGluescreenDummy: 'Potężny okręt wojenny. Może korzystać z działa Yamato i skoku taktycznego.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  BattlecruiserMengskACGluescreenDummy: 'Potężny okręt wojenny Gwardii Imperialnej. Może korzystać z działa Yamato i skoku taktycznego.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  BileLauncherACGluescreenDummy: Budowla obronna, która bombarduje wskazane miejsca żółcią i zadaje obrażenia znajdującym się tam jednostkom naziemnym i powietrznym.
  BlackOpsMissileTurretACGluescreenDummy: 'Budowla obrony przeciwlotniczej.<br/><br/><span style="color: #ffff8a">Może atakować jednostki powietrzne.</span><br/><span style="color: #FFE303">Wykrywacz</span>'
  BlimpMengskACGluescreenDummy: 'Jednostka wsparcia powietrznego. Może korzystać z trybu patriotycznego, aby indoktrynować pobliskich sojuszników.<br/><br/><span style="color: #FFE303">Wykrywacz</span>'
  Blink: Teleportuje tropiciela do pobliskiego miejsca docelowego. Umiejętności można użyć co <b>10</b> sek.
  BraxisAlphaDestructible1x1: Bariera, którą można zniszczyć w celu uzyskania dostępu do nowych obszarów.
  BraxisAlphaDestructible2x2: Bariera, którą można zniszczyć w celu uzyskania dostępu do nowych obszarów.
  BroodLord: 'Ciężka, powietrzna jednostka szturmowa. Wyrzuca pomioty w stronę celu. Pomiot to mała istota, która może atakować jednostki naziemne.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  BroodLordACGluescreenDummy: 'Ciężka, powietrzna jednostka szturmowa. Wyrzuca pomioty w stronę celu. Pomiot to mała istota, która może atakować jednostki naziemne.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  BroodLordCocoon: Ten kokon zawiera skaziciela przekształcającego się w potężnego rządcę szczepu.
  Broodling: 'Szybka istota, która żyje przez krótki czas i walczy w zwarciu.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  BrutaliskACGluescreenDummy: 'Masywna bestia bojowa, przy której nawet ultraliski wydają się małe i słabe. <br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span><br/>'
  BuildCreepTumor: 'Zagrzebany wydzielacz biomasy. Biomasa zasila pobliskie budowle zergów. Tumor biomasy może powić jeden dodatkowy tumor.<br/><br/><span style="color: #ffff8a">Premia: zergi poruszają się szybciej na biomasie.</span>'
  BuildCreepTumorPropagate: 'Zagrzebany wydzielacz biomasy. Biomasa zasila pobliskie budowle zergów. Tumor biomasy może powić jeden dodatkowy tumor.<br/><br/><span style="color: #ffff8a">Premia: zergi poruszają się szybciej na biomasie.</span>'
  BuildTechLabBarracks: 'Dobudówka umożliwiająca ulepszanie piechoty. Laboratorium technologiczne można dołączyć do dowolnego budynku produkcyjnego.<br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/> – maruderów,<br/> – duchy (z akademią duchów).'
  BuildTechLabFactory: 'Dobudówka umożliwiająca ulepszanie pojazdów. Laboratorium technologiczne można dołączyć do dowolnego budynku produkcyjnego.<br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/> – czołgi oblężnicze,<br/> – thory ze zbrojownią.<br/> – cyklony.'
  BuildTechLabStarport: 'Dobudówka umożliwiająca ulepszanie jednostek latających. Laboratorium technologiczne można dołączyć do dowolnego budynku produkcyjnego.<br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/>– banshee,<br/>– kruki,<br/>– krążowniki (z rdzeniem fuzyjnym).'
  Bunker: 'Budowla obronna. <br/>Jednostki piechoty prowadzą walkę z jej wnętrza. <br/><br/><span style="color: #ffff8a">Premia: +1 do zasięgu dla jednostek wewnątrz bunkra.</span>'
  BunkerACGluescreenDummy: Budowla obronna. Znajdujące się wewnątrz niej jednostki piechoty otrzymują +1 do zasięgu.
  BunkerDepotMengskACGluescreenDummy: 'Budowla obronna, która zapewnia zaopatrzenie.<br/>Zaopatrzenie pozwala tworzyć więcej jednostek.<br/>Jednostki piechoty mogą prowadzić walkę z wnętrza bunkra.<br/><br/><span style="color: #ffff8a">Premia: +1 do zasięgu jednostek wewnątrz.</span>'
  BunkerLoad: Obsadza bunkier piechotą.
  BunkerUnloadAll: Wyładowuje wszystkie jednostki.
  BunkerUpgradedACGluescreenDummy: 'Budowla obronna. Znajdujące się wewnątrz niej jednostki piechoty otrzymują +1 do zasięgu.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  BurrowDown: Zagrzebuje jednostkę pod ziemią. Zagrzebane jednostki nie mogą atakować i ruszać się, ale są też niewidzialne bez wykrywacza.
  BurrowMove: Zagrzebuje jednostkę pod ziemią. Zagrzebane jednostki nie mogą atakować i ruszać się, ale są też niewidzialne bez wykrywacza. Ta jednostka może się poruszać, będąc zagrzebaną.
  BurrowUp: Powoduje powrót na powierzchnię.
  CalldownMULE: Zrzuca eksperymentalnego robota MUŁ na wskazane pole minerałów. MUŁ zbiera minerały szybciej niż ERK.<br/><br/>MUŁ-y pracują przez <b>90</b>, potem ich systemy przestają działać.
  Cancel: Porzuca aktualny rozkaz bez wykonywania go i pozwala wybrać inny.
  CancelBuilding: Anuluje wznoszenie budowli. Budowla zostaje zniszczona, a gracz otrzymuje częściowy zwrot kosztów budowy.
  CancelCocoon: Anuluje rozkaz tworzenia, tym samym zabijając larwę.
  CancelCocoonMorph: Anuluje rozkaz przekształcania.
  CancelMutateMorph: Anuluje rozkaz mutacji, przywraca pierwotny stan budowli.
  CancelSlot: Wyrzuca określony, wybrany rozkaz z miejsca w kolejce bez jego wykonywania.
  CancelUpgradeMorph: Anuluje rozkaz ulepszenia, przywraca pierwotny stan budowli.
  Carrier: 'Duży okręt wojenny. Potrafi tworzyć przechwytywacze, które atakują wroga.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  CarrierACGluescreenDummy: 'Duży okręt wojenny. Tworzy przechwytywacze i wysyła je do ataku na wrogie cele.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  CarrierAiurACGluescreenDummy: 'Duży okręt wojenny. Tworzy przechwytywacze i wysyła je do ataku na wrogie cele. Można go ulepszyć i wyposażyć w roboty naprawcze, które usuwają uszkodzenia pobliskich jednostek mechanicznych.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  CarrierFenixACGluescreenDummy: 'Duży okręt wojenny. Tworzy przechwytywacze i wysyła je do ataku na wrogie cele.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  Changeling: Odmieńce nie mogą atakować. Gdy natrafią na jednostkę wroga, dopasują do niej swój kolor i zależnie od rasy mogą zamienić się w zelotę, marine lub zerglinga. Umierają po <b>150</b>
  Charge: Pozwala zelotom przechwytywać pobliskich wrogów. Zwiększa również szybkość ruchu zelotów. Umiejętności można użyć co <b>10</b> sek.
  Cheer: Każe wiwatować wskazanym jednostkom (jeśli dostępna jest animacja wiwatowania).
  CliffWalk: Kolos potrafi wspinać się na klify.
  CloakOff: Wyłącza maskowanie wybranej jednostki, czyniąc ją widoczną dla wrogów.
  CloakOnBanshee: 'Maskuje jednostkę, chroniąc ją przed wzrokiem i atakiem wroga. Zamaskowana jednostka może zostać wykryta jedynie przez jednostki lub efekty wykrywające.<br/><br/><span style="color: #f078ff">Zużywa <b>0.9</b> pkt. energii na sekundę.</span>'
  CloakOnGhost: 'Maskuje jednostkę, chroniąc ją przed wzrokiem i atakiem wroga. Zamaskowana jednostka może zostać wykryta jedynie przez jednostki lub efekty wykrywające.<br/><br/><span style="color: #f078ff">Zużywa <b>0.9</b> pkt. energii na sekundę.</span>'
  CloakingField: 'Pole maskujące automatycznie ukrywa pobliskie jednostki i budowle sojusznicze.<br/><br/><span style="color: #ffff8a">Zdolność pasywna.</span>'
  Colossus: 'Bojowa maszyna krocząca. Potrafi wspinać się na klify. Może być atakowana bronią przeciwlotniczą.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  ColossusACGluescreenDummy: 'Potężna bojowa maszyna krocząca. Potrafi pokonywać klify.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  ColossusFenixACGluescreenDummy: 'Bojowa maszyna krocząca. Zadaje potężne obrażenia na obszarze. Potrafi pokonywać klify.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  ColossusHallucination: Ta halucynacja zachowuje się jak prawdziwa jednostka, ale nie może używać aktywnych zdolności, zadawać obrażeń i łatwiej ginie. Halucynacje działają przez <b>60</b>, a potem znikają.
  ColossusPurifierACGluescreenDummy: 'Bojowa maszyna krocząca o potężnym ataku obszarowym. Potrafi pokonywać klify. Ataki podpalają ziemię i zadają wrogom dodatkowe obrażenia z upływem czasu.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  ColossusTaldarimACGluescreenDummy: 'Bojowa maszyna krocząca. Zadaje potężne obrażenia pojedynczemu celowi. Potrafi pokonywać klify.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  CommandCenter: 'Budowla główna. Wykorzystywana do gromadzenia zbieranych surowców. Posiada zdolność wzlotu i może być ulepszona do dowództwa orbitalnego lub fortecy planetarnej.<br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/> - ERK.'
  CommandCenterFlying: Budowla główna. Musi wylądować, aby można było gromadzić w niej surowce, produkować jednostki lub korzystać z jej umiejętności.
  CommandCenterLoad: Ładuje pobliskie ERK do centrum dowodzenia.
  CommandCenterUnloadAll: Wyładowuje wszystkie jednostki.
  CommanderAbathurBaseTrait: Gdy jednostki Abatura gromadzą biomateriał pozostały po poległych wrogach, otrzymują premię do zdrowia, szybkości ataku i regeneracji energii. Powijanie karakanów nie zużywa wespanu. Larwy powijane są w szybszym tempie.
  CommanderAbathurBiomassLifesteal: Jednostki Abatura leczą się, odzyskując zdrowie w wysokości 1% zadanych obrażeń za każdą posiadaną jednostkę biomateriału.
  CommanderAbathurBiomassRefund: Zapewnia jednostkom 50% szans na pozostawienie całego swojego biomateriału w chwili śmierci.
  CommanderAbathurBrutaliskLeviathanSymbiote: Brutaliski i lewiatany otrzymują symbionty, które podążają za nimi, atakują wrogów i chronią swoich gospodarzy skorupą absorbującą obrażenia.
  CommanderAbathurImprovedMend: Zdolność Leczenia może posiadać maksymalnie 3 ładunki a jej czas odnowienia jest krótszy o 30 sek.
  CommanderAbathurRoachEvolutionVile: 'Ulepsza karakany Abatura do odmiany parszywiec.<br/><br/>Jednostka szturmowa. Zagrzebana szybko regeneruje zdrowie. Ataki osłabiają cel, zmniejszając jego szybkość ruchu i ataku.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  CommanderAbathurSpawnLocustsOnKill: Wrogie jednostki mogą powić sojuszniczą szarańczę w chwili śmierci.
  CommanderAbathurToxicBonusBiomass: Wrogowie, którym toksyczne gniazda zadały obrażenia, pozostawiają po sobie dodatkowy biomateriał, a ich szybkość ruchu i ataku spada. Dodaje również szansę na odrodzenie gniazd po śmierci i powoduje, że wróg nie może obierać ich za cel.
  CommanderAbathurUnitEvolutionMorphTimesReduced: Czas i koszt przekształcania pustoszycieli, strażników i pożeraczy zostają zmniejszone o 50%.
  CommanderAbathurUnlockBrutaliskLeviathan: Jednostki naziemne, które zgromadziły 100 jednostek biomateriału, mogą ewoluować w brutaliska, zaś jednostki powietrzne ze 100 jednostkami biomateriału – w lewiatany.
  CommanderAbathurUnlockEvolutionChamberUpgrades: Odblokowuje następujące ulepszenia w komorze ewolucyjnej:<br/><ul indent="2" text="•"><li/>umożliwienie wylęgarniom, leżom i ulom powijania 2 królowych roju jednocześnie,<li/>wzmocnienie zdolności szybkiej transfuzji u królowej roju, by przywracała 10 pkt. życia więcej i leczyła zarówno jednostki biologiczne, jak i mechaniczne.
  CommanderAbathurUnlockGreaterSpireUpgrades: Odblokowuje następujące ulepszenia w iglicy i większej iglicy:<br/><ul indent="2" text="•"><li/>zwiększenie zasięgu ataku strażników,<li/>umożliwienie pożeraczom zadawania obrażeń obszarowych,<li/>ulepszenie o 100% obrażeń zadawanych przez mutaliski jednostkom opancerzonym.
  CommanderAbathurUnlockInfestationPitUpgrades: Odblokowuje następujące ulepszenia w jamie infekcji:<br/><ul indent="2" text="•"><li/>zapewnienie nosicielom roju zdolności głębokiego przekopu, która pozwala im szybko przemieszczać się we wskazane miejsce,<li/>udostępnienie żmijom paraliżujących kolców, które wydłużają czas działania ogłuszenia.
  CommanderAbathurUnlockRoachWarrenUpgrades: Odblokowuje następujące ulepszenia w kolonii karakanów:<br/><ul indent="2" text="•"><li/>zapewnianie karakanom +6 do pancerza, jeśli mają mniej niż 50% zdrowia, <li/>zwiększanie obrażeń zadawanych przez zdolność żrącej żółci pustoszyciela o 40 pkt.
  CommanderAbathurUnlockViper: 'Latająca jednostka manipulująca warunkami na polu walki. Może korzystać ze zdolności bomby pasożytniczej, pochłonięcia, paraliżującego obłoku i porwania.<br/><br/><span style="color: #ffff8a">Może atakować jednostki powietrzne.</span>'
  CommanderAlarakEmpowerMeSlaves: Odblokowuje zdolność Wzmocnienia Alaraka, która zwiększa obrażenia zadawane przez jego ataki i zdolności o wartość proporcjonalną do liczby pobliskich jednostek sojuszniczych. Działa przez 20 sek.
  CommanderAlarakEmpoweredAOEAttacks: Kiedy aktywne jest Wzmocnienie, ataki Alaraka zadają obrażenia obszarowe.
  CommanderAlarakForgeAlarakUpgrades: Odblokowuje następujące ulepszenia w kuźni:<br/><ul indent="2" text="•"><li/>umożliwienie podstawowym atakom Alaraka ogłuszania wrogów i spowalniania wrogich jednostek bohaterskich na 2 sek.,<li/>zwiększenie o 100% odległości, na jaką Fala Zniszczenia odrzuca jednostki.</ul>
  CommanderAlarakHavocUpgradesPack: Odblokowuje następujące ulepszenia w rdzeniu cybernetycznym:<br/><ul indent="2" text="•"><li/>zwiększenie premii do obrażeń zadawanych po namierzeniu celu o dodatkowe 15%,<li/>zwiększenie promienia obserwacji celów oraz zasięgu namierzania celów i pola siłowego.</ul>
  CommanderAlarakImprovedDeadlyCharge: Zwiększa zasięg Zabójczej Szarży Alaraka o 3 i skraca jej czas odnowienia o 5 sek.
  CommanderAlarakImprovedDeathFleet: Ulepsza zdolność lancy termicznej statku-matki i przesyła 4 dodatkowych niszczycieli po wezwaniu Floty Śmierci.
  CommanderAlarakImprovedStructureOvercharge: Przeciążenie Budowli tworzy teraz również barierę, która absorbuje maksymalnie 400 pkt.
  CommanderAlarakLightningStrikes: Poświęcenie suplikanta powoduje, że kolejna Zabójcza Szarża Alaraka zadaje dodatkowe 50 pkt. obrażeń 4 wrogim jednostkom w pobliżu celu głównego.
  CommanderAlarakRoboticsBayUpgradesPack: Odblokowuje następujące ulepszenia w stacji robotyki:<br/><ul indent="2" text="•"><li/>zwiększenie o 50% obszaru obrażeń rozpryskowych awangardierów,<li/>zwiększenie szybkości ataku wędrowców otchłani.
  CommanderAlarakStrongestSurvive: Alarak odzyskuje 20 pkt. życia i 20 pkt. osłon, kiedy w pobliżu zginie wroga jednostka.<br/><br/>Alarak kradnie życie pobliskim kontrolowanym przez ciebie jednostkom i leczy się, kiedy jest bliski śmierci. Zdolność nie jest ograniczona czasem odnowienia.
  CommanderAlarakSupplicantSacrificeCDR: Poświęcenie suplikanta skraca o 10 sek. czas odnowienia Zabójczej Szarży Alaraka oraz o 5 sek. czas odnowienia Fali Zniszczenia.
  CommanderAlarakTemplarArchivesUpgradesPack: Odblokowuje następujące ulepszenia w archiwach wyniesionych:<br/><ul indent="2" text="•"><li/>zwiększenie odległości pokonywanej przez kulę psioniczną wyniesionych,<li/>zapewnienie wyniesionym korzystającym z poświęcenia kumulującego się, stałego wzmocnienia osłon oraz premii do obrażeń zadawanych przez zdolności.</ul>
  CommanderAlarakTwilightCouncilUpgradesPack: Odblokowuje następujące ulepszenia w radzie śmierci:<br/><ul indent="2" text="•"><li/>suplikanci otrzymują +25 pkt. osłon,<li/>pogromcy mogą uzyskać tymczasową niewrażliwość na obrażenia.</ul>
  CommanderAlarakUnlockAscendant: 'Potężny mistrz psioniki. Wykorzystuje zdolności kuli psionicznej, wybuchu umysłu i ofiary.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  CommanderAlarakUnlockDeathFleet: Odblokowuje możliwość przesyłania statku-matki tal'darimów oraz eskorty niszczycieli o ograniczonym czasie działania. Flotę Śmierci można wezwać poprzez górny panel.
  CommanderArtanisFleetBeaconUpgradesPack: Odblokowuje następujące ulepszenia w stacji nawigacyjnej floty:<br/><ul indent="2" text="•"><li/>umożliwienie feniksom wykorzystywania wiązki grawitonowej na dwóch celach jednocześnie,<li/>udostępnienie orkanom zdolności dezintegracji, która zadaje wskazanej jednostce 500 pkt. obrażeń w ciągu 20 sek.</ul>
  CommanderArtanisHighArchon: Odblokowuje archontom możliwość korzystania ze sprzężenia zwrotnego i burzy psionicznej.
  CommanderArtanisImprovedSolarBombardment: Zwiększa liczbę strzałów zapewnianych przez Bombardowanie Solarne Włóczni Aduna z 200 do 400. Bombardowanie Solarne jest dostępne w górnym panelu.
  CommanderArtanisReaverUpgradesPack: Odblokowuje następujące ulepszenia w stacji robotyki:<br/><ul indent="2" text="•"><li/>zwiększenie maksymalnej liczby skarabeuszy, które mogą pomieścić rozrywacze z 5 do 10,<li/>zwiększenie o 25% promienia eksplozji skarabeuszy.
  CommanderArtanisRoboticsBayUpgradesPack: Odblokowuje następujące ulepszenia w stacji robotyki:<br/><ul indent="2" text="•"><li/>zwiększenie maksymalnej liczby skarabeuszy, które mogą pomieścić rozrywacze z 5 do 10,<li/>zwiększenie o 25% promienia eksplozji skarabeuszy.</ul>
  CommanderArtanisSpearofAdunGuardianShell: 'Gdy jednostki sojusznicze otrzymają zabójcze obrażenia, na krótki czas stają się niemożliwe do zabicia i odzyskują 15% życia i osłon. Ta sama jednostka nie może zostać osłoniona przez następne 4 min.<br/><br/><span style="color: #ffff8a">Zdolność pasywna.</span>'
  CommanderArtanisSpearofAdunMatrixOverload: Daje pylonom zdolność energetyzacji jednostek znajdujących się w polu zasilającym, co tymczasowo zwiększa szybkość ich ruchu i ataku.
  CommanderArtanisSpearofAdunShieldOvercharge: Zwiększa liczbę obrażeń, która może zostać zaabsorbowana przez zdolność Przeciążenia Osłon Włóczni Aduna ze 100 do 200 pkt. Przeciążenie Osłon można aktywować w górnym panelu.
  CommanderArtanisSpearofAdunSolarBombardment: Pozwala Włóczni Aduna zadawać ogromne obrażenia na wybranym obszarze przez 15 sekund. Bombardowanie Solarne jest dostępne w górnym panelu.
  CommanderArtanisSpearofAdunWarpHarmonization: 'Pozwala gwiezdnym wrotom i zakładom robotyki na przesyłanie jednostek w dowolne miejsce zasilane przez pylon.<br/><br/><span style="color: #ffff8a">Zdolność pasywna.</span>'
  CommanderArtanisStartingMaxSupply: Zwiększa początkową ilość zaopatrzenia do 200.
  CommanderArtanisSwiftRetribution: Jednostki pod dowództwem Artanisa są przesyłane na pole walki niemal natychmiastowo.
  CommanderArtanisTemplarArchivesUpgradesPack: Odblokowuje następujące ulepszenia w archiwach templariuszy:<br/><ul indent="2" text="•"><li/>zwiększenie energii początkowej wysokich templariuszy z 50 do 200 pkt.,<li/>ulepszenie burzy psionicznej wysokich templariuszy, by dodatkowo przywracała 50 pkt. osłon jednostkom sojuszniczym na wskazanym obszarze.</ul>
  CommanderArtanisTwilightCouncilUpgradesPack: Odblokowuje następujące ulepszenia w radzie zmroku:<br/><ul indent="2" text="•"><li/>udostępnienie zelotom zdolności tornada, które zadaje obrażenia wszystkim pobliskim wrogom,<li/>zwiększenie ilości punktów życia dragonów z 100 do 120 oraz możliwość regenerowania osłon przez dragonów podczas walki.</ul>
  CommanderArtanisUnlockReaver: 'Jednostka oblężnicza. Wypuszcza skarabeusze, które zadają duże obrażenia seryjne na obszarze. Przyzywana w zakładzie robotyki.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  CommanderArtanisUnlockTempest: 'Latająca jednostka oblężnicza. Dysponuje atakiem dalekiego zasięgu. Przyzywana w gwiezdnych wrotach.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  CommanderArtanisWarpgateCharges: Zwiększa liczbę ładunków wrót przesyłowych z 1 do 3.
  CommanderDehakaBaseTrait: Dehaka może zbierać esencję, rosnąć w siłę i wybierać mutacje. Ta postać jest powijana szybciej niż inne jednostki bohaterskie i może pożerać pierwotne robotnice, aby skracać swój czas odradzania.
  CommanderDehakaLevel02: Umożliwia nakazanie pierwotnym jednostkom wzięcia udziału w walce w celu wymuszenia ewolucji. Odblokowuje następujące ewolucje:<br/><ul indent="2" text="•"><li/>przemianę pierwotnych zerglingów w rawazaury,<li/>przemianę pierwotnych karakanów w pierwotne spalacze.</ul>
  CommanderDehakaLevel03: Odblokowuje następujące ulepszenia w norze Gleviga:<br/><ul indent="2" text="•"><li/>zwiększona szybkość ataku i zasięg ataku rawazaurów,<li/>+15 pkt. obrażeń do ataku rawazaurów przeciwko opancerzonym wrogom.</ul>
  CommanderDehakaLevel04: Dehaka, pierwotne czerwie i większe pierwotne czerwie otrzymują zdolność głębokiego przekopu.
  CommanderDehakaLevel05: Zwiększa maksymalny poziom Dehaki z 10 do 12 i odblokowuje u niego następujące mutacje:<br/><ul indent="2" text="•"><li/>wzmocnienie pancerza,<li/>wykrywanie zamaskowanych i zagrzebanych jednostek.</ul>
  CommanderDehakaLevel06: Umożliwia nakazanie pierwotnym jednostkom wzięcia udziału w walce w celu wymuszenia ewolucji. Odblokowuje następujące ewolucje:<br/><ul indent="2" text="•"><li/>przemianę pierwotnych hydralisków w pierwotne mutaliski,<li/>przemianę pierwotnych karakanów w pierwotnych strażników.</ul>
  CommanderDehakaLevel07: Odblokowuje następujące ulepszenia w norze Murvar:<br/><ul indent="2" text="•"><li/>ożywianie mutalisków w krótkim czasie po śmierci,<li/>udostępnienie pierwotnym strażnikom zarodników, które zadają obrażenia na obszarze jednostkom naziemnym.</ul>
  CommanderDehakaLevel08: Umożliwia nakazanie pierwotnym jednostkom wzięcia udziału w walce w celu wymuszenia ewolucji. Odblokowuje następujące ewolucje:<br/><ul indent="2" text="•"><li/>przemianę pierwotnych hydralisków w przebijacze,<li/>przemianę pierwotnych nosicieli w nosiciele pełzaczy.</ul>
  CommanderDehakaLevel09: Odblokowuje następujące ulepszenia w norze Gleviga:<br/><ul indent="2" text="•"><li/>wzmocnienie obrażeń zadawanych przez pierwotne spalacze lekkim jednostkom,<li/>zmiękczanie wrogów atakami przebijaczy, powodujące obrażenia z upływem czasu. Pożeranie zmiękczonych wrogów Dehaką skraca normalny czas odnowienia zdolności do 25%.</ul>
  CommanderDehakaLevel10: Przywódcy stad i pierwotne czerwie otrzymują nowe zdolności:<br/><ul indent="2" text="•"><li/>ognisty oddech Gleviga, który zadaje obrażenia obszarowe,<li/>wybuchowe pełzacze powijane przez Murvar,<li/>odbijanie przez Dakruna obrażeń z powrotem do atakujących wrogów,<li/>plucie stężonym strumieniem kwasu przez pierwotne czerwie i większe pierwotne czerwie.</ul>
  CommanderDehakaLevel11: Umożliwia nakazanie pierwotnym jednostkom wzięcia udziału w walce w celu wymuszenia ewolucji. Odblokowuje następujące ewolucje:<br/><ul indent="2" text="•"><li/>przemiana pierwotnych ultralisków w tyranozory,<li/>zdolność zadawania obrażeń obszarowych przez tyranozory.</ul>
  CommanderDehakaLevel12: Zwiększa maksymalny poziom Dehaki z 12 do 14 i odblokowuje u niego następujące mutacje:<br/><ul indent="2" text="•"><li/>pasywne leczenie jednostek sojuszniczych,<li/>zdolność atakowania jednostek powietrznych.</ul>
  CommanderDehakaLevel13: Odblokowuje następujące ulepszenia w norach Murvar i Dakruna:<br/><ul indent="2" text="•"><li>szansa na to, że pierwotne ultraliski i tyranozory ogłuszą wrogów,</li><li>wzmacnianie pancerzy pobliskich jednostek sojuszniczych przez tyranozory,</li><li>zwiększenie szybkości ruchu pełzaczy nosiciela i zdolność atakowania przez nie jednostek powietrznych.</li></ul>
  CommanderDehakaLevel14: Zwiększa maksymalny poziom Dehaki z 14 do 15 i powoduje, że zaczyna on grę z dodatkowym punktem mutacji.
  CommanderDehakaLevel15: Istnieje szansa, że pierwotne ewolucje bojowe doprowadzą do mutacji i zapewnią stałe, pasywne premie – zwiększenie ilości punktów życia, szybkości ataku, zdolność wyssania punktów życia i inne.
  CommanderFenixBaseTrait: Fenix może zostać przesłany w dowolne miejsce na polu walki i wykorzystywać różne konfiguracje pancerza bojowego. Pancerze regenerują wytrzymałość i energię tylko wtedy, kiedy nie są aktywne na polu walki.<n><n>Koszt pancerzy bojowych Feniksa spada o 20%.
  CommanderFenixChampionTransferBuff: Wszyscy bohaterowie SI otrzymują premię do szybkości ataku i ruchu (10% za każdy punkt zaopatrzenia) zawsze, kiedy zniszczony zostanie nośnik ich osobowości lub 50% premii do szybkości, kiedy bohater SI zostanie przetransferowany do nowego nośnika. Premie mogą się kumulować aż do 100% i działają 20 sek., jeżeli nie zostaną odnowione.
  CommanderFenixDisruptorSentryResearchPack: Odblokowuje następujące ulepszenia:<br/><ul indent="2" text="•"><li/>zapewnienie stałego maskowania destabilizatorom – do opracowania w stacji robotyki,<li/>wzmocnienie oczyszczającego rozbłysku destabilizatorów, by wybuchał dwa razy – do opracowania w stacji robotyki,<li/>wydłużenie czasu działania pola ochronnego konserwatora o 100% – do opracowania w rdzeniu cybernetycznym.</ul>
  CommanderFenixNetworkedSuperiority: Każdy bohater SI otrzymuje premię do specjalnej zdolności za każdy aktywny nośnik osobowości tego samego rodzaju (maksimum 20 jednostek zaopatrzenia).
  CommanderFenixNoTechNoGas: Budowle produkcyjne i technologiczne nie mają już wymogów technologicznych i kosztują 50% mniej minerałów i 100% mniej wespanu.
  CommanderFenixOfflineSuitRegen: Nieaktywne pancerze Feniksa regenerują życie i osłony 20% szybciej.
  CommanderFenixPurifierConclaveResearchPack1: Odblokowuje następujące ulepszenia w radzie zmroku:<br/><ul indent="2" text="•"><li/>sprawienie, aby ataki Kaldalisa zadawały obrażenia obszarowe,<li/>zapewnienie Ostrzom Rykoszetowym Talis odbijanie się dodatkowo 5 razy i sprawienie, że trafione jednostki otrzymują dodatkowe obrażenia.</ul>
  CommanderFenixPurifierConclaveResearchPack2: Odblokowuje następujące ulepszenia:<br/><ul indent="2" text="•"><li/>umożliwienie atakom Taldarina gromadzenie obrażeń na celu, które są wyzwalane na obszarze wraz ze śmiercią jednostki – do opracowania w stacji robotyki,<li/>umożliwienie Mojo wystrzelenia salwy pocisków z antymaterią – do opracowania w stacji nawigacyjnej floty.</ul>
  CommanderFenixPurifierConclaveResearchPack3: Odblokowuje następujące ulepszenia:<br/><ul indent="2" text="•"><li/>umożliwienie Podżegaczowi wyprowadzanie niszczycielskiego ataku na wrogą jednostkę – do opracowania w stacji robotyki,<li/>umożliwienie Clolarionowi tworzenia interdyktorów, które bombardują wrogie jednostki – do opracowania w stacji nawigacyjnej floty.</ul>
  CommanderFenixSuitUpgrades: Odblokowuje następujące ulepszenia w kuźni:<br/><ul indent="2" text="•"><li/>zwiększenie obrażeń zadawanych przez wszystkie pancerze Feniksa o +15 pkt.,<li/>zapewnienie zdolność wykrywania Pancerzowi Arbitra Cybrosa.</ul>
  CommanderFenixUnlockArbiterSuit: Odblokowuje Pancerz Arbitra Cybrosa. Fenix w Pancerzu Arbitra Cybrosa zapewnia Pole Maskujące sobie i pobliskim sojusznikom, przyzywa jednostki sojusznicze do swojej lokalizacji za pomocą Przywołania i korzysta z Pola Zastoju, aby wyłączyć wrogie jednostki.
  CommanderFenixUnlockDisruptor: 'Robot do działań dywersyjnych. Może korzystać z oczyszczającego rozbłysku, aby zadawać poważne obrażenia obszarowe. Przyzywany w stacji robotyki.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  CommanderFenixUnlockPurifierAI1: Odblokowuje dodatkowe osobowości SI w konklawe czyścicieli:<br/><ul indent="2" text="•"><li/>Taldarin – Nieśmiertelny,<li/>Mojo – Zwiadowca.</ul>
  CommanderFenixUnlockPurifierAI2: Odblokowuje dodatkowe osobowości SI w konklawe czyścicieli:<br/><ul indent="2" text="•"><li/>Podżegacz – Kolos,<li/>Clolarion – Lotniskowiec.</ul>
  CommanderFenixUnlockPurifierConclave: Odblokowuje budowlę konklawe czyścicieli, która pozwala opracowywać osobowości SI protoskich bohaterów. Po opracowaniu osobowości SI zostaną automatycznie pobrane na dostępną, odpowiednią jednostkę.<n><n>Odblokowane osobowości SI:<n><ul indent="2" text="•"><li/>Kaldalis – Legionista,<li/>Talis – Adept.
  CommanderHornerLevel01: Kiedy jednostki sojusznicze giną, zostawiają po sobie surowce dla swojego dowódcy. Matt Horner zaczyna grę z portem gwiezdnym i może szkolić elitarne okręty.
  CommanderHornerLevel02: Odblokowuje platformę myśliwców szturmowych i zdolność ataków precyzyjnych. Wypuszcza myśliwce szturmowe, które przeprowadzają naloty na wskazaną lokalizację lub wroga.
  CommanderHornerLevel03: Udostępnia następujące ulepszenia:<br/><ul indent="2" text="•"><li/>możliwość ulepszania osobnych galeonów szturmowych o hangary, które automatycznie budują i wysyłają drony bojowe,<li/>możliwość analizowania słabych punktów 3 dodatkowych jednostek przez kruka Teja.</ul>
  CommanderHornerLevel04: Udostępnia następujące ulepszenia w stacji inżynieryjnej:<br/><ul indent="2" text="•"><li/>zwiększenie szybkości ruchu żniwiarzy i zapewnienie im zdolności lotu przez 10 sek.,<li/>zwiększenie zasięgu wdowich min o 50% i możliwość ich szybszego zagrzebywania oraz wygrzebywania.</ul>
  CommanderHornerLevel05: Udostępnia możliwość wzywania bliskiego wsparcia planetarnego armady Hornera, która zadaje olbrzymie obrażenia losowym jednostkom wroga na wskazanym obszarze.
  CommanderHornerLevel06: Czas tworzenia jednostek oraz czas badań Miry zostają skrócone o 30%.
  CommanderHornerLevel07: 'Udostępnia następujące ulepszenia w laboratorium technologicznym portu gwiezdnego: <br/><ul indent="2" text="•"><li/>zwiększenie szybkości ataku zjaw o 10% z każdym atakiem, maksymalnie do 100%,<li/>zdolność przebijania celów przez wikingi w trybie szturmowym i zadawania obrażeń jednostkom stojącym za celem. Skrócenie czasu transformacji wikingów o 75%.</ul>'
  CommanderHornerLevel08: Magazyny zostają ulepszone o technologię Dominium, co zwiększa ich wytrzymałość i ilość zaopatrzenia o 100%.
  CommanderHornerLevel09: Udostępnia następujące ulepszenia w stacji inżynieryjnej:<br/><ul indent="2" text="•"><li/>możliwość korzystania przez heliony z bomby smolistej, która zadaje 20 pkt. obrażeń i zmniejsza szybkość ruchu pobliskich wrogów,<li/>podpalanie wrogów przez ataki helbatów.</ul>
  CommanderHornerLevel10: Odblokowuje zdolność relokacji stacji kosmicznej. Stacja kosmiczna zadaje 500 pkt. obrażeń celom bohaterskim, z którymi się zetknie, a wszystkie inne natychmiast niszczy. Drony szturmowe będą atakować pobliskie cele.
  CommanderHornerLevel11: Jednostki Hornera regenerują życie poza walką.
  CommanderHornerLevel12: Wezwanie Floty rozpoczyna ostrzał wrogich jednostek bateriami laserowymi oraz działami Yamato, które w pierwszej kolejności atakują najwytrzymalsze cele.
  CommanderHornerLevel13: Udostępnia następujące ulepszenia w rdzeniu fuzyjnym:<br/><ul indent="2" text="•"><li/>ulepszenie systemów uzbrojenia krążowników do potężnych dział cząsteczkowych,<li/>podpalanie wskazanych celów napalmem przez ataki precyzyjne wyprowadzane z platformy myśliwców uderzeniowych.</ul>
  CommanderHornerLevel14: Relokacja Stacji Kosmicznej powoduje zdetonowanie ładunku jądrowego w chwili jej zniszczenia.
  CommanderHornerLevel15: Twoje jednostki otrzymują premie zależne od składu armii:<br/><ul indent="2" text="•"><li/>jednostki Hornera otrzymują 0,5% pkt. życia za każdy punkt zaopatrzenia zużywany przez jednostki Miry,<li/>jednostki Miry otrzymują 0,5% premii do szybkości ataku za każdy punkt zaopatrzenia zużywany przez jednostki Hornera.</ul>
  CommanderKaraxFleetBeaconUpgradesPack: Odblokowuje następujące ulepszenia w stacji nawigacyjnej floty:<br/><ul indent="2" text="•"><li/>odblokowanie mirażom tymczasowej odporności na obrażenia,<li/>umożliwienie lotniskowcom automatycznego naprawiania pobliskich jednostek mechanicznych.
  CommanderKaraxForgeUpgradesPack: Odblokowuje następujące ulepszenia w kuźni:<br/><ul indent="2" text="•"><li/>zwiększenie zasięgu dział fotonowych, monolitów khaydarinowych i generatorów osłon o 2,<li/>zwiększenie szybkości ataku dział fotonowych i monolitów khaydarinowych o 25%,<li/>umożliwienie generatorom osłon otaczania budowli barierami absorbującymi obrażenia.</ul>
  CommanderKaraxInstantStructureWarp: Pylony, działa fotonowe, monolity khaydarinowe i generatory osłon są przyzywane natychmiast.
  CommanderKaraxMassChronoUpgrade: Fala Czasu zwiększa szybkość produkcji wszystkich budowli twoich i sojusznika do 500% na 20 sek.
  CommanderKaraxOrbitalAssault: Jednostki bojowe Karaxa mają 50% większą żywotność, ale kosztują 30% więcej. Atak z Orbity nie jest już ograniczony czasem odnowienia ani liczbą ładunków i zużywa 5 pkt. energii na każdy strzał.
  CommanderKaraxPurifierBeamUpgrade: Zwiększa szybkość przemieszczania się Promienia Oczyszczenia o 200% i wydłuża czas działania o 5 sek.
  CommanderKaraxRoboticsBayUpgradesPack: Odblokowuje następujące ulepszenia w stacji robotyki:<br/><ul indent="2" text="•"><li/>zdolność nieśmiertelnych, działo cieni, które zadaje 320 pkt. obrażeń wrogiej jednostce naziemnej lub powietrznej,<li/>podpalanie ziemi i zadawanie dodatkowych obrażeń z upływem czasu przez ataki kolosów.</ul>
  CommanderKaraxSolarForgeUpgradesPack1: Odblokowuje następujące ulepszenia w kuźni solarnej:<br/><ul indent="2" text="•"><li/>zwiększenie liczby celów Promienia Regenerującego,<li/>efektywność solarna poziomu 3.</ul>
  CommanderKaraxSolarForgeUpgradesPack2: Odblokowuje następujące ulepszenia w kuźni solarnej:<br/><ul indent="2" text="•"><li/>umożliwienie Atakowi z Orbity ogłuszania wrogów na wskazanym obszarze,<li/>umożliwienie Lancy Solarnej podpalania ziemi i zadawania dodatkowych obrażeń z upływem czasu.</ul>
  CommanderKaraxTwilightCouncilUpgradesPack: Odblokowuje następujące ulepszenia w radzie zmroku:<br/><ul indent="2" text="•"><li/>umożliwienie automatycznego ożywiania strażników po śmierci,<li/>umożliwienie energetyzatorom tymczasowego przejmowania kontroli nad jednostkami mechanicznymi,<li/>zwiększenie o 200% regeneracji energii energetyzatorów i generatorów osłon.</ul>
  CommanderKaraxUnitSpawnBarrier: Wszystkie jednostki sojusznicze otrzymuję barierę blokującą ataki lub zdolności, które zadają przynajmniej 20 pkt. obrażeń. Bariera powstaje podczas tworzenia jednostki i może zadziałać tylko raz na 240 sek.
  CommanderKaraxUnlockKhaydarinMonolith: 'Niezwykle silna budowla obronna. Posiada olbrzymi zasięg i zadaje ogromne obrażenia, ale jest bardzo kosztowna i wolno atakuje.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.'
  CommanderKaraxUnlockPurifierBeam: Strzela promieniem, który zadaje 750 pkt. obrażeń (1500 pkt. celom opancerzonym) w ciągu 15 sek. Promień automatycznie wybiera cele, jeśli nie jest sterowany ręcznie.
  CommanderKaraxUnlockRepairBeam: 'Sojusznicze jednostki mechaniczne są naprawiane automatycznie z upływem czasu. Jednocześnie może naprawiać maksymalnie 3 cele.<br/><br/><span style="color: #ffff8a">Zdolność pasywna.</span>'
  CommanderKaraxUnlockSOAChronoPassive: 'Zwiększa szybkość produkcji we wszystkich budowlach twoich i sojusznika o 15%.<br/><br/><span style="color: #ffff8a">Zdolność pasywna.</span>'
  CommanderKaraxUnlockSOAPassiveOrbitalStrike: 'Włócznia Aduna otrzymuje zdolność przeciążenia pylonów, która zamienia je w broń o dużym zasięgu i pozwala atakować wrogie jednostki naziemne i powietrzne.<br/><br/><span style="color: #ffff8a">Zdolność pasywna.</span>'
  CommanderKerriganCrushingGripWave: Odblokowuje zdolność Unieruchamiającej Fali, która ogłusza i rani wrogów na dużym obszarze wokół Kerrigan.
  CommanderKerriganGreaterNydusWorm: 'Ulepsza sieć nydusową do sieci omega i pozwala wzywać czerwie omega, które nie zużywają surowców, szybciej wyładowują jednostki i są dostępne również dla twojego sojusznika.<br/><br/><span style="color: #ffff8a">Zdolność pasywna.</span>'
  CommanderKerriganHydraliskandLurkerUpgradesPack: Odblokowuje następujące ulepszenia w norze hydralisków:<br/><ul indent="2" text="•"><li/>zwiększenie z 80 do 100 liczby punktów życia hydralisków,<li/>udostępnienie hydraliskom zdolności szału, która zwiększa szybkość ich ataku o 50% na 15 sek.,<li/>zwiększenie z 9 do 12 zasięgu ataku czyhaczy.</ul>
  CommanderKerriganImprovedLeapingStrike: Zwiększa obrażenia zadawane przez Atak z Wyskoku Kerrigan ze 150 do 300 pkt. a zasięg zdolności z 6 do 12. Zwiększa obrażenia zadawane przez Psioniczne Przesunięcie Kerrigan z 50 do 100 pkt.
  CommanderKerriganKerriganEnergyRegeneration: Zwiększa regenerację energii Kerrigan o 50%.
  CommanderKerriganKerriganUpgradesPack: Odblokowuje następujące ulepszenia w komorze ewolucyjnej:<br/><ul indent="2" text="•"><li/>ulepszenie ataków Kerrigan, by zadawały normalne obrażenia jej celowi, a następnie przeskakiwały na pobliskich wrogów,<li/>zmniejszenie o 20% czasów odnowienia oraz zużycia energii przez zdolności Kerrigan.</ul>
  CommanderKerriganKerrigansFury: 'Szybkość ataku Kerrigan wzrasta z każdym atakiem o 10% do maksymalnej premii w wysokości 50%.<br/><br/><span style="color: #ffff8a">Zdolność pasywna.</span>'
  CommanderKerriganMalignantCreep: 'Wszystkie jednostki sojusznicze otrzymują premię do szybkości ataku i regeneracji życia na biomasie. Ponadto tumory biomasy rozprzestrzeniają ją szybciej i dalej.<br/><br/><span style="color: #ffff8a">Zdolność pasywna.</span>'
  CommanderKerriganMutatingCarapace: Kerrigan zyskuje tymczasowo punkty życia, gdy atakuje. Jeśli zostanie zabita, odrodzi się szybko w swojej wylęgarni.
  CommanderKerriganSpireUpgradesPack: Odblokowuje następujące ulepszenia w iglicy i większej iglicy:<br/><ul indent="2" text="•"><li/>utrzymanie obrażeń każdego kolejnego odbicia ataku mutaliska na stałym poziomie.<li/>zwiększenie szybkości ruchu rządców szczepu o 75% i żywotności o 100 punktów.
  CommanderKerriganUltraliskEvolutionTorrasque: 'Ulepsza ultraliski Kerrigan do odmiany torrask.<br/><br/>Ciężka bestia szturmowa. Zadaje obrażenia sieczne. Może ożywać po śmierci.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  CommanderKerriganUltraliskUpgradesPack: Odblokowuje następujące ulepszenia w pieczarze ultralisków:<br/><ul indent="2" text="•"><li/>udostępnienie ultraliskom zdolności podziemnej szarży, która pozwala im atakować wrogów po zagrzebaniu,<li/>ulepszenie ataków ultralisków, by samoczynnie leczyły te jednostki przywracając ilość życia równą 40% zadanych obrażeń.</ul>
  CommanderKerriganUnlockLurker: 'Jednostka atakująca z zaskoczenia, która zadaje obrażenia obszarowe. Aby atakować, musi się zagrzebać. Przekształcana z hydralisków.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  CommanderKerriganZerglingEvolutionRaptor: 'Ulepsza zerglingi Kerrigan do odmiany drapieżca.<br/><br/>Szybka jednostka walcząca w zwarciu. Przeskakuje przeszkody i doskakuje do celu. Zadaje zwiększone obrażenia.<br/><br/><span style="color: #FFFF8A">Może atakować jednostki naziemne.</span>'
  CommanderKerriganZerglingUpgradesPack: Odblokowuje następujące ulepszenia w niecce rozrodczej:<br/><ul indent="2" text="•"><li/>zwiększenie z 35 do 45 liczby punktów życia zerglingów,<li/>umożliwienie atakom zerglingów zmniejszanie wartości pancerza ich celu do 0 na 10 sek.</ul>
  CommanderMengskLevel01: Mengsk wciela do służby robotników Dominium, aby pracowali zamiast ERK oraz żołnierzy, aby walczyli zamiast marines. Jednostki jego Gwardii Imperialnej mogą awansować i zdobywać nowe zdolności oraz ulepszenia.
  CommanderMengskLevel02: Pozwala wyposażyć żołnierzy w miotacze ognia CPO-7 Salamandra i wyrzutnie rakiet Hailstorm.
  CommanderMengskLevel03: 'Losowo bombarduje jedną z pobliskich lokalizacji, zadając obrażenia znajdującym się tam jednostkom naziemnym.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  CommanderMengskLevel04: Umożliwia wystrzeliwanie eksperymentalnych ładunków z Ziemiołamacza w losowych miejscach wokół wskazanego obszaru.
  CommanderMengskLevel05: Indoktrynowani robotnicy i żołnierze oraz Gwardia Imperialna zapewniają Poparcie dla Imperium, które zwiększa przyrost Władzy Imperialnej. Odblokowuje ulepszenie Wzmocnienie Przekazu, które podwaja Poparcie dla Imperium zapewniane przez indoktrynowanych robotników i żołnierzy. Można je opracować w rdzeniu fuzyjnym.
  CommanderMengskLevel06: Odblokowuje następujące ulepszenia w stacji inżynieryjnej:<br/><ul indent="2" text="•"><li/>dodatkowe zwiększenie zasięgu jednostek wewnątrz bunkrów zaopatrzeniowych o 1,<li/>zwiększenie zasięgu Bombardowania, zdolności Ziemiołamacza, o 25.</ul>
  CommanderMengskLevel07: Teraz Psy Wojny wysyłają dodatkowe mutaliski i ultraliski na wyższych poziomach Władzy Imperialnej.
  CommanderMengskLevel08: Odblokowuje następujące ulepszenia:<br/><ul indent="2" text="•"><li/>Zdolność Strażników Egidy do spowalniania wrogich jednostek atakami (do opracowania w Akademii Imperialnej).<li/>Zdolność Dywizji Uderzeniowej w trybie oblężniczym do ostrzeliwania wrogich jednostek w trakcie transportowania przez Imperialne Łączniki (do opracowania w zbrojowni).<li/>Zwiększenie szybkości ruchu Furii Niebios (do opracowania w rdzeniu fuzyjnym).</ul>
  CommanderMengskLevel09: 'Ciężka szturmowa machina krocząca Gwardii Imperialnej. Może używać trybu obserwacji taktycznej. Powstaje w fabryce.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  CommanderMengskLevel10: Umożliwia wzywanie salwy pocisków taktycznych, po której następuje uderzenie pocisku jądrowego. Zagłada Nuklearna aktywuje się z górnego paska zdolności.
  CommanderMengskLevel11: Teraz Uderzenie Kontaminacyjne wzbudza strach u wrogich jednostek, co powoduje, że uciekają w popłochu.
  CommanderMengskLevel12: 'Potężny okręt wojenny Gwardii Imperialnej. Może korzystać z działa Yamato i skoku taktycznego. Powstaje w porcie gwiezdnym.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  CommanderMengskLevel13: Zwiększona z 20 do 40 liczba pocisków taktycznych wysyłanych przez zdolność Zagłada Nuklearna.
  CommanderMengskLevel14: Odblokowuje następujące ulepszenia:<br/><ul indent="2" text="•"><li/>Zdolność jednostek Cieni Imperatora do odpalania pocisków taktyczne bez namierzania (do opracowania w Akademii Imperialnej).<li/>Zdolność Czarnego Młota do wzmacniania pancerzy znajdujących się pod nim jednostek o 3 (do opracowania w zbrojowni).<li/>Zdolność Dumy Augustgradu do zwiększania zasięgu ataku pobliskich, sojuszniczych jednostek naziemnym atakujących z dystansu o 1 (do opracowania w rdzeniu fuzyjnym).</ul>
  CommanderMengskLevel15: Gwardia Imperialna może teraz osiągnąć rangę 3 i zyskać następujące zdolności:<br/><ul indent="2" text="•"><li/>możliwość znacznego zwiększenia szybkości ataku Strażników Egidy,<li/>wzmocnienie zapłonu pirokinetycznego Cieni Imperatora powodujące eksplozję celu w chwili śmierci. Obrażenia zadawane przez Pociski EMP Cieni Imperatora są proporcjonalne do wyssanej energii,<li/>zwiększenie obszaru działania ataku Dywizji Uderzeniowej w trybie oblężniczym,<li/>zwiększenie szybkości ataku Czarnych Młotów w trybie obserwacji taktycznej,<li/>umożliwienie Furiom Niebios uniknięcia ataków wroga w trybie myśliwskim. Po otrzymaniu śmiertelnych obrażeń w trybie szturmowym przez Furie Niebios, transformują się w tryb myśliwski i zyskują barierę,<li/>wzmocnienie działa Yamato Dumy Augustgradu zapewniające mu potrójny strzał w krótkim odstępie czasu.</ul>
  CommanderNovaAutoRefineries: Rafinerie automatycznie wydobywają wespan i nie potrzebują ERK.
  CommanderNovaBansheeLiberatorStarportTechLabUpgradesPack: Odblokowuje następujące ulepszenia w laboratorium technologicznym portu gwiezdnego:<br/><ul indent="2" text="•"><li/>odblokowanie u banshee z tajnych oddziałów salwy rakietowej, która zadaje obrażenia wszystkim jednostkom naziemnym na wskazanym obszarze,<li/>umożliwienie liberatorom szturmowym szybszej transformacji,<li/>umożliwienie liberatorom w trybie obrońcy na atakowanie budowli.</ul>
  CommanderNovaBarracksTechLabUpgradesPack: Odblokowuje następujące ulepszenia w laboratorium technologicznym koszar:<br/><ul indent="2" text="•"><li/>odblokowanie superstymulantów marines, które zwiększają ich szybkość ruchu i ataku oraz leczą z upływem czasu,<li/>wyposażenie maruderów komandosów w dodatkową broń, która atakuje ich bieżący cel.</ul>
  CommanderNovaBaseTrait: Maksimum zaopatrzenia Novy to 100, ale jej jednostki i budowle mają zwiększoną wytrzymałość, zadają dodatkowe obrażenia, są odporne na ogłuszenie i szkolone natychmiastowo, co pozwala od razu wysłać je na pole walki.
  CommanderNovaDefensiveMatrixDroneCharges: Zwiększa liczbę ładunków zdolności Drona Obronnego o 2 i skraca jej czas odnowienia o 30 sek.
  CommanderNovaFactoryTechLabUpgradesPack: Odblokowuje następujące ulepszenia w laboratorium technologicznym fabryki:<br/><ul indent="2" text="•"><li/>umożliwienie helbatom komandosów doskakiwania do wrogich jednostek naziemnych i ogłuszania ich w chwili lądowania,<li/>umożliwienie goliatom szturmowym ogłuszania wrogich, mechanicznych jednostek powietrznych i pozbawiania ich zdolności wykrywania,<li/>zwiększanie z upływem czasu zasięgu ciężkich czołgów w trybie oblężniczym.</ul>
  CommanderNovaGhostAcademyUpgradesPack2: Odblokowuje następujące ulepszenia w akademii duchów:<br/><ul indent="2" text="•"><li/>umożliwienie Novie odzyskania 50% energii zużytej przez Strzał Snajperski, który zabije wroga,<li/>zwiększenie zasięgu Przebijającego Wystrzału Novy.</ul>
  CommanderNovaImprovedGlobalPowers: Zwiększa liczbę ładunków zdolności Drona Obronnego Novy o 2 i skraca czas odnowienia o 30 sek.
  CommanderNovaKitSwapCooldownandEnergy: Skraca o 15 sek. czas odnowienia trybu ukrycia i trybu szturmowego. Nova otrzymuje maksimum energii, kiedy przełącza tryby.<br/><br/>Przełączanie w tryb ukrycia daje tymczasową niewrażliwość na ataki, a w tryb szturmowy – premię do zadawanych obrażeń.
  CommanderNovaOdinBarrage: Odblokowuje zdolność ognia zaporowego u odyna.
  CommanderNovaRavenStarportTechLabUpgradesPack: Odblokowuje następujące ulepszenia w laboratorium technologicznym portu gwiezdnego:<br/><ul indent="2" text="•"><li/>zwiększenie skuteczności leczenia przez biomechanicznego robota naprawczego kruka typu II i umożliwienie maskowania leczonej jednostki,<li/>umożliwienie krukowi typu II zgromadzenia 2 dodatkowych ładunków każdej zdolności.
  CommanderNovaResearchCostandTimeReduction: Zmniejsza koszt i skraca czas potrzebny na opracowanie ulepszeń w laboratoriach technologicznych i akademii duchów o 50%.
  CommanderNovaTechLabandGhostAcademyUpgradesPack: Odblokowuje w laboratorium technologicznym koszar ulepszenie, które pozwala duchom z oddziałów specjalnych na oddanie dwóch dodatkowych strzałów snajperskich.<br/><br/>Ponadto odblokowuje w akademii duchów ulepszenie, które zwiększa tempo regeneracji życia Novy.
