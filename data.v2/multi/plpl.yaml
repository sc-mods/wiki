  Armory: 'Umożliwia ulepszanie uzbrojenia i opancerzenia jednostek tworzonych w fabrykach i portach gwiezdnych. <br/><br/><span style="color: #ffff8a">Udostępnia:</span><br/> – helbaty w fabryce,<br/> – thory w fabryce.'
