  ParasiticBomb: 'Tworzy chmurę pasożytów, która zadaje celowi i wrogim jednostkom w pobliżu 90 pkt. obrażeń przez <b>10</b> Jeśli cel zginie, chmura utrzyma się w powietrzu, w miejscu, w którym się znajdował, do końca czasu działania zdolności.<br/><br/><span style="color: #ffff8a">Nie może atakować jednostek naziemnych ani budowli.</span>'
