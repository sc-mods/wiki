  CommanderRaynorOrbitalDropPods: Jednostki z koszar, fabryki i portu gwiezdnego dostarczane są bezpośrednio pod punkt zborny budowli.
  CommanderRaynorRavenAttackSpeedTalent: Robot obrony punktowej Kruka dodatkowo zapewnia aurę obrażeń od ataków pobliskim jednostkom.
  CommanderRaynorRavenAttackSpeedTalentSimple: Robot obrony punktowej Kruka dodatkowo zapewnia aurę obrażeń od ataków pobliskim jednostkom.
  CommanderRaynorSiegeModeUpgradesTalent: Czas transformacji do trybu oblężniczego skrócony o 50%. W trybie oblężniczym zyskuje dodatkowe 3 pkt. pancerza.
  CommanderRaynorSiegeModeUpgradesTalentSimple: Czas transformacji do trybu oblężniczego skrócony o 50%. W trybie oblężniczym zyskuje dodatkowe 3 pkt. pancerza.
  CommanderRaynorStarportUpgradePack: Odblokowuje następujące ulepszenia w laboratorium technologicznym portu gwiezdnego:<br/><ul indent="2" text="•"><li/>umożliwienie banshee wystrzeliwania serii rakiet w linii prostej,<li/>ulepszenie rakiet wikingów, by zadawały obrażenia obszarowe.</ul>
  CommanderRaynorStimUpgradeTalent: Stymulanty zabierają 50% mniej zdrowia.
  CommanderRaynorStimUpgradeTalentSimple: Stymulanty zabierają 50% mniej zdrowia.
  CommanderRaynorUnlockBattlecruiser: 'Potężny okręt wojenny. Może korzystać z Działa Yamato i Skoku Taktycznego. Powstaje w porcie gwiezdnym.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  CommanderRaynorUpgradedBansheesTalent: Ataki banshee zadają dodatkowo obrażenia rozpryskowe a koszt maskowania zostaje zmniejszony.
  CommanderRaynorUpgradedBansheesTalentSimple: Ataki banshee zadają dodatkowo obrażenia rozpryskowe a koszt maskowania zostaje zmniejszony.
  CommanderStetmannLevel01: Stetmann może wysyłać stetality, które generują stetopola zapewniające wzmocnienia. Budowle, które odblokowują jednostki, są ograniczone do jednej. Mechalarwy powijane są w przyspieszonym tempie. Mechajednostki Stetmanna wykorzystują egonergię, która nie odnawia się samoczynnie.
  CommanderStetmannLevel012: Stetmann może wysyłać stetality, które generują stetopola zapewniające wzmocnienia. Budowle, które odblokowują jednostki, są ograniczone do jednej. Mechalarwy powijane są w przyspieszonym tempie. Mechajednostki Stetmanna wykorzystują egonergię, która nie odnawia się samoczynnie.
  CommanderStetmannLevel02: Odblokowuje Konfigurację M.O.C.E., która wytwarza egonergię dla jednostek Stetmanna oraz zwykłą energię dla jednostek sojusznika.
  CommanderStetmannLevel03: Gary zyskuje zdolność przeciążenia stetalitów, która pozwala aktywnie zapewniać premie pobliskim jednostkom w zależności od bieżącej konfiguracji stetalitów.
  CommanderStetmannLevel04: Odblokowuje następujące ulepszenia w mechaniecce rozrodczej i gnieździe mechatępicieli:<br/><ul indent="2" text="•"><li/>100% premii do szybkości ataku mechazerglingów kosztem egonergii,<li/>zwiększenie obrażeń zadawanych przez wybuchające mechatępiciele za każdy punkt egonergii, który im pozostał,<li/>ulepszenie bariery mechatępicieli, pozwalające jej absorbować więcej obrażeń za każdy punkt egonergii.
  CommanderStetmannLevel05: Gary zyskuje zdolność transformacji w Super Gary'ego, którego zdolności mają dwa razy więcej ładunków. Może on również tymczasowo wytwarzać własne stetopole i zyskuje większą szybkość ataku i regenerację energii, kiedy zbiera mechaszczątki.
  CommanderStetmannLevel06: 'Jednostka atakująca z zaskoczenia. Aby wyprowadzić atak, musi się zagrzebać. Może korzystać z algorytmu tunelu TERROR oraz algorytmu skupienia ataku. Przekształcana z mechahydralisków.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  CommanderStetmannLevel07: Ulepszenie mecha-leża do mecha-ula skraca czas odnowienia i zwiększa maksymalną liczbę ładunków Wysyłki Stetalitów.
  CommanderStetmannLevel08: Odblokowuje następujące ulepszenia w norze mechahydralisków i norze mechaczyhaczy:<br/><ul indent="2" text="•"><li/>zwiększenie zasięgu przeciwlotniczego mechahydraliska o 3,<li/>zdolność algorytm skupienia ataku mechaczyhacza, pozwalająca koncentrować ogień na niewielkim obszarze wokół wskazanej jednostki wroga przez 10 sek.
  CommanderStetmannLevel09: Pozwala Gary'emu i stetalitom zbierać szczątki zniszczonych mechajednostek. Po zebraniu wystarczającej ilości części, mechajednostki zostaną odbudowane bez dodatkowych kosztów w odpowiedniej budowli.
  CommanderStetmannLevel10: Odblokowuje następujące ulepszenia w mechajamie infekcji:<br/><ul indent="2" text="•"><li/>zdolność protokół ładujący UMI-C u mechainfektora, która pozwala mu przywracać zdrowie, egonergię i energię z upływem czasu wskazanym jednostkom sojuszniczym oraz przyspieszenie czasów odnowienia zdolności jednostki,<li/>możliwość powijania dodatkowych mechapustoszycieli przez zdolności mechainfektora – poszły karakany! i demontaż karakanowy.
  CommanderStetmannLevel11: 'Latająca, ciężka jednostka szturmowa. Strzela w cel mechapomiotami. Tworzy i wypuszcza mechaszarańczo-przechwytywacze, które atakują naziemne, wrogie cele. Może korzystać z działa Stetmato. <br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  CommanderStetmannLevel12: Odblokowuje następujące ulepszenia w pieczarze mechaultralisków:<br/><ul indent="2" text="•"><li/>Zdolność mechaultraliska do absorbowania 25 pkt. życia od pobliskich sojuszniczych lub wrogich jednostek mechanicznych.<li/>Zmniejszenie obrażeń otrzymywanych przez mechaultraliski o 25%.
  CommanderStetmannLevel13: Mecha-zerglingi i mecha-tępiciele pozostawiają po sobie dwa razy więcej mecha-szczątków.
  CommanderStetmannLevel14: Odblokowuje następujące ulepszenia w mechaiglicy i większej mechaiglicy:<br/><ul indent="2" text="•"><li/>zdolność mechaskaziciela, terraczysty rozpuszczalnik, która pozwala zadawać obrażenia z upływem czasu wrogim jednostkom naziemnym,<li/>zdolność mechakrąrządcy szczepu, pozwalająca tworzyć i wysyłać mechaszarańczo-przechwytywacze, która może atakować wrogie jednostki naziemne,<li/>zdolność mechakrąrządcy szczepu, Działo Stetmato, która pozwala wystrzeliwać uderzenie energii, zadające 300 pkt. obrażeń wrogiej jednostce.
  CommanderStetmannLevel15: Pozwala budowlom Stetmanna opracowywać dwa ulepszenia jednocześnie.
  CommanderStukovAleksander: Odblokowuje zdolność wzywania Aleksandra we wskazane miejsce. Aleksandra można kontrolować i działa on na polu walki przez 60 sek. Można go wezwać z górnego panelu.
  CommanderStukovAleksanderMindControl: Stiukow przejmuje kontrolę nad jednostkami wroga, które zostały zaatakowane przez macki Aleksandra.
  CommanderStukovApocalisk: Odblokowuje zdolność powijania Apokaliska we wskazanym miejscu. Apokaliska można kontrolować i walczy on przez 60 sek. Można go powić z górnego panelu.
  CommanderStukovApocaliskUpgraded: Zwiększa obrażenia obszarowe zadawane przez powicie i ataki Apokaliska o 100%.
  CommanderStukovAutoCreep: Stiukow zaczyna grę z zainfekowaną bazą kolonistów, która co 60 sek. automatycznie tworzy jednostki zainfekowanej piechoty bez dodatkowych kosztów.<br/><br/>Główna budowla Stiukowa wydziela biomasę w przyspieszonym tempie i o nieograniczonym zasięgu.
  CommanderStukovBunkerBonuses: Zwiększa liczbę jednostek, które mieszczą się w zainfekowanych bunkrach o 2 i tempo powijania zainfekowanych żołnierzy o 20%.
  CommanderStukovBunkerResearch: Odblokowuje następujące ulepszenia w zainfekowanej stacji inżynieryjnej:<br/><ul indent="2" text="•"><li/>zwiększenie pancerza zainfekowanych bunkrów,<li/>zwiększenie tempa regeneracji życia zakorzenionych zainfekowanych bunkrów.</ul>
  CommanderStukovExtraInfestedCivilians: Odblokowuje dodatkowy poziom infekcji w zainfekowanej bazie kolonistów.<br/><br/>Odblokowuje również ulepszenie w zainfekowanym centrum dowodzenia, które zwiększa liczbę pomiotów powijanych przez Infekowanie Budowli o 50%.
  CommanderStukovImprovedInfestStructure: Infekowanie Budowli może zgromadzić 2 dodatkowe ładunki. Może także obierać za cel budowle wroga, unieszkodliwiać je i powodować, że powijają pomioty.
  CommanderStukovImprovedMarineSpawning: Powijanie zainfekowanych marines może teraz zgromadzić 10 dodatkowych ładunków. Zainfekowani marines powijani są 100% szybciej.
  CommanderStukovInfestedCivilianResearch: Odblokowuje ulepszenie w zainfekowanej bazie kolonistów, które powija pomioty w chwili śmierci zainfekowanych cywilów.<br/><br/>Odblokowuje ulepszenie w laboratorium technologicznym zainfekowanych koszar, które pozwala zainfekowanym żołnierzom zadawać atakowanym jednostkom dodatkowe obrażenia z upływem czasu.
  CommanderStukovInfestedFactoryResearchPack: Odblokowuje następujące ulepszenia w laboratorium zainfekowanej fabryki:<br/><ul indent="2" text="•"><li/>zwiększenie obrażeń zadawanych przez zainfekowane czołgi oblężnicze celom opancerzonym,<li/>umożliwienie zainfekowanym grzechotnikom pozostawiania po sobie śluzowych śladów, które zadają obrażenia i spowalniają wrogie jednostki naziemne.
  CommanderStukovInfestedStarportResearchPack: Odblokowuje następujące ulepszenia w laboratorium zainfekowanego portu gwiezdnego:<br/><ul indent="2" text="•"><li/>zwiększenie życia zainfekowanych banshee,<li/>zmniejszenie obrażeń otrzymywanych przez atakujące zainfekowane liberatory.
