  TerranShipPlatingLevel2: Jeszcze bardziej wzmacnia pancerz jednostek tworzonych w porcie gwiezdnym.
  TerranShipPlatingLevel3: Maksymalnie wzmacnia pancerz jednostek tworzonych w porcie gwiezdnym.
  TerranShipWeaponsLevel1: Zwiększa obrażenia zadawane przez jednostki zbudowane w porcie gwiezdnym.
  TerranShipWeaponsLevel2: Jeszcze bardziej zwiększa obrażenia zadawane przez jednostki tworzone w porcie gwiezdnym.
  TerranShipWeaponsLevel3: Maksymalnie zwiększa obrażenia zadawane przez jednostki zbudowane w porcie gwiezdnym.
  TerranVehiclePlatingLevel1: Wzmacnia pancerz pojazdów naziemnych.
  TerranVehiclePlatingLevel2: Jeszcze bardziej wzmacnia pancerz pojazdów naziemnych.
  TerranVehiclePlatingLevel3: Maksymalnie wzmacnia pancerz pojazdów naziemnych.
  TerranVehicleWeaponsLevel1: Zwiększa obrażenia zadawane przez pojazdy naziemne.
  TerranVehicleWeaponsLevel2: Jeszcze bardziej zwiększa obrażenia zadawane przez pojazdy naziemne.
  TerranVehicleWeaponsLevel3: Maksymalnie zwiększa obrażenia zadawane przez pojazdy naziemne.
  Thor: 'Ciężka szturmowa maszyna krocząca.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  ThorACGluescreenDummy: 'Ciężka, krocząca maszyna szturmowa. Może używać dział 330 mm.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  ThorMengskACGluescreenDummy: 'Ciężka, krocząca maszyna szturmowa Gwardii Imperialnej. Może używać trybu obserwacji taktycznej.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  TimeWarp: Zagina czasoprzestrzeń wokół wskazanej budowli dzięki czemu działa ona <b>15</b>% szybciej.
  TorrasqueACGluescreenDummy: 'Ciężka bestia szturmowa. Zadaje obrażenia obszarowe. Można ożywać po śmierci.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne.</span>'
  TrafficSignal: Sygnał ruchu lokalnego.
  Transfusion: Natychmiast przywraca 125 punktów życia docelowej jednostce lub budowli biologicznej.
  TransportMode: Przełącza pryzmat nadprzestrzenny na tryb transportowy, co pozwala mu na przemieszczanie się.
  TransportOverlordCocoon: Ten kokon mieści nadrządcę.
  TrooperMengskACGluescreenDummy: 'Piechota wielozadaniowa. Można ją wyposażyć w broń odpowiednią do różnych sytuacji bojowych. Może się przełączyć na kombinezon robotnika.<br/><br/><span style="color: #ffff8a">Może atakować jednostki naziemne i powietrzne.</span>'
  Turn: Rozkazuje wybranym jednostkom odwrócić się w kierunku celu lub jednostki.
  TwilightCouncil: Umożliwia ulepszanie zelotów, tropicieli i adeptów.
