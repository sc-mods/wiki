 Info:
  Adept: Als umfassend ausgebildete Schlachtfeldkommandanten nutzen Adepten Richter-Technologie, um ihr psionisches Potential zu erhöhen. So können sie Schemen ihrer selbst projizieren und sich über große Distanzen hinweg teleportieren.
  AdeptCE: Die Raumschmieden der Daelaam mögen in der Lage sein, die Waffensysteme der Richter auf Glacius nachzubauen, doch reichen diese nicht an die optimierte Leistung von Karax' eigenen Prototypen heran.
  AdeptGolden: Nach dem letzten Krieg hat sich unter den Templern eine gewisse Nostalgie breitgemacht. Einige Adepten haben sogar angefangen, zeremonielle Rüstung aus längst vergangenen Zeiten als Ausdruck ihres Stolzes zu tragen.
  AdeptIhanrii: Selbst die kampferprobten Adepten der Ihan-rii brauchten etwas Zeit, um sich in ihrer Umgebung zurechtzufinden, nachdem ein Notrufsignal sie aus ihrer Stasis am Rande des Koprulu-Sektors erweckt hatte.
  AdeptPurifier: Diese K.I.-Krieger wurden von Phasenschmied Karax perfektioniert und sind zu einem zentralen Teil der Richter-Armee geworden. Sie beeindrucken mit ihrer Beweglichkeit und ihrer Finesse.
  AdeptTaldarim: Obwohl die Psi-Verstärkungstechnologie erst kürzlich für die Adepten der Daelaam entwickelt wurde, haben die Tal'darim sie bereits rekonstruiert und ihre vielversprechendsten Krieger damit ausgerüstet.
  Archon: Archons bündeln überwältigende psionische Macht, doch hat diese einen hohen Preis. Zwei Templer müssen sich opfern, um einen Archon zu erschaffen. Das macht sie zur Personifizierung unvergleichlichen Heldentums.
  Armory: Das Waffenlager wird um mehrere Turbinen herum errichtet. Diese sorgen für stabile Temperaturen, während die Forscher im Inneren unermüdlich daran arbeiten, die terranische Kriegsmaschinerie zu verbessern.
  ArmoryCovertOps: Die jüngsten Fortschritte in Sachen Neostahlpanzerung sind der Untersuchung der Molekularstruktur von Xel'Naga-Konstrukten zu verdanken, welche von Spezialkräften beschafft wurden.
  ArmorySilver: Nach mehreren Vorfällen, bei denen Protoss die Waffenlager auf Tyrador IX betraten, wurden Spionagevorwürfe laut. Die Führung der Ihan-rii beteuerte jedoch, dass die Siedler diese glänzenden Gebäude lediglich für terranische Museen gehalten hatten.
  Assimilator: Auch die hoch fortschrittlichen Protoss wissen die vielfältigen Anwendungsmöglichkeiten von Vespingas zu schätzen. Sie haben Assimilatoren entwickelt, um diese wertvolle Ressource für sich nutzen zu können.
  AssimilatorForged: Die Assimilatoren der Tal'darim reißen das Vespingas buchstäblich aus dem Boden. Dabei werden des Öfteren Erdbeben ausgelöst, unter denen die ansässigen Ökosysteme schwerstens zu leiden haben.
  AssimilatorIhanrii: Die Protoss der Ihan-rii sehen es als ungemein großzügig an, dass sie den Terranern weiterhin erlauben, auf ihrer uralten und heiligen Heimatwelt Arakyr zu leben und sogar Vespingas abzubauen.
  AssimilatorTaldarim: '[ph] AssimilatorTaldarim info'
  Baneling: Der Berstling ist eine höchst instabile und explosive Angriffseinheit, die aus dem Zergling hervorgeht. Er wurde zum ersten Mal bei der Belagerung von Cask beobachtet und nur wenige Materialien halten der aggressiven Säure stand, die bei seiner Explosion freigesetzt wird.
  BanelingMecha: Die Entwicklung der Berstlinge war für die Ingenieure eine besondere Herausforderung, da die echten Berstlingen vorsichtig entnommenen Säurebeutel sich immer wieder durch die Panzerung fraßen. Schließlich fand man aber eine Lösung.
  BanelingNest: Ein Zerg-Schwarmcluster braucht ein Berstlingnest, um den genetischen Code dieser Art bereitzustellen. Mit einer solchen Struktur kann dann jeder existierende Zergling einen fleischigen Kokon bilden und eine kurze Verpuppung durchlaufen, nach der er als Berstling wieder schlüpft. Diese widerlichen Kreaturen sind so prall gefüllt mit Säure, dass die grünen Blasen auf ihrem Rücken mit der Flüssigkeit hin und her wiegen.
  BanelingNestMecha: Der obere Teil dieses Replika-Berstlingnests wird von derselben Antigravitationstechnologie in der Luft gehalten, die auch bei terranischen Schweren Kreuzern zum Einsatz kommt.
  BanelingNestRCZ: Um die wichtigsten Befestigungen der Terraner zum Einsturz zu bringen, wurden Zerberus-Berstlingnester so manipuliert, dass sie in Höhlensystemen auf ganz Tyrador IX zur Explosion gebracht werden können.
  BanelingPrimal: Inspiriert von den Berstlingen in Kerrigans Schwarm, hat Dehaka die Mutation einer ähnlichen Gattung in seinem Rudel angeregt.
  BanelingRCZ: Das gesamte Nervensystem eines Berstlings auszutauschen, nur um die Einheit dann nach wenigen Minuten auf dem Schlachtfeld in die Luft zu jagen, ist aus wirtschaftlicher Sicht mehr als fragwürdig. Glücklicherweise haben Kunden von Zerberus viel Geld zur Verfügung.
  BanelingWebby: Die stacheligen Auswüchse der Zerglinge der Leviathan-Brut bleiben sogar an den Säureblasen ihrer Berstlinge bestehen. Selbst eine umfassende Metamorphose vermag es nicht, ihre chaotischen Kernessenzen zu verändern.
  Banshee: Die Banshees wurden von Procyon Industries so entworfen, dass sie gleichzeitig sparsam und effektiv sind. Sie unterstützen die Infanterie an vorderster Front aus der Luft und sind auch ideal, um Präzisionsschläge gegen den Gegner zu führen.
  BansheeCovertOps: Die Ingenieure der Liga haben kritische Verbesserungen an den VTOL-Zwillingsrotoren der Banshee vorgenommen. Im Zusammenspiel mit neuen Vertikalstabilisatoren im Heck des Luftfahrzeugs werden so Stabilität und Leistung verbessert.
  BansheeJunker: Söldner sind berüchtigt dafür, fremde Rüstungsteile an ihre Gefährte zu hämmern. Diese Banshees bilden dabei keine Ausnahme. Gerüchte besagen, dass in diesem spezifischen Design Teile eines Bulldozers verbaut wurden.
  BansheeSilver: Die meisten Banshees von Tyrador wurden gleich beim ersten Angriff der Zerberus-Zerg ausgelöscht. Dennoch gelang es einem erfahrenen Piloten, vorher noch drei Ultralisken auszuschalten.
  BansheeUmojan: Durch eine Reihe zwielichtiger Geschäfte ist es dem Protektorat von Umoja gelungen, eine begrenzte Anzahl an Banshees zu erlangen. Der Lieferant Procyon Industries hat diese Modelle als gestohlen gemeldet.
  Barracks: Die terranische Kaserne dient der Infanterie als "Zuhause für unterwegs". Sie ist steril, mobil und kann überall auf effiziente Weise zum Einsatz kommen.
  BarracksCovertOps: Das unheimliche blaue Leuchten dieser Spezialkräfte-Kaserne stammt von einem Kühlungssystem mit flüssigem Stickstoff.
  BarracksSilver: Jede Kaserne der Wächter von Tyrador ist mit einer automatisierten 5-Sterne-Küche und einem Erholungsbereich mit Rundumservice ausgestattet – natürlich nur für Offiziere.
  Battlecruiser: Schwere Kreuzer dienen oft als mobile Hauptquartiere auf längeren militärischen Feldzügen. Sie sind fliegende Festungen mit schwerer Panzerung und imposanter Feuerkraft.
  BattlecruiserCovertOps: Nach einem langwierigen F&E-Prozess wurden die neuen Schweren Kreuzer der Moira-Klasse ausschließlich in den Dienst der Spezialkräfte der Liga gestellt.
  BattlecruiserJunker: Diese grimmig aussehenden Schiffe wurden modifiziert, um den Vorlieben der Söldner zu entsprechen. Allerdings leben nur wenige Außenstehende lange genug, um diese Handwerkskünste zu bewundern.
  BattlecruiserRemastered: Während des Brood War wurden Schwere Kreuzer mit tiefergelegten Kommandodecks gebaut. So hatte man im Fall eines Zerg-Überraschungsangriffs optimale Sicht von den Observationsdecks an Back- und Steuerbord.
  BattlecruiserSilver: Als ihr Planet von Zerberus-Zerg angegriffen wurde, entsandten die Wächter von Tyrador einen Schweren Kreuzer der Behemoth-Klasse mit der Mission, die Flotte Steinschiffe im stillen Orbit um Unterstützung zu bitten.
  BattlecruiserUmojan: Umojanische Schwere Kreuzer weisen eine überarbeitete Neostahlpanzerung und Verbesserungen an den Yamato-Kanonen auf, wodurch sie in Schlachten von entscheidender Bedeutung sein können.
  BroodLord: Brutlords stehen an der Spitze der Evolution und wurden entwickelt, um die Lüfte zu beherrschen. Trotz ihrer Anmut sind sie furchterregende Wesen, die feindlichen Streitkräften mit ihren zerstörerischen Brütlingen schwer zusetzen.
  BroodLordMecha: Nachdem sie ihre Arbeit an dem Brutlord-Prototyp abgeschlossen hatten und dieser alle Erwartungen übertraf, bekamen die für die Entwicklung zuständigen Wissenschaftler von Projekt Replika Sonderurlaub. Merkwürdigerweise kehrten sie nie wieder zurück.
  BroodLordPrimal: Eine kleine Zahl Brutlords wurde in die Rudel der Urzerg integriert. Das führte zu einer andersartigen Kreatur, die sich vor allem durch ihre ungewöhnlichen Klauen auszeichnet.
  BroodLordRCZ: Jeder Brütling, den der Zerberus-Brutlord aussendet, kann individuell von einem Kommandanten gesteuert werden, der fernab der eigentlichen Schlacht das Geschehen auf einer Steuerkonsole überwacht.
  BroodLordWebby: Obwohl sie erst relativ spät in den Schwarm integriert wurden, zeigen viele Brutlords noch die genetischen Merkmale der Leviathan-Brut. Dies ist wahrscheinlich ein Anzeichen für frühe Essenzexperimente des Evolutionsmeisters Abathur.
  BroodLord_PremiumSkin_Aquatic: Im Zuge der Verseuchung eines Planeten mit ungewöhnlich ausgedehnten Meeresflächen passten sich einige Brutlords an ihre neue Umgebung an und entwickelten die Fähigkeit, auf der Jagd nach Beute in große Tiefen zu tauchen.
  Bunker: Aufgrund ihrer Allgegenwärtigkeit und der fehlenden Annehmlichkeiten bezeichnen die terranischen Infanteristen ihre Bunker auch als "Schlachtfeldsärge".
  BunkerCovertOps: Die nächste Generation Liga-Bunker kann dem vollen Gewicht eines ausgewachsenen Ultralisken standhalten, aber worüber sich die Space-Marines am meisten freuen, ist die Tatsache, dass zum Inventar jetzt auch Stühle gehören.
  BunkerSilver: Die Bunker von Tyrador sind mit Hochleistungsklimaanlagen ausgestattet, die den Wachdienst sogar in drückend heißen Tropengebieten zu einer komfortablen Angelegenheit machen.
  Carrier: Diese beeindruckenden Großkampfschiffe schüren Hoffnung in den Herzen der Templer – oder Angst in denen ihrer Feinde. Dank der wendigen Interceptoren, die sie mit sich führen, können sie im Kampf schlachtentscheidend sein.
  CarrierGolden: Eine kleine Anzahl Träger wurde mit Hilfe von uralten Verfahren umgerüstet, um ihren Vorgängern nach der Ära des Zwists zu ähneln. Sie werden hauptsächlich für diplomatische Missionen eingesetzt.
  CarrierIhanrii: Der belebte Stein, der von den Ihan-rii-Protoss entwickelt wurde, ist leicht, widerstandsfähig und chemisch träge, was ihn zum idealen Baumaterial für riesige Raumträger macht.
  CarrierPurifier: Der Träger der Richter ist eine optimierte Schöpfung, die Erkenntnisse in der Automatisierung perfekt mit den tödlichsten aller Waffendrohnen kombiniert.
  CarrierRemastered: Zu Ehren Tassadars und seines Opfers bauen die Protoss heute noch Träger, die dem legendären Flaggschiff Gantrithor nachempfunden sind.
  CarrierTaldarim: Die Schiffsbauer der Tal'darim sind Meister darin, die Ingenieurskunst der Khalai zu Tötungszwecken umzufunktionieren. Die Trägerschiffe, die den Großteil der Todesflotte ausmachen, machen der Bezeichnung Kriegsschiff alle Ehre.
  Carrier_AmonBrood_Collection: Amon ist es gelungen, einen Großteil der Goldenen Armada zu verderben und ihre Streitkräfte seinem Willen zu unterwerfen. Ebenso wie diese korrumpierten Protoss durch Leerenenergie deformiert wurden, ist auch ihren Schiffen Amons Einfluss anzusehen.
  Colossus: Kolosse waren die ersten Roboter, die von den Protoss einzig zu Vernichtungszwecken entwickelt wurden. Sie sind ein Symbol eines blutigen Teils ihrer Geschichte aber auch eine notwendige Waffe, um eine friedliche Zukunft zu garantieren.
  ColossusCE: Obwohl sie nach der Kalath-Interzession als zu gefährlich eingestuft wurden, wurden die Kolosse des Richter-Programms unter den Kriegern der Templer-Kaste zu Legenden. Sie sind die ultimativen Läuterungsmaschinen.
  ColossusGolden: Einige Kolosse, die während des letzten Krieges gekämpft haben, wurden unter Verwendung der edelsten Materialien im traditionellen Stil umgebaut. Nun erinnern sie an die Protossroboter, die vor langer Zeit ein hohes Ansehen genossen.
  ColossusIhanrii: Die vielen Steinkomponenten der Ihan-rii-Kolosse schweben frei. Sie werden zusammengehalten durch Leerenenergien, die wiederum von umfunktionierten Xel'Naga-Dynamos erzeugt werden.
  ColossusPurifier: Die jüngsten Errungenschaften der Richter-Technologie haben zu einem schnittigen und auf subtile Weise verbesserten Koloss geführt, der trotz allem eine brutale Kriegsmaschine bleibt.
  ColossusTal: Als Relikte längst vergangener Kriege lagen die Kolosse lange im gesamten Sektor begraben und vergessen. Nicht selten wurden einige von ihnen von Aspiranten der Tal'darim aufgespürt und reaktiviert, um sich ihre überlegene Feuerkraft zu sichern.
  ColossusTaldarim: Niedrigrangige Aspiranten fordern sich oft gegenseitig heraus, einen aktiven Koloss zu kapern und umzuprogrammieren. Wenn es ihnen gelingt, erhalten die Tal'darim eine mächtige, neue Kriegsmaschine. Und falls nicht, dann haben die Aspiranten einen Konkurrenten weniger.
  CommandCenter: Kommandozentralen sind mobile und praktische Ressourcenverarbeitungsanlagen, die überall hin verlegt werden können, wo es reichlich Mineralien und Vespingas gibt.
  CommandCenterCovertOps: Die verstärkten Repulsor-Klauen dieser Kommandozentrale helfen ihr, auch in den unwirtlichsten Umgebungen festen Halt zu fassen.
  CommandCenterRemastered: Frühere Modelle der Kommandozentrale hatten eine ausfahrbare Schnittstelle zum Anschluss externer Erweiterungen. Sie wurden später durch interne Buchten ersetzt, um die Sicherheit zu erhöhen.
  CommandCenterSilver: Nach der Ankunft der Protoss der Ihan-rii wurden die Kommandozentralen von Tyrador zu Empfangshallen für diplomatische Gesandte aus dem gesamten Koprulu-Sektor, von denen jeder die Neuankömmlinge für seine jeweilige politische Agenda gewinnen wollte.
  Corruptor: Schänder fliegen dank eines biologisch erzeugten elektromagnetischen Feldes. Sie können einen Schwall Säure ausstoßen, der sich auch durch die robustesten Baumaterialien frisst.
  CorruptorMecha: Anstelle von Sporen besitzen die mechanischen Schänder sich selbst replizierende Nanoorganismen, die darauf programmiert sind, die gleiche Funktion zu übernehmen.
  CorruptorPrimal: Die ursprünglichen Schänder zeichnen sich dadurch aus, dass sie sowohl vom Schwarm als auch von den Urzerg Anpassungen erfahren haben. Letztere haben dickere Klauen und Panzer beigesteuert, um den Strapazen ihrer Nahrungsaufnahme besser zu entsprechen.
  CorruptorRCZ: Nach dem Fall von Arcturus Mengsk wurde das Zerberus-Programm offiziell eingestellt. Die Initiative, die sich der neuralen Reprogrammierung verschrieben hatte, wurde im Untergrund jedoch fortgeführt und man begann, statt terranischer Soldaten Zerg als Versuchsobjekte zu benutzen.
  CorruptorWebby: Gehärtete Stacheln und Schwimmhäute deuten üblicherweise auf einen marinen Hintergrund hin, doch die Schänder der Leviathan-Brut haben sich diese angeeignet, um in Umgebungen mit hoher Schwerkraft zu überleben.
  CreepTumorMecha: Im Herzen der Kriechertumore, die von abtrünnigen Replika-Königinnen erschaffen werden, muss sich fortschrittliche Nanotechnologie verbergen. Eingehendere Untersuchungen scheitern jedoch daran, dass die Tumore zu Explosionen neigen, wenn man sie aufschneidet.
  CyberneticsCore: Die Protoss sind bekannt dafür, ihre gefallenen Helden mit künstlichen Körpern zu verschmelzen, um sie ein weiteres Mal in glorreiche Schlachten entsenden zu können. Bei der Entwicklung dieser Technologie spielt der Kybernetik-Kern eine entscheidende Rolle.
  CyberneticsCoreForged: Alle Kybernetik-Kerne haben die Möglichkeit, Organismen mit ausgefeilter Maschinerie zu verschmelzen. Der Unterschied bei den Tal'darim besteht darin, dass dieser Prozess unvorstellbar schmerzhaft ist.
  CyberneticsCoreIhanrii: Die terranische Aufklärung entdeckte in Siedlungen der Ihan-rii ein Gebäude, das dem klassischen Kybernetik-Kern ähnelte. Diese Version produzierte jedoch eine völlig andere Art von Energie.
  Cyclone: Obwohl angedacht war, dass dieses mobile Angriffsfahrzeug vollautomatisch funktioniert, wurde es umkonzipiert, um einem Piloten Platz zu bieten. Denn schließlich kann nichts mit der Unberechenbarkeit eines menschlichen Fahrers mithalten.
  CycloneCovertOps: Dieses Fahrzeug wurde ausgiebigen Umgestaltungen unterzogen, um die Manövrierfähigkeit bei Spezialeinsätzen zu verbessern. Zu den Anpassungen gehören freigelegte Ketten, die schwieriges Terrain und enge Räume leichter überwindbar machen.
  CycloneJunker: Miras Söldner haben ihre Zyklone um einiges imposanter gemacht, mit zusätzlicher Plattenpanzerung und einer großzügigen Anzahl Stacheln. Weil sie es aber so halbherzig zusammengeschustert haben, ändert das nichts an ihrer Belastbarkeit.
  CycloneSilver: Beim Angriff der Zerberus-Zerg auf Tyrador IX wurden auch Zyklone zur Verteidigung eingesetzt, die statt scharfer Waffen nur harmloses Feuerwerk aus einem nahe gelegenen Vergnügungspark mit sich führten.
  CycloneUmojan: Nachahmung ist die aufrichtigste Art von Schmeichelei, heißt es. Wenn man dieser Logik folgt, dann sind diese umojanischen Zyklone ein in jeder Hinsicht gewaltiges Kompliment an den Erfindergeist der Terranischen Liga.
  DarkShrine: Der Dunkle Schrein war einst ein Denkmal an die Unabhängigkeit der Nerazim. Nachdem sie sich jedoch wieder den Khalai angeschlossen hatten, wurde die Einrichtung zur Ausbildung Dunkler Templer umfunktioniert.
  DarkShrineForged: Einzig und allein die Blutjäger, die Vollstrecker des grausamen Willens ihres Hochlords, wissen, was sich im Inneren der Dunklen Schreine der Tal'darim abspielt.
  DarkShrineIhanrii: Die extrem heißen Abgase, die aus der Spitze des Dunklen Schreins der Ihan-rii austreten, lassen infernalische Temperaturen im Inneren vermuten. Die Thermalanalyse der Terraner zeigt allerdings, dass der belebte Stein der Außenhülle dem Gefrierpunkt nahe ist.
  DarkTemplar: Als mächtige Psi-Krieger vom Stamm der Nerazim haben die Dunklen Templer gelernt, die Mächte der Leere zu manipulieren. Sie greifen aus den Schatten an, sind tödlich und geben niemals auf.
  DarkTemplarGolden: Traditionalisten der Templer behaupten, sich mit einigen Nerazim angefreundet zu haben, und preisen diese als wahre Vertreter der Daelaam. Andere vermuten, sie seien bestochen worden.
  DarkTemplarIhanrii: Schon früh in ihrer Ausbildung werden Ihan-rii-Protoss an einen Leerenkristall gebunden, der mit ihrer einzigartigen Psi-Signatur übereinstimmt. Wenn sie Volljährigkeit erreichen, wird dieser Kristall zu einer tödlichen Speerspitze geschliffen.
  DarkTemplarPurifier: Nach ihren Erfahrungen mit den Nerazim haben die Richter eine neue Variante des Vollstreckers entworfen, der die Kampfkünste der Dunklen Templer nachahmt.
  DarkTemplarTaldarim: Die Gesellschaft der Tal'darim ist gnadenlos. Diejenigen, die als zu schwach erachtet werden, werden schonungslos von den Blutjägern gejagt und hingerichtet. Diese können ihre Beute ungesehen verfolgen.
  Disruptor: Disruptoren wurden als Teil des Richter-Programms entwickelt und zählen zu den tödlichsten Waffen der Protoss. Ihr solaritbetriebenes Arsenal kann gewaltige Zerstörung anrichten.
  DisruptorGolden: Ähnlich wie die Kolosse wurden auch die im letzten Krieg eingesetzten Disruptoren überholt und dienen nun als Erinnerung an die siegreichen Schlachten der Protoss. Vielleicht wird mit der Zeit die Erinnerung an ihre Verluste allmählich verblassen.
  DisruptorIhanrii: Disruptoren der Ihan-rii beziehen grüne Energie direkt aus den Kristallkernen ihrer Großkampfschiffe. Alle biologischen Organismen, die mit dem zentralen Energiestrahl in Berührung kommen, werden verdampft.
  DisruptorPurifier: Cybros' neueste Disruptoren sind mit fortschrittlicher Panzerung und Softwareverbesserungen ausgestattet, die die fortwährende Verpflichtung zur Forschung widerspiegeln.
  DisruptorTaldarim: Die Tal'darim belächeln die Waffenwahl der Daelaam oftmals, doch haben sie keine Zeit verloren, so viele Disruptoren wie möglich unter ihre Kontrolle zu bringen und umzufunktionieren. Ein derartiges Zerstörungspotenzial konnten sie einfach nicht ignorieren.
  Drone: Der genetische Code der fleißigen und unbeirrbaren Drohnen enthält das Mutationspotenzial sämtlicher Zerg-Strukturen. Sie benötigen dazu lediglich Ressourcen und Kriecher, um die zusätzliche Biomasse bereitzustellen.
  DroneBlizzcon17: Diese ungewöhliche Drohne schlüpfte mitten in verrostetem terranischem Schrott. Doch anstatt darunter zu leiden, hat sich ihr Fleisch angepasst und ist mit dem Altmetall verschmolzen.
  DroneMecha: Projekt Replika begann ursprünglich mit der Konstruktion einer mechanischen Drohne, die für die Erprobung neuer Taktiken und Waffensysteme gedacht war. Nachdem man das Potenzial dieser Technologie erkannt hatte, wurde schnell mehr daraus.
  DronePrimal: Urdrohnen finden sich oft in gefährlichen Situationen wieder, da stärkere Rudelmitglieder sie gerne mal als Futterquelle verwenden.
  DroneRCZ: Wie bei allen Zerberus-Zergs wurde das Nervensystem dieser Drohne durch kybernetische Technologie ersetzt, was die volle Kontrolle ihrer Bewegung ermöglicht.
  DroneRemastered: Frühere Exemplare der Drohnen wiesen lebhaftere Farben auf und reagierten schneller aggressiv. Im Laufe der Jahre sind diese Eigenschaften jedoch Stück für Stück zurückgegangen.
  DroneWebby: Giftige Flossenstrahlen sind ein universeller Abwehrmechanismus, der Raubfischen signalisiert, sich fernzuhalten. Andere Kreaturen kopieren diese tödliche Optik, um ungewollte Aggressoren abzuschrecken.
  EngineeringBay: Die Terraner haben ihre Kapazitäten in Sachen Maschinenbau nach dem Brood War umfassend ausgeweitet. Aufgrund des erhöhten Personals und der Komplexität der verrichteten Arbeit wurde Maschinendocks die Flugerlaubnis entzogen.
  EngineeringBayCovertOps: Experimentelle Maschinendocks erhöhen ihre Forschungsgeschwindigkeit, indem sie zwei rivalisierende K.I.s in einer Kampfsimulation aufeinander ansetzen.
  EngineeringBaySilver: Ein Bereich jedes Maschinendocks der Wächter von Tyrador ist für die Entwicklung neuer Attraktionen für Vergnügungsparks vorgesehen. Diese Praxis wurde allerdings infolge des Angriffs der Zerberus-Zerg vorübergehend eingestellt.
  EvolutionChamber: In der Evolutionskammer werden Genstränge verschmolzen und verflochten und so Verbesserungen der Zerg-Armee herbeigeführt.
  EvolutionChamberMecha: Wie andere Replika-Gebäude auch, besteht die Evolutionskammer aus einer flexiblen Polymerlegierung, die sich den wechselnden biomechanischen Prozessen im Inneren anpasst.
  EvolutionChamberRCZ: Nach Monaten der Frustration bei den Biotechnikern von Zerberus wurde entdeckt, dass die hyperadaptiven Tendenzen der Evolutionskammer gebändigt werden konnten, indem man ihre Arterien mit Steuerungspheromonen vollpumpt.
  Extractor: In dieser biologischen Struktur wird Vespingas buchstäblich verdaut und in kleinen Fleischsäcken wieder ausgeschieden. Diese Säcke lassen sich dann bequem von Drohnen abtransportieren.
  ExtractorMecha: Planungsunterlagen belegen, dass die Extraktoren des Replika-Projekts ursprünglich nur für dekorative Zwecke gedacht waren. Wann sie sich zu funktionsfähigen Vespinanlagen gewandelt haben bleibt unklar.
  ExtractorRCZ: Die Zerberus-Extraktoren pulsieren unablässig unter der Oberfläche von Tyrador IX, um jede Spur von Vespingas aus der Planetenkruste zu saugen und so weitere Ausbreitung zu ermöglichen.
  Factory: Während des Zweiten Krieges wurden aus den Fabriken die Latrinen entfernt. Dank des zusätzlichen Platzes waren die Mechaniker in der Lage, die Belagerungstechnik vor Ort in die Panzer einzubauen.
  FactoryCovertOps: Die Fabriken der Serie R36 umfassen robustere Verankerungen, einen verstärkten Unterboden sowie Lackierung mit kugelsicherer Farbe.
  FactorySilver: Die Siedlungsverhandlungen zwischen den Protoss der Ihan-rii und der Führung von Tyrador IX erlitten einen schweren Rückschlag, als mehrere terranische Fabriken in einem umstrittenen Gebiet auf mysteriöse Weise explodierten und grün glühende Krater hinterließen.
  FleetBeacon: Flottensignalgeber verstärken die Verbindung der Raumportale zur Psi-Matrix, was das Heranwarpen massiver Großkampfschiffe erst möglich macht.
  FleetBeaconForged: Der Flottensignalgeber der Tal'darim forciert durch die Sphäre in seinem Zentrum derart große Mengen an Psi-Energie, dass jeder Phasenschmied davon abraten würde. Dadurch ermöglicht er die Teleportation massiver und schwer gepanzerter Kriegsschiffe.
  FleetBeaconIhanrii: Nachdem sie endlich nach Arakyr zurückgekehrt waren, errichteten die Ihan-rii mächtige Flottensignalgeber, um die Tiefen des Weltalls nach weiteren Überlebenden ihrer uralten Zivilisation abzusuchen.
  FleetBeaconTaldarim: '[ph] FleetBeaconTaldarim info'
  Forge: In der Schmiede arbeiten die Phasenschmiede unermüdlich daran, die Waffen, Rüstung und die Schiffe ihrer Brüder zu verbessern. Diese außergewöhnlichen Ingenieure werden erst ruhen, wenn Aiur endlich zurückerobert wurde.
  ForgeForged: Im Inneren der Tal'darim-Schmieden werden gefangene Ingenieure der Khalai verhört, bis sie ihre technologischen Geheimnisse preisgeben.
  ForgeIhanrii: Die Ihan-rii bauen Leerenkristalle aus Adern am Südpol von Arakyr ab und bewahren sie vakuumversiegelt in den tiefsten Kammern ihrer Schmieden auf.
  ForgeTaldarim: '[ph] ForgeTaldarim info'
  FusionCore: Die Prozesse im Fusionskern sind äußerst empfindlich. Wissenschaftler arbeiten dort mit Antimaterie und Nuklearenergie, um die Leistungsfähigkeit von Schweren Kreuzern zu verbessern.
  FusionCoreCovertOps: Um die Schweren Kreuzer der neuen Moira-Klasse zu versorgen, wurde die Energieleistung des Fusionskerns vervierfacht, ohne dabei jedoch die ausgestoßene Hitzestrahlung zu erhöhen.
  FusionCoreSilver: Die flüssigkeitsgekühlten Fusionskerne versorgen nicht nur die im Orbit stationierte Flotte Schwerer Kreuzer, sondern auch die Kasinos, Freizeitbäder und robotischen Massagesalons von Tyrador IX mit Energie.
  Gateway: Nach dem Brood War bauten die Protoss die uralte Warptechnologie der Xel'Naga nach. Heute können Warpknoten Krieger in Sekundenschnelle zu weit entfernten Schlachtfeldern transportieren.
  GatewayForged: Die Warpknoten der Tal'darim können über noch größere Entfernungen Krieger heranwarpen als ihre Gegenstücke bei den Khalai. Das hat lediglich den Nachteil, dass die Passagiere hin und wieder während der Reise zerfetzt werden.
  GatewayIhanrii: Das Verhältnis zwischen den beiden Spezies auf Tyrador IX wurde auf die bisher härteste Belastungsprobe gestellt, als ein terranischer Würdenträger während des Besuchs einer Siedlung der Ihan-rii einen Warpknoten berührte und augenblicklich (und unappetitlich) von einer Leerenenergie-Überladung atomisiert wurde.
  GatewayTaldarim: '[ph] GatewayTaldarim info'
  Ghost: Ghosts sind die ultimative Geheimwaffe der Terraner und setzen im Kampfeinsatz neben ihren tödlichen Fähigkeiten auch ihr angeborenes psionisches Potenzial ein. Ihr Spezialgebiet ist das Infiltrieren gegnerischer Stellungen und das Ausschalten wichtiger Ziele.
  GhostAcademy: Nach der Gründung der Terranischen Liga, ließ Mengsk das Ghost-Programm überarbeiten. Dabei wurden spezielle Ghost-Akademien mit angeschlossenen Nuklearsilos errichtet, um das psionische Potenzial in vollem Ausmaß erschließen zu können.
  GhostAcademyCovertOps: Die neueren Ghost-Akademien unternehmen nun erste Schritte gegen die Strahlung, die aus den Nuklearsilos in die angrenzenden Ausbildungsräume dringt.
  GhostAcademySilver: Als herauskam, dass Zerberus für die Invasion der ferngesteuerten Zerg verantwortlich war, heuerten die Wächter von Tyrador Ghost-Söldner an, um die Führungsebene des skrupellosen Unternehmens aufzuspüren und zu eliminieren.
  GhostCovertOps: Imperator Valerian hat in den jüngsten Jahren zahlreiche Änderungen am Ghost-Programm eingeleitet, die zu besseren und engagierteren Rekruten geführt haben, von denen viele jetzt aus freien Stücken dienen.
  GhostEidolon: Nur wenige Ghosts überleben die Strapazen des Programms lange genug, um sich Veteranen nennen zu dürfen. Doch diejenigen, die es so weit bringen, erhalten Zugang zu den höchst exklusiven Eidolon-Anzügen.
  GhostJunker: Trotz ihres Charismas hatte Mira Han immer Probleme, Ghosts für ihre Crew zu rekrutieren und dort zu halten. Vielleicht bevorzugen sie einfach ausgeklügeltere Ausrüstung, als schrottsammelnde Söldner sie zu bieten haben.
  GhostNova: Jeder Ghost ist ein tödlicher Geheimagent, aber diejenigen, die ihre Ausbildung mit Bestnoten abschließen, sind die tödlichsten unter ihnen. Diese Elite-Killer sind zentraler Bestandteil unzähliger Geheimoperationen überall im Sektor.
  GhostSilver: 'Elite-Ghosts dienen als Personenschützer für hochrangige Besucher von Tyrador. Ihre Visiere gehören nicht mehr zur Standardausrüstung, seitdem ein Rockstar auf Tournee sich mit den Worten beschwerte: "Die Masken machen mich total paranoid, Mann."'
  GhostUmojan: Diese Eliteeinheit mit dem Beinamen Schattenwache bewahrt nicht nur den Frieden auf dem Gebiet des Protektorats von Umoja, sondern auch dessen schmutzige Geheimnisse.
  GreaterSpireMecha: Offiziellen Angaben zufolge waren Große Schösslinge niemals Teil des Replika-Projekts. Aufnahmen, die das Gegenteil zu belegen suchen, wurden von Behörden der Liga als aufwändige Fälschungen dementiert.
  Hatchery: Jede Kolonie braucht ein Herzstück. Von der Verdauung von Mineralien über das Erschaffen von Larven bis hin zur Kriechererzeugung ist die Brutstätte der Ursprung und die Blaupause aller Zerg.
  HatcheryMecha: Als die Brutstättenkopien des Replika-Projekts anfingen, auf mysteriöse Weise eine Substanz abzusondern, die von Kriecher nicht mehr unterschieden werden konnte, hatte die Projektleitung bereits mit weitaus größeren Problemen zu kämpfen.
  HatcheryRCZ: Nachdem Zerberus sicher war, dass die Infiltration der unterirdischen Höhlensysteme von Tyrador IX unentdeckt geblieben war, begann das Unternehmen damit, ferngesteuerte Brutstätten in den ausgedehnten Lavatunneln des Planeten anzulegen.
  HatcheryRemastered: Während der Abwesenheit der Königin der Klingen kämpften die Brutmütter der Zerg um die Vorherrschaft. Jene, die zu schwach waren, wurden aus ihren Kolonien vertrieben und gingen zugrunde. Andere fanden verlassene, inaktive Brutstätten und begannen mit der Erschaffung neuer Bruten.
  Hellion: Hochgeschwindigkeits-Fahrzeuge mit ultraleichtem Fahrgestell, die Schaden durch schnelle Ausweichmanöver vermeiden. Sie eignen sich vor allem für schnelle Kommandomissionen und sind daher besonders bei Söldnern beliebt.
  HellionCovertOps: Mit einem gewagten dreirädrigen Design ist dieser Hellion noch schnittiger und leichter zu steuern als das Standardmodell. Und wenn man den Piloten Glauben schenken darf, dann macht selbst das Fahren damit mehr Spaß.
  HellionJunker: Diese ursprünglich für illegale Stockcar-Rennen auffrisierten Hellions erfreuen sich großer Beliebtheit bei den berüchtigten Schrottsammler-Gangs der Randwelten.
  HellionJunkerMM: Diese Hellions wurden entworfen, um ihre Fahrer schnell aus brenzligen Situationen zu befördern und dabei noch gut auszusehen. Außerdem scheinen sie illegale Stim-Emitter zu haben, aber das würden die Söldner niemals zugeben.
  HellionSilver: Die eleganten Chromfelgen des Tyrador-Hellions wurden in Zusammenarbeit mit dem ehemaligen Streetrace-Idol JJ Hyun entwickelt, der sich mittlerweile auch als Designer einen Namen gemacht hat.
  HellionUmojan: Die umojanische Version des Hellions beeindruckt mit einer verbesserten Federung, zusätzlicher Panzerung und noch bequemeren Fahrersitzen.
  HighTemplar: Die Hohen Templer sind die erfahrensten und verehrtesten Krieger der Protoss. Indem sie ihre psionischen Fähigkeiten bis auf ein ehrfurchtgebietendes Niveau perfektionieren, werden ihre Geister zu ihrer mächtigsten Waffe.
  HighTemplarGolden: Die Hohen Templer der Shelak waren die ersten, die zu Ehren von Khas und seiner Schlüsselrolle bei der Wiedervereinigung der Templer klassische Rüstung trugen. Ihre Hingabe an die ruhmreiche Vergangenheit entspringt ihrer Furcht vor einer unsicheren Zukunft.
  HighTemplarIhanrii: Als sie erkannten, dass sie die "Zeratul", deren Notrufsignal sie aus tiefer Stasis geweckt hatte, nicht erreichen konnten, brachen die Ihan-rii-Protoss auf in Richtung eines Systems, das sie vor langer Zeit einmal ihre Heimat genannt hatten.
  HighTemplarPurifier: Nach endlosen Experimenten haben die Richter schließlich K.I.-Krieger perfektioniert, die über dieselben charakteristischen Fähigkeiten verfügen wie die Hohen Templer der Daelaam. Es heißt, Hierarch Artanis persönlich sei höchst beeindruckt.
  HighTemplarTaldarim: Das Rak'Shir gibt den Tal'darim die Möglichkeit, in der Kette des Aufstiegs empor zu steigen. Jahrelanger Terrazinkonsum und der Verzehr der Essenz ihrer Unterlegenen macht die Aspiranten zu überaus mächtigen Kriegern.
  HiveMecha: Die Ausweitung der Mutation mehrerer Baue des Replika-Projekts zu ausgewachsenen Schwarmstöcken hätte sicherlich eine rasche Untersuchung nach sich gezogen, wenn es zu dieser Zeit noch jemanden zum Untersuchen gegeben hätte.
  Hydralisk: Die als Hydralisken bekannten Tötungsmaschinen haben eine derart kräftige Muskulatur, dass sie die Stacheln zwischen ihren Panzerplatten mit extrem hoher Geschwindigkeit abstoßen können. Dadurch durchdringen diese selbst Neostahl.
  HydraliskDen: Die Zerg übernahmen die Struktur der friedfertigen Slothien und entwickelten sie zum Hydraliskenbau. Mit der Zeit hat dieser ein biologisches Exoskelett entwickelt, um sein Fleisch besser zu schützen.
  HydraliskDenMecha: Nachforschungen konnten weder aufdecken, wofür die tödlichen Vanadium-Klingen am Hydraliskenbau angebracht worden waren, noch wer dafür verantwortlich war.
  HydraliskDenRCZ: Das Einstellen der Invasion von Tyrador IX war nie eine Option für Zerberus, denn das Unternehmen muss seinen Investoren versprochene Ergebnisse wie etwa "+20% effizientere Hydraliskenproduktion unter Realbedingungen" demonstrieren.
  HydraliskMecha: Da die ersten Hydralisken-Prototypen sich als höchst gefährlich für ihre Entwickler erwiesen, beschloss man, bei der Montage statt Krallen stumpfe Klingen zu verwenden.
  HydraliskNoxious: Obwohl die Gattung Toxilisk ursprünglich eine Weiterentwicklung des Ultralisken war, tritt sie mittlerweile auch bei Hydralisken auf. Diese Exemplare sind ebenso giftig wie ihre größeren Artgenossen und sehen ähnlich furchterregend aus.
  HydraliskPrimal: Die Hydralisken des Schwarms wurden ohne langes Zögern in die Rudel der Urzerg integiert, wo sie viele ihrer ursprünglichen Eigenschaften bewahrt haben. Dies zeugt fraglos von ihrer herausragenden Entwicklung.
  HydraliskRCZ: Während eines Staubsturms gelang es Zerberus-Hydralisken, die Verteidigungsstellungen von Neu-Canaan zu durchbrechen, weil ihre lumineszierenden Augen von den Verteidigern für die Scheinwerfer von Dünenbuggys gehalten wurden.
  HydraliskRemastered: Erste Entwicklungen des Hydralisken besaßen dünnere Stachel und einen furchteinflößenden farbigen Kamm.
  HydraliskWebby: Die Hydralisken der Leviathan-Brut haben niemals die benötigten Gensequenzen verloren, um sich in Schleicher zu verwandeln. Mehr als das, Elemente des Aussehens der Schleicher sind direkt in ihre eigene DNS eingesponnen.
  Immortal: Wenn hochdekorierte Helden der Protoss im Kampf fallen, werden ihre Überreste oft in robotische Exoskelette transplantiert. Diese schwer gepanzerten und bewaffneten Unsterblichen gehören zu den loyalsten Kriegern der Protoss.
  ImmortalAdun: Für einen Protoss gibt es keine größere Ehre als Selbstaufopferung. Niemand hat das besser verstanden als Adun, weshalb es auch nicht verwundert, dass die Unsterblichen seinem Namen gewidmet sind.
  ImmortalGolden: Nach dem letzten Krieg wurden einige gefallene Templer dazu auserwählt, in klassische Unsterblichen-Exoskelette integriert zu werden. Sie zeigen damit ihre Hingabe an die Ideale, die die Protoss in schweren Zeiten vereint haben.
  ImmortalIhanrii: Helden der Ihan-rii, die ehrenvoll im Kampf gefallen sind, werden in vierfüßigen robotischen Sarkophagen mit gewaltigen Kanonen begraben, die ihre Überreste in zukünftige Schlachten tragen.
  ImmortalPurifier: Nach dem Ende des letzten Krieges konnten die Richter die Hüllen gefallener Unsterblicher umfunktionieren, sodass sie jetzt als rein robotische Krieger fungieren.
  ImmortalTaldarim: In Ungnade gefallene Tal'darim werden in einen Kampfläufer gesperrt und erhalten eine letzte Chance, ihre Schande zu tilgen. Sie hoffen, mit ihrem Tod dem Hochlord ein letztes Mal von Nutzen sein zu dürfen.
  InfestationPit: In der Verseuchergrube wird der Genetik freier Lauf gelassen. Dort wird eine riesige Bandbreite an Seuchen, Krankheitserregern und Neuralparasiten gezüchtet. Und nur die effizientesten dieser Infektionen kommen bei den Verseuchern zum Einsatz.
  InfestationPitMecha: Die ersten Anzeichen auf eine Fehlfunktion in der K.I. des Replika-Projekts zeigten sich, als die Verseuchergrube nicht mehr auf ihre Wartungstechniker reagierte.
  InfestationPitRCZ: Neuralparasiten aus strategisch verteilten Verseuchergruben stellen sicher, dass abenteuerlustige Höhlenforscher, die zufällig auf einen der von Zerberus genutzten Lavatunnel stoßen, technische Schwierigkeiten melden und anschließend für immer verschwinden.
  Infestor: Getreu ihres Namens verbreiten die Verseucher den Einfluss des Schwarms, wo sie gehen und stehen. Organismen, denen der Neuralparasit eines Verseuchers eingepflanzt wird, werden zu willenlosen Soldaten der Zerg.
  InfestorMecha: Forscher arbeiteten lange vergeblich daran, die Neuralparasiten des Verseuchers mithilfe einer KI zu replizieren. Erst als die Verseucher aus der Produktion genommen wurden, begann die KI plötzlich fehlerlos zu funktionieren.
  InfestorPrimal: Da sie oft Ziel größerer, gefährlicherer Rudelmitglieder werden, haben die Urverseucher zu ihrem Schutz einen dicken Panzer entwickelt.
  InfestorRCZ: Auf Wunsch eines besonders wichtigen Kunden ließ Zerberus den Verseucher mit einer Titanstruktur ausrüsten, um bekannte Schwachstellen zu verstärken.
  InfestorWebby: Als Staatstiere übernehmen die Lebewesen, die die Borborumatriarchin bilden viele verschiedene Funktionen. Bei den Verseuchern der Leviathan-Brut sind die Abwehrstrukturen des Grundorganismus besser ausgebildet.
  LairMecha: Als die erste Brutstätte des Replika-Projekts zu einem Bau mutierte, wurde eine Untersuchung angeordnet, jedoch war der verantwortliche Techniker gänzlich unauffindbar.
  Larva: Diese unscheinbaren, madenähnlichen Organismen haben eine überraschend harte Hülle und können zu unzähligen Schreckenskreaturen mutieren.
  LarvaMecha: Visuelle Wiedererkennbarkeit unter Replika-Einheiten wird oft als Grund genannt, warum Mecha-Larven entworfen wurden, die ihren Vorbildern in Form und Bewegung gleichen. Das erklärt jedoch nicht, warum die Ingenieure des Replika-Projekts es für notwendig hielten, auch die bekannten Schmatzgeräusche zu replizieren.
  LarvaRCZ: Zerberus investierte viel Zeit und Mühe in die Zuordnung einzigartiger und meist schmerzhafter Reize zu bestimmten Metamorphosen der Zerg-Larven.
  Liberator: Falken wurden von den Walküren des VED inspiriert und waren ursprünglich zur Luftabwehr konzipiert. Seit sie mit entsprechender Artillerie aufgerüstet wurden, können sie sich auch um Ziele am Boden kümmern.
  LiberatorCovertOps: Jüngste Fortschritte im Neostahlbau haben zu einem komplexeren Panzerplattendesign geführt, das den Transformationsprozess von Falken verbessert. Die neidischen Blicke der restlichen Liga-Flotte sind ihnen sicher.
  LiberatorJunker: Mira Han gewann all ihre Falken in einer einzigen dramatischen Partie Poker. Leider verlor sie sie schon kurze Zeit danach wieder an einen anderen Söldner.
  LiberatorSilver: Falken auf Tyrador IX sind mit zahlreichen vorwärts gerichteten Flutlichtern ausgerüstet, um bei nächtlichen Patrouillen in der atemberaubenden Wildnis des Planeten die Sichtweite zu erhöhen.
  LiberatorUmojan: Es dauerte nur wenige Jahre, bis das Protektorat von Umoja seine eigene Version des Falken herausbrachte. Die Schubdüsen wurden komplett überarbeitet und sorgen für Neid bei den Konstrukteuren der Terranischen Liga.
  Lurker: Die Schleicher galten als verloren, bis ihre Gensequenzen von einem wilden Schwarmcluster wiedererlangt werden konnten. Jetzt dienen sie erneut dem Schwarm und vernichten ihre Feinde aus dem Untergrund heraus.
  LurkerDen: Von Weitem scheint der Schleicherbau mehr aus Knochen als aus Fleisch zu bestehen. Aus der Nähe sieht man aber, dass die Außenhülle eher an dickes, furchiges Leder erinnert.
  LurkerDenMecha: Die Herstellung von Schleicherstacheln mit Nanospitzen erzeugt enorme Hitze, die vom Schleicherbau über ein ausgeklügeltes System aus Lüftungsschächten und Kühlsegeln abgeleitet wird.
  LurkerDenRCZ: Um vorgelagerte Beobachtungsposten und eine verborgene erste Verteidigungslinie zur Verfügung zu haben, produzierte Zerberus zur Unterstützung der Verseuchung von Tyrador IX eine Vielzahl von Schleicherbauen.
  LurkerMecha: Langwierige unterirdische Versuche führten zur Entwicklung eines brauchbaren mechanisierten Schleichers. Bei dem künstlichen Modell wurden allerdings die Stacheln verbessert, um leichter den Erdboden durchdringen zu können.
  LurkerPrimal: Einige der Urhydralisken haben Mutationen entwickelt, bei denen sich mehr und mehr Charakteristiken der Schleicher herausbilden. Mittlerweile ähneln sie den Schleichern mehr als den Hydralisken, von denen sie eigentlich abstammen.
  LurkerRCZ: Eine Kompanie von Ihan-rii-Protoss mit dem Auftrag, die Oberfläche von Tyrador IX zu untersuchen, wurde aufgerieben von Zerberus-Schleichern, die sich in der Landezone eingegraben hatten.
  LurkerWebby: Die inhärente Verbindung des Hydralisken mit dem Schleicher in der Leviathan-Brut sucht im Schwarm seinesgleichen. Deshalb bringt ihre Metamorphose eine deutlich erhöhte Anzahl an Stacheln auf ihrer Seismischen Wirbelsäule hervor.
  Marauder: Marodeure sind wandelnde Kampfmaschinen, die von der Liga zur Bekämpfung der Zerg mit ihrem gehärteten Panzer konzipiert wurden. Ihre Granaten sind jedoch gegen eine Vielzahl anderer Ziele effektiv.
  MarauderCovertOps: 'Die Spezialkräfte der Liga haben bei ihrem Personal eine Umfrage durchgeführt, wie man die Anzüge der Marodeure noch verbessern könnte. Die überwiegende Antwort war: größere Waffen. Da ließen sich die Waffenentwickler nicht lange bitten.'
  MarauderDeluxe: Die neueste Weiterentwicklung des schweren Kampfanzugs CMC-660 wurde für freiwillige Feldversuche freigegeben. Glücklicherweise fehlt es dem Corps nicht an Marodeuren, die sich ein paar Extra-Credits verdienen möchten.
  MarauderJunker: Diese Marodeure sind ein Teil der Gründungsmitglieder von Miras Crew und somit ungewöhnlich loyal verglichen mit anderen Individuen in der Söldnerwelt. Entweder das oder Mira hat ihnen gegenüber ein äußerst überzeugendes Druckmittel ...
  MarauderSilver: Der Tyrador-Marodeur wiegt fast zweimal so viel wie ein Marodeur der Liga. Um das zusätzliche Gewicht auszugleichen, wurden die Hydraulik und die Wärmeabführung verbessert.
  MarauderUmojan: Im Rahmen der Konstruktionsverbesserung wurde der CMC-Kampfanzug im oberen Segment zusätzlich verstärkt, um großkalibrige Granatwerfer einsetzen zu können. Verbesserte Nachtsichtgeräte sollen den umojanischen Marodeuren außerdem einen Vorteil im Kampf verschaffen.
  Marine: Space-Marines sind die erste Verteidigungslinie für terranische Welten überall im Sektor. Diese kampfgestählte Truppe, in deren Reihen Sträflinge, Rebellen und Patrioten Seite an Seite kämpfen, ist stets bereit, sich in die Schlacht zu stürzen.
  MarineCovertOps: Auch wenn nicht jedem eine lange Dienstzeit bei den Spezialkräften der Liga beschert ist, sind sich doch alle Marines einig, dass in diesem Beruf zumindest keine Langeweile aufkommt.
  MarineJunker: Wer sich fragt, warum diese Söldner Klingen an ihren Waffen tragen, hat sich wohl noch nie in einer düsteren Spelunke mit ihnen geprügelt.
  MarineRemastered: Unter Space-Marines, die im sogenannten Brood War gekämpft haben, ist die Panzerung von damals mit einer gewissen Nostalgie verbunden. Die landläufige Meinung ist, dass diese sehr viel bequemer war als die moderne Panzerung.
  MarineSilver: Die als Söldner angeheuerten Space-Marines, die Tyradors Erholungsgebiete und Strände bewachen, sind größtenteils kampfgestählte Veteranen, angelockt von scheinbar leicht verdientem Geld.
  MarineUmojan: Umojanische Space-Marines haben kürzlich Anzüge mit verstärkter Panzerung erhalten. Offiziell soll diese Maßnahme für mehr Sicherheit sorgen und die durchschnittliche Einsatzzeit von Rekruten verlängern. Manche Beobachter werten diesen Schritt jedoch als Vorbereitung auf zukünftige Konflikte.
  MarineXPR: Auch wenn sie einen Ruf als Säufer und Krawallbrüder genießen, zählen die War Pigs doch zu den zuverlässigsten Söldnern im Sektor.
  Medivac: Medivacs dienen sowohl als Landefrachter als auch als Krankenstation, wodurch gleichzeitig die Verlegung und die medizinische Versorgung von Truppen gewährleistet werden kann. So gelangen verwundete Soldaten schnell wieder an die Front.
  MedivacCovertOps: Als Antwort auf die hohen Verluste während einer der jüngsten Geheimmissionen hat die Führung der Liga beschlossen, dass zukünftig auf einer größeren Anzahl an Missionen Medivacs zum Einsatz kommen, mit dem Ziel, die Verlustzahlen zu reduzieren.
  MedivacJunker: Söldner sind zwar daran gewöhnt, im Kampf öfter mal den Kopf hinhalten zu müssen, doch gibt es hin und wieder Missionen, bei denen das Personal wichtig genug ist, damit eines dieser aufgemotzten Medivacs zum Einsatz kommt.
  MedivacSilver: Die Medivacs auf Tyrador IX werden zwar von erfahrenen Piloten geflogen, sie werden aber meist nur eingesetzt, um reiche Touristen zu retten, die mit ihren Luxusyachten auf den tückischen Riffen des Smaragdmeers aufgelaufen sind.
  MedivacUmojan: Der Fakt, dass die Lebensspanne von umojanischen Soldaten deutlich über dem Durchschnitt liegt, ist größtenteils auf die umfassende medizinische Ausbildung seiner Medivac-Piloten zurückzuführen.
  MissileTurret: Auch wenn diese Verteidigungsgebäude recht fehleranfällig sein mögen, so machen sie doch meist kurzen Prozess mit fliegenden Angreifern. Außerdem können sie getarnte Feinde aufspüren.
  MissileTurretCovertOps: Dank ihres schnittigen und unauffälligen Designs bleiben die Raketentürme der Spezialkräfte für feindliche Schiffe meist unbemerkt, bis sie sich in unmittelbarer Angriffsreichweite befinden.
  MissileTurretSilver: Die Ihan-rii behaupten zwar, ihre schnell wachsende Phasengleiterflotte diene allein zeremoniellen Zwecken, aber die Wächter von Tyrador haben vorsichtshalber begonnen, ihr Netzwerk von Raketentürmen massiv auszubauen.
  Mothership: Mutterschiffe sind die ultimativen Protoss-Kampfschiffe. Sie dienen als interstellare Kommandozentralen und können ganz allein den Ausgang einer Schlacht entscheiden. Deshalb sind sie die Flaggschiffe der Goldenen Armada.
  MothershipGolden: Mutterschiffe wurden schon immer sorgfältig gewartet und regelmäßig modernisiert, aber seit der Rückbesinnung auf das Goldene Zeitalter der Templer ist die Faszination für diese gewaltigen Schiffe so groß wie noch nie.
  MothershipIhanrii: Die Ihan-rii-Protoss sehen sich als die einzig wahren Nachfahren der Xel'Naga. Dieses Selbstverständnis unterstreichen auch die Runen, die ihre Mutterschiffe zieren.
  MothershipPurifier: Damit sie sich gegenüber den Templern als gleichwertig präsentieren können, haben die Richter begonnen, ihre eigenen riesigen Mutterschiffe zu konstruieren.
  MothershipTaldarim: Die Mutterschiffe der Todesflotte sind bestens gerüstet, um das Schlachtfeld gänzlich zu dominieren. Jedes dient einem Flottengebieter der Tal'darim als Thron, während er die Vernichtung der Feinde beaufsichtigt.
  Mutalisk: Nur wenige Dinge sind furchteinflößender als ein Himmel, der durch die Schwingen von Mutalisken verdunkelt wird. Die parasitären Sporenwürmer, die von ihnen ausgestoßen werden, können vom Himmel aus ganze Armeen niedermähen.
  MutaliskMecha: Bei den mechanisierten Mutalisken gab es zunächst Probleme mit dem Gewicht, die jedoch erfolgreich behoben wurden. Seitdem gibt es zahlreiche Interessenten für diesen Prototyp – einige von ihnen mit Motiven jenseits einer wissenschaftlichen Anwendung.
  MutaliskPrimal: Urmutalisken entwickeln sich immer weiter, insbesondere bei ihren Flügeln und Schwanzpartien. Diese Gattung hat zusätzlich eine gedämpfte Farbgebung, die es ihr erlaubt, in vielen unterschiedlichen Umgebungen unterzutauchen.
  MutaliskRCZ: Bei der Invasion von Tyrador IX ließen Schwärme von Zerberus-Mutalisken den unerfahrenen Viking-Piloten keine Chance. Als aber die Ihan-rii-Protoss in uralten Steinschiffen landeten, sahen die Zerberus-Zerg sich einem weit gefährlicheren Gegner gegenüber.
  MutaliskWebby: Mutalisken stellen den Großteil der Streitkräfte der Leviathan-Brut dar. Es heißt, sie agieren im Kampf als gedankenverbundene Einheit, als eine einzelne unnachgiebige Masse, die den Himmel verdunkelt.
  Nexus: Der Nexus dient den Protoss beim Zugriff auf die Psi-Matrix in der ganzen Galaxie als Ankerpunkt. Jüngste technologische Fortschritte ermöglichen es, den Nexus auch als Fokuspunkt zur Manipulation der Raumzeit zu nutzen.
  NexusForged: Vor langer Zeit bauten die Tal'darim einen eroberten Nexus der Khalai um, um maximale Brutalität aus seiner Architektur herauszuholen. Dabei wurde ein überladener Khaydarin-Kristall auf der Spitze eingesetzt, der nur von psionischen Krappen gebändigt werden kann.
  NexusIhanrii: Die Ihan-rii empfangen terranische Delegationen in ihren Siedlungen, aber niemals innerhalb ihrer beeindruckenden Steinnexus, von denen seltsame Heullaute und dumpfe Geräusche wie von einem Herzschlag ausgehen.
  NexusRemastered: Nach dem Brood War widmete sich eine große Zahl an Phasenschmieden der Daelaam der Modernisierung alter Nexus mit der neuesten Zeitverzerrungstechnologie.
  NydusNetwork: Das Nydusnetzwerk ist das Resultat aus Nyduskanälen und dem Verlangen von Brutmüttern, Feinde mit Überraschungsangriffen zu überrennen. Wenn gewisse chemische Stimulanzien aktiviert werden, formt das Nydusnetzwerk unterirdische Tunnel auf dem gesamten Schlachtfeld.
  NydusNetworkMecha: Eine Scannersuche nach der Einstellung des Replika-Projekts offenbarte ein verschachteltes Netzwerk aus nicht genehmigten Nydustunneln, die die ganze Einrichtung durchziehen.
  NydusNetworkRCZ: Mit ferngesteuerten Nydusnetzwerken soll sichergestellt werden, dass die zweite Invasion von Tyrador IX aus allen Richtungen gleichzeitig erfolgt und somit Ergebnisse erzielt, die den Vorstand von Zerberus zufriedenstellen.
  NydusWormMecha: Auch wenn den Nyduswürmern des Replika-Projekts die unzerstörbare Muskelstruktur der Originale fehlen mag, ist immerhin der Geruch in ihrem Inneren doch um einiges angenehmer.
  Observer: Komplexe Sensormatrizen erlauben den Beobachtern, massive Datenmengen in sehr kurzer Zeit anzuhäufen. Die kritischen Informationen, die sie dabei sammeln, haben nicht selten das Blatt einer Schlacht gewendet.
  ObserverGolden: Alte Beobachter wiesen eine andere Stabilisatorenkonfiguration auf, die ihnen bei gleicher Effizienz ein imposanteres Aussehen verlieh. Manche Phasenschmiede behaupten, dass sich dadurch auch die Leistung verbessert, aber das ist nicht bewiesen.
  ObserverIhanrii: Seit Jahrtausenden entsenden die Ihan-rii Beobachter, um die anderen Protoss-Sekten und die Zerg diskret zu observieren, ohne Gefahr zu laufen, selbst entdeckt zu werden.
  ObserverPurifier: Beobachter werden von den Streitkräften der Richter hochgeschätzt. Insbesondere Fenix weiß sie zu würdigen.
  ObserverTaldarim: Aufklärung ist für effektive Täuschungsmanöver unabdingbar. Die gerissensten Aspiranten nutzen Beobachter ausgiebig, um die Feinde der Tal'darim auszuspionieren ... und nicht zuletzt auch einander.
  Oracle: Während ihres langen Exils hatten die Nerazim viel Zeit, um mit neuen Technologien zu experimentieren. Die mobilen Orakel sind ein hervorragendes Beispiel dafür, welche spektakulären Durchbrüche bei derartigen Experimenten erzielt werden können.
  OracleGolden: Traditionalisten der Templer verwenden immer noch Technologie der Nerazim und passen nur das Äußere an ihre Vorlieben an. Matriarchin Vorazun zieht es vor, sich zu diesen Praktiken nicht zu äußern.
  OracleIhanrii: Die Ihan-rii entsandten Orakel, um den Schweren Kreuzer der Behemoth-Klasse zu untersuchen, der sich ihnen im Orbit um Tyrador IX näherte.
  OraclePurifier: Obwohl die Konstruktion am Anfang große Herausforderungen aufwarf, haben es einige kluge Phasenschmiede geschafft, Schiffe zu entwickeln, die sich mit den Orakeln der Nerazim messen können.
  OracleTaldarim: Die Tal'darim begehren schon lange das Wissen der Nerazim um die Meisterung der Zeit. Gestohlene Orakel werden von den Flottengebietern, denen sie gehören, aufs Sorgsamste bewacht.
  OrbitalCommandCovertOps: Die hochmodernen Scanner dieser Satellitenzentrale machen die meisten Aufklärungsmissionen überflüssig, worüber sich besonders die niederen Dienstgrade freuen, da diese überlicherweise für das Auskundschaften des Feindes herhalten mussten.
  OverSeerWebby: Die Overseer wurden zu Aufklärungszwecken gezüchtet. Die Flossen und Tentakel der Overseer der Leviathan-Brut erlauben ihnen, sich mühelos sowohl durch die Luft als auch durch Wasser zu bewegen.
  Overlord: Overlords erfüllen eine wichtige Funktion in einem Schwarmcluster der Zerg, indem sie Kriecher verbreiten und psionische Befehle von einer Brutmutter an die weniger entwickelten Organismen unter ihrer Kontrolle übertragen.
  OverlordMecha: Overlords zählten zu den ersten Modellen, die im Zuge von Projekt Replika gebaut wurden. Sie werden vorsichtig von einem Laborwissenschaftler gesteuert und sind dadurch eine wichtige Sicherheitskomponente des gesamten Forschungsprojekts.
  OverlordPrimal: Einige Rudelführer der Urzerg, wie z. B. Dehaka, haben sich so weit entwickelt, dass sie keine Overlords benötigen. Ein paar wenige verbleiben jedoch als Überbleibsel der Vergangenheit.
  OverlordRCZ: Zerberus-Overlords navigieren mithilfe von hell leuchtenden Energiesignalen, weshalb sie auch bei schlechten Sichtverhältnissen wie in den Staubstürmen und Nebelbänken auf Tyrador IX exakt ihre Position bestimmen können.
  OverlordWebby: Die Overlords üben die Kontrolle über die Diener des Schwarms aus. Eine der Auswirkungen dieser ständigen Verbindung ist, dass die Overlords der Leviathan-Brut die genetischen Mutationen der Kreaturen unter ihnen widerspiegeln.
  OverlordXPR: Da sie mit so vielen verschiedenen Zerg-Gattungen gleichzeitig umgehen müssen, kommt es bei Overlords manchmal zu spontanen Anpassungsmutationen, mit denen sie versuchen, ihre eigene Effizienz zu erhöhen.
  Overseer: Als Weiterentwicklung des Overlords konzentriert sich der Overseer auf die Aufklärung und das Aufspüren verborgener Feinde, egal wie gut sie sich verstecken.
  OverseerMecha: Da man nicht in der Lage war, die organische Struktur der Augen des Overseers nachzuahmen, ließ der leitende Ingenieur sie durch Bewegungssensoren ersetzen, die mehr oder weniger den gleichen Zweck erfüllen. Zumindest, wenn man von der Ästhetik absieht.
  OverseerPrimal: Zu den seltensten Gattungen der Urzerg zählen die Overseer. Wie ihre Gegenstücke im Schwarm haben auch sie sich aus Uroverlords entwickelt und beide verfügen über extrem geschärfte Sinne.
  OverseerRCZ: Die Leerensensoren der Zerberus-Overseer wurden von einem gewissen Dr. Rudolfo Subsourian entwickelt. Mit ihrer Hilfe lässt sich in einem Umkreis von 20 Kilometern die exakte Position einer getarnten Einheit bestimmen.
  Phoenix: Phönixe wurden für schnelle Störeinsätze konzipiert und sind berühmt für ihre Geschwindigkeit und Manövrierfähigkeit. Bereits eine kleine Gruppe Phönixe kann selbst eine zahlenmäßig weit überlegene feindliche Armee in Schach halten.
  PhoenixGolden: Der Stamm der Shelak hat Phönix-Modelle entwickelt, die Eskortschiffen der frühen Judikatoren ähneln. Obwohl manche sie als kontroverse Symbole sehen, bewundern viele ihre elegante Ästhetik.
  PhoenixIhanrii: Trotz ihrer Konstruktion aus Stein haben Ihan-rii-Phönixe nichts von ihrer Geschwindigkeit und Wendigkeit eingebüßt. Zusätzlich ist ihre Einschlagswirkung bei einer Bruchlandung noch verheerender.
  PhoenixPurifier: Wenn die Richter nicht auf die Phasentechnologie der Mirages angewiesen sind, gewährleisten sie die Sicherheit ihrer Lufträume mit robotischen Phönixen.
  PhoenixTaldarim: Manchmal benötigt man überwältigende Stärke und manchmal Schnelligkeit und tödliche Präzision. Die Tal'darim kennen den Wert beider Ansätze, weshalb sie ebenfalls eine Flotte Phönixe unterhalten, welche von den Templern gestohlen wurden.
  PhotonCannon: Die Phasenschmiede der Protoss können ihre Verteidigungsgebäude mit mächtigen Antimateriekanonen und fortschrittlichen Detektorfunktionen nachrüsten. Experimente, Photonenkanonen mit Warptechnologie auszustatten, sind jedoch wiederholt gescheitert.
  PhotonCannonForged: Trotz ihres strengen Kriegerkodex haben die Tal'darim kein Problem damit, insgeheim Photonenkanonen zu errichten, die Tod und Zerstörung auf feindliche Arbeiter niederregnen.
  PhotonCannonIhanrii: Das Phasendisruptorgehäuse der Photonenkanone der Ihan-rii weist eine unverwechselbare Flügelform auf. Sie wurde von einer majestätischen gefiederten Kreatur inspiriert, die einst den Himmel von Tyrador IX beherrschte – bis sie von frühen terranischen Siedlern ausgerottet wurde.
  PhotonCannonTaldarim: '[ph] PhotonCannonTaldarim info'
  PlanetaryFortressCovertOps: Die neuesten Planetaren Festungen haben derart mächtige Kanonen, dass diese dreimal tiefer verankert werden müssen als gewöhnlich, nur um bei jedem Schuss dem Rückstoß standzuhalten.
  Probe: Sonden wurden von den Khalai entworfen, um die Grundsteine für neue Protoss-Siedlungen zu legen. Sie sind autarke Roboter, die das Heranwarpen wichtiger vorgefertigter Gebäude einleiten können.
  ProbeBlizzcon17: Diese Sonden wurden aus den Überresten einer zerstörten Protoss-Kolonie geborgen und von den Mitgliedern einer Schrottsammler-Gang mit terranischen Motoren und anderen Teilen umgerüstet. Das macht sie zumindest einzigartig.
  ProbeGolden: Einige wenige Sonden aus der Periode nach der Ära des Zwists haben bis heute überlebt. Sie stammen aus einer Zeit, zu der selbst die einfachsten Protossmaschinen ein edles und formvollendetes Design aufwiesen.
  ProbeIhanrii: Wenn die Ihan-rii sich in den Tiefen des Weltraums für längere Zeit in Stasis begeben, können ihre Sonden in praktische Würfel zusammengefaltet werden, um Platz zu sparen.
  ProbePurifier: Diese Sonden sind ein Beispiel an Effizienz und Sorgfalt. Ihre Software wurde verbessert, um gänzlich in das Datennetz der Richter eingebunden werden zu können.
  ProbeRemastered: Sonden aus der Ära des Großen Krieges hatten längere Stabilisatoren, doch die Phasenschmiede fanden schnell heraus, dass diese inmitten großer und hitziger Schlachten leicht zum Hindernis werden konnten.
  ProbeTaldarim: Die Sonden der Daelaam sind so kalibriert, dass sie beim Ressourcenabbau die geringstmöglichen ökologischen Auswirkungen verursachen. Die Tal'darim hingegen haben keine Zeit für derartige Albernheiten.
  Pylon: Als die Daelaam sich an den Wiederaufbau ihrer Zivilisation machten, war die Schaffung einer neuen Psi-Matrix ein wichtiger Teil dieser Anstrengungen. Der Khaydarin-Kristall im Inneren jedes Pylonen ermöglicht es den Protoss, die Energie der Matrix zu nutzen.
  PylonForged: Jeder Tal'darim-Pylon ist mit genug Psi-Energie geladen, um bis zu sechzehn Warpknoten zu versorgen.
  PylonIhanrii: Die Gebiete, die von den Ihan-rii wieder besiedelt wurden, werden von wachsenden Feldern leuchtender Pylonen in ein ätherisches Licht getaucht, das sogar vom Orbit aus sichtbar ist.
  PylonTaldarim: '[ph] PylonTaldarim info'
  PylonXPR: Das Khor-shakal war einst das Kronjuwel Aiurs, eine Stadt von solcher Herrlichkeit, dass sie jeder Beschreibung spottete. Selbst solch einfache Bauten wie Pylonen waren übersät mit leuchtenden Verzierungen.
  Queen: Um die Zukunft des Schwarms zu gewährleisten, ließ Kerrigan eine neue Gattung von Königinnen erschaffen, die in der Lage sind, eigenständig zu denken und Situationen zu analysieren. Sie dienen als Meisterinnen der Bruten in einem sich ständig entwickelnden Schwarm.
  QueenMecha: Die beeindruckende Königin war das erste Produktionsmodell, das nach der Fertigstellung verschwand. Da die Öffentlichkeit über ihre Tätigkeiten nichts wissen sollte, beschlossen die Leiter von Projekt Replika, diese Angelegenheit so diskret wie möglich zu untersuchen.
  QueenPrimal: In den Rudeln der Urzerg gilt einzig das Recht des Stärkeren, deshalb nehmen Königinnen dort eine gänzliche andere Position ein als in traditionellen Bruten. Man sieht sie nur selten in großer Zahl.
  QueenRCZ: Königinnen verteidigen die Zerberus-Front mit geschmiedeten Titanklingen, schubgestützten Stachelwerfern und Mutterinstinkten, die selbst eine neurologische Überholung nicht vollständig eliminieren konnte.
  QueenWebby: Selbst die Königinnen der Leviathan-Brut sind unglaublich bösartig und feindselig. Jedes Wesen, das dumm genug ist, sich ihrem Gelege mit bösen Absichten zu nähern, schließt schnell Bekanntschaft mit ihren vielen Stacheln.
  Ravager: Verheerer sind Weiterentwicklungen von Schaben und das Ergebnis jahrelanger genetischer Modifikation. Sie sind in der Lage, in kürzester Zeit riesige Mengen an ätzender Galle zu erzeugen, die sie dann auf Feinde schleudern.
  RavagerBone: Kalzifizierte Knochenplatten machen Zerg-Panzerung noch effektiver und haben außerdem den von Abathur geschätzten Nebeneffekt, bedrohlich zu wirken.
  RavagerMecha: Bei den replizierten Verheerern ist das Ausstoßventil für Plasmafeuer mit hitzeabsorbierenden Platten abgedeckt, um den Rest des Modells vor Beschädigungen zu schützen.
  RavagerPrimal: Urverheerer sind widerspenstig und blutrünstig. Sie verschlingen ihre eigenen Jungen, falls diese nicht stark genug sind, sich zur Wehr zu setzen. Wenn man dieses Verhalten betrachtet, ist es ungewiss, wie lange man diese Gattung noch beobachten kann.
  RavagerRCZ: Die Plasmastacheln im Rücken der Zerberus-Verheerer heizen die ätzende Galle, die sie verschießen, auf extrem hohe Temperaturen auf. So konnten diese Verheerer auf Tyrador IX gewaltige Löcher in die Verteidigung der Terraner reißen.
  RavagerWebby: Voll ausgewachsene Verheerer sind ein schrecklicher Anblick, so monströs und gewaltig wie sie sind. Die mit Schwimmhäuten versehenen Albträume der Leviathan-Brut sind das beste Beispiel dafür.
  Raven: Raven sind in der Aufklärung und Verteidigung unerlässlich. Sie können Geschütztürme und Verteidigungsdrohnen einsetzen sowie Raketen auf feindliche Streitkräfte feuern. Und als ob das nicht genug wäre, sind sie auch noch kosteneffizienter als ihre Vorgänger.
  RavenCovertOps: Dieses Raumfahrzeug mit dem exquisiten Design ist der Stolz der Spezialkräfte der Liga. Gerüchte besagen, es könne sogar noch das Flüstern kel-morianischer Bergarbeiter zwei Kilometer unter der Oberfläche auffangen.
  RavenJunker: Fortschrittliche Aufklärungsschiffe stehen bei Söldnern nicht wirklich weit oben auf der Liste. Doch unter all dem Rost und der abgeblätterten Farbe können sie immer noch mit denen der Liga mithalten.
  RavenSilver: Als die Zerberus-Zerg drohten, die Verteidiger von Tyrador IX zu überwältigen, entdeckte ein hoch fliegender Raven eine Flotte mysteriöser Steinschiffe im Gravitationstopf des Planeten.
  RavenUmojan: Diese hochmodernen Raven sind mit einer noch wenig erforschten künstlichen Intelligenz ausgestattet, die weit mehr Autonomie besitzt, als terranische Programmierer je zulassen würden.
  Reactor: Bei der Erforschung der Eindämmungsfelder der Protoss gelang terranischen Wissenschaftlern ein Durchbruch, der schließlich die Produktionskapazitäten von Feldkommandanten verdoppelte.
  ReactorCovertOps: Hochmoderne Reaktoren stehen der Energieleistung von Thor-Motoren in nichts mehr nach; lediglich bei ihrer Zuverlässigkeit gibt es noch marginale Unterschiede.
  ReactorSilver: Präsidentensuites in 5-Sterne-Resorts von Tyrador IX sind mit einem eigenen Hochleistungsreaktor ausgestattet, um die komplexe Freizeitelektronik und -kybernetik zu versorgen, mit der die wohlhabendsten Gäste meist anreisen.
  Reaper: Rekruten, bei denen die Resozialisierung nicht wirkt, werden zu Rächern ausgebildet. Diese Schocktruppen sind extrem aggressiv und risikofreudig und erleben nur selten das Ende eines Einsatzes.
  ReaperCovertOps: Infolge jüngster Reformen werden Rächer nun nicht mehr gezwungen, gefährliche Stimulanzien zu verwenden, um ihre Leistung zu steigern. Stattdessen werden im Rekrutierungsprozess jetzt Kandidaten bevorzugt, die von Natur aus unberechenbar sind.
  ReaperJunker: Rächer gibt es bei Miras Marodeuren immer genug. Sie versuchen ständig, sich gegenseitig mit dem Aussehen ihrer zusammengebastelten Rüstung zu übertrumpfen. Die Irokesen spielen dabei eine ganz besondere Rolle.
  ReaperSilver: Auf Tyrador IX wurde die Invasionsflotte der Zerberus-Zerg von einem Rächer entdeckt, der einen Umweg nach Hause gemacht hatte, um einem Staubsturm nahe Neu-Canaan auszuweichen.
  ReaperUmojan: Mehrere Jahre lang hat das Protektorat von Umoja ehrgeizig daran gearbeitet, mit Hilfe psychologischer Eignungstests genug geeignete Kandidaten für eine eigene Rächer-Einheit zu rekrutieren. Mit überraschendem Erfolg.
  Refinery: Die Raffinerie dient dazu, Vespingas in handliche Zylinder abzufüllen, die dann leicht von Weltraumbaufahrzeugen abtransportiert werden können.
  RefineryCovertOps: Die Raffinerie der Spezialkräfte baut Vespingas exakt genauso schnell ab wie herkömmliche Modelle, verursacht dabei aber 75% weniger Lärm.
  RefinerySilver: Trotz sorgfältiger Wartung sind die Vespingaserträge der Raffinerien von Tyrador IX seit dem Angriff von Zerberus zurückgegangen – als ob die unterirdischen Vorkommen auch von anderer Seite angezapft werden.
  Roach: Schaben wurden von der Königin der Klingen persönlich für die Assimilation in den Schwarm ausgewählt. Ihre beeindruckende Geweberegeneration und ihr ätzendes Gift machen sie ebenso widerstandsfähig wie tödlich.
  RoachDeluxe: Auf Zagaras Anweisung hin experimentiert Abathur weiterhin mit dem Zerg-Genom auf der Suche nach Perfektion. Die regenerativen Fähigkeiten der Schabe machen sie zu einem idealen Kandidaten für dieses Unterfangen.
  RoachMecha: Diese Maschinen sind mit einem hochmodernen, sich selbst reparierenden System ausgestattet, das die unglaublichen Selbstheilungsfähigkeiten der Schabe nachahmt und außerdem strukturelle Schäden durch seine Säurereserven bekämpft.
  RoachPrimal: Schaben zählen zu den ersten, die in die Rudel der Urzerg auf Zerus aufgenommen wurden. Dort entwickelten sie dann die Fähigkeit, zu Urfeuerschaben und Urwächtern zu mutieren.
  RoachRCZ: Zerberus-Wissenschaftler haben die bereits beeindruckende Panzerung der Schabe noch weiter verstärkt mit Nanogewebe aus Karbonfaser. Zusätzlich wurden geschmiedete Titanklingen nachgerüstet, um die offensiven Fähigkeiten der Schabe zu verbessern.
  RoachWarren: Die Entwicklung von Schaben und Verheerern verlangt nach feuchten und lichtarmen Bedingungen. Die Schabenhöhle ist das perfekte lebende Organ, um diese Bedingungen zu gewährleisten.
  RoachWarrenMecha: Es bedurfte einiger Innovation in Sachen Polymerlegierungen, um eine Hülle für die Replika-Schabenhöhle zu entwickeln, die dem Herstellungsprozess der Säure in ihrem Inneren gewachsen war.
  RoachWarrenRCZ: Die von Zerberus angepassten Zerg-Strukturen wie die Schabenhöhle produzieren selbstreplizierende Blaupausen für Fernsteuerungsausrüstung, die während der Metamorphose der Larven installiert wird.
  RoachWebby: Ähnlich wie ihre Vorfahren, die Zantarschnecken, demonstrieren Schaben unglaubliches Anpassungspotenzial. Vespineinfluss führt bei den Exemplaren der Leviathan-Brut zu extremer Aggressivität.
  RoboticsBay: Das Roboterdock dient den führenden Phasenschmieden der Khalai als primäre Forschungs- und Entwicklungseinrichtung.
  RoboticsBayForged: Terrazin-Dämpfe dringen aus der dunklen, unheilvollen Klaue, die den Tal'darim als Roboterdock dient.
  RoboticsBayIhanrii: Die segmentierten Fertigungsarme des Roboterdocks der Ihan-rii arbeiten mit einer Geschwindigkeit und Flexibilität, die ihr steinernes Aussehen Lügen strafen.
  RoboticsFacility: Phasenschmiede benötigen große Hallen, um ihre enormen automatisierten Kriegsmaschinen heranzuwarpen, wie zum Beispiel die riesigen Kolosse.
  RoboticsFacilityForged: Ein gepanzerter Rumpf und schwere, verstärkte Anker verleihen der Roboterfabrik der Tal'darim ein imposantes Profil.
  RoboticsFacilityIhanrii: Die Ihan-rii reagieren ausweichend auf Fragen zu ihren neuen Roboterfabriken, die nie stillzustehen scheinen und ununterbrochen schwer gepanzerte Einheiten ausspucken.
  RoboticsFacilityTaldarim: '[ph] RoboticsFacilityTaldarim info'
  RoboticsSupportBayTaldarim: '[ph] RoboticsSupportBayTaldarim info'
  SCV: Das Weltraumbaufahrzeug T-280 ist das A und O bei Bau- oder Reparaturarbeiten auf allen terranischen Welten. Seine Vielseitigkeit und seine Zuverlässigkeit machen das WBF zu einem unverzichtbaren Nutzfahrzeug.
  SCVBlizzcon17: Auch die Schrottsammler kommen nicht umhin, Mineralien und Vespingas abzubauen. Dabei wollen sie dann aber zumindest so furchteinflößend wie möglich aussehen.
  SCVCovertOps: Aufgrund der gehobenen Ansprüche in Geheimmissionen müssen selbst WBFs mit der neuesten Technologie ausgestattet werden, einschließlich eines stärkeren Allzweckgreifers und einer neuen Laserextraktionsklaue.
  SCVJunker: Immer wieder haben manche WBF-Piloten der Terranischen Liga die Nase voll von schlechter Bezahlung und ewigen Überstunden und entscheiden sich für ein Leben als Söldner. Die wenigsten von ihnen bereuen diese Entscheidung jemals.
  SCVRemastered: Die WBFs der Serie T-280 stammen noch aus der Zeit vor dem Brood War. Sie waren weniger sperrig mit kleineren Allzweckscheren und hatten - wenn man den Gerüchten glauben darf - sogar versteckte Becherhalter.
  SCVSilver: Die Wächter von Tyrador entschieden sich beim Aufbau ihrer planetaren Verteidigungskräfte für eine Weiterentwicklung des WBFs mit Platin-Iridium-Legierung, um Kratzer und Abnutzungserscheinungen zu minimieren.
  SCVUmojan: Robust und zuverlässig, das sind zwei Adjektive, die umojanische WBFs am besten beschreiben. Mit ihren eingebauten Laserbohrern zerlegen sie selbst die dicksten Gesteinsbrocken sauber und präzise.
  SensorTower: Mit ihrer Kombination aus elektromagnetischer und thermaler Energie sowie ihren Doppleranalysesystemen und seismischen Sensoren strahlen diese Türme ein Multispektrum aus, das Feinde leicht aufspüren und zuordnen können.
  SensorTowerCovertOps: Nachdem ein falscher Alarm durch eine übergroße Motte dazu führte, dass ein ganzer Handelsposten auf Mar Sara eingeäschert wurde, wurde die Sensorkapazität der nächsten Generation Sensortürme geringfügig zurückgefahren.
  SensorTowerSilver: Kurze Zeit nach dem Angriff der Zerberus-Zerg begannen die Sensortürme von Tyrador, seltsame seismische Muster aufzuzeichnen. Diese wurden jedoch den umfassenden Bauanstrengungen der Ihan-rii zugeordnet.
  Sentry: Protektoren sind robotische Kampfdrohnen mit Kraftfeldgeneratoren und Holoprojektoren. Sie wurden entwickelt, um die schwindende Anzahl an Protoss-Kriegern zu unterstützen und zu beschützen.
  SentryGolden: Protektoren haben unter den Protosstechnologien keine eindeutigen Vorgänger. Sie wurden von erfindungsreichen Phasenschmieden neu entwickelt als Ergänzung zu anderen Modellen mit einer längeren Geschichte.
  SentryIhanrii: Vor langer Zeit nutzten die Ihan-rii-Protoss instabile Xel'Naga-Artefakte, um ihre Protektoren mit Energie zu versorgen. Heute verbleiben nur noch wenige dieser Artefakte.
  SentryPurifier: Obgleich die Richter in ihrer Armee Induktoren bevorzugen, befinden sich auch einige Protektoren in ihren Rängen. Diese ferngesteuerten Drohnen wurden in das Datennetz der Richter eingebunden, um nicht auf psionische Energie angewiesen zu sein.
  SentryTaldarim: Die meisten Protektoren, die den Tal'darim in die Hände fallen, werden zwar zu Aggressoren umfunktioniert, doch einige bleiben großteils unverändert. Dadurch vergrößert sich das Spektrum der robotischen Unterstützung und es bietet gleichzeitig ein gewisses Maß an Irreführung.
  ShieldBattery: Aufgrund von Fortschritten in der Schildregenerationstechnologie im Zuge des Brood War wurden Schildbatterien großteils aufgegeben. Nachdem Verbesserungen an ihrer Leistung und Kapazität vorgenommen wurden, haben einige Fraktionen sie nun wieder in ihr Arsenal aufgenommen.
  ShieldBatteryForged: Zwar verfügen die Tal'darim über Schildbatterien, jedoch stecken sie ihre Ressourcen üblicherweise in offensivere Maßnahmen.
  ShieldBatteryIhanrii: Um die Errichtung eines umfassenden Verteidigungsnetzwerks von Schildbatterien und eines mächtigen stehenden Heers zu rechtfertigen, führen die Ihan-rii den "Schutz gegen gefährliche Wildtiere" an.
  SiegeTank: Der Crucio ist das Nachfolgemodell des Arclite und ist sowohl vielseitig einsetzbar als auch mit der nötigen Feuerkraft ausgestattet. Schlachtfeldkommandanten schwören in allen Angriffs- und Verteidigungssitationen auf diesen Belagerungspanzer.
  SiegeTankCovertOps: Auch wenn sich der Crucio schon seit geraumer Zeit großer Beliebtheit bei den Kommandanten der Liga erfreut, bestand bei ihm doch noch Verbesserungsspielraum. Verstärkte Panzerplatten und gewaltigere Kanonen machen diese Version noch beeindruckender.
  SiegeTankJunker: Diese imposanten Panzer wurden so umfassend modifiziert, dass sie ihrem Ursprungsmodell, dem Crucio, kaum noch ähneln. Und zumindest wenn es um spontane Stockcar-Rennen geht, schlagen sie sich wesentlich besser als ihre Vorläufer.
  SiegeTankMerc: Terranische Söldner sind besonders kreativ, wenn es darum geht, Fahrzeuge aufzumotzen – sei es durch Aufbohren des Motors, um die Leistung zu steigern, sei es durch vielfältige Steuerkonfigurationen oder aber durch Änderungen des Erscheinungsbilds, um Gegner einzuschüchtern.
  SiegeTankSilver: Höhere Würdenträger werden bei Besuchen auf Tyrador von auf Hochglanz polierten Belagerungspanzern empfangen, die zehn Begrüßungsalven in die Luft feuern.
  SiegeTankUmojan: Umojanische Belagerungspanzer vom Typ Imperator sind eine relativ neue Erfindung und haben sich in ersten Kampfeinsätzen ihren terranischen Gegenstücken mehr als ebenbürtig erwiesen. Sehr zur Zufriedenheit ihrer Entwickler.
  SpawningPool: Die großen Becken des Brutschleimpools beherbergen mittlerweile mehr Genstränge als nur den Zergling, wie etwa die flugunfähigen Variationen der Königinnen.
  SpawningPoolMecha: Zusätze aus Polymertitan ermöglichen dem Replika-Brutschleimpool, sich der flüchtigen Substanz des Pools anzupassen und ihr standzuhalten.
  SpawningPoolRCZ: Temperatur und pH-Wert der Zerberus-Brutschleimpools werden durch kybernetische Verbesserungen deutlich präziser reguliert als bei ihren rein biologischen Vorläufern.
  SpineCrawler: Nach dem Brood War entwickelte der Schwarm Stachelkrabbler, um sich besser gegen Bodenangriffe zu verteidigen. Sie sind in der Lage, auf dem Schlachtfeld ihre Position zu wechseln, um verschiedene Gebiete zu sichern und zu kontrollieren.
  SpineCrawlerMecha: Ein Speerelement mit einer monomolekularen Spitze lässt den Replika-Stachelkrabbler auch die dicksten terranischen Panzerungen durchbohren.
  SpineCrawlerRCZ: Zerberus nutzt tausende ferngesteuerte Stachelkrabbler, um die Netzwerke der Lavatunnel zu erweitern, die sich durch die Kruste von Tyrador IX ziehen.
  Spire: Die riesigen Nester der Mantis-Kreischer dienten den Zerg als Basis für den Entwurf ihrer Schösslinge. Ihr Fundament mit den massiven Stängeln besteht aus flexiblen Muskeln.
  SpireMecha: Ein Treibgaslager für Replika-Mutalisken und -Schänder verhindert, dass sich der Schössling an seinen Haltekabeln aufscheuert.
  SpireRCZ: Mutalisken der unterirdischen Zerberus-Schösslinge nutzen zur Jagd ein Echoortungssystem, das sie von den riesigen Fledermäusen übernommen haben, die bis zur Ankunft der Zerg die gefährlichsten Höhlenbewohner des Planeten waren.
  SporeCrawler: Sporenkolonien reichten nicht aus, um den Overmind vor seiner Vernichtung zu bewahren. Um ihre Spezies besser beschützen zu können, entwickelten die Zerg ihre Luftabwehr weiter. Das Resultat waren die flexibleren Sporenkrabbler.
  SporeCrawlerMecha: Der erste terranische Pilot, der herausfand, dass die ungefährliche Munition der Replika-Sporenkrabbler durch eine Nanonachahmung der echten Substanz ersetzt worden war, erhielt zum Dank ein großzügiges Finanzpolster sowie goldbeschlagene Beinprothesen.
  SporeCrawlerRCZ: Zerberus-Sporenkrabbler sammeln sich in Höhlen nahe der Oberfläche von Tyrador IX, wo sie riesige Felder pulsierender, stacheliger Stalagmiten bilden.
  Stalker: Hetzer sind von den Nerazim konstruierte Kampfläufer, in die die Schattenessenz ihrer gefallenen Krieger übertragen wird. Ihre Fähigkeit, sich zu teleportieren, macht sie schnell und unberechenbar.
  StalkerDeluxe: Khalai-Ingenieuren ist es gelungen, die Hetzer-Technologie der Nerazim weiterzuentwickeln. Die Protoss experimentieren nun damit, die Panzerung des Dragoner-Chassis in Gestelle von Kampfläufern zu integrieren.
  StalkerGolden: Phasenschmiede der Khalai haben versucht, die Hetzer der Nerazim mit dem eleganten Stil der alten Templer zu kombinieren. Leider hat die dabei entstandene Konstruktion mehr Verärgerung als Bewunderung ausgelöst.
  StalkerIhanrii: Die Panzerung dieser Hetzer besteht aus belebtem Stein und ist mit heiligen Runen verziert, die vor den Erzfeinden der Ihan-rii schützen sollen.
  StalkerPurifier: Die Richter haben die Programmierung ihrer Hetzer verfeinert, um aus einer komplexen Datenbank mit Schlachtsituationen zu lernen. So können sie auch vollautomatisiert die nötige Kampfleistung erbringen.
  StalkerTaldarim: Nicht alle Tal'darim streben danach, in der Kette aufzusteigen. Einigen wollen einfach nur ihre Kampfkünste schärfen und ihrem Hochlord dienen. Oft entscheiden sie sich dafür, Hetzer zu werden, um ihre Feinde besser jagen und zur Strecke bringen zu können.
  Stargate: Das Heranwarpen von Großkampfschiffen benötigt derart riesige Energiemengen, dass die abgegebene Lichtstrahlung noch aus weiter Ferne klar zuzuordnen ist.
  StargateForged: Die verlängerte Bauweise von Tal'darim-Raumportalen hilft ankommenden Schiffen, direkt aus der Landebucht zu starten und sich somit ohne Verzögerung in die Schlacht zu stürzen.
  StargateIhanrii: Die Ihan-rii behaupten zwar, dass sie ihre uralte Heimatwelt mit den Terranern teilen wollen, aber die Produktion von interstellaren Großkampfschiffen in ihren Raumportalen spricht eher für imperiale Motive.
  StargateTaldarim: '[ph] StargateTaldarim info'
  Starport: Das Feldhandbuch des Space-Marine-Corps der Terranischen Liga macht es sehr deutlich, dass die Luftüberlegenheit entscheidend ist für die Vorherrschaft der Terraner im Koprulu-Sektor und darüber hinaus.
  StarportCovertOps: Nach jeder Mission kehrt der Raumhafen der Spezialkräfte mit Mann und Maus in den Orbit zurück, wo er als voll funktionsfähige Raumstation fungiert.
  StarportSilver: Aufgrund zunehmender Bedrohungen aus dem Weltall haben die Wächter von Tyrador die Produktion ihrer Raumhäfen beschleunigt, doch die Ihan-rii bauen ihre Flotte nicht minder schnell aus.
  SupplyDepot: Jeder fähige Offizier weiß, wie wichtig es ist, eine funktionierende Versorgungslinie aufzubauen. Ohne Depots gefüllt mit Verpflegung und Munition ist Kriegsführung undenkbar.
  SupplyDepotCovertOps: Auf heißeren Planeten ist das Hochleistungslüftungssystem dieser Versorgungsdepots ein beliebter Anlaufort für Space-Marines, die sich nach Feierabend noch ein kühles Blondes gönnen wollen.
  SupplyDepotSilver: Das Einhornsymbol auf jedem Versorgungsdepot der Wächter von Tyrador wird täglich zweimal von Hand poliert – meist von den neuesten und rangniedrigsten Rekruten.
  SupplyDepotXPR: Nach dem tragischen Tod der Unternehmenserbin laufen die Geschäfte bei Angel Shipping jetzt wieder an. Die Lieferungen dieser Firma kommen unter Garantie an der Front an, noch vor dem vorgesehenen Lieferdatum und günstiger als erwartet.
  SwarmHost: Der Schwarm glänzt in Sachen Vermehrung, insbesondere bei den abscheulichen Schwarmwirten. Sie erschaffen in Windeseile eine ganze Flut an Schrecken, so kann schon ein einzelner Schwarmwirt eine gegnerische Armee überwältigen.
  SwarmHostMecha: Viele Ingenieure zeigten während der Arbeiten an den Mechaniken des Schwarmwirts Symptome einer rätselhaften Erkrankung. Da die Sicherheitssysteme aber keine Probleme meldeten, lief die Produktion ungestört weiter, abgesehen von ein paar Todesfällen.
  SwarmHostPrimal: Diese Kreaturen sind ein Ableger der Urwirte, die als Vorläufer der Schwarmwirte gelten. Jetzt sind die beiden Gattungen durch eine überraschende Fügung des Schicksals wieder miteinander verschmolzen.
  SwarmHostRCZ: Der Zerberus-Schwarmwirt besitzt eine interne Mikromanufaktur, die jede Schrecke mit der Möglichkeit zur Fernsteuerung ausrüstet.
  SwarmHostWebby: Die Schwarmwirte der Leviathan-Brut sind spezialisiert auf amphibische Angiffe. Sie zeigen viele genetische Merkmale, mit denen sie sich schnell durch die Ozeane bewegen und ihre Beute überwältigen können.
  TechLab: Sobald die Truppengebäude errichtet sind, werden an sie kleine Tech-Labore angeschlossen, in denen Forschung und Entwicklung betrieben wird. Diese Arbeit ist zum Teil extrem gefährlich, sie wird allerdings für erfolgreiche Kriegsführung als unerlässlich angesehen.
  TechLabCovertOps: Die Tech-Labore der Spezialkräfte verwenden Nanotechnologie, die den mit der Liga verbündeten Protoss entwendet wurde. Mit ihr werden die Energieeffizienz sowieso die Forschungsgeschwindigkeit maximiert.
  TechLabSilver: Die Tech-Labore der Wächter von Tyrador sind mit hochmodernen Klimatisierungssystemen ausgestattet, um trotz der heftigen Temperaturschwankungen des Planeten mit maximaler Effizienz arbeiten zu können.
  Tempest: Tempests sind noch nicht lange Teil der Goldenen Armada, haben sich aber ihren Platz als eins der mächtigsten Kriegsschiffe redlich verdient. Vor ihren Desintegrationsgeschützen muss man sich mehr als nur in Acht nehmen.
  TempestGolden: Nach einigem Experimentieren haben Phasenschmiede spezielle Tempest-Modelle entwickelt, deren aufwändig verzierte Panzerung den zerstörerischen Energien der kinetischen Matrix widersteht.
  TempestIhanrii: Die Steinoberfläche der Ihan-rii-Tempest hilft, den gewaltigen Energiestrahl ihrer kinetischen Matrix effektiver zu bündeln.
  TempestPurifier: Diese ferngesteuerten Schiffe stellen eine der bezeichnenden Errungenschaften des Richter-Programms dar. Und ihre auf Cybros gefertigte Panzerung zählt zu den markantesten ihrer Art.
  TempestTaldarim: Gelegentlich kommt es vor, dass die Tal'darim doch von den Daelaam beeindruckt werden. Der Bau der Tempests war ein solcher Moment. Als er sie zum ersten Mal im Einsatz sah, schwor der Hochlord, sie für die Todesflotte zu erobern.
  TemplarArchive: Im Templer-Archiv vervollkommnen die Hohen Templer ihre Psi-Fertigkeiten, indem sie die Erinnerungen und Erfahrungen ihrer Vorgänger studieren.
  TemplarArchiveForged: Zwischen den Schlachten dürfen Tal'darim-Krieger aus den oberen Rängen der Kette des Aufstiegs das Templer-Archiv betreten, um dort ihre heroischsten Taten wiederaufleben zu lassen.
  TemplarArchiveIhanrii: Die Templer-Archive der Ihan-rii enthalten die wertvollsten Geheimnisse dieser Zivilisation – unter anderem religiöse Texte und die Anleitung für den schaurigen Prozess zur semi-organischen Erschaffung von belebtem Stein.
  Thor: Der Thor ist das ultimative Symbol für die Schlagkraft des terranischen Militärs. Die Artillerie, über die er verfügt, reicht aus, um eine ganze Armee gegnerischer Einheiten im Alleingang auszuschalten.
  ThorCE: Liga-Ingenieure liefern sich seit geraumer Zeit einen internen Wettstreit darum, den Thor noch effektiver zu machen. Von den höchsten Stellen werden solche inoffiziellen Aktivitäten wohlwollend geduldet, solange das Ergebnis leistungsfähigere Kampfläufer sind.
  ThorCovertOps: Als markanter Meilenstein zeitgenössischer Waffenbaukunst trumpft der Thor der Liga-Spezialkräfte mit zahllosen Verbesserungen und den neuesten Fortschritten in Sachen Neostahlpanzerung auf.
  ThorJunker: Miras Crew wünscht sich schon seit Langem ihren eigenen Thor, doch mussten sie beim Bau immer wieder Rückschläge hinnehmen. Es kann aber nicht mehr lange dauern, bis sie endlich einen komplett funktionstüchtig machen.
  ThorSilver: Tyradors Thor-Modelle sind mit einer Plutoniumbeschichtung überzogen, die Projektile unterhalb eines gewissen Energiegrenzwerts abhält. Sie machen sich auch sehr hübsch bei Paraden.
  ThorUmojan: Lange Jahre haben umojanische Konstrukteure fieberhaft nach einer Antwort auf den Thor der Liga gesucht. Das Ergebnis ihrer unermüdlichen Arbeit kann sich sehen lassen.
  TwilightCouncil: Der Zirkel des Zwielichts dient Repräsentanten der Daelaam als Forum für Diskussionen zum Wohle aller Protoss.
  TwilightCouncilForged: Beim Zirkel des Zwielichts der Tal'darim handelt es sich um ein weiteres Gebäude, das den Khalai entwendet wurde. Seine Architektur ist düsterer und bedrohlicher, die gebotenen Upgrademöglichkeiten sind jedoch identisch.
  TwilightCouncilIhanrii: Die Rückkehr auf ihre Heimatwelt Arakyr war für die Ältesten des Zirkels der Ihan-rii sowohl vertraut als auch beunruhigend. Viel hatte sich während ihrer langen Abwesenheit verändert, und ein Großteil davon wie etwa die schlechtere Luftqualität und das Aussterben einiger geliebter Tierarten war auf die Anwesenheit der Terraner zurückzuführen.
  Ultralisk: Ultralisken sind legendär für ihre Größe und Stärke. Ihre robusten Panzer sind beinah undurchdringlich und mit ihren riesigen Scheren können sie einen Gegner mühelos zerquetschen.
  UltraliskCE: Ultralisken sind ohnehin schon mächtig und zerstörerisch genug, doch wenn sie mit den Urzerg-Essenzen von Zerus erfüllt werden, werden sie zu unaufhaltbaren Tötungmaschinen.
  UltraliskCavern: Diese Höhle ist gefüllt mit gefährlichen Bioablagerungen und starken Strahlungsquellen. Die dabei entstehenden chemischen Reaktionen werden benötigt, um den genetischen Code für die Erschaffung von Ultralisken bereitzustellen.
  UltraliskCavernMecha: Im Inneren der Ultraliskenhöhle des Replika-Projekts wird ihr radioaktiver Kern durch den umgewandelten Hitzeschirm eines Schweren Kreuzers eingedämmt.
  UltraliskCavernRCZ: Diese Ultraliskenhöhle erschafft stündlich drei der gigantischen Kreaturen mit messerscharfen Titanklingen. Dieser furchteinflößende Anblick wird nur dadurch geschmälert, dass die Lichter über dem Maul wie dümmliche kleine Augen wirken, wie ein Vizepräsident von Zerberus einmal trocken bemerkte.
  UltraliskMecha: In der Frühphase des Projekts waren alle Wissenschaftler sich einig, dass die Konstruktion eines künstlichen Ultralisken nicht in Frage kommt. Als das Labor später im Chaos versank, wurde klar, dass jemand diese Abmachung gebrochen haben musste ...
  UltraliskPrimal: Urultralisken weisen ein hohes Maß an äußerlicher Varianz auf, wobei einige stark an die Ultralisken des Schwarms erinnern und andere verschiedene Eigenschaften ausbilden, mit denen sie besser an das Leben auf Zerus angepasst sind.
  UltraliskRCZ: Der fernsteuerbare Ultralisk ist das Vorzeigemodell der Vertriebsabteilung von Zerberus und bildet den Höhepunkt jeder Kundenpräsentation. Die hitzebehandelten Titanklingen sind ein beeindruckender Anblick.
  UltraliskRemastered: Die ersten Ultralisken waren schmaler und wendiger, als wir sie heute kennen. Anstelle der massiven Rüstung moderner Ultralisken hatten sie gestählte Muskeln und strapazierfähige Sehnen.
  UltraliskWebby: Nur wenige Lebewesen reichen heran an die schiere Macht des Ultralisken. In der Leviathan-Brut sind ihre schrecklichen Fratzen mit Stacheln und Klingen versehen - die Art Monster von der sonst nur Legenden berichten.
  Viking: Vikings wurden ursprünglich entwickelt, um das Luftabwehrarsenal der Terranischen Liga zu erweitern und gehören dank ihrer beiden vielseitig einsetzbaren Kampfmodi zu Klassikern der modernen Kriegsführung.
  VikingCovertOps: Die ligaeigenen Forscher haben das existierende Design des Viking um einen neuen Satz Zwillingsmotoren ergänzt und gleichzeitig die Feuerkraft in beiden Modi erhöht.
  VikingJunker: Miras Mechaniker haben in Vikings eine Reihe Besonderheiten eingebaut, einschließlich massiver Zwillingsmotoren, die ein beeindruckendes, einschüchterndes Röhren von sich geben, wenn sie voll aufgedreht werden.
  VikingMecha: Auf Betreiben von Imperator Valerian haben Castillo Industries bahnbrechende Innovationen für Viking-Modelle entwickelt. Dieser Prototyp basiert auf einer optimierten und effizienteren Konstruktion.
  VikingSilver: Nachts sind die hellblauen Schubdüsen dieser Viking-Modelle meilenweit sichtbar. Touristen bekommen so das beruhigende Gefühl, dass die Wächter von Tyrador gut über sie wachen.
  VikingUmojan: Nach langwierigen Verhandlungen hat Castillo Industries sich bereit erklärt, ein neues schwer gepanzertes Viking-Modell ausschließlich für das Protektorat von Umoja herzustellen.
  Viper: Kein Geringerer als Abathur war es, der die Sequenzen der Vipern von den Urzerg extrahierte und in den Schwarm einarbeitete. Jetzt manipulieren sie das Schlachtfeld zu Gunsten ihres Meisters.
  ViperMecha: Als Projekt Replika kurz vor der Vollendung stand, begannen die leitenden Wissenschaftler sich zu fragen, was sie da eigentlich erschaffen hatten – und zu welchem Preis. Ab diesem Zeitpunkt hörten die Auftraggeber auf, Fragen zu beantworten.
  ViperPrimal: Die ursprünglichen Vipern besitzen eine Reihe besonders bösartiger Verteidigungsmechanismen. So ist es kein Wunder, dass sie von Abathur schnell als erstklassige Testobjekte zur weiteren Evolution verwendet wurden.
  ViperRCZ: Vipern mit kranialen Hammerkopfimplantaten zeigen eine erhebliche Verbesserung der taktilen Effizienz ihrer Greifarme.
  ViperWebby: Als Teil einer der ursprünglichen Zerg-Bruten weisen die Vipern der Leviathan-Brut mehr Tendenzen zu Vergiftern auf als beim Rest des Schwarms. Auch wenn dies zu vielen Missbildungen führt, scheinen es die starken Toxine doch wert zu sein.
  VoidRay: Die Phasengleiter sind das Ergebnis einer Kombination aus Technologie der Templer und der Nerazim. Diese vernichtenden Kampfschiffe demonstrieren eindrucksvoll, was möglich ist, wenn zwei Fraktionen ein gemeinsames Ziel verfolgen.
  VoidRayGolden: Bei den neuesten Phasengleitern wurde die klassische Eleganz alter Templerkonstruktionen mit der düsteren Ästhetik der Nerazim kombiniert.
  VoidRayIhanrii: Gerade als die Verteidigung von Neu-Canaan überrannt wurde, erschien auf Tyrador IX eine Flotte von Steinschiffen. Mit Strahlen gebündelter Leerenenergie dezimierte sie die Schwärme der Zerberus-Zerg und drängte sie in die Defensive.
  VoidRayPurifier: Die Phasengleiter der Richter sind ein wahres Meisterwerk der Ingenieurskunst. Sie vereinen die Forschung dreier unterschiedlicher Protoss-Fraktionen in einem einzigen eleganten Schiff.
  VoidRayTaldarim: An Blutsplitterkristalle kommt man nicht so leicht heran. Wenn die Tal'darim nicht genügend zur Verfügung haben, um einen Phasengleiter in einen Zerstörer zu verwandeln, nutzen sie ohne zu zögern die bestehende Bewaffnung des Schiffes.
  WarpPrism: Warpprismen kumulieren die Psi-Matrix und fungieren somit gleichermaßen als mobiler Truppentransporter und als behelfsmäßige Energiequelle. Sie mögen empfindlich sein, doch sind sie ein elementarer Bestandteil jeder Protoss-Flotte.
  WarpPrismGolden: Klassische Warpprismen der Templer enthielten ein unverwechselbares Kristallgitter, das oftmals die neuronalen Muster der Krieger reflektierte, die sie beförderten.
  WarpPrismIhanrii: Geöffnet erinnern Warpprismen der Ihan-rii an eine Blume, die einst die Hänge ihrer Heimatwelt bedeckte. Die derzeitigen Bewohner dieser Welt nennen diesen Planeten "Tyrador IX".
  WarpPrismNerazim: 'Phasenschmiede der Daelaam haben einen technologischen Durchbruch erzielt: Durch eine Reihe von Modifikationen sind Warpprismen nun in der Lage, Leerenenergie zu nutzen. Diese als Phasenprismen bekannten Neuentwicklungen erfreuen sich unter Nerazim-Kommandanten großer Beliebtheit.'
  WarpPrismPurifier: Die Warpprismen der Richter können im Notfall automatisch eine K.I.-Persönlichkeit in eine andere Hülle transferieren, und das überall auf dem Schlachtfeld.
  WarpPrismTaldarim: Ob man Warpprismen mit fortgeschrittener Bewaffnung ausstatten sollte, daran scheiden sich die Geister der Flottengebieter. Einige ziehen es vor, mit ihnen ausschließlich ihre Krieger auf das Schlachtfeld zu befördern.
  WidowMine: Die Arachnomine wurde ursprünglich von Victor Kachinsky entworfen und später zu einem überraschend tödlichen Gerät weiterentwickelt, das unachtsame Feinde mit Abwehrraketen in die Luft jagt.
  WidowMineCovertOps: Basierend auf unerklärlichen Fehlzündungen haben die Techniker die Arachnomine mit einer Schutzpanzerung ausgestattet, um Unfälle einzudämmen und sie vor ungewollten Beschädigungen zu schützen.
  WidowMineJunker: Nach einer Reihe äußerst zerstörerischer Experimente haben Miras Söldner ihre Arachnominen so umgebaut, dass sie zusätzliche Bewaffnung und Sprengstoffe unterbringen können.
  WidowMineSilver: Selbst nach zahlreichen blutigen Unfällen, die immer wieder Schlagzeilen machen, bleiben die schmucken Arachnominen ein beliebtes Haustier der Schönen und Reichen auf Tyrador IX.
  WidowMineUmojan: Robotik ist eine zentrale Technologie im Protektorat von Umoja. Daher ist es nicht verwunderlich, dass für die Entwicklung einer neuen Generation von Arachnominen ein exklusiver Wettbewerb abgehalten wurde. Bemerkenswert ist allerdings, dass der Gewinner eine junge Studentin war, die noch an ihrer Abschlussarbeit schrieb.
  Zealot: Berserker sind Krieger, die auf dem Schlachtfeld ihres Gleichen suchen. Sie durchlaufen eine Jahrzehnte währende intensive Kampfausbildung bis sie ihre Fähigkeiten perfektioniert haben. Ihre charakteristischen Psi-Klingen werden von ihrer eigenen psionischen Energie versorgt.
  ZealotGolden: Viele Berserker entwickelten wie die Hohen Templer eine starke Verehrung für das Goldene Zeitalter der Protoss und die künstlerischen und kulturellen Errungenschaften dieser Blütezeit. Von offizieller Seite wird diese Bewegung bisher jedoch noch nicht anerkannt.
  ZealotIhanrii: Die Berserker der Ihan-rii-Protoss glauben, dass eines Tages die Xel'Naga zurückkehren werden, um alle tapferen Krieger zu unsterblichen Göttern zu machen.
  ZealotPurifier: Auch wenn sie keine einzigartige Persönlichkeit besitzen, so sind die Vollstrecker doch als edle Krieger programmiert und stehen den gefeierten Berserkern in nichts nach.
  ZealotRemastered: Viele Berserker kämpften während des Großen Krieges ohne Kopfpanzerung, um ihren Mut zu beweisen. Diese Praktik wird mittlerweile nicht mehr angewendet.
  ZealotTaldarim: Die untersten Glieder der Kette des Aufstiegs sind, wie sollte es anders sein, auch am begierigsten darauf, sich zu beweisen. Ein Berserker der Tal'darim ist ein nicht zu unterschätzender Gegner.
  ZealotXPR: Obwohl es die Konklave nicht mehr gibt, verspüren die Prätoren, denen einst die militärische Führung zufiel, immer noch ein tiefes Pflichtgefühl – heute gegenüber den Daelaam. Solange die Protoss bestehen, werden sie mit höchstem Heldenmut weiterkämpfen.
  Zergling: Zerglinge sind wild und unberechenbar und daher am gefährlichsten, wenn sie in großen Gruppen angreifen, die von einer weiter entwickelten Zerg-Gattung kontrolliert werden.
  ZerglingMecha: Obwohl sie vom Aussehen und Verhalten genau wie Zerglinge sind, handelt es sich bei diesen Replikas um rein mechanische Reproduktionen, die allein von elektrischer Energie angetrieben werden, anstatt die DNS ihrer Feinde zu absorbieren.
  ZerglingPrimal: Einige der kleineren Urzerglinge erinnern stark an ihre Gegenstücke aus dem Schwarm. Das geht sogar so weit, dass sie ähnliches Angriffspotential entwickelt haben.
  ZerglingRCZ: Das Nervensystem von Zerglingen ist so hyperaktiv, dass Zerberus-Ingenieure zwei Antennen anbringen mussten, um ihre Bewegung effektiv kontrollieren zu können.
  ZerglingWebby: Die Reduktion des Zergling-Genoms hatte unvorhersehbare Folgen. Die zusätzlichen Auswüchse der Zerglinge der Leviathan-Brut wurden nicht gezielt entwickelt, sondern sie sind das Nebenprodukt extrem vereinfachter DNS.
  ZerglingXPR: Nur wenige Zerg haben eine geringere Lebenserwartung als ein Zergling. Jegliche Mutation, die diese Lebenserwartung erhöhen könnte, ist es wert, genauer in Augenschein genommen zu werden.
