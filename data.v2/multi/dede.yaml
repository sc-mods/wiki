 Tooltip:
  Taunt: Den Happy Fun Ball NICHT verspotten!
  250mmStrikeCannons: 'Feuert auf eine einzige Einheit oder ein Gebäude, betäubt das Ziel und verursacht im Verlauf von <b>6</b> Sek. <b>500</b> Schaden.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  AWrp: 'Opfert zwei Templer, um einen Archon zu erschaffen.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  AberrationACGluescreenDummy: 'Scheusale sind belastbare Einheiten, die großen Schaden verursachen.<br/><br/><span style="color: #FFFF8A">Kann Bodeneinheiten angreifen.</span>'
  AccelerationZone: Krümmt das Raumzeitgefüge in der Umgebung. Alle Boden- und Lufteinheiten, sowie Gebäude innerhalb des Feldes bewegen sich <b>35</b>% schneller.
  AcquireMove: Befiehlt den ausgewählten Einheiten, sich in ein Zielgebiet zu begeben oder einer Zieleinheit zu folgen. Einheiten greifen während der Scan-Bewegung keine Feinde an.
  AdeptFenixACGluescreenDummy: 'Fernkampfspezialist. Kann nach Upgrade die Fähigkeit "Psi-Projektion" einsetzen. <br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  AnionPulseCrystals: 'Erhöht die Reichweite der Fähigkeit "Erfassen" des <span style="color: #ffff8a">Phoenix</span> um 2.'
  Archon: 'Mächtiger psionischer Angreifer.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  ArchonACGluescreenDummy: 'Mächtiger psionischer Angreifer.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  ArchonHallucination: Diese Halluzination ist eine Kopie und funktioniert wie die ursprüngliche Einheit, kann jedoch keine Fähigkeiten einsetzen, verursacht keinen Schaden und stirbt leichter. Halluzinationen haben eine Lebensdauer von <b>60</b>
  ArchonWarpTarget: Opfert 2 Templer, um einen Archon zu erschaffen.
  Armory: 'Bietet Upgrademöglichkeiten für Waffen und Panzerung von Einheiten, die in der Fabrik oder im Raumhafen gebaut werden. <br/><br/><span style="color: #ffff8a">Ermöglicht:</span><br/>- Kampfhellions in der Fabrik<br/>- Thore in der Fabrik'
  ArtilleryMengskACGluescreenDummy: 'Bombardiert den Bereich um das Ziel und fügt Bodeneinheiten Schaden zu. Ermöglicht den Einsatz der Fähigkeit "Kontaminationsschlag" über die obere Konsole.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  AssaultMode: Transformiert den Viking in den Sturmmodus. In diesem Modus bewegen sich Vikings auf dem Boden und können nur Bodenziele angreifen.
  Assimilator: Wird über einem Vespingeysir herangewarpt, um die Förderung von Vespingas zu ermöglichen.
  AssimilatorRich: Wird über einem Vespingeysir herangewarpt, um die Förderung von Vespingas zu ermöglichen.
  Attack: Befiehlt den ausgewählten Einheiten, sich zum Zielort zu begeben und auf dem Weg nahe Feinde anzugreifen. Visiert man eine Einheit mit diesem Befehl an, wird sie so lange angegriffen, bis sie zerstört ist.
  AttackBuilding: Erfasst die Zieleinheit und greift diese an, bis sie zerstört oder außer Reichweite ist.
  AttackRedirect: Erfasst die Zieleinheit und greift diese an, bis sie zerstört oder außer Reichweite ist.
  AttackWarpPrism: Befiehlt den ausgewählten Einheiten, sich zum Zielort zu begeben und auf dem Weg nahe Feinde anzugreifen. Visiert man eine Einheit mit diesem Befehl an, wird sie so lange angegriffen, bis sie zerstört ist.
  AutoTurret: 'Automatisierter Verteidigungsturm. Hält <b>11</b> Sek. lang an.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  Baneling: 'Selbstmordeinheit. Verursacht bei ihrem Tod Schaden in einem kleinen Bereich. <br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  BanelingACGluescreenDummy: 'Selbstmordeinheit. Verursacht bei ihrem Tod Schaden in einem kleinen Bereich. <br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  BanelingCocoon: Dieser Kokon enthält einen Zergling, der gerade die Metamorphose zu einem Berstling durchläuft.
  BanelingFromZerglingBurrowed: 'Selbstmordeinheit. Verursacht Schaden in einem kleinen Gebiet.<br/><br/>Der Zergling wird sich vor dem Morphen ausgraben.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  BanelingNest: 'Bietet Upgrademöglichkeiten für Berstlinge. <br/><br/><span style="color: #ffff8a">Ermöglicht:</span><br/>- Berstlinge aus Zerglingen'
  Banshee: 'Lufteinheit für taktische Angriffe. Kann Upgrades für Tarntechnologie erhalten.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  BansheeACGluescreenDummy: 'Lufteinheit für taktische Angriffe. Kann Upgrades für Tarntechnologie erhalten.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  Barracks: 'Ausbildungseinrichtung für Infanterie-Einheiten.<br/><br/><span style="color: #ffff8a">Ermöglicht:</span><br/>- Space-Marines<br/>- Rächer<br/>- Bau von Bunkern durch WBFs<br/>- Satellitenzentralen aus Kommandozentralen'
  BarracksFlying: Kasernen müssen landen, um mit der Ausbildung von Einheiten beginnen zu können.
  Battlecruiser: 'Mächtiges Kriegsschiff. Kann die Fähigkeiten "Yamato-Kanone" und "Taktischer Warpsprung" einsetzen.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  BattlecruiserACGluescreenDummy: 'Mächtiges Kriegsschiff. Kann die Fähigkeiten "Yamato-Kanone" und "Taktischer Warpsprung" einsetzen.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  BattlecruiserMengskACGluescreenDummy: 'Mächtiges Kriegsschiff der Imperialen Wache. Kann die Fähigkeiten "Yamato-Kanone" und "Taktischer Warpsprung" einsetzen.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  BileLauncherACGluescreenDummy: Verteidigungsgebäude, das Zielgebiete mit Galle bombardiert, die Boden- und Lufteinheiten im Gebiet Schaden zufügt.
  BlackOpsMissileTurretACGluescreenDummy: 'Luftabwehrgebäude.<br/><br/><span style="color: #ffff8a">Kann Lufteinheiten angreifen.</span><br/><span style="color: #FFE303">Detektor</span>'
  BlimpMengskACGluescreenDummy: 'Luft-Unterstützungseinheit. Kann in den Patriotenmodus wechseln, um nahe Verbündete zu indoktrinieren.<br/><br/><span style="color: #FFE303">Detektor</span>'
  Blink: Teleportiert den Hetzer zu einer nahe gelegenen Zielposition. Diese Fähigkeit kann nur einmal alle <b>10</b> Sek. eingesetzt werden.
  BraxisAlphaDestructible1x1: Eine Barriere, die zerstört werden kann, um Zugriff auf neue Gebiete zu erlangen.
  BraxisAlphaDestructible2x2: Eine Barriere, die zerstört werden kann, um Zugriff auf neue Gebiete zu erlangen.
  BroodLord: 'Schwere, fliegende Angriffseinheit. Feuert Brütlinge auf ihr Ziel. Brütlinge sind kleine Kreaturen, die Bodeneinheiten angreifen können.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  BroodLordACGluescreenDummy: 'Schwere, fliegende Angriffseinheit. Feuert Brütlinge auf ihr Ziel. Brütlinge sind kleine Kreaturen, die Bodeneinheiten angreifen können.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  BroodLordCocoon: Dieser Kokon enthält einen Schänder, der gerade die Metamorphose zu einem Brutlord durchläuft.
  Broodling: 'Schnelle Nahkampfeinheit mit kurzer Lebenszeit.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  BrutaliskACGluescreenDummy: 'Riesiges Angriffsmonster, das selbst einen Ultralisken in puncto Größe und Kraft winzig wirken lässt. <br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  BuildCreepTumor: 'Ein eingegrabener Kriechererzeuger. Kriecher ernährt in der Nähe befindliche Zerg-Strukturen. Ein Kriechertumor kann einen weiteren Kriechertumor erzeugen.<br/><br/><span style="color: #ffff8a">Bonus: Zerg bewegen sich schneller auf Kriecher.</span>'
  BuildCreepTumorPropagate: 'Ein eingegrabener Kriechererzeuger. Kriecher ernährt in der Nähe befindliche Zerg-Strukturen. Ein Kriechertumor kann einen weiteren Kriechertumor erzeugen.<br/><br/><span style="color: #ffff8a">Bonus: Zerg bewegen sich schneller auf Kriecher.</span>'
  BuildTechLabBarracks: 'Forschungsgebäude für Infanterieverbesserungen. Tech-Labore können an jede Produktionseinrichtung angeschlossen werden.<br/><br/><span style="color: #ffff8a">Ermöglicht:</span><br/>- Marodeure<br/>- Ghosts (mit Ghost-Akademie)'
  BuildTechLabFactory: 'Forschungsgebäude für Fahrzeugverbesserungen. Tech-Labore können an jede Produktionseinrichtung angeschlossen werden.<br/><br/><span style="color: #ffff8a">Ermöglicht:</span><br/>- Belagerungspanzer<br/>- Thore (mit Waffenlager)<br/>- Zyklone'
  BuildTechLabStarport: 'Forschungsgebäude für Lufteinheitverbesserungen. Tech-Labore können an jede Produktionseinrichtung angeschlossen werden.<br/><br/><span style="color: #ffff8a">Ermöglicht:</span><br/>- Banshees<br/>- Raven<br/>- Schwere Kreuzer (mit Fusionskern)'
  Bunker: 'Verteidigungsgebäude.<br/>Infanterie-Einheiten können aus dem Inneren angreifen.<br/><br/><span style="color: #ffff8a">Bonus: +1 Reichweite für im Inneren befindliche Einheiten.</span>'
  BunkerACGluescreenDummy: Verteidigungsgebäude. Infanterie-Einheiten können sich darin verschanzen und haben +1 Reichweite.
  BunkerDepotMengskACGluescreenDummy: 'Verteidigungsgebäude, das Versorgung bietet.<br/>Versorgung ermöglicht das Erstellen zusätzlicher Einheiten.<br/>Miliz-Einheiten können aus dem Inneren angreifen.<br/><br/><span style="color: #ffff8a">Bonus: +1 Reichweite für im Inneren befindliche Einheiten.</span>'
  BunkerLoad: Lässt Infanterie-Einheiten den Bunker betreten.
  BunkerUnloadAll: Lädt alle Einheiten aus.
  BunkerUpgradedACGluescreenDummy: 'Verteidigungsgebäude. Infanterie-Einheiten können aus dem Inneren angreifen. Bonus: +1 Reichweite für im Inneren befindliche Einheiten.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  BurrowDown: Gräbt die Einheit ein. Eingegrabene Einheiten greifen nicht an und können nur von Detektoren aufgedeckt werden.
  BurrowMove: Gräbt die Einheit ein. Eingegrabene Einheiten greifen nicht an und können nur von Detektoreinheiten oder -effekten aufgedeckt werden. Diese Einheit kann sich im eingegrabenen Zustand bewegen.
  BurrowUp: Bringt die Einheit zurück zur Oberfläche.
  CalldownMULE: Schickt einen experimentellen, robotischen M.U.L.E.-Schürfer zum angewählten Mineralienfeld. M.U.L.E.s bauen Mineralien schneller ab als WBFs.<br/><br/>Die Systeme der M.U.L.E.s versagen nach <b>90</b>
  Cancel: Bricht den aktuellen Befehl ab und ermöglicht das Erteilen neuer Befehle.
  CancelBuilding: Bricht den Bau des Gebäudes ab, zerstört es und erstatt einen Teil der Ressourcen zurück.
  CancelCocoon: Bricht die Metamorphose ab und tötet dabei die Larve.
  CancelCocoonMorph: Bricht die Metamorphose ab.
  CancelMutateMorph: Bricht den Mutationsbefehl ab, wodurch die Struktur wieder in ihren ursprünglichen Zustand übergeht.
  CancelSlot: Entfernt einen spezifischen Befehl aus einem Bereich der Warteschlange, ohne ihn auszuführen.
  CancelUpgradeMorph: Bricht den Upgradebefehl ab, wodurch die Struktur wieder in ihren ursprünglichen Zustand übergeht.
  Carrier: 'Großkampfschiff. Kann Interceptoren bauen und mit ihnen Angriffe durchführen.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  CarrierACGluescreenDummy: 'Großkampfschiff. Baut Interceptoren, die gegnerische Ziele angreifen.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  CarrierAiurACGluescreenDummy: 'Großkampfschiff. Kann Interceptoren konstruieren und gegen feindliche Ziele aussenden. Kann mit Reparaturdrohnen ausgerüstet werden, die beschädigte mechanische Einheiten in der Nähe reparieren.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  CarrierFenixACGluescreenDummy: 'Großkampfschiff. Baut Interceptoren, die gegnerische Ziele angreifen.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  Changeling: Erschafft einen Formling. Formlinge können nicht angreifen und sterben nach <b>150</b> Beim ersten Kontakt mit einem Gegner wird dessen Farbe adaptiert und der Formling verwandelt sich abhängig von der gegnerischen Spezies in einen Berserker, Space-Marine oder Zergling.
  Charge: Ermöglicht Berserkern, nahe Feinde abzufangen. Erhöht gleichzeitig die Bewegungsgeschwindigkeit von Berserkern. Diese Fähigkeit kann nur einmal alle <b>10</b> Sek. eingesetzt werden.
  Cheer: Befielt den ausgewählten Einheiten, zu jubeln. (Falls sie über die entsprechenden Animationen verfügen)
  CliffWalk: Ermöglicht dem Koloss, Klippen hinauf- und herunterzulaufen.
  CloakOff: Enttarnt die ausgewählte Einheit und macht sie für Feinde sichtbar.
  CloakOnBanshee: 'Tarnt die Einheit und verhindert, dass gegnerische Einheiten sie sehen oder angreifen können. Eine getarnte Einheit kann nur von Detektoreinheiten oder -effekten aufgedeckt werden.<br/><br/><span style="color: #f078ff">Entzieht <b>0.9</b> Energie pro Sekunde.</span>'
  CloakOnGhost: 'Tarnt die Einheit und verhindert, dass gegnerische Einheiten sie sehen oder angreifen können. Eine getarnte Einheit kann nur von Detektoreinheiten oder -effekten aufgedeckt werden.<br/><br/><span style="color: #f078ff">Entzieht <b>0.9</b> Energie pro Sekunde.</span>'
  CloakingField: 'Das Tarnfeld tarnt auf passive Art in der Nähe befindliche verbündete Einheiten und Gebäude.<br/><br/><span style="color: #ffff8a">Passive Fähigkeit.</span>'
  Colossus: 'Kampfläufer mit einem mächtigen Flächenangriff. Kann Klippen hinauf- und heruntersteigen. Kann von Luftabwehr angegriffen werden.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  ColossusACGluescreenDummy: 'Mächtiger Kampfläufer. Kann Klippen hinauf- und heruntersteigen. Verbrennt mit seinem Angriff mehrere Gegner gleichzeitig zu Asche.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  ColossusFenixACGluescreenDummy: 'Kampfläufer mit einem mächtigen Flächenangriff. Kann Klippen hinauf- und heruntersteigen.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  ColossusHallucination: Diese Halluzination ist eine Kopie und funktioniert wie die ursprüngliche Einheit, kann jedoch keine Fähigkeiten einsetzen, verursacht keinen Schaden und stirbt leichter. Halluzinationen haben eine Lebensdauer von <b>60</b>
  ColossusPurifierACGluescreenDummy: 'Kampfläufer mit einem mächtigen Flächenangriff. Kann Klippen hinauf- und heruntersteigen. Angriffe setzen den Boden in Brand und fügen Gegnern so zusätzlichen Schaden über Zeit zu.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  ColossusTaldarimACGluescreenDummy: 'Kampfläufer mit einem mächtigen Einzelzielangriff. Kann Klippen hinauf- und heruntersteigen.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  CommandCenter: 'Hauptgebäude. Dient als Abgabestelle für abgebaute Ressourcen. Kann die Fähigkeit "Abheben" einsetzen und zur Satellitenzentrale oder Planetaren Festung ausgebaut werden.<br/><br/><span style="color: #ffff8a">Ermöglicht:</span><br/>- WBFs'
  CommandCenterFlying: Hauptgebäude. Muss landen um abgebaute Ressourcen entgegenzunehmen, Einheiten zu produzieren oder Fähigkeiten einzusetzen.
  CommandCenterLoad: Lädt in der Nähe befindliche WBFs in die Kommandozentrale.
  CommandCenterUnloadAll: Lädt alle Einheiten aus.
  CommanderAbathurBaseTrait: Durch das Sammeln von Biomasse aus getöteten Gegnern werden die Trefferpunkte, Angriffsgeschwindigkeit und Energieregeneration von Abathurs Einheiten erhöht. Schaben kosten kein Vespingas. Larven werden schneller erschaffen.
  CommanderAbathurBiomassLifesteal: Abathurs Einheiten heilen sich pro Stapel Biomasse um 1% ihres verursachten Schadens.
  CommanderAbathurBiomassRefund: Ihre Einheiten haben eine Chance von 50%, beim Tod ihre gesamte Biomasse zu hinterlassen.
  CommanderAbathurBrutaliskLeviathanSymbiote: Brutalisken und Leviathane erhalten Symbionten, die sie begleiten, Gegner angreifen und ihren Wirt mit einem schadenabsorbierenden Schild schützen.
  CommanderAbathurImprovedMend: Die Fähigkeit "Heilen" kann bis zu drei Aufladungen haben und die Abklingzeit wird um 30 Sek. verringert.
  CommanderAbathurRoachEvolutionVile: 'Entwickelt Abathurs Schaben zu Säureschaben weiter.<br/><br/>Angriffseinheit. Regeneriert im eingegrabenen Zustand schnell Trefferpunkte. Kann Gegner entkräften, wodurch Angriffs- und Bewegungsgeschwindigkeit verringert werden.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  CommanderAbathurSpawnLocustsOnKill: Es besteht eine Chance, dass gegnerische Einheiten beim Tod verbündete Schrecken erzeugen.
  CommanderAbathurToxicBonusBiomass: Gegner, die von Giftnestern verletzt werden, hinterlassen mehr Biomasse und ihre Angriffs- und Bewegungsgeschwindigkeit wird verringert. Gewährt Giftnestern außerdem eine Chance, nach ihrer Vernichtung neu erschaffen zu werden. Giftnester können von Gegnern nicht anvisiert werden.
  CommanderAbathurUnitEvolutionMorphTimesReduced: Verringert die Ressourcenkosten und die Metamorphosezeit von Verheerern, Wächtern und Vernichtern um 50%.
  CommanderAbathurUnlockBrutaliskLeviathan: Schaltet die Fähigkeit frei, Bodeneinheiten bei 100 Stapeln Biomasse zu Brutalisken zu entwickeln sowie Lufteinheiten bei 100 Stapeln zu Leviathanen.
  CommanderAbathurUnlockEvolutionChamberUpgrades: Schaltet die folgenden Upgrades in der Evolutionskammer frei:<br/><ul indent="2" text="•"><li/>Ermöglicht Brutstätten, Bauen und Schwarmstöcken, 2 Schwarmköniginnen gleichzeitig zu erschaffen.<li/>Erhöht die Heilung der Fähigkeit "Schnelle Transfusion" der Schwarmkönigin um 10 und ermöglicht, sowohl biologische als auch mechanische Einheiten zu heilen.
  CommanderAbathurUnlockGreaterSpireUpgrades: Schaltet die folgenden Upgrades im Schössling und Großen Schössling frei:<br/><ul indent="2" text="•"><li/>Erhöht die Angriffsreichweite von Wächtern.<li/>Angriffe von Vernichtern verursachen Flächenschaden.<li/>Erhöht den Schaden von Mutalisken gegen gepanzerte Einheiten um 100%.
  CommanderAbathurUnlockInfestationPitUpgrades: Schaltet die folgenden Upgrades in der Verseuchergrube frei:<br/><ul indent="2" text="•"><li/>Gewährt Schwarmwirten die Fähigkeit "Tiefentunnel", mit der sie sich schnell zum Zielort durchgraben können.<li/>Schaltet das Upgrade "Paralytische Widerhaken" für Vipern frei, die die Betäubungsdauer der Fähigkeit "Verschleppen" erhöht.
  CommanderAbathurUnlockRoachWarrenUpgrades: Schaltet die folgenden Upgrades in der Schabenhöhle frei:<br/><ul indent="2" text="•"><li/>Erhöht die Panzerung von Schaben um 6, wenn sie weniger als 50% Trefferpunkte haben.<li/>Erhöht den Schaden der Fähigkeit "Ätzende Galle" von Verheerern um 40.
  CommanderAbathurUnlockViper: 'Fliegende Spezialeinheit. Kann die Zustände auf dem Schlachtfeld manipulieren. Kann die Fähigkeiten "Parasitenbombe", "Fressen", "Schleier" und "Verschleppen" einsetzen.<br/><br/><span style="color: #ffff8a">Kann Lufteinheiten angreifen.</span>'
  CommanderAlarakEmpowerMeSlaves: Schaltet Alaraks Fähigkeit "Bemächtigung" frei, die seinen Angriffs- und Fähigkeitsschaden für jede verbündete Einheit in der Nähe erhöht. Hält 20 Sek. lang an.
  CommanderAlarakEmpoweredAOEAttacks: Solange die Fähigkeit "Bemächtigung" aktiv ist, verursachen Alaraks Angriffe Flächenschaden.
  CommanderAlarakForgeAlarakUpgrades: Schaltet die folgenden Upgrades in der Schmiede frei:<br/><ul indent="2" text="•"><li/>Alaraks automatische Angriffe betäuben Gegner und verlangsamen gegnerische Helden 2 Sek. lang.<li/>Erhöht die Rückstoßdistanz der Fähigkeit "Zerstörungswelle" um 100%.</ul>
  CommanderAlarakHavocUpgradesPack: Schaltet die folgenden Upgrades im Kybernetik-Kern frei:<br/><ul indent="2" text="•"><li/>Erhöht den Bonusschaden durch die Fähigkeit "Zielerfassung" um weitere 15%.<li/>Erhöht den Radius der Fähigkeit "Sichtkoordination" und die Reichweite der Fähigkeiten "Zielerfassung" und "Kraftfeld".</ul>
  CommanderAlarakImprovedDeadlyCharge: Erhöht die Reichweite von Alaraks Fähigkeit "Tödlicher Ansturm" um 3 und verringert die Abklingzeit um 5 Sek.
  CommanderAlarakImprovedDeathFleet: Schaltet die Fähigkeit "Thermolanze" für das Mutterschiff frei und fordert 4 zusätzliche Zerstörer mit der Todesflotte an.
  CommanderAlarakImprovedStructureOvercharge: Die Fähigkeit "Gebäudeüberladung" gewährt jetzt auch eine Barriere, die bis zu 400 Schaden absorbiert.
  CommanderAlarakLightningStrikes: Wenn Alarak einen Heloten opfert, fügt der nächste Einsatz seiner Fähigkeit "Tödlicher Ansturm" zusätzlich 4 Einheiten in der Nähe 50 Schaden zu.
  CommanderAlarakRoboticsBayUpgradesPack: Schaltet die folgenden Upgrades im Roboterdock frei:<br/><ul indent="2" text="•"><li/>Erhöht den Flächenschadenbereich von Todgeweihten um 50%.<li/>Erhöht die Angriffsgeschwindigkeit von Zornbringern.
  CommanderAlarakStrongestSurvive: Wenn eine gegnerische Einheit in der Nähe stirbt, stellt Alarak pro Versorgungswert der Einheit 20 Treffer- und Schildpunkte wieder her.<br/><br/>Alarak stiehlt die Lebenskraft seiner eigenen Einheiten in der Nähe, wenn er dem Tode nahe ist. Diese Fähigkeit hat keine Abklingzeit.
  CommanderAlarakSupplicantSacrificeCDR: Wenn ein Helot geopfert wird, wird die Abklingzeit der Fähigkeit "Tödlicher Ansturm" um 10 Sek. und die Abklingzeit der Fähigkeit "Zerstörungswelle" um 5 Sek. verringert.
  CommanderAlarakTemplarArchivesUpgradesPack: Schaltet die folgenden Upgrades im Aspirantenarchiv frei:<br/><ul indent="2" text="•"><li/>Erhöht die Reichweite der Fähigkeit "Psi-Sphäre" von Aspiranten.<li/>Die Fähigkeit "Opfern" von Aspiranten erhöht dauerhaft ihre Schildpunkte und ihren Fähigkeitsschaden.</ul>
  CommanderAlarakTwilightCouncilUpgradesPack: Schaltet die folgenden Upgrades im Todeskonzil frei:<br/><ul indent="2" text="•"><li/>Erhöht die maximalen Schildpunkte von Heloten um 25.<li/>Macht Henker vorübergehend unverwundbar, wenn sie Schaden erleiden.</ul>
  CommanderAlarakUnlockAscendant: 'Mächtiger psionischer Meister. Kann die Fähigkeiten "Psi-Sphäre", "Telepathiestoß" und "Opfern" einsetzen.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  CommanderAlarakUnlockDeathFleet: Schaltet die Fähigkeit frei, für begrenzte Zeit ein Tal'darim-Mutterschiff mit einer Eskorte aus Zerstörern anzufordern. Die Todesflotte kann über die obere Konsole angefordert werden.
  CommanderArtanisFleetBeaconUpgradesPack: Schaltet die folgenden Upgrades für Phönixe und Tempests im Flottensignalgeber frei:<br/><ul indent="2" text="•"><li/>Ermöglicht Phönixen, die Fähigkeit "Gravitonstrahl" auf zwei Ziele gleichzeitig anzuwenden.<li/>Schaltet die Fähigkeit "Desintegration" für Tempests frei, die einer Zieleinheit oder einem Gebäude im Verlauf von 20 Sek. 500 Schaden zufügt.</ul>
  CommanderArtanisHighArchon: Ermöglicht Archons, die Fähigkeiten "Rückkopplung" und "Psi-Sturm" einzusetzen.
  CommanderArtanisImprovedSolarBombardment: Erhöht die Anzahl der Schüsse des Solarbombardements der Speer des Adun von 200 auf 400. Das Solarbombardement kann über die obere Konsole angefordert werden.
  CommanderArtanisReaverUpgradesPack: 'Schaltet die folgenden Upgrades für Räuber im Roboterdock frei: <br/><ul indent="2" text="•"><li/>Erhöht die maximale Anzahl Scarabs für Räuber von 5 auf 10.<li/>Erhöht den Explosionsradius von Scarabs um 25%.'
  CommanderArtanisRoboticsBayUpgradesPack: 'Schaltet die folgenden Upgrades für Räuber im Roboterdock frei: <br/><ul indent="2" text="•"><li/>Erhöht die maximale Anzahl Scarabs für Räuber von 5 auf 10.<li/>Erhöht den Explosionsradius von Scarabs um 25%.</ul>'
  CommanderArtanisSpearofAdunGuardianShell: 'Anstatt bei tödlichem Schaden zu sterben, werden verbündete Einheiten für kurze Zeit unverwundbar. Sie sterben nicht und erhalten stattdessen 15% Treffer- und Schildpunkte. Dieser Effekt kann bei jeder Einheit nur einmal alle 4 Min. auftreten.<br/><br/><span style="color: #ffff8a">Passive Fähigkeit.</span>'
  CommanderArtanisSpearofAdunMatrixOverload: Gewährt Pylonen die Eigenschaft, verbündete Einheiten in ihrem Energiefeld zu energetisieren, wodurch ihre Bewegungs- und Angriffsgeschwindigkeit vorübergehend erhöht wird.
  CommanderArtanisSpearofAdunShieldOvercharge: Erhöht die von der Fähigkeit "Schildüberladung" der Speer des Adun gewährten Schildpunkte von 100 auf 200. Schildüberladung kann über die obere Konsole angefordert werden.
  CommanderArtanisSpearofAdunSolarBombardment: Ermöglicht der Speer des Adun, ein Gebiet zufallsgesteuert 15 Sek. lang zu bombardieren und dabei massiven Schaden anzurichten. Das Solarbombardement kann über die obere Konsole angefordert werden.
  CommanderArtanisSpearofAdunWarpHarmonization: 'Raumportale und Roboterfabriken können Einheiten überall im Energiefeld eines Pylonen heranwarpen.<br/><br/><span style="color: #ffff8a">Passive Fähigkeit.</span>'
  CommanderArtanisStartingMaxSupply: Erhöht die Versorgung zu Beginn des Spiels auf 200.
  CommanderArtanisSwiftRetribution: Artanis warpt Einheiten fast ohne Verzögerung auf das Schlachtfeld.
  CommanderArtanisTemplarArchivesUpgradesPack: Schaltet die folgenden Upgrades für Hohe Templer im Templer-Archiv frei:<br/><ul indent="2" text="•"><li/>Erhöht die Anfangsenergie Hoher Templer von 50 auf 200.<li/>Verbessert die Fähigkeit "Psi-Sturm" der Hohen Templer, sodass diese bei verbündeten Einheiten im Zielgebiet 50 Schildpunkte wiederherstellt.</ul>
  CommanderArtanisTwilightCouncilUpgradesPack: Schaltet die folgenden Upgrades im Zirkel des Zwielichts frei:<br/><ul indent="2" text="•"><li/>Gewährt Berserkern die Fähigkeit "Wirbelwind", die allen Gegnern in der Nähe Schaden zufügt.<li/>Erhöht die Trefferpunkte von Dragonern von 100 auf 120 und verdoppelt ihre Schildregenerationsrate. Außerdem regenerieren Dragoner Schildpunkte auch während des Kampfes.</ul>
  CommanderArtanisUnlockReaver: 'Belagerungseinheit mit Flächenschaden. Verschießt Scarabs, die hohen Schaden verursachen.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  CommanderArtanisUnlockTempest: 'Artillerieschiff. Greift aus großer Entfernung an. Wird im Raumportal herangewarpt.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  CommanderArtanisWarpgateCharges: Erhöht die Anzahl der Aufladungen von Warptoren von 1 auf 3.
  CommanderDehakaBaseTrait: Dehaka sammelt Essenz, um stärker zu werden und Mutationen auszuwählen. Er ist schneller einsatzbereit als andere Heldeneinheiten und kann Urdrohnen verschlingen, um die Zeit bis zur Wiederbelebung zu verringern.
  CommanderDehakaLevel02: Einheiten können gegeneinander kämpfen, der Sieger entwickelt sich weiter. Dieser Überlebenskampf gewährt folgende Evolutionen:<br/><ul indent="2" text="•"><li/>Urzerglinge können sich zu Ravasauriern weiterentwickeln.<li/>Urschaben können sich zu Urfeuerschaben weiterentwickeln.</ul>
  CommanderDehakaLevel03: Schaltet die folgenden Upgrades in Glevigs Bau frei:<br/><ul indent="2" text="•"><li/>Erhöht die Bewegungsgeschwindigkeit und die Angriffsreichweite von Ravasauriern.<li/>Erhöht den Angriffsschaden von Ravasauriern gegen gepanzerte Gegner um 15.</ul>
  CommanderDehakaLevel04: Dehaka, Urwürmer und große Urwürmer erhalten die Fähigkeit, Tiefentunnel zu graben.
  CommanderDehakaLevel05: Erhöht Dehakas Maximalstufe von 10 auf 12 und schaltet die folgenden Mutationsmöglichkeiten für Dehaka frei:<br/><ul indent="2" text="•"><li/>Erhält die Fähigkeit, getarnte und eingegrabene Einheiten aufzudecken.<li/>Erhält zusätzliche Panzerung.</ul>
  CommanderDehakaLevel06: Einheiten können gegeneinander kämpfen, der Sieger entwickelt sich weiter. Dieser Überlebenskampf gewährt folgende Evolutionen:<br/><ul indent="2" text="•"><li/>Urhydralisken können sich zu Urmutalisken weiterentwickeln.<li/>Urschaben können sich zu Urwächtern weiterentwickeln.</ul>
  CommanderDehakaLevel07: Schaltet die folgenden Upgrades in Murvars Bau frei:<br/><ul indent="2" text="•"><li/>Urmutalisken werden kurze Zeit nach dem Tod wiederbelebt.<li/>Urwächter können Sporen auf gegnerische Bodeneinheiten schleudern, um Flächenschaden zu verursachen.</ul>
  CommanderDehakaLevel08: Einheiten können gegeneinander kämpfen, der Sieger entwickelt sich weiter. Dieser Überlebenskampf gewährt folgende Evolutionen:<br/><ul indent="2" text="•"><li/>Urhydralisken können sich zu Urpfählern weiterentwickeln.<li/>Urwirte können sich zu Zeckenwirten weiterentwickeln.</ul>
  CommanderDehakaLevel09: Schaltet die folgenden Upgrades in Glevigs Bau frei:<br/><ul indent="2" text="•"><li/>Urfeuerschaben fügen leichten Einheiten Bonusschaden zu.<li/>Angriffe von Urpfählern sorgen dafür, dass Gegner ausbluten, wobei sie Schaden über Zeit erleiden. Wenn Dehaka ausgeblutete Einheiten verschlingt, verringert sich die normale Abklingzeit auf 25%.</ul>
  CommanderDehakaLevel10: Die Rudelführer und die Urwürmer erhalten neue Fähigkeiten:<br/><ul indent="2" text="•"><li/>Glevig erhält einen Feueratem, der Flächenschaden verursacht.<li/>Murvar erschafft zusätzlich explosive Zecken.<li/>Dakrun reflektiert Schaden zurück zum Angreifer.<li/>Urwürmer und große Urwürmer erhalten die Fähigkeit, einen mächtigen Säurestrahl auszustoßen.</ul>
  CommanderDehakaLevel11: Einheiten können gegeneinander kämpfen. Der Sieger entwickelt sich weiter. Dieser Überlebenskampf gewährt folgende Evolutionen:<br/><ul indent="2" text="•"><li/>Urultralisken können sich zu Tyrannozors weiterentwickeln.<li/>Tyrannozors erhalten eine Fähigkeit mit Flächenschaden.</ul>
  CommanderDehakaLevel12: Erhöht Dehakas Maximalstufe von 12 auf 14 und schaltet die folgenden Mutationsmöglichkeiten für Dehaka frei:<br/><ul indent="2" text="•"><li/>Heilt verbündete Einheiten in der Nähe passiv.<li/>Kann Lufteinheiten angreifen.</ul>
  CommanderDehakaLevel13: Schaltet die folgenden Upgrades in Murvars Bau und Dakruns Bau frei:<br/><ul indent="2" text="•"><li>Urultralisken und Tyrannozors haben eine Chance, Gegner zu betäuben.</li><li>Tyrannozors gewähren verbündeten Einheiten in der Nähe zusätzliche Rüstung.</li><li>Die Zecken des Zeckenwirts erhalten erhöhte Bewegungsgeschwindigkeit und können Lufteinheiten angreifen.</li></ul>
  CommanderDehakaLevel14: Dehakas Maximalstufe wird von 14 auf 15 erhöht und er beginnt mit einem zusätzlichen Mutationspunkt.
  CommanderDehakaLevel15: Durch Überlebenskampf weiterentwickelte Einheiten haben eine Chance zu mutieren und dauerhaft passive Boni zu verleihen, die unter anderem Trefferpunkte oder Angriffsgeschwindigkeit erhöhen oder Trefferpunkteentzug verleihen können.
  CommanderFenixBaseTrait: Fenix kann an jedem beliebigen Ort des Schlachtfelds zu einer neuen Panzerungskonfiguration wechseln. Trefferpunkte und Energie werden aber nur regeneriert, wenn Konfigurationen nicht aktiv auf dem Schlachtfeld eingesetzt werden.<n><n>Fenix' Kampfeinheiten kosten 20% weniger.
  CommanderFenixChampionTransferBuff: Erhöht die Angriffs- und Bewegungsgeschwindigkeit von KI-Persönlichkeiten pro Versorgung um 10%, wenn eine Wirtseinheit ihres Typs zerstört wird, sowie um 50%, wenn sie zu einer neuen Wirtseinheit wechseln. Geschwindigkeitserhöhungen sind stapelbar bis maximal 100% und halten 20 Sek. lang an, falls sie nicht erneuert werden.
  CommanderFenixDisruptorSentryResearchPack: Schaltet die folgenden Upgrades frei:<br/><ul indent="2" text="•"><li/>Disruptoren bleiben dauerhaft getarnt (wird im Roboterdock erforscht).<li/>Die Psi-Nova des Disruptors explodiert zweimal (wird im Roboterdock erforscht).<li/>Erhöht die Dauer des Schutzfelds des Konservators um 100% (wird im Kybernetik-Kern erforscht).</ul>
  CommanderFenixNetworkedSuperiority: Die Spezialfähigkeiten der einzelnen KI-Persönlichkeiten werden stärker mit jeder Wirtseinheit vom gleichen Typ (bis zu einem maximalen Versorgungswert von 20).
  CommanderFenixNoTechNoGas: Produktions- und Technologiegebäude haben keine Tech-Voraussetzungen mehr, kosten 50% weniger Mineralien und 100% weniger Vespingas.
  CommanderFenixOfflineSuitRegen: Die Trefferpunkte und Schilde von Fenix' Panzerungskonfigurationen, die offline sind, regenerieren 20% schneller.
  CommanderFenixPurifierConclaveResearchPack1: Schaltet die folgenden Upgrades im Zirkel des Zwielichts frei:<br/><ul indent="2" text="•"><li/>Kaldalis' Angriffe verursachen Flächenschaden.<li/>Talis' Querschlägergleve springt fünfmal mehr über und erhöht den erlittenen Schaden von getroffenen Einheiten.</ul>
  CommanderFenixPurifierConclaveResearchPack2: Schaltet die foldenden Upgrades frei:<br/><ul indent="2" text="•"><li/>Taldarins Angriffe speichern auf jedem Gegner Schaden, der beim Tod der Einheit als Flächenschaden freigesetzt wird (wird im Roboterdock erforscht).<li/>Erlaubt Mojo, eine Salve Antimaterie-Raketen abzufeuern (wird im Flottensignalgeber erforscht).</ul>
  CommanderFenixPurifierConclaveResearchPack3: Schaltet die folgenden Upgrades frei:<br/><ul indent="2" text="•"><li/>Der Warbringer erhält die Fähigkeit, eine zerstörerische Welle auf eine gegnerische Einheit abzufeuern (wird im Roboterdock erforscht).<li/>Clolarion kann Interdiktoren bauen, die gegnerische Einheiten bombardieren (wird im Flottensignalgeber erforscht).</ul>
  CommanderFenixSuitUpgrades: Schaltet die folgenden Upgrades in der Schmiede frei:<br/><ul indent="2" text="•"><li/>Alle Panzerungskonfigurationen von Fenix erhalten +15 Angriffsschaden.<li/>Fenix' Konfiguration Cybros-Arbiter erhält einen Detektoreffekt.</ul>
  CommanderFenixUnlockArbiterSuit: Schaltet Fenix' Konfiguration Cybros-Arbiter frei. In dieser Konfiguration kann Fenix sich selbst und Verbündete in der Nähe tarnen, verbündete Einheiten zu sich warpen und gegnerische Einheiten mit Stasis außer Gefecht setzen.
  CommanderFenixUnlockDisruptor: 'Robotische Kontereinheit. Kann die Fähigkeit "Psi-Nova" einsetzen, um schweren Flächenschaden zu verursachen.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  CommanderFenixUnlockPurifierAI1: Schaltet in der Richterkonklave zusätzliche KI-Persönlichkeiten frei:<br/><ul indent="2" text="•"><li/>Taldarin - Unsterblicher<li/>Mojo - Scout</ul>
  CommanderFenixUnlockPurifierAI2: Schaltet in der Richterkonklave zusätzliche KI-Persönlichkeiten frei:<br/><ul indent="2" text="•"><li/>Warbringer - Koloss<li/>Clolarion - Träger</ul>
  CommanderFenixUnlockPurifierConclave: Schaltet die Richterkonklave frei. Ermöglicht Ihnen, KI-Persönlichkeiten von Protosschampions zu erforschen. Einmal erforscht, werden diese KI-Persönlichkeiten automatisch in jede verfügbare Wirtseinheit heruntergeladen.<n><n>KI-Persönlichkeiten freigeschaltet:<n><ul indent="2" text="•"><li/>Kaldalis - Legionär<li/>Talis - Adept
  CommanderHornerLevel01: Verbündete Einheiten hinterlassen bei ihrem Tod Ressourcen für den jeweiligen Kommandanten dieser Einheit. Matt Horner beginnt das Spiel mit einem Raumhafen, der Elite-Lufteinheiten bauen kann.
  CommanderHornerLevel02: Schaltet die Kampfjägerplattform und die Fähigkeit "Präzisionsschlag" frei. Kann Kampfjäger aussenden, die Luftschläge gegen Gegner oder Zielgebiete durchführen.
  CommanderHornerLevel03: Schaltet die folgenden Upgrades frei:<br/><ul indent="2" text="•"><li/>Kampfgaleonen können individuell mit Hangarbuchten ausgestattet werden, die automatisch Angriffsdrohnen bauen und einsetzen.<li/>Die Fähigkeit "Schwachstelle analysieren" von Theia-Raven kann bis zu 2 zusätzliche Einheiten anvisieren.</ul>
  CommanderHornerLevel04: Schaltet die folgenden Upgrades im Maschinendock frei:<br/><ul indent="2" text="•"><li/>Erhöht die Bewegungsgeschwindigkeit von Rächern und erlaubt ihnen, 10 Sek. lang zu fliegen.<li/>Erhöht die Reichweite von Arachnominen um 50% sowie ihre Ein- und Ausgrabegeschwindigkeit.</ul>
  CommanderHornerLevel05: Schaltet die Fähigkeit "Flotte anfordern" frei. Ruft planetare Unterstützung durch Horners Armada aus der näheren Umgebung herbei. Die Armada fügt zufälligen Gegnern im Zielgebiet massiven Schaden zu.
  CommanderHornerLevel06: Verringert die Forschungszeiten und die Bauzeiten von Miras Einheiten um 30%.
  CommanderHornerLevel07: Schaltet die folgenden Upgrades im Tech-Labor des Raumhafens frei:<br/><ul indent="2" text="•"><li/>Erhöht die Angriffsgeschwindigkeit von Raumjägern mit jedem Angriff um 10% bis um maximal 100%.<li/>Angriffe von Vikings im Sturmmodus durchschlagen Ziele und fügen gegnerischen Einheiten dahinter Schaden zu. Verringert die Transformationszeit von Vikings um 75%.</ul>
  CommanderHornerLevel08: Versorgungsdepots werden mit Liga-Technologie ausgerüstet, was ihre Trefferpunkte und Kapazität um 100% erhöht.
  CommanderHornerLevel09: Schaltet die folgenden Upgrades im Maschinendock frei:<br/><ul indent="2" text="•"><li/>Hellions können Teerbomben einsetzen, die 20 Schaden verursachen und nahe Gegner verlangsamen.<li/>Kampfhellions setzen Gegner in Brand.</ul>
  CommanderHornerLevel10: Schaltet die Fähigkeit "Weltraumstation kapern" frei. Die Raumstation fügt heroischen Zielen bei Kontakt 500 Schaden zu, alles andere wird auf der Stelle zerstört. Angriffsdrohnen greifen Ziele in der Nähe an.
  CommanderHornerLevel11: Horners Einheiten regenerieren Trefferpunkte, wenn sie sich nicht im Kampf befinden.
  CommanderHornerLevel12: Die Luftflotte bombardiert feindliche Einheiten mit Laserbatterien und feuert Yamato-Kanonen ab, die Ziele mit vielen Trefferpunkten bevorzugen.
  CommanderHornerLevel13: Schaltet die folgenden Upgrades im Fusionskern frei:<br/><ul indent="2" text="•"><li/>Erweitert die Waffensysteme von Schweren Kreuzern mit mächtigen Partikelkanonen.<li/>Präzisionsschläge setzen das Zielgebiet mit Napalm in Brand.</ul>
  CommanderHornerLevel14: Gekaperte Raumstationen lösen bei ihrer Zerstörung nukleare Explosionen aus.
  CommanderHornerLevel15: Einheiten erhalten Boni abhängig von der Armeezusammenstellung.<br/><ul indent="2" text="•"><li/>Horners Einheiten erhalten 0,5% zusätzliche Trefferpunkte für jeden Versorgungszähler, der von Miras Einheiten belegt wird.<li/>Miras Einheiten erhalten 0,5% Angriffsgeschwindigkeit für jeden Versorgungszähler, der von Horners Einheiten belegt wird.</ul>
  CommanderKaraxFleetBeaconUpgradesPack: Schaltet die folgenden Upgrades im Flottensignalgeber frei:<br/><ul indent="2" text="•"><li/>Mirages werden nach dem Erleiden von Schaden kurzzeitig unverwundbar.<li/>Ermöglicht Trägern die Reparatur mechanischer Einheiten in der Nähe.</ul>
  CommanderKaraxForgeUpgradesPack: Schaltet die folgenden Upgrades in der Schmiede frei:<br/><ul indent="2" text="•"><li/>Erhöht die Reichweite von Photonenkanonen, Khaydarin-Monolithen und Schildbatterien um 2.<li/>Erhöht die Angriffsgeschwindigkeit von Photonenkanonen und Khaydarin-Monolithen um 25%.<li/>Schildbatterien können Gebäude mit einer Barriere schützen.</ul>
  CommanderKaraxInstantStructureWarp: Pylonen, Photonenkanonen, Khaydarin-Monolithen und Schildbatterien werden ohne Verzögerung herangewarpt.
  CommanderKaraxMassChronoUpgrade: Die Fähigkeit "Zeitschleifenwelle" erhöht jetzt die Produktionsgeschwindigkeit aller verbündeten Gebäude 20 Sek. lang auf 500%.
  CommanderKaraxOrbitalAssault: Karax' Kampfeinheiten haben 50% mehr Trefferpunkte, kosten aber 30% mehr. Orbitalschlag hat keine Abklingzeit oder Aufladungen mehr und kostet 5 Energie pro Schuss.
  CommanderKaraxPurifierBeamUpgrade: Erhöht die Bewegungsgeschwindigkeit des Destruktorstrahls um 200% und seine Dauer um 5 Sek.
  CommanderKaraxRoboticsBayUpgradesPack: Schaltet die folgenden Upgrades im Roboterdock frei:<br/><ul indent="2" text="•"><li/>Ermöglicht Unsterblichen den Einsatz der Fähigkeit "Schattenkanone", die einer gegnerischen Boden- oder Lufteinheit 320 Schaden zufügt.<li/>Angriffe von Kolossen setzen den Boden in Brand, was zusätzlichen Schaden über Zeit verursacht.</ul>
  CommanderKaraxSolarForgeUpgradesPack1: Schaltet die folgenden Upgrades in der Solarschmiede frei:<br/><ul indent="2" text="•"><li/>Ermöglicht dem Rekonstruktionsstrahl, zusätzliche Ziele anzuvisieren.<li/>Solareffizienz der Stufe 3.</ul>
  CommanderKaraxSolarForgeUpgradesPack2: Schaltet die folgenden Upgrades in der Solarschmiede frei:<br/><ul indent="2" text="•"><li/>Der Orbitalschlag betäubt Gegner im Zielgebiet.<li/>Die Solarlanze steckt den Boden in Brand und verursacht so zusätzlichen Schaden über Zeit.</ul>
  CommanderKaraxTwilightCouncilUpgradesPack: Schaltet die folgenden Upgrades im Zirkel des Zwielichts frei:<br/><ul indent="2" text="•"><li/>Vollstrecker werden nach dem Tod automatisch wiederbelebt.<li/>Induktoren können kurzzeitig die Kontrolle über gegnerische mechanische Einheiten übernehmen.<li/>Erhöht Energieregeneration für Protektoren und Schildbatterien um 200%.</ul>
  CommanderKaraxUnitSpawnBarrier: Alle verbündeten Einheiten erhalten eine Barriere, die einen Angriff oder eine Fähigkeit blockt, die mindestens 20 Schaden verursacht. Diese Barriere entsteht bei der Erschaffung einer Einheit und tritt nur alle 240 Sek. auf.
  CommanderKaraxUnlockKhaydarinMonolith: 'Extrem mächtiges Defensivgebäude. Bietet überlegene Reichweite und hohen Schaden, ist aber sehr teuer und greift nur langsam an.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  CommanderKaraxUnlockPurifierBeam: Feuert einen Strahl ab, der im Verlauf von 15 sek. 750 (1500 gegen gepanzerte Ziele) Schaden verursacht. Der Strahl sucht sich seine Ziele automatisch, wenn er nicht manuell gesteuert wird.
  CommanderKaraxUnlockRepairBeam: 'Verbündete mechanische Einheiten werden mit der Zeit automatisch repariert. Es können bis zu 3 Ziele gleichzeitig repariert werden.<br/><br/><span style="color: #ffff8a">Passive Fähigkeit.</span>'
  CommanderKaraxUnlockSOAChronoPassive: 'Erhöht die Produktionsgeschwindigkeit aller verbündeten Gebäude um 15%.<br/><br/><span style="color: #ffff8a">Passive Fähigkeit.</span>'
  CommanderKaraxUnlockSOAPassiveOrbitalStrike: 'Die Speer des Adun kann Pylonen überladen und gewährt ihnen eine Langstreckenwaffe, die gegnerische Boden- und Lufteinheiten angreift.<br/><br/><span style="color: #ffff8a">Passive Fähigkeit.</span>'
  CommanderKerriganCrushingGripWave: Schaltet Kerrigans Fähigkeit "Lähmende Welle" frei, die Gegner in einem großen Bereich um sie herum betäubt und ihnen Schaden zufügt.
  CommanderKerriganGreaterNydusWorm: 'Verbessert das Nydusnetzwerk zum Omeganetzwerk, welches Omegawürmer herbeirufen kann. Omegawürmer kosten keine Ressourcen, laden Einheiten ohne Verzögerung aus und können von Verbündeten genutzt werden.<br/><br/><span style="color: #ffff8a">Passive Fähigkeit.</span>'
  CommanderKerriganHydraliskandLurkerUpgradesPack: Schaltet die folgenden Upgrades im Hydraliskenbau und Schleicherbau frei:<br/><ul indent="2" text="•"><li/>Erhöht die Trefferpunkte von Hydralisken von 80 auf 100.<li/>Schaltet die Fähigkeit "Raserei" für Hydralisken frei, die ihre Angriffsgeschwindigkeit 15 Sek. lang um 50% erhöht.<li/>Erhöht die Angriffsreichweite von Schleichern von 9 auf 12.</ul>
  CommanderKerriganImprovedLeapingStrike: Erhöht den Schaden von Kerrigans Fähigkeit "Sprungangriff" von 150 auf 300 und die Einsatzreichweite von 6 auf 12. Erhöht den Schaden von Kerrigans Fähigkeit "Psi-Verschiebung" von 50 auf 100.
  CommanderKerriganKerriganEnergyRegeneration: Erhöht Kerrigans Energieregeneration um 50%.
  CommanderKerriganKerriganUpgradesPack: Schaltet die folgenden Upgrades in der Evolutionskammer frei:<br/><ul indent="2" text="•"><li/>Verbessert Kerrigans Angriffe, sodass sie dem Ziel normalen Schaden zufügen und dann auf zusätzliche Ziele überspringen.<li/>Verringert die Kosten und Abklingzeiten von Kerrigans Fähigkeiten um 20%.</ul>
  CommanderKerriganKerrigansFury: 'Erhöht Kerrigans Angriffsgeschwindigkeit mit jedem Angriff um 10% bis maximal 50%.<br/><br/><span style="color: #ffff8a">Passive Fähigkeit.</span>'
  CommanderKerriganMalignantCreep: 'Erhöht die Angriffsgeschwindigkeit und Trefferpunktregeneration verbündeter Einheiten auf Kriecher. Außerdem verbreiten Kriechertumore Kriecher schneller und weiter.<br/><br/><span style="color: #ffff8a">Passive Fähigkeit.</span>'
  CommanderKerriganMutatingCarapace: Kerrigan erhält temporäre Trefferpunkte, wenn sie Schaden verursacht. Wenn sie getötet wird, wird sie an der Brutstätte schnell wiederbelebt.
  CommanderKerriganSpireUpgradesPack: Schaltet die folgenden Upgrades im Schössling und Großen Schössling frei:<br/><ul indent="2" text="•"><li/>Der Schaden der Angriffe von Mutalisken wird nicht mehr mit jedem Übersprung verringert.<li/>Erhöht die Bewegungsgeschwindigkeit von Brutlords um 75% und ihre Trefferpunkte um 100.
  CommanderKerriganUltraliskEvolutionTorrasque: 'Verbessert Kerrigans Ultralisken zur Gattung Torrasque.<br/><br/>Schwere Angriffsbestie. Verfügt über einen Flächenschadenangriff. Kann nach dem Tod wiederbelebt werden.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  CommanderKerriganUltraliskUpgradesPack: Schaltet die folgenden Upgrades in der Ultraliskenhöhle frei:<br/><ul indent="2" text="•"><li/>Gewährt Ultralisken die Fähigkeit "Untertunneln". Der Ultralisk gräbt sich ein und stürmt unterirdisch auf eine gegnerische Einheit zu.<li/>Verbessert die Angriffe von Ultralisken, sodass sie um 40% des verursachten Schadens heilen.</ul>
  CommanderKerriganUnlockLurker: 'Angreifer aus dem Hinterhalt mit Flächenschaden. Muss sich zum Angreifen eingraben. Metamorphose vom Hydralisken.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  CommanderKerriganZerglingEvolutionRaptor: 'Verbessert Zerglinge zur Gattung Raptor.<br/><br/>Schnelle Nahkampfeinheit. Springt aus der Entfernung auf Gegner zu und über Hindernisse hinweg. Verursacht erhöhten Schaden.<br/><br/><span style="color: #FFFF8A">Kann Bodeneinheiten angreifen.</span>'
  CommanderKerriganZerglingUpgradesPack: Schaltet die folgenden Upgrades im Brutschleimpool frei:<br/><ul indent="2" text="•"><li/>Erhöht die Trefferpunkte von Zerglingen von 35 auf 45.<li/>Die Angriffe von Zerglingen verringern die Panzerung des Ziel 10 Sek. lang auf 0.</ul>
  CommanderMengskLevel01: Mengsk beruft Liga-Arbeiter anstelle von WBFs zur Arbeit ein und schickt Ligamiliz-Einheiten statt Space-Marines in den Kampf. Seine Einheiten der Imperialen Wache können Ränge aufsteigen und erhalten dadurch verbesserte und neue Fähigkeiten.
  CommanderMengskLevel02: Miliz-Einheiten können CPO-7-Salamander-Flammenwerfer und Hagelsturm-Raketenwerfer ausrüsten.
  CommanderMengskLevel03: 'Bombardiert den Bereich um das Ziel und fügt Bodeneinheiten Schaden zu.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  CommanderMengskLevel04: Schaltet die Fähigkeit frei, experimentelle Munition von Nuklearsplitterartillerien aus abzufeuern, die zufällig in der Nähe eines Zielbereichs einschlagen.
  CommanderMengskLevel05: Indoktrinierte Arbeiter, Miliz-Einheiten und die Imperiale Wache gewähren Imperiale Unterstützung, wodurch die Erzeugung von Imperialem Mandat erhöht wird. Schaltet das Upgrade "Verbesserte Longitudinalwellen" frei, das die Imperiale Unterstützung durch indoktrinierte Arbeiter und Miliz-Einheiten verdoppelt (wird im Fusionskern erforscht).
  CommanderMengskLevel06: Schaltet die folgenden Upgrades im Maschinendock frei:<br/><ul indent="2" text="•"><li/>Erhöht die Reichweite von Einheiten in Versorgungsbunkern um weitere +1.<li/>Erhöht die Reichweite der Fähigkeit "Bombardement" der Nuklearsplitterartillerie um +25.</ul>
  CommanderMengskLevel07: Hunde des Krieges setzt bei hohem Imperialen Mandat zusätzliche Mutalisken und Ultralisken ein.
  CommanderMengskLevel08: Schaltet die folgenden Upgrades frei:<br/><ul indent="2" text="•"><li/>Ermöglicht Aegiswachen, gegnerische Einheiten mit ihrem Angriff zu verlangsamen (wird in der Imperialen Akademie erforscht).<li/>Ermöglicht Schockdivisionen, im Belagerungsmodus auf gegnerische Lufteinheiten zu feuern, während sie von Imperialen Boten transportiert werden (wird im Waffenlager erforscht).<li/>Erhöht die Bewegungsgeschwindigkeit von Himmelszornen (wird im Fusionskern erforscht).</ul>
  CommanderMengskLevel09: 'Schwerer Angriffskampfläufer der Imperialen Wache. Kann die Fähigkeit "Überwachungsmodus" einsetzen.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  CommanderMengskLevel10: Ermöglicht das Anfordern eines Schwarms Taktischer Raketen gefolgt von einer Nuklearrakete. "Nukleare Auslöschung" kann über die obere Konsole angefordert werden.
  CommanderMengskLevel11: '"Kontaminationsschlag" versetzt gegnerische Einheiten beim Einschlag in Angst und Schrecken, wodurch sie panisch umherlaufen.'
  CommanderMengskLevel12: 'Mächtiges Kriegsschiff der Imperialen Wache. Kann die Fähigkeiten "Yamato-Kanone" und "Taktischer Warpsprung" einsetzen. Wird im Raumhafen gebaut.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  CommanderMengskLevel13: Erhöht die Anzahl Taktischer Raketen der Fähigkeit "Nukleare Auslöschung" von 20 auf 40.
  CommanderMengskLevel14: Schaltet die folgenden Upgrades frei:<br/><ul indent="2" text="•"><li/>Ermöglicht es Schatten des Imperators, die Fähigkeit "Taktisches Bombardement" ohne Kanalisieren einzusetzen (wird in der Imperialen Akademie erforscht).<li/>Nachthämmer gewähren nahen Einheiten +3 Panzerung (wird im Waffenlager erforscht).<li/>Stolz von Augustgrad gewährt nahen Fernkampf-Bodeneinheiten +1 Angriffsreichweite (wird im Fusionskern erforscht).</ul>
  CommanderMengskLevel15: Einheiten der Imperialen Wache können jetzt Rang 3 erreichen, der folgende Fähigkeiten freischaltet:<br/><ul indent="2" text="•"><li/>Aegiswachen können ihre Angriffsgeschwindigkeit stark erhöhen.<li/>Die Fähigkeit "Pyrokinetische Verbrennung" von Schatten des Imperators lässt Ziele beim Tod explodieren. Die Fähigkeit "EMP-Schlag" verursacht Schaden in Höhe der entzogenen Energiepunkte.<li/>Erhöht den Radius des Flächenschadens von Schockdivisionen im Belagerungsmodus.<li/>Erhöht die Angriffsgeschwindigkeit von Nachthämmern im Überwachungsmodus.<li/>Himmelszorne haben im Kampffliegermodus eine Chance, gegnerischen Angriffen auszuweichen. Wenn sie im Sturmmodus tödlichen Schaden erleiden, werden sie in den Kampffliegermodus transformiert und erhalten eine Barriere.<li/>Lässt die Fähigkeit "Yamato-Kanone" der Stolz von Augustgrad schnell dreimal hintereinander feuern.</ul>
  CommanderNovaAutoRefineries: Raffinerien bauen automatisch Vespingas ab. Dafür werden keine WBFs benötigt.
  CommanderNovaBansheeLiberatorStarportTechLabUpgradesPack: Schaltet die folgenden Upgrades im Tech-Labor des Raumhafens frei:<br/><ul indent="2" text="•"><li/>Schaltet die Fähigkeit "Raketenbeschuss" der Tarnkappen-Banshees frei, die allen feindlichen Bodeneinheiten im Zielbereich Schaden zufügt.<li/>Ermöglicht Sturmfalken, sich schneller zu transformieren.<li/>Ermöglicht Sturmfalken, im Verteidigungsmodus Gebäude anzugreifen.</ul>
  CommanderNovaBarracksTechLabUpgradesPack: Schaltet die folgenden Upgrades im Tech-Labor der Kaserne frei:<br/><ul indent="2" text="•"><li/>Schaltet die Fähigkeit "Super-Stimpack" der Elite-Marines frei, die ihre Angriffs- und Bewegungsgeschwindigkeit erhöht und sie im Verlauf des Effekts heilt. <li/>Gewährt Kommando-Marodeuren eine zusätzliche Waffe, die ihr aktuelles Ziel angreift.</ul>
  CommanderNovaBaseTrait: Novas Versorgungsmaximum liegt bei 100, aber ihre Einheiten und Gebäude haben mehr Trefferpunkte und sind widerstandsfähig gegenüber Betäubungen. Ausgebildete Einheiten erscheinen sofort auf dem Schlachtfeld.
  CommanderNovaDefensiveMatrixDroneCharges: Erhöht die maximale Anzahl an Aufladungen von Novas Fähigkeit "Verteidigungsdrohne" um 2 und verringert die Abklingzeit um 30 Sek.
  CommanderNovaFactoryTechLabUpgradesPack: Schaltet die folgenden Upgrades im Tech-Labor der Fabrik frei:<br/><ul indent="2" text="•"><li/>Erlaubt Ranger-Kampfhellions, zu feindlichen Einheiten zu springen und sie beim Aufprall zu betäuben.<li/>Erlaubt Taktischen Goliaths, feindliche mechanische Lufteinheiten zu betäuben und ihre Detektorfähigkeiten zu verhindern.<li/>Erhöht die Angriffsreichweite des Schweren Belagerungspanzers im Belagerungsmodus mit der Zeit.</ul>
  CommanderNovaGhostAcademyUpgradesPack2: Schaltet die folgenden Upgrades in der Ghost-Akademie frei:<br/><ul indent="2" text="•"><li/>Erlaubt Nova, 50% der Energiekosten der Fähigkeit "Scharfschütze" zurückerstattet zu bekommen, wenn sie damit eine Einheit tötet.<li/>Erhöht die Reichweite von Novas Fähigkeit "Durchbohrendes Feuer".</ul>
  CommanderNovaImprovedGlobalPowers: Erhöht die maximale Anzahl an Aufladungen von Novas Fähigkeit "Verteidigungsdrohne" um 2 und verringert die Abklingzeit um 30 Sek.
  CommanderNovaKitSwapCooldownandEnergy: Verringert die Abklingzeit der Tarn- und der Kampfausrüstung um 15 Sek. Nova erhält 100% Energie, wenn sie die Ausrüstung wechselt.<br/><br/> Der Wechsel zur Tarnausrüstung macht sie vorübergehend unverwundbar. Der Wechsel zur Kampfausrüstung erhöht vorübergehend Novas Schaden.
  CommanderNovaOdinBarrage: Schaltet die Fähigkeit "Sperrfeuer" für den Odin frei.
  CommanderNovaRavenStarportTechLabUpgradesPack: Schaltet die folgenden Upgrades im Tech-Labor des Raumhafens frei:<br/><ul indent="2" text="•"><li/>Erhöht die Heilung der Biomechanischen Reparaturdrohne des Raven Typ II und erlaubt ihr, Einheiten zu tarnen, während sie sie heilt.<li/>Die Fähigkeiten des Raven Typ II können jeweils zwei weitere Aufladungen speichern.
  CommanderNovaResearchCostandTimeReduction: Verringert Zeit und Kosten für das Erforschen von Upgrades in Tech-Laboren und der Ghost-Akademie um 50%.
  CommanderNovaTechLabandGhostAcademyUpgradesPack: Schaltet im Tech-Labor der Kaserne ein Upgrade frei, das Infiltrator-Ghosts erlaubt, beim Einsatz von "Scharfschütze" zwei zusätzliche Schüsse abzufeuern.<br/><br/>Schaltet in der Ghost-Akademie ein Upgrade frei, das Novas Trefferpunktregenerationsrate erhöht.
