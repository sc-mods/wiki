  CommanderNovaTrait2: '[PH] Nova Trait 3 Tooltip'
  CommanderNovaTrait3: '[PH] Nova Trait 3 Tooltip'
  CommanderNovaUnlockBombingRun: Ermöglicht das Anfordern der Griffin, die auf ihrer Flugbahn mehrere Explosionen auslöst. Die Griffin kann über die obere Konsole angefordert werden.
