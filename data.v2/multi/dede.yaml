  WarHound: 'Anti-Fahrzeug-Einheit. Überlastungsraketen fügen mechanischen Einheiten zusätzlichen Schaden zu. <br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  WidowMine: 'Robotische Mine. Schießt im eingegrabenen Zustand Raketen auf nahe Gegner. Angriffe verursachen zusätzlich Flächenschaden in einem kleinen Bereich um das Ziel. <br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  WidowMineAttack: Greift jede gegnerische Einheit in der Nähe an.
  WidowMineBioSplash: 'Greift mit Raketen gegnerische Boden- und Lufteinheiten an, die zu nahe kommen. Die Raketen fügen ihrem Hauptziel <b>125</b> (+35 gegen Schilde) Schaden und in der Nähe befindlichen Einheiten <b>40</b> (+<b>40</b> gegen Schilde) Flächenschaden zu.<br/><br/><span style="color: #ffff8a">Abklingzeit: <b>40</b> Sek.</span>'
  WidowMineBurrow: Gräbt die Arachnomine ein und macht sie scharf. Kann sich im aktivierten Zustand nicht bewegen.
  WidowMineUnburrow: Gräbt die Arachnomine aus und deaktiviert die Waffensysteme, sodass sie sich bewegen kann.
  ZergBurrowMove: Ermöglicht allen Zerg-Bodeneinheiten, sich im eingegrabenen Zustand zu bewegen. (Landhai)
  ActivateStasisWard: Versetzt nahe Gegner <b>30</b> Sek. lang in Stasis. Gefangene Einheiten können weder angegriffen noch von Fähigkeiten getroffen werden.
  AdeptHallucination: Diese Halluzinationen sind Kopien und funktionieren wie die ursprüngliche Einheit, können jedoch keine Fähigkeiten einsetzen, verursachen keinen Schaden und sterben leichter. Halluzinationen haben eine Lebensdauer von <b>60</b>
  AdeptKillBounce: Wenn der Angriff des Adepten die Zieleinheit tötet, springt der Angriff auf zwei Gegner in der Nähe über und fügt diesen den vollen Schaden zu.
  AdeptPhaseShift: Erschafft ein unverwundbares Abbild, das nicht angreifen kann. Nach <b>10</b> teleportiert sich der Adept an den Standort des Abbilds.
  AdeptPiercingUpgrade: Erhöht die Angriffsgeschwindigkeit von Adepten um 45%.
  AdeptResearchPiercingUpgrade: 'Erhöht die Angriffsgeschwindigkeit von <span style="color: #ffff8a">Adepten</span> um 45%.'
  AggressiveMutation: 'Verbündete Zerg-Einheiten erhalten <b>30</b> Sek. lang +<b>5</b> Angriffsschaden.<br/><br/><span style="color: #ffff8a">Wirkt sich nur auf Bodeneinheiten aus.</span>'
  ArbiterMPRecall: Teleportiert alle verbündeten Einheiten im anvisierten Gebiet zur Position des Arbiters.
  ArbiterMPStasisField: Versetzt Gegner im Zielgebiet in Stasis. Einheiten in Stasis können <b>60</b> Sek. lang nicht angreifen, angegriffen werden, von Fähigkeiten getroffen werden oder sich bewegen.
  ArmorpiercingMode: Aktiviert die 250mm-Punisher-Kanonen des Thors. Die Punisher-Kanonen fügen einem einzelnen fliegenden Ziel schweren Schaden zu.
  AttackArea: Startet Interceptoren, die <b>0</b> Min. lang in einem Bereich kämpfen.
  BansheeSpeed: 'Erhöht die Bewegungsgeschwindigkeit von <span style="color: #ffff8a">Banshees</span>.'
  BroodLordCocoon2: Dieser Kokon enthält einen Schänder, der gerade die Metamorphose zu einem Brutlord durchläuft.
  BuildCyclone: 'Mobiles Kampffahrzeug. Kann die Fähigkeit "Erfassen" einsetzen, um während der Bewegung schnell zu feuern.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  BurrowProtector: Erschafft eine Wolke, die <b>8</b> Sek. lang die Angriffsreichweite aller darunter befindlichen Bodeneinheiten auf Nahkampfreichweite verringert.
  BurrowedMove: Kann sich im eingegrabenen Zustand bewegen.
  CausticSpray: 'Stößt einen Giftschwall aus, der <b>6.0</b> Sek. lang <b>5.0</b> Schaden pro Sekunde verursacht und anschließend auf <b>25.0</b> Schaden pro Sekunde ansteigt.<br/><br/><span style="color: #ffff8a">Kanalisierte Fähigkeit.</span> <span style="color: #ffff8a">Kann nur gegnerische Gebäude anvisieren.</span>'
  ChannelSnipe: 'Der Ghost nimmt das Ziel <b>2.00</b> Sek. lang sorgsam ins Visier und feuert dann einen Scharfschützenschuss ab, der <b>130</b> Schaden verursacht. Wird durch erlittenen Schaden unterbrochen. Ignoriert Panzerung. <br/><br/><span style="color: #ffff8a">Kann nur biologische Einheiten anvisieren.</span>'
  CloakingDrone: Tarnt eine Zieleinheit 60 Sek. lang, bis sie Schaden verursacht.
  CollapsibleRockTowerDoubleWide: Ein Felshaufen, der zerstört werden kann, um Zugriff auf neue Gebiete oder Ressourcenvorkommen zu verhindern.
  CorrosiveParasite: Infiziert die anvisierte Einheit mit einem Parasiten, der <b>0</b> Sek. lang <b>0</b> Schaden pro <b>1.0</b> verursacht. Wenn der Wirt stirbt, während er noch infiziert ist, explodiert er und fügt Einheiten in der Nähe <b>0</b> Schaden zu.
  CorruptionBomb: 'Platziert eine Bombe am Zielort, die nach <b>3</b> explodiert und Gegnern in einem Radius von <b>2</b> <b>20</b> (+<b>20</b> gegen gepanzerte Einheiten) Schaden zufügt.<br/><br/>Kanalisierte Fähigkeit.<br/><br/><span style="color: #FFFF00">Verbündeten Einheiten sind dagegen immun.</span>'
  Cyclone: 'Mobile Angriffsdrohne. Kann die Fähigkeit "Erfassen" einsetzen, um während der Bewegung schnell zu feuern.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  CycloneLockOnAir: Ermöglicht dem Zyklon, Lufteinheiten mit seiner Waffe sowie der Fähigkeit "Erfassen" anzuvisieren.
  CycloneLockOnDamageUpgrade: Erhöht den Schaden der Fähigkeit "Erfassen" des Zyklons.
  CycloneResearchLockOnDamageUpgrade: 'Erhöht den Schaden der Fähigkeit "Erfassen" des <span style="color: #ffff8a">Zyklons</span>. Fügt erfassten Bodenzielen im Verlauf von <b>20</b> Sek. 600 Schaden zu. Fügt erfassten Luftzielen im Verlauf von <b>20</b> Sek. 360 Schaden zu.'
  DefilerMPPlague: Befällt alle Einheiten und Gebäude im Zielgebiet und verursacht im Verlauf von <b>40</b> <b>300</b> Schaden. Kann Einheiten und Gebäude nicht unter 1 Trefferpunkt fallen lassen. Ignoriert Schilde. Deckt getarnte Einheiten auf.
  Disruptor: Robotische Kontereinheit. Kann die Fähigkeit "Psi-Nova" einsetzen, um schweren Flächenschaden zu verursachen.
  DisruptorHallucination: Diese Halluzination ist eine Kopie und funktioniert wie die ursprüngliche Einheit, kann jedoch keine Fähigkeiten einsetzen, verursacht keinen Schaden und stirbt leichter. Halluzinationen haben eine Lebensdauer von <b>60</b>
  DisruptorPhased: Robotische Kontereinheit. Kann die Fähigkeit "Psi-Nova" einsetzen, um schweren Flächenschaden zu verursachen.
  Elsecaro_Colonist_Hut: Eine bescheidene Zivilistenbehausung.
  Ensnare: Verringert die Bewegungsgeschwindigkeit von Einheiten im Zielgebiet <b>0</b> Sek. lang um <b>100</b>%. Deckt getarnte und eingegrabene Einheiten auf.
  EvolveFlyingLocusts: 'Gestattet es <span style="color: #ffff8a">Schrecken</span>, die vom Schwarmwirt erzeugt werden, zu fliegen. Flügelschrecken können die Fähigkeit "Sturzflug" einsetzen, um zu landen und anzugreifen.'
  ExitPurifyMode: Diese Einheit verlässt den Läuterungsmodus.
  ExplosiveMode: Aktiviert die Javelin-Kanonen des Thors. Die Javelin-Kanonen fügen fliegenden Zielen Flächenschaden zu sowie zusätzlichen Schaden gegen leicht gepanzerte Einheiten.
  ExplosiveShrapnelShells: Erhöht den Schaden der automatischen Geschütztürme und zielsuchenden Raketen des Raven um 30%.
  FlyingLocusts: Schrecken, die vom Schwarmwirt erzeugt werden, können fliegen. Flügelschrecken können die Fähigkeit "Sturzflug" einsetzen, um zu landen und anzugreifen.
  FlyoverUnit: Eine unsichtbare, unbesiegbare Einheit für den Überflugmodus-Cheat.
  Grapple: 'Zieht den Herk zur Position der anvisierten Bodeneinheit heran.<br/><br/><span style="color: #ffff8a">Kann keine Lufteinheiten oder Einheiten in Nahkampfreichweite anvisieren.</span>'
  HERC: 'Frontinfanterist. Kann die Fähigkeit "Greifhaken" einsetzen.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  HealUpgraded: 'Heilt ein verbündetes biologisches Ziel.<br/><br/><span style="color: #f078ff">Heilt 5 Trefferpunkte pro 1 Energie.</span>'
  Hyperjump: 'Teleportiert nach <b>6</b> zum Zielort. Der Schwere Kreuzer ist während des Warpsprungs unverwundbar.<br/><br/><span style="color: #ffff8a">Benötigt keine Sicht.</span>'
  ImmortalOverload: Absorbiert bis zu <b>100</b> Schaden. Hält <b>0</b> Sek. lang an.
  Impale: Verursacht <b>20</b> Schaden in einem sehr kleinen Bereich.
  ImprovedEnergy: Verringert die Heranwarpzeit für Einheiten, die im zugehörigen Energiefeld herangewarpt werden, auf <b>5</b>
  InterceptorVoidUnit: 'Kampfdrohne, die automatisch das Ziel des Trägers mit Feuer belegt. Träger können ohne Interceptoren nicht angreifen.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  KD8Charge: Explodiert nach kurzer Verzögerung, verursacht 10 Schaden und stößt Einheiten in der Nähe zurück.
  LaunchDefenders: Entsendet 4 Verteidiger, die im Zielgebiet patrouillieren. Während diese aktiv sind, kann der Träger keine Interceptoren einsetzen.
  Liberator: 'Artilleriekampfflieger. Fügt gegnerischen Luftzielen mit Raketen Flächenschaden zu. Kann in den Verteidigungsmodus wechseln, um Belagerungsunterstützung zu bieten.<br/><br/><span style="color: #ffff8a">Kann Lufteinheiten angreifen.</span>'
  LiberatorAAMode: Wechselt in den Kampffliegermodus. Falken können sich in diesem Modus bewegen, jedoch nur Luftziele angreifen.
  LiberatorAG: 'Stationäre Verteidigungseinheit. Fügt Bodeneinheiten schweren Einzelzielschaden zu. Kann in den Kampffliegermodus wechseln, um Luftunterstützung zu bieten.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  LiberatorAGMode: Wechselt in den Verteidigungsmodus. Falken fügen in diesem Modus Bodeneinheiten schweren Einzelzielschaden zu. Falken können sich in diesem Modus nicht bewegen.
  LiberatorAGRangeUpgrade: Erhöht die Reichweite von Falken im Verteidigungsmodus um 4.
  LightningBomb: Verursacht im Verlauf von <b>80</b> Sek. <b>550</b> Schaden.
  LightofAiur: Erlaubt es dem Orakel <b>60</b> lang, getarnte und eingegrabene Einheiten sowie Halluzinationen aufzudecken.
  LockOn: Nimmt die Zieleinheit ins Visier. Verursacht im Verlauf von <b>20</b> Sek. <b>400</b> Schaden. Kann sich beim Feuern bewegen. Wird abgebrochen, wenn das Ziel außer Reichweite gelangt.
  LockOnCancel: Hebt die aktuelle Zielerfassung auf und ermöglicht es, ein neues Ziel zu erfassen.
  LocustMPFlying: 'Kreatur mit begrenzter Lebenszeit. Robust und gefährlich.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  LocustMPFlyingSwoop: Befiehlt der Schrecke, am Zielort zu landen, sodass sie angreifen kann.
  LurkerCancelHoldFire: Befiehlt den ausgewählten Einheiten, nach eigenem Ermessen zu feuern.
  LurkerHoldFire: Befiehlt den ausgewählten Einheiten, Feinde in Reichweite zu ignorieren.
  LurkerMP: 'Angreifer aus dem Hinterhalt mit Flächenschaden. Hat einen Stachelangriff, der allen feindlichen Bodeneinheiten in einer Linie Schaden zufügt.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.<br/>Muss eingegraben sein, um anzugreifen.</span>'
  LurkerMPEgg: Dieser Kokon enthält einen Hydralisken, der gerade die Metamorphose zu einem Schleicher durchläuft.
  MedivacSpeedBoost: Erhöht die Bewegungsgeschwindigkeit des Medivacs <b>8</b> lang um 70%.
  MorphtoOverlordTransport: Ermöglicht es dem Overlord, Einheiten zu transportieren.
  MothershipMassRecall: Teleportiert das Mutterschiff und alle in der Nähe befindlichen Einheiten des Spielers zum anvisierten Nexus.
  MutaliskRegeneration: Mutalisken regenerieren Trefferpunkte schneller als die meisten Zerg-Einheiten.
  MutateintoLurkerDen: Zu Schleicherbau mutieren, wodurch Hydralisken die Metamorphose zu Schleichern ermöglicht wird.
  OracleBuildStasisTrap: Platziert eine getarnte Stasisfalle am Zielort. Wenn sie von einer feindlichen Bodeneinheit ausgelöst wird, werden alle Gegner in der Nähe <b>30</b> Sek. lang in Stasis versetzt. Auf diese Weise gefangene Einheiten können weder angegriffen noch von Fähigkeiten getroffen werden.
  OracleStasisTrap: Falle für Bodeneinheiten. Die Stasisfalle ist durch ihre Tarnung für gegnerische Einheiten ohne Detektorfähigkeiten unsichtbar.
  OracleWeaponOff: Deaktiviert den Pulsarstrahl des Orakels und verhindert, dass es angreift.
  OracleWeaponOn: 'Lädt den Pulsarstrahl des Orakels auf und ermöglicht es ihm, gegnerische Bodeneinheiten anzugreifen.<br/><br/><span style="color: #f078ff">Entzieht <b>1.4</b> Energie pro Sekunde.</span>'
  Overcharge: 'Erhöht die Bewegungsgeschwindigkeit <b>3</b> lang und fügt <span style="color: #FFFF00">sämtlichen</span> in der Nähe befindlichen Einheiten pro <b>1.0</b> 30 Schaden zu. Während der Überladung ist die Spezialeinheit unverwundbar, kann nicht anvisiert werden und kann sich durch sämtliche Einheiten hindurchbewegen. Das Schadensfeld hält <b>6</b> lang an.<br/><br/><span style="color: #FFFF00">Fügt sämtlichen Einheiten Schaden zu, einschließlich Verbündeten.</span>'
  OverlordTransport: Bietet Versorgung.<br/>Versorgung ermöglicht das Erstellen zusätzlicher Einheiten.
  OverlordTransportCocoon: Dieser Kokon enthält einen Overlord, der durch die Metamorphose die Fähigkeit erhält, Einheiten zu transportieren.
  ParasiticBomb: 'Erschafft eine Parasitenwolke, die dem Ziel sowie gegnerischen Lufteinheiten in der Nähe im Verlauf von <b>10</b> 90 Schaden zufügt. Wenn das Ziel stirbt, verbleibt die Wolke für den Rest ihrer Dauer am entsprechenden Todesort.<br/><br/><span style="color: #ffff8a">Kann keine Bodeneinheiten oder Gebäude anvisieren.</span>'
  PenetratingShot: Feuert eine mit Psi geladene Kugel, die Gegner in ihrem Weg <b>75</b> Schaden (+<b>75</b> bei biologischen Einheiten) zufügt.
  PermanentlyCloakedStasis: Die Stasisfalle ist dauerhaft getarnt.
  PhaseShield: Schützt verbündete Einheiten im Zielgebiet <b>5</b> lang vor schädlichen Effekten.
  PulsarCannon: Feuert einen konzentrierten Schub instabiler Neutronen auf eine gegnerische Bodeneinheit. Verursacht <b>0</b> (<b>0</b> gegen leichte Einheiten) Schaden.
  PurificationNova: 'Erhöht die Bewegungsgeschwindigkeit um <b>89</b>% und entfesselt nach <b>3</b> Sek. eine mächtige Nova, die allen Einheiten im Wirkungsbereich <b>100</b> Flächenschaden zufügt.<br/><br/><span style="color: #ffff8a">Fügt nur Bodeneinheiten und Gebäuden Schaden zu.</span>'
  PurificationNovaTargeted: Feuert eine Energiesphäre ab, die <b>3</b> Sek. lang bestehen bleibt und eine mächtige Nova abgibt, die allen Bodeneinheiten und Gebäuden im Wirkungsbereich <b>100</b> Flächenschaden und zusätzlich <b>100</b> Schildschaden zufügt. Der Disruptor ist während dieser Zeit unbeweglich.
  PurifierMineralField: Arbeiter können von diesem Mineralienfeld Ressourcen abbauen.
  QueenMP: Fliegende Unterstützungseinheit. Kann die Fähigkeiten "Einfangen", "Brütlinge erschaffen" und "Kommandozentrale verseuchen" einsetzen.
  QueenMPEnsnare: Verringert die Bewegungsgeschwindigkeit von Einheiten im Zielgebiet <b>0</b> Sek. lang um <b>50</b>%. Deckt getarnte und eingegrabene Einheiten auf.
  QueenMPSpawnBroodlings: Tötet die anvisierte biologische Einheit und erschafft <b>2</b> Brütlinge.
  RapidDeployment: Medivacs setzen ihre geladenen Truppen doppelt so schnell ab.
  RavagerCorrosiveBile: 'Feuert ein Geschoss auf das Zielgebiet ab, das allen Einheiten im Bereich <b>60</b> Schaden zufügt.<br/><br/><span style="color: #ffff8a">Zerstört Protoss-Kraftfelder.</span>'
  RavagerRange: Erhöht die Reichweite der Fähigkeit "Ätzende Galle" des Verheerers um 4.
  ReleaseInterceptors: Der Träger entsendet sämtliche Interceptoren in das Zielgebiet. Die Interceptoren bleiben <b>60</b> Sek. lang im Einsatz.
  Replicant: 'Robotische Kontereinheit. Kann die Fähigkeit "Psi-Nova" einsetzen, um schweren Flächenschaden zu verursachen.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  ReptileCrate: Ein herkömmlicher Karton. Dem Aufdruck nach könnte sich eine Schlange darunter befinden. Es wäre wahrscheinlich besser, ihn in Ruhe zu lassen.
  ResearchAdeptKillBounce: 'Wenn der Angriff des <span style="color: #ffff8a">Adepten</span> die Zieleinheit tötet, springt der Angriff auf zwei Gegner in der Nähe über.'
  ResearchAdeptShieldUpgrade: 'Erhöht die Schildpunkte des <span style="color: #ffff8a">Adepten</span> um 50.'
  ResearchBallisticRange: 'Erhöht die Reichweite von <span style="color: #ffff8a">Falken</span> im Verteidigungsmodus um 4.'
  ResearchBarrier: 'Bei Aktivierung absorbieren <span style="color: #ffff8a">Unsterbliche</span> bis zu <b>100</b> Schaden. Hält <b>0</b> Sek. lang an.'
  ResearchDrillClaws: 'Ermöglicht es <span style="color: #ffff8a">Arachnominen</span>, sich dreimal so schnell einzugraben und zu aktivieren.'
  ResearchExplosiveShrapnelShells: Erhöht den Schaden der automatischen Geschütztürme und zielsuchenden Raketen des Raven um 30%.
  ResearchHighCapacityFuelTanks: 'Erhöht die Treibstoffreserven des <span style="color: #ffff8a">Medivacs</span>, wodurch die Nachbrenner 50% länger anhalten.'
  ResearchImmortalRevive: 'Der <span style="color: #ffff8a">Unsterbliche</span> wird <b>30</b> nach seinem Tod automatisch wiederbelebt. 3 Min. Abklingzeit.'
  ResearchLiberatorAGMode: 'Ermöglicht es <span style="color: #ffff8a">Falken</span>, in eine Bodenabwehreinheit mit Belagerungsreichweite zu transformieren.'
  ResearchLockOnRangeUpgrade: 'Erhöht die Einsatzreichweite der Fähigkeit "Erfassen" des <span style="color: #ffff8a">Zyklons</span> von 6 auf 9 und die Anvisierungsreichweite von 12 auf 15.'
  ResearchLurkerRange: 'Erhöht die Angriffsreichweite von <span style="color: #ffff8a">Schleichern</span> um 3.'
  ResearchRapidDeployment: Medivacs setzen ihre geladenen Truppen doppelt so schnell ab.
  ResearchRavagerRange: 'Erhöht die Reichweite der Fähigkeit "Ätzende Galle" des <span style="color: #ffff8a">Verheerers</span> um 4.'
  RipField: 'Greift Gebäude mit einem konzentrierten Strahl aus instabilen Neutronen an. Der Pulsarstrahl verursacht alle <b>1</b> Sek. <b>25</b> Schaden.<br/><br/><span style="color: #f078ff">Verbraucht <b>1.4</b> Energie pro <b>1.0</b></span>'
  ScourgeMP: 'Lufteinheit, deren Angriff auf mehrere Ziele überspringt.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  SelfRepair: Stellt pro Sekunde <b>20</b> Trefferpunkte wieder her. Der Thor kann nicht angreifen oder sich bewegen bis die Reparatur abgeschlossen ist oder <b>20</b> Sek. verstrichen sind.
  SlaynElementalGrab: Entzieht dem Ziel Energie.
  SpawnInterceptors: Der Träger entsendet sämtliche Interceptoren, um das Zielgebiet anzugreifen. Die Interceptoren bleiben bis zu <b>0</b> Sek. lang oder bis sie zerstört werden im Einsatz.
  TemporalField: Krümmt <b>10</b> Sek. lang die Raumzeit im Zielgebiet. Die Bewegungsgeschwindigkeit aller gegnerischen Bodeneinheiten im Feld wird um <b>40</b>% verringert.
  TerranVehicleAndShipPlatingLevel1: Verbessert die Panzerung von in der Fabrik oder im Raumhafen gebauten Einheiten.
  TerranVehicleAndShipPlatingLevel2: Verbessert die Panzerung von in der Fabrik oder im Raumhafen gebauten Einheiten noch weiter.
  TerranVehicleAndShipPlatingLevel3: Maximiert die Panzerung von in der Fabrik oder im Raumhafen gebauten Einheiten.
  TerranVehicleAndShipWeaponsLevel1: Erhöht den verursachten Schaden von in der Fabrik oder im Raumhafen gebauten Einheiten.
  TerranVehicleAndShipWeaponsLevel2: Erhöht den verursachten Schaden von in der Fabrik oder im Raumhafen gebauten Einheiten noch weiter.
  TerranVehicleAndShipWeaponsLevel3: Maximiert den verursachten Schaden von in der Fabrik oder im Raumhafen gebauten Einheiten.
  TrainHERC: 'Frontinfanterist. Kann die Fähigkeit "Greifhaken" einsetzen.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  VoidRaySwarmDamageBoost: Richtet den Prismastrahl des Phasengleiters neu aus und erhöht <b>20</b> Sek. lang den Schaden gegen gepanzerte Einheiten um <b>6</b>.
  VoidSwarmHostSpawnLocust: 'Erschafft 2 Schrecken. Schrecken haben eine Lebenszeit von <b>25</b> Sek.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  WarpInAdept: 'Fernkampfspezialist. Kann die Fähigkeit "Psi-Transfer" einsetzen. <br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  WarpinDisruptor: 'Robotische Kontereinheit. Kann die Fähigkeit "Psi-Nova" einsetzen, um schweren Flächenschaden zu verursachen.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  XelNagaArtifact: Verschafft Sicht auf den Bereich um den Xel'Naga-Turm. Kann nur durch Bodeneinheiten aktiviert werden.
  XelNagaDestructibleRampBlocker6E: Eine Barriere, die zerstört werden kann, um Zugriff auf neue Gebiete zu erlangen.
  XelNagaDestructibleRampBlocker6N: Eine Barriere, die zerstört werden kann, um Zugriff auf neue Gebiete zu erlangen.
  XelNagaDestructibleRampBlocker6NE: Eine Barriere, die zerstört werden kann, um Zugriff auf neue Gebiete zu erlangen.
  XelNagaDestructibleRampBlocker6NW: Eine Barriere, die zerstört werden kann, um Zugriff auf neue Gebiete zu erlangen.
