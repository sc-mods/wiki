  CommanderTraitAbathurBiomass: <span class="style-Coop_TraitTooltip_Subtitle">Biomasse</span><br/>Sammeln Sie Biomasse von getöteten Gegnern, um ihre Einheiten zu verbessern und mächtige Monster zu entfesseln, wie den Brutalisken und den Leviathan.
  CommanderTraitAbathurMend: <span class="style-Coop_TraitTooltip_Subtitle">Heilung</span><br/>Heilt verbündete biologische und mechanische Einheiten sowie Gebäude sofort und regeneriert zusätzlich weitere Trefferpunkte.
  CommanderTraitAbathurToxicNest: <span class="style-Coop_TraitTooltip_Subtitle">Giftnest</span><br/>Erschafft ein Giftnest, das Kriecher erzeugt und explodieren kann. Die Explosion fügt allen gegnerischen Bodeneinheiten in der Nähe Schaden zu.
  CommanderTraitAlarakDeadlyCharge: <span class="style-Coop_TraitTooltip_Subtitle">Tödlicher Ansturm</span><br/>Alarak fängt eine gegnerische Zieleinheit ab und fügt ihr schweren Schaden zu.
  CommanderTraitAlarakDestructionWave: <span class="style-Coop_TraitTooltip_Subtitle">Zerstörungswelle</span><br/>Alarak entfesselt eine mächtige Energiewelle entlang einer geraden Linie, die allen getroffenen Gegnern Schaden zufügt und sie zurückstößt.
  CommanderTraitAlarakStructureOvercharge: <span class="style-Coop_TraitTooltip_Subtitle">Gebäudeüberladung</span><br/>Energetisiert ein verbündetes Zielgebäude und gewährt ihm so kurzzeitig einen mächtigen Angriff.
  CommanderTraitArtanisSOAOrbitalStrike: <span class="style-Coop_TraitTooltip_Subtitle">Orbitalschlag</span><br/>Feuert mehrere Laser aus dem Orbit ab, die jeweils Flächenschaden verursachen.
  CommanderTraitArtanisSOAProjectPowerField: <span class="style-Coop_TraitTooltip_Subtitle">Energiefeld projizieren</span><br/>Projiziert ein Energiefeld, das mit jedem Einsatz der Fähigkeit an einen neuen Zielort versetzt wird.
  CommanderTraitArtanisSOAShieldOvercharge: <span class="style-Coop_TraitTooltip_Subtitle">Schildüberladung</span><br/>Befreundete Einheiten und Gebäude können eine Zeit lang hohen Schaden absorbieren.
  CommanderTraitDehakaConsume: <span class="style-Coop_TraitTooltip_Subtitle">Verschlingen</span><br/>Dehaka kann Gegner verschlingen, um sie sofort zu töten. Durch das Verschlingen von Gegnern wird Dehaka geheilt und erhält vorübergehend verschiedene Fähigkeiten.
  CommanderTraitDehakaPrimalCombat: <span class="style-Coop_TraitTooltip_Subtitle">Überlebenskampf</span><br/>Einheiten der Urzerg können gegeneinander kämpfen, um Essenz zu erhalten und sich zu mächtigeren Einheiten weiterzuentwickeln.
  CommanderTraitDehakaPrimalPackLeaders: <span class="style-Coop_TraitTooltip_Subtitle">Rudelführer der Urzerg</span><br/>Mächtige Urzerg können in den Kampf eingreifen, um mit einzigartigen Fähigkeiten Unterstützung zu leisten.
  CommanderTraitFenixChampionAI: <span class="style-Coop_TraitTooltip_Subtitle">Champion-KI</span><br/>Lädt die Persönlichkeiten von Protosshelden in Ihre Armeeeinheiten, wodurch ihre Werte erhöht werden und sie neue Fähigkeiten erhalten.
  CommanderTraitFenixPraetorArmorSuit: <span class="style-Coop_TraitTooltip_Subtitle">Prätorpanzerung </span><br/>Fenix wird zu einem zähen Nahkampfkrieger mit Flächenangriffen und Schadensabsorption.
  CommanderTraitFenixSolariteDragoonSuit: <span class="style-Coop_TraitTooltip_Subtitle">Solaritdragoner</span><br/>Fenix wird zu einem mächtigen Fernkämpfer, der zerstörerische Angriffe entfesseln kann.
  CommanderTraitHornerCallFleet: <span class="style-Coop_TraitTooltip_Subtitle">Flotte anfordern</span><br/>Befiehlt der Luftflotte der Terranischen Liga, feindlichen Einheiten in einem bestimmten Gebiet massiven Schaden zuzufügen.
  CommanderTraitHornerSalvage: <span class="style-Coop_TraitTooltip_Subtitle">Wiederverwertung</span><br/>Sammeln Sie die Ressourcen gefallener verbündeter Einheiten ein, um sich schnell von Rückschlägen zu erholen und das Beste aus der Situation zu machen.
  CommanderTraitHornerSpaceStation: <span class="style-Coop_TraitTooltip_Subtitle">Weltraumstation kapern</span><br/>Übernimmt eine Raumstation und teleportiert sie auf das Schlachtfeld, wobei alles in ihrem Weg zerschmettert wird. Die Station setzt danach Angriffsdrohnen frei, die weiteren Schaden verursachen.
  CommanderTraitKaraxSOAChronoWave: <span class="style-Coop_TraitTooltip_Subtitle">Zeitschleifenwelle</span><br/>Erhöht kurzzeitig die Produktionsgeschwindigkeit aller verbündeten Gebäude auf 200%.
  CommanderTraitKaraxSOAOrbitalStrike: <span class="style-Coop_TraitTooltip_Subtitle">Orbitalschlag</span><br/>Feuert einzelne Laser aus dem Orbit, die Flächenschaden verursachen. Diese Fähigkeit hat keine Abklingzeit.
  CommanderTraitKaraxSOASolarLance: <span class="style-Coop_TraitTooltip_Subtitle">Solarlanze</span><br/>Verbrennt das Zielgebiet mit drei Laserstrahlen, die schweren Schaden verursachen.
  CommanderTraitKerriganAssimilationAura: <span class="style-Coop_TraitTooltip_Subtitle">Assimilationsaura</span><br/>Gegner in der Nähe hinterlassen eine Zeit lang Ressourcen, wenn sie getötet werden.
  CommanderTraitKerriganLeapingStrike: <span class="style-Coop_TraitTooltip_Subtitle">Sprungangriff</span><br/>Kerrigan springt auf ihr Ziel zu und fügt ihm Schaden zu. Kann auch ohne Ziel eingesetzt werden.
  CommanderTraitKerriganPsionicShift: <span class="style-Coop_TraitTooltip_Subtitle">Psi-Verschiebung</span><br/>Kerrigan stürmt durch die gegnerischen Reihen und fügt allen Gegnern auf ihrem Weg Schaden zu.
  CommanderTraitMengskDogsofWar: <span class="style-Coop_TraitTooltip_Subtitle">Hunde des Krieges</span><br/>Setzt versklavte Zerg ein, die gegnerische Einheiten aufspüren und angreifen.
  CommanderTraitMengskForcedConscription: <span class="style-Coop_TraitTooltip_Subtitle">Zwangseinberufung</span><br/>Platziert einen Versorgungsbunker, der mit "freiwilligen" Miliz-Einheiten gefüllt ist.
  CommanderTraitMengskNuclearAnnihilation: <span class="style-Coop_TraitTooltip_Subtitle">Nukleare Auslöschung</span><br/>Fordert einen Schwarm Taktischer Raketen an, gefolgt von einer Nuklearrakete.
  CommanderTraitNovaDefensiveDrone: <span class="style-Coop_TraitTooltip_Subtitle">Verteidigungsdrohne</span><br/>Fordert eine Drohne an, die verbündeten Einheiten in der Nähe für begrenzte Zeit einen Schild verleiht, der Schaden absorbiert.
  CommanderTraitNovaInstantRegeneration: <span class="style-Coop_TraitTooltip_Subtitle">Sofortige Regeneration</span><br/>Belebt Nova sofort am Zielort wieder. Die Ressourcenkosten hängen von der verbleibenden Zeit bis zur regulären Wiederbelebung ab.
  CommanderTraitNovaStealthMode: <span class="style-Coop_TraitTooltip_Subtitle">Tarnausrüstung</span><br/>Tarnt Nova dauerhaft. Sie kann "Scharfschütze" einsetzen, um feindlichen Einheiten schweren Schaden zuzufügen. Nova kann auch Sabotagedrohnen anfordern, die in einem großen Bereich Schaden verursachen.
  CommanderTraitRaynorHyperionHyperjump: <span class="style-Coop_TraitTooltip_Subtitle">Hypersprung</span><br/>Die Hyperion führt einen Hypersprung zur Zielposition durch.
  CommanderTraitRaynorHyperionYamatoCannon: <span class="style-Coop_TraitTooltip_Subtitle">Yamato-Kanone</span><br/>Beschießt eine Einheit mit einer Plasmakanone und fügt ihr und Gegnern in der Nähe hohen Schaden zu.
  CommanderTraitRaynorSummonHyperion: <span class="style-Coop_TraitTooltip_Subtitle">Hyperion anfordern</span><br/>Fordert die Hyperion an, die eine Zeit lang Luftunterstützung gewährt.
  CommanderTraitStetmannAnchoredMassReallocation: <span class="style-Coop_TraitTooltip_Subtitle">Semistabile Massentransportation</span><br/>Gary teleportiert sich und alle Einheiten in der Nähe zum anvisierten Stetelliten.
  CommanderTraitStetmannGary: <span class="style-Coop_TraitTooltip_Subtitle">Gary</span><br/>Gary ist steuerbar, unterstützt die Armee und interagiert mit Stetelliten auf der Karte.
  CommanderTraitStetmannStetellites: <span class="style-Coop_TraitTooltip_Subtitle">Stetelliten</span><br/>Setzt Stetelliten ein, die Stetzonen erzeugen. Stetzonen bieten verbündeten Armeen zahlreiche Boni.
  CommanderTraitStukovInfestStructure: <span class="style-Coop_TraitTooltip_Subtitle">Gebäude verseuchen</span><br/>Heilt ein verbündetes Zielgebäude über Zeit und lässt es einen Schwarm Brütlinge erschaffen, die Sie kontrollieren können.
  CommanderTraitStukovInfestedColonistCompound: <span class="style-Coop_TraitTooltip_Subtitle">Verseuchtes Koloniegebäude</span><br/>Erschafft regelmäßig verseuchte Zivilisten.
  CommanderTraitStukovInfestedHorde: <span class="style-Coop_TraitTooltip_Subtitle">Verseuchte Streitkräfte</span><br/>Alle 60 Sekunden wird eine große Anzahl verseuchter Bodeneinheiten erschaffen, die keine Ressourcen kosten.
  CommanderTraitStukovPsiEmitter: <span class="style-Coop_TraitTooltip_Subtitle">Psi-Emitter</span><br/>Errichtet einen Psi-Emitter, der allen aktuellen und zukünftigen Bodeneinheiten befiehlt, ein bestimmtes Zielgebiet anzugreifen, sobald sie erschaffen wurden.
  CommanderTraitSwannConcentratedBeam: <span class="style-Coop_TraitTooltip_Subtitle">Konzentrierter Strahl</span><br/>Der Laserbohrer fügt gegnerischen Einheiten und Gebäuden in einer Linie entlang der Karte Schaden zu.
  CommanderTraitSwannDrakkenLaserDrill: <span class="style-Coop_TraitTooltip_Subtitle">Drakken-Laserbohrer</span><br/>Stationäres Geschütz, das Einzelzielen hohen Schaden zufügt. Kann aufgerüstet werden.
  CommanderTraitSwannDrakkenLaserDrillAttack: <span class="style-Coop_TraitTooltip_Subtitle">Angriff mit dem Drakken-Laserbohrer</span><br/>Fügen Sie mit dem Drakken-Laserbohrer Gegnern schweren Schaden zu. Hat unbegrenzte Reichweite.
  CommanderTraitTychusOdin: <span class="style-Coop_TraitTooltip_Subtitle">Odin</span><br/>Fordert den Odin an, der für begrenzte Zeit ins Kampfgeschehen eingreift.
  CommanderTraitTychusOutlawRecruitment: <span class="style-Coop_TraitTooltip_Subtitle">Outlaws rekrutieren</span><br/>Rekrutiert legendäre Outlaws, um an seiner Seite zu kämpfen. Outlaws können neue Spezialausrüstung erhalten, die ihre Fähigkeiten verbessert.
  CommanderTraitTychusShredderGrenade: <span class="style-Coop_TraitTooltip_Subtitle">Schreddergranate</span><br/>Tychus wirft eine Granate, die Feinden in ihrem Wirkungsbereich Schaden zufügt.
  CommanderTraitVorazunSOABlackHole: <span class="style-Coop_TraitTooltip_Subtitle">Schwarzes Loch</span><br/>Erzeugt ein Schwarzes Loch, das gegnerische Einheiten anzieht und kurzzeitig betäubt.
  CommanderTraitVorazunSOASummonDarkPylon: <span class="style-Coop_TraitTooltip_Subtitle">Dunklen Pylonen anfordern</span><br/>Warpt einen Dunklen Pylonen herbei, der verbündete Einheiten und Gebäude in der Nähe tarnt.
  CommanderTraitVorazunSOASummonShadowGuard: <span class="style-Coop_TraitTooltip_Subtitle">Schattenwache anfordern</span><br/>Ruft am Zielort eine Gruppe Elite-Einheiten der Dunklen Templer mit begrenzter Lebenszeit herbei.
  CommanderTraitZagaraBanelingBarrage: <span class="style-Coop_TraitTooltip_Subtitle">Berstling-Bowling</span><br/>Sendet mehrere Berstlinge zum Zielort. Bei der Explosion verursachen die Berstlinge hohen Schaden.
  CommanderTraitZagaraMassFrenzy: <span class="style-Coop_TraitTooltip_Subtitle">Kollektive Raserei</span><br/>Verbündete Einheiten haben kurzzeitig kartenweit erhöhte Angriffs- und Bewegungsgeschwindigkeit.
  CommanderTraitZagaraSpawnHunterKillers: <span class="style-Coop_TraitTooltip_Subtitle">Jäger-Killer erschaffen</span><br/>Erschafft mehrere Jäger-Killer mit begrenzter Lebenszeit am Zielort.
  CommanderTraitZeratulAvatarsofFormandEssence: <span class="style-Coop_TraitTooltip_Subtitle">Avatare der Form und der Wesenheit</span><br/>Fordert eins der ultimativen Xel'Naga-Konstrukte an, das für begrenzte Zeit ins Kampfgeschehen eingreift.
  CommanderTraitZeratulLegendaryLegions: <span class="style-Coop_TraitTooltip_Subtitle">Legendäre Legionen</span><br/>Fordert eine von drei Legionen legendärer Protoss-Krieger an, die nach dem Fund von Xel'Naga-Artefaktbruchstücken verbessert werden können.
  CommanderTraitZeratulPropheticVision: <span class="style-Coop_TraitTooltip_Subtitle">Prophetische Vision</span><br/>Offenbart verborgene Xel'Naga-Artefaktbruchstücke auf dem Schlachtfeld, mit denen die Armee und Fähigkeiten verstärkt werden können.
  CommanderTychusLevel01: Tychus' Versorgungsmaximum liegt bei 100 und er kann in Joeyray's Bar legendäre Outlaws – Heroische Einheiten – rekrutieren. Wenn ein Outlaw getötet wird, entrinnt er dem Tod und kann erneut in der Bar rekrutiert werden.
  CommanderTychusLevel02: Erlaubt Tychus, einen fünften Outlaw für seine Crew zu rekrutieren.
  CommanderTychusLevel03: Schaltet die Fähigkeit frei, den Odin an einem Zielort herbeizurufen, wo er beim Einschlag 150 Schaden verursacht. Der Odin ist steuerbar und bleibt 60 Sek. lang auf dem Schlachtfeld. Der Odin kann über die obere Konsole angefordert werden.
  CommanderTychusLevel04: 'Gehört zu den Frontschweinen. Kann verbündete Einheiten unterstützen und gepanzerte Bodeneinheiten effektiv bekämpfen. Kann die Fähigkeit "Vitalstimulator aufstellen" einsetzen. Wird in Joeyray''s Bar rekrutiert.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  CommanderTychusLevel05: Schaltet die folgenden Upgrades im Maschinendock frei:<br/><ul indent="2" text="•"><li/>Erhöht die Angriffsgeschwindigkeit von Tychus, Crooked Sam und Sirius um 25%.<li/>Erhöht die Trefferpunkte von Blaze, Cannonball und Rattlesnake um 25%.</ul>
  CommanderTychusLevel06: 'Gehört zu den Desperados. Stellt Geschütztürme auf und verstärkt sich selbst und die Türme mit Spezialfähigkeiten. Kann die Fähigkeit "Kriegshundgeschütz aufstellen" einsetzen. Wird in Joeyray''s Bar rekrutiert.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  CommanderTychusLevel07: Verringert die Mineralien- und Vespinkosten für Tychus' ersten Outlaw um 50%.
  CommanderTychusLevel08: 'Gehört zu den Frontschweinen. Kann viel Schaden einstecken und austeilen. Kann die Fähigkeit "Schleudertrauma" einsetzen. Wird in Joeyray''s Bar rekrutiert.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  CommanderTychusLevel09: Erhöht die maximale Anzahl an Medivac-Plattformen von 1 auf 3.
  CommanderTychusLevel10: 'Gehört zu den Spezialisten. Übernimmt gegnerische Einheiten. Kann die Fähigkeit "Fremdsteuern" einsetzen. Kann nach einem Upgrade <w><span style="color: #FFE303">Detektor</span>eigenschaften</w> erhalten. Wird in Joeyray''s Bar rekrutiert.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  CommanderTychusLevel11: Verringert die Kosten aller Ausrüstung um 100 Mineralien und 100 Vespin.
  CommanderTychusLevel12: Schaltet die folgenden Upgrades frei:<br/><ul indent="2" text="•"><li/>Tychus erhält zusätzlichen Waffenschaden für jeden Outlaw auf dem Schlachtfeld (Verfügbar im Desperadoversteck).<li/>Crooked Sam erhält die Fähigkeit, mit jedem Angriff die Aufladezeit für Detonationsladungen zu verringern (Verfügbar im Desperadoversteck).<li/>Blaze erhält die Fähigkeit, jeglichen Schaden auf 30 zu verringern (Verfügbar im Schweinestall).<li/>Lt. Nikara erhält die Fähigkeit, einen defensiven Schild um verbündete Einheiten zu bilden (Verfügbar in der Spezialistenzentrale).<li/>Nux erhält die Fähigkeit, die Abklingzeit und die Aufladungszeit für alle primären Outlaw-Fähigkeiten zu verringern (Verfügbar in der Spezialistenzentrale).</ul>
  CommanderTychusLevel13: Schaltet die folgenden Upgrades im Maschinendock frei:<br/><ul indent="2" text="•"><li/>Level-4- und Level-5-Upgrade für Outlaw-Waffen.<li/>Level-4- und Level-5-Upgrade für Outlaw-Panzerung und -Trefferpunkte.</ul>
  CommanderTychusLevel14: Schaltet die folgenden Upgrades frei:<br/><ul indent="2" text="•"><li/>Erhöht die Trefferpunkte und den Angriffsschaden von Sirius' Kriegshundgeschütz (Verfügbar im Desperadoversteck).<li/>Rattlesnake erhält die Fähigkeit, Flächenschaden zu verursachen (Verfügbar im Schweinestall).<li/>Cannonball erhält eine Chance von 30%, bei jedem Angriff den vierfachen Schaden zu verursachen (Verfügbar im Schweinestall).<li/>Erhöht die Dauer von Vegas Fähigkeit "Fremdsteuern" (Verfügbar in der Spezialistenzentrale).</ul>
  CommanderTychusLevel15: Schaltet das folgende Upgrade im Maschinendock frei:<br/><ul indent="2" text="•"><li/>Ersetzt die Fähigkeit "Sperrfeuer" des Odins durch eine bessere, durch die der Odin eine Nuklearrakete anfordern kann.</ul>
  CommanderVorazunCloakedUnitsDamageBoost: Erhöht den Waffenschaden verbündeter Einheiten um 15%, wenn sie getarnt oder eingegraben sind. Erhöht die Energieregeneration befreundeter getarnter oder eingegrabener Einheiten um 50%.
  CommanderVorazunDarkArchonUpgradesPack: Schaltet die folgenden Upgrades im Dunklen Schrein frei:<br/><ul indent="2" text="•"><li/>Dunkle Archons starten mit voller Energie.<li/>Dunkle Archons können gegnerische Einheiten permanent übernehmen.</ul>
  CommanderVorazunDarkPylonRecall: Gewährt Dunklen Pylonen die Fähigkeit, verbündete Einheiten zu ihrer Position zurückzurufen.
  CommanderVorazunDarkTemplarUpgradesPack: Schaltet die folgenden Upgrades im Dunklen Schrein frei:<br/><ul indent="2" text="•"><li/>Ermöglicht Dunklen Templern, sich zu einem Ort in der Nähe zu teleportieren.<li/>Dunkle Templer können Einheiten außer Gefecht setzen, wodurch sie 10 Sek. lang weder angreifen noch angegriffen werden können.</ul>
  CommanderVorazunFleetBeaconUpgradesPack: Schaltet die folgenden Upgrades im Flottensignalgeber frei:<br/><ul indent="2" text="•"><li/>Korsaren und Orakel sind dauerhaft getarnt.<li/>Erhöht die Reichweite der Waffe von Phasengleitern, je länger sie angreifen.<li/>Gegner, die in der Stasisfalle des Orakels gefangen werden, sind jetzt angreifbar.</ul>
  CommanderVorazunImprovedShieldRegeneration: Erhöht die Schildregenerationsrate verbündeter permanent getarnter Einheiten um 400%.
  CommanderVorazunImprovedSpearofAdunBlackhole: Neutralisiert die Panzerung gegnerischer Einheiten, die von der Fähigkeit "Schwarzes Loch" betroffen sind. Diese Fähigkeit kann über die obere Konsole aktiviert werden.
  CommanderVorazunImprovedTimeStop: Verringert die Abklingzeit der Fähigkeit "Zeitstillstand" von 5 Min. auf 4 Min. Diese Fähigkeit kann über die obere Konsole aktiviert werden.
  CommanderVorazunShadowGuardGainDetectionSuppression: Die Schattenwache erhält eine Aura, die verhindert, dass befreundete getarnte Einheiten von gegnerischen Detektoren in der Nähe aufgedeckt werden können.
  CommanderVorazunShadowGuardIncreasedSpawnCount: Erhöht die Anzahl von Vorazuns Schattenwachen von 2 auf 4. Diese Fähigkeit kann über die obere Konsole aktiviert werden.
  CommanderVorazunShadowStalk: Vorazuns Dunkle Templer haben verbesserte Schilde und kosten weniger Vespingas.
  CommanderVorazunSpearofAdunEmergencyRecall: 'Wenn sie tödlichen Schaden erleiden, werden alle permanent getarnten oder eingegrabenen verbündeten Einheiten zum Hauptgebäude ihrer Besitzer zurückgerufen. Dieser Effekt kann nur einmal alle 4 Min. auftreten.<br/><br/><span style="color: #ffff8a">Passive Fähigkeit.</span>'
  CommanderVorazunSpearofAdunOrbitalAssimilators: 'Die Speer des Adun baut Vespingas aus dem Orbit ab. Es werden keine Sonden benötigt.<br/><br/><span style="color: #ffff8a">Passive Fähigkeit.</span>'
  CommanderVorazunSpearofAdunTimeStop: Schaltet die Fähigkeit "Zeitstillstand" frei, die die Zeit für Gegner 20 Sek. lang anhält. Diese Fähigkeit kann über die obere Konsole aktiviert werden.
  CommanderVorazunTwilightCouncilUpgradesPack: Wertet Vorazuns Berserker zu Prätorianern auf.<br/><br/>Schaltet die folgenden Upgrades im Zirkel des Zwielichts frei:<br/><ul indent="2" text="•"><li/>Prätorianer sind kurzzeitig getarnt und können sich beim Anstürmen durch andere Einheiten hindurchbewegen.<li/>Ermöglicht Prätorianern, Gegner in der Nähe zu betäuben.<li/>Ermöglicht Hetzern, sich mit ihrer Fähigkeit "Transit" zu tarnen und Schilde zu regenerieren.</ul>
  CommanderVorazunUnlockDarkArchon: 'Ermöglicht, Dunkle Archons im Warpknoten heranzuwarpen.<br/><br/>Mächtige offensive Spezialeinheit. Kann die Fähigkeiten "Verwirrung" und "Gedankenkontrolle" einsetzen.<br/><br/><span style="color: #ffff8a">Kann Boden- und Lufteinheiten angreifen.</span>'
  CommanderZagaraBanelingEvolutionSplitterling: 'Verbessert Berstlinge zur Gattung Splitterling.<br/><br/>Selbstmordeinheit. Verursacht beim Tod in einem kleinen Bereich Schaden. Spaltet sich beim Tod in kleinere Einheiten auf. <br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  CommanderZagaraBanelingNestUpgradesPack: Schaltet die folgenden Upgrades im Berstlingnest frei:<br/><ul indent="2" text="•"><li/>Erhöht den Schaden von Berstlingen gegen das Primärziel um 100%. Der Flächenschaden bleibt unverändert.<li/>Erhöht den Explosionsradius um 50%.</ul>
  CommanderZagaraBileLauncherUpgradesPack: Schaltet die folgenden Upgrades im Brutschleimpool frei:<br/><ul indent="2" text="•"><li/>Erhöht die Reichweite der Bombardierung von Gallschleudern.<li/>Verringert die Abklingzeit der Bombardierung von Gallschleudern.</ul>
  CommanderZagaraEvolutionChamberUpgradesPack: Schaltet die folgenden Upgrades in der Evolutionskammer frei:<br/><ul indent="2" text="•"><li/>Zagaras Angriffe verursachen Flächenschaden, indem sie auf gegnerische Einheiten in der Nähe ihres Hauptziels überspringen.<li/>Scheusale verringern den erlittenen Schaden von Einheiten unter ihnen um 50%.
  CommanderZagaraImprovedInjectLarva: Erhöht die Anzahl der durch die Fähigkeit "Larven erschaffen" der Königin erschaffenen Larven von 4 auf 8.
  CommanderZagaraImprovedMassRoachDrop: Erhöht die durch Zagaras Fähigkeit "Verseuchter Abwurf" erschaffenen Schaben von 10 auf 20.
  CommanderZagaraIncubateBanelings: Wenn Scheusale getötet werden, schlüpfen zwei Berstlinge aus ihren Kadavern. Wenn Schänder getötet werden, schlüpfen zwei Terrors aus ihren Kadavern.
  CommanderZagaraIncubateBroodlings: Beim Tod erschaffen eigene Einheiten Brütlinge aus ihrer Leiche.
  CommanderZagaraMassRoachDrop: Zagara kann an einer beliebigen Stelle auf der Karte Schaben mit begrenzter Lebenszeit herbeirufen. Brutkapseln verursachen Schaden beim Einschlag.
  CommanderZagaraMasterSpawner: Verringert die Energiekosten für Zagaras Fähigkeiten "Berstling-Bowling" und "Jäger-Killer erschaffen" um 50%.<br/><br/>Erhöht die Anzahl der erschaffenen Einheiten beim Einsatz von "Berstling-Bowling" und "Jäger-Killer erschaffen" um 50%.
  CommanderZagaraRelentless: Zagaras Versorgungsmaximum liegt bei 100. Im Gegenzug kosten ihre Kampfeinheiten weniger und werden schneller erschaffen. Drohnen schlüpfen in Zweierpaaren. Königinnen kosten nur 1 Versorgung. Larven werden schneller erschaffen.
  CommanderZagaraScourgeUpgradesPack: Schaltet die folgenden Upgrades im Terrornest frei:<br/><ul indent="2" text="•"><li/>Terrors verursachen 50% ihres Angriffsschadens als Flächenschaden in einem kleinen Bereich um ihren Todesort.<li/>Verringert die Vespingaskosten zum Erschaffen von Terrors um 50.</ul>
  CommanderZagaraUnlockBileLauncher: Ermöglicht es, Drohnen zu Gallschleudern zu mutieren. Verteidigungsstruktur, die Boden- und Lufteinheiten Flächenschaden zufügt.
  CommanderZagaraVolatileBanelingNest: Das Berstlingnest erschafft regelmäßig kostenlose Berstlinge.
  CommanderZagaraZerglingEvolutionSwarmling: 'Verbessert Zerglinge zur Gattung Schwarmling.<br/><br/>Schnelle Nahkampfeinheit. Schlüpft fast augenblicklich und in Dreiergruppen. Kann zu einem Berstling morphen.<br/><br/><span style="color: #FFFF8A">Kann Bodeneinheiten angreifen.</span>'
  CommanderZagaraZerglingUpgradesPack: Schaltet die folgenden Upgrades im Brutschleimpool frei:<br/><ul indent="2" text="•"><li/>Erhöht die Trefferpunkte von Zerglingen um 10.<li/>Zerglinge verringern die Panzerung ihres Ziel 10 Sek. lang auf 0.</ul>
  CommanderZeratulLevel01: Zeratul beginnt das Spiel mit 100 Versorgung. Seine Einheiten haben mehr Trefferpunkte und erhöhten Schaden. Gebäude benötigen keine Pylonenenergie, aber Einheiten können nicht direkt auf dem Schlachtfeld herangewarpt werden. Zeratuls Uralter Nexus kann automatisch Uralte Assimilatoren erschaffen.
  CommanderZeratulLevel02: Schaltet die Möglichkeit für Zeratul frei, das dritte und letzte Artefaktbruchstück zu finden. Sobald alle Artefakte gefunden wurden, kann Zeratul eine der folgenden Fähigkeiten wählen:<br/><ul indent="2" text="•"><li/>Fordert einen Avatar der Form an, die Verkörperung psionischen Potenzials.<li/>Fordert einen Avatar der Wesenheit an, die Verkörperung evolutionären Potenzials.</ul>
  CommanderZeratulLevel03: Schaltet die folgenden durchgangbasierten Artefaktupgrades nach dem Fund des zweiten Artefaktbruchstücks frei:<br/><ul indent="2" text="•"><li/>Die Fähigkeit "Präventivtransit" von Xel'Naga-Lauerern hinterlässt eine Leerenerscheinung, die einmal mit 200% Waffenschaden angreift.<li/>Erhöht die Energieregeneration von Xel'Naga-Schildwachen um 100%.<li/>Wenn ein Leerentempler "Transit" einsetzt, fügt er Einheiten in seinem Pfad 50 Schaden zu.<li/>Ermöglicht Tesseraktkanonen und Tesseraktmonolithen, 60 Sek. lang ein Abbild von sich an den Zielort zu projizieren.</ul>
  CommanderZeratulLevel04: 'Robotische Kontereinheit. Kann die Fähigkeit "Psi-Nova" einsetzen, um schweren Flächenschaden zu verursachen. Wird in der Konstruktfabrik herangewarpt.<br/><br/><span style="color: #ffff8a">Kann Bodeneinheiten angreifen.</span>'
  CommanderZeratulLevel05: Schaltet die Auswahl der folgenden Artefaktfähigkeiten frei:<br/><ul indent="2" text="•"><li/>Setzt am Zielort einen Tesseraktmonolithen ein. Tesseraktmonolithen können Gegner betäuben, ein Abbild von sich selbst erschaffen und sich vor Schaden schützen.<li/>Verringert die Abklingzeit von "Abbildprojektion" um 25% und erhöht den absorbierten Schaden von "Schattenbarriere" um 100%.</ul>
  CommanderZeratulLevel06: 'Schaltet die folgenden konstruktbasierten Artefaktupgrades nach dem Fund des zweiten Artefaktbruchstücks frei: <br/><ul indent="2" text="•"><li/>Die Liquidatorkanone von Xel''Naga-Erzwingern stößt gegnerische Lufteinheiten weg, wobei anderen Einheiten im Feuerbereich 25% des Schadens zugefügt wird.<li/>Verringert die Abklingzeit der Psi-Nova von Xel''Naga-Abrogatoren um 50%.<li/>Erhöht die Bewegungsgeschwindigkeit von Xel''Naga-Wächtern um 50%.</ul>'
  CommanderZeratulLevel07: Schaltet die Auswahl der folgenden Artefaktfähigkeiten frei:<br/><ul indent="2" text="•"><li/>Fordert Serdath und seine legendäre Legion von Dunklen Archons an, um in der Schlacht zu helfen. Serdath kann nicht direkt gesteuert werden, über die obere Konsole kann er jedoch in eine spezifische Richtung geschickt werden.<li/>Ruft einen unverwundbaren Leerenunterdrückungskristall herbei, der die Bewegungs- und Angriffsgeschwindigkeit gegnerischer Einheiten verringert und gegnerische Gebäude in der Nähe deaktiviert.<li/>Verringert die Abklingzeit der Fähigkeit "Transit" bei Zeratul und seinen Einheiten um 50%.</ul>
  CommanderZeratulLevel08: Schaltet neue Fähigkeiten für die legendären Legionen nach dem Fund des dritten Artefaktbruchstücks frei:<br/><ul indent="2" text="•"><li/>Telbrus erhält die Fähigkeit "Rückkopplung", die einer gegnerischen Einheit alle Energie entzieht. Telbrus' Berserker erhalten die Fähigkeit "Sturmangriff", wodurch sie gegenerische Bodeneinheiten abfangen können.<li/>Zoraya und ihre Phasengleiter erhalten die Fähigkeit "Prismatische Reichweite", die die Reichweite ihrer Waffen im Verlauf des Angriffs erhöht.<li/>Serdath und seine Dunklen Archons erhalten die Fähigkeit "Mahlstrom", die gegnerische Einheiten in einem Gebiet vorübergehend betäubt.</ul>
  CommanderZeratulLevel09: Fliegender Wurmlochgenerator. Wird in Zweierpaaren herangewarpt. Kann eine Verbindung zwischen allen Xel'Naga-Leerenmatrizen auf dem Schlachtfeld herstellen.
  CommanderZeratulLevel10: Verringert die Produktionszeit von Einheiten, die im Xel'Naga-Durchgang oder in der Konstruktfabrik herangewarpt werden, um 50%.
  CommanderZeratulLevel11: Schaltet die folgenden durchgangbasierten Artefaktupgrades nach dem Fund des dritten Artefaktbruchstücks frei:<br/><ul indent="2" text="•"><li/>Xel'Naga-Lauerer haben bis zu 3 Aufladungen von "Präventivtransit". Alle 8 Sek. wird eine Aufladung wiederhergestellt.<li/>Xel'Naga-Schildwachen können eine Aura mit der Reichweite 4,5 erzeugen, die 50% aller Projektile auf gegnerische Angreifer zurückwirft.<li/>Wenn ein Leerentempler tödlichen Schaden erleidet, zieht er sich in die Leere zurück und regeneriert im Verlauf von 10 Sek. alle Treffer- und Schildpunkte.<li/>Ermöglicht Tesseraktkanonen und Tesseraktmonolithen, alle 60 Sek. bis zu 100 Schaden zu absorbieren. </ul>
  CommanderZeratulLevel12: Verringert die Versorgungskosten von Xel'Naga-Schildwachen auf 1. Verringert die Versorgungskosten von Xel'Naga-Leerenmatrizen auf 1 pro Paar. Verringert die Versorgungskosten von Xel'Naga-Wächtern auf 0.
  CommanderZeratulLevel13: 'Schaltet die folgenden konstruktbasierten Artefaktupgrades nach dem Fund des dritten Artefaktbruchstücks frei: <br/><ul indent="2" text="•"><li/>Erhöht die Menge des absorbierten Schadens der Barriere von Xel''Naga-Erzwingern um 300%. Die Barriere von Xel''Naga-Erzwingern stellt alle Trefferpunkte wieder her, wenn sie aktiviert wird.<li/>Wenn die Energiekugel der Psi-Nova eines Xel''Naga-Abrogators detoniert, werden drei kleinere Kugeln abgespalten, die gegnerischen Einheiten auf ihrem Weg jeweils 50 Schaden zufügen. <li/>Erhöht die Schildregenerationsrate verbündeter Einheiten in der Nähe von Xel''Naga-Leerenmatrizen im Wurmlochmodus um 2 pro Sekunde.<li/>Erhöht den Sichtradius von Xel''Naga-Wächtern um 50%.</ul>'
  CommanderZeratulLevel14: Der Avatar der Form erhält die Fähigkeit, Geladene Kristalle zu erschaffen, die jeweils Miniversionen von Psi-Stürmen auslösen können. Der Avatar der Wesenheit erhält die Fähigkeit, alle gegnerischen Einheiten in einem großen Gebiet in Wesen einer niedereren Evolutionsstufe zu verwandeln.
  CommanderZeratulLevel15: Jedes gefundene Xel'Naga-Artefaktbruchstück gewährt Zeratul zusätzliche Schilde, erhöhten Schaden mit der Fähigkeit "Schattenschlitzer" und zusätzliche Aufladungen für seine Fähigkeit "Transit".
  ConcussiveGrenade: 'Vom Marodeur getroffene Einheiten werden vorübergehend verlangsamt.<br/><br/><span style="color: #ffff8a">Massive Einheiten sind dagegen immun.</span>'
