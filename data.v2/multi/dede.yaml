  CreepTumor: 'Ein eingegrabener Kriechererzeuger. Kriecher ernährt in der Nähe befindliche Zerg-Strukturen. Ein Kriechertumor kann einen weiteren Kriechertumor erzeugen.<br/><br/><span style="color: #ffff8a">Bonus: Zerg bewegen sich schneller auf Kriecher.</span>'
