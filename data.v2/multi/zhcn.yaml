 Info:
  Adept: 使徒是经受过高度训练的战场指挥官。他们使用净化者科技来增强自身的灵能潜力，可以投射自身的阴影然后实现远距离传送。
  AdeptCE: 达拉姆的星空锻造厂虽然可以重构来自格拉修斯的各种净化者武器，但是其性能仍然无法媲美凯拉克斯的原型武器。
  AdeptGolden: 末日之战结束后，一股怀旧风潮开始在圣堂武士中间盛行。其中一些使徒身穿昔日的正统仪式铠甲，以此彰显心中不灭的骄傲。
  AdeptIhanrii: 即便是久经沙场的伊罕利使徒，在求救信号将他们从科普卢星区边缘世界的深度静滞状态中唤醒后，也需要时间来确定方位。
  AdeptPurifier: 这些智能人格战士都经过了相位技师凯拉克斯的改良，已成为净化者大军的中坚力量。他们的灵敏与出色令人震撼。
  AdeptTaldarim: 尽管达拉姆使徒使用的灵能增幅科技刚被研发不久，但是已经被塔达林逆向工程破解，并且装备给了他们最优秀的战士。
  Archon: 执政官虽然拥有无可匹敌的灵能力量，但是为之而付出的代价也极其高昂。两名圣堂武士必须自我牺牲才能合为一体，而这充分体现了绝无仅有的大无畏献身精神。
  Armory: 军械库是围绕几个涡轮机建造的。在研究员们不知疲倦地改良泰伦战争器械的同时，这些设备能够确保建筑一直处于安全的温度范围内。
  ArmoryCovertOps: 帝国在精钢装甲技术上取得的最新突破源自于对特战队找到的萨尔纳加构造体进行了分子级解析。
  ArmorySilver: 有报道称星灵闯入了泰拉多尔九号星的军械库，而这一行为被指控是间谍活动，尽管伊罕利的领导者坚称这些事件只是因为定居者误把这些闪闪发光的建筑当成了人类博物馆。
  Assimilator: 即便是科技高度发达的星灵也喜欢在采集高能瓦斯领域不断创新。他们研发了多种吸纳舱来采集这一宝贵资源。
  AssimilatorForged: 塔达林吸纳舱贪婪地从地下抽取着高能瓦斯，引发的地震毁灭了周围的生态系统。
  AssimilatorIhanrii: 伊罕利星灵认为他们自己非常慷慨，他们允许人类继续生存在他们古老而神圣的家园——阿拉基尔，更不用说还让人类在此开采高能瓦斯了。
  AssimilatorTaldarim: '[ph] AssimilatorTaldarim info'
  Baneling: 在卡斯克围城战中首次观察到的爆虫，是一种由跳虫进化而来的高度不稳定的爆炸性战斗变种。很少有材料能抵御它们爆炸时释放出的强酸烧蚀。
  BanelingMecha: 重造爆虫对工程师们提出了一项特殊的难题，因为他们千辛万苦采集到的酸液囊会不断溶解周遭一切钢化结构。幸运的是，他们最终成功了。
  BanelingNest: 异虫的巢群里必须要有一个爆虫巢穴来提供爆虫的基因代码。一旦筑巢完毕，战场上的任意一只跳虫就可以被命令在短时间内形成一个肉质的虫蛹，接着它们会以爆虫的形态破壳而出——变异成一种肮脏、臃肿的生物，其背部不停颤动着一团球状的、充满强酸的绿色囊泡。
  BanelingNestMecha: 仿生机械爆虫巢穴的上半部分是悬空的，其中运用了和泰伦战列巡航舰一样的反重力技术。
  BanelingNestRCZ: 为了使人类的关键防御工事崩塌，塞伯鲁斯从幕后控制了爆虫巢穴，使其能够在遍布泰拉多尔九号星的洞穴网络中引爆。
  BanelingPrimal: 在见识了凯瑞甘虫群中的爆虫后，德哈卡也鼓励自己的族群变异出了类似的变种。
  BanelingRCZ: 替换掉爆虫整个神经系统只是为了让它能够立即爆炸，做这种投资到底效果如何是值得怀疑的。幸运的是，塞伯鲁斯的客户们并不缺钱。
  BanelingWebby: 浑身长满脊刺的利维坦虫巢跳虫至今保留着它们爆虫的酸液囊。即便是彻底的变异也无法改变它们核心精华中的混乱天性。
  Banshee: 普罗希昂工业集团对女妖的定位是经济实用型战机。专门为前线步兵提供空中支援而建造，它们是执行战术打击的理想飞行器。
  BansheeCovertOps: 帝国工程师们对女妖的两台VTOL涡扇进行了重大升级，在机体尾部加装新的垂直稳定装置后，战机的稳定性和飞行性能得到了极大改善。
  BansheeJunker: 雇佣兵历来喜欢在他们的作战器械上加装各种装备物件，这些女妖也不例外。据说在这项特殊的设计里甚至装配了推土机的零件。
  BansheeSilver: 尽管大多数泰拉多尔女妖战机在塞伯鲁斯异虫第一波攻击中就已全军覆没，但其中一名经验丰富的飞行员在首战中成功击毙了三头雷兽。
  BansheeUmojan: 通过一系列的后门交易，尤摩扬护国军总是能从普罗希昂工业获取一定数量的女妖战机，不过出售方却一直坚称是遭到了盗窃。
  Barracks: 作为泰伦步兵作战人员远离故乡的家，泰伦兵营经过无菌化处理，具有战场机动能力，可以进行快速战场部署。
  BarracksCovertOps: 由于配备了液态氮气冷却系统，特战队兵营散发着诡异的蓝光。
  BarracksSilver: 每座泰拉多尔骑士团的兵营中都配有五星级全自动厨房以及全套水疗服务——当然，只对军官开放。
  Battlecruiser: 战列巡航舰经常在战事升级后的军事行动中作为前线指挥部。它们是配备了重型装甲和强大火力的空中堡垒。
  BattlecruiserCovertOps: 经过长期研发后，最新升级的莫莱级战列巡航舰被批准专由帝国特战队使用。
  BattlecruiserJunker: 这些火力凶猛的舰船全部按照雇佣兵的口味进行了改装。只可惜，改装它们的人几乎没有一个能活到欣赏他们杰作完成的一天。
  BattlecruiserRemastered: “母巢之战”时期的战列巡航舰其指挥室甲板的位置更隐蔽、外形也更低调。遭遇异虫伏击时，左舷和右舷两侧的观景甲板可以提供最大化的能见度。
  BattlecruiserSilver: 遭到塞伯鲁斯异虫攻击后，泰拉多尔骑士团派遣了一艘贝希摩斯级战列巡航舰向停靠在静地轨道的陨石战舰发出援救请求。
  BattlecruiserUmojan: 尤摩扬战列巡航舰配备了重新设计的精钢板甲，同时改进了大和炮，这使得它们在战斗中的表现尤为突出。
  BroodLord: 为统治天空进化而来的巢虫领主是非常可怕的生物，它们会对敌方部队抛射大量毁灭性的巢虫。
  BroodLordMecha: 巢虫领主原型机超出了所有设计指标。在其即将完成之际，仿生工程团队的科学家们得到了一次庆功性质的集体休假。奇怪的是，他们再也没有回来……
  BroodLordPrimal: 原始异虫族群吸收了少量的巢虫领主，由此诞生了一种完全不同的生物，拥有不同寻常的利爪。
  BroodLordRCZ: 每一只从塞伯鲁斯巢虫领主身体里派出的巢虫，都可以单独由一名指挥官在电脑控制面板上安全地进行操控，避免了亲自上阵的危险。
  BroodLordWebby: 尽管巢虫领主加入虫群的时间比较晚，但是它们仍然具备利维坦虫巢最显著的基因特质——很可能是进化大师阿巴瑟早期的精华实验物。
  BroodLord_PremiumSkin_Aquatic: 在感染一颗绝大部分地表都是海洋的星球时，一些巢虫领主习惯了在水里生存，并进化出了潜入海沟吞食猎物的能力。
  Bunker: 由于它普遍存在而且缺乏便利设施，泰伦步兵通常把地堡叫做“战场活棺材”。
  BunkerCovertOps: 次世代的帝国地堡可以承受住一只雷兽的全部重量，但陆战队员们最开心的其实是终于有椅子可以坐了。
  BunkerSilver: 泰拉多尔的极冷地堡能提供舒适的侦察体验，哪怕是在酷热难耐的热带度假区域。
  Carrier: 这些气势磅礴的大型战舰是圣堂武士心中的希望，更是敌人眼里的绝望。配备了高速拦截机的它们是战场上的一股可怕力量。
  CarrierGolden: 为了更好地还原万世之战之后的古代航母，少数航母使用了古代技术进行了重建。它们现今主要用于外交访问。
  CarrierIhanrii: 这种由伊罕利星灵研发的可变形陨石不仅重量很轻、抗击性好，而且化学惰性很强，是制造大型深空舰船的完美材料。
  CarrierPurifier: 净化者航母是一种流水线产品，它将自动化与无人机技术完美的结合了起来。
  CarrierRemastered: 仿照传奇旗舰“星梭号”打造的航母继续在星灵势力的某些角落里生产着，以此纪念塔萨达尔及其所做出的牺牲。
  CarrierTaldarim: 塔达林造船厂极其擅长将卡莱工程科技改造成杀人利器。作为死亡舰队主力的航母就是彻头彻尾的改装成品。
  Carrier_AmonBrood_Collection: 埃蒙腐化了大部分的黄金舰队，并将其收为己用。这些被控制的星灵由于受到虚空能量的影响，呈现出一种不同的外貌，连他们的舰船也受到了相同的影响。
  Colossus: 巨像是星灵设计的第一种专注于毁灭的机器人。它们昭示了一段血腥的历史，也用实力确保了和平的未来。
  ColossusCE: 在卡拉提仲裁事件后，巨像被认为太过危险而被禁止使用。于是净化者项目的巨像就成了圣堂武士战士们中的传奇。它们是究极的净化机械。
  ColossusGolden: 一批经历了末日之战的巨像，在经过精挑细选后，被使用最顶级的材料重新改造成了传统样式。如今的它们成为了古代星灵机器人技术的集大成者。
  ColossusIhanrii: 伊罕利巨像的大量陨石组件，都是经由重新调校后的萨尔那加动能机所散发出的虚空能量，将它们悬浮托举并聚拢在一起。
  ColossusPurifier: 净化者在工程学上的最新成果催生出了一种线条流畅、工艺精细的加强版巨像，简直就是一台战争机器艺术品。
  ColossusTal: 圣物大战早已结束，被掩埋和遗忘在星区各处旧战场上的巨像，经常被追求更强火力的塔达林晋升者挖掘出来，重新投入使用。
  ColossusTaldarim: 低阶的晋升者们经常挑战对方去关闭并控制一台激活的巨像。如果成功，那么塔达林就多了一个强大的战争机器；如果失败，则少了一个升格对手。
  CommandCenter: 既能移动部署而且功能实用的指挥中心是资源处理中心，它们可以迁移到任何晶体矿或高能瓦斯丰富的地点。
  CommandCenterCovertOps: 加固后的反推器着陆架能让这种指挥中心即便是在最严酷的环境中也能找到安全的落脚点。
  CommandCenterRemastered: 早期迭代版本的指挥中心有一个可扩展的接口，以便与外部附件连接。后来为了提高安全性，内部操作台取代了这种接口。
  CommandCenterSilver: 在伊罕利星灵抵达后，泰拉多尔的指挥中心接待了来自科普卢星区各处的外交使节。每名使节都想要拉拢这些新来的人，来达成自己的政治目的。
  Corruptor: 靠生物制造出的电磁场而漂浮起来的腐化者，可以喷洒具有超强腐蚀性的强酸液体，即便是最牢固的建造材料也无法抵御侵蚀。
  CorruptorMecha: 与孵生孢子不同，这些机械腐化者拥有自我修复能力的纳米机器人，它们被编程后可以产生与孢子相同的功能，就这一点足以让人不安了。
  CorruptorPrimal: 最早的腐化者具有虫群和原始异虫两种特征。后者进化出了更粗的利爪和更厚的甲壳，以更好地辅助其严格的进食过程。
  CorruptorRCZ: 阿克图尔斯·蒙斯克倒台后，被迫转入地下的“塞伯鲁斯工程”逐步为他们的神经重新编程计划确立了新的方向，对象不再是泰伦士兵而是异虫。
  CorruptorWebby: 虽然坚硬的脊刺和蹼状特征经常透露出它们的水栖背景，但是利维坦虫巢的腐化者们还是成功适应了在超重环境中生存。
  CreepTumorMecha: 这些由叛变仿生机械虫后制造的菌毯肿瘤，必定藏有复杂的纳米科技秘辛，但是想做进一步调查的尝试总会被肿瘤结构受损即自爆的防御机制所破坏。
  CyberneticsCore: 星灵被外界所熟知的一点是，他们会给倒下的战士们加装人造躯体，赋予他们第二次生命，以重获战斗的荣光。控制芯核在研发此项科技的过程中起到了关键性的作用。
  CyberneticsCoreForged: 所有控制芯核都具备将生物体植入精密器械的能力，但是塔达林的控制芯核有一点不同，那就是整个过程会非常痛苦。
  CyberneticsCoreIhanrii: 人类在侦查伊罕利定居点的过程中，发现了一种和当代星灵控制芯核非常类似的构造体，不过这种伊罕利构造体散发出的能量完全不同。
  Cyclone: 原本是设计成全自动控制的高机动性战车，后来还是重新设计为有人驾驶。毕竟，人类驾驶员具有高度的不可预知性。
  CycloneCovertOps: 为了提高在特种作战任务中的机动性，这种战车经历了大幅度的重新设计，其中包括能更容易跨越困难地形和狭小空间的外露式履带。
  CycloneJunker: 米拉的雇佣兵们大幅强化了他们的飓风，加装了额外的钢板和大量的尖刺。不过，由于工艺上的不严谨，这样的改装丝毫没有改善吸收伤害的能力。
  CycloneSilver: 当塞伯鲁斯异虫袭击泰拉多尔九号星时，一些被派去防御的飓风战车装备的仍然是供夜间游乐园表演使用的毫无杀伤力的烟花。
  CycloneUmojan: 如果模仿是最高形式的奉承，那么这些飓风就是尤摩扬工程师对泰伦帝国独创性的由衷赞赏。
  DarkShrine: 黑暗圣坛曾是奈拉齐姆独立社会的象征性丰碑。在回归卡莱社会后，奈拉齐姆将其重新作为黑暗圣堂武士的训练场。
  DarkShrineForged: 鲜血猎手是高阶领主恶毒意志的执行者，除了他们没有人知道在塔达林的黑暗圣坛里到底发生了什么。
  DarkShrineIhanrii: 伊罕利黑暗圣坛的顶部冒着滚烫的烟雾，这说明圣坛内部的温度极高，尽管人类的热学分析显示这些可变形陨石外部的温度已接近冰点。
  DarkTemplar: 身为强大的奈拉齐姆灵能战士，黑暗圣堂武士了解如何操控虚空的力量。他们从阴影中出击，致命且无情。
  DarkTemplarGolden: 圣堂武士传统主义者声称，他们和少数奈拉齐姆星灵成为了朋友，并且自夸地说他们的做法是对达拉姆精神最好的诠释。不过其他人则说那些奈拉齐姆只是被收买罢了。
  DarkTemplarIhanrii: 在早年训练中，伊罕利星灵都会被绑上一块能与他们灵能特征产生谐鸣的虚空水晶。当他们成年后，这块水晶早已被磨得像一枚矛尖一样致命锋利。
  DarkTemplarPurifier: 在与奈拉齐姆联系日益紧密后，净化者在警戒者的基础上设计了一种可以模仿黑暗圣堂武士战斗技艺的全新变体。
  DarkTemplarTaldarim: 塔达林整个社会残忍无情。那些被认为太弱小而不配为高阶领主效命的弱者都将遭到残酷捕杀，负责处决他们的正是那些行走在阴影中的鲜血猎手。
  Disruptor: 最初作为净化者项目一部分研发而来的干扰者，是星灵最具有致命性武器中的一种。它们的太阳能武库破坏力惊人。
  DisruptorGolden: 和巨像的情况类似，经历了末日之战的干扰者也被重新改造，它们成为了星灵伟大胜利的不朽纪念。也许随着时间的流逝，星灵的苦难回忆才会终将淡去。
  DisruptorIhanrii: 伊罕利干扰者直接从它们的主力战舰的水晶核心中提取劈啪作响的绿色能源。任何不小心触碰到中央能源管路的生物体都会被瞬间蒸发。
  DisruptorPurifier: 塞布罗斯号生产的干扰者配备了高级板甲与协议优化，两者一同体现了净化者在最新技术上持之以恒的研究与投入。
  DisruptorTaldarim: 虽然塔达林经常鄙夷达拉姆对武器的选择，但是他们很快就夺取并重新改装了大量的干扰者。这种毁灭性的力量实在是令他们难以无动于衷。
  Drone: 心智单一且劳作勤恳的工蜂，其体内携带的基因代码可以变异成所有种类的异虫建筑。它们只需要资源和菌毯来滋养不断裂生的生物质。
  DroneBlizzcon17: 这只奇异的工蜂诞生于一片锈蚀的人类废墟，但这并没有影响它的成长，为了适应环境，它的血肉已经与碎石融为一体。
  DroneMecha: 仿生工程最先建造的这些机械工蜂，原本是用来在打靶练习中测试战斗技法和武器威力，但是没过多久它们变得更大了。
  DronePrimal: 原始工蜂随时随地都有性命之忧，因为它们族群中更强大的成员们每当需要额外的营养时，就会拿它们当零食。
  DroneRCZ: 和塞伯鲁斯异虫的其它成员一样，塞伯鲁斯工蜂的神经系统也用神经机械科技进行了替代，使其可以完全操控机械骨骼。
  DroneRemastered: 较早期进化版本的工蜂不仅色彩特别鲜艳，而且各项反应动作更具攻击性。只是这一变种在接下来的时间里逐渐消失在了种类庞杂的虫群之中。
  DroneWebby: 充满剧毒的鳍条是一种常见的防御机制，旨在吓阻掠食者。一些生物仅仅靠模仿这种可怕的外形来赶走不速之扰。
  EngineeringBay: 母巢之战结束后，泰伦人大力发展了他们的工程能力。正因为人员的增加和工作复杂性的大幅度提升，工程站也失去了飞行能力。
  EngineeringBayCovertOps: 实验性工程站通过将AI程序置入模拟战场中进行对抗，进而提升研发速度。
  EngineeringBaySilver: 每座泰拉多尔骑士团的工程站或多或少都有致力于建造新的游乐场，尽管这项政策后来因塞伯鲁斯异虫的袭击而被暂停。
  EvolutionChamber: 无数的基因序列在进化腔内分割合并，不断为异虫大军产生出更加优异的基因。
  EvolutionChamberMecha: 和其它仿生机械建筑一样，进化腔也是由聚合物合金材料制造而成。这种金属具有很强的柔软性，可以适应进化腔内部发生的生物与机械的搅合过程。
  EvolutionChamberRCZ: 在塞伯鲁斯的生物工程部门经历了好几个月的挫折之后，他们发现用指令信息素注满进化腔的动脉，可以控制这种结构过度进化的倾向。
  Extractor: 这是一种生物建筑，它可以消化高能瓦斯，然后再将其排泄到小型的肉囊中。这些肉囊被完美地设计成可以由工蜂轻易地运送。
  ExtractorMecha: 规划文档表明仿生工程的萃取房原本只是做装饰用。至于它们到底何时获得了生产高能瓦斯的能力，这还是一个迷。
  ExtractorRCZ: 塞伯鲁斯萃取房在泰拉多尔九号星的地下无止境地发出脉冲，从这个星球的地壳中榨取每一丝高能瓦斯，为进一步扩张提供动力。
  Factory: 第二次全面战争期间，重工厂里的公厕被移除了。省出来的这块额外空间使得机械师们可以让攻城坦克在出厂前就已安装好攻城套件。
  FactoryCovertOps: R36系列重工厂具有更坚固的起吊锚、加固型底座以及防弹涂层。
  FactorySilver: 好几座处于争议地区的人类工厂发生了不明原因的爆炸，只留下了闪闪发光的绿色陨石坑。这导致伊罕利星灵与泰拉多尔九号星领导者之间的谈判陷入了僵局。
  FleetBeacon: 舰队航标负责强化附近星门与灵能矩阵之间的联系，从而使得巨型主力战舰可以折跃传送。
  FleetBeaconForged: 塔达林的舰队航标强迫一股量级相当危险的灵能能量从其球体中心穿过，进而获得传送巨型战舰的能力。
  FleetBeaconIhanrii: 最终回到阿拉基尔的伊罕利建造了强大的舰队航标，以此在无垠的太空中寻找他们古老文明的幸存者。
  FleetBeaconTaldarim: '[ph] FleetBeaconTaldarim info'
  Forge: 锻炉为相位技师们提供了工作场所，供他们孜孜不倦地提升同胞们的武器、护甲和战舰性能。这些精英工程师们在艾尔得到光复前誓不言休。
  ForgeForged: 在塔达林锻炉中，被俘虏的卡莱工程师们遭受刑讯，被迫说出他们的科技秘密。
  ForgeIhanrii: 伊罕利在阿拉基尔最南端的矿脉中开采虚空水晶，并把这些虚空水晶以真空密封的形式存放在锻炉最深处的房间里。
  ForgeTaldarim: '[ph] ForgeTaldarim info'
  FusionCore: 聚变芯体中的工作是极其精细的。这里的研究员们利用反物质和核能来提高战列巡航舰的能力。
  FusionCoreCovertOps: 为了能完全满足新一代摩伊拉级战列巡航舰的需求，聚变芯体的能量输出提高了整整四倍，而且还不会增加其红热特征。
  FusionCoreSilver: 除了为轨道中的战列巡航舰提供支持外，液冷聚变芯体还为泰拉多尔九号星上的赌场、水上公园和全自动按摩院提供了大部分能源。
  Gateway: 母巢之战结束后，星灵对萨尔纳加古代折跃科技进行了逆向研究。传送门现在可以在数秒内将战士传送到遥远的战场。
  GatewayForged: 塔达林传送门的折跃距离远远超出其卡莱竞品。然而这一优势也同样存在风险，那就是传送物有一定几率在折跃过程中被撕成碎片。
  GatewayIhanrii: 一名人类高官在探访一处伊罕利定居点的时候触碰了传送门，并被那里过剩的虚空能量瞬间（且狼狈地）蒸发。这导致泰拉多尔九号星上的种间关系面临最严峻的考验。
  GatewayTaldarim: '[ph] GatewayTaldarim info'
  Ghost: 幽灵是泰伦人的终极特战人员。他们能运用与生俱来的灵能力量来强化自身的杀戮技巧。其渗透与刺杀能力无可匹敌。
  GhostAcademy: 成功建立起自己的帝国王权后，蒙斯克开始对整个幽灵项目进行大幅改革。为了能够完全驾驭灵能这种力量，专门为幽灵们设立了附带核弹发射井的幽灵军校。
  GhostAcademyCovertOps: 更新一级的幽灵学减轻了核弹发射井对比邻训练区域造成的放射性核泄露危害。
  GhostAcademySilver: 当人们发现，塞伯鲁斯要为远程控制的异虫入侵负责时，泰拉多尔骑士团招募了幽灵特工雇佣兵，让他们找到并刺杀叛变集团的首脑。
  GhostCovertOps: 瓦伦里安大帝近几年对整个幽灵计划进行了若干项改革，现在有越来越多更加优秀的新兵们心甘情愿地为之服役。
  GhostEidolon: 能一次又一次地从各种最危险的任务中全身而退的幽灵少之又少。而只有这些经历过大风大浪的精英才有资格使用独一无二的鬼魅作战服。
  GhostJunker: 米拉·汉除了靠她的个人魅力之外，基本上没有什么别的办法来招募和挽留幽灵特工。可能是因为幽灵们对武器装备的要求太高了吧。
  GhostNova: 所有幽灵都是致命的隐秘特工，而他们当中以头名成绩毕业的佼佼者更是精英中的精英。这些顶级杀手在无数的战场上，一直扮演着中坚力量。
  GhostSilver: 泰拉多尔最有价值的游客们都是由精英幽灵特工负责他们的安全。在一位来访的摇滚明星抱怨说“这些面具吓到我了，伙计”之后，他们的面罩就被停止使用了。
  GhostUmojan: 这些被称为影子卫士的精英特工，其存在的目的就是为了守护尤摩扬护国军的秘密，当然还有和平。
  GreaterSpireMecha: 仿生工程官宣从未完成过一个巨型尖塔复制品。所有会推翻这一说法的照片也统统被帝国代表斥之为假照片。
  Hatchery: 每一处殖地都需要一颗心脏。从消化矿物到创造幼虫产生菌毯，孵化场储藏着异虫的每一种基因蓝图。
  HatcheryMecha: 在仿生工程的复制品孵化场开始神秘地从菌毯中生产出无法辨识的物质之前，董事会们已经遇到了许多更大的麻烦。
  HatcheryRCZ: 在塞伯鲁斯证实了他们对泰拉多尔九号星地下环境的渗透没有被发现之后，他们开始向这个星球大量的熔岩管道中输送可远程控制的孵化场。
  HatcheryRemastered: 在刀锋女王离开后，虫母们开始激烈地争夺着彼此之间的控制权。那些弱者中有许多都被赶出了殖地，等待它们的只有死亡；另一些则找到了被遗弃的休眠孵化场，它们借此机会来培养新的虫群。
  Hellion: 作为配备了轻量化底盘的高速突击车，恶火非常适合执行快速打击任务，并且具备超强机动性，也因此深受各大雇佣兵组织的喜爱。
  HellionCovertOps: 采用风格大胆的三轮式设计后，这种型号的恶火战车线条更加流畅，比以往更加容易驾驶。车手们甚至觉得更富有驾驶乐趣了。
  HellionJunker: 最初本是为参加地下破坏联赛而改装的这些恶火战车，如今却成了那些边缘星球上恶名昭彰的飞车党们的最爱。
  HellionJunkerMM: 制造这些恶火战车的目的就是为了能让驾驶员们快速脱险，同时让车子的外形好看。车上可能还装备有非法的强化剂发射器，不过雇佣兵们全都对此守口如瓶。
  HellionSilver: 泰拉多尔恶火战车上的电镀轮毂是由街头赛车手出身的时尚潮人JJ Hyun合作设计的。
  HellionUmojan: 尤摩扬特殊的驾驶风格跟他们复杂精密的恶火战车关系很大。这些战车不仅配备了改良版的悬挂和防御板甲，甚至还给驾驶员提供了更加舒适的座椅。
  HighTemplar: 高阶圣堂武士是星灵种族中最受尊重且经验最丰富的战士。他们将自身的灵能力量提升到了令人敬畏的程度，心智与意念力是他们最强大的武器。
  HighTemplarGolden: 席拉克的高阶圣堂武士是第一批身穿古代铠甲的星灵。他们这么做是为了纪念卡斯和他团结圣堂武士的壮举。通过拥抱过去的荣光，他们对未来的恐惧感也消散了。
  HighTemplarIhanrii: “泽拉图”的遇难信号将他们从深度的静滞状态中唤醒，但是伊罕利星灵无法联系到泽拉图，于是他们决定回到很久以前那个被称之为家的星系。
  HighTemplarPurifier: 经过大量的实验后，净化者完善了拥有与达拉姆高阶圣堂武士相同能力的智能人格战士。据说，大主教阿塔尼斯对此印象极为深刻。
  HighTemplarTaldarim: 塔达林通过拉克希尔仪式来提高自己在升格之链中的地位。对地嗪的多年吸食以及死徒们精华的供养，让这些晋升者们变得异常强大。
  HiveMecha: 若干仿生机械虫穴进一步突变成完全成熟主巢的变化，很可能会引来一轮精细严密的调查，如果还有人活着的话。
  Hydralisk: 进化成梦魇版的杀戮怪兽后，刺蛇身上极其发达的肌肉组织使得它们能够从甲壳之中射出脊针，其速度之快甚至能穿透精钢。
  HydraliskDen: 异虫采用了性情温和的树螈兽的建筑，然后将其进化成刺蛇巢。随着时间的推移，它长出了生物外骨骼来保护自己的肉体。
  HydraliskDenMecha: 调查员们从未能搞清楚刺蛇巢向外凸出的致命性钒合金刀片到底有何用处，也不知道负责放置这些刀片的人是谁。
  HydraliskDenRCZ: 对于塞伯鲁斯来说放弃入侵泰拉多尔九号星从来都不是一个选择，这需要其展示类似于“在现实世界中提高20%的刺蛇生产效率”这样的指标来赚取资金协议。
  HydraliskMecha: 对于它们的制造者而言，仿生机械刺蛇曾存在一项明显的隐患，那就是被选择用来替换利爪的刀刃很容易在组装过程中变钝。
  HydraliskNoxious: 虽然异虫中的瘴毒兽变种最早是出现在雷兽中，但现在已经传播到了刺蛇里。这些样本继承了此变种标志性的剧毒特征，外表也变得更为凶狠。
  HydraliskPrimal: 虫群中的多种刺蛇被快速地整合到了原始族群之中，同时还保留了大量它们原有的特质。这显然是它们进化能力超强的一个有力证明。
  HydraliskRCZ: 塞伯鲁斯刺蛇在一场沙尘暴中突破了新迦南的防御圈，当时它们发光的眼睛被误以为是沙滩车的车头大灯。
  HydraliskRemastered: 早期进化的刺蛇其尖刺都比较细，而且拥有色彩斑斓的蛇冠，看上去十分威猛霸气。
  HydraliskWebby: 利维坦虫巢的刺蛇从未遗失过变异潜伏者所需要的基因序列。事实上，潜伏者的外表特征都被直接编入了它们的DNA中。
  Immortal: 每当有著名的星灵英雄倒下，他们的遗体就会被植入机械外骨骼作战体。这些全副武装的不朽者是最忠诚的战士。
  ImmortalAdun: 对于星灵而言，没有什么能比勇于自我牺牲更加光荣和伟大。亚顿用生命诠释了这一高尚的信念，不朽者们纷纷以他的名号奉献自己。
  ImmortalGolden: 末日之战结束后，一些阵亡的圣堂武士被选中植入了古代的不朽者机械外骨骼作战体中，以此彰显那股曾让所有星灵在危难时刻团结一致的献身精神。
  ImmortalIhanrii: 光荣战死的伊罕利英雄们被放入四脚机械棺中，这种装备着巨炮的装置可以携带着他们的遗体奔赴未来的战场。
  ImmortalPurifier: 在末日之战的余波中，净化者们将死去的不朽者的躯壳重新利用，将其打造成纯机械战士，继续在战场上发光发热。
  ImmortalTaldarim: 这些装在重甲攻击机体里的塔达林战士都曾经历了失败与耻辱，渴望着有朝一日能一雪前耻。他们只有一个愿望，那就是战死沙场，为高阶领主尽忠。
  InfestationPit: 感染深渊是一个基因失控的建筑，里面不断培养着种类繁多的疾疫、恶疫细胞以及神经寄生虫。只有最有效的病菌才会被感染者采用。
  InfestationPitMecha: 当感染者巢穴停止对其维护技术人员做出回应时，仿生工程AI故障的首条提示出现了。
  InfestationPitRCZ: 当洞穴探险者们误入那些被塞伯鲁斯占领的熔岩管道时，适当分布在各处的感染深渊能对他们释放神经寄生虫，让他们汇报说遇到了技术困难，之后就再也没人收到他们的消息了。
  Infestor: 正如其名，感染者所到之处都会扩散虫群的影响力。一旦被感染者注入神经寄生虫，任何生物体都会变成丧失心智的行尸走肉。
  InfestorMecha: 科研人员尝试制造AI程序的努力失败了，无法正常复制出感染者的神经寄生虫。当他们准备将感染者从生产品种中剔除时，令人意想不到的是，寄生虫的AI程序突然完美起效了……
  InfestorPrimal: 由于经常成为族群中其它更大更强竞争者的目标，感染者在它们的背部进化出了厚重的甲壳来保护自己。
  InfestorRCZ: 为了满足一个重要企业客户的需求，塞伯鲁斯给出了名脆弱的感染者植入了支援性钛合金支架。
  InfestorWebby: 感染者是一种菌落型生物，构成其主母虫的生物组织具有多种不同的用途。在利维坦感染者中，主母虫的防御性生物结构显得尤为明显。
  LairMecha: 当首个仿生工程孵化场变异成了虫穴后，项目组立刻展开了一次内部审计，不过负责工程师再也没找到过。
  Larva: 这种不起眼的像蛆一样的生物包裹着一层看似很结实的皮层。它们可以变异成任何一种可怕的异虫生物。
  LarvaMecha: 仿生机械造物的视觉辨识度是创造机械幼虫时的一个重要考量，它们必须在外形和步态上做到与仿制对象极其相似。不过，这并不能完全解释为什么仿生工程的工程师们认为有必要复制异虫幼虫的标志性嘎吱噪音。
  LarvaRCZ: 塞伯鲁斯投入了大量的精力，将独特的刺激物映射到他们下令产生蜕变的幼虫之中，这种刺激物往往会造成巨大的痛苦。
  Liberator: 在UED女武神战机的启发下，解放者的设计初衷原本是为了反制空中威胁。在加装空对地火炮之后，它们也能对付地表的敌方部队。
  LiberatorCovertOps: 精钢建造工艺的最新技术提升催生了更加复杂的钢板设计，进而增强了解放者的变形过程，也由此招致了整个帝国舰队的嫉妒。
  LiberatorJunker: 米拉·汉的所有解放者全都是在一次剧情离奇的扑克游戏中赢来的。可惜，这些战舰不久之后全被她赔在了一个雇佣兵仇敌的手上。
  LiberatorSilver: 泰拉多尔九号星上的解放者配备了大量的前置泛光灯，这为它们在夜间巡视这颗星球壮美的景色时提供了良好的能见度。
  LiberatorUmojan: 只花了数年时间，尤摩扬护国军就推出了自己的解放者版本。其完全推倒重来的后推进器设计，引来了泰伦帝国工程师们嫉妒的目光。
  Lurker: 潜伏者一度被认为是灭绝了，直到它们的基因序列重新在一处野生巢群中找到。如今，潜伏者再次为虫群效力，从黑暗的地表之下刺杀敌人。
  LurkerDen: 从远处看去，潜伏者巢穴仿佛是用一堆骨头而非肉做成的。凑近再看，原来它的外表更像是一层有着凹槽形状的厚皮革。
  LurkerDenMecha: 在锻造纳米尖的潜伏者脊刺的过程中会产生巨大的热量，仿生机械潜伏者巢穴通过一个由排气孔和散热鳍片组成的复杂网络将热量排出。
  LurkerDenRCZ: 塞伯鲁斯预料到他们需要提前进行侦察并设置一种隐形的前线防御措施，因此他们制造了大量的潜伏者巢穴来给他们侵扰泰拉多尔九号星的行动提供支持。
  LurkerMecha: 大量的地下实验产生了一种功能强悍的机械潜伏者，只是它的尖刺被重新改变了形状，现在能在钝力冲撞下表现得更好。
  LurkerPrimal: 一部分原始刺蛇进行了多次变异，并由此逐渐呈现出大量的潜伏者特征。如今它们长得跟潜伏者别无二致，几乎丧失了其刺蛇先祖的所有特点。
  LurkerRCZ: 一队被派去调查泰拉多尔九号星地表的伊罕利星灵，被恰好潜伏在着陆点的塞伯鲁斯潜伏者杀害。
  LurkerWebby: 利维坦虫巢中的刺蛇与潜伏者的天然内在关系，在整个虫群中都找不出第二对。正因为如此，它们的变异能产生出大量额外的震地脊刺。
  Marauder: 劫掠者是步行坦克，是帝国设计用于针对异虫硬化甲壳的兵种。他们的榴弹在对付其它各种目标时一样有效。
  MarauderCovertOps: 当帝国特战队就改良劫掠者作战服征询军队内部意见时，几乎所有人都只有一个要求——更粗的枪管。武器研究者们欣然地满足了大家。
  MarauderDeluxe: CMC-660型战斗装甲的最新改良方案已获批准，可以进行自愿者实战测试了。幸运的是，部队里有大量的劫掠者可以享受这一好处。
  MarauderJunker: 作为米拉·汉最初的一批手下，这些劫掠者与圈子里的其他雇佣兵们比起来算是挺忠诚了……不过这跟汉特别擅长玩敲诈和勒索也有关系。
  MarauderSilver: 泰拉多尔掠夺者的重量几乎是帝国标准的两倍。工程师们用增强的液压器和排气系统来补偿额外的密度。
  MarauderUmojan: CMC战斗装甲获得的多项特殊改进，为这些劫掠者提供了强化版的夜视能力，包括一个大幅度加固后的上半身框架，以支撑更重的榴弹发射器。
  Marine: 有泰伦人的地方，就有陆战队员。他们当中有罪犯、叛乱分子，还有爱国者等等，他们随时随地都做好了战斗的准备。
  MarineCovertOps: 虽然帝国特战队的服役期一般都不长，但是所有陆战队员都同意这份工作从来没有闲的时候。
  MarineJunker: 那些爱问为什么这些雇佣喜欢带刀子的人显然是没见过他们在死水基地的酒吧里闹事的一幕。
  MarineRemastered: 曾在母巢之战期间作战过的陆战队员们经常怀念起他们那时所穿的护甲，在他们眼里，当年的护甲穿起来要舒服得多。
  MarineSilver: 守卫泰拉多尔度假胜地和海滩的雇佣兵大多是白发苍苍的退伍军人，他们都是冲着工作轻松和薪水丰厚的承诺而来的。
  MarineUmojan: 尤摩扬陆战队员近期得到了一次令人激动的护甲升级，大幅度提高了新兵的安全性和平均部署时间，但这很有可能是在为未来的冲突进行备战。
  MarineXPR: 虽然战地豪猪给人的印象不是重度酒精患者就是酒吧闹事分子，但是这群佣兵在整个星区中的专业与实力无可挑剔。
  Medivac: 既可以作为运输机又可以作为医疗站使用的医疗运输机，能同时进行士兵部署和伤检治疗，从而减少了伤员重返战场所需的时间。
  MedivacCovertOps: 鉴于近些年在隐秘行动任务中战损严重，帝国领导层决定让医疗运输机参与到更多的任务中，期许减少部队伤亡。
  MedivacJunker: 虽然雇佣兵们习惯了在战场上碰运气，但是有时候在执行涉及到重要人员的任务时，他们还是会使用这一类的改装运输机。
  MedivacSilver: 尽管机组成员全都是经验丰富的飞行员，泰拉多尔九号星上的医疗运输机干的却主要是营救那些因豪华游艇撞毁在翡翠海暗礁上而被困的有钱人游客。
  MedivacUmojan: 由于受到经年累月的医疗训练，医疗运输机驾驶员的平均寿命一般都比尤摩扬护国军的普通士兵要长。
  MissileTurret: 尽管这些防御建筑很容易被火力清除，但是它们能有效应付空中威胁，同时还能侦测隐匿的敌人。
  MissileTurretCovertOps: 得益于其光滑、低调的设计，特战队的导弹炮塔通常不会被发现，直到敌舰直接撞进它们的火力范围。
  MissileTurretSilver: 虽然伊罕利声称他们快速增长的虚空辉光舰队仅用于仪式目的，但为了以防万一，泰拉多尔骑士团已经开始大规模扩大他们的导弹塔网络。
  Mothership: 母舰是星灵的终极战舰。常作为星际指挥中心的它，可以独自决定战争结果。它们也是黄金舰队的旗舰。
  MothershipGolden: 尽管母舰一直都得到了妥善的维护，但是圣堂武士复兴黄金时代的运动，为这些无价的战舰又引来了新一轮的关注与呵护。
  MothershipIhanrii: 伊罕利星灵认为他们自己才是萨尔那加真正唯一的传人，他们自豪地用装饰他们母舰的符文图案来彰显这一信息。
  MothershipPurifier: 为了不在地位上输给圣堂武士，净化者们开始建造自己的巨型母舰。
  MothershipTaldarim: 死亡舰队母舰的作用就是彻底夺取战场控制权。它们每一艘都仿佛是一尊王座，任由塔达林舰队指挥官端坐其上，冷眼漠视着敌人的溃败。
  Mutalisk: 没有什么景象能比看到天空被异龙的双翼布满更令人可怕了。它们排泄出的刃虫共生体可以从高空轻易碾碎整支军队。
  MutaliskMecha: 尽管机械异龙在最初的重量测试中一直进展不顺，不过它最终还是为仿生工程引来了许多新的投资人——其中一些甚至怀有不可告人的目的。
  MutaliskPrimal: 原始异龙一直在不停地进化，尤其是它们的双翼和尾部进化得最为频繁。这个变种还减弱了色彩效果，从而让它们在不同环境下可以更好地隐蔽自己。
  MutaliskRCZ: 成群结队的塞伯鲁斯异龙击溃了泰拉多尔九号星上经验不足的维京飞行员们，但当伊罕利星灵乘坐古老的陨石战舰降临时，它们才知道自己遇上了一个更加可怕的对手。
  MutaliskWebby: 异龙是利维坦虫巢所有部队中的绝对主力。据说它们在战斗中按照同一个心智行动，仿佛一团牢不可破的物质遮天蔽日。
  Nexus: 星灵枢纽相当于一个锚点，让星灵可以连接到跨星系的灵能矩阵当中。最近的技术进步使得这些聚焦点能够操控时间与空间自身。
  NexusForged: 很久以前，塔达林对一座被俘获的卡莱星灵枢纽进行了改造，他们使用灵能叉将一颗超载的凯达琳水晶一直约束在其峰值状态，完美体现了他们在建筑残忍美学上的特点。
  NexusIhanrii: 伊罕利欢迎人类代表团参观他们的定居点，但人类从来都没有进入过壮观的石制星灵枢纽，那里常常传来诡异的哭泣声和微弱的心跳声。
  NexusRemastered: 在母巢之战后，达拉姆派遣了大量相位技师，让他们用最新的时空扭曲技术改造老式的星灵枢纽。
  NydusNetwork: 虫母想要发动奇袭进而蜂拥性淹没敌人的渴望与坑道虫结合后，催生出了虫道网络。当受到化学刺激时，虫道网络会在地下编织一张巨大的隧道网络，遍及整个战场。
  NydusNetworkMecha: 在仿生工程解散后进行的析象扫描显示，未经授权的坑道虫隧道呈蜂窝状遍布于整个设施地下。
  NydusNetworkRCZ: 可远程控制的虫道网络确保了世界各地能同时对泰拉多尔九号星发起第二次入侵，希望这可以促成一个让塞伯鲁斯执行委员会能够接受的结果。
  NydusWormMecha: 尽管仿生机械坑道虫缺乏本体肌肉骨骼所具备的坚不可摧性，但它的内部气味要好得多。
  Observer: 复杂的感应器矩阵让侦测器可以在短时间内采集海量数据。它们提供的关键情报常常扭转战局。
  ObserverGolden: 老式侦测器使用的是一套不同的稳定器配置，尽管新式的在功能上没什么不同，但它们看起来更唬人。一些相位技师声称它的性能也大幅提高了，但这一点并未得到验证。
  ObserverIhanrii: 几千年来，伊罕利星灵部署了大量的侦测器来监视其他星灵部族和异虫，完全不担心会被发现。
  ObserverPurifier: 侦测器在净化者部队中是非常珍贵的，尤其深受菲尼克斯本人的喜爱。
  ObserverTaldarim: 侦察是执行战术欺骗和战术抉择的基本条件。最狡诈的晋升者们广泛地使用侦测器来侦察斯雷恩的敌人……亦或是彼此。
  Oracle: 在被艾尔长年流放期间，奈拉齐姆可以无拘无束地使用新技术进行各种实验。灵活敏捷的先知船就是他们探索研究取得的成果之一。
  OracleGolden: 圣堂武士传统主义者也一样会借鉴奈拉齐姆科技，只是他们会做一些美学上的改进，以符合他们所喜好的样式。对于这种做法，女族长沃拉尊拒绝发表评论。
  OracleIhanrii: 伊罕利派出了先知船去调查在泰拉多尔九号星轨道上向他们靠近的一艘贝希摩斯级战列巡航舰。
  OraclePurifier: 尽管一开始在设计上困难重重，智慧高超的相位技师们还是成功地造出了与奈拉齐姆先知类似的舰船。
  OracleTaldarim: 塔达林对奈拉齐姆的时空控制技术垂涎已久。成功盗取的先知船被控制它们的舰队领主们满腹狐疑地看守着。
  OrbitalCommandCovertOps: 轨道控制基地的尖端扫描仪省去了大多数的侦察任务——这大大减轻了通常负责定位敌人的一线陆战队员们的负担。
  OverSeerWebby: 为强化侦察能力而培育出来的利维坦眼虫，其鳍条和触须能让它们在空气和水中毫不费力地穿行。
  Overlord: 王虫在异虫巢群中扮演着极为关键的角色，它们负责喷洒菌毯以及中继传输虫母发送给次级异虫指令的任务。
  OverlordMecha: 作为仿生工程的一项早期作品，机械王虫受到了一名实验室科学家的严格控制，以保证它能在整个运行期间一直处于一个安全的临界点范围内。
  OverlordPrimal: 一些原始异虫族群领袖，比如德哈卡，虽然进化出了远超王虫需求的能力，但是大都丧失了过去的痕迹。
  OverlordRCZ: 塞伯鲁斯王虫可以使用炽热的能量信标来精确定位，即便是在低能见度的环境中，比如泰拉多尔九号星上常见的沙尘暴和浓雾层。
  OverlordWebby: 王虫负责对异虫爪牙施加控制力。由于受到它们彼此之间长期联络的影响，利维坦虫巢的王虫们自身也出现了地表异虫的基因特征。
  OverlordXPR: 由于王虫需要同时为多种不同的异虫变种提供支持，所以她们有时能表现出一些本能的适应性突变，以提高她们自身的效能。
  Overseer: 由王虫进化而来的眼虫专注于侦察和揭示隐形敌人的踪迹，无论敌人潜伏在哪里。
  OverseerMecha: 由于无法完全复制眼虫的眼球生物结构，首席工程师不得不退而求其次，选择使用探测扫描器来实现大部分功能，只是这样做不太美观。
  OverseerPrimal: 作为原始异虫中最稀有的物种之一，眼虫几乎难得一见。和它们在虫群里的同行类似，它们是由原始王虫变异而来，拥有极其敏锐的感知力。
  OverseerRCZ: 塞伯鲁斯眼虫的虚空感应器科技是由鲁道夫·萨布索里安博士研发的。它可以三角测量出20公里内任何隐形效果的确切位置。
  Phoenix: 为执行空中侵扰任务而设计的凤凰战机，因其拥有无可匹敌的速度和机动性而闻名。即便是在寡不敌众的局面下，单支打击部队也能把敌军耗在原地。
  PhoenixGolden: 席拉克部族使用的凤凰战机与早期仲裁官们青睐的护卫船非常相似。虽然有些人对它们的象征性抱有争议，但也有些人对它们精美的工艺赞不绝口。
  PhoenixIhanrii: 尽管伊罕利凤凰战机的陨石构造并没有限制它的机动性或最高速度，但是这种材质却使凤凰战机在紧急迫降时成了一种拥有更高动能的高空坠落物。
  PhoenixPurifier: 当净化者们不需要幻影战机的相位技术时，它们就会部署机械凤凰战机来防御自己的领空。
  PhoenixTaldarim: 战场上有时候需要以雷霆万钧之势碾压敌人，有时候又得以鬼魅袭扰之法偷袭敌人。塔达林明白后一种战法的价值。正因为如此，他们维持着一支从圣堂武士那里盗来的凤凰战机舰队。
  PhotonCannon: 星灵的相位技师们可以为他们的防御性建筑配备强大的反物质火炮和先进的侦测设备，但是将光子炮和折跃科技结合起来的实验普遍以失败告终。
  PhotonCannonForged: 尽管他们一直恪守严格的战士准则，但是塔达林对秘密建造光子炮来摧毁敌人的采矿线这种事情完全没有意见。
  PhotonCannonIhanrii: 伊罕利光子炮台上面的相位碎裂炮具有独特机翼形状的外壳，它的设计灵感来源于一种雄伟的鸟类生物。这种生物曾统治着泰拉多尔九号星的天空，至少在它们被早期的人类定居者捕杀灭绝之前是这样。
  PhotonCannonTaldarim: '[ph] PhotonCannonTaldarim info'
  PlanetaryFortressCovertOps: 最新型的行星要塞装备了火力超强的大炮，它们的固定锚必须钻入比以往三倍深的地下，才能防止每次开火时向后打滑。
  Probe: 被卡莱设计用来搭建星灵定居点的探机，是一种自给自足的无人机。它们可以启动和执行关键性预制建筑的折跃任务。
  ProbeBlizzcon17: 这些探机是一群飞车党从消亡的星灵殖民地里回收的，他们还使用人类的引擎和配件对其进行了改装。这种工艺的确与众不同。
  ProbeGolden: 自从万世之战结束后的那个时代起，就有少量的探机一直幸存至今。在那个时代，即便是最简单的星灵机械造物也有着精美与奢华的外观。
  ProbeIhanrii: 当处于长时间深空休眠不需要工作时，伊罕利探机会折叠成完美的立方体，以便能紧凑存放。
  ProbePurifier: 这些探机是效率与勤劳的楷模。它们运行的是一套加强版的程序协议，完全集成了净化者的数据网。
  ProbeRemastered: 全面战争纪元前的探机拥有更长的稳定鳍，但是相位技师们很快就发现，这种设计在大规模激烈的战斗中反而是个妨碍。
  ProbeTaldarim: 达拉姆使用的探机都会被进行校正，使其在采集资源的同时尽可能减少对生态的影响。塔达林则对这种预防措施完全无感。
  Pylon: 铸造一个全新的灵能矩阵一直是达拉姆重建工作中的重中之重。每一座水晶塔内的凯达琳水晶，都能使星灵接入矩阵能量中。
  PylonForged: 每一座塔达林水晶塔都不断发出噼啪的灵能爆裂声，充盈的能量足以驱动十六座传送门。
  PylonIhanrii: 伊罕利在泰拉多尔九号星上重新殖民。在殖民区域中，那些发着冷光的水晶塔阵不断扩大，散发着飘忽的光芒，即使是在轨道中也能看到。
  PylonTaldarim: '[ph] PylonTaldarim info'
  PylonXPR: 科沙卡曾是艾尔星球上的皇冠明珠，一座美到无法形容的伟大城市。即便是像水晶塔这样的普通建筑，也布满了各种流光溢彩的美丽装饰。
  Queen: 为了守护虫群的未来，凯瑞甘精心设计了一种全新的虫后物种。它们能够独立思考和分析，充当着不断进化的虫群的虫巢主人。
  QueenMecha: 华丽的虫后是第一个完成生产后就失踪的型号。由于不想让公众得知它们的存在，仿生工程的经理们不得不秘密调查此事。
  QueenPrimal: 原始异虫族群崇尚力量至上。正因为如此，与传统虫巢里的虫后比起来，原始虫后在族群中的地位非比寻常，少数留下来的都是强者中的强者。
  QueenRCZ: 塞伯鲁斯虫后配备了锻造钛金刀片和喷气动力尖刺发射器，它们出于母亲般的本能守护着虫群的后防线，即便是神经系统重做也无法完全消除这种本能。
  QueenWebby: 即便是利维坦虫巢的虫后都是极其凶恶和富有攻击性。任何心怀敌意想要接近它们的愚蠢生物，很快就会发现自己变成一副扎满脊刺的尸体。
  Ravager: 从经历了多年基因改造的蟑螂身上进化而来的破坏者，拥有一项极其特殊的能力。它们可以在短时间内快速产生大量腐蚀胆汁，然后朝敌人喷泄。
  RavagerBone: 异虫甲壳钙化成一层坚硬的外壳，可作为极其有效的护甲。阿巴瑟觉得这一吓阻因素聊胜于无。
  RavagerMecha: 仿生机械破坏者在它们的等离子火焰容器周围装备了吸热板，而非吸热钉，以防止其它部位遭到损坏。
  RavagerPrimal: 挑衅叛逆且残忍嗜血，原始破坏者甚至连自己的幼子都会吞食，如果后者没有足够的力量反抗的话。也正因为它们拥有极强的侵略性，这个品种能延续多久还是个未知数。
  RavagerRCZ: 塞伯鲁斯破坏者背部的等离子尖刺会急速加热背部喷出的腐蚀胆汁。这些破坏者在泰拉多尔九号星上把泰伦人的防御砸得千疮百孔。
  RavagerWebby: 体型巨大、面目可憎，完全进化后的破坏者是一种令人不敢目视的恐怖存在。而利维坦虫巢培育出的这种梦魇般怪物只会更加可怕。
  Raven: 铁鸦在监控和防御方面具有不可估量的作用，它们能部署炮塔，建造防御无人机，或者朝敌方部队发射飞弹。不仅如此，在费效比方面，它也比前任更高。
  RavenCovertOps: 帝国特战队的骄傲，这种精密设计的飞行器据说能侦测到地下两公里深处的凯莫瑞安矿工之间的对话。
  RavenJunker: 极其先进的侦察装备虽然不是雇佣兵的最爱，但是在锈迹斑斑的涂装之下，这些铁鸦的作战性能丝毫不逊于帝国正规军。
  RavenSilver: 正当塞伯鲁斯异虫威胁要击溃泰拉多尔九号星的守护军时，一只高空飞行的铁鸦突然在这颗行星的重力井中侦测到了一支奇怪的陨石舰队。
  RavenUmojan: 这些高度复杂的铁鸦配备了鲜有人懂的人工智能系统，在各方面都超出了帝国工程师们的预期。
  Reactor: 在研究星灵的约束力场时，泰伦科学家取得了一项重大突破，使得指挥官们可以将他们的生产能力提高一倍。
  ReactorCovertOps: 采用尖端科技制造的反应堆，其能量输出现今甚至能匹敌雷神的引擎输出，只是可靠性略有不及。
  ReactorSilver: 泰拉多尔九号星上的五星级度假村中，每一间总统套房都配有专门的军用反应堆，因为他们知道最富有的客人往往会带上复杂的娱乐电子产品以及控制器。
  Reaper: 那些很难接受再社会化教育的新兵都会被训练成收割者。由于具有高度的侵略性并且时常怀有侥幸心理，这些突击队员们很少有人活着退役。
  ReaperCovertOps: 经过近些年一系列改革后，收割者们不再被强迫使用危险的强化剂来提高其战场表现。新兵招募程序现在更青睐于那些天生具有不可预知性的候选者。
  ReaperJunker: 在米拉的劫掠者队伍里从来就不缺少收割者。他们喜欢装饰自己的护甲以显得特立独行，尤其喜欢用战鹰图案。
  ReaperSilver: 在泰拉多尔九号星上，一名收割者为了避开新迦南附近的一场沙尘暴而选择绕路回家，结果他刚好碰上了塞伯鲁斯异虫的一支入侵部队。
  ReaperUmojan: 经过多年的建档挑选后，尤摩扬护国军终于从心理学上筛选出足够多的候选者，来创建他们自己的收割者部队，整支部队的战斗力好得令人意外。
  Refinery: 精炼厂的设计初衷就是为了萃取原生高能瓦斯，然后用便携式的圆桶进行储藏，以方便太空工程车进行运输。
  RefineryCovertOps: 特战队精炼厂采集高能瓦斯的速度和常规型号一样快，但是产生的噪音减少了75%。
  RefinerySilver: 尽管进行了勤奋的维护，但自从塞伯鲁斯袭击以来，泰拉多尔九号星的精炼厂报告称他们的高能瓦斯产量低于平均水平，就好像他们开采的地下气泉被分流了一样。
  Roach: 蟑螂是被刀锋女王亲自选中同化并加入虫群的。其令人惊叹的组织重生能力以及强酸毒液，使得它们不仅极其致命而且生存力强。
  RoachDeluxe: 听命于扎加拉的阿巴瑟为了寻求最完美的基因结构，一直在操控异虫基因。蟑螂独有的恢复能力使其成为了最理想的研究对象。
  RoachMecha: 这些机械装备了一套复杂的自我修复系统，以模拟蟑螂那不可思议的治愈能力，同时还能抵消其强酸储液所造成的结构性损坏。
  RoachPrimal: 蟑螂是第一批被泽鲁斯星球上的原始族群所吸纳的虫种，它们进化出了能变异成原始点火虫和原始守护者的能力。
  RoachRCZ: 塞伯鲁斯科学家们用碳纤维纳米编织技术加固了蟑螂原本就已经十分坚固的盔甲。此外还给它添加了锻造的钛金刀片，进一步提升其进攻能力。
  RoachWarren: 产生蟑螂和破坏者需要潮湿黑暗的环境。蟑螂温室是一种构造完美的生物器官，可以准确地复制出这种环境。
  RoachWarrenMecha: 研发仿生机械蟑螂温室的前提是必须要在聚合物合金材料上取得重大突破，只有这样蟑螂温室的外壳才能经受住其内部强酸生成时所诱发的不稳反应。
  RoachWarrenRCZ: 塞伯鲁斯根据蟑螂温室等异虫建筑做出了自我复制的蓝图。保证在幼虫发育时能够同步安装远程控制装置。
  RoachWebby: 蟑螂与它们自演化而来的赞塔虫非常相似，表现出了令人难以置信的适应能力。暴露在雾状瓦斯中的生长环境，一直被认为是这些利维坦虫巢极富攻击性的原因。
  RoboticsBay: 机械研究所是卡莱星灵中最重要的相位技师们的主要研发设施。
  RoboticsBayForged: 地嗪气体不断从通体发黑、造型邪恶的巨爪中逸出，那正是塔达林的机械研究所。
  RoboticsBayIhanrii: 伊罕利机械研究所的分段式装配臂能够灵活地快速移动，这掩盖了它们的石头结构。
  RoboticsFacility: 相位技师们需要体积庞大的大型设施才能折跃巨型战争机械，比如巨像。
  RoboticsFacilityForged: 装甲支架和重型、加固起吊锚的搭配，让塔达林的机械台看上去有着一副令人生畏的轮廓。
  RoboticsFacilityIhanrii: 伊罕利星灵新建的机械台活动频繁，他们在那里没日没夜地折跃数量庞大且全副武装的部队。但当人们问起这件事时他们却闪烁其词。
  RoboticsFacilityTaldarim: '[ph] RoboticsFacilityTaldarim info'
  RoboticsSupportBayTaldarim: '[ph] RoboticsSupportBayTaldarim info'
  SCV: T-280型SCV是整个泰伦世界进行建造和修理的主力军。这种用途广泛且皮实可靠的劳力，是一种非常宝贵的工业工具。
  SCVBlizzcon17: 飞车党也得收集晶体矿和高能瓦斯，但他们即使是做这种事情时也没有忘记要吓唬别人。
  SCVCovertOps: 由于隐秘行动的特殊作战需求，即便是SCV也必须配备最新研发的科技，其中就包括更强壮的多功能手钳和全新激光切割爪。
  SCVJunker: 受够了帝国军微薄的军饷和高负荷的工作量，一些SCV驾驶员选择了当雇佣兵的这条路。可以说，他们大部分人都对此从未后悔过。
  SCVRemastered: T-280型SCV可追溯到“母巢之战”前。它们配备了更小的多功能臂钳，据说还带有秘密的杯架，所以看上去外观不太一样，块头也没那么大。
  SCVSilver: 在为行星防御部队选择防具时，泰拉多尔骑士团选择了铂铱合金，为的是能够最大限度地增强材质光泽和防刮特性。
  SCVUmojan: 简单、结实、可靠……这些SCV装备的激光钻头，可以在最坚硬的晶体矿上切出完美的口子。
  SensorTower: 由于结合了电磁技术、热能技术、多普勒分析仪和震感传感器，这些高塔的多光谱输出特征导致它们很容易被敌人探测到。
  SensorTowerCovertOps: 在一只巨型飞蛾触发假警报而导致一个玛·萨拉贸易站被蒸发后，新的感应塔的感知能力略有下降。
  SensorTowerSilver: 在塞伯鲁斯异虫进攻后不久，泰拉多尔感应塔开始探测到奇怪的地震模式，但这其实是因为伊罕利在四处大兴土木进行修建。
  Sentry: 机械哨兵是配备有力场发生器和全息投影仪的机械战斗无人机，其研发目的就是为了给数量日益稀少的星灵战士提供支援和防护用。
  SentryGolden: 机械哨兵在星灵机器人发展史当中并没有明确的前身。为了能与其它历史悠久的兵种相得益彰，充满想象力的相位技师们对它们进行了重新设计。
  SentryIhanrii: 很久以前，伊罕利星灵利用一种不稳定的萨尔那加神器来为他们的机械哨兵供能，其名为“星云之井”。这样的神器如今已经所剩无几。
  SentryPurifier: 虽然净化者军队通常更喜欢激励者，但是在它们的部队里仍然存在不少哨兵。这些无人机被整合进了净化者数据网，不再依赖灵能能量。
  SentryTaldarim: 虽然塔达林夺取的绝大部分机械哨兵都被重新改装成了浩劫，但是仍然有少数被原封不动地保留了下来。这让塔达林拥有了门类更加齐全的机械支援兵种，不过也增添了不少区分不清的烦恼。
  ShieldBattery: 得益于护盾恢复技术的进步，护盾充能器在母巢之战后经历了大范围的弃用。在对其容量和吞吐量的改进后，一些派系重新整合了这项技术。
  ShieldBatteryForged: 尽管塔达林拥有护盾充能器，但是他们通常还是倾向于采用更富有侵略性的打法。
  ShieldBatteryIhanrii: 伊罕利建造了一个庞大的护盾充能器防御网络和一支强大的常备军，为了证明此举的合理性，他们表示这是为了“防御桀骜的野生动物”。
  SiegeTank: 穿冲型攻城坦克是老掉牙的弧光坦克型号的替代品，不仅功能多样而且火力强大。无论是进攻还是防守，它们都是战场指挥官们眼中雷打不动的主力。
  SiegeTankCovertOps: 尽管穿冲型坦克已经在帝国指挥官队伍里出名很久了，但它仍然有提升的空间。加固的钢板和口径更大的火炮让这个型号的坦克变得更加可怕。
  SiegeTankJunker: 这些怪兽般的坦克全都经历了大幅改动，与之前的穿冲型号相比可以说是面目全非。它们在即时摧毁演习中的表现远远超出前一代。
  SiegeTankMerc: 人类雇佣兵总能使用各种方式来自定义他们的战车，有人优化引擎来提高速度，有人调试控制装置来提升适应性，还有人改变涂装来威慑敌人。
  SiegeTankSilver: 当达官贵人们抵达泰拉多尔时，一列一尘不染的钛合金攻城坦克就会以十响礼炮迎接他们。
  SiegeTankUmojan: 作为尤摩扬最新研发的帝王坦克，在早期的战斗测试中，其各项数据都超过了泰伦帝国的同级对手，而这正是它们的研发目标。
  SpawningPool: 分裂池的大型腔室生长了不少，现在它也可以为跳虫之外的其它生物体提供基因突变场所，其中包括不能飞行的后虫变种，也就是虫后。
  SpawningPoolMecha: 钛合金聚体合成物使得仿生机械分裂池可以伸缩变化，以适应其所包含的不稳稠液。
  SpawningPoolRCZ: 塞伯鲁斯的控制力增强了，相比于纯生物的前身，塞伯鲁斯的分裂池现在能够将温度和pH保持在更精确的范围内。
  SpineCrawler: 母巢之战结束后，虫群进化了脊针爬虫，使其能更好地保护自身免受地面威胁。它们能在战场上重新部署，获取区域控制权。
  SpineCrawlerMecha: 以单分子针尖结尾的矛尖可以让仿生机械脊针爬虫穿透最厚的人类装甲。
  SpineCrawlerRCZ: 塞伯鲁斯已经安排了数以千计可远程控制的脊针爬虫，让它们来扩大交错于泰拉多尔九号星地壳下的熔岩管道网络。
  Spire: 飞螳尖啸者高耸的巢穴构成了异虫尖塔的基础，组成它们基座的根茎状物质又是由柔韧的肌腱形成的。
  SpireMecha: 贮藏有仿生机械异龙和腐化者推进剂气体的储藏库，让整个尖塔在其约束缆绳之间不停地晃动。
  SpireRCZ: 泰拉多尔巨型蝙蝠曾是这个星球上最可怕的穴居动物，而来自塞伯鲁斯地下尖塔的异龙则展示了从这种蝙蝠身上吸收的回声定位捕猎能力。
  SporeCrawler: 孢子殖地还不足以保护主宰免受威胁。为了能保护它们的物种，异虫们进化了它们的空中防御，创造了更加灵活的孢子爬虫。
  SporeCrawlerMecha: 仿生机械孢子爬虫原有的模型弹药不知何时被替换成了纳米级的复制品真家伙，率先发现这个情况的泰伦战斗人员获得了很大一笔的抚恤金以及一副镀金的假腿。
  SporeCrawlerRCZ: 塞伯鲁斯孢子爬虫聚集在泰拉多尔九号星地表附近的洞穴中，就像一大片脉动的多刺石笋。
  Stalker: 追猎者是由奈拉齐姆创造的机械体，灌注了他们战士的暗影精华。其拥有的闪现传送能力使得他们动作迅捷且无法预判。
  StalkerDeluxe: 奈拉齐姆的追猎者科技从卡莱工程技术中受益颇多。星灵现今正在实验将龙骑士框架加固到战斗步战机甲框体中去。
  StalkerGolden: 卡莱相位技师曾经尝试按照古代圣堂武士的优雅风格，来重造奈拉齐姆追猎者。遗憾的是，他们的成果招致了更多的不满而非赞美。
  StalkerIhanrii: 这些追猎者被刻上神圣的符文，以保护他们的可变形陨石铠甲能够抵御伊罕利的异教徒敌人的攻击。
  StalkerPurifier: 净化者进一步优化了追猎者的编程程序，使其可以从一套复杂的作战响应记录中提取出最优方案，从而让即便是全自动化的他们也能表现良好。
  StalkerTaldarim: 并非所有塔达林都渴望晋升。那些只想磨练技艺并为高阶领主效忠的塔达林，通常会选择成为追猎者，以便能更有效率地追捕和杀戮敌人。
  Stargate: 在折跃大型战舰的过程中所需要耗费的能量之多，足以让人从很远的地方看到大量的光线放射。
  StargateForged: 塔达林星门的细长结构能让最新折跃抵达的战舰加速驶离空港，直接投入战斗。
  StargateIhanrii: 虽然伊罕利声称他们对能够在祖传的家园中居住感到满意，但他们的星门已经开始制造星际主力战舰，这在某种程度上可能暗示着他们有更深远的帝国动机。
  StargateTaldarim: '[ph] StargateTaldarim info'
  Starport: 帝国陆战队的作战手册明确指出，空中优势对于泰伦人在科普卢星区以及更远的星区中获取主导权至关重要。
  StarportCovertOps: 每次任务完成后，特战队的星港都会携带着船员和装载物一同返回高空轨道，然后在太空中继续作为一个全面运转的空间站发挥作用。
  StarportSilver: 持续激增的行星外威胁导致泰拉多尔骑士团加快了他们的星港生产计划，但伊罕利似乎也同样在迅速地集结空军部队。
  SupplyDepot: 每一位称职的指挥官都应该明白补给线的重要性。没有充足的食物与弹药，作战从何谈起。
  SupplyDepotCovertOps: 在环境酷热的星球上，这种配备了增压通风系统的补给站是轮休陆战队员们少数几处能享受凉爽的去处。
  SupplyDepotSilver: 泰拉多尔骑士团补给站顶部的独角兽徽章每天都会手工打磨两次，通常是由初来乍到的和级别最低的新兵负责。
  SupplyDepotXPR: 经历了痛失继承人的悲剧之后，“天使航运”决定重操旧业。这家公司保证以优惠的价格，提前将货物送达前线。
  SwarmHost: 虫群极其擅长增生繁殖，尤其是丑陋的虫群宿主。通过快速生产大量的蝗虫，单单一只虫群宿主就可以淹没一支敌军。
  SwarmHostMecha: 在攻关虫群宿主的功能结构设计期间，工程师们相继病倒。然而，安全系统并未上报这一情况，生产工作也照常进行，死亡事件也无人处理。
  SwarmHostPrimal: 这些生物演变成了原始宿主的一个分支，它们曾是所有虫群宿主的起源。如今，在命运神奇的交汇下，这些变种再次合为一体。
  SwarmHostRCZ: 塞伯鲁斯虫群宿主的体内有一个微型工厂，可以为每一只蝗虫装配远程控制头部装置。
  SwarmHostWebby: 利维坦虫巢的虫群宿主尤其擅长两栖攻击。它们携带的许多基因优点能让它们快速跨越海洋，追捕猎物。
  TechLab: 一旦作战建筑建成，承担研发工作的小型科技实验室就会在它们旁边建立起来。这类工作中有一部分具有很大的危险性，但是这都被认为是支援战争所要承受的必不可少的牺牲。
  TechLabCovertOps: 特战队的科技实验室使用从帝国星灵盟友那里偷来的纳米科技，最大限度地提高能源效率和研发速度。
  TechLabSilver: 泰拉多尔骑士团的科技实验室配有最顶尖的气候控制系统，可以在该星球的温度总是剧烈变化的情况下时刻保持最高效率。
  Tempest: 风暴战舰虽然是黄金舰队的新晋战舰，但是在舰队最强大战船的名单里成功占据了一席之地。它们可怕的衰变武器是一支不可被忽视的力量。
  TempestGolden: 经过一系列实验后，相位技师们开始使用高亮光泽的装饰性板甲制造自定义的风暴战舰，这种板甲可以经受住战舰产生的动能矩阵的毁灭性能量。
  TempestIhanrii: 伊罕利风暴战舰的陨石材质表面具有阻尼效果，这一特性增强了它的一项能力，使其可以将动能矩阵不可思议的能量输出进一步聚焦。
  TempestPurifier: 这种遥控驾驶的战舰是净化者军团取得的几大主要成就之一。与同类型战舰相比最明显的区别就是，它的机体上使用了塞布罗斯造板甲。
  TempestTaldarim: 达拉姆时不时就会让塔达林震惊一下。风暴战舰的诞生就是其中一个例子。首次在战斗中亮相就让高阶领主下定决心要将其纳入死亡舰队的麾下。
  TemplarArchive: 高阶圣堂武士在圣堂武士文献馆中访问和学习前辈们的记忆和经历，以此磨练和提高自己的灵能技艺。
  TemplarArchiveForged: 在战斗间隙，升格之链排名靠前的塔达林战士可以访问圣堂武士文献馆，重温他们最英勇的事迹。
  TemplarArchiveIhanrii: 伊罕利的圣堂武士文献馆中保存着该文明最严密保守的秘密，其中包括宗教文献和那些令人毛骨悚然的半有机可变形陨石的使用说明。
  Thor: 雷神可谓泰伦人军事力量的终极诠释，其所配备的强大火力足以消灭一整支敌方部队。
  ThorCE: 强化雷神的作战性能已成为帝国工程师之间相互较劲的一项不成文的现象。高层也对此默不作声，只要能制造出更强大的攻城步战机甲就行。
  ThorCovertOps: 作为近些年兵器研发的标志性成就之一，帝国特战队的雷神自称配备了数不清的升级科技并且运用了最新的精钢板甲改良工艺。
  ThorJunker: 米拉的手下们一直渴望能拥有他们自己的雷神，但是复杂的建造工艺一度令他们望而却步。如今，他们终于找到了办法来组装可以正常运转的雷神了……
  ThorSilver: 泰拉多尔雷神全都经过钚涂层处理，可以使来袭炮弹偏斜到一定的能量阈值以下。这种涂层在阅兵式上也更好看。
  ThorUmojan: 经过多年不懈的探索后，尤摩扬护国军终于找到了能够对帝国雷神做出回应的答案，其令人震撼的外形与其所涂装的尤摩扬标志数量完美贴合。
  TwilightCouncil: 光影议会是达拉姆代表们举行会议的场所，他们在这里讨论各种关乎星灵未来的议题。
  TwilightCouncilForged: 塔达林的光影议会也是一个偷来的卡莱建筑，只是它们的建筑风格变得更加令人生畏、更加晦暗，不过其所提供的升级科技并无变化。
  TwilightCouncilIhanrii: 在回到家乡阿拉基尔之后，伊罕利议会的长老们发现这个地方既熟悉，但又令人不安。在他们离开的漫长岁月里，许多事情都发生了变化，空气质量大不如前，受人喜爱的物种也走向了灭绝，而这都要归因于人类的发展。
  Ultralisk: 雷兽因其体型和力量而闻名。它们的重甲壳几乎是无法穿透的，而它们巨大的螯刺可以轻而易举地撕裂敌人。
  UltraliskCE: 雷兽就像它的体型一样强大，充满破坏力。尤其是在灌注了泽鲁斯原始异虫的精华之后，它们几乎成为了不可阻挡的杀戮机器。
  UltraliskCavern: 这个洞窟里面充满了危险的放射性生物沉积物。里面产生的化学反应被用来制造雷兽所需要的基因代码。
  UltraliskCavernMecha: 仿生机械雷兽窟将其放射性内部结构安置在一个改装的战列巡航舰引擎隔热罩内。
  UltraliskCavernRCZ: 这座雷兽窟每个小时能够产出三副闪闪发光的钛金刀片，看起来真可怕，不过如果知道内幕的话就没那么可怕了——就像一位塞伯鲁斯副总裁曾在视察时流露出挖苦的表情一样——毕竟雷兽嘴巴上方发出的光看起来就像萌萌的小眼睛。
  UltraliskMecha: 在仿生工程初期，主创团队一致同意绝不会制造一台雷兽复制品。但是后来实验室陷入一片混乱后，这份协议也被抛诸脑后了。
  UltraliskPrimal: 原始雷兽在外表上呈现出高度的多样性。有些很像虫群里的雷兽，还有些则因为适应泽鲁斯环境而进化出了不同的生物特征。
  UltraliskRCZ: 塞伯鲁斯销售团队总会尽可能地给潜在的客户们展示可远程操控的雷兽。经过烧蓝处理的那副钛金巨型刀片植体看上去确实令人赏心悦目。
  UltraliskRemastered: 与现今的雷兽相比，早期的雷兽在体型上更加苗条，动作上也更灵活，浑身都是坚韧强健的肌肉与筋腱，而非笨重的装甲。
  UltraliskWebby: 很少有其它活体生物能比得上雷兽的绝对力量。而那些从利维坦虫巢中诞生的怪兽更是一种完全由利刃和脊刺组成的恐怖存在，仿佛只应存在于传说之中。
  Viking: 为了加强泰伦帝国防空部队实力而研发的维京战机，由于有两种多功能战斗模式，进而成为了当代的一个经典兵种。
  VikingCovertOps: 帝国研究者们在现有的维京战机设计上增添了一组全新双发引擎，使其在两种模式下的火力都得以提升。
  VikingJunker: 米拉的机械师们给他们的维京战机加装了大量特殊装备，其中就包括巨型双发引擎。踩到最高转速时，轰鸣声震耳欲聋。
  VikingMecha: 在瓦伦里安大帝的命令下，卡斯蒂略工业取得了突破性的维京战机科技。他们的原型机融入了更时髦与更高效的工艺。
  VikingSilver: 一到了晚上，这架维京战机喷出的蓝色尾焰在几公里外都可以看到，这让游客们感到很安心，知道有泰拉多尔骑士团在守护着他们。
  VikingUmojan: 经过一场漫长的谈判后，卡斯蒂略工业同意生产一种配备重型板甲的全新维京机型，专供尤摩扬护国军使用。
  Viper: 原本属于原始异虫一部分的飞蛇，其基因序列被阿巴瑟纳入了虫群。如今，它们作为工具按照其主人的意愿操控着战场。
  ViperMecha: 在仿生工程临近尾声之际，董事会们愈发关注他们到底创造了什么，代价又是几何。但是在这点上，工程负责人们一直含糊其辞。
  ViperPrimal: 最初的飞蛇品种拥有大量特有的恶毒防御能力，后来它们被阿巴瑟盯上并作为进一步进化的主要候选品种也就不奇怪了。
  ViperRCZ: 安装了锤状颅骨植体后的飞蛇，其喙的缠绕精准度显著提高了。
  ViperWebby: 作为最初异虫虫巢中的一员，利维坦飞蛇比起其它虫群表现出了更多的蝎虫特征。虽然这导致出现了许多畸变现象，但是其强大的毒性似乎让一切都显得值得。
  VoidRay: 作为圣堂武士与奈拉齐姆科技融合的结晶，虚空辉光舰是极具破坏力的攻击舰船。它的出现证明了两大阵营为一个共同的目标联手协作是完全可行的。
  VoidRayGolden: 最新的虚空辉光舰将古代圣堂武士经典的建造改良技术，与奈拉齐姆钟意的暗影色调结合了起来。
  VoidRayIhanrii: 一支陨石舰队突然降临在泰拉多尔九号星上，喷出尖啸的虚空能量光束，将正要击溃新迦南防御力量的塞伯鲁斯异虫打个措手不及。
  VoidRayPurifier: 净化者的虚空辉光舰是工程学上的一个伟大成就，它将三个不同星灵派系的研究成果融合成了同一种造型优美的战舰。
  VoidRayTaldarim: 血水晶是极其不容易收集的。如果塔达林没有足够的血水晶来将虚空辉光舰转变成毁灭者，他们会毫不犹豫地使用该战舰的现有武装。
  WarpPrism: 作为导体连接灵能矩阵的折跃棱镜，既可以充当机动士兵运输船又可以变成应急能量源。尽管它们很脆弱，但是没有它们的星灵舰队是不完整的。
  WarpPrismGolden: 古代圣堂武士折跃棱镜具有一种非常特别的水晶晶格，其特殊之处就在于它有时候甚至能反射出其所运载的战士的神经图案。
  WarpPrismIhanrii: 展开的伊罕利折跃棱镜会唤起星灵们对一种花的回忆，这种花曾经长满了他们家乡的山坡，只是那里已经换了一个新的名字——泰拉多尔九号星。
  WarpPrismNerazim: 达拉姆相位技师有了新突破，现在折跃棱镜可以使用虚空能量了。这些变种被称为相位棱镜，已经在奈拉齐姆指挥官中获得了极高的人气。
  WarpPrismPurifier: 如果有必要的话，净化者的折跃棱镜可以将一个智能人格在不同的机体之间进行自动传输，而折跃棱镜可以让这一切发生在战场上的各地。
  WarpPrismTaldarim: 是否给折跃棱镜装备高级武器一直是舰队领主之间争论的焦点。对于其中一部分人而言，能够直接向战场输送部队就已足以。
  WidowMine: 最初由维克多·卡琴斯基发明的寡妇雷，现已被优化成极其致命的军事设备。它可以对任何可疑的目标发射防御性飞弹。
  WidowMineCovertOps: 饱受走火事故困扰的技术人员决定给寡妇雷增加防护性更好的板甲，以便能防止事故发生，减少意外伤亡。
  WidowMineJunker: 经过若干轮的超强破坏力实验后，米拉的雇佣兵们重新设计了他们的寡妇雷，以便能装纳额外的武器和炸药。
  WidowMineSilver: 尽管不时就有各种血淋淋的事故成为新闻，但在泰拉多尔九号星的上流社会里，光滑闪亮的寡妇雷仍然被许多人当做宠物。
  WidowMineUmojan: 一直钟情于机器人技术的尤摩扬工程师们举行了一场特殊比赛，以图造出最完美的寡妇雷机器人。然而令他们震惊的是，最终的优胜者竟然是一位尚未完成学业的女学生。
  Zealot: 狂热者在战场上是一群无可匹敌的战士，他们经受数十年的刻苦训练，只为完善自己的各种战斗技巧。其标志性的灵能之刃是用他们自身的灵能能量形成的。
  ZealotGolden: 许多狂热者很快就跟随了高阶圣堂武士的脚步，开始纪念星灵黄金时代的一切，包括那个时代的艺术与文化成就。然而，这场运动至今尚未获得官方认可。
  ZealotIhanrii: 伊罕利星灵的狂热者们相信，萨尔那加终有一天会再度归来，给所有英勇的战士赐予永恒的神性。
  ZealotPurifier: 虽然警戒者们没有独立的人格，但是它们全都被编程为与其狂热者同胞们一样的高贵战士。
  ZealotRemastered: 为了展现他们的无畏精神， 许多狂热者在全面战争期间不戴头盔就奔赴战场。这种做法自那以后就被禁止了。
  ZealotTaldarim: 在塔达林的升格之链中，地位最低的往往是最渴望证明自己的。塔达林的狂热者绝不是一位可以小觑的对手。
  ZealotXPR: 虽然最高议会不存在了，但是曾为其军事领导人效命的执政官们仍然忠诚于达拉姆。只要星灵存在一日，他们就会义无反顾地战斗到底。
  Zergling: 跳虫极为凶猛狂暴，尤其是在被更高级的异虫生物指挥，成群结队地发起攻击时是最危险的。
  ZerglingMecha: 尽管外形和动作与真正的跳虫别无二致，但是这些仿生异虫是纯机械复制品，完全依靠电力能源运行，而非吸收敌人的DNA。
  ZerglingPrimal: 一些体型较小的原始跳虫一直以来都被认为和它们在虫群中的同行们别无二致，甚至它们的攻击能力都大同小异。
  ZerglingRCZ: 跳虫的神经系统是如此的高度亢奋，塞伯鲁斯工程师们不得不加装两根新的触角天线才能控制它们正常移动。
  ZerglingWebby: 跳虫的基因组缺失产生了不可预知的后果。目前在利维坦跳虫身上的生长并不是有意进化，而是它们极度简化的DNA所带来的副作用。
  ZerglingXPR: 很少有哪种异虫会比跳虫的生命周期更短。出现任何有可能延续生命的变异现象，都是值得观察和分析的。
