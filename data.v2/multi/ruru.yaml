  BanelingCocoon2: This cocoon contains a Zergling that is morphing into a Baneling.
  BatteryOvercharge: Перегружает указанную батарею щитов рядом с нексусом, повышая скорость перезарядки щитов на 100% и позволяя восстанавливать щиты без затрат энергии в течение <b>20</b> сек.
  BypassArmorDrone: Фокусирует на цели луч, ослабляя ее броню на 3.<br/>Эффект прерывается после <b>15</b> сек.
