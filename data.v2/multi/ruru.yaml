  TerranVehicleAndShipWeaponsLevel2: Значительно увеличивает урон боевых единиц, производимых на заводе или в космопорте.
  TerranVehicleAndShipWeaponsLevel3: Максимально увеличивает урон боевых единиц, производимых на заводе или в космопорте.
  TrainHERC: 'Передовая пехотная единица. Может использовать способность «Кошка». <br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  VoidRaySwarmDamageBoost: После перенастройки призматический луч излучателей Пустоты наносит +<b>6</b> ед. урона бронированным целям в течение <b>20</b> сек. Во время действия скорость передвижения излучателей Пустоты снижается.
  VoidSwarmHostSpawnLocust: 'Порождает 2 саранчидов, которые существуют в течение <b>25</b> сек.<br/><br/><span style="color: #ffff8a">Саранчиды атакуют только наземные цели.</span>'
  WarpInAdept: 'Специалист дальнего боя. Может использовать способность «Псионный перенос».<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  WarpinDisruptor: 'Роботизированная боевая единица. Может использовать способность «Взрыв очищения», наносящую значительный урон по области.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
