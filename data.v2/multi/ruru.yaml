  CommanderSwannImprovedTurrets: Увеличивает дальность атаки разрывных турелей с 6 до 9. Атаки также снижают скорость передвижения пораженных противников на 30%.<br/><br/>Увеличивает запас здоровья ракетных турелей с 250 до 325 ед. Атаки теперь наносят урон по области.<br/><br/>Снижает стоимость строительства турелей «Погибель» на 50%.
  CommanderSwannIncreasedVehicleHealth: Запас прочности наземной и воздушной техники Свонна (включая КСМ) увеличивается на 20%.
  CommanderSwannTechReactors: Объединяет функции лаборатории и реактора в одной пристройке, которая открывает доступ к улучшениям боевых единиц и позволяет строить две боевые единицы одновременно.
  CommanderSwannUnlockAdditionalStarportTechLabUpgrades: Дает доступ к следующим улучшениям в лабораторном реакторе космопорта:<br/><ul indent="2" text="•"><li/>Улучшает «Миражи», позволяя им получать на 20% меньше урона под маскировкой.<li/>Дает доступ к способности научного судна «Защитная матрица», которая окружает цель щитом, поглощающим до 200 ед. урона в течение 20 сек.</ul>
  CommanderSwannUnlockCyclone: 'Свонн получает возможность строить на заводе «Циклоны».<br/><br/>«Циклон» – мобильная штурмовая машина, которая может использовать способность «Захват цели», чтобы вести беглый огонь в движении.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  CommanderSwannUnlockThor: 'Тяжелый осадный робот. Производится на заводе.<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  CommanderSwannVehicleSpecialist: По сравнению с другими командирами Свонн строит КСМ, наземную и воздушную военную технику на 20% быстрее. Для строительства заводов и арсеналов не требуется веспен.
  CommanderSwannVespeneDrone: Позволяет вызвать автоматический сборщик газа в командном центре. Сборщик будет добывать дополнительный веспен из любого вашего газодобывающего строения или газодобывающего строения союзника.
  CommanderTraitAbathurBiomass: <span class="style-Coop_TraitTooltip_Subtitle">Биомасса</span><br/>Собирайте биомассу убитых противников и превращайте своих прислужников в смертоносных бруталисков и левиафанов.
  CommanderTraitAbathurMend: <span class="style-Coop_TraitTooltip_Subtitle">Излечение</span><br/>Мгновенно восполняет здоровье дружественным боевым единицам и строениям. Также восполняет здоровье с течением времени.
  CommanderTraitAbathurToxicNest: <span class="style-Coop_TraitTooltip_Subtitle">Токсичное гнездо</span><br/>Токсичные гнезда распространяют слизь и могут взрываться, нанося урон находящимся рядом наземным войскам противника.
  CommanderTraitAlarakDeadlyCharge: <span class="style-Coop_TraitTooltip_Subtitle">Смертельный рывок</span><br/>Аларак перехватывает боевую единицу противника и наносит ей значительный урон.
  CommanderTraitAlarakDestructionWave: <span class="style-Coop_TraitTooltip_Subtitle">Волна разрушения</span><br/>Аларак выпускает силовую волну разрушительной силы, которая распространяется по прямой, отбрасывая противников и нанося им урон.
  CommanderTraitAlarakStructureOvercharge: <span class="style-Coop_TraitTooltip_Subtitle">Перегрузка строения</span><br/>Наполняет указанное строение энергией и на некоторое время наделяет его мощной атакой.
  CommanderTraitArtanisSOAOrbitalStrike: <span class="style-Coop_TraitTooltip_Subtitle">Орбитальный удар</span><br/>Производит несколько лазерных выстрелов с орбиты, каждый из которых наносит урон по области.
  CommanderTraitArtanisSOAProjectPowerField: <span class="style-Coop_TraitTooltip_Subtitle">Активировать энергетическое поле</span><br/>Проецирует энергетическое поле в указанную область. Использовав эту способность еще раз, вы переместите энергетическое поле в новую область.
  CommanderTraitArtanisSOAShieldOvercharge: <span class="style-Coop_TraitTooltip_Subtitle">Перегрузка щита</span><br/>Окружает все союзные боевые единицы и строения щитами, в течение некоторого времени поглощающими значительное количество урона.
  CommanderTraitDehakaConsume: <span class="style-Coop_TraitTooltip_Subtitle">Пожирание</span><br/>Дехака может пожирать противников, мгновенно уничтожая их. При этом он восполняет себе здоровье и получает временные бонусы.
  CommanderTraitDehakaPrimalCombat: <span class="style-Coop_TraitTooltip_Subtitle">Изначальный поединок</span><br/>Изначальные зерги могут вступить между собой в поединок, чтобы получить эссенцию и мутировать в более мощные боевые единицы.
  CommanderTraitDehakaPrimalPackLeaders: <span class="style-Coop_TraitTooltip_Subtitle">Вожаки изначальных зергов</span><br/>Призывайте на помощь сильнейших представителей изначальных зергов. Каждый вожак обладает уникальными способностями.
  CommanderTraitFenixChampionAI: <span class="style-Coop_TraitTooltip_Subtitle">ИИ героев</span><br/>Загружайте оцифрованные личности героев протоссов в свои боевые единицы, чтобы усилить их характеристики и дать им новые способности.
  CommanderTraitFenixPraetorArmorSuit: <span class="style-Coop_TraitTooltip_Subtitle">Преторская броня </span><br/>Переносит матрицу личности Феникса в корпус стойкого воина ближнего боя, который атакует по области и поглощает часть получаемого урона.
  CommanderTraitFenixSolariteDragoonSuit: <span class="style-Coop_TraitTooltip_Subtitle">Соларитовый драгун</span><br/>Переносит матрицу личности Феникса в корпус могучего воина дальнего боя, который обрушивает на противника разрушительные атаки.
  CommanderTraitHornerCallFleet: <span class="style-Coop_TraitTooltip_Subtitle">Вызов флота</span><br/>Приказывает флоту Доминиона провести массированный обстрел врагов в указанной области.
  CommanderTraitHornerSalvage: <span class="style-Coop_TraitTooltip_Subtitle">Мародерство</span><br/>После уничтожения дружественных боевых единиц остаются ресурсы. Собирайте их, чтобы быстро восстановить армию и извлечь максимум выгоды даже из самой плачевной ситуации.
  CommanderTraitHornerSpaceStation: <span class="style-Coop_TraitTooltip_Subtitle">Переброска космической станции</span><br/>Перехватывает управление космической станцией и телепортирует ее на поле боя. При этом станция сокрушает все, что окажется на ее пути, после чего выпускает рой штурмовых дронов.
  CommanderTraitKaraxSOAChronoWave: <span class="style-Coop_TraitTooltip_Subtitle">Темпоральная волна</span><br/>Временно повышает скорость производства во всех дружественных строениях до 200%.
  CommanderTraitKaraxSOAOrbitalStrike: <span class="style-Coop_TraitTooltip_Subtitle">Орбитальный удар</span><br/>Производит с орбиты одиночные лазерные выстрелы, каждый из которых наносит урон по области.
  CommanderTraitKaraxSOASolarLance: <span class="style-Coop_TraitTooltip_Subtitle">Солнечное копье</span><br/>Прожигает указанные области тремя лазерными лучами, наносящими значительный урон.
  CommanderTraitKerriganAssimilationAura: <span class="style-Coop_TraitTooltip_Subtitle">Аура ассимиляции</span><br/>В случае гибели находящиеся рядом противники будут временно оставлять после себя ресурсы.
  CommanderTraitKerriganLeapingStrike: <span class="style-Coop_TraitTooltip_Subtitle">Удар в прыжке</span><br/>Керриган прыгает к своей цели и наносит ей урон. Способность можно использовать без цели, чтобы быстро перемещаться на большие расстояния.
  CommanderTraitKerriganPsionicShift: <span class="style-Coop_TraitTooltip_Subtitle">Псионный сдвиг</span><br/>Керриган прорывается сквозь ряды противников, нанося урон всем врагам на своем пути.
  CommanderTraitMengskDogsofWar: <span class="style-Coop_TraitTooltip_Subtitle">Псы войны</span><br/>Выпускает на поле боя порабощенных зергов, которые атакуют находящихся рядом противников.
  CommanderTraitMengskForcedConscription: <span class="style-Coop_TraitTooltip_Subtitle">Срочный призыв</span><br/>Сбрасывает с орбиты складской бункер с невезучими солдатами.
  CommanderTraitMengskNuclearAnnihilation: <span class="style-Coop_TraitTooltip_Subtitle">Ядерная аннигиляция</span><br/>Обстреливает область тактическими ракетами и завершает фейерверк ядерным ударом.
  CommanderTraitNovaDefensiveDrone: <span class="style-Coop_TraitTooltip_Subtitle">Модуль точечной обороны</span><br/>Размещает автоматический модуль, в течение определенного времени обеспечивающий ближайших союзников щитами.
  CommanderTraitNovaInstantRegeneration: <span class="style-Coop_TraitTooltip_Subtitle">Мгновенная регенерация</span><br/>Мгновенно оживляет Нову в указанном месте. Затраты ресурсов на использование способности зависят от времени, оставшегося до возрождения.
  CommanderTraitNovaStealthMode: <span class="style-Coop_TraitTooltip_Subtitle">Режим маскировки</span><br/>Нова получает постоянную маскировку и способность «Снайперский выстрел», наносящую большой урон. Также в этом режиме Нова использует диверсионные модули, наносящие урон в значительной области.
  CommanderTraitRaynorHyperionHyperjump: <span class="style-Coop_TraitTooltip_Subtitle">Гиперпрыжок</span><br/>Телепортирует «Гиперион» в указанную область.
  CommanderTraitRaynorHyperionYamatoCannon: <span class="style-Coop_TraitTooltip_Subtitle">Орудие «Ямато»</span><br/>«Гиперион» поражает указанную единицу зарядом плазмы, нанося огромный урон основной цели и находящимся рядом с ней противникам.
  CommanderTraitRaynorSummonHyperion: <span class="style-Coop_TraitTooltip_Subtitle">«Гиперион»</span><br/>Вызывает крейсер «Гиперион» с ограниченным временем существования.
  CommanderTraitStetmannAnchoredMassReallocation: <span class="style-Coop_TraitTooltip_Subtitle">Почти стабильный массовый скачок</span><br/>Гэри телепортирует себя и находящиеся рядом войска к указанному стетнику.
  CommanderTraitStetmannGary: <span class="style-Coop_TraitTooltip_Subtitle">Гэри</span><br/>Управляйте Гэри, который может поддерживать ваши войска и взаимодействовать со стетниками.
  CommanderTraitStetmannStetellites: <span class="style-Coop_TraitTooltip_Subtitle">Стетники</span><br/>Размещайте стетники, генерирующие стет-поле, которое дает различные бонусы вашим и союзным войскам.
  CommanderTraitStukovInfestStructure: <span class="style-Coop_TraitTooltip_Subtitle">Заразить строение</span><br/>Постепенно восстанавливает прочность дружественного строения и заставляет его породить рой симбионтов для своей армии.
  CommanderTraitStukovInfestedColonistCompound: <span class="style-Coop_TraitTooltip_Subtitle">Зараженный жилой модуль</span><br/>Периодически порождает зараженных мирных жителей.
  CommanderTraitStukovInfestedHorde: <span class="style-Coop_TraitTooltip_Subtitle">Зараженные войска</span><br/>Автоматически порождает несколько единиц пехоты раз в 60 секунд без затрат ресурсов.
  CommanderTraitStukovPsiEmitter: <span class="style-Coop_TraitTooltip_Subtitle">Пси-излучатель</span><br/>Размещает пси-излучатель, чтобы приказать всей своей пехоте немедленно атаковать область рядом с ним. Новые войска получают этот приказ сразу после появления.
  CommanderTraitSwannConcentratedBeam: <span class="style-Coop_TraitTooltip_Subtitle">Сфокусированный луч</span><br/>Драккенская лазерная установка наносит значительный урон всем войскам и строениям противника на карте, находящимся на одной линии.
  CommanderTraitSwannDrakkenLaserDrill: <span class="style-Coop_TraitTooltip_Subtitle">Драккенская лазерная установка</span><br/>Артиллерийская установка, наносящая значительный урон одной цели. Улучшения открывают доступ к новым способностям.
  CommanderTraitSwannDrakkenLaserDrillAttack: <span class="style-Coop_TraitTooltip_Subtitle">Выстрел из драккенской лазерной установки</span><br/>Атака лазером, наносящая значительный урон. Поражает цели на неограниченном расстоянии.
  CommanderTraitTychusOdin: <span class="style-Coop_TraitTooltip_Subtitle">«Один»</span><br/>Вызывает «Один», которым можно управлять в течение ограниченного времени.
  CommanderTraitTychusOutlawRecruitment: <span class="style-Coop_TraitTooltip_Subtitle">Наем бандитов</span><br/>Нанимает легендарных бандитов, которые сражаются на его стороне. Экипировку бандитов можно улучшать, чтобы сделать их сильнее.
  CommanderTraitTychusShredderGrenade: <span class="style-Coop_TraitTooltip_Subtitle">Разрывная граната</span><br/>Бросает гранату, наносящую урон противникам в области действия.
  CommanderTraitVorazunSOABlackHole: <span class="style-Coop_TraitTooltip_Subtitle">Черная дыра</span><br/>Создает черную дыру, которая притягивает и на короткое время оглушает боевые единицы противника.
  CommanderTraitVorazunSOASummonDarkPylon: <span class="style-Coop_TraitTooltip_Subtitle">Вызов темного пилона</span><br/>Темный пилон увеличивает максимальный размер армии, генерирует энергетическое поле и маскирует находящихся рядом союзников.
  CommanderTraitVorazunSOASummonShadowGuard: <span class="style-Coop_TraitTooltip_Subtitle">Темные стражи</span><br/>Вызывает в указанную точку отряд элитных темных тамплиеров с ограниченным временем существования.
  CommanderTraitZagaraBanelingBarrage: <span class="style-Coop_TraitTooltip_Subtitle">Вал гиблингов</span><br/>Выпускает в указанную точку несколько гиблингов, каждый из которых при взрыве наносит большой урон.
  CommanderTraitZagaraMassFrenzy: <span class="style-Coop_TraitTooltip_Subtitle">Массовое бешенство</span><br/>Временно повышает скорость атаки и передвижения всех союзных единиц на карте.
  CommanderTraitZagaraSpawnHunterKillers: <span class="style-Coop_TraitTooltip_Subtitle">Порождение охотников-убийц</span><br/>Порождает в указанной точке несколько охотников-убийц с ограниченным временем существования.
  CommanderTraitZeratulAvatarsofFormandEssence: <span class="style-Coop_TraitTooltip_Subtitle">Аватары формы и эссенции</span><br/>Вызывает одно из двух сильнейших творений зел-нага, которое сражается на стороне Зератула в течение ограниченного времени.
  CommanderTraitZeratulLegendaryLegions: <span class="style-Coop_TraitTooltip_Subtitle">Легендарные легионы</span><br/>Вызывает легион одного из трех легендарных протосских воинов. Каждый собранный фрагмент артефакта позволяет усиливать легионы.
  CommanderTraitZeratulPropheticVision: <span class="style-Coop_TraitTooltip_Subtitle">Пророчество</span><br/>Раскрывает местоположение скрытых на поле боя фрагментов артефакта зел-нага. Собирая их, Зератул усиливает свои способности и войска.
  CommanderTychusLevel01: Максимальное количество припасов у Тайкуса – 100 ед. Он может нанимать легендарных бандитов (особые боевые единицы) в баре «У Джорея». Когда бандит умирает, он не погибает окончательно, а возвращается в бар, где его можно повторно нанять.
  CommanderTychusLevel02: Позволяет нанимать 5-го бандита в отряд Тайкуса.
  CommanderTychusLevel03: Позволяет вызывать «Один» в указанной точке. «Один» наносит 150 ед. урона в момент появления и подбирает Тайкуса, который становится его пилотом. «Одином» можно управлять и участвовать на нем в бою в течение 60 сек. «Один» можно вызвать с помощью кнопки на верхней панели.
  CommanderTychusLevel04: 'Бандит из подразделения громил. Поддерживает союзные войска и противодействует бронированным наземным боевым единицам. Может использовать способность «Установить Целитель». Нанимается в баре «У Джорея».<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  CommanderTychusLevel05: Дает доступ к следующим улучшениям в инженерном комплексе:<br/><ul indent="2" text="•"><li/>Повышает скорость атаки Тайкуса, Мутного Сэма и Сириуса на 25%.<li/>Увеличивает запас здоровья Блэйза, Ядрилы и Гадюки на 25%.</ul>
  CommanderTychusLevel06: 'Бандит из подразделения стрелков. Может устанавливать турели «Боевой пес», а также давать себе и своим турелям особые способности. Нанимается в баре «У Джорея».<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  CommanderTychusLevel07: Снижает затраты минералов и веспена на наем первого бандита на 50%.
  CommanderTychusLevel08: 'Бандит из подразделения громил. Выдерживает много урона, наносит еще больше. Может использовать способность «Мощное столкновение». Нанимается в баре «У Джорея».<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  CommanderTychusLevel09: Увеличивает максимальное количество платформ для медэваков с 1 до 3.
  CommanderTychusLevel10: 'Бандитка из подразделения спецов, способная брать под контроль войска противника. Может использовать способность «Доминирование». После улучшения становится <span style="color: #FFE303">детектором</span>. Нанимается в баре «У Джорея».<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  CommanderTychusLevel11: Снижает затраты на экипировку на 100 ед. минералов и 100 ед. веспена.
