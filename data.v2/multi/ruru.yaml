  ResearchJotunBoosters: 'Дальность полета выпускаемых <span style="color: #ffff8a">«Викингами»</span> торпед «Копье» увеличивается на 2.'
  ResearchMedivacEnergyUpgrade: 'Увеличивает начальный запас энергии <span style="color: #ffff8a">медэваков</span> на <b>2</b> ед.'
  ResearchNeosteelFrame: 'Увеличивает вместимость <span style="color: #ffff8a">бункеров</span> на 2. Также расширяет грузовые отсеки <span style="color: #ffff8a">командных центров</span> и <span style="color: #ffff8a">планетарных крепостей</span>.'
  ResearchNeuralParasite: '<span style="color: #ffff8a">Заразители</span> получают возможность использовать способность «Нейропаразит».'
  ResearchPersonalCloaking: '<span style="color: #ffff8a">Призраки</span> получают возможность использовать способность «Маскировка». Замаскированные боевые единицы могут быть выявлены только с помощью детекторов или обнаруживающих эффектов.'
  ResearchPsiStorm: '<span style="color: #ffff8a">Высшие тамплиеры</span> получают возможность создавать шторм псионной энергии, наносящий значительный урон всем войскам в указанной области.'
  ResearchPunisherGrenades: 'Модификация оружия <span style="color: #ffff8a">мародеров</span>. Их выстрелы начинают замедлять противников.'
  ResearchRavenEnergyUpgrade: 'Увеличивает начальный запас энергии <span style="color: #ffff8a">«Воронов»</span> на <b>25</b> ед.'
  ResearchSeekerMissile: 'Оборудовать <span style="color: #ffff8a">«Воронов»</span> самонаводящимися ракетами «Гончая». Ракета активируется через <b>5</b> сек. и наносит <b>100</b> ед. урона цели, которая продолжает оставаться в радиусе действия. Также наносит урон по области вокруг основной цели.'
  ResearchShieldWall: 'Увеличивает запас здоровья <span style="color: #ffff8a">морпехов</span> на 10 ед.'
  ResearchSiegeTech: '<span style="color: #ffff8a">Осадные танки</span> получают возможность переходить в осадный режим. В этом режиме у танка значительно увеличиваются дальность стрельбы и наносимый урон, но он теряет возможность передвигаться.'
  ResearchStalkerTeleport: '<span style="color: #ffff8a">Сталкеры</span> получают возможность телепортироваться на небольшие расстояния.'
  ResearchStrikeCannons: '<span style="color: #ffff8a">«Торы»</span> оснащаются 250-мм орудиями.'
  ResearchVoidRaySpeedUpgrade: 'Скорость и ускорение <span style="color: #ffff8a">излучателей Пустоты</span> повышаются.'
  ResearchWarpGate: 'Позволяет преобразовывать <span style="color: #ffff8a">врата</span> во врата искривления.'
  ReturnCargo: Приказать выгрузить ресурсы в ближайший приемный пункт.
  RichMineralField: Из этого месторождения рабочие могут добывать ресурсы быстрее, чем обычно.
  Roach: 'Штурмовая боевая единица. В закопанном состоянии быстро восстанавливает здоровье. Может мутировать в разорителя. <br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  RoachACGluescreenDummy: 'Штурмовая боевая единица. В закопанном состоянии быстро восстанавливает здоровье.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  RoachVileACGluescreenDummy: 'Подвид кислот<br/><br/>Штурмовая единица. В закопанном состоянии быстро восстанавливает здоровье. При атаке ослабляет противника, снижая скорость его атаки и передвижения.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  RoachWarren: 'Позволяет улучшать тараканов.<br/><br/><span style="color: #ffff8a">Открывает возможности:</span><br/>– мутация личинок в тараканов<br/>– мутация тараканов в разорителей'
  RoboticsBay: 'Позволяет улучшать наблюдателей, призмы искривления и колоссов.<br/><br/><span style="color: #ffff8a">Открывает возможности:</span><br/>– вызов колоссов на заводе робототехники<br/>– вызов дестабилизаторов на заводе робототехники'
  RoboticsFacility: 'Позволяет вызывать роботизированные войска протоссов.<br/><br/><span style="color: #ffff8a">Открывает возможности:</span><br/>– вызов наблюдателей<br/>– вызов призм искривления<br/>– вызов бессмертных'
  SCV: 'Базовая рабочая единица. Добывает ресурсы, строит здания и проводит ремонтные работы.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  SILiberatorACGluescreenDummy: 'Артиллерийский корабль. Наносит урон по области воздушным боевым единицам противника.<br/><br/><span style="color: #ffff8a">Атакует только воздушные цели.</span>'
  Salvage: 'Демонтирует строение, возвращая 75% затраченных на его постройку ресурсов. Демонтаж занимает <b>5</b> Внимание: начатый процесс демонтажа невозможно остановить.'
  SalvagedTextEnemy: Демонтировано
  SapStructure: 'Гиблинг взрывается, нанося <b>80</b> ед. урона строениям. Щелкните правой кнопкой, чтобы гиблинг автоматически использовал эту способность.<br/><br/><span style="color: #ffff8a">Поражает только вражеские строения.</span>'
  Scan: 'Открывает часть карты и обнаруживает замаскированные и закопанные боевые единицы. Время действия: <b>12</b>'
  ScienceVesselACGluescreenDummy: 'Воздушная боевая единица поддержки. Может использовать способности «Облучение» и «Наноремонт».<br/><br/><span style="color: #FFE303">Детектор</span>'
  ScourgeACGluescreenDummy: 'Воздушная боевая единица-камикадзе. Из одной личинки вылупляется два слепня.<br/><br/><span style="color: #ffff8a">Атакует только воздушные цели.</span>'
  ScoutACGluescreenDummy: 'Многоцелевой быстрый истребитель.<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  SelectBuilder: Выбрать рабочего, который сооружает это строение.
  SensorTower: Обнаруживает вражеские войска в большом радиусе. Область обнаружения видна противникам.
  Sentry: 'Специализируется на манипуляциях с энергией. Может создавать силовые поля и иллюзии, а также использовать способность «Охранный щит». <br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  SentryACGluescreenDummy: 'Роботизированная единица поддержки. Может использовать способности «Перезарядка щита» и «Охранный щит».<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  SentryFenixACGluescreenDummy: 'Роботизированная боевая единица поддержки. Может использовать способности «Защитное поле» и «Фазовый режим».<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  SentryPurifierACGluescreenDummy: 'Роботизированная боевая единица поддержки. Может использовать способности «Темпоральный луч» и «Фазовый режим».<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  SentryTaldarimACGluescreenDummy: 'Роботизированная боевая единица поддержки. Может использовать способности «Наведение на цель», «Поле зрения отряда» и «Силовое поле».<br/><br/><span style="color: #FFE303">Детектор</span>'
  SetBunkerRallyPoint: Отправляет выгруженные войска в указанную точку.
  SetRallyPoint: Отправляет созданные войска в указанную точку. Рабочие, отправленные на месторождение минералов или веспена, автоматически начнут добычу ресурсов.
  SetRallyPoint2: Отправляет мутировавшие войска в указанную точку.
  ShakurasDestructible1x1: Препятствие, которое можно разрушить, чтобы получить доступ к новым территориям.
  ShakurasDestructible1x2: Препятствие, которое можно разрушить, чтобы получить доступ к новым территориям.
  ShakurasDestructible2x2: Препятствие, которое можно разрушить, чтобы получить доступ к новым территориям.
  ShieldBattery: Защитное строение. Восстанавливает щиты находящихся поблизости войск.
  ShieldBatteryACGluescreenDummy: Восстанавливает щиты находящимся рядом дружественным войскам и строениям.
  SiegeMode: Переход в осадный режим. В этом режиме танк имеет повышенную дальность атаки и наносит урон по области, но не может передвигаться и вести бой на малых расстояниях.
  SiegeTank: 'Тяжелый танк. В осадном режиме становится дальнобойной артиллерийской установкой.<br/><br/><span style="color: #FFFF8A">Атакует только наземные цели.</span>'
  SiegeTankACGluescreenDummy: 'Тяжелый танк. В осадном режиме становится дальнобойной артиллерийской установкой.<br/><br/><span style="color: #FFFF8A">Атакует только наземные цели.</span>'
  SiegeTankMengskACGluescreenDummy: 'Тяжелый танк императорской гвардии. В осадном режиме становится дальнобойной артиллерийской установкой.<br/><br/><span style="color: #FFFF8A">Атакует только наземные цели.</span>'
  SiegeTankSieged: 'Тяжелый танк. Может передвигаться и атаковать в режиме танка.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  Siphon: 'Вытягивает у цели 4 ед. здоровья в секунду, восполняя запас энергии заразителя.<br/><br/><span style="color: #ffff8a">Требует поддержания.</span>'
  Snipe: 'Наносит <b>25</b> ед. урона (<b>50</b> ед. урона псионикам). Игнорирует броню.<br/><br/><span style="color: #ffff8a">Может применяться только против органических боевых единиц.</span>'
  SpawnChangeling: Мимикрид не может атаковать. При первом приближении к противнику он меняет свой цвет на цвет врага и превращается в зилота, морпеха или зерглинга в зависимости от расы противника. Время жизни – <b>150</b>
  SpawningPool: 'Позволяет улучшать зерглингов.<br/><br/><span style="color: #ffff8a">Открывает возможности:</span><br/>– рождение королев в инкубаторе, логове или улье<br/>– мутация личинок в зерглингов<br/>– мутация рабочих в ползучих плеточников<br/>– мутация рабочих в ползучих споровиков'
  SpecOpsGhostACGluescreenDummy: 'Элитный снайпер. Может использовать способность «Снайперский выстрел» и ЭМИ-патроны (после улучшения). Постоянно замаскирован.<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  SpineCrawler: 'Средство наземной обороны.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  SpineCrawlerACGluescreenDummy: 'Средство наземной обороны.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  SpineCrawlerRoot: Ползучий плеточник окапывается. Окопавшийся ползучий плеточник может атаковать наземные цели, но не может передвигаться.
  SpineCrawlerUproot: Ползучий плеточник выкапывается. В выкопанном состоянии ползучий плеточник может передвигаться, но не может атаковать. Быстрее передвигается по слизи.
  SpineCrawlerUprooted: Средство наземной обороны. В выкопанном состоянии может передвигаться, но не может атаковать. Чтобы атаковать, ползучий плеточник должен окопаться.
  Spire: 'Позволяет улучшать воздушные войска зергов. Может мутировать в шпиль величия.<br/><br/><span style="color: #ffff8a">Открывает возможности:</span><br/>– мутация личинок в муталисков<br/>– мутация личинок в губителей'
  SplitterlingACGluescreenDummy: 'Живая бомба. В момент гибели наносит урон в небольшой области. Погибнув, распадается на боевые единицы меньшего размера. <br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  SporeCrawler: 'Средство противовоздушной обороны.<br/><br/><span style="color: #ffff8a">Атакует только воздушные цели.</span><br/><span style="color: #FFE303">Детектор</span>'
  SporeCrawlerACGluescreenDummy: 'Средство противовоздушной обороны.<br/><br/><span style="color: #ffff8a">Атакует только воздушные цели.</span><br/><span style="color: #FFE303">Детектор</span>'
  SporeCrawlerRoot: Ползучий споровик окапывается. Окопавшийся ползучий споровик может атаковать воздушные цели и обнаруживать замаскированные войска, но не может передвигаться.
  SporeCrawlerUproot: Ползучий споровик выкапывается. В выкопанном состоянии ползучий споровик может передвигаться, но не может атаковать. Быстрее передвигается по слизи.
  SporeCrawlerUprooted: Средство противовоздушной обороны. В выкопанном состоянии может передвигаться, но не может атаковать. Чтобы атаковать, ползучий споровик должен окопаться.
  Spray: Приказать боевой единице отобразить на указанном участке поверхности ваше текущее граффити.
  Stalker: 'Воин дальнего боя.<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  StalkerHallucination: Иллюзии обладают всеми свойствами оригинала, но не могут использовать активные способности, наносить урон и быстрее погибают. Существуют <b>60</b> с момента создания.
  StalkerShakurasACGluescreenDummy: 'Шагающий робот дальнего боя. Может использовать способность «Скачок».<br/><br/><span style="color: #ffff8a">Атакует воздушные и наземные цели.</span>'
  StalkerTaldarimACGluescreenDummy: 'Шагающий робот дальнего боя. Может использовать способности «Скачок» и «Фазовая броня».<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  Stargate: 'Позволяют вызывать воздушные боевые единицы протоссов.<br/><br/><span style="color: #ffff8a">Открывают возможности:</span><br/>– вызов «Фениксов»<br/>– вызов излучателей Пустоты<br/>– вызов оракулов'
  Starport: 'Авиационный завод.<br/><br/><span style="color: #ffff8a">Открывает возможности:</span><br/>– производство «Викингов»<br/>– производство медэваков<br/>– производство «Освободителей»'
  StarportFlying: Космопорт должен приземлиться, чтобы начать производство.
  Stim: Инъекция мощных стимуляторов, которые на несколько секунд значительно повышают скорость стрельбы и передвижения. Боевая единица при этом теряет 10 ед. здоровья.
  StimMarauder: Инъекция мощных стимуляторов, которые на несколько секунд значительно повышают скорость стрельбы и передвижения. Боевая единица при этом теряет 20 ед. здоровья.
  StimRedirect: Приказать находящимся в бункере морпехам и мародерам использовать стимуляторы. Солдаты получат некоторый урон, но скорость их атаки увеличится.
  Stimpack: '<span style="color: #ffff8a">Морпехи</span> и <span style="color: #ffff8a">мародеры</span> получают возможность использовать стимуляторы. При использовании стимуляторы наносят небольшой урон употребляющему, но на некоторое время повышают скорость атаки и передвижения.'
  Stop: Приказать выбранным боевым единицам прекратить выполнение всех задач и остановиться.
  StopGenerateCreep: Надзиратель прекращает вырабатывать слизь.
  StopPlanetaryFortress: Приказать выбранным боевым единицам прекратить выполнение всех задач и остановиться.
  StopRoachBurrowed: Приказать выбранным боевым единицам прекратить выполнение всех задач и остановиться.
  StopSpecial: Приказать выбранным боевым единицам прекратить выполнение всех задач и остановиться.
  StrikeGoliathACGluescreenDummy: 'Элитная тяжелая единица огневой поддержки.<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  StukovBroodQueenACGluescreenDummy: 'Воздушная единица поддержки. Может использовать способности «Окулярный симбионт» и «Породить симбионтов».<br/><br/><span style="color: #ffff8a">Атакует только воздушные цели.</span>'
  StukovInfestedBansheeACGluescreenDummy: 'Ударный вертолет. Может использовать маскировку и после улучшения получает возможность закапываться.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  StukovInfestedBunkerACGluescreenDummy: 'Оборонительное строение. Периодически порождает зараженных пехотинцев, которые могут атаковать изнутри. В выкопанном состоянии используется как маневренный наземный транспорт.<br/><br/><span style="color: #ffff8a">Бонус: +1 к дальности атаки находящихся внутри войск.</span><br/><br/><span style="color: #ffff8a">Открывает возможности:</span><br/>– порождение зараженных штурмовиков'
  StukovInfestedCivilianACGluescreenDummy: 'Зараженная пехота общего назначения.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  StukovInfestedDiamondbackACGluescreenDummy: 'Быстрый и мощный танк на воздушной подушке. Может стрелять на ходу и пригвождать к земле воздушные боевые единицы.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  StukovInfestedMarineACGluescreenDummy: 'Зараженная пехота общего назначения.<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  StukovInfestedMissileTurretACGluescreenDummy: 'Средство противовоздушной обороны.<br/><br/><span style="color: #ffff8a">Атакует только воздушные цели.</span><br/><span style="color: #FFE303">Детектор</span>'
  StukovInfestedSiegeTankACGluescreenDummy: 'Тяжелый танк. Может окапываться, превращаясь в дальнобойную артиллерийскую установку, которая поглощает зараженных пехотинцев для создания боеприпасов.<br/><br/><span style="color: #FFFF8A">Атакует только наземные цели.</span>'
  StukovInfestedTrooperACGluescreenDummy: 'Зараженная пехота общего назначения.<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
