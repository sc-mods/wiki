  CarrierLeashRangeUpgrade: 'Увеличивает дальность самостоятельного полета <span style="color: #ffff8a">перехватчиков</span> на <b>2</b>.'
  ChronoBoostEnergyCost: Окружает указанное строение темпоральным полем, ускоряющим его работу на <b>50.0</b>% на <b>28</b> сек.
  CollapsiblePurifierTowerDebris: Препятствие, которое можно разрушить, чтобы получить доступ к новым территориям.
  CollapsiblePurifierTowerDiagonal: Разрушаемая груда камней, уничтожив которую, можно закрыть доступ к новым областям и месторождениям.
  CycloneRapidFireLaunchers: Улучшают «Захват цели», позволяя производить первые 12 выстрелов в ускоренном режиме.
  CycloneResearchHurricaneThrusters: 'Increases the move speed of <span style="color: #ffff8a">Cyclones</span>.'
  CycloneResearchLockOnAir: Позволяет «Циклонам» использовать ракетный модуль «Тайфун» и способность «Захват цели», чтобы атаковать воздушные цели.
  CycloneUpgrade: 'Мобильная штурмовая машина. Может использовать способность «Захват цели», чтобы вести огонь во время движения.<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  DarkTemplarBlink: 'Телепортирует темных тамплиеров на небольшое расстояние. Время восстановления: <b>20</b> сек.'
  DrillClaws: Эта боевая единица закапывается быстрее.
  EnergyRecharge: Instantly recharges <b>100</b> energy to a unit near a Nexus.
  EnhancedShockwaves: 'Увеличивает радиус действия ЭМИ-патронов <span style="color: #ffff8a">призраков</span> на <b>0.5</b>.'
  EvolveAmorphousArmorcloud: '<span style="color: #ffff8a">Заразители</span> получают возможность использовать способность «Микробная завеса».'
  EvolveDiggingClaws: 'Повышают скорость передвижения <span style="color: #ffff8a">скрытней</span> и сокращают время, необходимое им, чтобы закопаться, с <b>2.5</b> до 1,07 сек.'
  EvolveGroovedSpines: 'Увеличивают дальность атаки <span style="color: #ffff8a">гидралисков</span> на <b>1</b>.'
  EvolveMuscularAugments: 'Скорость передвижения <span style="color: #ffff8a">гидралисков</span> повышается.'
  EvolvePropulsivePeristalsis: 'Повышает скорость загрузки и выгрузки войск при использовании <span style="color: #ffff8a">сети нидуса</span> и <span style="color: #ffff8a">червей нидуса</span>.'
  HighCapacityFuelTanks: Увеличивают топливный резерв медэваков, в результате чего время действия «Форсажа» продлевается на 50%.
  HurricaneThrusters: 'Increases the move speed of <span style="color: #ffff8a">Cyclones</span>.'
  HydraliskFrenzy: The Hydralisk Lunges forward, greatly increasing it's movement speed for a short time.
  InfestorEnsnare: Опускает воздушную боевую единицу на землю на <b>10</b> сек. и не позволяет ей атаковать. Связанные боевые единицы можно атаковать как наземные цели.
  LockOnAir: «Циклон» сосредотачивает огонь на воздушной цели, нанося ей <b>400</b> ед. урона в течение <b>20</b> сек. Можно атаковать, не прерывая движение. Действие прекращается, когда цель выходит за пределы досягаемости.
  LockOnArmorPiercingUpgrade: '«Циклон» сосредотачивает огонь на воздушной боевой единице или строении, нанося <b>400</b> ед. урона (+<b>40</b> ед. урона бронированным войскам) в течение <b>1</b> сек. Можно атаковать, не прерывая движение. Действие прекращается, когда цель выходит за пределы досягаемости.<br/><br/><span style="color: #ffff8a">Способность нельзя применять к наземным боевым единицам и строениям на земле.</span>'
  LockOnRapidFireLaunchers: '«Циклон» сосредотачивает огонь на воздушной боевой единице или находящемся в воздухе строении, нанося <b>400</b> ед. урона в течение <b>1</b> сек. Первые <span style="color: #ffff8a">12</span> выстрелов производятся в ускоренном режиме. Атаки не прерывают движение. Действие прекращается, когда цель выходит за пределы досягаемости.<br/><br/><span style="color: #ffff8a">Не действует против наземных боевых единиц и строений на земле.</span>'
  LockOnUpgraded: «Циклон» сосредотачивает огонь на цели, нанося <b>400</b> ед. урона наземным и воздушным целям в течение <b>20</b> сек. (+400 ед. урона бронированным целям). Можно атаковать, не прерывая движение. Действие прекращается, когда цель выходит за пределы досягаемости.
  LurkerDenMP: 'Позволяет улучшать скрытней.<br/><br/><span style="color: #ffff8a">Открывает возможности:</span><br/>– мутация гидралисков в скрытней'
  MagFieldLaunchers: 'Увеличивают дальность атаки <span style="color: #ffff8a">«Циклонов»</span> на <b>2</b>.'
  MorphtoObserver: Переводит наблюдателя в стандартный режим наблюдения и позволяет ему передвигаться за счет сокращения радиуса обзора.
  MorphtoObserverSiege: Переводит наблюдателя в режим разведки. Дальность его обзора повышается на <b>25</b>%, но при этом он теряет возможность передвигаться.
  NexusMassRecall: Телепортирует к нексусу все принадлежащие игроку войска, находящиеся в указанной области.
  NexusShieldOvercharge: Нексус автоматически расходует энергию на восстановление щитов находящихся поблизости войск.
  NexusShieldOverchargeOff: Нексус не будет автоматически выбирать целью дружественные войска.
  NexusShieldRecharge: 'Перезаряжает щиты указанной боевой единицы или строения.<br/><br/><span style="color: #ffff8a">Восстанавливает <b>3</b> ед. щитов за 1 ед. энергии.</span>'
  NexusShieldRechargeOnPylon: Заряжает кайдариновый кристалл выбранного пилона, позволяя ему восстанавливать щиты находящихся поблизости  союзных боевых единиц в течение <b>20</b> сек.
  NydusWormIncreasedArmorPassive: Пока червь Нидуса появляется из земли, его броня укрепляется на <b>3</b>.
  PsionicSurge: «Рывок» зилотов наносит цели <b>8</b> ед. урона.
  RapidReignitionSystem: Уменьшает время восстановления «Форсажа» медэваков на <b>7</b> и повышает их скорость передвижения.
  RavenEnhancedMunitionsPassive: Увеличивает радиус поражения бронебойных ракет «Воронов» на 20%, а дальность преследования – на 50%.
  RavenRecalibratedExplosives: Увеличивает урон, наносимый ракетами «Гончая», на 30%, а дальность преследования – на 50%.
  RavenRepairDrone: Ремонтирует находящиеся рядом механические боевые единицы в течение <b>126</b> сек.
  RavenRepairDroneHeal: 'Чинит дружественную механическую боевую единицу.<br/><br/><span style="color: #f078ff">Восстанавливает <b>3</b> ед. прочности за 1 ед. энергии.</span>'
  RavenResearchEnhancedMunitions: 'Увеличивает радиус поражения бронебойных ракет <span style="color: #ffff8a">«Воронов»</span> на 20%, а дальность преследования – на 50%.'
  RavenScramblerMissile: 'Выводит указанную боевую единицу из строя, не позволяя ей атаковать и использовать способности в течение <b>15</b> сек. Замаскированные войска становятся видимыми.<br/><br/><span style="color: #ffff8a">Целью могут быть только механические боевые единицы и псионики.</span>'
  RavenShredderMissile: Выпускает ракету, которая преследует указанную боевую единицу и при попадании ослабляет броню и броню щитов пораженных целей на <b>3</b> на <b>30</b> сек.
  ResearchAmplifiedShielding: 'Увеличивает прочность щитов <span style="color: #ffff8a">адептов</span> на <b>20</b> ед.'
  ResearchArmorPiercingRockets: '«Захват цели» <span style="color: #ffff8a">«Циклона»</span> наносит на <b>2</b> ед. больше урона бронированным целям при каждом попадании (суммарно на <b>40</b> ед. больше урона).'
  ResearchCarrierCapacity: 'Увеличивает максимальное число перехватчиков на каждом <span style="color: #ffff8a">авианосце</span> с 8 до 10.'
  ResearchCarrierLeashRangeUpgrade: 'Увеличивает дальность самостоятельного полета <span style="color: #ffff8a">перехватчиков</span> на <b>2</b>.'
  ResearchCycloneRapidFireLaunchers: 'Улучшают «Захват цели» <span style="color: #ffff8a">«Циклонов»</span>, позволяя производить первые 12 выстрелов в ускоренном режиме.'
  ResearchDarkTemplarBlink: '<span style="color: #ffff8a">Темные тамплиеры</span> получают возможность телепортироваться на небольшие расстояния.'
  ResearchEnhancedShockwaves: 'Увеличивает радиус действия ЭМИ-патронов <span style="color: #ffff8a">призраков</span> на <b>0.5</b>.'
  ResearchFrenzy: 'Allows <span style="color: #ffff8a">Hydralisks</span> to use the Lunge ability, greatly increasing it''s movement speed for a short time.'
  ResearchMagFieldLaunchers: 'Увеличивают дальность атаки <span style="color: #ffff8a">«Циклонов»</span> на <b>2</b>.'
  ResearchMedivacEnergyUpgrade2: 'Increases the energy regeneration rate of <span style="color: #ffff8a">Medivacs</span> by <b>100</b>%.'
  ResearchPsionicAmplifiers: 'Увеличивают дальность атаки <span style="color: #ffff8a">адептов</span> на <b>1</b>.'
  ResearchPsionicSurge: '«Рывок» <span style="color: #ffff8a">зилотов</span> наносит цели <b>8</b> ед. урона.'
  ResearchRapidReignitionSystem: 'Уменьшает время восстановления «Форсажа» <span style="color: #ffff8a">медэваков</span> на <b>7</b> и повышает их скорость передвижения.'
  ResearchRavenInterferenceMatrix: 'Allows <span style="color: #ffff8a">Ravens</span> to use the Interference Matrix ability.'
  ResearchRavenRecalibratedExplosives: 'Увеличивает урон, наносимый <span style="color: #ffff8a">ракетами «Гончая»</span>, на 30%, а дальность преследования – на 50%.'
  ResearchSmartServos: 'Позволяют <span style="color: #ffff8a">«Геллионам»</span>, <span style="color: #ffff8a">«Геллитронам»</span>, <span style="color: #ffff8a">«Викингам»</span> и <span style="color: #ffff8a">«Торам»</span> быстро переходить из одного режима в другой.'
  ShieldBatteryRecharge: Восстанавливает щиты выбранной боевой единицы или строения.
  ShieldBatteryRechargeEx5: 'Восстанавливает щиты указанной боевой единицы или строения.<br/><br/><span style="color: #f078ff">Восстанавливает 3 ед. щитов за 1 ед. энергии.</span><br/><br/><span style="color: #ffff8a">Автоматически применяется только к боевым единицам и защитным строениям.</span>'
  ShieldBatteryRechargeNotOvercharged: '<br/><br/><span style="color: #f078ff">Восстанавливает до 72 ед. щитов в секунду.</span>'
  ShieldBatteryRechargeNotOverchargedConstantText: '<br/><br/><span style="color: #ffff8a">Автоматически применяется только к боевым единицам и защитным строениям.</span>'
  ShieldBatteryRechargeOvercharged: '<br/><br/><span style="color: #f078ff">Восстанавливает до 36 ед. щитов в секунду. Расходует 1 ед. энергии батареи за каждые 3 ед. восстановленного щита.</span>'
  TempestDisruptionBlast: После зарядки в течение <b>6</b> сек. оглушает все наземные войска и выводит из строя строения в выбранной области на <b>10</b> сек.
