  ResourceStun: Разместить в выбранной области энергетические щиты над минеральными друзами. Щиты предотвращают добычу минералов на <b>60</b> сек. или до их уничтожения.
  RestoreShields: Выбранные дружественные боевые единицы восстанавливают щиты вне боя в 5 раз быстрее. Время действия – <b>15</b> сек.
  Scryer: Выбранное строение в течение <b>60</b> сек. будет обеспечивать вам обзор. Также, щелкнув по нему, вы сможете узнать, что в нем производится или разрабатывается.
  SetRallyPointSwarmHost: Отправляет порожденных саранчидов в указанную точку.
  Shield: Запас здоровья увеличивается на 40 ед.
  ShieldHeal: Перезарядить щиты выбранной боевой единицы.
  SingleRecall: Телепортировать к материнскому кораблю все дружественные войска, находящиеся в указанной области.
  SmokeScreen: Создать в выбранном месте заслон размером 4x4, который не позволяет видеть, что происходит за ним. Время действия – <b>12</b>
  SummonNydusCanalAttacker: 'Вызвать в указанной точке разрушителя нидуса.<br/><br/><span style="color: #ffff8a">Атакует только строения.</span>'
  SummonNydusCanalCreeper: 'Вызвать в указанной точке метатель слизи, который может извергать слизь в выбранном направлении.<br/><br/><span style="color: #ffff8a">Бонус: по слизи зерги передвигаются быстрее.</span>'
  SwarmHost: 'Порождает 2 саранчидов, которые существуют в течение <b>25</b> сек.<br/><br/><span style="color: #ffff8a">Саранчиды атакуют только наземные цели.</span>'
  SwarmHostMP: 'Осадная боевая единица. Порождает саранчидов, которые атакуют противников.<br/><br/><span style="color: #ffff8a">Саранчиды атакуют только наземные цели.</span>'
  SwarmHostPassive: Яма заразителей позволяет создавать роевиков.
  Tempest: 'Осадный боевой корабль. Атакует цели с большой дистанции.<br/><br/><span style="color: #ffff8a">Атакует воздушные и наземные цели.</span>'
  TempestRangeUpgrade: После подачи избыточной энергии на орудие «Урагана» оно начинает наносить дополнительные 30 ед. урона крупным боевым единицам.
  ThornLizard: Рептилия, питающаяся насекомыми и мелкими грызунами.
  Threatening: Войска противника всегда будут атаковать эту боевую единицу, пока им не будет отдан другой приказ.
  TornadoMissile: 'Атакуя механические боевые единицы, «Боевой пес» запускает заряженные электричеством ракеты, наносящие 30 ед. урона за залп.<br/><span style="color: #ffff8a">Ракеты поражают только наземные цели.</span>'
  UltraliskBurrowCharge: Закапывается и устремляется к противнику. При выкапывании отбрасывает находящиеся рядом боевые единицы
  Viper: Воздушная боевая единица. Помогает получить тактическое преимущество на поле боя. Может использовать способности «Паразитическая бомба», «Поглощение», «Ослепляющее облако» и «Притягивание».
  ViperConsume: 'Стрекоза поглощает <b>150</b> ед. прочности указанного строения. При этом она восстанавливает <b>2.5</b> ед. энергии в секунду. Время действия – <b>20</b><br/><br/><span style="color: #ffff8a">Нельзя применить к строениям союзников и противников.</span>'
  VoidSiphon: Поглощает минералы из указанного строения и наносит ему <b>3</b> ед. урона, а также добывает <b>3</b> <lang rule="plural" val="">минерал,минерала,минералов</lang> в секунду.
  VoidSiphonText: <span class="style-Kicker_Minerals">+<b>0</b> </span>
  WarHound: 'Предназначен для уничтожения вражеской техники. Ракеты «Нокаут» наносят дополнительный урон механическим боевым единицам. <br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  WidowMine: 'Роботизированная мина. Закопавшись, обстреливает ракетами находящиеся рядом войска противника. Ракеты наносят урон в небольшой области вокруг основной цели. Становится видимой, пока завершается время восстановления «Ракет "Страж"».<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  WidowMineAttack: Атакует любую находящуюся рядом боевую единицу противника.
  WidowMineBioSplash: 'Атакует приблизившиеся наземные и воздушные боевые единицы противника, нанося <b>125</b> ед. урона (+<b>35</b> ед. урона по щитам) основной цели и <b>40</b> ед. урона (+<b>25</b> ед. урона по щитам) другим целям рядом с ней. При перезарядке местоположение мины раскрывается.<br/><br/><span style="color: #ffff8a">Время восстановления: <b>40</b> сек.</span>'
  WidowMineBurrow: Мина «Вдова» закапывается и приходит в боевую готовность. Активированная мина не может передвигаться.
  WidowMineUnburrow: Мина выкапывается и выходит из боевого режима, после чего может передвигаться.
  ZergBurrowMove: Все наземные войска зергов получают способность передвигаться в закопанном состоянии.
  ActivateStasisWard: Помещает ближайших противников в стазис на <b>30</b> сек. Пойманные цели нельзя атаковать или использовать на них способности.
  AdeptHallucination: Иллюзии обладают всеми свойствами оригинала, но не могут использовать активные способности, наносить урон и быстрее погибают. Существуют <b>60</b> с момента создания.
  AdeptKillBounce: Когда адепт уничтожает противника, 2 ближайшие вражеские боевые единицы поражает ударная волна, которая наносит им стандартный урон адепта.
  AdeptPhaseShift: Проецирует неуязвимую тень, которая может перемещаться, но не может атаковать. Спустя <b>10</b> адепт телепортируется в точку, где находится тень.
  AdeptPiercingUpgrade: Повышают скорость атаки адептов на 45%.
  AdeptResearchPiercingUpgrade: 'Повышают скорость атаки <span style="color: #ffff8a">адептов</span> на 45%.'
  AggressiveMutation: 'Дружественные боевые единицы зергов получают +<b>5</b> к урону от атак в течение <b>30</b> сек.<br/><br/><span style="color: #ffff8a">Действует только на наземные цели.</span>'
  ArbiterMPRecall: Телепортирует к арбитру все дружественные войска, находящиеся в указанной области.
  ArbiterMPStasisField: Помещает противников в выбранной области в стазис. Пойманные цели не могут двигаться, атаковать, быть атакованными или быть целями способностей в течение <b>60</b> сек.
  ArmorpiercingMode: Активировать 250-мм орудия «Каратель», которые наносят большой урон одной воздушной цели.
  AttackArea: Посылает перехватчиков патрулировать указанную область в течение <b>0</b> мин.
  BansheeSpeed: 'Повышают скорость передвижения <span style="color: #ffff8a">«Банши»</span>.'
  BroodLordCocoon2: В этом коконе протекает мутация губителя в хозяина стаи.
  BuildCyclone: 'Мобильная штурмовая машина. Может использовать способность «Захват цели», чтобы вести огонь во время движения.<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  BurrowProtector: Создает облако, которое уменьшает дальность атаки находящихся в нем наземных войск до дистанции ближнего боя. Время действия – <b>8</b> сек.
  BurrowedMove: Может передвигаться в закопанном состоянии.
  CausticSpray: 'Изрыгает поток кислоты, наносящий <b>5.0</b> ед. урона в секунду в течение <b>6.0</b> сек., затем урон увеличивается до <b>25.0</b> ед. в секунду.<br/><br/><span style="color: #ffff8a">Требует поддержания.</span><span style="color: #ffff8a"> Действует только на строения противника.</span>'
  ChannelSnipe: 'Потратив на прицеливание <b>2.00</b> сек. и не получив за это время урона, призрак совершает снайперский выстрел, нанося <b>130</b> ед. урона. Выстрел пробивает броню.<br/><br/><span style="color: #ffff8a">Целью могут быть только органические боевые единицы.</span>'
  CloakingDrone: Указанная боевая единица получает маскировку на 60 сек. до тех пор, пока цель не начнет наносить урон.
  CollapsibleRockTowerDoubleWide: Разрушаемая груда камней, уничтожив которую, можно закрыть доступ к новым областям и месторождениям.
  CorrosiveParasite: Заражает указанную боевую единицу паразитом, который наносит <b>0</b> ед. урона раз в <b>1.0</b> в течение <b>0</b> Если носитель паразита умрет, пока действует эффект, он взорвется, нанеся <b>0</b> ед. урона противникам в области поражения.
  CorruptionBomb: 'Создает в указанной точке бомбу, которая взрывается спустя <b>3</b>, нанося <b>20</b> ед. урона и <b>20</b> ед. дополнительного урона бронированным войскам в радиусе <b>2</b>.<br/><br/>Требует поддержания.<br/><br/><span style="color: #FFFF00">Не наносит урона союзным войскам.</span>'
  Cyclone: 'Мобильная штурмовая машина. Может использовать способность «Захват цели», чтобы вести огонь во время движения.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  CycloneLockOnAir: Позволяет «Циклонам» использовать оружие и способность «Захват цели», чтобы атаковать воздушные цели.
  CycloneLockOnDamageUpgrade: Увеличивает урон от «Захвата цели» «Циклонов».
  CycloneResearchLockOnDamageUpgrade: 'Увеличивает урон от «Захвата цели» <span style="color: #ffff8a">«Циклонов»</span>. Он наносит 400 ед. урона за <b>20</b> сек. наземным и воздушным целям (+400 ед. урона бронированным целям).'
  DefilerMPPlague: Заражает боевые единицы и строения противника в выбранной области, нанося <b>300</b> ед. урона в течение <b>40</b>. Этот эффект оставляет у цели как минимум 1 ед. здоровья, а также игнорирует щиты. При попадании делает видимыми замаскированные боевые единицы.
  Disruptor: Роботизированная боевая единица. Может использовать способность «Взрыв очищения», наносящую значительный урон по области.
  DisruptorHallucination: Иллюзия обладает всеми свойствами оригинала, но не может использовать активные способности, наносить урон и быстрее погибает. Существует <b>60</b> с момента создания.
  DisruptorPhased: Концентрированная солнечная энергия. Взрывается через <b>3</b> сек., нанося урон в области поражения.
  Elsecaro_Colonist_Hut: Скромный жилой дом.
  Ensnare: Уменьшает скорость передвижения войск в указанной области на <b>100</b>% в течение <b>0</b> сек. Замаскированные или закопанные войска при этом становятся видимыми.
  EvolveFlyingLocusts: 'Наделяет <span style="color: #ffff8a">саранчидов</span>, вызываемых роевиками, возможностью летать. Летающие саранчиды используют способность «Пикирование», чтобы приземлиться и атаковать противника.'
  ExitPurifyMode: Боевая единица выходит из режима воздаяния.
  ExplosiveMode: Зарядить ракетометы «Тора» кассетными ракетами «Дротик», наносящими урон нескольким находящимся рядом воздушным боевым единицам. Ракеты «Дротик» наносят дополнительный урон легким боевым единицам.
  ExplosiveShrapnelShells: Урон, наносимый автотурелями «Ворона» и ракетами «Гончая», увеличивается на 30%.
  FlyingLocusts: Саранчиды, порождаемые роевиком, могут летать. Летающие саранчиды используют способность «Пикирование», чтобы приземлиться и атаковать противника.
  FlyoverUnit: Невидимая и неуязвимая боевая единица для наблюдения.
  Grapple: 'Притягивает МАРСа к позиции цели.<br/><br/><span style="color: #ffff8a">Нельзя выбрать целью находящиеся поблизости и воздушные боевые единицы.</span>'
  HERC: 'Передовая пехотная единица. Может использовать способность «Кошка». <br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  HealUpgraded: 'Применяется к союзным органическим войскам.<br/><br/><span style="color: #f078ff">Восполняет 5 ед. здоровья за 1 ед. энергии.</span>'
  Hyperjump: 'После паузы в <b>6</b> переносится в указанную точку. Во время переноса крейсер неуязвим.<br/><br/><span style="color: #ffff8a">Точка может находиться вне зоны обзора.</span>'
  ImmortalOverload: Поглощает до <b>100</b> ед. урона. Время действия – <b>0</b> сек. Срабатывает не чаще одного раза в <b>45</b> сек.
  Impale: Наносит <b>20</b> ед. урона в маленькой области.
  ImprovedEnergy: Сокращает время вызова боевых единиц в энергетическом поле до <b>5</b>
  InterceptorVoidUnit: 'Беспилотный летательный аппарат, атакующий цели авианосца. Без перехватчиков авианосцы не могут вести бой.<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  KD8Charge: После небольшой паузы взрывается и отбрасывает ближайших противников, нанося им <b>5</b> ед. урона.
  LaunchDefenders: Запускает 4 защитников, начинающих патрулировать выбранную область. Пока активна эта способность, авианосец не может использовать перехватчиков.
  Liberator: 'Артиллерийский корабль. Оснащен ракетами «воздух-воздух», наносящими урон по области. Может переходить в защитный режим и атаковать наземные цели.<br/><br/><span style="color: #ffff8a">Атакует только воздушные цели.</span>'
  LiberatorAAMode: «Освободитель» переходит в режим истребителя. В этом режиме он может передвигаться, но атакует только воздушные цели.
  LiberatorAG: 'Неподвижный оборонительный корабль. Наносит огромный урон единичным наземным целям. Может переходить в режим истребителя и атаковать воздушные цели.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  LiberatorAGMode: Перейти в защитный режим. В этом режиме «Освободители» наносят урон единичным наземным целям, но не могут передвигаться.
  LiberatorAGRangeUpgrade: Увеличивают дальность атаки «Освободителей» в защитном режиме на <b>2</b>.
  LightningBomb: Наносит <b>550</b> ед. урона в течение <b>80</b> сек.
  LightofAiur: Оракул получает возможность обнаруживать замаскированные и закопанные боевые единицы, а также иллюзии. Время действия – <b>60</b>
  LockOn: Фокусирует огонь «Циклона» на заданной цели, нанося <b>400</b> ед. урона воздушным и наземным целям в течение <b>20</b> сек. «Циклон» может перемещаться во время стрельбы. Прекращает стрельбу, когда цель выходит из зоны досягаемости.
  LockOnCancel: Прекращает захват текущей цели и позволяет вам выбрать новую.
  LocustMPFlying: 'Существо с ограниченным временем жизни. Живучее и опасное.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  LocustMPFlyingSwoop: Приказать саранчидам приземлиться в заданной точке, позволяя им атаковать противника.
  LurkerCancelHoldFire: Приказывает выбранным войскам атаковать по собственному усмотрению.
  LurkerHoldFire: Приказать выбранным боевым единицам игнорировать находящихся в их досягаемости противников.
  LurkerMP: 'Предназначен для неожиданных атак. Вооружен шипами, поражающими противников на линии огня.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.<br/>Может атаковать только в закопанном состоянии.</span>'
  LurkerMPEgg: В этом коконе протекает мутация гидралиска в скрытня.
  MedivacSpeedBoost: Повышает скорость передвижения медэвака на <b>8</b> сек.
  MorphtoOverlordTransport: Позволяют надзирателю транспортировать боевые единицы.
  MothershipMassRecall: Телепортирует материнский корабль и находящиеся рядом войска игрока к указанному нексусу.
  MutaliskRegeneration: Муталиски восстанавливают здоровье быстрее, чем большинство видов зергов.
  MutateintoLurkerDen: 'Позволяет улучшать скрытней.<br/><br/><span style="color: #ffff8a">Открывает возможности:</span><br/>– мутация гидралисков в скрытней'
  OracleBuildStasisTrap: Размещает в указанной точке замаскированную стазисную ловушку, которая существует в течение <b>238</b> сек. и активируется в случае приближения наземной боевой единицы противника. При активации ловушка помещает противников поблизости в стазис на <b>30</b> сек. Пойманные цели нельзя атаковать или использовать на них способности.
  OracleStasisTrap: Ловушка для наземных целей. Маскировка делает ее невидимой для противника, ее можно обнаружить только с помощью детекторов.
  OracleWeaponOff: Оракул отключает пульсарный луч и теряет возможность атаковать.
  OracleWeaponOn: 'Потребляя дополнительную энергию, оракул может поражать пульсарным лучом наземные войска противника.<br/><br/><span style="color: #f078ff">Расходует <b>1.4</b> ед. энергии в секунду.</span>'
  Overcharge: 'Повышает скорость передвижения на <b>3</b> и наносит 30 ед. урона в <b>1.0</b> <span style="color: #FFFF00">всем </span>войскам поблизости. В состоянии перегрузки боевая единица неуязвима, не может быть выбрана целью и способна проходить сквозь любые боевые единицы. Время действия: <b>6</b><br/><br/><span style="color: #FFFF00">Наносит урон всем боевым единицам, включая дружественные.</span>'
  OverlordTransport: Обеспечивает поддержку армии.<br/>От количества надзирателей зависит максимальный размер войска зергов.
  OverlordTransportCocoon: В этом коконе протекает мутация надзирателя, после которой он сможет транспортировать боевые единицы.
  ParasiticBomb: 'Создает паразитическое облако, наносящее цели и находящимся поблизости воздушным боевым единицам противника <b>120</b> ед. урона в течение <b>10</b> сек. Если изначальная цель способности погибает, облако зависает в точке ее гибели до окончания своего действия.<br/><br/><span style="color: #ffff8a">Не действует на наземные цели и строения.</span>'
  PenetratingShot: Выстреливает псионную пулю, которая поражает противников на своем пути и наносит им <b>75</b> (+<b>75</b> по органическим целям) ед. урона.
  PermanentlyCloakedStasis: Стазисная ловушка постоянно замаскирована.
  PhaseShield: Защищает дружественные войска в заданной области от отрицательных эффектов в течение <b>5</b>сек.
  PulsarCannon: Поражает вражескую наземную боевую единицу концентрированным потоком нестабильных нейтронов. Наносит <b>0</b> ед. урона (<b>0</b> ед. урона легким войскам).
  PurificationNova: Создает сгусток энергии, который существует в течение <b>3</b> сек., а затем производит мощный выброс энергии, наносящий <b>100</b> ед. урона по области и дополнительно <b>100</b> ед. урона щитам находящихся поблизости наземных войск и строений. Дестабилизатор не может перемещаться во время действия этой способности.
  PurificationNovaTargeted: Создает сгусток энергии, который существует в течение <b>3</b> сек., а затем производит мощный выброс энергии, наносящий <b>100</b> ед. урона по области и дополнительно <b>100</b> ед. урона щитам находящихся поблизости наземных войск и строений. Дестабилизатор не может перемещаться во время действия этой способности.
  PurifierMineralField: Из этого месторождения минералов рабочие могут добывать ресурсы.
  QueenMP: Воздушная единица поддержки. Может использовать способности «Опутывание», «Породить симбионтов» и «Заразить командный центр».
  QueenMPEnsnare: Уменьшает скорость передвижения войск в указанной области на <b>50</b>% в течение <b>0</b> сек. Замаскированные или закопанные войска при этом становятся видимыми.
  QueenMPSpawnBroodlings: Убивает указанную биологическую единицу и порождает <b>2</b> <lang rule="plural" val="">симбионта,симбионтов,симбионтов</lang>.
  RapidDeployment: Медэваки высаживают войска вдвое быстрее.
  RavagerCorrosiveBile: 'Запускает в указанную точку снаряд, наносящий <b>60</b> ед. урона войскам в области поражения.<br/><br/><span style="color: #ffff8a">Уничтожает силовые поля протоссов.</span>'
  RavagerRange: Увеличивает дальность действия способности разорителя «Едкая желчь» на 4.
  ReleaseInterceptors: Авианосец посылает в заданную точку всех перехватчиков, время существования которых составляет <b>60</b> сек. Они будут оставаться в заданной точке пока не истечет время их существования.
  Replicant: 'Роботизированная боевая единица. Может использовать способность «Взрыв очищения», наносящую значительный урон по области.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  ReptileCrate: Обычный картонный ящик. Судя по этикетке, внутри находится змея. Лучше его не трогать.
  ResearchAdeptKillBounce: 'Когда <span style="color: #ffff8a">адепт</span> уничтожает противника, дополнительная атака наносит урон двум находящимся рядом вражеским боевым единицам.'
  ResearchAdeptShieldUpgrade: 'Укрепление щитов <span style="color: #ffff8a">адепта</span> на 50 ед.'
  ResearchBallisticRange: 'Увеличивают дальность атаки <span style="color: #ffff8a">«Освободителей»</span> в защитном режиме на <b>2</b>.'
  ResearchBarrier: 'При активации позволяет <span style="color: #ffff8a">бессмертным</span> поглощать <b>100</b> ед. урона. Время действия – <b>0</b> сек.'
  ResearchDrillClaws: '<span style="color: #ffff8a">Мины «Вдова»</span> закапываются и активируются втрое быстрее.'
  ResearchExplosiveShrapnelShells: 'Урон, наносимый <span style="color: #ffff8a">автотурелями</span> «Ворона» и <span style="color: #ffff8a">ракетами «Гончая»</span>, увеличивается на 30%.'
  ResearchHighCapacityFuelTanks: 'Увеличивают топливный резерв <span style="color: #ffff8a">медэваков</span>, в результате чего время действия «Форсажа» продлевается на 50%'
  ResearchImmortalRevive: '<span style="color: #ffff8a">Бессмертный</span> автоматически возрождается через <b>30</b> после гибели. Время восстановления – 3 мин.'
  ResearchLiberatorAGMode: 'Позволяет <span style="color: #ffff8a">«Освободителям»</span> переходить в осадный режим и атаковать наземные цели.'
  ResearchLockOnRangeUpgrade: Увеличивает дальность действия «Захвата цели» «Циклонов» с 6 до 9, а «Сопровождения цели» – с 12 до 15.
  ResearchLurkerRange: 'Увеличивает дальность атаки <span style="color: #ffff8a">скрытней</span> на <b>2</b>.'
  ResearchRapidDeployment: Медэваки высаживают войска вдвое быстрее.
  ResearchRavagerRange: 'Увеличивает дальность действия способности <span style="color: #ffff8a">разорителя</span> «Едкая желчь» на 4.'
  RipField: 'Оракул атакует строение с помощью сфокусированного луча нестабильных нейтронов. Пульсарный луч наносит <b>25</b> ед. урона раз в <b>1</b><br/><br/><span style="color: #f078ff">Расходует <b>1.4</b> ед. энергии в <b>1.0</b>.</span>'
  ScourgeMP: 'Воздушная боевая единица. Атаки поражают нескольких противников.<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  SelfRepair: Восстанавливает <b>20</b> ед. прочности в секунду. «Тор» не может передвигаться или атаковать, пока не будет полностью починен или пока не прошло <b>20</b> сек.
  SlaynElementalGrab: Вытягивает энергию из указанной боевой единицы.
  SpawnInterceptors: Посылает перехватчиков атаковать указанную область. Перехватчики будут оставаться там в течение <b>0</b> сек. или пока не будут уничтожены.
  TemporalField: После паузы в <b>0</b> сек. сворачивает пространство-время в указанной области на <b>10</b> сек., замедляя попавшие в поле войска и строения противника на <b>40</b>%.
  TerranVehicleAndShipPlatingLevel1: Укрепляет броню боевых единиц, производимых на заводе или в космопорте.
