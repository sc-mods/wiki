 Tooltip:
  Taunt: Не злите радостный мячик!
  250mmStrikeCannons: 'Поражают одиночную цель, нанося <b>500</b> ед. урона в течение <b>6</b> сек. и оглушая ее.<br/><br/><span style="color: #ffff8a">Поражают только наземные цели.</span>'
  AWrp: 'Принести в жертву двух тамплиеров для создания архонта.<br/><br/><span style="color: #ffff8a">Архонт атакует наземные и воздушные цели.</span>'
  AberrationACGluescreenDummy: 'Аберрация – крайне выносливое существо, наносящее большой урон.<br/><br/><span style="color: #FFFF8A">Атакует только наземные цели.</span>'
  AccelerationZone: Сворачивает пространство и время в области рядом с собой, повышая скорость передвижения находящихся в ней наземных и воздушных войск и строений на <b>35</b>%.
  AcquireMove: Приказать выбранным боевым единицам отправиться в указанную точку или следовать за указанной единицей. Единицы, движущиеся в режиме наблюдения, не будут атаковать противников.
  AdeptFenixACGluescreenDummy: 'Специалист дальнего боя. Может использовать способность «Псионный перенос».<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  AnionPulseCrystals: 'Увеличивает дальность атаки <span style="color: #ffff8a">«Фениксов»</span> на <b>2</b>.'
  Archon: 'Мощный боец-псионик.<br/><br/><span style="color: #ffff8a">Атакует воздушные и наземные цели.</span>'
  ArchonACGluescreenDummy: 'Мощный боец-псионик.<br/><br/><span style="color: #ffff8a">Атакует воздушные и наземные цели.</span>'
  ArchonHallucination: Иллюзия обладает всеми свойствами оригинала, но не может использовать активные способности, наносить урон и быстрее погибает. Существует <b>60</b> с момента создания.
  ArchonWarpTarget: Пожертвовать двумя тамплиерами для создания архонта.
  Armory: 'Позволяет улучшать броню и оружие боевых единиц, производимых на заводе и в космопорте. <br/><br/><span style="color: #ffff8a">Открывает возможности:</span><br/>– производство «Геллитронов» на заводе<br/>– производство «Торов» на заводе'
  ArtilleryMengskACGluescreenDummy: 'Случайным образом обстреливает область вокруг указанной точки, нанося урон находящимся в ней наземным войскам. Открывает способность «Грязный обстрел» на верхней панели.<br/><br/><span style="color: #ffff8a">Атакует наземные цели.</span>'
  AssaultMode: «Викинг» переходит в штурмовой режим. В этом режиме он передвигается по земле и атакует только наземные цели.
  Assimilator: Позволяет добывать веспен. Строится на веспеновом гейзере.
  AssimilatorRich: Позволяет добывать веспен. Вызывается на веспеновом гейзере.
  Attack: Приказать выбранным боевым единицам двигаться в выбранную точку, вступая в бой с противниками, которые встретятся по пути. Указав в качестве цели конкретную боевую единицу, вы прикажете атаковать ее до уничтожения.
  AttackBuilding: Приказать атаковать цель, пока она не будет уничтожена или не выйдет из зоны досягаемости.
  AttackRedirect: Приказать атаковать цель, пока она не будет уничтожена или не выйдет из зоны досягаемости.
  AttackWarpPrism: Приказать выбранным боевым единицам двигаться в выбранную точку, вступая в бой с противниками, которые встретятся по пути. Указав в качестве цели конкретную боевую единицу, вы прикажете атаковать ее до уничтожения.
  AutoTurret: 'Автоматическая турель. Функционирует в течение <b>11</b> сек.<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  Baneling: 'Живая бомба. Взрываясь, наносит урон противникам в небольшом радиусе.<br/><br/><span style="color: #ffff8a">Поражает только наземные цели.</span>'
  BanelingACGluescreenDummy: 'Живая бомба. В момент гибели наносит урон в небольшой области. <br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  BanelingCocoon: В этом коконе протекает мутация зерглинга в гиблинга.
  BanelingFromZerglingBurrowed: 'Живая бомба. Наносит урон противникам в небольшом радиусе.<br/><br/>Перед мутацией в гиблинга зерглинг выкапывается.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  BanelingNest: 'Позволяет улучшать гиблингов.<br/><br/><span style="color: #ffff8a">Открывает возможности:</span><br/>– мутация зерглингов в гиблингов'
  Banshee: 'Ударный вертолет. После улучшения может использовать маскировку.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  BansheeACGluescreenDummy: 'Ударный вертолет. После улучшения может использовать маскировку.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  Barracks: 'Тренировочный комплекс пехоты.<br/><br/><span style="color: #ffff8a">Открывает возможности:</span><br/>– обучение морпехов<br/>– обучение головорезов<br/>– постройка бункеров с помощью КСМ<br/>– переоборудование командных центров в станции наблюдения'
  BarracksFlying: Казармы должны приземлиться, чтобы начать обучение войск.
  Battlecruiser: 'Мощный боевой корабль. Может использовать орудие «Ямато» и способность «Тактический скачок». <br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  BattlecruiserACGluescreenDummy: 'Мощный боевой корабль. Может использовать орудие «Ямато» и способность «Тактический скачок».<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  BattlecruiserMengskACGluescreenDummy: 'Мощный боевой корабль императорской гвардии. Может использовать орудие «Ямато» и способность «Тактический скачок».<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  BileLauncherACGluescreenDummy: Оборонительное сооружение, которое обстреливает указанную область спорами, нанося урон наземным и воздушным войскам.
  BlackOpsMissileTurretACGluescreenDummy: 'Средство противовоздушной обороны.<br/><br/><span style="color: #ffff8a">Атакует только воздушные цели.</span><br/><span style="color: #FFE303">Детектор</span>'
  BlimpMengskACGluescreenDummy: 'Воздушная боевая единица поддержки. Может переходить в патриотический режим для идеологической обработки находящихся рядом союзников.<br/><br/><span style="color: #FFE303">Детектор</span>'
  Blink: 'Телепортирует сталкера на небольшое расстояние. Время восстановления: <b>10</b> сек.'
  BraxisAlphaDestructible1x1: Препятствие, которое можно разрушить, чтобы получить доступ к новым территориям.
  BraxisAlphaDestructible2x2: Препятствие, которое можно разрушить, чтобы получить доступ к новым территориям.
  BroodLord: 'Тяжелая воздушная штурмовая единица. Обстреливает противников симбионтами, способными атаковать наземные войска.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  BroodLordACGluescreenDummy: 'Тяжелая воздушная штурмовая единица. Обстреливает противников симбионтами, способными атаковать наземные цели.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  BroodLordCocoon: В этом коконе протекает мутация губителя в хозяина стаи.
  Broodling: 'Быстрая единица ближнего боя с коротким жизненным циклом.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  BrutaliskACGluescreenDummy: 'Крупная штурмовая единица, превосходящая по силе и размерам даже ультралисков. <br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  BuildCreepTumor: 'Подземный распространитель слизи, обеспечивающей жизнедеятельность строений зергов. Может создать одну дополнительную опухоль.<br/><br/><span style="color: #ffff8a">Бонус: по слизи зерги передвигаются быстрее.</span>'
  BuildCreepTumorPropagate: 'Подземный распространитель слизи, обеспечивающей жизнедеятельность строений зергов. Может создать одну дополнительную опухоль.<br/><br/><span style="color: #ffff8a">Бонус: по слизи зерги передвигаются быстрее.</span>'
  BuildTechLabBarracks: 'Позволяет разрабатывать улучшения для пехоты. Построенную лабораторию можно состыковать с любым производственным строением.<br/><br/><span style="color: #ffff8a">Открывает возможности:</span><br/>– обучение мародеров<br/>– обучение призраков (требуется академия призраков)'
  BuildTechLabFactory: 'Позволяет разрабатывать улучшения для наземной техники. Построенную лабораторию можно состыковать с любым производственным строением.<br/><br/><span style="color: #ffff8a">Открывает возможности:</span><br/>– производство «Циклонов»<br/>– производство осадных танков<br/>– производство «Торов» (требуется арсенал)'
  BuildTechLabStarport: 'Позволяет разрабатывать улучшения для воздушной техники. Построенную лабораторию можно состыковать с любым производственным строением.<br/><br/><span style="color: #ffff8a">Открывает возможности:</span><br/>– производство «Банши»<br/>– производство «Воронов»<br/>– производство крейсеров (требуется центр синтеза)'
  Bunker: 'Оборонительное строение.<br/>Помещенная в бункер пехота может вести огонь.<br/><br/><span style="color: #ffff8a">Бонус: +1 к дальности атаки находящихся внутри войск.</span>'
  BunkerACGluescreenDummy: Оборонительное сооружение. Дальность атаки находящейся внутри пехоты увеличивается на 1.
  BunkerDepotMengskACGluescreenDummy: 'Оборонительное сооружение, служащее для хранения припасов.<br/>Увеличивает максимальный размер армии.<br/>Солдаты могут отстреливаться, находясь внутри. <br/><br/><span style="color: #ffff8a">Бонус: +1 к дальности атаки находящихся внутри войск.</span>'
  BunkerLoad: Загрузить пехоту в бункер.
  BunkerUnloadAll: Выгружает все войска.
  BunkerUpgradedACGluescreenDummy: 'Оборонительное сооружение. Находящаяся внутри пехота получает +1 к дальности атаки.<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  BurrowDown: Приказать боевой единице закопаться в землю. Закопавшиеся войска теряют возможность атаковать и передвигаться, но не могут быть обнаружены без детектора.
  BurrowMove: Приказать боевой единице закопаться в землю. Закопавшиеся войска теряют возможность атаковать, но не могут быть обнаружены без детектора. Эта боевая единица может передвигаться в закопанном состоянии.
  BurrowUp: Приказать боевой единице выкопаться из-под земли.
  CalldownMULE: Десантирует к месторождению экспериментального шахтерского робота, который добывает минералы быстрее, чем обычный КСМ. <br/><br/>МУЛ функционирует в течение <b>90</b>, после чего происходит системный сбой.
  Cancel: Отменить текущий приказ и отдать следующий.
  CancelBuilding: Отменить сооружение этого строения, уничтожив его и получив частичную компенсацию.
  CancelCocoon: Отменить текущий приказ, уничтожив все личинки, находящиеся в процессе мутации.
  CancelCocoonMorph: Отменить приказ о мутации.
  CancelMutateMorph: Отменить приказ о мутации, вернув строение в исходное состояние.
  CancelSlot: Отменить один из приказов в очереди.
  CancelUpgradeMorph: Отменить приказ о мутации, вернув строение в исходное состояние.
  Carrier: 'Тяжелый осадный корабль. Строит и запускает перехватчики, которые являются его ударной силой.<br/><br/><span style="color: #ffff8a">Перехватчики атакуют наземные и воздушные цели.</span>'
  CarrierACGluescreenDummy: 'Тяжелый осадный корабль. Строит и запускает перехватчики, которые являются его ударной силой.<br/><br/><span style="color: #ffff8a">Перехватчики атакуют наземные и воздушные цели.</span>'
  CarrierAiurACGluescreenDummy: 'Тяжелый осадный корабль. Строит и запускает перехватчики, которые являются его ударной силой. После улучшения получает ремонтные дроны, которые чинят дружественные механические боевые единицы.<br/><br/><span style="color: #ffff8a">Перехватчики атакуют наземные и воздушные цели.</span>'
  CarrierFenixACGluescreenDummy: 'Тяжелый осадный корабль. Строит и запускает перехватчики, которые являются его ударной силой.<br/><br/><span style="color: #ffff8a">Перехватчики атакуют наземные и воздушные цели.</span>'
  Changeling: 'Мимикрид не может атаковать. При первом приближении к противнику он меняет свой цвет на цвет врага и превращается в зилота, морпеха или зерглинга в зависимости от расы противника. Время жизни: <b>150</b>'
  Charge: Повышает скорость передвижения зилотов и позволяет им перехватывать находящихся рядом противников. Можно использовать не чаще раза в <b>10</b> сек.
  Cheer: Приказать выбранным боевым единицам ликовать (если им присвоена анимация этого действия).
  CliffWalk: Колосс может свободно преодолевать высокие уступы.
  CloakOff: Сделать выбранную боевую единицу видимой для противника.
  CloakOnBanshee: 'Скрывает боевую единицу, делая ее невидимой для врагов. Замаскированная боевая единица может быть выявлена только с помощью детекторов или обнаруживающих эффектов.<br/><br/><span style="color: #f078ff">Расходует <b>0.9</b> ед. энергии в секунду.</span>'
  CloakOnGhost: 'Скрывает боевую единицу, делая ее невидимой для врагов. Замаскированная боевая единица может быть выявлена только с помощью детекторов или обнаруживающих эффектов.<br/><br/><span style="color: #f078ff">Расходует <b>0.9</b> ед. энергии в секунду.</span>'
  CloakingField: 'Маскировочное поле скрывает находящиеся рядом дружественные строения и войска.<br/><br/><span style="color: #ffff8a">Пассивная способность</span>'
  Colossus: 'Шагающий боевой робот, наносящий огромный урон по области. Может свободно преодолевать высокие уступы. Уязвим для противовоздушных орудий.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  ColossusACGluescreenDummy: 'Мощный шагающий боевой робот. Может свободно преодолевать уступы. Воспламеняет участки земли, нанося урон сразу нескольким противникам.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  ColossusFenixACGluescreenDummy: 'Шагающий робот, наносящий высокий урон по области. Может преодолевать уступы.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  ColossusHallucination: Иллюзия обладает всеми свойствами оригинала, но не может использовать активные способности, наносить урон и быстрее погибает. Существует <b>60</b> с момента создания.
  ColossusPurifierACGluescreenDummy: 'Шагающий робот, наносящий высокий урон по площади. Может шагать на уступы и спускаться с них. Воспламеняет участки земли, нанося урон вражеским отрядам.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  ColossusTaldarimACGluescreenDummy: 'Шагающий робот, наносящий высокий урон одиночным целям. Может свободно преодолевать уступы.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  CommandCenter: 'Основное строение, служащее для строительства КСМ и хранения добытых ресурсов. Может взлетать.<br/><br/><span style="color: #ffff8a">Открывает возможности:</span><br/>– строительство КСМ'
  CommandCenterFlying: Основное строение. Командный центр должен приземлиться, чтобы производить войска, принимать на хранение ресурсы и использовать способности.
  CommandCenterLoad: Загрузить ближайшие КСМ в командный центр.
  CommandCenterUnloadAll: Выгружает все войска.
  CommanderAbathurBaseTrait: Войска Абатура получают бонус к запасу здоровья, скорости атаки и скорости восстановления энергии, когда собирают биомассу погибших противников. Для производства тараканов не требуется веспен. Порождение личинок происходит быстрее.
  CommanderAbathurBiomassLifesteal: Войска Абатура восстанавливают себе здоровье в объеме 1% от наносимого ими урона за каждую собранную единицу биомассы.
  CommanderAbathurBiomassRefund: В момент гибели ваши войска с вероятностью 50% оставляют после себя всю накопленную биомассу.
  CommanderAbathurBrutaliskLeviathanSymbiote: Бруталисков и левиафанов начинают сопровождать симбионты, которые атакуют противников и защищают своих хозяев с помощью панциря, поглощающего урон.
  CommanderAbathurImprovedMend: Позволяет накапливать до 3 зарядов способности «Излечение», при этом время ее восстановления уменьшается на 30 сек.
  CommanderAbathurRoachEvolutionVile: 'Тараканы Абатура преобразуются в подвид кислот.<br/><br/>Штурмовая боевая единица. В закопанном состоянии быстро восстанавливает здоровье. При атаке ослабляет противника, снижая скорость его атаки и передвижения.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  CommanderAbathurSpawnLocustsOnKill: В момент гибели войска противника с некоторой вероятностью порождают дружественных саранчидов.
  CommanderAbathurToxicBonusBiomass: Противники, получившие урон от токсичных гнезд, атакуют и передвигаются медленнее, а также оставляют после себя больше биомассы. После уничтожения токсичные гнезда могут возродиться. Противник не может выбрать гнездо в качестве цели.
  CommanderAbathurUnitEvolutionMorphTimesReduced: Затраты ресурсов и время на мутацию в разорителей, пожирателей и стражей снижены на 50%.
  CommanderAbathurUnlockBrutaliskLeviathan: Наземные боевые единицы, собравшие 100 ед. биомассы, получают возможность мутировать в бруталисков. Воздушные боевые единицы, собравшие 100 ед. биомассы, получают возможность мутировать в левиафанов.
  CommanderAbathurUnlockEvolutionChamberUpgrades: Дает доступ к следующим улучшениям в эволюционной камере:<br/><ul indent="2" text="•"><li/>Позволяет порождать в инкубаторе, логове и улье две королевы Роя одновременно.<li/>Увеличивает  эффективность исцеления способностью королевы Роя «Быстрое переливание» на 10 ед. и позволяет использовать ее для восстановления здоровья как органических, так и механических войск.
  CommanderAbathurUnlockGreaterSpireUpgrades: Дает доступ к следующим улучшениям в шпиле и шпиле величия:<br/><ul indent="2" text="•"><li/>Увеличивает дальность атаки стражей.<li/>Позволяет пожирателям при атаке наносить урон по области.<li/>Атаки муталисков наносят на 100% больше урона бронированным целям.
  CommanderAbathurUnlockInfestationPitUpgrades: Дает доступ к следующим улучшениям в яме заразителей:<br/><ul indent="2" text="•"><li/>Позволяет роевикам использовать способность «Глубинный тоннель», с помощью которой они могут быстро закапываться и передвигаться под землей к указанной точке.<li/>Позволяет стрекозам развить паралитические шипы, увеличивающие время оглушения при «Притягивании».
  CommanderAbathurUnlockRoachWarrenUpgrades: Дает доступ к следующим улучшениям в рассаднике тараканов:<br/><ul indent="2" text="•"><li/>Тараканы получают +6 к броне, когда их уровень здоровья падает ниже 50%.<li/>«Едкая желчь» разорителей наносит на 40 ед. больше урона.
  CommanderAbathurUnlockViper: 'Воздушная боевая единица. Помогает получить тактическое преимущество на поле боя. Может использовать способности «Паразитическая бомба», «Поглощение», «Сковывающее облако» и «Притягивание».<br/><br/><span style="color: #ffff8a">Может атаковать воздушные цели.</span>'
  CommanderAlarakEmpowerMeSlaves: Открывает доступ к способности Аларака «Усиливайте меня!», при использовании которой урон от автоатак и способностей Аларака увеличиваются за каждую находящуюся рядом с ним дружественную боевую единицу. Время действия эффекта – 20 сек.
  CommanderAlarakEmpoweredAOEAttacks: Когда Аларак находится под воздействием способности «Усиливайте меня!», его атаки наносят урон по области.
  CommanderAlarakForgeAlarakUpgrades: Дает доступ к следующим улучшениям в оружейной:<br/><ul indent="2" text="•"><li/>Автоатаки Аларака оглушают обычных противников и замедляют особые боевые единицы на 2 сек.<li/>Увеличивает дальность отбрасывания «Волны разрушения» на 100%.</ul>
  CommanderAlarakHavocUpgradesPack: Дает доступ к следующим улучшениям в кибернетическом ядре:<br/><ul indent="2" text="•"><li/>Увеличивает бонус к урону от «Наведения на цель» еще на 15%.<li/>Увеличивает радиус «Поля зрения отряда», а также дальность действия «Наведения на цель» и «Силового поля».</ul>
  CommanderAlarakImprovedDeadlyCharge: Дальность действия «Смертельного рывка» Аларака увеличивается на 3, а время восстановления уменьшается на 5 сек.
  CommanderAlarakImprovedDeathFleet: Открывает доступ к способности материнского корабля «Термальный луч». Аларак вызывает 4 дополнительных дезинтегратора при вызове Флота смерти.
  CommanderAlarakImprovedStructureOvercharge: «Перегрузка строения» также дает барьер, который поглощает до 400 ед. урона.
  CommanderAlarakLightningStrikes: Когда Аларак приносит в жертву приверженца, его следующий «Смертельный рывок» дополнительно наносит 50 ед. урона 4 вражеским боевым единицам рядом с основной целью.
  CommanderAlarakRoboticsBayUpgradesPack: Дает доступ к следующим улучшениям в робототехническом узле:<br/><ul indent="2" text="•"><li/>Увеличивает радиус, в котором ревнители наносят урон по области, на 50%.<li/>Повышает скорость атаки странников гнева.
  CommanderAlarakStrongestSurvive: Когда рядом погибает боевая единица противника, Аларак восстанавливает себе 20 ед. здоровья и 20 ед. щитов за 1 ед. припасов.<br/><br/>Когда Аларак находится на краю гибели, он похищает здоровье у находящихся поблизости ваших боевых единиц. Эта способность не имеет времени восстановления.
  CommanderAlarakSupplicantSacrificeCDR: Когда Аларак приносит в жертву приверженца, время восстановления «Смертельного рывка» уменьшается на 10 сек., а «Волны разрушения» – на 5 сек.
  CommanderAlarakTemplarArchivesUpgradesPack: Дает доступ к следующим улучшениям в архивах посвященных:<br/><ul indent="2" text="•"><li/>Увеличивает дальность полета «Псионных сфер» посвященных.<li/>Каждое «Жертвоприношение» увеличивает прочность щитов и урон от способностей посвященных до конца матча.</ul>
  CommanderAlarakTwilightCouncilUpgradesPack: Дает доступ к следующим улучшениям в Совете смерти:<br/><ul indent="2" text="•"><li/>Увеличивает прочность щитов приверженцев на 25 ед.<li/>Позволяет палачам временно становиться неуязвимыми при получении урона.</ul>
  CommanderAlarakUnlockAscendant: 'Могущественный воин-псионик. Может использовать способности «Псионная сфера», «Взрыв разума» и «Жертвоприношение».<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  CommanderAlarakUnlockDeathFleet: Позволяет вызывать материнский корабль талдаримов в сопровождении дезинтеграторов с ограниченным временем существования. «Флот смерти» можно вызвать с помощью верхней панели.
  CommanderArtanisFleetBeaconUpgradesPack: Дает доступ к следующим улучшениям в маяке флотилии:<br/><ul indent="2" text="•"><li/>Позволяет «Фениксам» наводить гравитонный луч сразу на две цели.<li/>Позволяет «Ураганам» использовать способность «Дезинтеграция», наносящую указанной боевой единице или строению 500 ед. урона за 20 сек.</ul>
  CommanderArtanisHighArchon: Позволяет архонтам использовать способности «Противодействие» и «Псионный шторм».
  CommanderArtanisImprovedSolarBombardment: Удваивает количество залпов (с 200 до 400) при использовании солнечной бомбардировки с «Копья Адуна». Солнечная бомбардировка активируется с помощью верхней панели.
  CommanderArtanisReaverUpgradesPack: Дает доступ к следующим улучшениям в робототехническом узле:<br/><ul indent="2" text="•"><li/>Удваивает максимальное количество скарабеев, которое могут нести опустошители (с 5 до 10).<li/>Увеличивает радиус урона по области вокруг цели скарабеев на 25%.
  CommanderArtanisRoboticsBayUpgradesPack: Дает доступ к следующим улучшениям в робототехническом узле:<br/><ul indent="2" text="•"><li/>Удваивает максимальное количество скарабеев, которое могут нести опустошители (с 5 до 10).<li/>Увеличивает радиус урона по области вокруг цели скарабеев на 25%.</ul>
  CommanderArtanisSpearofAdunGuardianShell: 'При получении смертельного урона дружественные боевые единицы не погибают, а на короткое время становятся неуязвимы и восстанавливают 15% запаса здоровья и щитов. Этот эффект для каждой боевой единицы срабатывает не чаще раза в 4 минуты.<br/><br/><span style="color: #ffff8a">Пассивная способность</span>'
  CommanderArtanisSpearofAdunMatrixOverload: Пилоны начинают усиливать своим силовым полем дружественные войска, временно увеличивая их скорость передвижения и атаки.
  CommanderArtanisSpearofAdunShieldOvercharge: Удваивает количество урона (со 100 до 200 ед.), поглощаемого способностью «Перегрузка щита». «Перегрузка щита» активируется с помощью верхней панели.
  CommanderArtanisSpearofAdunSolarBombardment: Открывает доступ к новой способности «Копья Адуна» – орбитальной бомбардировке, наносящей огромный урон по области в течение 15 секунд. Солнечная бомбардировка активируется с помощью верхней панели.
  CommanderArtanisSpearofAdunWarpHarmonization: 'Звездные врата и заводы робототехники могут вызывать боевые единицы в любую точку, где есть энергетическое поле пилона.<br/><br/><span style="color: #ffff8a">Пассивная способность</span>'
  CommanderArtanisStartingMaxSupply: Увеличивает изначально допустимый максимальный размер армии до 200.
  CommanderArtanisSwiftRetribution: Артанис вызывает боевые единицы на поле боя практически без задержки.
  CommanderArtanisTemplarArchivesUpgradesPack: Дает доступ к следующим улучшениям в архивах тамплиеров:<br/><ul indent="2" text="•"><li/>Увеличивает начальный запас энергии высших тамплиеров с 50 до 200 ед.<li/>Улучшает «Псионный шторм» высших тамплиеров, позволяя ему восстанавливать 50 ед. щитов союзным войскам в области действия.</ul>
  CommanderArtanisTwilightCouncilUpgradesPack: Дает доступ к следующим улучшениям в Сумеречном совете:<br/><ul indent="2" text="•"><li/>Зилоты получают способность «Вихрь», наносящую урон находящимся рядом противникам.<li/>Увеличивает запас прочности драгунов со 100 до 120 ед. и удваивает скорость восстановления их щитов. Драгуны получают возможность восстанавливать щиты в бою.</ul>
  CommanderArtanisUnlockReaver: 'Осадная боевая единица, наносящая урон по области. Выпускает в цель скарабеев, которые взрываются, нанося высокий урон. Вызывается на заводе робототехники.<br/><br/><span style="color: #ffff8a">Скарабеи атакуют только наземные цели.</span>'
  CommanderArtanisUnlockTempest: 'Осадный боевой корабль. Поражает цели на большом расстоянии. Вызывается в звездных вратах.<br/><br/><span style="color: #ffff8a">Атакует воздушные и наземные цели.</span>'
  CommanderArtanisWarpgateCharges: Увеличивает количество зарядов врат искривления с 1 до 3.
  CommanderDehakaBaseTrait: Дехака собирает эссенцию, становится сильнее и мутирует по желанию. Дехака появляется быстрее, чем другие особые боевые единицы, и может пожирать изначальных рабочих, чтобы ускорить свое возрождение.
  CommanderDehakaLevel02: Войска получают возможность вступать в поединок и мутировать. Открывает доступ к следующим мутациям:<br/><ul indent="2" text="•"><li/>Изначальные зерглинги могут мутировать в равазавров.<li/>Изначальные тараканы могут мутировать в изначальных поджигателей.</ul>
  CommanderDehakaLevel03: Дает доступ к следующим улучшениям в логове Глевига:<br/><ul indent="2" text="•"><li/>Увеличивает дальность атаки и скорость передвижения равазавров.<li/>Атаки равазавров наносят бронированным целям на 15 ед. больше урона.</ul>
  CommanderDehakaLevel04: Дехака, изначальные черви и улучшенные изначальные черви получают способность «Глубинный тоннель».
