  CommanderZagaraMasterSpawner: Вдвое сокращает расход энергии на применение способностей Загары «Вал гиблингов» и «Порождение охотников-убийц».<br/><br/>Увеличивает количество боевых единиц, порождаемых этими способностями, на 50%.
  CommanderZagaraRelentless: Максимальный размер армии Загары – 100, но ее боевые единицы стоят меньше и производятся быстрее. Королевы требуют 1 ед. припасов. Рабочие рождаются по двое, а личинки появляются быстрее.
  CommanderZagaraScourgeUpgradesPack: Открывает доступ к следующим улучшениям в гнезде слепней:<br/><ul indent="2" text="•"><li/>В момент гибели слепни наносят 50% урона от атаки в небольшой области вокруг себя.<li/>Уменьшает затраты веспена на мутацию в слепня на 50 ед.</ul>
  CommanderZagaraUnlockBileLauncher: Открывает возможность мутации рабочих в споровые орудия – оборонительные сооружения, способные атаковать наземные и воздушные цели и наносящие урон по области.
