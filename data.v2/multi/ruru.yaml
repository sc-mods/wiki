  CommanderZagaraZerglingEvolutionSwarmling: 'Зерглинги развиваются до нового подвида.<br/><br/>Сворлинг – быстрая единица ближнего боя. Они развиваются почти мгновенно и вылупляются по трое. Может мутировать в гиблинга.<br/><br/><span style="color: #FFFF8A">Атакует только наземные цели.</span>'
  CommanderZagaraZerglingUpgradesPack: Открывает доступ к следующим улучшениям в омуте рождения:<br/><ul indent="2" text="•"><li/>Увеличивает запас здоровья зерглингов на 10 ед.<li/>Атаки зерглингов на 10 секунд снижают броню их целей до 0.</ul>
  CommanderZeratulLevel01: Зератул начинает битву со 100 ед. припасов. Его войска наносят больше урона и обладают увеличенным запасом здоровья или прочности. Его строения не требуют энергии пилонов, а войска нельзя вызывать прямо на поле боя. Древний нексус Зератула автоматически вызывает древние ассимиляторы.
  CommanderZeratulLevel02: Позволяет Зератулу найти последний, третий фрагмент артефакта. Добыв его, Зератул получает доступ к следующим способностям:<br/><ul indent="2" text="•"><li/>Вызов аватары формы, воплощения псионного потенциала.<li/>Вызов аватары эссенции, воплощения эволюционного потенциала.</ul>
  CommanderZeratulLevel03: Открывает доступ к следующим улучшениям для портала зел-нага при получении второго фрагмента артефакта:<br/><ul indent="2" text="•"><li/>Позволяет охотникам зел-нага оставлять при телепортации в исходной точке призрака Пустоты, который совершает одну атаку, наносящую 200% от базового урона.<li/>Ускоряет восстановление энергии хранителей щитов зел-нага на 100%.<li/>Позволяет тамплиерам Пустоты наносить 50 ед. урона противникам на пути их «Скачка».<li/>Позволяет тессерактовым пушкам и монолитам создавать свои проекции в указанной точке на 60 сек.</ul>
  CommanderZeratulLevel04: 'Роботизированная боевая единица. Может использовать способность «Взрыв очищения», наносящую значительный урон по области. Вызывается на заводе сотворения.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  CommanderZeratulLevel05: Позволяет выбрать следующие дары артефакта:<br/><ul indent="2" text="•"><li/>Размещает в указанной точке тессерактовый монолит. Монолит может оглушать противников, создавать свои проекции и окружать себя поглощающим урон щитом.<li/>Уменьшает время восстановления «Теневой проекции» на 25% и увеличивает объем урона, поглощаемого «Барьером теней», на 100%.</ul>
  CommanderZeratulLevel06: Открывает доступ к следующим улучшениям для завода сотворения при получении второго фрагмента артефакта:<br/><ul indent="2" text="•"><li/>Позволяет зенитным орудиям карателей зел-нага отбрасывать воздушные цели, нанося 25% базового урона противникам в области поражения.<li/>Уменьшает время восстановления «Взрыва очищения» нейтрализаторов зел-нага на 50%.<li/>Повышает скорость передвижения созерцателей зел-нага на 50%.</ul>
  CommanderZeratulLevel07: Позволяет выбрать следующие дары артефакта:<br/><ul indent="2" text="•"><li/>Вызывает на помощь Зератулу Сердата и его легендарный легион темных архонтов. Ими нельзя управлять напрямую, но их можно направлять, отдавая приказы с помощью верхней панели.<li/>Вызывает неуязвимый кристалл подавляющей Пустоты, снижающий скорость атаки и передвижения войск противника и выводящий из строя его здания в области действия.<li/>Уменьшает время восстановления «Скачка» для Зератула и его войск на 50%.</ul>
  CommanderZeratulLevel08: При получении третьего фрагмента артефакта легендарные легионы получают новые способности:<br/><ul indent="2" text="•"><li/>Телбрус получает способность «Противодействие», поглощающую энергию противников, а его зилоты – способность «Рывок», позволяющую им перехватывать наземные войска противника.<li/>Зорая и ее легион излучателей Пустоты получают способность «Дальнобойный луч», увеличивающую дальность их атаки, пока они ведут огонь.<li/>Сердат и его темные архонты получают способность «Темный вихрь», временно оглушающую противников в области действия.</ul>
  CommanderZeratulLevel09: Летающий генератор червоточин. Вызывает сразу два ретранслятора. При переходе в стационарный режим создает связь между всеми ретрансляторами Пустоты зел-нага на поле боя.
  CommanderZeratulLevel10: Уменьшает время вызова боевых единиц в портале зел-нага и на заводе сотворения на 50%.
  CommanderZeratulLevel11: Открывает доступ к следующим улучшениям для портала зел-нага при получении третьего фрагмента артефакта:<br/><ul indent="2" text="•"><li/>Позволяет охотникам зел-нага накапливать до 3 зарядов «Упреждающего скачка» (время восстановления заряда – 8 сек.).<li/>Позволяет хранителям щитов зел-нага создавать ауру радиусом 4,5, отражающую 50% попавших в нее снарядов обратно в атакующих.<li/>Позволяет тамплиерам Пустоты при получении смертельного урона отступать в Пустоту, восстанавливая здоровье и щиты в течение 10 сек.<li/>Позволяет тессерактовым пушкам и монолитам поглощать до 100 ед. урона каждые 60 сек.</ul>
  CommanderZeratulLevel12: Снижает затраты припасов на хранителей щитов зел-нага до 1 ед., на пару ретрансляторов Пустоты зел-нага до 1 ед., а на созерцателей зел-нага – до 0 ед.
  CommanderZeratulLevel13: Открывает доступ к следующим улучшениям для завода сотворения при получении третьего фрагмента артефакта:<br/><ul indent="2" text="•"><li/>Увеличивает объем урона, поглощаемого «Барьером» карателей зел-нага, на 300%. При срабатывании «Барьер» полностью восстанавливает запас прочности карателей зел-нага.<li/>При срабатывании «Взрыва очищения» нейтрализаторов зел-нага происходит еще 3 малых взрыва, наносящих пораженным противникам по 50 ед. урона.<li/>Боевые единицы, находящиеся рядом с ретрансляторами Пустоты зел-нага в режиме червоточины, дополнительно восстанавливают 2 ед. щитов в секунду.<li/>Увеличивает радиус обзора созерцателей зел-нага на 50%.</ul>
  CommanderZeratulLevel14: Аватара формы получает возможность призывать заряженные кристаллы, самостоятельно создающие миниатюрные псионные штормы. Аватара эссенции получает возможность превращать противников в обширной области в низшие формы жизни.
  CommanderZeratulLevel15: Собирая фрагменты артефакта, Зератул получает бонус к запасу прочности щитов и урону от «Удара тени», а также по одному заряду «Скачка» за каждый фрагмент.
