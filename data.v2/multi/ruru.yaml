  CommanderVorazunShadowGuardIncreasedSpawnCount: Увеличивает количество темных стражей Воразун с 2 до 4. Эта способность активируется с помощью верхней панели.
  CommanderVorazunShadowStalk: Темные тамплиеры Воразун обладают усиленными щитами. На их вызов расходуется меньше веспена.
  CommanderVorazunSpearofAdunEmergencyRecall: 'При получении смертельного урона союзные замаскированные или закопавшиеся боевые единицы телепортируются к основному строению их владельца. Срабатывает не чаще одного раза в 4 минуты.<br/><br/><span style="color: #ffff8a">Пассивная способность</span>'
  CommanderVorazunSpearofAdunOrbitalAssimilators: '«Копье Адуна» автоматически добывает веспен прямо с орбиты без помощи зондов.<br/><br/><span style="color: #ffff8a">Пассивная способность</span>'
  CommanderVorazunSpearofAdunTimeStop: Открывает доступ к способности «Остановка времени», замораживающей всех противников на 20 секунд. Эта способность активируется с помощью верхней панели.
  CommanderVorazunTwilightCouncilUpgradesPack: Улучшает зилотов Воразун до центурионов.<br/><br/>Открывает доступ к следующим улучшениям в Сумеречном совете:<br/><ul indent="2" text="•"><li/>Позволяет центурионам ненадолго маскироваться и проходить сквозь боевые единицы во время рывка.<li/>Позволяет центурионам оглушать противников рядом с собой.<li/>Способность сталкеров «Скачок» теперь постепенно восстанавливает щиты.</ul>
  CommanderVorazunUnlockDarkArchon: 'Воразун получает возможность вызывать во вратах темных архонтов.<br/><br/>Темный архонт – это боевой псионик с мощной атакой. Может применять способности «Смятение» и «Подчинение».<br/><br/><span style="color: #ffff8a">Атакует наземные и воздушные цели.</span>'
  CommanderZagaraBanelingEvolutionSplitterling: 'Зерглинги развиваются до нового подвида.<br/><br/>Дроблинг – это живая бомба. В момент гибели наносит урон в небольшой области. Погибнув, распадается на боевые единицы меньшего размера.<br/><br/><span style="color: #ffff8a">Атакует только наземные цели.</span>'
  CommanderZagaraBanelingNestUpgradesPack: Открывает доступ к следующим улучшениям в гнезде гиблингов:<br/><ul indent="2" text="•"><li/>Базовый урон гиблингов по основной цели увеличивается на 100%. Дополнительный урон по области остается прежним.<li/>Радиус взрыва гиблингов увеличивается на 50%.</ul>
  CommanderZagaraBileLauncherUpgradesPack: Открывает доступ к следующим улучшениям в омуте рождения:<br/><ul indent="2" text="•"><li/>Увеличивает дальность действия «Бомбардировки» споровых орудий.<li/>Уменьшает время восстановления «Бомбардировки» споровых орудий.</ul>
  CommanderZagaraEvolutionChamberUpgradesPack: Открывает доступ к следующим улучшениям в эволюционной камере:<br/><ul indent="2" text="•"><li/>Атаки Загары теперь наносят урон по области, поражая вражеские боевые единицы рядом с ее основной целью.<li/>Аберрации уменьшают получаемый находящимися под ними боевыми единицами урон на 50%.
  CommanderZagaraImprovedInjectLarva: Увеличивает количество личинок, создаваемых способностью королевы «Порождение личинок», с 4 до 8.
  CommanderZagaraImprovedMassRoachDrop: Увеличивает количество тараканов, создаваемых способностью Загары «Зараженный десант», с 10 до 20.
  CommanderZagaraIncubateBanelings: После смерти ваших аберрраций из их трупов рождаются 2 гиблинга. После смерти губителей из их трупов рождаются 2 слепня.
