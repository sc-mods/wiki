  CommanderTychusLevel13: Дает доступ к следующим улучшениям в инженерном комплексе:<br/><ul indent="2" text="•"><li/>Исследование улучшений вооружения бандитов 4-го и 5-го уровней.<li/>Исследование улучшений здоровья и брони бандитов 4-го и 5-го уровней.</ul>
  CommanderTychusLevel14: Открывает доступ к следующим улучшениям:<br/><ul indent="2" text="•"><li/>Увеличивает запас прочности и урон турелей Сириуса «Боевой пес» (приобретается в укрытии стрелков).<li/>Гадюка получает возможность наносить урон по области (приобретается в арсенале громил).<li/>Ядрила с вероятностью 30% наносит при атаке четверной урон (приобретается в арсенале громил).<li/>Увеличивает время действия «Доминирования» Веги (приобретается в схроне спецов).</ul>
  CommanderTychusLevel15: Открывает доступ к следующему улучшению в инженерном комплексе:<br/><ul indent="2" text="•"><li/>Заменяет способность «Одина» «Артобстрел» на более мощную, позволяющую нанести ядерный удар по указанной области.</ul>
  CommanderVorazunCloakedUnitsDamageBoost: Увеличивает урон от атак замаскированных или закопанных союзников на 15%. Ускоряет восстановление энергии замаскированных или закопанных союзников на 50%.
  CommanderVorazunDarkArchonUpgradesPack: Открывает доступ к следующим улучшениям в темном святилище:<br/><ul indent="2" text="•"><li/>Темные архонты вызываются с максимальным запасом энергии.<li/>Позволяет темному архонту навсегда получить контроль над выбранной боевой единицей.</ul>
