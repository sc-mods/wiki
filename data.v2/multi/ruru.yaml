  CommanderVorazunDarkTemplarUpgradesPack: Открывает доступ к следующим улучшениям в темном святилище:<br/><ul indent="2" text="•"><li/>Позволяет темным тамплиерам телепортироваться на небольшое расстояние.<li/>Предоставляет темным тамплиерам способность на время выводить боевые единицы из боя, лишая их возможности действовать и предотвращая атаки по ним в течение 10 секунд.</ul>
