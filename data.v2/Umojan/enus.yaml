  UmojanMedic: 'Support trooper. Heals nearby biological units, can be upgraded to use Transfer Shield Power.<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c><n/><n/>Role: Healer<n/>Strong: Low burst damage<n/>Weak: High burst damage'
