  UmojanRecall: Teleports all friendly units in the target area to the location of the Crow.<n/><n/><c val="FF0000">Share a global cooldown with all Crows.</c>
  UmojanRecallSpotter: Recall the Nightwish.
  UmojanRefinery: Built over a Vespene Geyser to allow harvesting of vespene gas.
  UmojanRefineryRich: Built over a Vespene Geyser to allow harvesting of vespene gas.
  UmojanRepairMCS: Restores life to mechanical units and structures at the cost of resources.
  UmojanRepairNorns: Restores life to mechanical units and structures at the cost of resources. (for only 20% of unit cost)
  UmojanRepairNornsUpgraded: Restores life to mechanical units and structures at the cost of resources. (30% faster than MCS and only 20% of unit cost)
  UmojanResearchBattlelinkSystem: Allows <c val="ffff8a">Battlecats</c> to interface with a rider, granting them a bonus depending on your research and rider.<n/><c val="ffff8a">Preatorian</c>'s Weapon Power Accumulator research grants a permanent 0.5 speed boost to its <c val="ffff8a">Battlecat</c>.<n/><c val="ffff8a">Plasmabat</c>'s Plasma Recycler research makes Corrosive Blast effect to be applied against the primary target of the <c val="ffff8a">Battlecat</c>'s attacks.<n/><c val="ffff8a">Shadowguard</c>'s Cloak research is applied to the <c val="ffff8a">Battlecat</c>.
  UmojanResearchBattletankWarp: Allows <c val="ffff8a">Battle Tanks</c> to warp from a powered location to another one.
  UmojanResearchBlink: Allows <c val="ffff8a">Battlecats</c> to teleport to a nearby target location.
  UmojanResearchCloak: Allow <c val="ffff8a">Mists</c> to deep cloak and allow <c val="ffff8a">Crows</c> to cloak nearby allies. <n/>Cloak renders the unit invisible to enemies unless the unit is revealed by detectors or effects.<n/>Deep cloak renders the unit invisible to enemies even when nearby detectors (But are still revealed by effects).
  UmojanResearchCombatShield: <c val="ffff8a">Preatorians</c> gain +5 life and +15 shield.
  UmojanResearchEngineeringSuit: Allows <c val="ffff8a">Moirai</c> to build structures like an Engineering Tower.<n/>Enhance <c val="ffff8a">Moirai</c> and <c val="ffff8a">Engineering Towers</c> repair rate to 3 times the normal speed.
  UmojanResearchHiSecAutoTracking: Adds +1 range to <c val="ffff8a">Sentry Guns</c>, <c val="ffff8a">AA Turrets</c> and <c val="ffff8a">Vigilant Turrets</c>.
  UmojanResearchHighOutputThruster: Increases the movement speed of <c val="ffff8a">Mists</c> and <c val="ffff8a">Diraes</c>.
  UmojanResearchLockdown: Allows <c val="ffff8a">Shadowguards</c> to use Lockdown.
  UmojanResearchMobileTargeting: Allows <c val="ffff8a">Pathfinders</c> to fire on the move.
  UmojanResearchOverloadWeapons: Allows <c val="ffff8a">Dirae</c> to fire a Missile Barrage at either ground or air targets.
  UmojanResearchPersonalCloaking: Permanently cloak <c val="ffff8a">Shadowguards</c>. Cloak renders a unit invisible to enemies unless it's revealed by detectors or effects.<n/>Allow <c val="ffff8a">Commandos</c> to cloak when they don't move or attack. When breaking cloak they gain an increase of movement and attack speed.
  UmojanResearchPlasmaRecycler: Allows <c val="ffff8a">Plasmabats</c> to fire 2 additional Corrosive Blast before reloading. All charges are refueled at the same time.
  UmojanResearchRangeFinder: Increase <c val="ffff8a">Aloe</c> sight radius by +2 and weapon range by +1.
  UmojanResearchRavenEnergyUpgrade: Increases the starting energy of <c val="ffff8a">Crows</c> by <d ref="Upgrade,UmojanCorvidReactor,EffectArray[0].Value"/>.
  UmojanResearchSecondaryHangar: Increase <c val="ffff8a">Hexareme</c>'s Raptors count by 2<n/>Allows <c val="ffff8a">Crows</c> to use Time Bomber.
  UmojanResearchSelfGuidedMissile: Allows <c val="ffff8a">Whirlwinds</c> missiles to more precisely target enemies in the area and miss allied one.
  UmojanResearchStasisGun: Allows the <c val="ffff8a">Battleship</c> to use Stasis Gun.
  UmojanResearchStasisMineReserve: Allows <c val="ffff8a">Pathfinders</c> to deploy up to <d ref="Abil,UmojanDeployStrikeMines,Cost[0].Charge.CountMax"/> <c val="ffff8a">Stasis Mines</c>.
  UmojanResearchVigilantTurret: Add an automated turret to the top of <c val="ffff8a">Bunkers</c>.<n/><n/><c val="FFFF8A">Can attack ground units.</c>
  UmojanResearchWeaponPowerAccumulator: Allows <c val="ffff8a">Preatorians</c> to attack <d ref="Effect,UmojanK14RailriflePersistantAcc,PeriodCount - Effect,UmojanK14RailriflePersistant,PeriodCount - 2"/> more times once every <d ref="Effect,UmojanK14RailriflePersistantAcc,PeriodicPeriodArray[0] + Effect,UmojanK14RailriflePersistantAcc,PeriodicPeriodArray[1] + Effect,UmojanK14RailriflePersistantAcc,PeriodicPeriodArray[2] + Effect,UmojanK14RailriflePersistantAcc,PeriodicPeriodArray[3] + Effect,UmojanK14RailriflePersistantAcc,PeriodicPeriodArray[4] + Effect,UmojanK14RailriflePersistantAcc,PeriodicPeriodArray[5] + Effect,UmojanK14RailriflePersistantAcc,PeriodicPeriodArray[6]" precision="1"/> seconds.
  UmojanRetributionField: The Battlecat unleashes a deadly field of electricity each time it attacks. Deals <d ref="Effect,UmojanRetributionFieldDamage,Amount"/> damage (<d ref="Effect,UmojanRetributionFieldDamage,AttributeBonus[Light] + Effect,UmojanRetributionFieldDamage,Amount"/> against light) to nearby ground enemies.<n/><n/><c val="FF0000">DOES NOT AFFECT HOVERING UNITS (LIKE WORKERS)</c>
  UmojanReturnCraftToHangar: Returns in the owner hangar.
  UmojanSabotage: Sabotage the targeted building for <d ref="Behavior,UmojanSabotageTarget,Duration" precision="1"/> seconds. The building is deactivated during the sabotage and will take <d ref="Effect,UmojanShadowguardSabotageDamage,Amount"/> damage at the end.
  UmojanScienceBlue: Specialize this Science Facility in Vehicle Researches.
  UmojanScienceFacility2: Contains upgrades for all Umojan Units. <n/><n/><c val="ffff8a">Enables:</c><n/>- Energy Generator from Supply Cache<n/>- Advanced units at all nearby production facilities
  UmojanScienceFacility3: Contains upgrades for all Umojan Units. <n/><n/><c val="ffff8a">Enables:</c><n/>- Energy Generator from Supply Cache<n/>- Advanced units at all nearby production facilities
  UmojanScienceFacilityBase: Contains upgrades for most of Umojan Units. <n/><n/><c val="ffff8a">Enables:</c><n/>- Advanced units at nearby production facilities
  UmojanScienceFacilityBase2: Contains upgrades for all Umojan Units. <n/><n/><c val="ffff8a">Enables:</c><n/>- Energy Generator from Supply Cache<n/>- Advanced units at all nearby production facilities
  UmojanScienceFacilityBlue: Contains upgrades for all Umojan Units. <n/><n/><c val="ffff8a">Enables:</c><n/>- Energy Generator from Supply Cache<n/>- Advanced units at all nearby production facilities
  UmojanScienceFacilityGreen2: Contains upgrades for all Umojan Units. <n/><n/><c val="ffff8a">Enables:</c><n/>- Energy Generator from Supply Cache<n/>- Advanced units at all nearby production facilities
  UmojanScienceFacilityRed: Contains upgrades for all Umojan Units. <n/><n/><c val="ffff8a">Enables:</c><n/>- Energy Generator from Supply Cache<n/>- Advanced units at all nearby production facilities
  UmojanScienceFacilityRed42: Contains upgrades for all Umojan Units. <n/><n/><c val="ffff8a">Enables:</c><n/>- Energy Generator from Supply Cache<n/>- Advanced units at all nearby production facilities
  UmojanScienceGreen: Specialize this Science Facility in Starship Researches.
  UmojanScienceRed: Specialize this Science Facility in Infantry Researches.
  UmojanSelfGuidedMissile: Missiles will more precisely target enemies in the area and miss allied one.
  UmojanSendSpotter: Send a Nightwish stealth spotter craft to the targeted position.<n/>The Nightwish will circle the area until recalled, destroyed or at more than <d ref="Validator,UmojanWhirlwindAtRange,Range"/> units.<n/>Nightwishs are necessaries for the Whirlwind to fire missiles.
  UmojanSendTimeBombers: Send a Thunderbird time bomber to targeted position.<n/>If the bomber reach the destination, all enemy unit in the area will be slowed by <d ref="1 - Behavior,UmojanCrowTimeBomb,Modification.MoveSpeedMultiplier *100"/>%. <n/>Last <d ref="Effect,UmojanCrowTemporalFieldCreatePersistent,PeriodCount * Effect,UmojanCrowTemporalFieldCreatePersistent,PeriodicPeriodArray[0]"/> seconds.
  UmojanSentryGun: Anti-ground defensive structure. Can burrow to conceal itself. <n/><n/><c val="ffff8a">Can attack ground units.</c>
  UmojanShadowguard: 'Infiltration unit. Can use Psionic Snipe and Sabotage and can be upgraded to use Lockdown and be cloaked. Can also call down Tactical Nukes.<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c><n/><n/>Role: Battle support/Harass<n/>Strong: Light/Psionic/High value units/(Buildings)<n/>Weak: Detector'
  UmojanShieldsLevel1: Upgrades the shields of all Umojan units and structures.
  UmojanShieldsLevel2: Further upgrades the shields of all Umojan units and structures.
  UmojanShieldsLevel3: Maximizes the shields of all Umojan units and structures.
  UmojanShipPlatingLevel1: Upgrades the armor of air vehicles.
  UmojanShipPlatingLevel2: Further upgrades the armor of air vehicles.
  UmojanShipPlatingLevel3: Maximizes the armor of air vehicles.
  UmojanShipWeaponsLevel1: Upgrades the damage dealt by air vehicles.
  UmojanShipWeaponsLevel2: Further upgrades the damage dealt by air vehicles.
  UmojanShipWeaponsLevel3: Maximizes the damage dealt by air vehicles.
  UmojanShockwaveMissiles: When attacking a unit, the Strikefox launches a missile at its target, dealing <d ref="Effect,UmojanStrikefoxMissileDamage,Amount"/> damage in a line.<n/><n/><c val="#ColorAttackInfo">Can attack ground units.</c>
  UmojanSniperRound: An anti-psionic shot, dealing <d ref="Effect,UmojanSnipeDamage,Amount"/> damage. Ignores armor.<n/><n/><c val="#ColorAttackInfo">Can only target psionic.</c>
  UmojanSniperRoundRedirect: A careful shot, dealing <d ref="Effect,UmojanSnipeDamage,Amount"/> damage. Ignores armor.<n/><n/><c val="#ColorAttackInfo">Can only target psionic.</c>
  UmojanSpecOpsDropship: 'Air transport. Can use Deep Dive.<n/><n/>Role:Transport (NOT A MEDIVAC)<n/>Strong: Slow anti-air<n/>Weak: Fast anti-air'
  UmojanSpecOpsDropshipLoad: Loads units into the Spec Ops Dropship hold.
  UmojanSpecOpsDropshipUnloadAt: Unloads all units.
  UmojanSpySatellite: 'Flying spy. Cloak renders the unit invisible to enemies without detection. Can use Deep Cloak.<n/><n/><c val="FFE303">Detector</c><n/><n/>Role:Scout/Detector<n/>Strong: Cloak<n/>Weak: Detector'
  UmojanStarport: Air-unit production facility. <n/><n/><c val="ffff8a">Enables:</c><n/>- Mists
  UmojanStasisField: Puts enemies in target area into stasis. Units in Stasis cannot be attacked or affected by abilities for <d ref="Behavior,UmojanStasisField,Duration"/> seconds.
  UmojanStasisMine: Stasis Mines pursue enemy units that come in range, and detonate for area stasis. Buried Stasis Mines can only be seen by enemy Detectors.
  UmojanStasisMineBurrowed: Strike Mines pursue enemy units that come in range, and detonate for heavy area damage. Buried Strike Mines can only be seen by enemy Detectors.
  UmojanStayatRange: The unit attack enemies with ranged weapon only.<n/><n/><c val="#ColorAttackInfo">Click to make it charge enemies.</c>
  UmojanStopCloakingField: Stop the cloaking field.
  UmojanStopDeepDiveFull: Stop the deep cloaking of the selected unit, making it visible to enemies.
  UmojanStopDeepDivePartial: Stop the deep cloaking of the selected unit, making it "only" cloaked to enemies if able to do so.
  UmojanStrikefox: 'Anti-light mech. Shockwave missiles do bonus damage to units in a line. <n/><n/><c val="#ColorAttackInfo">Can attack ground units.</c><n/><n/>Role: Kiting<n/>Strong: Light (AoE)<n/>Weak: Anti-heavy'
  UmojanSupplyCache: Provides supply.<n/>Supply allows you to create more units.<n/>Supply Cache can be lowered to allow units to walk over them.<n/>Can be upgraded into Energy Generator to provide <c val="00FFFF">Power Levels</c>.<n/><n/><c val="ffff8a">Enables:</c><n/>- Academy from MCSs
  UmojanSupplyCacheLowered: Provides supply.<n/>Supply allows you to create more units.<n/>Supply Depots can be lowered to allow units to walk over them.
  UmojanSupplyDepot: Provides supply.<n/>Supply allows you to create more units.<n/>Supply Cache can be lowered to allow units to walk over them.<n/>Can be upgraded into Energy Generator to provide <c val="00FFFF">Power Levels</c>.<n/><n/><c val="ffff8a">Enables:</c><n/>- Academy from MCSs
  UmojanThunderbirdUnit: Crow's bomb delivery drone.<n/><n/><c val="#ColorAttackInfo">Can attack ground units.</c>
  UmojanTimeBomb: Warps spacetime within the target area for <d ref="Effect,TemporalFieldCreatePersistent,PeriodCount*Effect,TemporalFieldCreatePersistent,PeriodicPeriodArray[0]"/> seconds. Enemy ground units that enter the field have their movement and attack speed reduced by <d ref="(1-Behavior,UmojanCrowTimeBomb,Modification.MoveSpeedMultiplier)*100"/>%.
  UmojanTitanKillerAmmunition: The unit Railgun deals 10% of the target health and shield as bonus damage. (Up to a total of <d ref="Accumulator,UmojanBattleTankFocalisedMaxHealthattack,MaxAccumulation"/> damage)
  UmojanTitanKillerAmmunitionFrenrir: The unit Railgun deals 10% of the target health and shield as bonus damage. (Up to a total of <d ref="Effect,UmojanFrenrirsClawsDamage,Maximum"/> damage)
  UmojanTrainMCS: Basic worker unit. Can gather resources, build Umojan structures, and repair.<n/><n/><c val="#ColorAttackInfo">Can attack ground units.</c>
  UmojanTransferShieldPower: Drain a nearby ally shield to recharge up to <d ref="Effect,UmojanShieldTransferTransferEffect,RechargeVitalRate * Effect,UmojanShieldTransferTransferEffect,PeriodicPeriod"/> shield points of the target.
  UmojanTransferShieldPowerRedirect: Drain a nearby ally shield to recharge up to <d ref="Effect,UmojanShieldTransferTransferEffect,RechargeVitalRate * Effect,UmojanShieldTransferTransferEffect,PeriodicPeriod"/> shield points of the target.
  UmojanTyphonAntiAerospaceMode: Activates the Typhon's Bite anti-aerospace cannons. They deal heavy damage to air targets.
  UmojanTyphonHighExplosiveMode: Arms the Typhon's Dagger missile launchers. Dagger missiles deal splash damage to nearby air units and additional damage vs. light units.
  UmojanUnburrowTurret: Returns the Sentry Gun to the surface.
  UmojanUnsiege: Reverts to Tank Mode. In this mode Battle Tanks can move and only attack ground targets.
  UmojanUpgradetoEnergyGenerator: Provide energy to nearby structure, increasing shield and production speed.
  UmojanVehiclePlatingLevel1: Upgrades the armor of ground vehicles.
  UmojanVehiclePlatingLevel2: Further upgrades the armor of ground vehicles.
  UmojanVehiclePlatingLevel3: Maximizes the armor of ground vehicles.
  UmojanVehicleWeaponsLevel1: Upgrades the damage dealt by ground vehicles.
  UmojanVehicleWeaponsLevel2: Further upgrades the damage dealt by ground vehicles.
  UmojanVehicleWeaponsLevel3: Maximizes the damage dealt by ground vehicles.
  UmojanVehicleandShipPlatingLevel1: Upgrades the armor of vehicles.
  UmojanVehicleandShipPlatingLevel2: Further upgrades the armor of vehicles.
  UmojanVehicleandShipPlatingLevel3: Maximizes the armor of vehicles.
  UmojanVibrationdetector: Able to expose ground enemy movements within its sensor capability. Does not reveal the area.
  UmojanWarpAssault: Teleports all friendly units around the Typhon to the target location.
  UmojanWarpingSignatureAcademy: A structure is warping in here from elsewhere.
  UmojanWarpingSignatureBunker: A structure is warping in here from elsewhere.
  UmojanWarpingSignatureCommandHub: A structure is warping in here from elsewhere.
  UmojanWarpingSignatureShipyard: A structure is warping in here from elsewhere.
  UmojanWarpingSignatureWorkshop: A structure is warping in here from elsewhere.
  UmojanWarptoLocation: 'Warp the building to the targeted powered location. <n/>Takes <d ref="Abil,UmojanWarpCommandHub,PrepTime[0]" precision="1"/>/<d ref="Abil,UmojanWarpCommandHub,PrepTime[0] / Behavior,UmojanPowerUpgrade,PowerStageArray[2].Modification.TimeScale" precision="1"/>/<d ref="Abil,UmojanWarpCommandHub,PrepTime[0] / Behavior,UmojanPowerUpgrade,PowerStageArray[3].Modification.TimeScale" precision="1"/> seconds to finish at <c val="00FFFF">Power Level 1/2/3</c>.<n/><n/><c val="FF0000">Warning: once Warping is triggered, it cannot be canceled.<n/>This will also cancel any ongoing production.</c>'
  UmojanWarptoLocationBattletank: Warp the Battletank from a powered location to the targeted powered location after a delay of <d ref="Abil,UmojanWarpBattletank,PrepTime[0]" precision="1"/> seconds.
  UmojanWeaponPowerAccumulator: Once every <d ref="Effect,UmojanK14RailriflePersistantAcc,PeriodicPeriodArray[0] + Effect,UmojanK14RailriflePersistantAcc,PeriodicPeriodArray[1] + Effect,UmojanK14RailriflePersistantAcc,PeriodicPeriodArray[2] + Effect,UmojanK14RailriflePersistantAcc,PeriodicPeriodArray[3] + Effect,UmojanK14RailriflePersistantAcc,PeriodicPeriodArray[4] + Effect,UmojanK14RailriflePersistantAcc,PeriodicPeriodArray[5] + Effect,UmojanK14RailriflePersistantAcc,PeriodicPeriodArray[6]" precision="1"/> seconds, the Pretorian will attack <d ref="Effect,UmojanK14RailriflePersistantAcc,PeriodCount - Effect,UmojanK14RailriflePersistant,PeriodCount - 2"/> more times.
  UmojanWhirlwind: 'Slow missile artillery. With the help of a spotter can bombard at extreme range.<n/><n/><c val="#ColorAttackInfo">Can attack ground units.</c><n/><n/>Role:Siege/Area denial<n/>Strong: Ground<n/>Weak: Bad positioning'
  WidowMine: Robotic mine. Can launch self at nearby enemy units when burrowed, dealing damage in a small area around the target. <n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c>
  YamatoGun2: Blasts a target with a devastating plasma cannon, causing 300 damage.
