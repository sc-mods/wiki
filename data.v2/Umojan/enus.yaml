  UmojanRaptor: Builds Raptor that automatically attack the Hexareme's target. Hexareme may not attack air targets without Raptors.<n/><n/><c val="#ColorAttackInfo">Can attack air units.</c>
  UmojanRaptorUnit: Combat drones that automatically strafe their Hexareme's target. Hexareme may not attack air targets without Raptors.<n/><n/><c val="#ColorAttackInfo">Can attack air units.</c>
