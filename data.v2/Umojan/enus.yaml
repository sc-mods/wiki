  UmojanGetPretorian: Get a Pretorian to be a rider.<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c>
  UmojanGetShadowguard: Get a Shadowguard to be a rider.<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c>
  UmojanGhost: Infiltration unit. Can use Snipe, Sabotage, and be upgraded to use Lockdown and be permanently Cloaked. Can call down Tactical Nukes built at the Shadow Ops.<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c>
  UmojanGhostAcademy: Contains upgrades for Shadowguards and Commandos. Can build Nukes for Shadowguards.<n/><n/><c val="ffff8a">Enables:</c><n/>- Shadowguards at the Academy
