 Tooltip:
  AttackBarrage: Deals damage to ground units in the target area.
  GatherTerU: Orders SCV to gather resources from a selected Mineral Field or Vespene Geyser.
  SentryUmojan: Robotic support unit. Can use Protective Field and Phasing Mode.<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c>
  UmojanAATurret: Anti-air defensive structure.<n/><n/><c val="#ColorAttackInfo">Can attack air units.</c><n/><c val="FFE303">Detector</c>
  UmojanAirMissileBarrage: Deals <d ref="Effect,UmojanDiraeAirburstCP,PeriodCount * Effect,UmojanDiraeAirburstDamage,Amount"/> damage (<d ref="Effect,UmojanDiraeAirburstCP,PeriodCount * (Effect,UmojanDiraeAirburstDamage,AttributeBonus[Light] + Effect,UmojanDiraeAirburstDamage,Amount)"/> against light) to <c val="0080FF">air</c> units in the target area over <d ref="Effect,UmojanDiraeAirburstCP,PeriodCount * Effect,UmojanDiraeAirburstCP,PeriodicPeriodArray[0]"/> seconds.
  UmojanAloeAAMode: Reverts to Mobile Mode. In this mode Hexareme can move, but can only attack air targets.
  UmojanAloeAGMode: Deploys into Defender Mode. In this mode Hexareme can also inflict single target damage to ground units. Hexareme in this mode cannot move.
  UmojanAloeHeal: Heals one nearby friendly biological units.<n/>Can move and attack while healing.<n/><n/><c val="f078ff">Heals <d ref="Effect,UmojanAloeHealSolo,RechargeVitalRate"/> life per seconds, at a rate of <d ref="10*Effect,UmojanAloeHealSolo,DrainVitalCostFactor" precision="2"/> energy per 10 life.</c>
  UmojanArmory: Contains weapon and armor upgrades for Workshop and Shipyard units. <n/><n/><c val="ffff8a">Enables:</c><n/>- Battle Tanks at the Workshop<n/>- Strikefox at the Workshop<n/>- Whirlwinds at the Workshop
  UmojanBarracks: Infantry-production facility.<n/><n/><c val="ffff8a">Enables:</c><n/>- Pretorians<n/>- Commandos<n/>- Bunkers from MCSs<n/>- Science Facilities from MCSs<n/>- Shadow Ops from MCSs<n/>- Workshops from MCSs<n/>- Energy Generators from Supply Caches
  UmojanBarracks2: Infantry-production facility.<n/><n/><c val="ffff8a">Enables:</c><n/>- Pretorian<n/>- Commando<n/>- Bunkers from MCSs<n/>- Science Facilities from MCSs
  UmojanBattleTank: 'Massive tank. Can switch into Anti-Aerospace Mode to provide long-range anti air support. Can be upgraded to use Warp to location.<n/><n/><c val="FFFF8A">Can attack ground units.</c><n/><c val="FFFF8A">Can attack air units if deployed.</c><n/><n/>Role: Anti-endgame unit/Air area denial<n/>Strong: Massive<n/>Weak: Light'
  UmojanBattleTankAA: 'Massive anti-air turret. Can switch into Tank Mode to provide mobile tank support. Can be upgraded to use Warp to location.<n/><n/><c val="#ColorAttackInfo">Can attack air units.</c><n/><c val="FFFF8A">Can attack ground units if undeployed.</c>Role: Anti-endgame unit/Air area denial<n/>Strong: Air Massive<n/>Weak: Ground'
  UmojanBattlecat: 'Anti-infantry specialist that deals area damage with each attack. Can be upgraded to use Blink and be mounted by infantry.<n/><n/><c val="#ColorAttackInfo">Can attack ground units.</c><n/>Role:Brawler<n/>Strong: Light(AoE)<n/>Weak: Anti-heavy'
  UmojanBattlecatCuirassier: 'Anti-infantry specialist that deals area damage with each attack with a Plasmabat riding it. Can be upgraded to use Blink<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c><n/><n/>Role:Tank<n/>Strong: Ground (AoE)<n/>Weak: Anti-heavy'
  UmojanBattlecatLancer: 'Anti-infantry specialist that deals area damage with each attack with a Shadowguard riding it. Can be upgraded to use Blink<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c><n/><n/>Role:Harass Spellcaster<n/>Strong: Light/Buildings<n/>Weak: Detector/Anti-heavy'
  UmojanBattlecatPretorianRider: General-purpose infantry.<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c>
  UmojanBattlecatSpahi: 'Anti-infantry specialist that deals area damage with each attack with a Pretorian riding it. Can be upgraded to use Blink<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c>Role:Generalist<n/>Strong: -<n/>Weak: Anti-heavy'
  UmojanBattleship: 'Powerful capital ship. Can use Stasis Gun and Tactical Jump.<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c><n/><n/>Role: Playmaker<n/>Strong: Heavy/Bunched up army<n/>Weak: Light'
  UmojanBattleshipMaginotLineShielding: Reduces incoming damage to a maximum of <d ref="Behavior,UmojanBattleshipMaginotLineShielding,DamageResponse.ClampMaximum"/> while the Battleship still has shields.
  UmojanBattleshipRapidDeployment: The Battleship deploys loaded troops <d ref="1 / Abil,UmojanBattleshipLoadUnload,UnloadPeriod"/> times as fast as a normal transport.
  UmojanBlink: Teleports the Battlecat to a nearby target location.
  UmojanBuildAuxiliaryGenerator: Equip the Command Hub with external generators, increasing nearby <c val="00FFFF">Power Level</c> by 2.
  UmojanBunker: 'Defensive structure. <n/>Infantry fights and cast abilities from inside. <n/><n/><c val="#ColorAttackInfo">Bonus: +1 range to units inside.</c>'
  UmojanBunker2: 'Defensive structure. <n/>Infantry fights from inside. <n/><n/><c val="#ColorAttackInfo">Bonus: +1 range to units inside.</c>'
  UmojanBunkerUpgraded: 'Defensive structure. <n/>Infantry fights and cast abilities from inside.<n/>Equiped with a Vigilant Turret<n/><n/><c val="#ColorAttackInfo">Can attack ground units.</c><n/><c val="#ColorAttackInfo">Bonus: +1 range to units inside.</c>'
  UmojanBurrowTurret: Buries the Sentry Gun underground. Burrowed Sentry Guns are unable to attack, but they cannot be seen without detection.
  UmojanCancelMissileBarrage: Drops the current order without performing it, and allows you to select a different order.
  UmojanCancelMissileStrike: Drops the current order without performing it, and allows you to select a different order.
  UmojanChangelingMarine: General-purpose infantry.<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c>
  UmojanChangelingMarineShield: 'General-purpose infantry.<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c><n/><n/>Role:Core infantry<n/>Strong: -<n/>Weak: Anti-light'
  UmojanChargeEnemies: The units will charge the enemies.<n/><n/><c val="#ColorAttackInfo">Click to make it only use ranged weapons.</c>
  UmojanCloakingField: Cloaks nearby units, preventing enemy units from seeing or attacking them. A cloaked unit will only be revealed by detectors or effects.<n/><n/><c val="f078ff">Drains <d ref="-1 * (Behavior,UmojanCloakField,Modification.VitalRegenArray[2] + Unit,UmojanCrow,EnergyRegenRate)" precision="1"/> energy per second.</c>
  UmojanCommandCenter: Primary structure. Used to receive gathered resources. Can use the Warp to Location ability.<n/><n/><c val="ffff8a">Enables:</c><n/>- MCSs
  UmojanCommando: 'Raider. Can jump up and down cliffs. Can use Flash grenades and use bombs against structures.<n/><n/><c val="#ColorAttackInfo">Can attack ground units.</c><n/><n/>Role: Harass and Ambush<n/>Strong: Light/Building<n/>Weak: Anti-light'
  UmojanCommandoAmbush: If the Commando did not move nor attack in the last <d ref="Behavior,UmojanCommandoAmbushCD,Period"/> seconds, it will cloak.<n/><n/>When breaking cloak, the Commando will gain <d ref="(Behavior,UmojanCommandoAmbushBuff,Modification.AttackSpeedMultiplier - 1) * 100"/>% attack and movement speed for <d ref="Behavior,UmojanCommandoAmbushBuff,Duration"/> seconds.
  UmojanCommandoFlashGrenade: Throw a grenade that hit enemies in a small area, deals <d ref="Effect,UmojanCommandoFlashGrenadeDamage,Amount"/> damage and reduces their attack and sight ranges by <d ref="-Behavior,UmojanCommandoFlashGrenadeBlind,Modification.SightBonus"/> for <d ref="Behavior,UmojanCommandoFlashGrenadeBlind,Duration"/> seconds.
  UmojanCorrosiveBlast: Deals <d ref="Behavior,UmojanPlasmaBurn,Duration / Behavior,UmojanPlasmaBurn,Period * Effect,UmojanPlasmabatCorrosiveBlastDoTEffect,Amount"/> damage (<d ref="Behavior,UmojanPlasmaBurn,Duration / Behavior,UmojanPlasmaBurn,Period * (Effect,UmojanPlasmabatCorrosiveBlastDoTEffect,AttributeBonus[Armored] + Effect,UmojanPlasmabatCorrosiveBlastDoTEffect,Amount)"/> against armored/massive) to target enemy ground unit over <d ref="Behavior,UmojanPlasmaBurn,Duration"/> seconds and slows them down by <d ref="(1 - Behavior,UmojanPlasmaBurn,Modification.MoveSpeedMultiplier) * 100"/>%.
  UmojanCrow: 'Aerial support unit. Can use Defense Matrix, Recall and can be upgraded to cloak nearby ally units or use Time Bomb.<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c><n/><n/>Role:Defensive Spellcaster<n/>Strong: Immobile/Slow armies<n/>Weak: Anti-air/Energy damage'
  UmojanDeepCloak: Enter deep cloaking mode for <d ref="Behavior,UmojanDeepCloak,Duration"/> seconds, becoming fully undetectable by normal means.
  UmojanDeepDive: Enter deep cloaking mode, becoming fully undetectable by normal means and gaining <d ref="(Behavior,UmojanDeepCloakEnergy,Modification.MoveSpeedMultiplier - 1) * 100"/>% move speed.<n/><n/><c val="f078ff">Drains <d ref="-1 * (Behavior,UmojanDeepCloakEnergy,Modification.VitalRegenArray[2] + Unit,UmojanMist,EnergyRegenRate)" precision="1"/> energy per second.</c>
  UmojanDefensiveMatrixTarget: Surrounds the target with a shield that can absorb up to <d ref="Behavior,UmojanDefensiveMatrix,DamageResponse.ModifyLimit"/> damage. Effect lasts for <d ref="Behavior,UmojanDefensiveMatrix,Duration"/> seconds.
  UmojanDeployAntiAerospace: Deploys into Anti-Aerospace Mode. In this mode Battle Tanks have very long range but can only target air units. Battle Tanks in this mode cannot move.
  UmojanDeployGroundSensor: Ground Sensors detect nearby ground enemy movement, but do not reveal the area. Buried Ground Sensors can only be seen by enemy Detectors.
  UmojanDeployStasisMine: Stasis Mines pursue enemy units that come in range, and detonate to stase all units for <d ref="Behavior,UmojanStasisMine,Duration" precision="1"/>s in an area. Buried Stasis Mines can only be seen by enemy Detectors.<n/>Units get a <d ref="Behavior,UmojanStasisMineProtection,Duration" precision="1"/>s immunity to further stasis.
  UmojanDira: 'Cloaked tactical-strike aircraft. Can be upgraded to use Air Missile Barrage and Ground Missile Barrage.<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c><n/><n/>Role:Harass/Splash support<n/>Strong: Light/Worker<n/>Weak: Detector/Anti-air'
