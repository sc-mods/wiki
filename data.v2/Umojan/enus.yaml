  UmojanHyperjump: After <d ref="Abil,UmojanHyperjump,FinishTime[0]"/> seconds, warps to the target location. Battleship is invulnerable while warping. Stuns and puts the Battleship into a 1 second vulnerability phase before it teleports. In this state, the Battleship can be damaged, but Tactical Jump may not be canceled.<n/><n/><c val="#ColorAttackInfo">Does not require vision.</c>
