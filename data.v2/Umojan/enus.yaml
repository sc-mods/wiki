  UmojanEngineeringTower: Support defensive structure, can repair nearby mechanical allies and build defensive structures.
  UmojanFactory: Vehicle-production facility.<n/><n/><c val="ffff8a">Enables:</c><n/>- Battlecats<n/>- Moirai<n/>- Pathfinders<n/>- Foundry at the MCSs
  UmojanFrenrir: The Typhon is a massive siege walker capable of leveling entire cities. Can enter Anti-Aerospace mode to gain a long range attack anti-air attack.<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c>
  UmojanFrenrir2: The Typhon is a massive siege walker capable of leveling entire cities.<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c>
  UmojanFrenrirFortress: The Typhon is a massive siege walker capable of leveling entire cities.<n/><n/><c val="#ColorAttackInfo">Can attack air units.</c>
  UmojanFusionCore: Contains Battle Tank, Crow, Hexareme and Whirlwind upgrades. <n/><n/><c val="ffff8a">Enables:</c><n/>- Crows at the Shipyard<n/>- Hexareme at the Shipyard<n/>- Typhon at the Command Hub<n/>- Battleship at the Command Hub
