 Info:
  Adept: Адепты – прекрасно обученные полевые командиры, повышающие свой псионный потенциал с помощью технологий чистильщиков. Они способны создавать проекции в пространстве и телепортироваться на большие расстояния.
  AdeptCE: Звездные кузницы дэлаамов способны воссоздать технологии чистильщиков с Гласиуса, но до оригинальных прототипов Каракса им все равно далеко.
  AdeptGolden: По окончании Последней войны многие тамплиеры начали испытывать ностальгию. Некоторые из них горделиво носят особую церемониальную броню в память о былых днях.
  AdeptIhanrii: Когда на задворках сектора Копрулу раздался сигнал о бедствии, даже закаленным в боях адептам ихан-рии понадобилось время, чтобы прийти в себя после стазисного сна.
  AdeptPurifier: После усовершенствований, проведенных Караксом, эти воины стали основой армии чистильщиков. Их стремительность и боевая эффективность поражает воображение.
  AdeptTaldarim: Несмотря на то, что технология псионных усилителей была разработана дэлаамами совсем недавно, ее уже успели похитить и адаптировать под свои нужды талдаримы, решившие оснастить этими устройствами своих сильнейших воинов.
  Archon: Архонты обладают невероятной псионной мощью, но цена ее очень высока. Два тамплиера должны пожертвовать собой, чтобы на свет появился архонт. Это героическое деяние помнят вечно.
  Armory: Конструкция арсенала держится на нескольких турбинах. Они поддерживают в комплексе подходящую температуру, пока ученые без устали трудятся над улучшением терранской техники.
  ArmoryCovertOps: Прорыв в разработке и производстве брони из неостали случился сразу после того, как Доминиону удалось провести молекулярный анализ фрагментов созданий зел-нага, добытых спецвойсками.
  ArmorySilver: Обнаружение в арсеналах Тирадора IX протоссов повлекло за собой обвинения в шпионаже, однако правительство ихан-рии утверждало, что данные инциденты были вызваны тем, что эти сияющие постройки легко спутать с терранскими музеями.
  Assimilator: Даже высокоразвитые протоссы не могут обойтись без столь полезного и универсального ресурса, как газ веспен. Для его добычи они разработали специальные ассимиляторы.
  AssimilatorForged: Талдаримские ассимиляторы жадно высасывают газ из недр планет, вызывая при этом разрушительные землетрясения, наносящие непоправимый вред экосистеме.
  AssimilatorIhanrii: Протоссы ихан-рии считают, что с их стороны было очень великодушно позволить терранам остаться и, кроме того, добывать веспен на их священной родной планете, которую сами протоссы называют Аракир.
  AssimilatorTaldarim: ''
  Baneling: С гиблингами впервые столкнулись во время осады Каска. Представители этого вида мутировавших зерглингов крайне неустойчивы и могут взорваться в любой момент. Немногие материалы способны выстоять под воздействием разбрызгиваемой ими во время взрыва кислоты.
  BanelingMecha: Инженерам было непросто воссоздать структуру гиблинга, так как их кислотные камеры разъедали металлическую обшивку. Однако и эту задачу удалось решить.
  BanelingNest: Чтобы улей получил генетический код гиблингов, зергам нужно породить их гнездо. Сразу после этого любой зерглинг на поле боя может моментально окуклиться и начать мутацию. Из получившейся хризалиды вскоре вырывается гиблинг – раздувшееся существо, на спинке которого пульсируют мешочки с зеленоватой кислотой.
  BanelingNestMecha: Верхняя часть гнезда гиблингов-имитаторов держится в воздухе благодаря тем же антигравитационным технологиям, которые применяются в двигателях терранских крейсеров.
  BanelingNestRCZ: Чтобы сровнять с землей важные укрепления терранов, «Цербер» оснастил гнезда гиблингов в пещерах Тирадора IX взрывными устройствами.
  BanelingPrimal: Дехаке понравились гиблинги из Роя Керриган, и он решил провести аналогичные мутации у некоторых зергов своей стаи.
  BanelingRCZ: Полностью заменять нервную систему гиблинга, чтобы затем взорвать его в клочья – сомнительное вложение средств. К счастью, денег у клиентов «Цербера» предостаточно.
  BanelingWebby: Шиповидные наросты на панцирях зерглингов из стаи Левиафан остаются и после их мутации в гиблингов. Даже полная трансформация не способна устранить проявления их хаотичной эссенции.
  Banshee: При разработке этих ударных вертолетов Procyon Industries пытались достичь максимальной экономичности и боевой эффективности. Их основная цель – поддержка пехоты на передовой, и с ней они справляются блестяще.
  BansheeCovertOps: Инженерам Доминиона удалось оптимизировать конструкцию турбовинтовых двигателей «Банши», что позволило добиться большей стабильности и производительности последних при использовании вместе с новым вертикальным стабилизатором на хвосте судна.
  BansheeJunker: Наемники нередко цепляют на свои боевые машины все, что плохо лежит. Не стали исключением и их «Банши». Поговаривают, здесь не обошлось без пары деталей от бульдозера.
  BansheeSilver: Большинство тирадорских «Банши» было уничтожено первой волной зергов «Цербера», хотя одному из пилотов при этом удалось расстрелять трех ультралисков.
  BansheeUmojan: Посредством закулисных сделок Умоджанскому протекторату удалось завладеть некоторым количеством «Банши» производства Procyon Industries, хотя в компании заявляют, что они были украдены.
  Barracks: Казармы для терранских солдат – своего рода «дом вдали от дома». Они стерильны, мобильны и просты в размещении.
  BarracksCovertOps: Система охлаждения на жидком водороде окружает казармы спецвойск жутковатым синим свечением.
  BarracksSilver: В каждом здании казарм «Рыцарей Тирадора» находится роботизированная столовая с первоклассной кухней и спа с полным обслуживанием (конечно же, исключительно для офицеров).
  Battlecruiser: Крейсеры часто используются в качестве мобильных штабов в затяжных военных кампаниях. Эти летающие, тяжело бронированные крепости обладают завидным арсеналом вооружения.
  BattlecruiserCovertOps: После длительного периода исследований и разработок новые крейсеры класса «Мойра» были одобрены в качестве основных кораблей сил особого назначения Доминиона.
  BattlecruiserJunker: 'Эти ужасающие машины войны претерпели ряд косметических изменений для большего соответствия вкусам наемников. Правда, непонятно, для кого эти старания: немногим удается выжить и оценить всю красоту дизайна.'
  BattlecruiserRemastered: Рубки крейсеров времен Войны зергов меньше выступали из корпуса корабля и снабжались смотровыми палубами по бортам – чтобы не пропустить внезапную атаку зергов.
  BattlecruiserSilver: После внезапной атаки зергов «Цербера» «Рыцари Тирадора» направили к инопланетным каменным кораблям крейсер класса «Титан», чтобы запросить у них поддержку.
  BattlecruiserUmojan: Умоджанские крейсеры оснащены модернизированной обшивкой из неостали и доработанными орудиями «Ямато» с улучшенными боевыми характеристиками.
  BroodLord: Хозяева стаи рождены повелевать небесами. Эти ужасающие создания обрушивают на врагов настоящий дождь из смертоносных симбионтов.
  BroodLordMecha: Когда прототип хозяина стаи превзошел все ожидания, команду ученых проекта «Имитатор» отправили в заслуженный отпуск. Примечательно, что ни один участник проекта из этого отпуска так и не вернулся.
  BroodLordPrimal: В род изначальных зергов интегрировалось небольшое количество хозяев стаи. Это привело к появлению нового уникального вида, особо примечательного необычным видом когтей.
  BroodLordRCZ: Каждым симбионтом, производимым хозяином стаи «Цербера», можно управлять по отдельности. Оператор при этом находится в командном центре, на безопасном расстоянии от зоны боевых действий.
  BroodLordWebby: Несмотря на то, что хозяева стаи были совсем недавно внедрены в Рой, многие из них до сих пор сохраняют внешние особенности стаи Левиафан. Возможно, тому причиной являются ранние эксперименты мастера эволюции Абатура с их эссенцией.
  BroodLord_PremiumSkin_Aquatic: После заражения планет с необычайно большими морями некоторые хозяева стаи, погрузившись в воду, научились глубоко нырять, преследуя свою жертву.
  Bunker: Из-за своей многочисленности и отсутствия удобств бункеры среди терранской пехоты зовутся не иначе как «братскими могилами».
  BunkerCovertOps: Бункер Доминиона нового поколения способен выдержать даже вес ультралиска. Но большинство морпехов в первую очередь радуется тому, что в нем наконец-то появились сидения.
  BunkerSilver: Тирадорские бункеры оснащены сверхэффективной системой охлаждения, поддерживающей комфортные условия для тактического развертывания даже на знойных тропических курортах.
  Carrier: Эти величественные корабли призваны одним своим видом вселять надежду в сердца тамплиеров, и ужас – в их врагов. В бою они выпускают полчища быстрых перехватчиков – с такой мощью приходится считаться любому.
  CarrierGolden: С помощью древних технологий протоссы переоснастили несколько авианосцев, сделав их максимально похожими на корабли периода, последовавшего за Эпохой раздора. В основном их используют для дипломатических визитов.
  CarrierIhanrii: Легкий, прочный и химически инертный «живой камень», разработанный протоссами ихан-рии, стал идеальным материалом для изготовления больших космических кораблей.
  CarrierPurifier: Модернизированный авианосец чистильщиков сочетает в себе последние достижения робототехники и смертоносные автономные системы вооружения.
  CarrierRemastered: В некоторых уголках владений протоссов до сих пор строят авианосцы по образцу легендарного «Гантритора». Так они стараются почтить память Тассадара и принесенной им жертвы.
  CarrierTaldarim: Талдаримские инженеры славятся своим умением приспосабливать любые технологии кхалаев для одной цели – кровопролития. Их авианосцы, составляющие основу Флота смерти, – самые настоящие орудия массового уничтожения.
  Carrier_AmonBrood_Collection: Порче Амуна подверглась большая часть Золотой армады, и отныне ее пилоты служат ему. Энергия Пустоты исказила вид одержимых протоссов, и их корабли также претерпели жуткие изменения.
  Colossus: Колоссы были первыми роботами протоссов, созданными исключительно в разрушительных целях. Теперь они являются одновременно и напоминанием о кровавом прошлом, и оружием, стоящим на страже мирного будущего.
  ColossusCE: Признанные слишком опасными после конфликта Кхалати, колоссы чистильщиков снискали громкую славу среди тамплиеров. Это идеальные машины для ликвидации врага.
  ColossusGolden: Колоссы, использовавшиеся в Последней войне, были переделаны в классическом стиле с использованием дорогостоящих материалов. Их внешний вид теперь напоминает грандиозные механизмы протоссов прошлого.
  ColossusIhanrii: Колоссы ихан-рии состоят из множества левитирующих каменных деталей, которые удерживает вместе энергия Пустоты, вырабатываемая модифицированными генераторами зел'нага.
  ColossusPurifier: Последнее творение инженеров чистильщиков – улучшенный колосс с изящными обтекаемыми формами. Грозной боевой машиной он при этом быть не перестал.
  ColossusTal: Разбросанных по всему сектору колоссов, погребенных после давно отгремевшей войны, нередко находят и возвращают в боевую готовность посвященные талдаримов.
  ColossusTaldarim: Посвященные нижних ступеней нередко заключают странные споры. Например, кто сможет обезвредить и подчинить действующего колосса. Если у кого-то это получается, талдаримы получают мощную боевую машину. Если нет, спорщик избавляется от конкурента.
  CommandCenter: Мобильные и практичные командные центры выступают в роли ресурсных баз, способных перемещаться от одного месторождения к другому.
  CommandCenterCovertOps: Усиленные посадочные стойки с репульсорами позволяют новому командному центру безопасно садиться даже на совершенно неподходящие для этого поверхности.
  CommandCenterRemastered: Предыдущие версии командного центра использовали выдвижные модули для подключения к пристройкам. В целях безопасности их позднее заменили на внутренние ячейки.
  CommandCenterSilver: С тех пор как на планете появились протоссы ихан-рии, в тирадорские командные центры начали прибывать дипломатические представители со всего cектора Копрулу. Каждый из них стремится заинтересовать новоприбывших своей политической повесткой.
  Corruptor: В воздухе губителей удерживает генерируемое ими электромагнитное поле. В бою они разбрызгивают чрезвычайно едкую кислоту, способную прожечь дыру даже в самой прочной обшивке.
  CorruptorMecha: Вместо спор механические губители распространяют наниты, запрограммированные на выполнение единственной функции – самовоспроизведения.
  CorruptorPrimal: Губители прижились как в Рое, так и в стаях изначальных зергов. В рядах последних они развили массивные когти и панцири, чтобы облегчить себе добычу пропитания.
  CorruptorRCZ: 'После свержения Арктура Менгска программа «Цербер» ушла в подполье и поменяла направление исследований: теперь опыты по нейропрограммированию проводятся не на солдатах, а на зергах.'
  CorruptorWebby: Чаще всего укрепленные шипы и многочисленные перепонки являются признаками организмов-амфибий, но губители из стаи Левиафан приспособили их для выживания в условиях повышенной гравитации.
  CreepTumorMecha: 'Скорее всего, опухоли, распространяемые вырвавшимися на волю королевами-имитаторами, производятся с использованием крайне сложных нанотехнологий. Проверить это пока не удается: при попытке вскрытия опухоли обычно взрываются.'
  CyberneticsCore: Всем известно о протосской технологии, которая позволяет им вживлять тела павших в механические оболочки, возвращая воинам жизнь и возможность сражаться. Кибернетические ядра сыграли решающую роль в ее разработке.
  CyberneticsCoreForged: Все кибернетические ядра служат для слияния живых существ с механическими оболочками. Талдаримские ядра отличаются лишь тем, что в них этот процесс протекает крайне болезненно.
  CyberneticsCoreIhanrii: В ходе наблюдений за поселениями ихан-рии терранам удалось запечатлеть конструкцию, схожую с современным кибернетическим ядром протоссов. Стоит отметить, что ядро ихан-рии при этом вырабатывает совершенно иные виды энергии.
  Cyclone: Изначально эти боевые машины планировалось сделать полностью автоматическими. Но в процессе разработки выяснилось, что никакой искусственный интеллект не сравнится по своей непредсказуемости с живым пилотом.
  CycloneCovertOps: Для повышения маневренности во время выполнения особых заданий конструкция этой боевой машины претерпела некоторые изменения. Одним из них стала установка гусениц открытого типа, облегчающих преодоление пересеченных и узких участков местности.
  CycloneJunker: Наемники Миры от души поработали над своими «Циклонами». Добавили брони, не поскупились на шипы... К сожалению, из-за посредственного качества работы защитные характеристики модели остались прежними.
  CycloneSilver: Когда зерги «Цербера» атаковали Тирадор IX, некоторые «Циклоны» армии планетарной обороны все еще были укомплектованы фейерверками вместо боевых снарядов.
  CycloneUmojan: Если имитация – высшая форма лести, то «Циклоны» умоджанских инженеров отдают дань уважения конструкторской мысли Доминиона терранов.
  DarkShrine: Когда-то темные святилища были символом независимости неразимов. Вновь объединившись с кхалаями, они переоборудовали их и стали использовать как тренировочную площадку для темных тамплиеров.
  DarkShrineForged: Никто, кроме кровавых охотников, воплощающих жестокую волю своих Владык, не знает, что творится внутри талдаримских темных святилищ.
  DarkShrineIhanrii: Перегретые пары, поднимающиеся над темным святилищем ихан-рии, свидетельствуют о поддержании внутри сверхвысокой температуры, однако тепловой анализ терранов показал, что камни снаружи постройки едва теплее льда.
  DarkTemplar: Могучие воины-псионики неразимов научились управлять энергией самой Пустоты. Темные тамплиеры атакуют своих врагов из тени, сея смерть и не ведая пощады.
  DarkTemplarGolden: Тамплиеры-традиционалисты сдружились с некоторыми неразимами и заявляют, что те полностью воплощают идеалы дэлаамов. Однако кое-кто считает, что дело в обычном подкупе.
  DarkTemplarIhanrii: Начиная свое обучение, каждый протосс ихан-рии устанавливает связь с кристаллом Пустоты, резонирующим с его личной псионной частотой. Достигнув совершеннолетия, они изготавливают из этих кристаллов острые наконечники для своего оружия.
  DarkTemplarPurifier: После долгого взаимодействия с неразимами чистильщики создали новую модель дозорного, призванную стать аналогом темных тамплиеров на поле боя.
  DarkTemplarTaldarim: Талдаримам неведомо сострадание. Тех, кто слишком слаб, чтобы служить их Владыке, выслеживают и безжалостно казнят кровавые охотники. Заметить их невозможно, пока не будет уже слишком поздно.
  Disruptor: Дестабилизаторы были созданы в рамках программы чистильщиков и по сей день являются едва ли не опаснейшим оружием протоссов. Благодаря энергии соларита они обладают чудовищной разрушительной мощью.
  DisruptorGolden: Как и колоссы, дестабилизаторы, использовавшиеся в Последней войне, переделали в памятники боевой славы протоссов. Возможно, со временем они затмят и воспоминания о былых поражениях.
  DisruptorIhanrii: Расщепители ихан-рии вытягивают светящуюся зеленым энергию прямо из ядер осадных кораблей. Любой органический объект, контактирующий с центральным энергоканалом, в считанные мгновения превращается в пар.
  DisruptorPurifier: Новейшие модели кибросских дестабилизаторов с улучшенной обшивкой и переработанными протоколами отражают последние достижения в разработке модельного ряда.
  DisruptorTaldarim: Выбор вооружения дэлаамов редко вызывает у талдаримов что-либо, кроме усмешки, но когда к ним в руки попала технология дестабилизаторов, они немедля адаптировали ее под себя. Пренебречь столь грозным оружием было бы просто глупо.
  Drone: В геноме целеустремленных и неутомимых рабочих заложены эволюционные алгоритмы для порождения всех видов строений зергов. Все, что им нужно – это ресурсы и слизь для питания нарастающей биомассы.
  DroneBlizzcon17: Этот причудливый вид рабочих эволюционировал среди груд терранского металлолома. Каким-то образом их тела адаптировались к агрессивной среде и частично срослись с валяющимся вокруг хламом.
  DroneMecha: Проект «Имитатор» начался с создания механического рабочего для отработки тактики и испытания новых видов оружия, однако впоследствии превратился в нечто гораздо большее.
  DronePrimal: 'Изначальные рабочие постоянно оказываются в опасных ситуациях: более сильные сородичи видят в них исключительно питательную и легкую добычу.'
  DroneRCZ: Как и у других зергов «Цербера», нервная система этих рабочих заменена кибернетической структурой, обеспечивающей полный контроль над опорно-двигательным аппаратом.
  DroneRemastered: Ранние виды рабочих имели более яркий окрас и отличались агрессивным поведением. В последующие годы эти черты сгладились в ходе эволюции.
  DroneWebby: Ядовитые шипы на плавниках – надежный механизм защиты от хищников. Некоторые же создания научились лишь имитировать их внешний вид, чтобы избежать возможной опасности.
  EngineeringBay: Техника терранов совершила скачок в развитии после Войны зергов. Из-за увеличения численности персонала и сложности проводимых работ инженерным комплексам более не разрешается совершать самостоятельные перелеты.
  EngineeringBayCovertOps: В экспериментальном инженерном комплексе исследования проходят быстрее благодаря наблюдению за двумя ИИ, сражающимися в режиме симуляции битвы.
  EngineeringBaySilver: В каждом инженерном комплексе «Рыцарей Тирадора» есть отдел, занимающийся исключительно разработкой новых аттракционов для парков развлечений. Правда, в связи с нападением зергов «Цербера» работа в этом направлении была приостановлена.
  EvolutionChamber: Генетические цепочки переплетаются и сливаются внутри эволюционной камеры, создавая все новые полезные мутации для армии зергов.
  EvolutionChamberMecha: Как и все строения имитаторов, эволюционная камера создана из полимерного сплава, способного деформироваться и подстраиваться под протекающие внутри нее биомеханические процессы.
  EvolutionChamberRCZ: После многих месяцев неудач биоинженерный отдел «Цербера» наконец-то обнаружил, что, закачав в артерии эволюционной камеры управляющие феромоны, можно регулировать ее адаптивные способности.
  Extractor: Это органическое строение переваривает веспен и порциями заключает его в кожистые мешочки, идеально подходящие для транспортировки рабочими.
  ExtractorMecha: В документации проекта указывалось, что экстракторы имитаторов должны исполнять чисто декоративную функцию. До сих пор не ясно, как они приспособились для полноценной добычи веспена.
  ExtractorRCZ: Экстракторы «Цербера» непрестанно пульсируют в недрах Тирадора IX, до последней капли высасывая из коры планеты веспен, необходимый для дальнейшей экспансии.
  Factory: В ходе Второй Великой войны из конструкции заводов исключили уборные. Освободившееся место позволило сразу устанавливать на танки осадные приводы.
  FactoryCovertOps: Завод серии R36 отличается укрепленными посадочными стойками, усиленным фундаментом и слоем пуленепробиваемой краски.
  FactorySilver: Переговоры о заселении между протоссами ихан-рии и лидерами Тирадора IX зашли в тупик, когда несколько терранских заводов на оспариваемой территории таинственным образом взорвались, оставив после себя светящиеся зеленым воронки.
  FleetBeacon: Маяки флотилии усиливают связь звездных врат с псионной матрицей, позволяя им вызывать более крупные и тяжелые корабли.
  FleetBeaconForged: Талдаримский маяк флотилии способен концентрировать абсурдно большие объемы энергии, что позволяет ему телепортировать тяжелые боевые корабли с чудовищным вооружением.
  FleetBeaconIhanrii: Вернувшись наконец на Аракир, ихан-рии возвели мощные маяки флотилии, чтобы сканировать глубины космоса в поисках других выживших представителей их древней цивилизации.
  FleetBeaconTaldarim: ''
  Forge: В оружейной фазовые кузнецы неустанно трудятся над улучшением вооружения, брони и кораблей своих собратьев. Эти искусные инженеры не будут знать покоя, пока их народ не вернет себе Айур.
  ForgeForged: Оружейные талдаримов используются не для самостоятельных исследований, а для допрашивания пленных кхалаев-инженеров.
  ForgeIhanrii: Ихан-рии добывают вдоль южного полюса Аракира кристаллы Пустоты и помещают их в вакуумные камеры в самой глубине своих оружейных.
  ForgeTaldarim: ''
  FusionCore: Работа, проводящаяся в центре синтеза, крайне важна и деликатна. Здесь ученые экспериментируют с антиматерией и атомной энергией, стремясь повысить эффективность крейсеров.
  FusionCoreCovertOps: Для работы с новыми крейсерами класса «Мойра» центрам синтеза вчетверо повысили мощность, сохранив ту же тепловую сигнатуру.
  FusionCoreSilver: Помимо орбитального флота крейсеров, охлаждаемые жидкостью центры синтеза также снабжают энергией казино, аквапарки и автоматизированные массажные салоны Тирадора IX.
  Gateway: По окончании Войны зергов протоссы приспособили для своих нужд древние технологии вызова, принадлежавшие зел-нага. Врата на их основе способны в считанные секунды переносить воинов на поле боя.
  GatewayForged: Талдаримские врата способны переносить войска на большие расстояния, чем их кхалайские аналоги. При этом, правда, некоторых пассажиров может разорвать на части.
  GatewayIhanrii: Дипломатические отношения между расами на Тирадоре IX заметно обострились, когда во время визита в поселение ихан-рии важный чиновник терранов прикоснулся к вратам, и его мгновенно (и весьма кроваво) распылила избыточная энергия Пустоты.
  GatewayTaldarim: ''
  Ghost: Призраки – лучшие секретные агенты терранов. Врожденные псионные способности дополняют их и без того смертоносные навыки. Это непревзойденные диверсанты и убийцы.
  GhostAcademy: После основания Доминиона Менгск решил пересмотреть программу подготовки призраков. Для этого были организованы особые академии с пристроенными пусковыми шахтами для ядерных ракет.
  GhostAcademyCovertOps: В новом проекте академии призраков наконец-то удалось избавиться от утечек радиации из пусковых шахт в тренировочные залы.
  GhostAcademySilver: Когда стало ясно, что за нападением дистанционно управляемых зергов стоит «Цербер», «Рыцари Тирадора» поручили наемным призракам найти и ликвидировать предводителей вражеской корпорации.
  GhostCovertOps: По инициативе императора Валериана в программу подготовки призраков были внесены серьезные изменения. Результатом стало новое поколение бойцов, сражающихся исключительно по собственному желанию.
  GhostEidolon: Немногие призраки смогли преодолеть все сложности и продержаться в программе достаточно долго, чтобы называть себя ветеранами. Те, кому это удалось, получают доступ к уникальным костюмам модели «Эйдолон».
  GhostJunker: Несмотря на все свое природное обаяние, Мира Хан постоянно испытывает трудности с наймом и содержанием призраков. Быть может потому, что у наемников трудно найти продвинутое снаряжение, к которому они так привыкли.
  GhostNova: Все призраки – опытные оперативники, но среди них особняком стоят те, кто закончил академию с отличием. Эти элитные убийцы сыграли и продолжают играть ключевые роли в бесчисленных боевых операциях.
  GhostSilver: 'Элитные отряды призраков охраняют самых важных гостей Тирадора. Правда, от визоров в их экипировке пришлось отказаться: одна рок-звезда пожаловалась, что они ее «ваще капец как высаживают».'
  GhostUmojan: Эти элитные агенты, также известные как «темные стражи», помогают хранить секреты Умоджанского протектората и оберегают мир в секторе.
  GreaterSpireMecha: Официальные источники утверждают, что шпили величия никогда не копировались в рамках программы «Имитатор». Согласно заявлениям Доминиона, все фотографии, свидетельствующие об обратном, являются подделками.
  Hatchery: Инкубатор – сердце любой колонии. Он не только переваривает минералы, порождает личинок и распространяет слизь, но и содержит в себе генетические «чертежи» всех видов зергов.
  HatcheryMecha: К моменту, когда инкубаторы имитаторов начали вырабатывать вещество, неотличимое от слизи зергов, у руководителей проекта уже были более серьезные проблемы.
  HatcheryRCZ: Убедившись, что проникновение зергов в недра Тирадора IX осталось незамеченным, «Цербер» заполнил многочисленные лавовые туннели планеты инкубаторами с дистанционным управлением.
  HatcheryRemastered: Когда Королевы Клинков не стало, матери стай зергов обратились друг против друга в борьбе за лидерство. Многие из тех, кто оказался слабее, были изгнаны из собственных колоний и вскоре погибли. Другие же обнаружили заброшенные инкубаторы и начали выращивать новое потомство.
  Hellion: Благодаря легкому шасси и высокой скорости «Геллионы» идеально подходят для внезапных налетов и резких маневров. Они особенно популярны среди наемников.
  HellionCovertOps: Эта модель «Геллиона» адаптирована под более смелую трехколесную схему. Это улучшило ее аэродинамику и маневренность на виражах. Среди водителей ходит слушок, что и управлять ею куда веселей.
  HellionJunker: Изначально эта модель «Геллиона» была разработана для подпольных смертельных гонок, но позже получила широкое распространение среди преступных банд с пограничных планет.
  HellionJunkerMM: Эти «Геллионы» спроектированы для ситуаций, когда пилоту нужно выбраться из передряги, смотрясь при этом максимально круто. Вроде бы на них еще есть незаконные распылители стимуляторов, но об этом не особо болтают.
  HellionSilver: Хромированные элементы тирадорских «Геллионов» были разработаны при участии уличного гонщика (а ныне иконы стиля) Джей Джей Хёна.
  HellionUmojan: Умоджанцы разъезжают на стильных «Геллионах» с улучшенной подвеской, защитной обшивкой и сидениями повышенной комфортности.
  HighTemplar: Высшие тамплиеры – наиболее опытные и уважаемые воины протоссов. За долгие годы тренировок они обретают ужасающую псионную мощь и превращают свой разум в грозное оружие.
  HighTemplarGolden: Высшие тамплиеры племени Шелак первыми надели древнюю броню, чтобы почтить Кхаса, объединившего тамплиеров. Они гордятся своим прошлым, но с тревогой смотрят в неспокойное будущее.
  HighTemplarIhanrii: Когда ихан-рии не смогли добраться до некоего Зератула, чей сигнал бедствия вывел их из стазисного сна, они направились в систему, которую когда-то считали своим домом.
  HighTemplarPurifier: В результате многочисленных экспериментов чистильщикам удалось довести технологию создания воинов с ИИ до совершенства. Их функционал полностью копировал способности высших тамплиеров; говорят, это впечатлило даже самого Артаниса.
  HighTemplarTaldarim: Ритуал Рак-шир определяет, кто из талдаримов может подняться по Цепи вознесения. Годами впитывая пары терразина и эссенцию своих приспешников, эти посвященные стали поистине могучими воителями.
  HiveMecha: Дальнейшая мутация логова имитаторов в полноценный улей несомненно вызвала бы экстренное расследование, если бы к тому моменту в живых остался хоть кто-то из ответственных лиц.
  Hydralisk: Гидралисков вывели, чтобы те сеяли ужас на поле боя. Улучшенные и укрепленные спинные мускулы позволяют им выстреливать костяными шипами с такой силой, что они пробивают даже неосталь.
  HydraliskDen: Захватив гнезда безобидных слотиенов, зерги использовали их как основу для создания пещеры гидралисков. Со временем пещеры обросли плотными экзоскелетами для защиты нежных внутренностей.
  HydraliskDenMecha: Инспекторы так и не смогли выяснить назначение смертоносных ванадиевых клинков, вживленных в пещеру гидралисков-имитаторов. Равно как и найти ответственных за это.
  HydraliskDenRCZ: 'Корпорация «Цербер» не может позволить себе прекратить нападение на Тирадор IX, ведь для дальнейшего финансирования ей нужно показывать реальные результаты, как то: «темпы выращивания гидралисков в полевых условиях возросли на 20%».'
  HydraliskMecha: Гидралиски, разрабатываемые в рамках проекта «Имитатор», представляли значительную опасность для своих создателей. Именно поэтому ученые решили заменить когти на лезвия, которые можно было легко затупить в процессе сборки.
  HydraliskNoxious: Впервые токсичный подвид был выведен на основе ультралисков, но впоследствии эта мутация затронула и гидралисков. Оба вида унаследовали токсичные качества и приобрели более грозный вид.
  HydraliskPrimal: Гидралиски из Роя быстро влились в стаи изначальных зергов, сохранив при этом многие свои отличительные черты. Этот факт явно свидетельствует о совершенстве их строения.
  HydraliskRCZ: 'Во время пылевой бури гидралиски «Цербера» проникли внутрь защитного периметра Нового Ханаана по довольно курьезной причине: их горящие глаза спутали с фарами пустынных багги.'
  HydraliskRemastered: Предки современных гидралисков отличались более тонкими шипами и крупным, ярко окрашенным гребнем.
  HydraliskWebby: Гидралиски из стаи Левиафан никогда не теряли генов, ответственных за мутацию в скрытней. И действительно, внешние черты ДНК скрытней без труда проглядываются в их облике.
  Immortal: Когда доблестный герой протоссов получает в бою тяжелые увечья, его тело заключают в роботизированный экзоскелет. Так рождаются бессмертные – верные общему делу бойцы, укрытые тяжелой броней и щитами.
  ImmortalAdun: Для протосса нет большей чести, чем самопожертвование. Жертва Адуна была поистине великой, и с тех пор каждый бессмертный посвящает себя его памяти.
  ImmortalGolden: По окончании Последней войны некоторых павших тамплиеров по их просьбе поместили в древние экзоскелеты бессмертных в знак признательности за их следование высшим идеалам, которые сплачивали всех протоссов в суровое время.
  ImmortalIhanrii: Героев ихан-рии, павших смертью храбрых, заключают в оснащенные мощными пушками роботизированные саркофаги на четырех ногах. В такой форме они и отправляются в свои посмертные сражения.
  ImmortalPurifier: По окончании Последней войны чистильщики смогли переделать оболочки погибших бессмертных в боевых роботов.
  ImmortalTaldarim: Тем из талдаримских воинов, кто пал в бою без должной чести, дается второй шанс. Их тела заключают в штурмовые роботические оболочки и позволяют искупить вину, а в идеале и погибнуть во славу своего Владыки.
  InfestationPit: В яме заразителей бурлит биоматериал, порождая различные вирусы, болезни и нейропаразитов. Наиболее эффективные из них затем используются заразителями.
  InfestationPitMecha: Первые подозрения на неисправность ИИ имитаторов появились, когда яма заразителей перестала отвечать на запросы техников.
  InfestationPitRCZ: Если в оккупированные «Цербером» лавовые туннели вдруг забредет любопытный спелеолог, то из-за нейропаразитов из тактически расположенных ям заразителей у него сперва возникнут «технические неполадки», а затем он и вовсе пропадет без вести.
  Infestor: Верные своему призванию, заразители распространяют пагубное влияние Роя всюду, где появляются. Любое живое существо, в которое заразитель поселит своего нейропаразита, становится бездумным солдатом зергов.
  InfestorMecha: Исследователям не удавалось создать ИИ, копирующий поведение нейропаразитов заразителей. Ученые уже снимали эту модель с производства, и тут ИИ внезапно начал функционировать именно так, как требовалось...
  InfestorPrimal: Изначальные заразители часто становятся жертвами более крупных и кровожадных представителей своей стаи. Со временем они развили массивные панцири вдоль спины, чтобы защититься от постоянных нападений.
  InfestorRCZ: По требованию важного корпоративного клиента инженеры «Цербера» укрепили хрупкий скелет заразителя поддерживающими титановыми конструкциями.
  InfestorWebby: Существо, ставшее после ассимиляции зергами осквернителем, было скорее колонией различных организмов, каждый из которых играл свою роль. В стае Левиафан черты изначального создания проглядываются особенно четко.
  LairMecha: Когда первый инкубатор имитаторов мутировал в логово, было запущено внутреннее расследование, но ответственного за эту мутацию сотрудника так и не нашли.
  Larva: Это невзрачное существо, похожее на червя с плотным панцирем, способно мутировать в любое кошмарное создание зергов.
  LarvaMecha: Важность визуального распознавания среди имитаторов стала официальной причиной создания меха-личинок, своими формами и повадками напоминающих оригинал. Это, однако, не объясняет, зачем надо было копировать издаваемые ими чавкающие звуки.
  LarvaRCZ: Корпорация «Цербер» затратила огромные ресурсы на исследование уникальных и зачастую болезненных раздражителей, приводящих к мутации личинок зергов в различные виды.
  Liberator: Идея создания «Освободителей» была основана на разработанных ОЗД для борьбы с воздушными целями «Валькириях». А добавление артиллерийских установок «воздух-земля» позволило им бороться и с наземными угрозами.
  LiberatorCovertOps: Недавние исследования в области производства неостали позволили сделать структуру обшивки «Освободителей» более сложной. В результате процедура перехода между его режимами улучшилась, а сама машина стала предметом гордости флота Доминиона.
  LiberatorJunker: Мира выиграла все свои «Освободители» за одну крайне напряженную партию в покер. К сожалению, вскоре она их же и проиграла другому наемнику.
  LiberatorSilver: «Освободители» на Тирадоре IX оснащены множеством фронтальных прожекторов, облегчающих ночное патрулирование живописной территории планеты.
  LiberatorUmojan: Умоджанскому протекторату потребовалось всего несколько лет, чтобы создать собственную версию знаменитого «Освободителя». Его полностью переработанные задние двигатели – предмет зависти инженеров Доминиона.
  Lurker: До недавних пор считалось, что алгоритмы мутации скрытней утеряны окончательно, но их геном удалось извлечь из улья диких зергов. Теперь скрытни вновь служат Рою, истребляя его врагов из-под земли.
  LurkerDen: Издали кажется, что пещера скрытней создана из костей, а не плоти. Подойдя поближе, можно заметить, что это скорее ороговевшая кожа.
  LurkerDenMecha: В процессе изготовления мономолекулярных шипов выделяется огромное количество тепла. Для его отвода пещера скрытней оснащена разветвленной системой вентиляционных шахт и ребер охлаждения.
  LurkerDenRCZ: Предвидя, что для захвата Тирадора IX потребуются разведывательные единицы и незаметная первая линии защиты, «Цербер» возвел множество пещер скрытней.
  LurkerMecha: По результатам всеобъемлющих подземных испытаний была создана механическая версия скрытня. Шипы были немного видоизменены для улучшения работы под нагрузкой.
  LurkerPrimal: Некоторые изначальные гидралиски обзавелись мутациями, сделавшими их похожими на скрытней. В процессе эволюции они стали напоминать скрытней даже больше, чем своих прародителей.
  LurkerRCZ: Протоссы ихан-рии направили на Тирадор IX исследовательскую группу для изучения поверхности планеты. Все ее участники были растерзаны скрытнями «Цербера», по воле случая закопавшимися прямо на месте высадки.
  LurkerWebby: Врожденная связь между гидралисками и скрытнями стаи Левиафан не имеет аналогов во всем Рое. В результате в процессе мутации на телах последних вырастают дополнительные сейсмические шипы.
  Marauder: Мародеры – своего рода «ходячие мини-танки», спроектированные инженерами Доминиона для борьбы с зергами, защищенными прочным панцирем. Впрочем, гранаты мародеров весьма эффективны и против других целей.
  MarauderCovertOps: 'Когда среди спецслужб Доминиона провели опрос по поводу возможных улучшений для костюма мародеров, один пункт был общим для всех без исключения: большие пушки. Оружейники любезно согласились взяться за решение этого вопроса.'
  MarauderDeluxe: Обновленная версия тяжелого скафандра CMC-660 совсем недавно была одобрена для испытания добровольцами в боевых условиях. По счастью, в подразделениях мародеров никто не откажется от «легких» кредитов.
  MarauderJunker: Мародеры появились в банде Миры одними из первых. Быть может, именно поэтому они славятся на удивление лояльным к ней отношением... Или же дело просто в природном таланте Миры к шантажу.
  MarauderSilver: Тирадорский мародер в полном снаряжении весит почти вдвое больше своего коллеги из Доминиона. Инженеры компенсировали высокую плотность материалов усовершенствованной гидравликой и вентиляционными системами.
  MarauderUmojan: Последние улучшения в броне КМПК позволили мародерам получить продвинутое ночное зрение и укрепленную верхнюю часть каркаса, несущую утяжеленные гранатометы.
  Marine: Морпехи – первый рубеж обороны терранских миров. В их рядах можно встретить и преступников, и мятежников, и патриотов, но всех их объединяет одно – они всегда готовы к хорошей драке.
  MarineCovertOps: Служба в спецназе Доминиона опасна и нередко прерывается досрочно. Но ни один морпех не скажет, что там бывает скучно.
  MarineJunker: Спросите, зачем этим наемникам клинки на пушках? Вы просто никогда не оказывались с ними в барной потасовке.
  MarineRemastered: Морпехи-ветераны Войны зергов любят поворчать о том, что броня старого образца была гораздо удобнее современной.
  MarineSilver: Наемные морпехи, охраняющие курорты и пляжи Тирадора – в большинстве своем закаленные в боях ветераны, прибывшие в систему в поисках простой работенки и щедрой оплаты.
  MarineUmojan: Недавно умоджанские морпехи получили значительные улучшения брони, которые ощутимо повысили безопасность и сократили время развертывания рекрутов. Вероятно, это было сделано в свете подготовки к новому конфликту.
  MarineXPR: Несмотря на свою вполне заслуженную репутацию дебоширов и пьяниц, «Боевые кабаны» были и остаются одними из самых надежных наемников в секторе.
  Medivac: Медэваки одновременно выполняют роль десантных кораблей и медицинских пунктов. Возможность как перевозить войска, так и оказывать им медицинскую помощь существенно сокращает время, требуемое для возвращения раненых солдат на поле боя.
  MedivacCovertOps: После значительных потерь, понесенных отрядами особого назначения в недавнее время, было решено направлять медэваки на большее число заданий. Таким образом специалисты надеялись сократить число жертв среди личного состава.
  MedivacJunker: В бою наемники обычно полагаются на удачу. Однако на некоторых заданиях им приходится иметь дело с людьми, чья ценность оправдывает содержание этих «улучшенных» медэваков.
  MedivacSilver: Экипажи тирадорских медэваков комплектуются опытными пилотами, но используются преимущественно для спасения богатых туристов, разбивших очередную роскошную яхту о рифы изумрудных морей.
  MedivacUmojan: Именно медицинская подготовка пилотов медэваков объясняет повышенную выживаемость солдат Умоджанского протектората в боевых условиях.
  MissileTurret: Несмотря на внешнюю неустойчивость и громоздкость, эти защитные строения способны эффективно поражать воздушные цели и обнаруживать скрывающихся врагов.
  MissileTurretCovertOps: Компактная конструкция ракетных турелей спецвойск делает их незаметными для вражеских кораблей до самого момента запуска ракет.
  MissileTurretSilver: Хотя ихан-рии заверили своих соседей, что их стремительно растущий флот излучателей Пустоты предназначен исключительно для церемониальных целей, рыцари Тирадора на всякий случай приступили к расширению сети ракетных турелей.
  Mothership: Материнский корабль – сильнейшее судно протоссов. Такие корабли используются в роли командных центров в межзвездных путешествиях и могут единолично изменить расклад сил на поле боя. Это истинные флагманы Золотой армады.
  MothershipGolden: Материнские корабли всегда содержали в идеальном состоянии, но возродившийся интерес к золотому веку тамплиеров заставил протоссов еще бережнее обращаться с этими кораблями.
  MothershipIhanrii: Ихан-рии считают себя единственными истинными потомками зел'нага, и руны на их материнских кораблях призваны лишний раз подчеркнуть это.
  MothershipPurifier: Чистильщики стремятся показать, что они ни в чем не уступают тамплиерам. Именно поэтому они начали производство собственных материнских кораблей.
  MothershipTaldarim: Материнские корабли Флота смерти были модернизированы для получения абсолютного превосходства на поле боя. Мостик такого корабля – это настоящий трон, с которого талдаримские адмиралы наблюдают за своим триумфом.
  Mutalisk: Немного на свете вещей более ужасающих, чем потемневшие от полчищ муталисков небеса. Выпускаемые ими свысока тучи клинковидных симбионтов способны разорвать в клочья любую армию.
  MutaliskMecha: Муталиск провалил ранние ударные испытания, но первоначальный успех проекта подстегнул многих инвесторов вложить в него дополнительные средства. Вероятно, у них были для этого свои мотивы.
  MutaliskPrimal: Изначальные муталиски постоянно меняют свое строение; особенно это заметно в области крыльев и хвоста. Непосредственно этот вид отличается также необычной окраской, позволяющей им сливаться с окружающей средой.
  MutaliskRCZ: Рой муталисков «Цербера» с легкостью одерживал верх над неопытными пилотами «Викингов», но древние каменные корабли ихан-рии оказались задачей посложнее.
  MutaliskWebby: В рядах воинов стаи Левиафан муталиски занимают далеко не последнюю роль. Говорят, в бою они действуют, словно единый организм, затмевающий собой все небо.
  Nexus: Нексус – энергетический узел протоссов, дающий им доступ к псионной матрице в любой точке галактики. А последние достижения науки протоссов позволяют этим строениям даже манипулировать пространством и временем.
  NexusForged: Когда-то давно талдаримы адаптировали захваченный нексус кхалаев под свои нужды. Перегруженный кайдариновый кристалл в обрамлении псионных ограничителей придает ему максимально брутальный вид.
  NexusIhanrii: Ихан-рии охотно пускают терранские делегации в свои поселения, однако никому не разрешают заходить во внушительные каменные нексусы, из которых доносятся странные завывания и глухие пульсирующие звуки, похожие на сердцебиение.
  NexusRemastered: После Войны зергов множество фазовых кузнецов дэлаамов занялось оборудованием старых нексусов новыми технологиями хроноискажения.
  NydusNetwork: Сети нидуса развились, когда матери стай решили использовать каналы нидуса для внезапных атак на врагов. После активации особыми ферментами сеть пронизывает все поле боя подземными каналами.
  NydusNetworkMecha: Спутниковое сканирование, проведенное после закрытия проекта «Имитатор», выявило запутанную систему тоннелей нидуса, пронизывающую весь комплекс.
  NydusNetworkRCZ: Благодаря дистанционным сетям нидуса второе нападение на Тирадор IX начнется сразу со всех направлений и, возможно, приведет к результату, который устроит руководство «Цербера».
  NydusWormMecha: Черви нидуса в проекте «Имитатор» не могут похвастать непробиваемым опорно-двигательным аппаратом своих прообразов, зато внутри они пахнут на порядок лучше.
  Observer: Сложная система сенсоров позволяет наблюдателям собирать огромные массивы информации за короткое время. Добываемые ими разведданные уже не раз меняли ход битвы – и еще не раз изменят.
  ObserverGolden: Наблюдатели прошлого оснащались другим набором стабилизаторов. Он обладал схожими характеристиками, но придавал им более устрашающий вид. Некоторые фазовые кузнецы также отмечают, что древний стабилизатор улучшал и эксплуатационные качества агрегата, но это непроверенная информация.
  ObserverIhanrii: Тысячелетиями ихан-рии использовали наблюдателей для скрытного слежения за зергами и другими сектами протоссов.
  ObserverPurifier: 'Чистильщики крайне ценят наблюдателей в своих рядах: сам Феникс не раз подчеркивал свой интерес к этому роду войск.'
  ObserverTaldarim: Для обходных маневров и военных уловок всегда нужны точные разведданные. Самые хитрые посвященные часто используют наблюдателей, чтобы следить за врагами Слейна... и друг за другом.
  Oracle: За долгое время изгнания с Айура у неразимов была возможность поэкспериментировать с новыми технологиями. Юркое судно-оракул является ярким подтверждением того, что некоторые эксперименты оказались крайне удачными.
  OracleGolden: Консервативные тамплиеры все равно заимствуют технологии у неразимов, изменяя лишь внешний вид своих изделий. Матриарх Воразун предпочитает не комментировать этот вопрос.
  OracleIhanrii: Обнаружив на орбите Тирадора IX приближающийся к ним крейсер класса «Титан», ихан-рии направили оракулов для изучения характеристик корабля.
  OraclePurifier: Методом проб и ошибок фазовым кузнецам все-таки удалось создать корабли, аналогичные неразимским оракулам.
  OracleTaldarim: Талдаримы давно мечтали заполучить темпоральные технологии неразимов. Украденные оракулы ревностно охраняются командирами флота, которым посчастливилось стать их новыми владельцами.
  OrbitalCommandCovertOps: Новейшие системы сканеров на этой станции наблюдения избавляют от нужды в разведывательных вылазках. Особенно этому рады морпехи младших чинов, которым обычно и выпадает «честь» совершать их.
  OverSeerWebby: Плавники и щупальца на телах владык из стаи Левиафан помогают им без труда преодолевать обширные воздушные и водные пространства и лучше справляться с ролью разведчиков, для которой они и были созданы.
  Overlord: Надзиратели играют в улье зергов крайне важную роль – они распространяют слизь и транслируют псионные команды матери стаи менее развитым существам под ее управлением.
  OverlordMecha: Надзиратель, созданный в самом начале проекта «Имитатор», полностью следует указаниям лаборанта, что является важным звеном в системе безопасности проекта.
  OverlordPrimal: Некоторые вожаки изначальных зергов, вроде Дехаки, в процессе эволюции избавились от нужды в надзирателях, однако этих созданий все еще можно встретить в отдельных стаях.
  OverlordRCZ: 'Надзиратели «Цербера» используют светящиеся энергетические маяки для ориентации при затрудненной видимости: вынужденное решение в условиях пылевых бурь и туманов Тирадора IX.'
  OverlordWebby: Надзиратели осуществляют контроль над другими видами зергов. В результате такой постоянной связи надзиратели из стаи Левиафан переняли некоторые внешние признаки подконтрольных существ.
  OverlordXPR: Из-за необходимости одновременно поддерживать жизнедеятельность самых разных подвидов зергов надзиратели иногда сами претерпевают спонтанные адаптивные мутации, в результате чего их эффективность становится еще выше.
  Overseer: Выведенные из надзирателей владыки сосредотачиваются на поиске сокрытых врагов, где бы те ни пытались затаиться.
  OverseerMecha: Будучи не в силах воссоздать органическую сетчатку глаз владыки, главный инженер решил заменить ее на неприглядные детекторы, служащие той же цели.
  OverseerPrimal: Владыки среди изначальных зергов встречаются наиболее редко. Как и их сородичи из Роя, они происходят от изначальных надзирателей и отличаются крайне острым восприятием.
  OverseerRCZ: Технология для сенсоров, вживленных владыкам «Цербера», была разработана неким доктором Рудольфо Субсурьяном. Она позволяет с помощью триангуляции определить точное местоположение источника маскирующих эффектов на расстоянии до 20 километров.
  Phoenix: «Фениксов» проектировали для внезапных и молниеносных налетов. Они наделены исключительной скоростью и маневренностью и даже в составе малых групп способны сковать превосходящие силы противника.
  PhoenixGolden: Протоссы племени Шелак заказали «Фениксы», похожие на корабли сопровождения, которые использовали ранние судьи. У кого-то такие символы вызывают неприязнь, но некоторые оценили их за изящную конструкцию.
  PhoenixIhanrii: Камень, используемый для сборки «Фениксов» ихан-рии, не влияет ни на маневренность, ни на скорость... зато в разы увеличивает разрушения при аварийной посадке.
  PhoenixPurifier: Когда чистильщикам нет нужды применять фазовые технологии «Миражей», они используют для защиты воздушного пространства роботических «Фениксов».
  PhoenixTaldarim: Иногда приходится давить врага грубой силой, а иногда – прибегать к молниеносным и внезапным атакам. Талдаримы высоко ценят второй способ и потому держат целый флот «Фениксов», украденных у тамплиеров.
  PhotonCannon: Фазовые кузнецы протоссов оснащают свои защитные сооружения мощными орудиями и системами обнаружения. Попытки же внедрить в фотонные пушки оборудование для телепортации неизменно заканчивались неудачей.
  PhotonCannonForged: Суровый воинский кодекс талдаримов то почему-то не мешает им строить фотонные пушки для обстрела добывающих комплексов противника.
  PhotonCannonIhanrii: Гнездо фазового расщепителя фотонных пушек ихан-рии имеет характерную крыловидную структуру. На это архитектурное решение протоссов вдохновили величественные крылатые существа, которые парили в небе над Тирадором IX, пока их не истребили первые поселенцы-терраны.
  PhotonCannonTaldarim: ''
  PlanetaryFortressCovertOps: Планетарные крепости последних моделей оснащены настолько мощными орудиями, что их посадочные стойки приходится погружать грунт в три раза глубже обычного. В противном случае отдача от каждого выстрела перемещает всю конструкцию на несколько метров.
  Probe: Кхалаи создали зонды, чтобы те закладывали основу новых поселений. Зонды автономны и обладают возможностью начать процедуру вызова произведенных заранее важнейших строений протоссов.
  ProbeBlizzcon17: Стервятники собрали эти зонды из обломков, найденных в уничтоженной протосской колонии. Подновили, дополнили терранскими деталями и получили действительно уникальное творение.
  ProbeGolden: Со времен Эпохи раздора сохранилось лишь несколько зондов. В те времена даже простейшие механизмы отличались изяществом исполнения и богатством отделки.
  ProbeIhanrii: На время гибернации ихан-рии их зонды за ненадобностью складываются в компактные кубы.
  ProbePurifier: Зонды этой модели отличаются повышенной эффективностью и стабильностью. Они функционируют на обновленных протоколах, обеспечивающих полную интеграцию в инфосеть чистильщиков.
  ProbeRemastered: На зонды времен Великой Войны устанавливали удлиненные стабилизаторы, но позже фазовые кузнецы поняли, что такая конструкция мало подходит для действий в гуще крупномасштабного сражения.
  ProbeTaldarim: Зонды дэлаамов запрограммированы собирать ресурсы, оказывая при этом минимальное воздействие на окружающую среду. Талдаримам же такие предосторожности кажутся смешными.
  Pylon: Создание новой псионной матрицы сыграло ключевую роль в реконструкционной программе дэлаамов. Кайдариновые кристаллы, заключенные внутри каждого из пилонов, позволяют протоссам напрямую обращаться к заключенной в матрице энергии.
  PylonForged: Каждый талдаримский пилон выдает достаточно энергии, чтобы поддерживать шестнадцать врат.
  PylonIhanrii: Области Тирадора IX, вновь заселенные ихан-рии, можно увидеть из космоса благодаря мягкому свечению огромного множества пилонов.
  PylonTaldarim: ''
  PylonXPR: Кхор-шакал когда-то был настоящей жемчужиной Айура; величие и красоту этого города невозможно передать словами. Даже пилоны там были богато украшены...
  Queen: Для защиты Роя в грядущие времена Керриган инициировала создание нового вида королев. Они независимы, способны анализировать новую информацию и прекрасно справляются с управлением непрестанно развивающимся Роем.
  QueenMecha: Величественная королева – одна из первых серийных моделей, которая пропала из лаборатории. Не желая привлекать общественное внимание к своей деятельности, руководство проекта «Имитатор» постаралось провести расследование максимально тихо и незаметно.
  QueenPrimal: В стаях изначальных зергов всегда прав сильнейший, поэтому королевы занимают в их иерархии нехарактерное для прочих зергов место и встречаются намного реже.
  QueenRCZ: Прикрывать силы «Цербера» королевам помогают кованые титановые клинки, реактивные шипометы и материнский инстинкт, который не может подавить даже искусственная нервная система.
  QueenWebby: В стае Левиафан даже королевы крайне свирепы и агрессивны. Любое создание, по глупости своей приблизившееся к их кладке с враждебными намерениями, рискует быть насаженным на острейшие шипы.
  Ravager: Вид разорителей возник в результате долгой эволюции тараканов. Эти создания обладают способностью быстро накапливать большие объемы едкой желчи и извергать ее на своих врагов.
  RavagerBone: Окостенение панцирей дает зергам прочную и надежную броню. Абатур также считает ее устрашающий вид благоприятным побочным эффектом.
  RavagerMecha: Созданные в рамках проекта «Имитатор» разорители оснащены теплопоглощающими панелями, которые устанавливаются вокруг генератора плазмы вместо шипов и предотвращают перегрев остальных частей механизма.
  RavagerPrimal: Кровожадные изначальные разорители пожирают даже собственный молодняк, если тот слаб и не способен дать отпор. Будущее этого вида очевидно находится под угрозой.
  RavagerRCZ: Плазменные шипы на спине разорителей «Цербера» разогревают их едкую желчь до невероятных температур. Эти существа сыграли решающую роль в прорыве обороны терранов на Тирадоре IX.
  RavagerWebby: Вид огромных длинноногих разорителей вселяет ужас. А вид ужасных перепончатых порождений стаи Левиафан – тем более.
  Raven: «Вороны» незаменимы в разведке и укреплении оборонных рубежей. Они могут как устанавливать защитные турели, так и запускать во врагов ракеты. Кроме того, «Вороны» гораздо экономичнее своих предшественников.
  RavenCovertOps: Краса и гордость спецслужб Доминиона. Ходят слухи, что эти уникальные корабли без труда обнаружат даже шепот келморийских шахтеров в двух километрах под землей.
  RavenJunker: Передовые разведывательные корабли не пользуются популярностью среди наемников. И все же под этими слоями ржавчины и краски скрывается машина, ни в чем не уступающая своим аналогам из Доминиона.
  RavenSilver: Когда зерги «Цербера» почти сокрушили защитников Тирадора IX, один из «Воронов» обнаружил в гравитационном колодце планеты флот странных каменных кораблей.
  RavenUmojan: Замысловатые «Вороны» используют передовую систему искусственного интеллекта, которая превосходит любые творения инженеров Доминиона.
  Reactor: При изучении экранирующих полей протоссов терранские ученые совершили поразительное открытие, позволившее командирам удвоить производственные мощности на поле боя.
  ReactorCovertOps: Современные реакторы по мощности конкурируют с двигателями «Торов», не теряя при этом в надежности.
  ReactorSilver: Все президентские номера тирадорских пятизвездочных отелей оборудованы реакторами армейского образца. Они нужны для того, чтобы обеспечивать работу сложнейших электронных и кибернетических развлекательных устройств, которые берут с собой наиболее состоятельные гости.
  Reaper: Новобранцев, оказавшихся устойчивыми к ресоциализации, назначают в ряды головорезов. Эти чрезвычайно агрессивные и безрассудные штурмовики нечасто переживают положенный им срок службы.
  ReaperCovertOps: В свете недавних реформ мародерам больше не приходится использовать опасные препараты для повышения боевой эффективности. Новая процедура набора отдает предпочтение и без того неуравновешенным кандидатам.
  ReaperJunker: Среди наемников Миры всегда полно головорезов. Каждый из них старается выделиться из толпы, мастеря свою уникальную броню; как правило, все сводится к привариванию «ирокеза».
  ReaperSilver: Первым о вторжении зергов «Цербера» случайно узнал головорез, пытавшийся вернуться домой в обход пылевой бури у Нового Ханаана.
  ReaperUmojan: Умоджанский протекторат годами отбирал кандидатов с соответствующим психологическим профилем для корпуса головорезов, который неплохо проявил себя в деле.
  Refinery: Добытый перерабатывающим заводом веспен там же помещается в жесткие контейнеры, прекрасно подходящие для транспортировки КСМами.
  RefineryCovertOps: Перерабатывающий завод спецвойск столь же эффективен в добыче газа, как базовая модель. Но производит при этом на 75% меньше шума.
  RefinerySilver: Несмотря на регулярное техобслуживание, перерабатывающие заводы Тирадора IX стали производить меньше веспена после нападения «Цербера», словно используемые ими подземные резервуары опустошаются кем-то еще.
  Roach: Тараканы, предназначенные для ассимиляции Роем, отбирались вручную самой Королевой Клинков. Они отличаются невероятно быстрой регенерацией тканей, а оружием им служит едкая ядовитая кислота. Это смертоносные и очень стойкие противники.
  RoachDeluxe: По приказу Загары Абатур продолжает совершенствование генома зергов. Врожденная способность тараканов к регенерации делает их идеальными подопытными.
  RoachMecha: Эти агрегаты оборудованы передовыми системами самовосстановления, повторяющими тараканьи. Они способны не только восстанавливать прочность, но и устранять повреждения, которые механизм получает от содержащейся в нем кислоты.
  RoachPrimal: Тараканы стали одним из первых видов зергов, ассимилированных изначальными стаями с Зеруса. Позже они развили способность мутировать в изначальных поджигателей и изначальных стражей.
  RoachRCZ: Ученые «Цербера» укрепили и без того прочный панцирь тараканов углеродным нановолокном, а для повышения боевых характеристик использовали кованые титановые клинки.
  RoachWarren: Порождение тараканов и скрытней должно проходить в темной и влажной среде. Специально выращенный для этого рассадник тараканов прекрасно имитирует необходимые естественные условия.
  RoachWarrenMecha: Для обшивки рассадника тараканов в рамках проекта «Имитатор» потребовался настоящий прорыв в создании полимерных сплавов. Причиной тому чудовищная едкость кислоты, что вырабатывается внутри рассадника.
  RoachWarrenRCZ: Улучшенные «Цербером» строения зергов (например, рассадник тараканов) автоматически производят оборудование дистанционного управления одновременно с развитием личинок.
  RoachWebby: Тараканы произошли от зантарских слизней и от них же унаследовали поразительные способности к адаптации. А что касается тараканов из стаи Левиафан, постоянное воздействие газа веспен сделало их еще и чрезвычайно агрессивными.
  RoboticsBay: Робототехнический узел выполняет роль основной исследовательской площадки для лучших кхалайских фазовых кузнецов.
  RoboticsBayForged: Из робототехнического узла, похожего на вросший в землю огромный коготь, вырываются пары терразина.
  RoboticsBayIhanrii: Состоящие из нескольких сегментов сборщики робототехнического узла ихан-рии двигаются невероятно ловко и быстро для устройств, изготовленных из камня.
  RoboticsFacility: Для вызова колоссов и других гигантских боевых машин фазовым кузнецам необходимы просторные помещения.
  RoboticsFacilityForged: Бронированная обшивка и утяжеленные стойки придают талдаримскому заводу робототехники крайне угрожающий вид.
  RoboticsFacilityIhanrii: Ихан-рии уходят от ответов на вопросы об их новых заводах робототехники, которые круглые сутки производят тяжеловооруженные боевые единицы.
  RoboticsFacilityTaldarim: ''
  RoboticsSupportBayTaldarim: ''
  SCV: КСМ модели T-280 – основная строительная и ремонтная единица на всех терранских планетах. Они универсальны, надежны и давно снискали славу незаменимой «рабочей лошадки» терранов.
  SCVBlizzcon17: Добывать минералы и веспен приходится даже Стервятникам. Но раз уж взялся, делай это максимально брутально.
  SCVCovertOps: В силу специфичности выполняемых спецслужбами заданий даже их КСМ должны оснащаться по последнему слову техники. Например, в список улучшений входят усиленный захват и лазерный бур новой модели.
  SCVJunker: Некоторым пилотам КСМ быстро надоедает нищенская зарплата и переработки на службе у Доминиона, и они подаются к наемникам. Живут потом недолго, но весело.
  SCVRemastered: КСМ модели Т-280, выпускавшейся еще до войны зергов, отличались более компактным корпусом и уменьшенными захватами. И там были потайные подставки под кружки.
  SCVSilver: В качестве материала для брони войск планетарной обороны «Рыцари Тирадора» выбрали платиново-иридиевый сплав – в основном из-за блеска и устойчивости к царапинам.
  SCVUmojan: Простые, крепкие и надежные КСМ с лазерными бурами прекрасно подходят для добычи минералов любой твердости.
  SensorTower: Из-за мощности сигнала от обилия электромагнитных, термических, доплеровских и сейсмических датчиков эти вышки сами являются легкой мишенью для вражеских систем обнаружения.
  SensorTowerCovertOps: После ложной тревоги из-за аномально большого мотылька, приведшей к уничтожению торгового поста на Мар Саре, чувствительность сенсоров в новых моделях радарных вышек слегка понизили.
  SensorTowerSilver: Вскоре после нападения зергов «Цербера» тирадорские сенсорные установки начали засекать странную сейсмическую активность, но ее списали на строительные работы, проводимые ихан-рии.
  Sentry: Автоматические защитные роботы, снабженные генераторами силового поля и голографическими проекторами, призваны поддерживать и защищать редеющие ряды протосских воинов.
  SentryGolden: У часовых нет явных предшественников среди механических творений протоссов, но изобретательные фазовые кузнецы придали им черты, напоминающие о славных кораблях прошлого.
  SentryIhanrii: Давным-давно протоссы ихан-рии научились использовать опасные артефакты зел-нага, называемые «небулярными источниками». Именно эти редкие объекты используются для питания часовых.
  SentryPurifier: Обычно чистильщики предпочитают использовать заряжателей, но в их рядах встречаются и часовые. Эти роботы интегрированы в инфосеть чистильщиков, что позволяет им не полагаться на пси-энергию.
  SentryTaldarim: Хотя многие похищенные талдаримами часовые переоборудуются в разрушители, некоторых они все же оставляют в первозданном виде. Так они добиваются разнообразия в рядах роботов поддержки и сбивают врага с толку.
  ShieldBattery: Батареи щитов устарели вскоре после Войны зергов из-за развития технологий восстановления, однако после модернизации производительности и энергоемкости некоторые протосские народы вновь начали их использовать.
  ShieldBatteryForged: Талдаримы вполне могут строить батареи щитов, но предпочитают вкладывать свои ресурсы во что-то более пригодное для наступления.
  ShieldBatteryIhanrii: Целью создания обширной сети батарей щитов и мощной регулярной армии ихан-рии назвали «защиту от диких животных».
  SiegeTank: Осадные танки серии «Круцио» пришли на смену устаревшему модельному ряду «Радуга». Они универсальны и обладают огромной огневой мощью. Полевые командиры терранов полагаются на них как в наступательных, так и в оборонительных операциях.
  SiegeTankCovertOps: Модельный ряд «Круцио» долгое время был основным в рядах войск Доминиона, но и в нем всегда найдется, что улучшить. Благодаря усиленной обшивке и более мощным пушкам его новая версия стала еще внушительнее.
  SiegeTankJunker: Эти чудовища от мира танков претерпели столько изменений, что уже мало напоминают оригинальную модель «Круцио». Лучше всего они проявляют себя, когда нужно что-нибудь смачно раздавить перед толпой зрителей.
  SiegeTankMerc: Наемники-терраны не перестают совершенствовать свою технику, улучшая работу двигателей, дорабатывая системы управления или изменяя экстерьер для устрашения врагов.
  SiegeTankSilver: Именно такие танки с начищенной до блеска броней из платинового сплава приветствуют высокопоставленных гостей Тирадора десятью орудийными залпами.
  SiegeTankUmojan: Умоджанские танки «Империо» – недавняя разработка, успешно конкурирующая с аналогичной техникой Доминиона даже по самым ранним результатам боевых испытаний. Именно для этого их и создавали.
  SpawningPool: Обширные полости внутри омута рождения созданы для мутации организмов, отличных от зерглингов – в частности, наземных форм королевы.
  SpawningPoolMecha: Высокопластичные полимерно-титановые сплавы, из которых сделан омут рождения имитаторов, прекрасно подходят для содержания взрывоопасной слизи.
  SpawningPoolRCZ: Кибернетические улучшения позволяют поддерживать оптимальную температуру и уровень кислотности в омутах рождения «Цербера» эффективнее, чем в полностью органических вариантах этого строения.
  SpineCrawler: После Войны зергов Рой породил плеточников для защиты от наземных угроз. Они способны самостоятельно передвигаться по полю боя и держать под контролем большие области.
  SpineCrawlerMecha: Мономолекулярный шип на конце щупальца ползучего плеточника имитаторов позволяет ему пробивать даже самую прочную терранскую броню.
  SpineCrawlerRCZ: На расширение сети лавовых туннелей, которыми испещрена кора Тирадора IX, «Цербером» было направлено множество управляемых ползучих плеточников.
  Spire: После ассимиляции зергами высокие гнезда богомолов-крикунов стали основой для создания шпилей. Поддерживающие их «стебли» состоят из эластичных мышечных волокон.
  SpireMecha: Из-за резервуара с горючим газом для муталисков и заразителей шпиль имитаторов парит в воздухе, удерживаемый тросами-ограничителями.
  SpireRCZ: Подземные шпили «Цербера» производят муталисков, использующих в охоте эхолокацию. Эту способность они унаследовали от тирадорских гигакожанов, до недавнего времени самых страшных пещерных существ на этой планете.
  SporeCrawler: 'Споровых колоний оказалось недостаточно для защиты Сверхразума. Для сохранения своего вида зерги подвергли свои средства противовоздушной обороны мутациям, породив более универсальное существо: ползучего споровика.'
  SporeCrawlerMecha: Первый терранский пилот, обнаруживший, что холостые заряды ползучего споровика кто-то заменил точной копией того, что производят их живые собратья, был отправлен на почетную пенсию и награжден позолоченными ножными протезами.
  SporeCrawlerRCZ: Ползучие споровики «Цербера» скапливаются в пещерах под поверхностью Тирадора IX, подобно полям пульсирующих острых сталагмитов.
  Stalker: Сталкеры – это роботы неразимов, в которых заключены сущности павших воинов. Благодаря способности телепортироваться они очень быстры и непредсказуемы для противника.
  StalkerDeluxe: Инженерные достижения кхалаев позволили значительно улучшить неразимских сталкеров. Теперь протоссы экспериментируют над интеграцией в корпус сталкеров усиливающих элементов конструкции драгунов.
  StalkerGolden: Фазовые кузнецы – кхалаи попытались воссоздать неразимских сталкеров в элегантном стиле древних тамплиеров. К сожалению, в результате появились машины для убийств, а не для восхищения.
  StalkerIhanrii: Священные руны, покрывающие каменную броню этих сталкеров, призваны защищать их от всех, кого ихан-рии считают еретиками.
  StalkerPurifier: Чистильщики беспрестанно совершенствуют ИИ, анализируя внушительные массивы добытых в бою данных. Благодаря этому сталкеры показывают превосходные боевые результаты даже в условиях полной автоматизации.
  StalkerTaldarim: Не все талдаримы жаждут вознесения. Те из них, кто стремится лишь довести свои боевые навыки до совершенства и сражаться во славу Владыки, часто становятся сталкерами.
  Stargate: Вызов крупных кораблей требует столь значительных затрат энергии, что выделяющийся в процессе свет виден с огромных расстояний.
  StargateForged: Удлиненная форма талдаримских звездных врат позволяет выходящим из них кораблям не терять скорости и сразу врываться в гущу битвы.
  StargateIhanrii: Хотя ихан-рии заявляют, что их вполне устраивает делить с кем-то родину предков, из их звездных врат начали появляться мощные межзвездные корабли, что указывает на менее дружественные намерения.
  StargateTaldarim: ''
  Starport: Военная доктрина Доминиона подчеркивает значимость воздушного превосходства для обеспечения господства терранов как в секторе Копрулу, так и за его пределами.
  StarportCovertOps: По завершении задания космопорт спецвойск поднимается со всем персоналом и грузами на орбиту, где он может функционировать в качестве полноценной космической станции.
  StarportSilver: Рост внепланетных угроз заставил «Рыцарей Тирадора» ускорить производство в своих космопортах, однако ихан-рии наращивают свой воздушный флот с той же скоростью.
  SupplyDepot: Каждый достойный командир знает, насколько важно обеспечить свою армию всем необходимым. Без хранилищ с достаточным запасом провианта и боеприпасов много не навоюешь.
  SupplyDepotCovertOps: На планетах с жарким климатом вентиляционные отсеки этих хранилищ обычно становятся любимым местом для морпехов, желающих пригубить холодненького и насладиться увольнительной.
  SupplyDepotSilver: Изображение единорога, украшающее каждое тирадорское хранилище, необходимо натирать до блеска два раза в день. Этим, как правило, занимаются новобранцы.
  SupplyDepotXPR: Несмотря на трагическую гибель наследницы семейного бизнеса, Angel Shipping снова в деле. Доставляемые компанией грузы прибывают даже раньше срока, а расценки порадуют любого.
  SwarmHost: Роевики стоят в авангарде неустанно распространяющего свою заразу Роя. Даже одинокий роевик легко обратит в бегство целую армию благодаря своей способности быстро порождать полчища саранчидов.
  SwarmHostMecha: Многие инженеры, работавшие над сборкой роевиков, начинали испытывать проблемы со здоровьем. Системы безопасности не выявили никаких проблем, поэтому производство продолжилось в прежнем режиме... невзирая на случаи с летальным исходом.
  SwarmHostPrimal: Эти создания являются побочной ветвью развития изначальных роевиков – прародителей всех зергов этого вида. Волею судьбы этим двум подвидам было суждено пересечься вновь.
  SwarmHostRCZ: Внутри роевика «Цербера» установлена микрофабрика, которая оснащает каждого саранчида головным элементом дистанционного управления.
  SwarmHostWebby: Роевики из стаи Левиафан специализируются на ведении морских сражений. В их геном вложено множество особенностей, позволяющих им быстрее преодолевать водные пространства и настигать свою добычу.
  TechLab: Как правило, после установки основного строения к нему пристраивают малую лабораторию, в которой разрабатываются различные модернизации. Такие исследования сопряжены с неизбежными рисками, но абсолютно необходимы для победы.
  TechLabCovertOps: Благодаря «позаимствованным» у союзников-протоссов нанотехнологиям лаборатории спецвойск отличаются повышенным энергосбережением и скоростью работы.
  TechLabSilver: Лаборатории «Рыцарей Тирадора» оборудованы новейшими системами климат-контроля, которые обеспечивают эффективную работу, независимо от нестабильных температурных условий планеты.
  Tempest: «Ураганы» относительно недавно пополнили ряды Золотой армады, но уже по праву считаются одними из мощнейших кораблей протоссов. Установленные на них дезинтеграторы – сила, с которой приходится считаться любому врагу.
  TempestGolden: В результате экспериментов фазовым кузнецам удалось создать новые «Ураганы» с блестящей узорной обшивкой, способной выдерживать разрушительное излучение кинетической матрицы корабля.
  TempestIhanrii: Поверхность камня, из которого изготовлены «Ураганы» ихан-рии, позволяет фокусировать невероятные объемы энергии, генерируемой их кинетическими матрицами.
  TempestPurifier: Это дистанционно пилотируемое судно с характерной кибросской моделью обшивки является одним из важнейших достижений программы чистильщиков.
  TempestTaldarim: Иногда дэлаамам все же удается впечатлить талдаримов, и создание «Ураганов» было как раз таким нечастым случаем. Едва увидев их в бою, Владыка возжелал заполучить эти корабли для усиления Флота смерти.
  TemplarArchive: Высшие тамплиеры учатся владеть своими псионными способностями в архивах тамплиеров, где они могут получить доступ к любым воспоминаниям и опыту своих предшественников.
  TemplarArchiveForged: В перерывах между битвами высокопоставленные талдаримы могут посетить архивы тамплиеров и предаться воспоминаниям о былых подвигах.
  TemplarArchiveIhanrii: В архивах тамплиеров ихан-рии хранятся самые сокровенные тайны их цивилизации, в том числе религиозные тексты и инструкции по ужасающему полуорганическому процессу создания живого камня.
  Thor: «Тор» – олицетворение сокрушительной военной мощи терранов. Артиллерийское оснащение этого робота позволяет ему в одиночку уничтожать целые армии врага.
  ThorCE: Усовершенствование «Тора» стало своего рода неформальным соревнованием среди военных инженеров Доминиона. В Генштабе эту тенденцию всячески поощряют – какой же командир откажется дополнительно усилить свою армию?
  ThorCovertOps: Разработанные для спецслужб «Торы» – настоящий прорыв в области разработок вооружения. По сравнению с рядовыми моделями они могут похвастать многочисленными улучшениями всех систем и обшивкой из неостали.
  ThorJunker: Мира давно мечтала заполучить в пользование собственных «Торов», но сложность в производстве постоянно мешала этой идее. И вот наконец ее инженерам удалось собрать работающий образец...
  ThorSilver: Броня тирадорских «Торов» покрыта слоем плутония, который эффективно отражает снаряды определенной мощности. А еще эти машины отлично смотрятся на парадах.
  ThorUmojan: В результате многолетних активных исследований Умоджанскому протекторату удалось найти достойный ответ «Тору» Доминиона. Творение поражает обилием нанесенных на него символов Умоджи.
  TwilightCouncil: В сумеречном совете представители дэлаамов обсуждают будущее всех протосских народов.
  TwilightCouncilForged: Внешний вид украденного у кхалаев сумеречного совета после талдаримской доработки стал куда более угрожающим. Улучшения он, правда, предлагает абсолютно те же.
  TwilightCouncilIhanrii: Старейшины совета ихан-рии были рады вернуться на родную планету, но ее нынешнее состояние их поразило. За время их длительного отсутствия многое изменилось. Например, качество воздуха значительно снизилось, а некоторые привычные протоссам виды животных полностью вымерли. Все это наверняка вызвано деятельностью терранов.
  Ultralisk: Ультралиски отличаются исполинскими размерами и колоссальной силой. Их бронированный панцирь практически невозможно пробить, а огромные жвалы способны перемалывать противников в кашу за считанные мгновения.
  UltraliskCE: Ультралиски и так достаточно могучи, но сущность изначальных зергов с Зеруса превращает их в поистине неудержимые машины для убийства.
  UltraliskCavern: Эта пещера заполнена опасной биомассой и излучает радиацию. Проходящие в ней химические реакции необходимы для создания генетического кода ультралисков.
  UltraliskCavernMecha: Наполненные радиоактивными веществами пещеры ультралисков-имитаторов представляют собой переоборудованные тепловые экраны крейсерских двигателей.
  UltraliskCavernRCZ: Эта пещера ультралисков каждый час производит по три грозных существа, снабженных блестящими титановыми клинками, и вселяет во врагов настоящий ужас. Это едва ли изменяет тот факт, что, как метко заметил вице-президент «Цербера», огни над ее входом похожи на забавные крошечные глазки.
  UltraliskMecha: На ранней стадии проекта ученые решили ни за что не воссоздавать ультралиска. Когда в лаборатории разразился настоящий хаос, все поняли, что договоренность была нарушена.
  UltraliskPrimal: Изначальные ультралиски могут похвастать разнообразием внешних черт. Некоторые из них напоминают собратьев из Роя, в то время как другие приняли более подходящий для жизни на Зерусе облик.
  UltraliskRCZ: Отдел продаж «Цербера» настаивает на том, чтобы каждому потенциальному клиенту обязательно демонстрировали ультралиска с дистанционным управлением. Вживленные клинки из закаленного титана мало кого оставляют равнодушным.
  UltraliskRemastered: Ранние виды ультралисков отличались от нынешних сородичей меньшими габаритами и большим проворством. Тяжелый панцирь им заменяли стальные мускулы и сухожилия.
  UltraliskWebby: Немногие живые существа могут сравниться по своей мощи с ультралисками. А представители этого вида из стаи Левиафан поистине вселяют ужас обилием шипов и клинков на своем теле.
  Viking: «Викинг» был разработан для усиления войск ПВО Доминиона терранов. Эта машина быстро обрела популярность благодаря своим двум боевым режимам.
  VikingCovertOps: После проведенных исследований оружейники Доминиона решили добавить в конструкцию «Викингов» дополнительную пару двигателей, а также увеличить огневую мощь в обоих режимах.
  VikingJunker: Механики Миры основательно прошлись по имеющимся у них «Викингам». Среди прочих улучшений на них установлены парные двигатели. Ревут на старте они просто ужасающе.
  VikingMecha: Под кураторством императора Валериана корпорация Castillo Industries совершила настоящий прорыв в развитии технологий создания «Викингов». Их прототип отличается обтекаемыми формами и более эффективной конструкцией.
  VikingSilver: По ночам синие огни двигателей «Викингов» внушают туристам уверенность в том, что «Рыцари Тирадора» неусыпно следят за их безопасностью.
  VikingUmojan: После длительных переговоров корпорация Castillo Industries согласилась выпустить для Умоджанского протектората эксклюзивную тяжелобронированную модель «Викинга».
  Viper: Раньше стрекоз можно было встретить лишь среди изначальных зергов, но позже их гены были внедрены в Рой лично Абатуром. Теперь они служат надежным инструментом зергов для установления контроля над полем боя.
  ViperMecha: Когда проект «Имитатор» близился к завершению, руководители работ, наконец-то, задумались о том, что же они создали и какой ценой. Старшее начальство отказалось давать какие-либо объяснения.
  ViperPrimal: Изначальные подвиды стрекоз наделены рядом опаснейших защитных приспособлений. Неудивительно, что они стали для Абатура главными и излюбленными подопытными.
  ViperRCZ: Черепные имплантаты позволили стрекозам «Цербера» значительно повысить точность использования хватательного хоботка.
  ViperWebby: Стая Левиафан появилась среди зергов одной из первых, и ее стрекозы обладают большим сходством с осквернителями, нежели их аналоги в других стаях Роя. Эти особенности вызывают некоторые трудности, но способность вырабатывать более сильный токсин того стоит.
  VoidRay: Излучатели Пустоты являются результатом объединения технологий тамплиеров и неразимов. Эти грозные штурмовые корабли прекрасно демонстрируют, что способны сотворить два объединившихся ради общей цели народа.
  VoidRayGolden: Новые излучатели Пустоты представляют собой классическое творение древних тамплиеров в любимой неразимами темной цветовой гамме.
  VoidRayIhanrii: Стоило зергам «Цербера» прорвать оборону Нового Ханаана на Тирадоре IX, как по ним внезапно ударил флот каменных кораблей, вооруженных смертоносными лучами энергии Пустоты.
  VoidRayPurifier: Собственная модель излучателя Пустоты – истинная гордость чистильщиков. Это элегантное судно сочетает в себе достижения научной мысли сразу трех протосских народов.
  VoidRayTaldarim: Добыча кровавых кристаллов очень трудна. Когда у талдаримов не хватает этого ценного минерала, чтобы переоборудовать очередной излучатель Пустоты в дезинтегратор, они без колебаний используют его стандартное вооружение.
  WarpPrism: Благодаря мощной псионной проводящей матрице призмы искривления могут исполнять роль десантных кораблей и источников экстренного энергетического снабжения. Несмотря на хрупкость конструкции, без них не обходится ни один флот протоссов.
  WarpPrismGolden: Призмы искривления древних тамплиеров были оборудованы необычной кристаллической решеткой, которая порой отражала нейроактивность перемещаемых с ее помощью воинов.
  WarpPrismIhanrii: Развернутая призма искривления ихан-рии напоминает о цветке, подобном тем, что когда-то цвели в их родном мире... В мире, который его нынешние обитатели называют «Тирадором IX».
  WarpPrismNerazim: Фазовые кузнецы дэлаамов совершили прорыв, приспособив призмы искривления для использования энергии Пустоты. Подобные фазовые призмы уже успели приобрести популярность у командиров-неразимов.
  WarpPrismPurifier: Призмы искривления у чистильщиков могут при необходимости самостоятельно переносить ИИ воинов в новые оболочки практически в любом месте на поле боя.
  WarpPrismTaldarim: Среди талдаримских командиров не утихают споры о том, оборудовать призмы искривления вооружением или нет. Некоторые из них предпочитают использовать эти корабли исключительно для переброски своих войск на поле боя.
  WidowMine: Мины «Вдова» были изобретены Виктором Качински. Со временем и после некоторых доработок они стали настоящим ужасом на поле боя благодаря своей способности выпускать ракеты в ничего не подозревающего противника.
  WidowMineCovertOps: После ряда случаев спонтанной детонации мин «Вдова» конструкторы решили оснастить их дополнительной защитной оболочкой для повышения стабильности и сокращения числа жертв среди союзников.
  WidowMineJunker: После нескольких чрезвычайно разрушительных экспериментов наемникам Миры удалось модернизировать мины «Вдова». Теперь в них содержится еще больше взрывчатки и оружейных систем.
  WidowMineSilver: Несмотря на регулярные сообщения об очередных несчастных случаях, для состоятельных жителей Тирадора IX изящные мины «Вдова» остаются излюбленным аналогом сторожевых собак.
  WidowMineUmojan: Умоджанским инженерам всегда нравились роботы, поэтому они даже организовали конкурс на создание идеальной мины «Вдова». Примечательно, что победила работа студентки последних курсов.
  Zealot: Зилоты – искусные бесстрашные воины, оттачивающие свое мастерство на протяжении десятилетий. Знаменитые пси-клинки есть не что иное, как материализованная псионная энергия их владельцев.
  ZealotGolden: Множество зилотов последовало примеру высших тамплиеров, обратившихся к наследию золотого века протоссов, включая его художественные и культурные достижения. В данный момент это движение еще не обрело официального статуса.
  ZealotIhanrii: Зилоты ихан-рии верят, что однажды зел-нага вернутся и превратят достойнейших воинов в вечных божеств.
  ZealotPurifier: Хотя у дозорных нет уникальных личностей, все они запрограммированы быть доблестными и отважными воинами, ни в чем не уступающими своим собратьям-зилотам.
  ZealotRemastered: Во времена Великой войны многие зилоты демонстративно шли в бой без шлема, чтобы доказать свое бесстрашие. В последующих конфликтах эта традиция не прижилась.
  ZealotTaldarim: Представители низших звеньев в цепи вознесения всегда стремятся показать себя. Зилоты талдаримов – крайне опасные и отчаянные бойцы.
  ZealotXPR: Хотя Конклав прекратил свое существование, преторы, которым при нем была отведена роль почетного караула, сохранили верность дэлаамам. Они будут доблестно сражаться за свой народ до последнего.
  Zergling: Дикие свирепые зерглинги особенно опасны, когда атакуют большими группами под управлением более крупной и высокоразвитой особи.
  ZerglingMecha: Хотя имитаторы выглядят и ведут себя как зерги, они являются полностью механическими копиями, которые работают на электричестве и не поглощают ДНК врагов.
  ZerglingPrimal: Самые мелкие изначальные зерглинги отчетливо напоминают своих собратьев из Роя. Даже их боевые показатели весьма и весьма схожи.
  ZerglingRCZ: Нервная система зерглингов настолько гиперактивна, что инженерам «Цербера» пришлось добавить в конструкцию две антенны, чтобы управлять их движениями.
  ZerglingWebby: Сокращение числа генов зерглингов привело к неожиданным последствиям. Образования на телах представителей этого вида из стаи Левиафан не являются плодами намеренной мутации, но результатом сильного упрощения их генома.
  ZerglingXPR: Из всех подвидов зергов зерглинги, пожалуй, обладают наименьшей средней продолжительностью жизни. Любая мутация, способная продлить ее, стоит детального рассмотрения и анализа.
