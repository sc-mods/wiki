  UPLVehiclePlatingLevel1: Upgrades the armor of ground vehicles and aircraft.
  UPLVehiclePlatingLevel2: Further upgrades the armor of ground vehicles and aircraft.
  UPLVehiclePlatingLevel3: Maximizes the armor of ground vehicles and aircraft.
  UPLVehicleWeaponsLevel1: Upgrades the damage dealt by ground vehicles and Aircraft.
  UPLVehicleWeaponsLevel2: Further upgrades the damage dealt by ground vehicles and aircraft.
  UPLVehicleWeaponsLevel3: Maximizes the damage dealt by ground vehicles and aircraft.
  UPLZ2: Powerful armored infantry with enhanced ability. Can use Jump Jet, Lorna, Nova Psionic Strike and Weapon Enhancement abilities.
