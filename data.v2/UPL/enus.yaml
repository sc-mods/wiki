 Tooltip:
  A6ExplosiveRounds: Makes the A-6 deal <c val="80FFFF"><d ref="Effect,A6WeaponDamage,AreaArray[0].Fraction*100"/>%</c> damage as splash to air units near the attack target.
  APC: Tactical Police Transport
  APCCloseDoor: Closes the APC doors
  APCLoad: Loads personnel into the APC.
  APCOpenDoor: Allows Officers to load into the APC
  APCSmokeGrenade: Chemical smoke cloud makes friendly units invisible and provide them limited vision on enemy cloaked objects within the chemical cloud
  APCUnloadAll: Unloads all units.
  AdvancePoliceSecurity: Increase the attack damage of <c val="ffff8a">Guardian</c> in shotgun mode by <c val="80FFFF">6</c>,  .
  AltonPetersArmorDecayLaunch: Target takes double damage for <c val="FFFF80"><d ref="Behavior,AltonPetersArmorDecay,Duration"/></c> seconds<n/><n/><c val="#ColorAttackInfo">Can Target Ground units.</c>
  AltonPetersDestroyArmor: Targeted enemy unit or destructible takes double damage for <c val="FFFF80"><d ref="Behavior,AltonPetersDestroyArmor,Duration"/></c> seconds.
  AltonPetersZ1ImprovedHeal: Heals Sergeant Peters for <c val="80FFFF"><d ref="Effect,AltonPetersZ1ImprovedHealBig,VitalArray[0].Change"/> life</c>, and heals nearby friendly units (including mechanical) for <c val="80FFFF"><d ref="Effect,AltonPetersZ1ImprovedHealSmall,VitalArray[0].Change"/> life</c>. An additional <c val="80FFFF">50%</c> of the amount healed regenerates over <c val="FFFF80"><d time="[d ref='Behavior,AltonPetersZ1ImprovedHealSmall,Duration'/]"/></c>.
  AttackBarrage: Orders the unit to constantly attack the target location.
  AuthorizeKoalitsiyaRailgunHowitzer: Add <c val="ffff8a">Spartan Heavy Artillery's</c> range by 4, and enable to attack air units.
  BuildGatlingTank: Heavy-Armored unit with powerful anti-air weapons. Can engage against ground or air units with Quad-Gatling Guns, efficient against light units, or can engage against air units with anti-air missiles, efficient against armored units.<n/><c val="#ColorAttackInfo">Can attack ground and air units.</c>
  BuildSpartanCompany: Heavy Mobile Artillery. Deals AoE damage on ground units, and massive damage on single air unit.<n/><n/><c val="ffff8a">Can attack ground and air units</c>
  CARR: Massive, armed robotic strategy adviser with bio-detection passive ability. Able to launch grenade.
  CARRGrenadeLauncher: Deals <c val="80FFFF"><d ref="Effect,CARRGrenadeLauncherDamage,Amount"/> damage</c> <c val="80FFFF">50 vs armored</c>  in a <d ref="Effect,CARRGrenadeLauncherSearch,AreaArray[0].Radius"/> radius<n/><n/><c val="#ColorAttackInfo">Can Target Ground units.</c>
  CARRIllumination: Reveals an area of the map. Lasts <d time="30"/>.<n/><n/><c val="ffff8a">Needs vision of target area. The first round should always be fired close to CARR.</c>
  CARRNaniteRegeneration: CARR's polymer skeleton regenerates <c val="80FFFF"><d ref="Unit,CARR,LifeRegenRate*3"/> life</c> every 3 seconds
  CARRTracker: CARR is able to expose distant biological enemy movements. Does not reveal the area.
  CSVDeploy: Allows CSV to heal nearby units and use other abilities.  CSV cannot move while deployed.
  CSVDeployed: Mobile Operations Center<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units</c>
  CSVLoad: Loads infantry into the CSV.
  CSVLoadAll: Loads nearby injured infantry into the CSV.
  CSVPersonnelCarrier: Increase the vital of <c val="ffff8a">Stinger</c> by.<c val="80FFFF">30</c>, and increase 4 cargo space of <c val="ffff8a">Stinger</c>.
  CSVPersonnelCarrier2: Allows infantry to load into the Osprey.
  CSVRepairPulse: Spends energy to repair vehicles or heal Infantries in a radius of <d ref="Abil,CSVRepairPulse,Range[0]"/>. Heal 30 life per second.
  CSVRepairPulseOff: Ceases all Repair Pulse actions
  CSVSupplyLineManagement: After 2 seconds delay, adds a 7-range aura to the CSV for 3 seconds. Mechanical vehicles near CSV gain <c val="80FFFF"><d ref="Behavior,CSVSupplyLineManagementBuff,Modification.AdditiveAttackSpeedFactor*100"/>%</c> increased weapon speed.
  CSVTransportHeal: Infantry loaded are healed by <c val="f078ff"><d ref="Effect,CSVTransportHealer,RechargeVitalRate"/> life per <d ref="Effect,CSVTransportHealer,RechargeVitalRate * Effect,CSVTransportHealer,DrainVitalCostFactor"/> energy.</c>
  CSVUndeploy: Allows CSV to move.  <n/><n/>CSV cannot use abilities while in vehicle mode.
  CSVUnloadAll: Unloads all onboard infantry.
  ClaymoreMine: Directional Anti-Personnel Device
  ClaymoreMinePlace: Claymore Mines activates when enemies come in range, and detonate for heavy area damage in a cone. Placed Mines can not be seen by enemies
  CondorCloak: Temporarily activates the <c val="FFFF80"><d stringref="Unit,RaptorJet,Name"/></c> armor material coating, preventing enemy units from seeing or attacking the unit. A cloaked unit will only be revealed by detectors or effects.<n/><n/>Attacking or using abilities during the effect clears it.<n/><n/><c val="FFFF80">Effect last for <d ref="Behavior,RaptorCloak,Duration"/> seconds</c>
  CondorEnhancedCargo: Increases <c val="FFFF8A">Condors </c>cargo capacity by 6
  CondorFrancineFuelInjection: Increases the movement speed of <c val="#ColorAttackInfo"><d stringref="Unit,Condor,Name"/>s</c>.
  CondorLand: Land Condor in a unobstructed area, allow Condor to load or unload units, repair itself and decrease the amount of damage taken by 25% while landed.
  CondorLanded: Reinforced Aerial Transport
  CondorLift: Condor takes off.  Condor cannot load or unload while airborne.
  CondorLoad: Loads units into the Condors hold.
  CondorUnloadAll: Unloads all units from the Condor's hold.
  CreateBattleStation: Massive Infrastructure for producing technologically advanced combat units.
  DarrenRodgersShield: Switch to <c val="80FFFF">Shielded Mode</c> and increase health to <c val="80FFFF"> 250%</c> with a stronger melee attack at the cost of 33% movement speed.
  DarrenRodgersSwapToShield: Temporarily gives <c val="80FFFF">+6 Armor</c> and switch a melee attack, but slowdown 33% movement speed.
  DeniseAllisterRiotOfficer: Special Operations Officer<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units</c>
  FlameGrenadePickup: Crate with Grenades
  FlameGrenadePickup@Text: <s val="Kicker_Zerg">+Grenades</s>
  FlashbangGrenadePickup: Crate with Grenades
  FlashbangGrenadePickup@Text: <s val="Kicker_Protoss">+Grenades</s>
  FluoriteDeposit: UPL Exhumers will convert this fluorite into francine gas, which can then be harvested by Mining Drones
  FrancineFuelInjection: Increases movement speed of <c val="FFFF8A"><d stringref="Unit,Condor,Name"/>s</c> and <c val="FFFF8A"><d stringref="Unit,Osprey,Name"/>s</c>.
  GatherUPL: Orders Mining Drone to gather resources from a selected Mineral Field or Fluorite Deposit.
  GordonTrenchard: Heavy Assault<n/><n/><c val="#ColorAttackInfo">Can attack ground units</c>
  HazmatRepair: Restores life to mechanical units and structures at the cost of resources.
  HazmatTechnician: Biowarfare Specialist and Engineer
