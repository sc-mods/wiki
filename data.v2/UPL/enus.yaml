  WilliamGravesMedkit@Research: Allows some of the infantry to use a Medkit when they have less than 25% of their life, which will heal <c val="FFFF80"><d ref="Effect,WilliamGravesMedkit@Heal,VitalArray[Life].Change*Effect,WilliamGravesMedkit@CP,PeriodCount"/></c> life over <c val="FFFF80"><d time="[d ref='Effect,WilliamGravesMedkit@CP,PeriodCount*Effect,WilliamGravesMedkit@CP,PeriodicPeriodArray[0]' /]"/></c>. Once activated it will be on cooldown for <d time="[d ref='Behavior,WilliamGravesMedkit@Supressed,Duration' /]"/>.
  WillliamGravesArtilleryStrike: Order an artillery barrage against a specific target area.<n/><n/><c val="FFFF80">Deals damage to everything in the area</c>
  Z1BadgerBomb: Launch a bomb which travel through a linear path and decreases movement speed gradually. The bomb explodes when it stop completely  at 7 travel distance. The explosion applies burning status to all non-friendly ground units in a radius of 2 for 4 seconds, and leaves burning flame in the area for 4 seconds. <n/> The burning status cause 20 damage each seconds, and the area burning apply this status continuously.
  Z1EnergyUpgrade: Improved Z1 Energy Capacitors. Increases the starting and maximum energy of <c val="ffff8a">Z1</c> by <c val="80FFFF">25</c> and increase energy regeneration by 1 per second.
  Z1LiquidNitrogen: Slow down all non-friendly ground units in an area of radius 3, slow down 10% of their attack speed and 75% of their movement speed, last 7 seconds.
  Z1ShieldDefence: Temporarily gain <c val="80FFFF">+8 Armor</c> for 5 seconds.
  Z1ShieldDefenseCancel: Cancel the Shield Defense
  Z2Adrenaline: Increase 9 weapon range and gain +3 bonus vs armored for <c val="FFFF80"><d ref="Behavior,Z2Adrenaline,Duration"/></c> seconds
  Z2BadgerBomb: Roll incendiary explosive toward enemies.  Explosives then detonate and burn all enemies in the area where it exploded, and any enemies that later run through the fire.
  Z2Dash: Charges in target direction, causing 40 damage to all enemy units on the path.
  Z2JumpJet: Channel for 3.6 seconds and jump to target location, causing up to 50 damage to enemy units in the area and stun them for 3.6 seconds.
  Z2Lorna: Channel for 0.7 seconds and stun nearby enemies for 2 seconds.
