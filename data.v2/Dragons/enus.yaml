  AugmentDragonFireAttacksLevel1: Upgrades the ranged attacks of all fire breathing Dragon units.
  AugmentDragonFireAttacksLevel2: Further upgrades the ranged attacks of all fire breathing Dragon units.
  AugmentDragonFireAttacksLevel3: Maximizes the ranged attacks of all fire breathing Dragon units.
  AugmentDragonMeleeAttacksLevel1: Upgrades all Dragon melee attacks, the ranged attacks of Hunters and Sunken Guardians, and the Spiked Carapace of Razorbacks.
  AugmentDragonMeleeAttacksLevel2: Further upgrades all Dragon melee attacks, the ranged attacks of Hunters and Sunken Guardians, and the Spiked Carapace of Razorbacks.
  AugmentDragonMeleeAttacksLevel3: Maximizes all Dragon melee attacks, the ranged attacks of Hunters and Sunken Guardians, and the Spiked Carapace of Razorbacks.
  AugmentDragonPlateArmorLevel1: Upgrades the armor of all armored Dragon units and structures.
  AugmentDragonPlateArmorLevel2: Further upgrades the armor of all armored Dragon units and structures.
  AugmentDragonPlateArmorLevel3: Maximizes the armor of all armored Dragon units and structures.
  AugmentDragonScaleArmorLevel1: Upgrades the armor of all light Dragon units.
  AugmentDragonScaleArmorLevel2: Further upgrades the armor of all light Dragon units.
  AugmentDragonScaleArmorLevel3: Maximizes the armor of all light Dragon units.
  AugmentationPit: Contains upgrades for Dragon units.
  AugmentationPitFrontier: Contains attack, armor and other miscellaneous upgrades for Dragon units.
  AugmentationPitGreater: Contains upgrades for Dragon units spawned by Greater Deep Ones. Provides additional unit options for its parent and attached Genesis Pits.<n/><n/><c val="ffff8a">Enables:</c><n/>- Hands of Power<n/>- Brimstone Demolishers
  AugmentationPitLesser: Contains upgrades for Dragon units spawned by Lesser Deep Ones. Provides additional unit options for its parent and attached Genesis Pits.<n/><n/><c val="ffff8a">Enables:</c><n/>- Horned Magus<n/>- Unseen Beasts
  AugmentationPitTowering: Contains upgrades for Dragon units spawned by Towering Deep Ones. Provides additional unit options for its parent and attached Genesis Pits.<n/><n/><c val="ffff8a">Enables:</c><n/>- Volcanic Harbingers<n/>- Grim Gliders
  AuroraConduit: Flying ranged support unit. Reduces armor on attack. Can be upgraded to reduce the armor of additional targets.<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c><n/><n/><c val="00FF00">Ascended:<n/>+<d ref="Unit,AscendedAuroraConduit,LifeMax-Unit,AuroraConduit,LifeMax"/> Life<n/>+<d ref="Weapon,AscendedAuroraConduitNetherShockAir,Range-Weapon,AuroraConduitNetherShockAir,Range"/> Attack Range<n/>+<d ref="(Weapon,AuroraConduitNetherShockAir,Period/Weapon,AscendedAuroraConduitNetherShockAir,Period-1)*100" precision="1"/>% Attack Speed</c>
  AuroraConduitNetherShock: Each attack reduces target armor by <d ref="-Behavior,AuroraConduitNetherShock,Modification.LifeArmorBonus"/> for <d ref="Behavior,AuroraConduitNetherShock,Duration"/> seconds.
  Berserker: Durable melee unit.<n/><n/><c val="#ColorAttackInfo">Can attack ground units.</c><n/><n/><c val="00FF00">Ascended:<n/>+<d ref="Unit,AscendedBerserker,LifeMax-Unit,Berserker,LifeMax"/> Life<n/>+<d ref="Effect,BerserkerAscendedCrushingBlowDamage,Amount-Effect,BerserkerCrushingBlowDamage,Amount"/> Attack Damage<n/>Massive<n/>Not Light<n/>Indomitable Strength</c>
  BerserkerBerserk: Increases movement speed by <d ref="100*(Behavior,BerserkerBerserk,Modification.MoveSpeedMultiplier-1)"/>% for 1 second upon taking damage.
  BerserkerMadness: Ground enemies within <d ref="Effect,BerserkerMadnessSearchArea,AreaArray[0].Radius"/> range of a Berserker that are not attacking one have their movement speed slowed by <d ref="(1-Behavior,BerserkerMadnessActiveRanged,Modification.MoveSpeedMultiplier)*100"/>% or by <d ref="(1-Behavior,BerserkerMadnessActiveMelee,Modification.MoveSpeedMultiplier)*100"/>% if in melee range.
  BrimstoneDemolisher: Powerful massive unit. Deals heavy melee splash damage. Can be upgraded to deal ranged splash damage.<n/><n/><c val="#ColorAttackInfo">Can attack ground units.</c><n/><n/><c val="00FF00">Ascended:<n/>+<d ref="Unit,AscendedBrimstoneDemolisher,LifeMax-Unit,BrimstoneDemolisher,LifeMax"/> Life<n/>+<d ref="(Unit,AscendedBrimstoneDemolisher,EnergyRegenRate/Unit,BrimstoneDemolisher,EnergyRegenRate-1)*100"/>% Energy Regeneration<n/>+ <d ref="100*(Effect,BrimstoneDemolisherAscendedBrutalThrashSearchArea,AreaArray[0].Radius/Effect,BrimstoneDemolisherBrutalThrashSearchArea,AreaArray[0].Radius-1)"/>% Brutal Thrash Range<n/>Adaptive Armor</c>
  BrimstoneDemolisherAdaptiveArmor: Reduces melee, ranged and splash damage taken depending on the amount.<n/><n/>10 damage reduced by ~1<n/>20 damage reduced by ~3.7<n/>30 damage reduced by ~7.9<n/>40 damage reduced by ~13.5<n/>50 damage reduced by ~20<n/>60 damage reduced by ~27.5<n/>70 damage reduced by ~35.8<n/>80 damage reduced by ~44.7<n/>90 damage reduced by ~54.2<n/>100 damage reduced by ~64.1
  BrimstoneDemolisherBrutalThrash: Melee attacks deals two instances of area damage in half arcs that overlap in front of the Brimstone Demolisher.
  BrimstoneDemolisherInfernalBreath: Ranged attack that produces a continuous stream of fire that deals <d ref="Effect,BrimstoneDemolisherInfernalBreathDamage,Amount/Weapon,BrimstoneDemolisherInfernalBreathDummy,Period"/> damage per second to all enemies in its area of effect.<n/><n/><c val="f078ff">Costs <d ref="-Effect,BrimstoneDemolisherInfernalBreathModifyUnit,VitalArray[Energy].Change/Weapon,BrimstoneDemolisherInfernalBreathDummy,Period"/> energy per second.</c>
  ChangelingFlamespitter: Ranged unit. Projectiles may retarget.<n/><n/><c val="#ColorAttackInfo">Can attack ground units.</c>
  Coagulator: Propogated over a Vespene Geyser to allow harvesting of vespene gas.
  CoagulatorRich: Propogated over a Vespene Geyser to allow harvesting of vespene gas.
  DenizenoftheDeep: Primary structure. Used to receive gathered resources. Propogates economic Dragon structures.<n/><n/>Generates <d ref="60/Behavior,DenizenoftheDeepRage,Period"/> rage per minute.<n/><n/><c val="ffff8a">Enables:</c><n/>- Plodders<n/>- Razorbacks<n/>- Coagulaters
  DenizenoftheDeepFootprint: Primary structure. Used to receive gathered resources. Can use the Lift Off ability and can upgrade into an Orbital Command or a Planetary Fortress.<n/><n/><c val="ffff8a">Enables:</c><n/>- SCVs
  DragonFission: Splits into two identical clones that start with 40% life and damage. These clones have 2 regeneration and when they reach full life their damage is restored to 100%.
  DragonHunter: Fast ranged unit. Pulls enemies with ranged attack. Can jump up and down cliffs.<n/><n/><c val="#ColorAttackInfo">Can attack ground units.</c><n/><n/><c val="00FF00">Ascended:<n/>+<d ref="Unit,AscendedDragonHunter,LifeMax-Unit,DragonHunter,LifeMax"/> Life<n/>Feast</c><n/><c val="FF0000">No Cliff Jump</c>
  DragonHunterActivateRegenesis: Regenerates <d ref="Behavior,DragonHunterRegenesis,Modification.VitalRegenArray[Life]" precision="1"/> life per second but prevents attacks and movement.
  DragonHunterCliffJumper: This unit can jump up and down cliffs.
  DragonHunterDeactivateRegenesis: Deactivates Regenesis allowing attacks and movement.
  DragonIndomitableStrength: Can push through other units and is immune to snare, stun, mind control, and movement altering effects.
  DragonRetarget: Ranged attack projectiles retarget if the original target dies.
  Flamespitter: Fragile ranged unit. Projectiles may retarget.<n/><n/><c val="#ColorAttackInfo">Can attack ground units.</c><n/><n/><c val="00FF00">Ascended:<n/>+<d ref="Unit,AscendedFlamespitter,LifeMax-Unit,Flamespitter,LifeMax"/> Life<n/>+<d ref="Effect,FlamespitterAscendedClawsDamage,Amount-Effect,FlamespitterClawsDamage,Amount"/> Melee Attack Damage<n/>Can Attack air units</c>
  FlamespitterFervor: Attacking increases movement speed by <d ref="100*(Behavior,FlamespitterFervor,Modification.MoveSpeedMultiplier-1)"/>% for <d ref="Behavior,FlamespitterFervor,Duration" precision="1"/> seconds.
  FlamespitterOverheat: Attacking reduces movement speed by <d ref="100*(1-Behavior,FlamespitterOverheated,Modification.MoveSpeedMultiplier)"/>% for <d ref="Behavior,FlamespitterOverheated,Duration" precision="1"/> seconds.
  Fleshrender: Fast flying melee unit.<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c><n/><n/><c val="00FF00">Ascended:<n/>+<d ref="Unit,AscendedFleshrender,LifeMax-Unit,Fleshrender,LifeMax"/> Life<n/>Infernal Effigy</c>
  FleshrenderInfernalEffigy: Increases the Fleshrender's attack priority. Upon death deals <d ref="Effect,FleshrenderInfernalEffigyDamage,Amount"/> damage to the killing unit and Ascends a nearby Fleshrender.
  FleshrenderKite: Quickly kites around targets to perform attacks. Attacks can be performed while moving.
  FrontierDeepOne: Propogates basic Dragon structures. Heals nearby biological units.<n/><n/><c val="ffff8a">Enables:</c><n/>- Razorbacks<n/>- Augmentation Pits<n/>- Sunken Guardians<n/>- Phlogiston Guardians
  FrontierDeepOneActivateInvigorate: Heals up to <d ref="1/Behavior,FrontierDeepOneInvigorateCaster,Period"/> nearby friendly biological units and structures each second.<n/><n/><c val="f078ff">Heals <d ref="Effect,DragonInvigorateModifyUnit2,VitalArray[Life].Change*Effect,DragonInvigorateCreatePersistent,PeriodCount"/> life for <d ref="-Effect,DragonInvigorateModifyUnit1,VitalArray[Energy].Change*Effect,DragonInvigorateCreatePersistent,PeriodCount"/> energy each second per target.</c>
  FrontierDeepOneDragonLineage: Provides all Dragon units and structures with ramping life regeneration out of combat.
  FrontierDeepOneMigratoryEndurance: Increases <c val="ffff8a">Razorback</c> movement speed by 200%.
  GenesisPit: Spawns units like its parent Deep One.
  GenesisPitGreater: Spawns greater Dragon units. Inherits Augmentation Pit status from its parent.<n/><n/><c val="ffff8a">Enables:</c><n/>- Berserkers<n/>- Skyrazers
  GenesisPitLesser: Spawns lesser Dragon units. Inherits Augmentation Pit status from its parent.<n/><n/><c val="ffff8a">Enables:</c><n/>- Flamespitters<n/>- Hunters
  GenesisPitNoFootprint: Anti-air defensive structure.<n/><n/><c val="#ColorAttackInfo">Can attack air units.</c><n/><c val="FFE303">Detector</c>
  GenesisPitTowering: Spawns flying Dragon units. Inherits Augmentation Pit status from its parent.<n/><n/><c val="ffff8a">Enables:</c><n/>- Fleshrenders<n/>- Aurora Conduits<n/>- Arkwyrms
  GreaterDeepOne: Spawns greater Dragon units.<n/><n/><c val="ffff8a">Enables:</c><n/>- Berserkers<n/>- Skyrazers
  GreaterDeepOneEmberCore: Allows <c val="ffff8a">Skyrazors</c> to use <c val="ffff8a">Superior Blast</c> against targets on higher cliff levels. Increases the range of <c val="ffff8a">Inferior Blast</c> by 1 and <c val="ffff8a">Superior Blast</c> by 2.
  GreaterDeepOneFrenzy: Allows <c val="ffff8a">Horned Magus</c> use Frenzy and increases their starting energy by 25.
  GreaterDeepOneInfernalBreath: Allows <c val="ffff8a">Brimstone Demolishers</c> to use Infernal Breath.
  GreaterDeepOneMadness: Ground enemies within <d ref="Effect,BerserkerMadnessSearchArea,AreaArray[0].Radius"/> range of a <c val="ffff8a">Berserker</c> that are not attacking one have their movement speed slowed by <d ref="(1-Behavior,BerserkerMadnessActiveRanged,Modification.MoveSpeedMultiplier)*100"/>% or by <d ref="(1-Behavior,BerserkerMadnessActiveMelee,Modification.MoveSpeedMultiplier)*100"/>% if in melee range.
  GreaterDeepOneNoFootprint: Primary structure. Used to receive gathered resources. Can use the Lift Off ability and can upgrade into an Orbital Command or a Planetary Fortress.<n/><n/><c val="ffff8a">Enables:</c><n/>- SCVs
  GreaterDeepOnePortal: Allows <c val="ffff8a">Hands of Power</c> to use Portal and increases their starting energy by 25.
  GrimGlider: Massive flying unit. Can drain energy, shields, and life from targets. Can destroy enemy projectiles. Can be upgraded to raise units slain nearby as temporary shades.<n/><n/><c val="FFE303">Detector</c><n/><n/><c val="00FF00">Ascended:<n/>+<d ref="Unit,AscendedGrimGlider,LifeMax-Unit,GrimGlider,LifeMax"/> Life<n/>+<d ref="(Unit,AscendedGrimGlider,EnergyRegenRate/Unit,GrimGlider,EnergyRegenRate-1)*100"/>% Energy Regeneration<n/>+<d ref="Unit,AscendedGrimGlider,Speed-Unit,GrimGlider,Speed" precision="1"/> Speed<n/>Wraith Night</c>
  GrimGliderEmaciate: Drains energy and vitality from a target without alerting enemies. Enemy and neutral targets lose <d ref="-Effect,GrimGliderEmaciateModifyTarget,VitalArray[Energy].Change / Effect,GrimGliderEmaciateCreatePersistent,PeriodicPeriodArray[0]"/> energy and <d ref="Effect,GrimGliderEmaciateDamageEnemy,Amount / Effect,GrimGliderEmaciateCreatePersistent,PeriodicPeriodArray[0]"/> vitality per second while having their movement speed slowed by <d ref="(1 - Behavior,GrimGliderEmaciate,Modification.MoveSpeedMultiplier) * 100"/>%. Player or allied targets lose the same amount of energy but only lose <d ref="Effect,GrimGliderEmaciateDamageAlly,Amount / Effect,GrimGliderEmaciateCreatePersistent,PeriodicPeriodArray[0]"/> vitality per second. The Grim Glider gains <d ref="Effect,GrimGliderEmaciateDamageEnemy,LeechFraction[Energy]*100"/>% of these amounts as energy, except for the vitality drained from neutral targets.<n/><n/><c val="#ColorAttackInfo">Prioritizes enemies that are not currently Emaciated, then with high energy and vitality.</c>
  GrimGliderMortalitysEclipse: For the next <d ref="Behavior,GrimGliderMortalitysEclipseCaster,Duration"/> seconds raises all combat units that die within <d ref="Effect,GrimGliderMortalitysEclipseSearchArea,AreaArray[0].Radius"/> range as uncontrollable Shades that fight on the Grim Glider's behalf with <d ref="(Behavior,GrimGliderShade,Modification.AttackSpeedMultiplier-1)*100"/>% attack speed. Shades decay over <d ref="-1/Effect,GrimGliderShadeModifyUnit,VitalArray[Life].ChangeFraction*Behavior,GrimGliderShade,Period" precision="1"/> seconds unless protected by Mortality's Eclipse or Wraith Night.
  GrimGliderNullify: Destroys a nearby enemy projectile.
  GrimGliderPermanentlyCloaked: The Grim Glider is permanently cloaked.
  GrimGliderWraithNight: Friendly Shades within <d ref="Validator,GrimGliderShadeDamage,AreaArray[0].Radius"/> range do not decay.
  HandofPower: Caster unit that can push enemies back with its attacks. Can use Crushing Gravity and Shroud. Can be upgraded to use Portal.<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c><n/><n/><c val="00FF00">Ascended:<n/>+<d ref="Unit,AscendedHandofPower,LifeMax-Unit,HandofPower,LifeMax"/> Life<n/>+<d ref="(Unit,AscendedHandofPower,EnergyRegenRate/Unit,HandofPower,EnergyRegenRate-1)*100"/>% Energy Regeneration<n/>Unobstructed Vision</c><n/><c val="FFE303">Detector</c>
  HandofPowerCrushingGravity: Immobilizes enemy units in the target area for up to <d ref="Effect,HandofPowerCrushingGravityCreatePersistent,PeriodCount*Effect,HandofPowerCrushingGravityCreatePersistent,PeriodicPeriodArray[0]"/> seconds and forces air units to the ground. Detects cloaked units and forces burrowed units to unburrow.<n/><n/><c val="#ColorAttackInfo">Massive units are immune.
  HandofPowerPortalEntrance: Creates a portal entrance at the target location which teleports ground units that enter it to the next created portal exit. Lasts <d ref="Behavior,HandofPowerPortalActive,Duration"/> seconds.
  HandofPowerPortalExit: Activates the nearest inactive portal entrance in range linking it to the created portal exit.
  HandofPowerShroud: Temporarily cloaks and increases the movement speed of friendly units in the target area by <d ref="100*(Behavior,HandofPowerShroud,Modification.MoveSpeedMultiplier-1)"/>% for <d ref="Behavior,HandofPowerShroud,Duration"/> seconds unless they attack or receive damage.
  HornedMagus: Ranged caster unit. Projectiles may retarget. Can use Fire Shield and Invigorate. Can be upgraded to use Frenzy.<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c><n/><n/><c val="00FF00">Ascended:<n/>+<d ref="Unit,AscendedHornedMagus,LifeMax-Unit,HornedMagus,LifeMax"/> Life<n/>+<d ref="(Unit,AscendedHornedMagus,EnergyRegenRate/Unit,HornedMagus,EnergyRegenRate-1)*100"/>% Energy Regeneration<n/>+<d ref="Unit,AscendedHornedMagus,LifeRegenRate-Unit,HornedMagus,LifeRegenRate" precision="1"/> Life Regeneration</c>
  HornedMagusActivateInvigorate: Heals up to <d ref="1/Behavior,HornedMagusInvigorateCaster,Period"/> nearby friendly biological units and structures each second.<n/><n/><c val="f078ff">Heals <d ref="Effect,DragonInvigorateModifyUnit2,VitalArray[Life].Change*Effect,DragonInvigorateCreatePersistent,PeriodCount"/> life for <d ref="-Effect,DragonInvigorateModifyUnit1,VitalArray[Energy].Change*Effect,DragonInvigorateCreatePersistent,PeriodCount"/> energy each second per target.</c>
  HornedMagusDeactivateInvigorate: Stops healing nearby friendly biological units and structures to conserve energy.<n/><n/><c val="f078ff">Heals <d ref="Effect,DragonInvigorateModifyUnit2,VitalArray[Life].Change*Effect,DragonInvigorateCreatePersistent,PeriodCount"/> life for <d ref="-Effect,DragonInvigorateModifyUnit1,VitalArray[Energy].Change*Effect,DragonInvigorateCreatePersistent,PeriodCount"/> energy each second per target.</c>
  HornedMagusFireShield: Increases the target unit's armor by <d ref="Behavior,HornedMagusFireShield,Modification.LifeArmorBonus"/> and causes nearby units on the same plane that do not also have Fire Shield to suffer <d ref="Effect,HornedMagusFireShieldDamage,Amount/Behavior,HornedMagusFireShield,Period"/> damage per second. Lasts <d ref="Behavior,HornedMagusFireShield,Duration"/> seconds.
  HornedMagusFrenzy: Causes Biological units in the target area to go mad for <d ref="Behavior,HornedMagusFrenzy,Duration"/> seconds rendering them uncontrollable. Increases attack and movement speed by 50% but reduces armor by 2.
  HunterFeast: Each attack against biological or shielded targets provides the Hunter <d ref="Effect,DragonHunterMeleeModifyUnit,VitalArray[Life].Change"/> life with Claws and <d ref="Effect,HunterTongueLashModifyUnit,VitalArray[Life].Change"/> life with Tongue Lash.
  HunterTongueLash: Ranged attacks pull the target towards the Hunter with increased effect against light units.
  ImprovedSpikedCarapace: Razorbacks deal <d ref="Effect,RazorbackAscendedSpikedCarapaceDamage,Amount"/> damage to melee attackers and <d ref="Effect,RazorbackAscendedUrticatingQuillsDamage,Amount"/> damage to ranged attackers. Deals <d ref="Effect,RazorbackAscendedSpikedCarapaceDamage,AttributeBonus[Armored]"/> additional damage to Armored units.
  LesserDeepOne: Spawns lesser Dragon units.<n/><n/><c val="ffff8a">Enables:</c><n/>- Flamespitters<n/>- Hunters
  LesserDeepOneFervidReconstitution: Prevents <c val="ffff8a">Flamespitters</c> from overheating, instead causing them to temporarily gain movement speed while attacking.
  LesserDeepOneNoFootprint: Primary structure. Used to receive gathered resources. Can use the Lift Off ability and can upgrade into an Orbital Command or a Planetary Fortress.<n/><n/><c val="ffff8a">Enables:</c><n/>- SCVs
  LesserDeepOneProwl: Allows <c val="ffff8a">Unseen Beasts</c> to use Prowl.
  LesserDeepOneWickedBarbs: Improves the <c val="ffff8a">Hunter's</c> Claws to deal +6 damage vs. light units and Tongue Lash to deal +13 damage vs. light units.
  PhlogistonGuardian: Anti-air defensive structure.<n/><n/><c val="#ColorAttackInfo">Can attack air units.</c><n/><c val="FFE303">Detector</c>
  Plodder: Basic worker unit. Can harvest minerals and vespene gas. Can excavate structures.<n/><n/><c val="#ColorAttackInfo">Can attack ground units.</c><n/><n/><c val="00FF00">Ascended:<n/>+<d ref="Unit,AscendedPlodder,LifeMax-Unit,Plodder,LifeMax"/> Life<n/>+<d ref="Unit,AscendedPlodder,LifeArmor-Unit,Plodder,LifeArmor"/> Armor<n/>+<d ref="Behavior,DragonAscended,Modification.ResourceHarvestAmountBonus[Minerals]"/> Minerals Gathered<n/>+<d ref="Behavior,DragonAscended,Modification.ResourceHarvestAmountBonus[Vespene]"/> Vespene Gathered</c>
  PlodderGather: Orders Plodder to gather resources from a selected Mineral Field or Vespene Geyser.
  Razorback: Provides supply.<n/>Supply allows you to create more units.<n/><n/><c val="00FF00">Ascended:<n/>+<d ref="Unit,AscendedRazorback,LifeMax-Unit,Razorback,LifeMax"/> Life<n/>+<d ref="(Unit,AscendedRazorback,Food-Unit,Razorback,Food)" precision="1"/> Supply<n/>Improved Spiked Carapace</c>
  RazorbackSpikedCarapace: Razorbacks deal <d ref="Effect,RazorbackSpikedCarapaceDamage,Amount"/> damage to melee attackers and <d ref="Effect,RazorbackUrticatingQuillsDamage,Amount"/> damage to ranged attackers. Deals <d ref="Effect,RazorbackSpikedCarapaceDamage,AttributeBonus[Light]"/> additional damage to Light units.
  Skyrazer: Ranged unit. Projectiles may retarget. Powerful anti-air attack.<n/><n/><c val="#ColorAttackInfo">Can attack ground and air units.</c><n/><n/><c val="00FF00">Ascended:<n/>+<d ref="Unit,AscendedSkyrazer,LifeMax-Unit,Skyrazer,LifeMax"/> Life<n/>+1 Attack Projectile</c>
  SkyrazerEmberCore: Allows <c val="ffff8a">Skyrazors</c> to use <c val="ffff8a">Superior Blast</c> against targets on higher cliff levels or while affected by <c val="ffff8a">Crushing Gravity</c>.
  SunkenGuardian: Anti-ground defensive structure. <n/><n/><c val="ffff8a">Can attack ground units.</c>
  ToweringDeepOne: Spawns flying Dragon units.<n/><n/><c val="ffff8a">Enables:</c><n/>- Fleshrenders<n/>- Aurora Conduits<n/>- Arkwyrms
  ToweringDeepOneConduction: Causes the <c val="ffff8a">Aurora Conduit's</c> Nether Shock armor reduction to chain to up to two additional targets.
  ToweringDeepOneMortalitysEclipse: Allows <c val="ffff8a">Grim Gliders</c> to use Mortality's Eclipse.
  ToweringDeepOneNoFootprint: Primary structure. Used to receive gathered resources. Can use the Lift Off ability and can upgrade into an Orbital Command or a Planetary Fortress.<n/><n/><c val="ffff8a">Enables:</c><n/>- SCVs
  ToweringDeepOnePlasmaCatalyst: Allows <c val="ffff8a">Volcanic Harbingers</c> to Overload while attacking, prevents them from wasting charges on overkills, and reduces the charge time to 3 seconds.
  ToweringDeepOneProliferation: Reduces the build time of <c val="ffff8a">Fleshrenders</c> by 5 seconds and reduces their Fission cost by 5 Rage.
  UnearthDeepOne: A list of structures.
  UnseenBeast: Mobile melee assassin. Can be upgraded to cloak rendering the unit invisible to enemies without detection.<n/><n/><c val="#ColorAttackInfo">Can attack ground units.</c><n/><n/><c val="00FF00">Ascended:<n/>+<d ref="Unit,AscendedUnseenBeast,LifeMax-Unit,UnseenBeast,LifeMax"/> Life<n/>Teleport Assault</c>
  UnseenBeastActivateExploration: Activate Exploration disabling attacks.
  UnseenBeastDeactivateExploration: Deactivate Exploration enabling attacks.
  UnseenBeastKeenSenses: This unit can detect cloaked, burrowed, and hallucinated units. Exposes enemy locations within <d ref="Behavior,UnseenBeastRadar,Modification.Radar-Unit,UnseenBeast,Radius"/> range of Unseen Beasts.
  UnseenBeastProwl: Unseen Beasts cloak when they detect nearby enemies reducing their movement speed by <d ref="100*(1-Behavior,UnseenBeast,Modification.MoveSpeedMultiplier)"/>% but decloak in the presence of detectors or when they receive damage.
  UnseenBeastTeleportAssault: Teleports to the opposite side of a target unit to attack it.
  VolcanicHarbinger: Heavy siege flyer that charges up attacks. Can be upgraded to gain charges while attacking.<n/><n/><c val="#ColorAttackInfo">Can attack ground units.</c><n/><n/><c val="00FF00">Ascended:<n/>+<d ref="Unit,AscendedVolcanicHarbinger,LifeMax-Unit,VolcanicHarbinger,LifeMax"/> Life<n/>+<d ref="Weapon,VolcanicHarbingerAscendedPlasmaFlare,Range-Weapon,VolcanicHarbingerPlasmaFlare,Range"/> Attack Range<n/>+<d ref="(Behavior,VolcanicHarbingerAscended,Modification.RateMultiplierArray[Queueable]-1)*100"/>% Overload Speed</c>
  VolcanicHarbingerOverload: Overloads the next attack to hit an additional time for each charge.<n/><c val="#ColorAttackInfo">Maximum of 3 charges.</c></n><c val="FF0000">Cannot charge while attacking.</c>
  VolcanicHarbingerOverloadPlasmaCatalyst: Overloads the next attack to hit an additional time for each charge.<n/><c val="#ColorAttackInfo">Maximum of 3 charges.</c>
