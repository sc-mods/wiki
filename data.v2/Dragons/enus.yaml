 DescLong: 'Includes Dragons Race For All Races Mods<n/>Author: SkeletalHammer <n/>SC2 All Races: Visceroid#0249'
 HowToPlayAdvanced00: Dragon workers can only construct primary production structures.
 HowToPlayAdvanced01: Primary production structures can propogate tech structures and secondary production structures.
 HowToPlayAdvanced02: Utilize propogated structures to maximize the effect of Deep Ones.
 HowToPlayAdvanced03: Dragons are research heavy, do not neglect their potential.
 HowToPlayAdvanced04: Razorbacks provide supply and can be used defensively with their Spiked Carapace upgrade.
 HowToPlayBasic00: Standard melee play.
 HowToPlayBasic01: Includes a new custom race, the Dragons.
 HowToPlayWinning00: Standard melee objectives.
 Name: '[AR2] Dragons'
 PatchNote001: Fixed many tooltip problems.
 PatchNote002: Reduced some fire VX.
 PatchNote003: Flamespitter
 PatchNote004: Life increased from 75 to 90.
 PatchNote005: Fervid Reconstitution requires a Greater Deep One instead of a Towering Deep One.
 PatchNote006: Hunter
 PatchNote007: Tongue Lash damage increased from 9 (15 to Light) to 14 (23 to Light).
 PatchNote008: Radius reduced from 0.625 to 0.5.
 PatchNote009: Ascended Radius reduced from 0.75 to 0.625.
 PatchNote010: Horned Magus
 PatchNote011: Fire Shield damage reduced from 11.2 to 7 per second.
 PatchNote012: Fire Shield cast range reduced from 9 to 7.
 PatchNote013: Fire Shield no longer damages cargo.
 PatchNote014: Shroud is now properly disabled when a unit attacks.
 PatchNote015: Shroud search radius increased from 3 to 5.
 PatchNote016: Shroud increases movement speed multiplier increased from 1.2 to 1.5.
 PatchNote017: Shroud duration increased from 15 to 20 seconds.
 PatchNote018: Berserker
 PatchNote019: Life increased from 270 to 375.
 PatchNote020: Ascended life increased from 330 to 450.
 PatchNote021: Madness is disabled while cloaked.
 PatchNote022: Madness forces Siege Tanks to Unsiege.
 PatchNote023: Ascended now has Berserk, increases movement speed by 50% for 1 second upon taking damage.
 PatchNote024: Skyrazer
 PatchNote025: Radius reduced from 0.6875 to 0.625
 PatchNote026: Ascended Radius increased from 0.8125 to 0.875.
 PatchNote027: Hand of Power
 PatchNote028: Life increased from 90 to 150.
 PatchNote029: Armor increased from 0 to 1.
