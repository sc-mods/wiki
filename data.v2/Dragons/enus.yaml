  Arkwyrm: Flying transport. Can load and unload units. Ranged unload.<n/><n/><c val="00FF00">Ascend:<n/>+<d ref="Unit,AscendedArkwyrm,LifeMax - Unit,Arkwyrm,LifeMax"/> Life<n/>+<d ref="Unit,AscendedArkwyrm,LifeArmor - Unit,Arkwyrm,LifeArmor"/> Armor<n/>+<d ref="Unit,AscendedArkwyrm,Speed - Unit,Arkwyrm,Speed" precision="1"/> Speed<n/>Territorial Dive</c>
